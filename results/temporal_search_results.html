{"events": [{"description": "Marche r\u00e9publicaine du 11 janvier : la France n'a pas peur !\nDimanche, 11 Janvier, 2015\nDes centaines de milliers de personnes sont attendues ce dimanche \u00e0 Paris pour la marche r\u00e9publicaine en hommage aux victimes des attentats terroristes de ces derniers jours.Une cinquantaine de chef d'Etats et personnalit\u00e9s internationales marcheront au c\u00f4t\u00e9 du pr\u00e9sident de la R\u00e9publique et des responsables politiques fran\u00e7ais.\nAFP/ERIC CABANIS\nDirigeants du monde entier, partis, syndicats, groupes religieux juifs, chr\u00e9tiens, musulmans, associations, personnalit\u00e9s vont accompagner une foule de plusieurs centaines de milliers d'anonymes.\nCette marche r\u00e9publicaine, fera sans nul doute de ce\u00a011 janvier, un jour historique de mobilisation contre le terrorisme et pour la libert\u00e9 d'expression.\nAujourd'hui le premier ministre isra\u00e9lien, Benjamin Netanyahu, le pr\u00e9sident palestinien Mahmoud Abbas et le couple royal jordanien sont \u00a0attendus \u00e0 Paris pour se joindre au pr\u00e9sident fran\u00e7ais \u00e0 partir de 15H00.\nDe m\u00eame que le pr\u00e9sident ukrainien, Petro Porochenko, et le ministre russe des Affaires \u00e9trang\u00e8res, Sergue\u00ef Lavrov.\nParticiperont aussi huit pr\u00e9sidents africains et les plus hauts dirigeants europ\u00e9ens, d'Angela Merkel \u00e0 David Cameron, de Mariano Rajoy \u00e0 Jean-Claude Juncker.\nLe pr\u00e9sident des Etats-Unis, Barack Obama, ne sera en revanche pas pr\u00e9sent, a confirm\u00e9 \u00e0 l'AFP un responsable am\u00e9ricain.\nMais Washington est solidaire de Paris:  Aucun acte de terrorisme n'arr\u00eatera jamais la marche de la libert\u00e9 , a salu\u00e9 dimanche le secr\u00e9taire d'Etat, John Kerry.\nAu total, ce sont pr\u00e8s de 50 dirigeants et responsables \u00e9trangers que Fran\u00e7ois Hollande, omnipr\u00e9sent sur tous les fronts de la crise depuis mercredi, devrait recevoir auparavant \u00e0 l'Elys\u00e9e.\nLe d\u00e9fil\u00e9 partira de la place de R\u00e9publique \u00e0 15h et suivra\u00a0deux parcours pour permettre de drainer la foule immense,qui marchera, durant 3 kilom\u00e8tres jusqu'\u00e0 la place de la Nation. \u00a0\n\u00a0\nLes familles des victimes doivent marcher en t\u00eate du cort\u00e8ge.\nSuivront le chef de l'Etat et les h\u00f4tes \u00e9trangers, puis les personnalit\u00e9s politiques fran\u00e7aises.\n\u00a0\nTous les partis seront l\u00e0 \u00e0 l'exception du FN.\nMarine Le Pen, vex\u00e9e de ne pas avoir \u00e9t\u00e9 invit\u00e9e formellement, a appel\u00e9 \u00e0 manifester en province et non \u00e0 Paris.\nElle-m\u00eame sera \u00e0 Beaucaire, une mairie d'extr\u00eame droite.\u00a0\nLe Secr\u00e9taire nationale du PCF a lanc\u00e9 un appel vibrant \u00e0 marcher dimanche.\nRien, aucune op\u00e9ration politicienne, ne nous d\u00e9tournera de l\u2019hommage que nous voulons rendre \u00e0 toutes les victimes et de la force qu\u2019il convient de donner au message de fraternit\u00e9 r\u00e9publicaine qui nous anime  a-t-il d\u00e9clar\u00e9 dans un communiqu\u00e9 .\n\u00a0\nC'\u00e9tait au d\u00e9part un hommage aux victimes des attentats, \u00e0 commencer par les membres de la r\u00e9daction de Charlie Hebdo d\u00e9cim\u00e9e mercredi, suivi de l'assassinat d'une jeune polici\u00e8re jeudi, et de quatre personnes tu\u00e9es dans une sup\u00e9rette casher vendredi.\nC'est devenu progressivement un sommet contre le terrorisme \u00e0 haute r\u00e9sonance diplomatique.\nIl s'agit en effet d'un \u00e9v\u00e8nement exceptionnel en France puisque, avant Fran\u00e7ois Hollande aujourd'hui, un\u00a0seul\u00a0pr\u00e9sident fran\u00e7ais avait d\u00e9j\u00e0 particip\u00e9 \u00e0 une manifestation de rue: il s'agisait de Fran\u00e7ois Mitterrand, en 1990, apr\u00e8s la profanation du cimeti\u00e8re juif de Carpentras.\n\u00a0\n\u00a0\nDe nombreux rassemblements sont \u00e9galement pr\u00e9vus en province, notamment \u00e0 Lyon, Bordeaux, ou encore Reims.\nComme samedi, des rassemblements doivent aussi avoir lieu \u00e0 l'\u00e9tranger, \u00e0 Londres, Berlin ou Washington notamment.\nLire :\u00a0 Retour sur les hommages de samedi en province\n\u00a0\nLes journaux fran\u00e7ais lancent dimanche un appel unanime pour la d\u00e9fense des libert\u00e9s et \u00e0 la  r\u00e9sistance , quelques heures avant la marche parisienne.\n\u00a0\nAinsi, L'Humanit\u00e9 a sorti une \u00e9dition sp\u00e9ciale rappelant la devise  Libert\u00e9, Egalit\u00e9, Franternit\u00e9  , Le Monde appelle \u00e0  marcher contre la terreur , le Journal du Dimanche souligne que  Le monde se l\u00e8ve , alors qu'Aujourd'hui en France/Le Parisien titre:  Ensemble .\nLib\u00e9ration para\u00eet exceptionnellement avec en Une le  Je suis Charlie  embl\u00e9matique de la mobilisation des Fran\u00e7ais.\n\u00a0\nDans le cort\u00e8ge parisien, une\u00a0 \u00e9dition exceptionnelle de\u00a0l'Humanit\u00e9 \u00a0sera vendue 1 euro au profit de Charlie Hebdo.\n\u00a0\nA l'Elys\u00e9e, on a salu\u00e9 \u00e0 la fois  la mobilisation internationale exceptionnelle  et l 'union nationale .\n\u00a0\nMais a-t-on ajout\u00e9, il s'agit d'abord du  rassemblement du peuple fran\u00e7ais .\nCe que confirme un sondage Ifop Paris Match publi\u00e9 samedi soir : 97% des Fran\u00e7ais jugent n\u00e9cessaire de faire preuve d'unit\u00e9 nationale.\nA noter que seuls 17% des Fran\u00e7ais avouent avoir peur, apr\u00e8s les attaques, selon un sondage Odoxa, pour Le Parisien Dimanche/Aujourd'hui en France.\n\u00a0\n\u00a0\nManuel Valls a promis des mesures de s\u00e9curit\u00e9 \u00e0 la hauteur.\nElles seront draconiennes avec 2.200 hommes mobilis\u00e9s, 10 stations de m\u00e9tro ferm\u00e9es, le stationnement interdit.\n\u00a0\nCette manifestation intervient alors que le plan Vigipirate est \u00e0 son niveau le plus \u00e9lev\u00e9 -  alerte attentat  - en Ile-de-France.\n\u00a0\nDans le cadre de ce plan, 2.000 policiers et 1.350 militaires prot\u00e8geront en outre les sites sensibles \u00e0 Paris et son agglom\u00e9ration: si\u00e8ges des m\u00e9dias, lieux de culte, \u00e9coles confessionnelles, b\u00e2timents publics, repr\u00e9sentations diplomatiques.\n\u00a0\n\u00a0\nLes mobilisations impressionnantes samedi dans les grandes villes de province - 700.000\npersonnes en tout, selon l'Int\u00e9rieur, 120.000\ndans la seule Toulouse - semblaient augurer de chiffres massifs, d'autant que la m\u00e9t\u00e9o doit \u00eatre cl\u00e9mente.\n\u00a0\nPlusieurs centaines de milliers  de manifestants, a prudemment avanc\u00e9 Bernard Cazeneuve,  des millions , s'est aventur\u00e9 le Premier ministre Manuel Valls.\n\u00a0\n\u00a0\nDimanche matin, en Allemagne, un quotidien de Hambourg, qui avait publi\u00e9 des caricatures de Mahomet venant de Charlie Hebdo a \u00e9t\u00e9 la cible d'une attaque avec un engin incendiaire, sans qu'il y ait eu de bless\u00e9s.\n\u00a0\n\u00a0\nApr\u00e8s ces temps d'hommage, de deuil et de communion viendront sans nul doute celui des d\u00e9bats, des mises en cause, des doutes sur les syst\u00e8mes de s\u00e9curit\u00e9 o\u00f9, a admis M. Valls, il y a eu  des failles .\n\u00a0\nUn hommage qui sucite des critiques :\nLire\u00a0:\u00a0  Je ne veux pas partager mon deuil et ma douleur avec eux  par Jean Ortiz\nCertains dessinateurs et journalistes de l'hebdomadaire satirique ont exprim\u00e9 leur surprise face \u00e0 un tel engouement.\nDes manifestations de soutien qui peuvent sonner \u00e9trangement, envers un journal qui a toujours cultiv\u00e9 l'irr\u00e9v\u00e9rence et l'art de ne pas se faire que des amis.\n\u00ab Ils ont fait sonner les cloches de Notre-Dame pour Charlie, non mais on r\u00eave !\n\u00bb, s'exclamait vendredi G\u00e9rard Biard, r\u00e9dacteur en chef de Charlie Hebdo, pour souligner l'ironie de la situation d'un journal anticl\u00e9rical c\u00e9l\u00e9br\u00e9 unanimement, jusque dans la plus c\u00e9l\u00e8bre cath\u00e9drale parisienne.\nPlusieurs membres de la r\u00e9daction ont re\u00e7u avec un peu d'amertume ces marques de solidarit\u00e9 envers un journal que peu soutenaient encore il y a quelques jours.\nParmi eux, la r\u00e9dactrice Zineb El Rhazoui, qui expliquait au Monde :\n\u00ab J'aurais aim\u00e9 que ceux qui sont morts b\u00e9n\u00e9ficient d'un tel soutien de leur vivant.\nEt ce n'\u00e9tait pas du tout le cas.\n'Charlie Hebdo' est un journal qui a \u00e9t\u00e9 conspu\u00e9 par tout le monde.\nEt ce qui est arriv\u00e9, on pouvait s'y attendre.\nOn recevait des menaces tout le temps et certains nous disaient qu'on l'avait bien cherch\u00e9\u2026 \u00bb\nD'autres n'iront carr\u00e9ment pas manifester, \u00e0 l'image de Laurent L\u00e9ger, journaliste enqu\u00eate et investigation de Charlie Hebdo :\u00a0\n\u00ab Je n'irai pas \u00e0 la manifestation de dimanche mais je crois que suis le seul de l'\u00e9quipe de 'Charlie Hebdo' \u00e0 avoir fait ce choix.\nJe n'aime pas manifester en g\u00e9n\u00e9ral, je pense que 'Charlie Hebdo' peut \u00eatre absent d'un cort\u00e8ge o\u00f9 il y aura des politiques de tous bords et au sujet duquel il y a eu une pol\u00e9mique avec le FN.\nPour autant, je trouve que le mouvement de soutien actuel est formidable et j'esp\u00e8re qu'il y aura beaucoup de monde \u00e0 manifester dimanche.\n\u00bb\n'Charlie Hebdo' a toujours \u00e9t\u00e9 \u00e0 part.\nMaintenant 'Charlie Hebdo' devient mainstream.\nOn s'institutionnalise, pour une semaine ou deux.\nC'est nouveau.\nMais c'est un passage oblig\u00e9, je ne suis pas contre cela.\nEt je sais que dans quelques semaines, une actualit\u00e9 en aura chass\u00e9 une autre et nous serons seuls.\n(...) On est un peu d\u00e9pass\u00e9s : ce n'est pas que pour 'Charlie' que les gens vont d\u00e9filer.\n\u00c7a se comprend.\n\u00bb\n\u00a0\nDans Les Inrocks, le dessinateur Luz, rescap\u00e9 de l'attentat du 7 janvier, estime de son c\u00f4t\u00e9 que \u00ab la charge symbolique actuelle est tout ce contre quoi Charlie a toujours travaill\u00e9 \u00bb.\nIl ajoute :\u00a0\n\u00ab C'est formidable que les gens nous soutiennent mais on est dans un contre-sens de ce que sont les dessins de 'Charlie'.\n(...) Cet unanimisme est utile \u00e0 Hollande pour ressouder la nation.\nIl est utile \u00e0 Marine Le Pen pour demander la peine de mort.\nOn parle de la m\u00e9moire de Charb, Tignous, Cabu, Honor\u00e9, Wolinski : ils auraient conchi\u00e9 ce genre d'attitude.\n\u00bb\nLe dessinateur n\u00e9erlandais Willem, de son vrai nom Bernard Holtrop, a eu les mots les plus durs dans Le Point.\nR\u00e9agissant au soutien du chef de file de l'extr\u00eame droite n\u00e9erlandaise Geert Wilders, il s'est exclam\u00e9 : \u00ab Nous vomissons sur tous ces gens qui, subitement, disent \u00eatre nos amis.\n\u00bb\nEt pour ce qui est du soutien mondial \u00e0 son journal :\n\u00ab Ils n'ont jamais vu 'Charlie Hebd'o.\nIl y a quelques ann\u00e9es, des milliers de gens sont descendus dans les rues au Pakistan pour manifester contre 'Charlie Hebdo'.\nIls ne savaient pas ce que c'\u00e9tait.\nMaintenant, c'est le contraire, mais si les gens manifestent pour d\u00e9fendre le libre mot, c'est naturellement une bonne chose.\n\u00bb\n\u00a0\nConnectez-vous ou inscrivez-vous pour publier un commentaire\nDans votre quotidien du 9 janvier 2015\nUne journ\u00e9e d'unit\u00e9 populaire dans toute la France\nDans votre hebdomadaire du 8 janvier 2015\n2015, Ann\u00e9e Climat\n", "title": 1, "start": "2015-01-11", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=92df8cd3209cbc95cb6e85b3ebb53fb6"}, {"title": "", "durationEvent": "true", "end": "2015-01-23", "description": "Evenement entre 2015-01-05 et 2015-01-23", "start": "2015-01-05", "link": ""}, {"description": "A+ A-\nLe dessinateur Mathieu Sapin, qui avait d\u00e9j\u00e0 suivi la campagne pr\u00e9sidentielle de Fran\u00e7ois Hollande, est parvenu \u00e0 s\u2019inviter au  Ch\u00e2teau  pour nous d\u00e9voiler son fonctionnement.\nC\u2019est l\u2019histoire de l\u2019\u00c9lys\u00e9e, ou plut\u00f4t du  Ch\u00e2teau \u2026 De ses lieux, de ses sous-sols, de ses cuisines, mais aussi de ses personnages, de ses cuisiniers, des agents de s\u00e9curit\u00e9, des politiques et des journalistes... au gr\u00e9 de l'actualit\u00e9.\nDe l'arriv\u00e9e de Fran\u00e7ois Hollande au pouvoir aux attentats de  Charlie Hebdo  et de l'Hyper Casher...\nPendant plus d\u2019an an, le dessinateur Mathieu Sapin a croqu\u00e9 tout ce qu\u2019il voyait et entendait pour nous raconter les coulisses de ce lieu de pouvoir.\n...  L\u2019Obs  l\u2019a rencontr\u00e9 au palais pr\u00e9sidentiel.\nInterview.\nRegardez :\n", "title": 2, "start": "2015-05-06", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=fbd97701fa4f245496e2e82ef3746aa9"}, {"title": "", "durationEvent": "true", "end": "2015-05-06", "description": "Evenement entre 2015-05-04 et 2015-05-06", "start": "2015-05-04", "link": ""}, {"description": "La direction de l'usine Bombardier de Crespin affirme disposer de t\u00e9moignages fiables.\nSUD crie \u00e0 la discrimination syndicale.\nSur le m\u00eame sujet\n\u00abApologie du terrorisme\u00bb : un prof de philo suspendu\nPar Kim Hullot-Guiot\nUne cinquantaine de personnes ont manifest\u00e9 devant l\u2019usine Bombardier de Crespin (Nord) en soutien \u00e0 un salari\u00e9 syndiqu\u00e9 \u00e0 SUD sur le point d\u2019\u00eatre licenci\u00e9 pour avoir fait l\u2019apologie de terrorisme au lendemain des attentats \u00e0 Charlie Hebdo.\n\u00abLe salari\u00e9 a tenu des propos choquants dans plusieurs endroits de l\u2019usine, faisant l\u2019apologie des attentats, a indiqu\u00e9 la direction du constructeur ferroviaire, confirmant une information de La Voix du Nord. \u00a0\nNous avons fait une enqu\u00eate interne et nous avons pu avoir plusieurs t\u00e9moignages.\nNous avons 2\u00a0000 employ\u00e9s sur ce site, nous devons assurer de bonnes conditions de travail.\u00bb\nLe salari\u00e9, un chaudronnier entr\u00e9 en 2009\u00a0\u00e0 Bombardier, est \u00e9galement secr\u00e9taire du Comit\u00e9 d\u2019hygi\u00e8ne, de s\u00e9curit\u00e9 et des conditions de travail (CHSCT).\nComme il s\u2019agit d\u2019un salari\u00e9 prot\u00e9g\u00e9, car syndiqu\u00e9, son licenciement doit \u00eatre valid\u00e9 par l\u2019inspection du travail, qui va \u00eatre saisie \u00abdans les jours prochains\u00bb, selon la direction.\nLe syndicat SUD a manifest\u00e9 devant l\u2019usine avec comme mot d\u2019ordre \u00abHalte \u00e0 la r\u00e9pression syndicale\u00bb.\n\u00abKarim n\u2019est pas coupable.\nOn est un peu en guerre avec la direction depuis un an car on a d\u00e9terr\u00e9 beaucoup de dossiers.\nLa direction a saisi la perche qu\u2019on lui a tendue (pour le licencier)\u00bb, estime Rodrigue Louadoudi, d\u00e9l\u00e9gu\u00e9 SUD (majoritaire).\nSelon lui, le salari\u00e9 fait partie des victimes de la vague d\u2019islamophobie qui secoue la France depuis les attentats islamistes de d\u00e9but janvier.\n", "title": 3, "start": "2015-01-30", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=fd8716d6f424fa307af53df5d4ee87b3"}, {"title": "", "durationEvent": "true", "end": "2015-01-30", "description": "Evenement entre 2015-01-28 et 2015-01-30", "start": "2015-01-28", "link": ""}, {"description": "Fran\u00e7ois Cavanna, vieillesse amie\nPar Luc Le Vaillant\nFran\u00e7ois Cavanna, dit \u00abCavanna\u00bb, \u00e9crivain et fondateur des journaux satiriques Hara Kiri et Charlie Hebdo, est mort mercredi soir \u00e0 l\u2019\u00e2ge de 90 ans, selon son entourage.\nHospitalis\u00e9 \u00e0 Cr\u00e9teil (Val-de-Marne) pour une intervention apr\u00e8s une fracture du f\u00e9mur, il a souffert de complications pulmonaires, a pr\u00e9cis\u00e9 cette source.\n\u00abC\u2019est le grand pr\u00eatre de l\u2019humour qui dispara\u00eet, mais Cavanna n\u2019est pas tout \u00e0 fait mort: Charlie Hebdo lui survit\u00bb, a d\u00e9clar\u00e9 \u00e0 l\u2019AFP Charb, le directeur de ce journal.\n\u00abEn cr\u00e9ant Hara-Kiri dans les ann\u00e9es 1960, il est \u00e0 l\u2019origine d\u2019une mini-r\u00e9volution dans la presse et dans la mani\u00e8re de rire.\nDe nombreux humoristes lui doivent beaucoup sans le savoir\u00bb, a ajout\u00e9 Charb.\nGrande silhouette de druide aux longs cheveux blancs, Cavanna n\u2019a cess\u00e9 d\u2019\u00e9crire pendant plus de 50 ans.\nJournaliste, dessinateur, romancier, auteur de pr\u00e8s de 60 livres, il a impos\u00e9 un humour sans tabou ni limite, qui a influenc\u00e9 des g\u00e9n\u00e9rations de lecteurs.\nN\u00e9 le 22 f\u00e9vrier 1923\u00a0\u00e0 Paris, Fran\u00e7ois Cavanna avait grandi dans la petite communaut\u00e9 italienne de Nogent-sur-Marne (Val-de-Marne) qui lui avait inspir\u00e9 son grand roman Les ritals, en 1978.\nA lire aussi\u00a0 Le portrait de Cavanna paru dans Lib\u00e9ration en 2008 et l'entretien qu'il avait accord\u00e9 \u00e0 Lib\u00e9ration en 2009\nL'\u00e9crivain, qui souffrait de la maladie de Parkinson, s'\u00e9tait confi\u00e9 \u00e0 Lib\u00e9ration sur sa pathologie en 2011 .\nDe la maladie, qu'il appelait \u00abMiss Parkinson\u00bb et qui avait fait l'objet d'un livre paru chez Gallimard en 2011, Lune de miel, il disait : \u00abIl faut s\u2019occuper, sans quoi on pense.\nIl ne faut pas penser.\nJe m\u2019occupe, je me suis jur\u00e9 de reconqu\u00e9rir une \u00e9criture lisible.\nJe crois vous l\u2019avoir dit, miss Parkinson ne se contente pas de saloper l\u2019\u00e9crit, elle le rend minuscule, \u00e0 la limite du visible\u2026 Ce fut une dure, une longue bataille\u2026 Si vous pouviez voir le gribouillis que barbouille mon stylo, en ce moment m\u00eame !\nMais je lutterai, j\u2019ai besoin de parler ou je meurs.\nMa parole, c\u2019est l\u2019\u00e9criture.\nA la main.\nTant que je pourrai \u00e9crire une ligne, je serai pr\u00e9sent parmi les vivants.\nElle ne m\u2019aura pas.\u00bb\n", "title": 4, "start": "2014-01-30", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=89aefb6574f9f10cab8232e3105ec59d"}, {"title": "", "durationEvent": "true", "end": "2014-02-01", "description": "Evenement entre 2014-01-29 et 2014-02-01", "start": "2014-01-29", "link": ""}, {"description": "Le Point.fr\n- Publi\u00e9 le\n15/11/2013 \u00e0 21:23\nLe pr\u00e9sident d'honneur du Front national a estim\u00e9 que l'affaire Taubira \u00e9tait  une baudruche politique  lui rappelant  l'affaire de Carpentras .\nL'op\u00e9ration Taubira  rappelle \u00e0 Jean-Marie Le Pen  l'affaire de Carpentras .\n\u00a9 Alain Robert / Aper\u00e7u / Sipa\nL'op\u00e9ration Taubira, c'est une baudruche politique qui a \u00e9t\u00e9 lanc\u00e9e, \u00e7a m'a rappel\u00e9 l'affaire de Carpentras , a d\u00e9clar\u00e9 vendredi dans son  journal de bord  vid\u00e9o le pr\u00e9sident d'honneur du FN Jean-Marie Le Pen .\nEn mai 1990, Jean-Marie Le Pen et son parti avaient \u00e9t\u00e9 montr\u00e9s du doigt, apr\u00e8s la profanation de 34 tombes et l'exhumation du corps d'un d\u00e9funt dans le cimeti\u00e8re juif de Carpentras.\nApr\u00e8s des ann\u00e9es de rumeurs et de fausses pistes, quatre profanateurs, des marginaux skinheads, avaient \u00e9t\u00e9 condamn\u00e9s en avril 1997 \u00e0 des peines de 20 et 24 mois de prison ferme.\nAu moment o\u00f9 le FN monte, on essaie d\u00e9sesp\u00e9r\u00e9ment de trouver des raisons que l'opinion lui en veuille, et on invente des histoires, on essaie avec l'aide de certains m\u00e9dias de gonfler des situations qui ne le m\u00e9ritent pas car elles sont d\u00e9risoires , a accus\u00e9 Jean-Marie Le Pen.\nLe journal Minute n'est pas l'ami du FN\nInterrog\u00e9 sur la une du journal d'extr\u00eame-droite Minute comparant \u00e0 un singe la garde des Sceaux Christiane Taubira , Jean-Marie Le Pen a rappel\u00e9 que  le journal Minute n'est pas l'ami du FN  , la publication s'\u00e9tant attaqu\u00e9e en janvier \u00e0 un suppos\u00e9  lobby gay  dans le parti dirig\u00e9 par Marine Le Pen.\nCela \u00e9tant dit, c'est un journal satirique dont les exc\u00e8s sont 100 fois moins importants que ceux de journaux satiriques de gauche comme Charlie Hebdo , a-t-il jug\u00e9.\nPolitique\n", "title": 5, "start": "2013-11-15", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=69e633d4b5c8fd7d5632ff9e467a79fb"}, {"title": "", "durationEvent": "true", "end": "2013-11-19", "description": "Evenement entre 2013-11-11 et 2013-11-19", "start": "2013-11-11", "link": ""}, {"description": "Actualit\u00e9   M\u00e9dias   Dans la B.O. de  La Marche  :  Ces chiens de Charlie Hebdo\nDans la B.O. de  La Marche  :  Ces chiens de Charlie Hebdo\nPubli\u00e9 le 25-11-2013 \u00e0 15h47\nPar\u00a0 Le Nouvel Observateur avec AFP\nLa r\u00e9daction du journal satirique a fait part de son  effarement  en d\u00e9couvrant la  violence  \u00e0 son \u00e9gard des paroles d'une chanson de la bande originale du film.\nLe film  La Marche , produit et distribu\u00e9 par EuropaCorp, s'inspire de l'histoire vraie d'une poign\u00e9e d'enfants d'immigr\u00e9s qui ont march\u00e9 de Marseille \u00e0 Paris en 1983 contre le racisme.\n(FRANCOIS LO PRESTI / AFP)\nLa r\u00e9daction de  Charlie\u00a0Hebdo  a fait part lundi 25 novembre de son  effarement  en d\u00e9couvrant la  violence  \u00e0 son \u00e9gard des paroles d'une chanson de la BO du film  La Marche , sur les \u00e9crans mercredi, qui dans un couplet  r\u00e9clame un autodaf\u00e9 contre ces chiens  du journal satirique.\nLa chanson incrimin\u00e9e a \u00e9t\u00e9 compos\u00e9e et est interpr\u00e9t\u00e9e par une dizaine de rappeurs renomm\u00e9s, dont Akhenaton, Disiz, Kool Shen et Nekfeu.\nJe r\u00e9clame un autodaf\u00e9 pour ces chiens de\u00a0Charlie\u00a0Hebdo\nDans le 7e couplet qu'il interpr\u00e8te, Nekfeu chante notamment :  D't'fa\u00e7on y'a pas plus ringard que le raciste / Ces th\u00e9oristes veulent faire taire l'islam / Quel est le vrai danger : le terrorisme ou le taylorisme ?\n/ Les miens se l\u00e8vent t\u00f4t, j'ai vu mes potos taffer / Je r\u00e9clame un autodaf\u00e9 pour ces chiens de\u00a0Charlie\u00a0Hebdo .\nLe rappeur Nekfeu est membre du collectif parisien  1995  (Polydor), tr\u00e8s appr\u00e9ci\u00e9 de la critique et pas coutumier des pol\u00e9miques.\nCharlie\u00a0Hebdo d\u00e9couvre avec effarement la violence des paroles de la bande originale du film 'La Marche' \u00e0 son encontre.\nAinsi, la chanson 'Marche' (...) reprend les propos que tient habituellement l'extr\u00eame droite musulmane lorsqu'elle \u00e9voque notre journal , estime\u00a0Charlie\u00a0Hebdo dans un communiqu\u00e9 sign\u00e9 de  la r\u00e9daction .\nLe r\u00e9alisateur et la soci\u00e9t\u00e9 de production du film n'\u00e9taient pas joignables lundi en milieu de journ\u00e9e.\nNous avons l'habitude de nous faire traiter de 'chiens' d'infid\u00e8les\nS'il leur manque un couplet, nous pr\u00e9cisons aux auteurs de la chanson que le journal num\u00e9rique Inspire, \u00e9dit\u00e9 par Al-Qa\u00efda, a condamn\u00e9 \u00e0 mort Charb en mars dernier , ajoute le communiqu\u00e9 de\u00a0Charlie\u00a0Hebdo.\nNous avons l'habitude de ces appels \u00e0 la haine, de nous faire traiter de 'chiens' d'infid\u00e8les.\nNous sommes juste tr\u00e8s surpris que le r\u00e9alisateur [Nabil ben Yadir] d'un film clairement antiraciste, qui rend hommage \u00e0 un \u00e9v\u00e9nement majeur dans l'histoire de la lutte pour l'\u00e9galit\u00e9 des droits, ait choisi de l'illustrer par une chanson en totale opposition avec son oeuvre , conclut\u00a0Charlie\u00a0Hebdo.\nPas de plainte, ni de demande particuli\u00e8re.\nJ'aimerais simplement que la production m'explique le rapport entre une marche antiraciste et fraternelle en 1983 et un chant religieux communautariste qui appelle \u00e0 br\u00fbler un journal satirique antiraciste en 2013 , a d\u00e9clar\u00e9 Charb, le directeur de\u00a0Charlie\u00a0Hebdo.\n(Le clip vid\u00e9o de la chanson  Marche )\nAvec Jamel Debbouze \u00e0 l'affiche, le film  La Marche , produit et distribu\u00e9 par EuropaCorp, s'inspire de l'histoire vraie d'une poign\u00e9e d'enfants d'immigr\u00e9s qui ont march\u00e9 de Marseille \u00e0 Paris en 1983 contre le racisme.\nLe 2 novembre 2011, le si\u00e8ge de\u00a0Charlie\u00a0Hebdo avait \u00e9t\u00e9 d\u00e9truit par un incendie criminel, le jour o\u00f9 il publiait \u00e0 la une une caricature de Mahomet.\n0\n", "title": 6, "start": "2013-11-25", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=92951cf00f7c865531a43fe42dbbaa81"}, {"title": "", "durationEvent": "true", "end": "2013-11-29", "description": "Evenement entre 2013-11-24 et 2013-11-29", "start": "2013-11-24", "link": ""}, {"description": "\u00abTouche pas \u00e0 ma pute\u00bb, l\u2019appel des d\u00e9fenseurs de la prostitution\nCamille Wernaers\nMis en ligne\nmercredi 30 octobre 2013, 19 h 14\n\u00ab\u00a0Nous consid\u00e9rons que chacun a le droit de vendre librement ses charmes \u2013 et m\u00eame d\u2019aimer \u00e7a\u00a0\u00bb, \u00e9crivent ainsi des hommes oppos\u00e9s \u00e0 une proposition de loi socialiste visant \u00e0 sanctionner les clients des prostitu\u00e9es en France.\nBelga\nProstitution: \u00abEn \u00e9duquant les jeunes au respect, on parviendra \u00e0 faire changer les mentalit\u00e9s\u00bb\nDes hommes oppos\u00e9s \u00e0 une proposition de loi socialiste visant \u00e0 sanctionner les clients des prostitu\u00e9es en France, parmi lesquels l\u2019\u00e9crivain Fr\u00e9d\u00e9ric Beigbeder, ont lanc\u00e9 une p\u00e9tition sous le titre provocateur \u00ab \u00a0Touche pas \u00e0 ma pute\u00a0! \u00a0\n\u00bb.\nLoin de souhaiter la protection des prostitu\u00e9es, c\u2019est bien la protection du client qui est souhait\u00e9e par ce texte.\n\u00ab \u00a0Nous consid\u00e9rons que chacun a le droit de vendre librement ses charmes \u2013 et m\u00eame d\u2019aimer \u00e7a.\nEt nous refusons que des d\u00e9put\u00e9s \u00e9dictent des normes sur nos d\u00e9sirs et nos plaisirs \u00a0\u00bb, argumente le texte qui sera publi\u00e9 dans le num\u00e9ro de novembre du mensuel Causeur, un magazine dont les articles font souvent pol\u00e9mique.\nLa proposition de loi d\u00e9pos\u00e9e par les parlementaires socialistes et qui doit \u00eatre examin\u00e9e fin novembre pr\u00e9voit notamment la cr\u00e9ation d\u2019une amende de 1.500 euros sanctionnant le recours \u00e0 la prostitution, doubl\u00e9e en cas de r\u00e9cidive.\nParmi les premiers signataires de la p\u00e9tition, dont \u00ab \u00a0certains sont all\u00e9s, vont, ou iront aux putes \u00a0\u00bb, figurent notamment Fr\u00e9d\u00e9ric Beigbeder, Nicolas Bedos ou encore Eric Zemmour.\n\u00ab \u00a0Homos ou h\u00e9t\u00e9ros, libertins ou monogames, fid\u00e8les ou volages, nous sommes des hommes.\nCela ne fait pas de nous les frustr\u00e9s, pervers ou psychopathes d\u00e9crits par les partisans d\u2019une r\u00e9pression d\u00e9guis\u00e9e en combat f\u00e9ministe.\nQu\u2019il nous arrive ou pas de payer pour des relations charnelles, nous ne saurions sous aucun pr\u00e9texte nous passer du consentement de nos partenaires \u00a0\u00bb, plaident-ils.\n\u00ab\u00a0Emmerder les f\u00e9ministes\u00a0\u00bb\n\u00ab\u00a0 Autant de notables qui jouent aux h\u00e9rauts de la libert\u00e9 et aux rebelles en ne risquant strictement rien puisque les clients dont ils se font les porte-paroles peuvent aujourd\u2019hui encore se payer les services de prostitu\u00e9es sans \u00eatre inqui\u00e9t\u00e9s \u00a0\u00bb, explique le site ouvertement f\u00e9ministe Les Nouvelles News .\nSur Lib\u00e9ration , la r\u00e9dactrice en chef du magazine Causeur, Elisabeth L\u00e9vy, a notamment expliqu\u00e9 que la r\u00e9f\u00e9rence au \u00ab\u00a0Manifeste des 343 salopes\u00a0\u00bb r\u00e9pond surtout\n\u00ab \u00a0\u00e0 l\u2019envie d\u2019emmerder les f\u00e9ministes d\u2019aujourd\u2019hui\n\u00a0\u00bb\nLes signataires ont en effet baptis\u00e9 leur texte \u00ab \u00a0manifeste des 343 salauds \u00a0\u00bb, en r\u00e9f\u00e9rence au manifeste pour la l\u00e9galisation de l\u2019avortement sign\u00e9 par 343 personnalit\u00e9s f\u00e9minines en 1971 , lorsque l\u2019avortement \u00e9tait encore passible de prison, devenues sous la plume ironique de Charlie Hebdo \u00ab \u00a0les 343 salopes \u00a0\u00bb.\nVos r\u00e9actions\n", "title": 7, "start": "2013-10-30", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=b2f9b2fa390f11f63b718442a6c12c2f"}, {"title": "", "durationEvent": "true", "end": "2013-11-02", "description": "Evenement entre 2013-10-29 et 2013-11-02", "start": "2013-10-29", "link": ""}, {"description": "Contrats en Iran : Total renvoy\u00e9 en correctionnelle pour  corruption\nLe Point - Publi\u00e9 le\n- Modifi\u00e9 le\n25/11/2014 \u00e0 12:09\nLe groupe p\u00e9trolier va \u00eatre jug\u00e9 pour  corruption d'agents publics \u00e9trangers  dans le cadre d'une enqu\u00eate sur des contrats avec le pays des mollahs.\nLe groupe Total va \u00eatre jug\u00e9 dans une affaire de corruption.\n\u00a9 Eric Piermont / AFP\nLe groupe fran\u00e7ais Total a \u00e9t\u00e9 renvoy\u00e9 en correctionnelle pour  corruption d'agents publics \u00e9trangers  dans l'enqu\u00eate sur des contrats p\u00e9troliers et gaziers avec l'Iran, a indiqu\u00e9 mardi une source judiciaire, confirmant une information de Charlie Hebdo.\nSon ancien P-DG Christophe de Margerie avait \u00e9galement \u00e9t\u00e9 renvoy\u00e9 pour ce m\u00eame chef le 15 octobre.\nMais les poursuites le concernant se sont termin\u00e9es avec son d\u00e9c\u00e8s quelques jours plus tard dans un accident \u00e0 Moscou.\nL'affaire, ancienne, porte sur plusieurs contrats d'attribution de droits d'exploitation de champs p\u00e9trolif\u00e8res et gaziers conclus dans les ann\u00e9es 1990 et 2000, et notamment un contrat avec la compagnie p\u00e9troli\u00e8re nationale iranienne (NIOC) concernant le gigantesque gisement offshore de South Pars.\nChristophe de Margerie avait \u00e9t\u00e9 mis en examen en 2007 par l'ancien juge d'instruction Philippe Courroye pour  corruption d'agents publics \u00e9trangers  et  abus de biens sociaux .\nChristophe de Margerie \u00e9tait \u00e0 l'\u00e9poque des faits directeur pour le Moyen-Orient du g\u00e9ant fran\u00e7ais.\nPlusieurs cadres de Total avaient \u00e9galement \u00e9t\u00e9 plac\u00e9s en garde \u00e0 vue, sans qu'aucune charge ne soit retenue contre eux.\nPas d'abus de biens sociaux\nLes juges d'instruction ont finalement ordonn\u00e9 le renvoi en correctionnelle pour Total et Christophe de Margerie pour les faits de  corruption d'agents publics \u00e9trangers , selon la source.\nIls n'ont pas retenu l'abus de biens sociaux contre le patron du groupe.\nLes poursuites se sont cependant \u00e9teintes concernant Christophe de Margerie, qui a p\u00e9ri dans la nuit du 20 au 21 octobre quand son Falcon est entr\u00e9 en collision au d\u00e9collage avec un chasse-neige \u00e0 l'a\u00e9roport Vnoukovo de Moscou.\nDeux autres personnes - deux interm\u00e9diaires iraniens - sont renvoy\u00e9es en correctionnelle.\nDans cette affaire, des fonds, dont la trace a \u00e9t\u00e9 retrouv\u00e9e en Suisse, auraient \u00e9t\u00e9 vers\u00e9s de fa\u00e7on illicite par des dirigeants du p\u00e9trolier fran\u00e7ais \u00e0 des d\u00e9cideurs iraniens, entre 1996 et 2003, en vue de s'assurer l'obtention du march\u00e9 iranien.\nLa justice s'est en particulier int\u00e9ress\u00e9e \u00e0 une somme de 38 millions de dollars qui aurait \u00e9t\u00e9 vers\u00e9e via une entit\u00e9 li\u00e9e \u00e0 Total au cours de cette p\u00e9riode.\nUne enqu\u00eate avait \u00e9galement \u00e9t\u00e9 conduite aux \u00c9tats-Unis, les autorit\u00e9s am\u00e9ricaines cherchant \u00e0 savoir si le groupe p\u00e9trolier avait enfreint la loi am\u00e9ricaine anticorruption.\nMais Total avait accept\u00e9 de transiger pour clore la proc\u00e9dure, moyennant le versement de 398 millions de dollars.\n", "title": 8, "start": "2014-11-25", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=41b2b39b4405e4d42f0026ba93dd40e7"}, {"title": "", "durationEvent": "true", "end": "2014-11-27", "description": "Evenement entre 2014-11-23 et 2014-11-27", "start": "2014-11-23", "link": ""}, {"description": "Publi\u00e9\nle 05/12/2013 \u00e0 18:42\nContraint par la justice, le Love Shop 1969 a ferm\u00e9 ses portes.\nCr\u00e9dits photo : THOMAS SAMSON/AFP\nLa justice a confirm\u00e9 la condamnation du g\u00e9rant d'une boutique de sex toys qui, situ\u00e9e \u00e0 moins de 200 m\u00e8tres d'une \u00e9cole, contrevenait \u00e0 une loi sur la vente d'objets pornographiques.\nPublicit\u00e9\nObjet \u00e9rotique ou pornographique?\nTelle est la question qu'avait soulev\u00e9e d\u00e9but 2012 le proc\u00e8s du Love shop 1969, rue Saint-Martin, dans le IV\u00e8me arrondissement de Paris.\nDeux associations catholiques, Le Cler Amour et Famille et la Conf\u00e9d\u00e9ration nationale des associations familiales et catholiques avaient port\u00e9 plainte contre cette boutique de sex-toys, install\u00e9e depuis 2008 \u00e0 90 m\u00e8tres de l'\u00e9cole primaire et du coll\u00e8ge Saint-Merri, quand une loi de 1987, revue en 2007, interdit la vente d'objets \u00ab pornographiques \u00bb \u00e0 moins de 200 m\u00e8tres d'un \u00e9tablissement d'enseignement, qu'il s'agisse d'une maternelle ou d'une universit\u00e9.\nEn premi\u00e8re instance, la culpabilit\u00e9 du g\u00e9rant, Nicolas Busnel, avait \u00e9t\u00e9 reconnue.\nMais alors qu'il risquait jusqu'\u00e0 2 ans de prison et 30.000 euros d'amende, il n'avait \u00e9t\u00e9 condamn\u00e9 qu'\u00e0 verser un euro de dommages et int\u00e9r\u00eats aux deux associations.\nSon avocat, Me Richard Malka , connu notamment pour avoir d\u00e9fendu Charlie Hebdo et la cr\u00e8che Baby Loup, avait alors d\u00e9pos\u00e9 une question prioritaire de constitutionnalit\u00e9 (QPC), estimant incompatible la loi des 200 m\u00e8tres avec le principe de libert\u00e9 d'entreprendre.\nIl s'appuyait notamment sur une carte de la capitale, figurant l'ensemble des p\u00e9rim\u00e8tres interdit.\nMais jug\u00e9e peu s\u00e9rieuse par la cour de Cassation, la QPC n'a pas \u00e9t\u00e9 transmise au Conseil constitutionnel.\nUne d\u00e9cision que Richard Malka a qualifi\u00e9e de \u00ab r\u00e9trograde.\n\u00bb Finalement, un arr\u00eat rendu jeudi 5 d\u00e9cembre a confirm\u00e9 la condamnation du Love shop, ferm\u00e9 depuis.\nProt\u00e9ger les enfants ou normaliser la sexualit\u00e9?\nPour Me Henri de Beauregard, avocat des associations, \u00ab cette d\u00e9cision fait jurisprudence, en consid\u00e9rant pour la premi\u00e8re fois godemich\u00e9s et autres vibromasseurs comme des objets pornographiques.\n\u00bb Il tient \u00e0 rappeler que ses clients ne cherchaient pas \u00e0 stigmatiser un magasin en particulier, mais \u00e0 d\u00e9noncer un paradoxe: \u00ab Cette loi existe et n'avait jamais \u00e9t\u00e9 appliqu\u00e9e.\nAlors que de nombreux rapports s'alarment de l'hypersexualisation des enfants, on se laisse aller, au nom de la libert\u00e9 d'expression ou de la libre entreprise, \u00e0 une hyperd\u00e9mocratisation d'objets qui, au fond, derri\u00e8re un bel emballage marketing, ne sont pas anodins pour de jeunes individus.\n\u00bb\n\u00ab C'est un retour \u00e0 l'ordre moral \u00bb\nRichard Malka, de son c\u00f4t\u00e9, rappelle que le Love Shop ne pr\u00e9sentait aucun des objets incrimin\u00e9s en vitrine, photos d'huissier \u00e0 l'appui.\n\u00ab C'\u00e9tait une boutique tendance, design, tenue par des femmes et \u00e0 la client\u00e8le essentiellement f\u00e9minine, loin de l'univers glauque qu'on voudrait nous d\u00e9crire.\n\u00bb Il estime que l'argument de la protection de l'enfance ne sert que de justificatif pour un retour \u00e0 l'ordre moral.\n\u00ab J'en veux aux l\u00e9gislateurs qui, sous pr\u00e9texte de bons sentiments, s'\u00e9rigent en dames patronnesses pour imposer une norme sexuelle aux Fran\u00e7ais.\n\u00bb\nRichard Malka craint que, fort de la d\u00e9cision de la cour d'appel de Paris, les associations catholiques ne multiplient les plaintes contre les boutiques ouvertes apr\u00e8s 2007.\nIl conclut, amer: \u00ab Bient\u00f4t, Paris deviendra la seule capitale du monde o\u00f9 vendre des sex toys sera interdit.\n\u00bb\n", "title": 9, "start": "2013-12-05", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=d569b235e0fd95acd0b29a0df31eb236"}, {"title": "", "durationEvent": "true", "end": "2013-12-06", "description": "Evenement entre 2013-12-02 et 2013-12-06", "start": "2013-12-02", "link": ""}, {"description": "Voter (0)\n\u00a0 \u00a0 \u00a0 \u00a0\nCharlie Hebdo offre des r\u00e9ductions d'abonnements dans les villes o\u00f9 des maires UMP ou FN sont arriv\u00e9s en t\u00eate aux \u00e9lections.\nCapture d'\u00e9cran\nEn temps de crise de la presse papier, tous les moyens sont bons pour s\u00e9duire de nouveaux lecteurs.\nCharlie Hebdo profite de la d\u00e9b\u00e2cle socialiste aux \u00e9lections municipales pour brader ses abonnements dans les villes dont les mairies ont bascul\u00e9 au FN ou \u00e0 l'UMP, soit respectivement 10 et 175 . \u00a0\nCharlie Hebdo vous permet d'\u00e9conomiser jusqu'\u00e0 54% du prix.\nCapture d'\u00e9cran\n\u00a0\nVotre ville vient de passer \u00e0 droite ou \u00e0 l'extr\u00eame droite?\nVous n'envisagez pas de d\u00e9m\u00e9nager?\nCharlie vous soutient dans cette \u00e9preuve.\nVous pouvez lire cette pique d\u00e9guis\u00e9e en compassion sur le site du journal satirique qui propose jusqu'au mardi 8 avril une  offre sp\u00e9ciale gueule de bois post \u00e9lectorale .\nCe tarif exceptionnel est r\u00e9serv\u00e9 aux  jeunes, vieux, militaires, ch\u00f4meurs, prisonniers, retrait\u00e9s, non imposables, invalides . \u00a0\nDes int\u00e9ress\u00e9s?\u00a0\n", "title": 10, "start": "2014-04-04", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=8a06abffeff87202f438d8354ce8df09"}, {"title": "", "durationEvent": "true", "end": "2014-04-05", "description": "Evenement entre 2014-03-31 et 2014-04-05", "start": "2014-03-31", "link": ""}, {"description": "Voter (1)\n\u00a0 \u00a0 \u00a0 \u00a0\n\u00c0 gauche, le DVD  Initiation \u00e0 la Boxe fran\u00e7aise.\nLa le\u00e7on du P\u00e8re Soral , \u00e0 droite, le Superdupont orignal de Marcel Gotlib.\nFluide Glacial\nUtilisation frauduleuse d'une oeuvre sous copyright sans accord et r\u00e9cup\u00e9ration d'un message humoristique.\nC'est ce que reproche le magazine Fluide Glacial \u00e0 Alain Soral . \u00a0\nL'essayiste d'extr\u00eame-droite, pr\u00e9sident du parti \u00c9galit\u00e9 et R\u00e9conciliation -\u00e9galement proche de Dieudonn\u00e9 - a en effet reproduit le personnage  Super dupont   sur la jaquette de son DVD Initiation \u00e0 la Boxe fran\u00e7aise.\nLa le\u00e7on du P\u00e8re Soral.\nProbl\u00e8me, il n'a pas demand\u00e9 l'autorisation de Fluide Glacial, qui d\u00e9tient les droits.\nYan Lindingre , le r\u00e9dacteur en chef du magazine humoristique, s'est donc fendu d'un message acide sur la page d'accueil du site Web du magazine.\nVoir ci-dessous:\u00a0\nIl lui reproche non seulement de violer la loi en  pompant sauvagement les cr\u00e9ations prot\u00e9g\u00e9es , mais aussi de r\u00e9cup\u00e9rer un personnage humoristique \u00e0 son compte, en l'utilisant au premier degr\u00e9.\n\u00catre pris au premier degr\u00e9...\nC'est la pire chose qui peut arriver \u00e0 un humoriste , explique Yan Lindingre, contact\u00e9 par L'Express.\nPas question pour autant de porter plainte,  je ne veux pas le victimiser, toute sa rh\u00e9torique est bas\u00e9e sur la victimisation.\nDonc je pr\u00e9f\u00e8re lui parler, lui demander gentiment de retirer Superdupont de ses jaquettes , ajoute le r\u00e9dacteur en chef de Fluide Glacial.\u00a0\nL'\u00e9change d'amabilit\u00e9s continue avec la r\u00e9ponse d'Alain Soral, contact\u00e9 par L'Express.\nCelui-ci pr\u00e9cise qu'il va  juste l'attaquer au tribunal pour injure et diffamation.\nCe cr\u00e9tin pr\u00e9tend que j'aurais fait gazer Gotlib pendant la guerre et associe mon DVD \u00e0 un projet de ratonnade.\nPour ces deux raisons je l'envoie au tribunal et je vais le faire condamner.\nPoint.\nJe suis n\u00e9 20 ans apr\u00e8s la guerre et je pr\u00e9side une association qui s'appelle Egalit\u00e9   R\u00e9conciliation.\nAssociation de r\u00e9conciliation nationale qui comprend 30% de maghr\u00e9bins...Les seules ratonnades \u00e9tant celles que je subis depuis 10 ans par les milices fascistes juives.\nQuant \u00e0 Super Dupont, qui est d\u00e9j\u00e0 un d\u00e9tournement comique de Superman, c'est \u00e0 Marcel Gotlib, que je salue, de juger s'il trouve que notre dessin le parodie avantageusement ou non. \u00a0\n\u00c0 gauche, le DVD Initiation \u00e0 la Boxe fran\u00e7aise.\nLa le\u00e7on du P\u00e8re Soral, \u00e0 droite, le Superdupont orignal de Marcel Gotlib.\nOn retrouve le b\u00e9ret, les charentaises, la ceinture tricolore et la cape sur les deux images.\nSuperdupont, le superman fran\u00e7ais qui cogne les \u00e9trangers\nPour rappel, Superdupont, h\u00e9ros \u00e9ponyme de la bande-dessin\u00e9e cr\u00e9\u00e9e en 1972 par Jacques Lob et Marcel Gotlib , est une parodie de Superman version fran\u00e7aise.\nUn ultra-patriote, chauvin, pourfendeur du mouvement  Anti-France , b\u00e9ret viss\u00e9 sur la t\u00eate, charentaises au pied.\nLe  super-anti-h\u00e9ros ,  seul garant de nos valeurs fran\u00e7aises face au reste du monde , d\u00e9fend  le pinard  et p\u00e2tes fran\u00e7aises (et non pas italiennes), le camembert, etc.  Superdupont cogne sur les \u00e9trangers, mais Superdupont... c'est con, n'est-ce pas , explique Yan Lindingre dans son message.\nLe r\u00e9dacteur en chef rappelle \u00e0 l'essayiste - qui se revendique antis\u00e9mite -, que Marcel Gotlib est juif, avant de lui demander de retirer Superdupont de ses DVD de boxe,  le\u00e7ons audiovisuelles de ratonnades .\u00a0\nIl faut dire que le prochain tome de SuperDupont, In Vitro Veritas (num\u00e9ro 7), sort le 22 janvier prochain.\nEn m\u00eame temps que le num\u00e9ro sp\u00e9cial Superdupont du magazine.\nEt l'amalgame avec Alain Soral est risqu\u00e9.\nNous, on est dans l'humour, le second degr\u00e9 , explique Yan Lindingre.\nQuand j'ai d\u00e9couvert ce DVD de Soral (sorti de 2012, ndlr), j'\u00e9tais emb\u00eat\u00e9, je ne voulais pas qu'on nous suspecte de surfer sur une actualit\u00e9 un peu... naze .\nJe voulais enlever le nez rouge quelques instants pour pr\u00e9ciser le second degr\u00e9 de nos publications.\nNous ne sommes pas un journal d'opinion, on se moque de tout le monde, mais sans s'acharner . \u00a0\nVoir un extrait du tome 7 ci-dessous:\u00a0\n\u00a0\nSuperdupont d\u00e9j\u00e0 utilis\u00e9 par l'extr\u00eame-droite\nEt quand on lui demande quels sont ses d\u00e9saccords avec Alain Soral, le r\u00e9dacteur en chef de Fluide Glacial est direct.\nJe suis contre tout ce qu'il repr\u00e9sente.\nCe type navigue aux confins de l'extr\u00eame droite, de l'antis\u00e9mitisme -car il faut appeler un chat un chat.\nIl est dans un d\u00e9lirium, comme \u00c9douard Drumont (\u00e9crivain antis\u00e9mite) dont il se revendique.\nQuand il fait une quenelle au m\u00e9morial de la Shoah \u00e0 Berlin, c'est abject , lance Yan Lindingre.\nJe n'ai pas h\u00e9sit\u00e9 \u00e0 taper sur Philippe Val (actuel directeur de France Inter, ex-directeur de la publication de Charlie Hebdo) o\u00f9 Bernard-Henri L\u00e9vy quand ils accusaient \u00e0 tout va d'antis\u00e9mitisme, car je trouvais qu'ils nourrissaient justement l'antis\u00e9mitisme.\nMais aujourd'hui, ce que font Soral ou Dieudonn\u00e9 , c'est grave, d'autant qu'ils sont suivis par beaucoup de personnes.\nCe sont des gens qui ont compris comment pi\u00e9ger le syst\u00e8me m\u00e9diatique, ils jouent sur les double-sens, comme les punks qui portent la croix gamm\u00e9e.\nSauf que derri\u00e8re, il y a une v\u00e9ritable id\u00e9ologie .\nUn double sens qu'il tente d'utiliser avec l'usurpation de Superdupont, lui demande-t-on?\nIl s'en fout, je pense, il s'en sert juste, point .\u00a0\nCouverture originale du tome 7 de Superdupont\nFluide Glacial\nCe n'est pas la premi\u00e8re fois que Superdupont est r\u00e9cup\u00e9r\u00e9 par l'extr\u00eame-droite.\nLe Front National avait d\u00e9j\u00e0 repris l'image du h\u00e9ros fran\u00e7ais contre les \u00e9trangers lors d'un meeting, en 1990.\nSuperdupont, c'est moi , avait lanc\u00e9 Jean-Marie Le Pen lors d'un meeting .\nD\u00e9gout\u00e9s, Jean Sol\u00e9 et Gotlib ont abandonn\u00e9 la s\u00e9rie au milieu des ann\u00e9es 1990 , nous confie Yan Lindingre.\u00a0\n\u00a0\nAvertissement de mod\u00e9ration: compte tenu du caract\u00e8re sensible de ce th\u00e8me, nous serons particuli\u00e8rement sensibles \u00e0 la bonne tenue des d\u00e9bats.\nMerci donc de ne pas tenir de propos x\u00e9nophobes, antis\u00e9mites ou discriminatoires.\u00a0\n\u00a0\n", "title": 11, "start": "2014-01-09", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=0ce2b50626e1394b5d3ae2f8c152973e"}, {"title": "", "durationEvent": "true", "end": "2014-01-10", "description": "Evenement entre 2014-01-07 et 2014-01-10", "start": "2014-01-07", "link": ""}, {"description": "\u00bb  Je croyais que Hollande ne couchait qu'avec le Medef\nUne une (d\u00e9)culott\u00e9e pour couvrir l'affaire Hollande-Gayet .\nLa couverture de  Charlie Hebdo , \u00e0 paraitre mercredi 15 janvier, est pour le moins os\u00e9e : on y voit une caricature sur laquelle le chef de l'Etat a sa braguette ouverte, et o\u00f9 son sexe \u00e0 l'air l\u00e2che \u00e0 sa place son c\u00e9l\u00e8bre anaphore  moi pr\u00e9sident... .\u00a0\nUn dessin de Luz qui fait beaucoup jaser cinq jours apr\u00e8s les r\u00e9v\u00e9lations de  Closer  sur la relation pr\u00e9sum\u00e9e entre Fran\u00e7ois Hollande et l'actrice.\nLe directeur de la publication du journal satirique, Charb, nous explique ce choix de une.\nInterview.\u00a0\nQue vouliez-vous dire avec ce dessin en couverture ?\n- C'est juste une plaisanterie autour de la c\u00e9l\u00e8bre phrase de Fran\u00e7ois Hollande,  moi pr\u00e9sident... .\nOn peut supposer que celui qui prend les d\u00e9cisions \u00e0 la t\u00eate de l'Etat pense plus avec son sexe qu'avec sa t\u00eate.\nHollande est assez grand tout seul pour porter atteinte \u00e0 sa stature pr\u00e9sidentielle.\nMais je ne trouve pas que ce soit une couverture os\u00e9e.\nPourquoi avoir d\u00e9cid\u00e9 de s'emparer de cette  love affair  et d'aborder l'intimit\u00e9 du pr\u00e9sident ?\n- A  Charlie Hebdo , nous avons une position assez stricte vis-\u00e0-vis de la vie priv\u00e9e.\nM\u00eame si on avait \u00e9t\u00e9 au courant de ses relations avec Julie Gayet ou quiconque, on n'en aurait jamais parl\u00e9 en premier.\nEn fait, cette couverture vise surtout \u00e0 moquer les autres titres de la presse qui traitent cette affaire suite aux r\u00e9v\u00e9lations de   Closer  .\nCe n'est pas de l'information, on s'en fiche compl\u00e9tement de la vie priv\u00e9e du pr\u00e9sident.\nIl peut coucher avec qui il veut.\nLe fait que que certains politiques\u00a0lui tombent sur le dos, comme Jean-Fran\u00e7ois Cop\u00e9 \u00a0qui condamne son attitude, c'est totalement d\u00e9bile !\nNous, on souhaite en rigoler pour d\u00e9dramatiser le sujet, qui ne devrait m\u00eame pas faire l'actualit\u00e9.\nVous d\u00e9noncez donc l'attitude des grands m\u00e9dias dans le suivi de cette affaire ? \u00a0\u00a0\n-  Charlie Hebdo  fait la une que n'ont pas os\u00e9 faire les autres journaux qui traitent pourtant le sujet depuis plusieurs jours.\nOn d\u00e9nonce donc leur hypocrisie.\nJe sais d'ailleurs que tous les journalistes \u00e9taient \u00e0 l'affut en attendant que l'affaire Gayet sorte pour pouvoir embrayer dessus.\nJ'ai l'impression que dans certains m\u00e9dias, les dossiers sur cette relation pr\u00e9sum\u00e9e de Fran\u00e7ois Hollande \u00e9taient m\u00eame quasiment pr\u00eats. \u00a0\u00a0\nOutre le dessin de couverture, que va-t-on retrouver sur cette liaison suppos\u00e9e dans ce num\u00e9ro de   Charlie Hebdo   ? \u00a0\n- L'affaire Gayet est trait\u00e9e assez succinctement.\nIl y aura quelques dessins mais on n'a rien \u00e0 dire de tr\u00e8s profond et de tr\u00e8s intelligent sur le sujet.\nCe n'est pas quelque chose sur lequel on a envie de philosopher.\nPropos recueillis par Guillaume Stoll, mardi 14 janvier - Le Nouvel Observateur\n0\n", "title": 12, "start": "2014-01-14", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=9285e8574557d6c9f7362dd4d719820c"}, {"title": "", "durationEvent": "true", "end": "2014-01-14", "description": "Evenement entre 2014-01-12 et 2014-01-14", "start": "2014-01-12", "link": ""}, {"description": "T\u00e9l\u00e9charger le PDF\nAvec \u00ab\u00a09 \u00a0Mois ferme\u00a0\u00bb, Albert Dupontel, des deux c\u00f4t\u00e9s de la cam\u00e9ra, signe la meilleure com\u00e9die fran\u00e7aise de la saison.\nAttention\u00a0: film 100\u00a0% secouant.\nDans sa carri\u00e8re de cin\u00e9aste (\u00ab\u00a0Bernie\u00a0\u00bb, \u00ab\u00a0Le Vilain\u00a0\u00bb\u2026), Albert Dupontel a toujours pl\u00e9biscit\u00e9 la com\u00e9die d\u00e9jant\u00e9e et le dynamitage du politiquement correct.\nComme si l'esprit de \u00ab\u00a0Charlie Hebdo\u00a0\u00bb \u00e9tait visuellement revisit\u00e9 par un disciple incontr\u00f4lable des Monty Python.\nAu\u00a0risque, pas toujours \u00e9vit\u00e9, de donner naissance \u00e0 des fictions o\u00f9 les outrances en pagaille usaient un tantinet les r\u00e9sistances du spectateur\u2026 Bonne nouvelle\u00a0: dans \u00ab\u00a09 Mois ferme\u00a0\u00bb, le metteur en sc\u00e8ne, \u00e9galement acteur principal, a beau cultiver sa passion pour la provoc' et le mauvais go\u00fbt, il fait preuve d'une inspiration bien plus stimulante que dans ses films ant\u00e9rieurs.\nRomance d\u00e9capante\nPalais de justice de Paris.\nAriane Felder, une juge d'instruction un rien aust\u00e8re, apprend, \u00e9berlu\u00e9e, qu'elle est enceinte, alors qu'elle ne se souvient aucunement s'\u00eatre adonn\u00e9e \u00e0 des galipettes amoureuses ces derniers mois.\nMieux, ou plut\u00f4t pire, des tests de paternit\u00e9 lui r\u00e9v\u00e8lent que le g\u00e9niteur de l'enfant n'est autre que le d\u00e9nomm\u00e9 Bob, un dangereux psychopathe soup\u00e7onn\u00e9 d'avoir commis un crime atroce.\nLes deux personnages se seraient-ils crois\u00e9s et \u00ab\u00a0aim\u00e9s\u00a0\u00bb une nuit de Saint-Sylvestre, quand la sage Ariane, ivre morte, \u00e9tait pour une fois sortie de ses gonds\u00a0?\nLa juge coinc\u00e9e et le meurtrier pr\u00e9sum\u00e9, une sorte d'ahuri, cherchent \u00e0 d\u00e9m\u00ealer le vrai du faux et entament une relation pour le moins inattendue\u2026 Rythme d'enfer et humour ravageur\u00a0: dans \u00ab\u00a09 Mois ferme\u00a0\u00bb, Albert Dupontel entra\u00eene dans une fantaisie survitamin\u00e9e o\u00f9 il s'amuse avec les ridicules de ses personnages, cis\u00e8le situations absurdes et dialogues inventifs ( \u00ab\u00a0Qui vole un oeuf, bute un veuf\u00a0\u00bb) et passe tous les genres du cin\u00e9ma \u00e0 sa moulinette ac\u00e9r\u00e9e\u00a0: la com\u00e9die romantique, le thriller, le film de \u00ab\u00a0serial killer\u00a0\u00bb\u2026 Au final, une com\u00e9die d\u00e9capante, fa\u00e7on romance trash, o\u00f9 l'acteur-r\u00e9alisateur, d\u00e9cid\u00e9ment inspir\u00e9, a l'excellente id\u00e9e de convoquer \u00e0 ses c\u00f4t\u00e9s Sandrine Kiberlain, \u00e9patante dans la peau de la \u00ab\u00a0prude\u00a0\u00bb Ariane.\nEn attendant de retrouver l'actrice dans \u00ab\u00a0Violette\u00a0\u00bb, de Martin Provost (o\u00f9 elle incarne Simone de Beauvoir), aucune raison de ne pas se tordre de rire en sa d\u00e9licieuse compagnie.\nOlivier De Bruyn\n", "title": 13, "start": "2013-10-16", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=64a0040c33b4a38e3cdc3c94a82eadb4"}, {"title": "", "durationEvent": "true", "end": "2013-10-16", "description": "Evenement entre 2013-10-13 et 2013-10-16", "start": "2013-10-13", "link": ""}, {"description": "VID\u00c9O.\nDessins sur Marine Le Pen : Ruquier condamn\u00e9\nLe Point.fr\n- Publi\u00e9 le\n22/05/2014 \u00e0 20:56\nL'animateur a \u00e9t\u00e9 condamn\u00e9 jeudi \u00e0 1 000 euros d'amende avec sursis pour avoir montr\u00e9 sur France 2 un dessin repr\u00e9sentant Marine Le Pen au centre d'une croix gamm\u00e9e.\nL'animateur Laurent Ruquier, en f\u00e9vrier 2013.\n\u00a9 BERTRAND GUAY / AFP\nL'animateur Laurent Ruquier a \u00e9t\u00e9 condamn\u00e9 jeudi \u00e0 1 000 euros d'amende avec sursis pour avoir montr\u00e9 en 2011 dans l'\u00e9mission  On n'est pas couch\u00e9 , sur France 2 , un dessin repr\u00e9sentant Marine Le Pen au centre d'un arbre g\u00e9n\u00e9alogique en forme de croix gamm\u00e9e.\nLe PDG de France T\u00e9l\u00e9visions R\u00e9my Pflimlin, directeur de la publication, a \u00e9t\u00e9 condamn\u00e9 \u00e0 la m\u00eame peine par le tribunal correctionnel de Paris, qui l'a d\u00e9clar\u00e9 coupable d'injure publique.\nM\u00eame s'il n'est pas l'auteur du dessin incrimin\u00e9, Laurent Ruquier s'est bien rendu complice de l'infraction en le pr\u00e9sentant d\u00e9lib\u00e9r\u00e9ment \u00e0 l'antenne , a estim\u00e9 la 17e chambre du tribunal correctionnel.\nIls ont en outre \u00e9t\u00e9 condamn\u00e9s solidairement \u00e0 verser 2 000 euros de dommages et int\u00e9r\u00eats \u00e0 la pr\u00e9sidente du Front national, et la m\u00eame somme au titre des frais de justice.\nPas de condamnation pour le dessin de l'\u00e9tron\nMarine Le Pen avait \u00e9galement saisi le tribunal car en 2012, Laurent Ruquier avait montr\u00e9, parmi d'autres affiches \u00e9lectorales imaginaires parues dans l'hebdomadaire satirique Charlie Hebdo, un dessin repr\u00e9sentant un \u00e9tron fumant avec le slogan  Le Pen, la candidate qui vous ressemble .\nDans ce dossier, Marine Le Pen a \u00e9t\u00e9 d\u00e9bout\u00e9e.\nLe tribunal a estim\u00e9 que l'animateur s'est content\u00e9 de montrer l'ensemble des affiches en pr\u00e9cisant qu'elles provenaient de l'hebdomadaire, qui n'a pas \u00e9t\u00e9 poursuivi,  sans les reprendre \u00e0 son compte et en marquant au contraire une certaine distance  en avertissant  c'est satirique, c'est Charlie Hebdo .\nREGARDEZ l'extrait o\u00f9 Laurent Ruquier montre le dessin de Marine Le Pen au centre d'une croix gamm\u00e9e :\n", "title": 14, "start": "2014-05-22", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=af16097fc2b1f69f1471968d14d91c4d"}, {"title": "", "durationEvent": "true", "end": "2014-05-22", "description": "Evenement entre 2014-05-21 et 2014-05-22", "start": "2014-05-21", "link": ""}, {"description": "\u00ab Les Kurdes nous d\u00e9fendent tous \u00bb\nMercredi, 22 Octobre, 2014\npar Charb directeur de Charlie Hebdo\nAbonnez-vous\nCe contenu est r\u00e9serv\u00e9 aux abonn\u00e9s \u00e0 l'Humanit\u00e9 Digitale.\nPour poster vos r\u00e9actions, veuillez cr\u00e9er un compte sur la plateforme ou vous identifier\nConnexion\nNom d'utilisateur ou adresse de courriel *\nMot de passe *\n", "title": 15, "start": "2014-10-21", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=c85edfe7f02ba23a14e038c3b50a5ecb"}, {"title": "", "durationEvent": "true", "end": "2014-10-22", "description": "Evenement entre 2014-10-20 et 2014-10-22", "start": "2014-10-20", "link": ""}, {"description": "Publi\u00e9 le 17-05-2014 \u00e0 18h14\nMis \u00e0 jour le 18-05-2014 \u00e0 09h49\nL'auteur de  Pascal Brutal \u00a0embarque pour un voyage dans sa jeunesse, pr\u00e8s de Homs.\nUne BD autobiographique, en \u00e9cho \u00e0 la guerre qui d\u00e9vaste la Syrie.\nRiad Sattouf (William Beaucardet pour le Nouvel Observateur)\nOn ne vantera jamais assez les m\u00e9rites des restos U.\nC'est en effet dans le self estudiantin de la Sorbonne que Cl\u00e9mentine, venue de Bretagne, et Abdel Razak, Syrien de la r\u00e9gion de Homs, se sont rencontr\u00e9s.\nPlateau contre plateau.\nAinsi est n\u00e9 Riad Sattouf, aujourd'hui auteur-dessinateur de BD, l'un des plus brillants de sa g\u00e9n\u00e9ration, et r\u00e9alisateur remarqu\u00e9 des \u00abBeaux Gosses\u00bb et de \u00abJacky au royaume des filles\u00bb.\n\u00ab En Syrie, dit-il, j'\u00e9tais un Fran\u00e7ais.\nEt en France, j'\u00e9tais un Arabe avec un nom bizarre.\u00bb\u00a0\nVite homologu\u00e9 comme \u00absa touffe\u00bb au sein de son lyc\u00e9e rennais.\u00a0\nIl faut dire qu'\u00e0 l'\u00e9poque, c\u00f4t\u00e9 coiffure, il y avait mati\u00e8re \u00e0 jeux de mots.\nSes cheveux, qu'il laissait pousser, ne retombaient jamais.\nTout le temps o\u00f9 j'ai v\u00e9cu \u00e0 Ter Maaleh, de l'\u00e2ge de 4 ans jusqu'\u00e0 l'adolescence, j'ai \u00e9t\u00e9 un enfant blond platine avec des cheveux raides.\nEn arrivant ici, je suis devenu brun et fris\u00e9.\nEntre Kadhafi et al-Assad\nL\u00e2chant la guitare \u00e9lectrique dont il pince les cordes depuis qu'on est entr\u00e9 dans son atelier, rue d'Avron \u00e0 Paris (\u00abJe ne fume plus, et les clopes \u00e9lectroniques, \u00e7a fait truc de junkie\u00bb), il sort deux pi\u00e8ces \u00e0 conviction: une fiche scolaire avec la photo d'identit\u00e9 d'un ado timide et, sur son portable, un clich\u00e9 plus ancien.\nOn y voit une vieille femme en hidjab et deux hommes, l'un en dishdasha, l'autre v\u00eatu \u00e0 l'occidentale, prenant la pose autour d'un enfant blond.\n\u00abJ'ai toujours pens\u00e9 que ma grand-m\u00e8re, mon oncle, mon p\u00e8re, les membres de ma famille \u00e9taient des personnages de fiction.\u00bb\nRang\u00e9s au fond de sa m\u00e9moire jusqu'au \u00abprintemps arabe\u00bb.\nBastion du soul\u00e8vement contre le r\u00e9gime de Bachar al-Assad, Homs devient une ville martyre.\nLa guerre gronde \u00e0 Ter Maaleh, le village des Sattouf.\nLe moment \u00e9tait venu pour Riad de raconter son histoire.\nCelle d'un enfant blond, grandi dans la Libye de Kadhafi, puis au pays de Hafez al-Assad, o\u00f9 il d\u00e9couvre sa famille, sunnite, pauvre, vivant sous l'emprise de la minorit\u00e9 alaouite.\nCelle de son p\u00e8re aussi, doctorant venu enseigner aux siens, qui croyait en l'id\u00e9al panarabe, socialiste et la\u00efque.\nQui avait foi en \u00abl'Arabe du futur\u00bb, titre de ce r\u00e9cit dont le premier volume sort aujourd'hui.\nEduqu\u00e9, apparemment lib\u00e9r\u00e9 du religieux, mon p\u00e8re \u00e9tait obs\u00e9d\u00e9 par le progr\u00e8s, mais il essayait d'allier \u00e7a \u00e0 la tradition.\nUne part de lui-m\u00eame croyait aux forces du mal, \u00e0 la magie.\nPlus facile de fuir la Syrie que d'entrer en France\nLes souvenirs de Riad Sattouf ont la pr\u00e9cision du trait de son dessin.\nLe ton est faussement enfantin, la violence sous-jacente, l'humour salvateur.\nDessine-moi quelque chose, demande l'enfant.\nDans ce pays o\u00f9 rien ne roule, Abdel-Razak esquisse la Mercedes de ses r\u00eaves avec des roues... rectangulaires.\nRiad, lui, apprend ses premiers mots.\n\u00ab\u00a0Yahoudi !\u00bb crient les gosses du village \u00e0 ses trousses - \u00abJuif !\u00bb, forc\u00e9ment, puisqu'il ne leur ressemble pas.\nSes cousins se chargent de lui enseigner les insultes syriennes de base.\nSa grand-m\u00e8re, silhouette noire, l\u00e8che les yeux des petits pour les nettoyer des poussi\u00e8res.\nSa m\u00e8re d\u00e9couvre la beaut\u00e9 des paysages et la laideur des rues, jonch\u00e9es de d\u00e9tritus.\nSon p\u00e8re, le seul homme du village \u00e0 ne pas porter la moustache, croit en sa mission.\nUn jour, il n'y a plus cru.\nL'Arabe du futur n'avait-il aucun futur ?\nOu peut-\u00eatre \u00e9tait-ce autre chose ?\n\u00ab Je ne vais pas vous r\u00e9pondre.\nC'est comme si je vous disais au d\u00e9but du film que Dark Vador \u00e9tait en fait le p\u00e8re de Luke !\nJe raconterai la suite dans les prochains volumes.\u00bb\nUn accord pinc\u00e9 sur sa Jackson (en fait, il a six guitares diff\u00e9rentes, est dingue de metal - \u00abC'est un peu comme la bande dessin\u00e9e , c'est un peuple \u00e0 part\u00bb), Riad Sattouf s'amuse: \u00abLe suspense est intol\u00e9rable...\u00bb\u00a0Mimiques d'acteur de s\u00e9rie, il se met \u00e0 parler en anglais.\nFac\u00e9tieux et in\u00e9branlable.\nLe volume 1 s'arr\u00eate \u00e0 la veille de son entr\u00e9e \u00e0 l'\u00e9cole.\nOn ne saura pas (pas tout de suite) pourquoi les Sattouf ont, un jour, repris l'avion pour la France, pourquoi ils ont divorc\u00e9, pourquoi Riad et son p\u00e8re ne se parlaient plus depuis des ann\u00e9es.\nOn ne saura pas non plus si l'auteur de BD a trouv\u00e9 simple ou douloureux de faire revivre sous son crayon num\u00e9rique la figure d'Abdel-Razak, mort voil\u00e0 cinq ans.\nSi lui vivant, il aurait pu...\nAvant de sortir ce premier opus, Riad a attendu que le reste de sa famille ait pu gagner Paris.\nC\u00f4t\u00e9 syrien, c'\u00e9tait simple : un billet gliss\u00e9 dans une poche.\nDans un Etat en guerre, chacun essaie de se sauver par lui-m\u00eame.\nC'est c\u00f4t\u00e9 fran\u00e7ais que j'ai gal\u00e9r\u00e9 sur les autorisations.\nJ'ai eu tellement de difficult\u00e9s...\nCa aussi, il le racontera.\nN'a pas encore id\u00e9e du nombre de tomes qu'il lui faudra.\n\u00abC'est une \u0153uvre fondatrice pour lui\u00bb, estime son ami Emile Bravo.\nAuteur de BD jeunesse, ce dernier l'a encourag\u00e9 \u00e0 ses d\u00e9buts \u00e0 ne pas se contenter d'\u00eatre un dessinateur:\nJ'avais le sentiment qu'il \u00e9tait un grand auteur dans l'\u00e2me, du fait de sa culture.\nIl en a marre du ton consensuel vis-\u00e0-vis du monde arabe, nourri d'un complexe colonialiste.\nLa col\u00e8re des puceaux\n\u00ab La BD est ma langue maternelle\u00bb, dit Riad, \u00e9voquant les albums de Tintin que sa m\u00e8re lui donnait \u00e0 lire.\nAvec les casques de pilote de Mig-25 qu'il a chin\u00e9s, il marcherait presque sur la Lune.\nDu plus loin qu'il se souvienne, il dessine.\nRaconte en riant les affres de \u00abMa circoncision\u00bb, fait un sort \u00e0 l'adolescence avec \u00abManuel du puceau\u00bb.\n\u00ab Petit, j'\u00e9tais un elfe aux yeux de mes parents.\nJe suis soudain devenu un troll.\u00bb\nBoutonneux, inhib\u00e9...\nPassant du statut de centre du monde \u00e0 celui d'\u00abinvisible\u00bb.\nUn jour, rue du Temple, il suit une fille aux cheveux longs et aux jambes \u00e9lanc\u00e9es.\n\u00abJe vois le regard des hommes qu'elle croise.\u00bb\nIl mime : yeux furtifs, regards lourds, bouches b\u00e9ates, sourires libidineux...\nJe crois que la fa\u00e7on dont vous \u00eates regard\u00e9 conditionne la fa\u00e7on dont vous regardez le monde.\nTout \u00e0 sa col\u00e8re de jeune d\u00e9pucel\u00e9, il s'int\u00e9resse \u00e0 celle des autres.\nCe sera \u00abla Vie secr\u00e8te des jeunes\u00bb, chaque semaine dans \u00abCharlie Hebdo\u00bb, sc\u00e8nes de la vie quotidienne dans le m\u00e9tro, la rue, les caf\u00e9s.\nUne chronique sociale talentueuse.\nLes Noirs, les Arabes, les Blancs tombent dans ses filets.\nSans jugement, sans tabou.\n\u00abA moiti\u00e9 arabe, il peut parler de toutes les origines sans \u00eatre accus\u00e9 de racisme\u00bb, dit Emile Bravo.\nRiad \u00abpr\u00e9tend qu'il ne sait plus parler arabe\u00bb, raconte Mathieu Sapin (chroniqueur de la \u00abCampagne pr\u00e9sidentielle\u00bb), son compagnon de l'atelier rue d'Avron avec Christophe Blain (auteur de la BD \u00abQuai d'Orsay\u00bb).\n\u00abJe ne me sens pas appartenir \u00e0 un peuple quelconque\u00bb, confirme Riad Sattouf, qui, dans un ultime ululement de guitare, retient cette sentence de Salman Rushdie: \u00abUn homme n'a pas de racines, il a des pieds.\u00bb\nMarie Guichoux\nL'Arabe du futur, par Riad Sattouf,\u00a0Allary Editions.\u00a0\nRiad Sattouf en 7 dates\n5 mai 1978.\nNa\u00eet \u00e0 Paris.\nIl vit en Libye jusqu'\u00e0 4 ans, et en Syrie jusqu'\u00e0 13 ans.\u00a0\n1992.\nRetour en France.\u00a0\n1998.\nEcole des Gobelins, section animation.\u00a0\n2003.\nManuel du puceau  (Ed.\nl'Association), puis  la Vie secr\u00e8te des jeunes  ( Charlie Hebdo /l'Association).\u00a0\n2006.\nPascal Brutal  (Fluide Glacial).\n2009.\nPremier film,  les Beaux gosses .\n2014.\nDeuxi\u00e8me film,  Jacky au royaume des filles .\nBD  l'Arabe du futur  (Allary Editions).\u00a0\nArticle paru dans\u00a0 le Nouvel Observateur  du 15 mai 2014.\nAcheter Le nouvel Observateur\nHollande jug\u00e9 par ses ex-ministres\nLe proc\u00e8s de l'euro : accus\u00e9, levez-vous !\nAffaire Snowden : l'homme qui fait trembler l'Am\u00e9rique\nFestival de Cannes : les fr\u00e8res Dardenne vers une troisi\u00e8me palme ?\nNOUVEAU !\n", "title": 16, "start": "2014-05-18", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=efc63f09c5e8263f72fa05362792fcc0"}, {"title": "", "durationEvent": "true", "end": "2014-05-18", "description": "Evenement entre 2014-05-14 et 2014-05-18", "start": "2014-05-14", "link": ""}, {"description": "Les filles n'ont pas de banane, par Copi.\nDR\nSes romans, ses pi\u00e8ces de th\u00e9\u00e2tre et ses dessins de presse, d\u00e9lirants et subversifs, ont d\u00e9fini un style.\nCopi, de son vrai nom Raul Damonte Botana, argentin de Paris, mort du sida en 1987, \u00e0 l'\u00e2ge de 48 ans, a \u00e9t\u00e9 r\u00e9v\u00e9l\u00e9 par les aventures de la  Dame assise , publi\u00e9es d\u00e8s 1965 dans Le Nouvel Observateur - il avait 25 ans - puis dans Hara-Kiri , Charlie Hebdo et Gai Pied. \u00a0\nCette dame viss\u00e9e sur sa chaise qui dialogue au fil des pages avec une fourmi, une fleur, sa fille...\na d'abord d\u00e9rout\u00e9 les lecteurs par son trait sommaire et ses dessins pleins de silence.\nAvant d'atteindre la cons\u00e9cration lorsque Alfredo Arias l'adapte au th\u00e9\u00e2tre.\nUn premier volume rassemble les planches parues entre 1965 et 1979.\nCopi, l'homme debout, aborde avec un art de l'absurde et de la pr\u00e9cision les grands mouvements sociaux de l'\u00e9poque, notamment la lib\u00e9ration sexuelle.\nC'est le t\u00e9moignage d'un esprit sans mod\u00e8le, voltigeur et revendicatif.\u00a0\nLes filles n'ont pas de banane, par Copi.\nOlivius.\u00a0\n\u00a0\n", "title": 17, "start": "2014-03-13", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=49daf2c96649c43ecd6b6282f0e9d9f4"}, {"title": "", "durationEvent": "true", "end": "2014-03-13", "description": "Evenement entre 2014-03-10 et 2014-03-13", "start": "2014-03-10", "link": ""}, {"description": "12/12/13 - 17h50\u00a0\u00a0Source: AFP\n\u00a9 epa.\nLe proc\u00e8s du journal satirique Charlie Hebdo, poursuivi par deux associations imbriqu\u00e9es l'une dans l'autre et inconnues s'est heurt\u00e9 jeudi \u00e0 des probl\u00e8mes de proc\u00e9dure, qui seront tranch\u00e9s le 30 janvier par le tribunal correctionnel de Paris.\nLe fond du dossier n'a ainsi pas \u00e9t\u00e9 abord\u00e9.\nL'avocat de Charlie Hebdo, Me Richard Malka, a soulev\u00e9 la nullit\u00e9 des poursuites engag\u00e9es par les associations Rassemblement d\u00e9mocratique alg\u00e9rien pour la paix et le progr\u00e8s (RDAP) et de l'Organisation arabe unie (OAU), qui se pr\u00e9sente comme une  branche organe  du RDAP, et leur irrecevabilit\u00e9 \u00e0 agir.\nL'hebdomadaire, son directeur de la publication Charb et deux autres dessinateurs sont cit\u00e9s \u00e0 compara\u00eetre pour provocation \u00e0 la haine raciale et diffamation raciale.\nParus dans l'\u00e9dition du 19 septembre 2012, r\u00e9\u00e9dit\u00e9e le 21 septembre, un vendredi,  jour sacr\u00e9 pour les musulmans , selon l'assignation, 20 dessins sont concern\u00e9s par le premier chef, six consid\u00e9r\u00e9s par les plaignants comme diffamatoires \u00e0 l'encontre du Proph\u00e8te et de  la communaut\u00e9 musulmane .\nLa publication de ces caricatures, survenue dans un climat tr\u00e8s tendu -peu apr\u00e8s la diffusion sur internet d'un film islamophobe,  L'innocence des Musulmans , qui avait entra\u00een\u00e9 des violences dans plusieurs pays qui ont fait de nombreux morts- avait suscit\u00e9 une vive pol\u00e9mique, en France et \u00e0 l'\u00e9tranger Apr\u00e8s avoir fait rappeler \u00e0 son contradicteur que Saada Zaoui, pr\u00e9sident de ces associations, se trouve en d\u00e9tention provisoire, Me Malka a cit\u00e9 avec gourmandise un article \u00e9voquant l'affaire d'extorsion dans laquelle il est mis en cause.\nVoil\u00e0 donc celui qui pr\u00e9tend agir au nom du proph\u00e8te  et pour repr\u00e9senter 1,5 milliards de musulmans, a-t-il ironis\u00e9, avant d'\u00e9num\u00e9rer les multiples nullit\u00e9s de proc\u00e9dure: les bons articles de loi n'ont pas \u00e9t\u00e9 vis\u00e9s, les dessinateurs sont tous poursuivis pour tous les dessins, m\u00eame ceux dont ils ne sont pas les auteurs.\nOn demande 782.000\neuros  de dommages et int\u00e9r\u00eats \u00e0 Charlie Hebdo  et on fait \u00e7a avec une d\u00e9sinvolture totale , a poursuivi Me Malka, ironisant \u00e0 propos de la  mode  d'intenter des proc\u00e8s au journal pour en tirer un moment  de gloire .\nLorsque l'on poursuit dans un tel dossier,  il me semble qu'on soigne sa copie , a rench\u00e9ri magistrate du parquet Aurore Chauvelot, estimant elle aussi que les poursuites sont nulles.\nLe conseil des associations, Me Anthony Bem a r\u00e9torqu\u00e9 qu'il n'y avait selon lui  aucun doute s\u00e9rieux possible  sur les poursuites, estimant que soulever leur nullit\u00e9  est un moyen de se d\u00e9fendre lorsque l'on sait qu'au fond on n'est pas bon .\nLire aussi\n", "title": 18, "start": "2013-12-12", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=817f473671209771361ad9a9d0f3e1db"}, {"title": "", "durationEvent": "true", "end": "2013-12-12", "description": "Evenement entre 2013-12-11 et 2013-12-12", "start": "2013-12-11", "link": ""}, {"description": "Voter (0)\n\u00a0 \u00a0 \u00a0 \u00a0\nUn libraire d'Argenteuil a \u00e9t\u00e9 menac\u00e9 apr\u00e8s avoir mis en vitrine un exemplaire du magazine Charlie Hebdo.\nCharlie Hebdo\nUn libraire d'Argenteuil, dans le Val-d'Oise, a port\u00e9 plainte jeudi.\nIl dit avoir \u00e9t\u00e9 menac\u00e9 par des jeunes qui lui reprochaient d'avoir mis en vitrine des num\u00e9ros de Charlie Hebdo sur l'islam , a-t-on appris vendredi de sources concordantes.\u00a0\nLe libraire, install\u00e9 dans la cit\u00e9 du Val-d'Argent, dit avoir \u00e9t\u00e9 menac\u00e9 de repr\u00e9sailles par des jeunes se r\u00e9clamant de l'islam, mercredi vers 16 heures, alors qu'il se trouvait dans sa boutique, a pr\u00e9cis\u00e9 une source proche du dossier, confirmant une information du Parisien .\nLes jeunes lui ont demand\u00e9 de retirer le num\u00e9ro de son kiosque, ce qu'il a refus\u00e9 , a indiqu\u00e9 cette source.\nIls l'ont intimid\u00e9 en frappant sur la vitrine du magasin, mais il n'y a pas eu de coups .\u00a0\nLe commer\u00e7ant a alors contact\u00e9 la police, qui l'a escort\u00e9 jusqu'au commissariat de la ville, o\u00f9 il a port\u00e9 plainte.\nDes patrouilles de police ont \u00e9t\u00e9 mises en place pour surveiller le magasin, a ajout\u00e9 la source proche du dossier.\nSelon le libraire, les menaces ont commenc\u00e9 \u00e0 cause de la couverture d'un num\u00e9ro hors-s\u00e9rie de l'hebdomadaire intitul\u00e9  la vie de Mahomet , plac\u00e9 en vitrine.\u00a0\nSortie du num\u00e9ro le 1er jour du ramadan\nUne demi-dizaine de jeunes se sont regroup\u00e9s devant le magasin, ils ont dit qu'ils allaient me casser la vitrine , a rapport\u00e9 le commer\u00e7ant.\nPar pr\u00e9caution, ce dernier a d'abord retir\u00e9 le num\u00e9ro de sa vitrine, avant de se raviser.\u00a0\nSur cette Une, consacr\u00e9e \u00e0 la fusillade survenue lors de manifestations favorables \u00e0 l'ex-pr\u00e9sident \u00e9gyptien Mohamed Morsi , et sortie le premier jour du ramadan, l'hebdomadaire titre  le Coran, c'est de la merde , ajoutant, dans un cadre jaune :  \u00e7a n'arr\u00eate pas les balles .\nL'un des jeunes a alors arrach\u00e9 Charlie de la vitrine, l'a d\u00e9chir\u00e9 sur le trottoir.\nIl est revenu avec deux-trois copains et m'a dit sale pute, on va te faire la peau , a racont\u00e9 le commer\u00e7ant, install\u00e9 dans le quartier du Val-d'Argent depuis 2005.\u00a0\nJe ne cherche \u00e0 offenser personne, je me suis retrouv\u00e9 confront\u00e9 \u00e0 l'obscurantisme et \u00e0 la voyoucratie , a assur\u00e9 le libraire, qui dit placer r\u00e9guli\u00e8rement Charlie Hebdo en vitrine, au m\u00eame titre que d'autres journaux.\nJe fais mon m\u00e9tier et je n'ai pas l'intention d'en changer , a ajout\u00e9 ce libraire, qui dit avoir re\u00e7u le soutien du directeur de Charlie Hebdo, Charb.\u00a0\nUn contexte de tensions religieuses \u00e0 Argenteuil\nL'hebdomadaire avait fait l'objet d'un incendie volontaire en novembre 2011 , apr\u00e8s la publication des caricatures de Mahomet dans un num\u00e9ro rebaptis\u00e9  Charia Hebdo .\u00a0\nCette affaire intervient dans un contexte de tensions religieuses \u00e0 Argenteuil , ville de 105 000 habitants situ\u00e9e \u00e0 une dizaine de kilom\u00e8tres de Paris, pr\u00e8s d'un mois apr\u00e8s les agressions, en pleine rue, de deux jeunes femmes portant le voile .\nUn appel \u00e0 t\u00e9moin a \u00e9t\u00e9 diffus\u00e9 en d\u00e9but de semaine par la S\u00fbret\u00e9 d\u00e9partementale du Val-d'Oise, en charge de l'enqu\u00eate sur les agressions, pour retrouver les agresseurs des deux jeunes femmes.\nLes enqu\u00eateurs recherchent des hommes de type europ\u00e9en, \u00e2g\u00e9s de 20 \u00e0 30 ans, et mesurant environ 1,80 m.\u00a0\nAvec\nAvertissement de mod\u00e9ration. \u00a0\nLe contenu de cet article peut donner lieu \u00e0 des commentaires inacceptables sur notre site.\nTout message \u00e0 caract\u00e8re raciste sera mod\u00e9r\u00e9, et l'auteur sera passible de bannissement.\nPour la bonne tenue du d\u00e9bat, merci de d\u00e9battre dans la courtoisie et le respect de l'autre.\nSi un commentaire vous para\u00eet contrevenir \u00e0 la charte, merci de le signaler plut\u00f4t que d'y r\u00e9pondre et d'envenimer la conversation.\u00a0\n\u00a0\n", "title": 19, "start": "2013-07-12", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=d9658bc6034663147f103bef47595a0d"}, {"title": "", "durationEvent": "true", "end": "2013-07-12", "description": "Evenement entre 2013-07-10 et 2013-07-12", "start": "2013-07-10", "link": ""}, {"description": "26/06/13 - 16h24\u00a0\u00a0Source: AFP\n\u00a9 epa.\nUn jeune homme de 24 ans a \u00e9t\u00e9 condamn\u00e9 mercredi \u00e0 18 mois de prison avec sursis pour avoir appel\u00e9 \u00e0 d\u00e9capiter le directeur de Charlie Hebdo apr\u00e8s la publication par le journal satirique de caricatures de Mahomet en septembre 2012.\nCette peine prononc\u00e9e par le tribunal correctionnel de Paris est largement sup\u00e9rieure aux r\u00e9quisitions du parquet, qui avait demand\u00e9 une peine de six mois avec sursis.\nCe jeune int\u00e9rimaire qui habitait La Rochelle a depuis \u00e9t\u00e9 expuls\u00e9 au Maroc en vertu d'un arr\u00eat\u00e9 du minist\u00e8re de l'Int\u00e9rieur, notamment en raison de ses \u00e9crits qui lui valent d'\u00eatre poursuivi devant le tribunal pour provocation non suivie d'effets \u00e0 la commission d'une atteinte \u00e0 la vie.\nL'hebdomadaire avait publi\u00e9 ces caricatures alors que des extraits d'un film islamophobe circulaient sur internet, entra\u00eenant une vague de violences dans plusieurs pays.\nLors de sa garde \u00e0 vue, le jeune homme avait reconnu avoir post\u00e9 ce message r\u00e9dig\u00e9 en arabe dans lequel figurait notamment la phrase  qui m'apporte la t\u00eate de ce chien ?  et dans lequel il exhortait les musulmans \u00e0 d\u00e9capiter le directeur de Charlie Hebdo.\nIl ne connaissait pas le journal, pas plus que son caract\u00e8re satirique.\n", "title": 20, "start": "2013-06-26", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=ab7a84539be62f1c445d4046fea951bb"}, {"title": "", "durationEvent": "true", "end": "2013-06-26", "description": "Evenement entre 2013-06-24 et 2013-06-26", "start": "2013-06-24", "link": ""}]};
