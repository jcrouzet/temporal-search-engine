{"events": [{"start": "2014-08-07", "title": 1, "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=0599cbaac03a1745cf06244b02832e67", "description": "Les djihadistes s\u2019emparent de la plus grande ville chr\u00e9tienne d\u2019Irak\nAfp.\njeudi 7 ao\u00fbt 2014, 10 h 20\nDes dizaines de milliers de personnes fuient la ville de Qaraqosh.\nSur le m\u00eame sujet\nJohn Kerry en mission impossible au chevet de l\u2019Irak\nDes djihadistes se sont empar\u00e9s jeudi de Qaraqosh, la plus grande ville chr\u00e9tienne d\u2019Irak et d\u2019autres zones pr\u00e8s de Mossoul (nord), poussant des dizaines de milliers de personnes \u00e0 prendre la fuite, ont annonc\u00e9 des t\u00e9moins et des responsables.\nLes combattants de l\u2019Etat islamique (EI) ont pris position dans la nuit, apr\u00e8s le retrait des forces kurdes, ont expliqu\u00e9 des habitants.\n\u00ab\u00a0Je sais maintenant que les villes de Qaraqosh, Tal Kayf, Bartella et Karamlesh ont \u00e9t\u00e9 vid\u00e9es de leurs habitants et sont maintenant sous le contr\u00f4le des insurg\u00e9s\u00a0\u00bb, a d\u00e9clar\u00e9 \u00e0 l\u2019AFP Mgr Joseph Thomas, archev\u00eaque chald\u00e9en de Kirkouk et Souleimaniyeh.\n\u00ab\u00a0C\u2019est une catastrophe\u00a0\u00bb\n\u00ab\u00a0C\u2019est une catastrophe, une situation tragique.\nNous appelons le conseil de s\u00e9curit\u00e9 de l\u2019ONU \u00e0 intervenir imm\u00e9diatement.\nDes dizaines de milliers de personnes terrifi\u00e9es sont chass\u00e9es de chez elles au moment o\u00f9 nous parlons, on ne peut pas d\u00e9crire ce qui se passe\u00a0\u00bb, a-t-il ajout\u00e9.\nQaraqosh est une ville enti\u00e8rement chr\u00e9tienne situ\u00e9e entre Mossoul, la principale ville tenue par l\u2019EI en Irak, et Erbil, la capitale de la r\u00e9gion autonome du Kurdistan.\nElle compte en g\u00e9n\u00e9ral 50.000 habitants, mais avait \u00e9galement accueilli nombre de chr\u00e9tiens chass\u00e9s de Mossoul.\nLa ville vid\u00e9e dans la nuit\nPlus au nord, Tal Kayf, o\u00f9 vivaient \u00e9galement de nombreux chr\u00e9tiens mais aussi des membres de la minorit\u00e9 chiite Chabak, s\u2019est aussi vid\u00e9e dans la nuit.\n\u00ab\u00a0Tal Kayf est entre les mains de l\u2019Etat islamique.\nIls n\u2019ont rencontr\u00e9 aucune r\u00e9sistance et sont arriv\u00e9s juste apr\u00e8s minuit\u00a0\u00bb, a expliqu\u00e9 Boutros Sargon, un habitant ayant fui la ville, joint par t\u00e9l\u00e9phone \u00e0 Erbil.\n\u00ab\u00a0J\u2019ai entendu des tirs dans la nuit et quand j\u2019ai regard\u00e9 dehors, j\u2019ai vu un convoi militaire de l\u2019Etat islamique.\nIls criaient \u2019Dieu est grand\u2019\u00bb, a-t-il ajout\u00e9.\n"}, {"durationEvent": "true", "start": "2014-08-06", "title": "", "link": "", "end": "2014-08-22", "description": "Evenement entre 2014-08-06 et 2014-08-22"}, {"start": "2014-10-06", "title": 2, "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=02d2e647cea8202457c90427caae42c3", "description": "Le drapeau noir d\u2019\u00abEI\u00bb \u00e0 l\u2019entr\u00e9e de Koban\u00e9\nSt\u00e9phane Aubouard\nMardi, 7 Octobre, 2014\nAFP\nDawshan, Suru\u00e7 (Turquie), envoy\u00e9 sp\u00e9cial.\nApr\u00e8s plus de vingt jours de combats intensifs, \u00abl\u2019\u00c9tat islamique\u00bb se rapproche du centre de la ville qui peut tomber d\u2019une heure \u00e0 l\u2019autre.\nLes Kurdes se sentent abandonn\u00e9s par la communaut\u00e9 internationale et la Turquie.\nIl est 13\u202fheures, ce lundi \u00e0 Dawshan, le dernier village turc avant Koban\u00e9.\nTandis que se dissipent les nuages sombres, r\u00e9sidus plus ou moins denses des incessantes explosions de mortier qui rythment la matin\u00e9e, l\u2019\u00e9tendard noir de Daesh (acronyme arabe d\u2019\u00c9tat islamique) se devine pour la premi\u00e8re fois aux entr\u00e9es est, ouest et sud de la ville, encercl\u00e9e depuis vingt jours.\nAu m\u00eame moment, sur le plateau qui s\u00e9pare d\u2019environ un kilom\u00e8tre Dawshan de Koban\u00e9, un l\u00e9ger mouvement de foule, essentiellement compos\u00e9 de sympathisants et de militants du PKK et du YPG (forces kurdes de Turquie et de Syrie), se dessine.\nDes bras tendus d\u00e9signent quatre silhouettes qui traversent un champ situ\u00e9 entre deux chars de l\u2019arm\u00e9e turque et les villages syriens d\u00e9j\u00e0 tomb\u00e9s aux mains de \u00ab\u202fl\u2019\u00c9tat islamique\u202f\u00bb (EI).\n\u00ab\u00a0Ce sont des militaires ou des types de Daesh\u00a0?\u00a0\n\u00bb s\u2019inqui\u00e8te le chef du village.\nUn homme perch\u00e9 sur un tertre, jumelles aux poings, tente de r\u00e9pondre\u00a0: \u00ab Je ne sais pas, on dirait des civils, pas des militaires.\u00a0\n\u00bb Dans la foul\u00e9e, un groupe de jeunes femmes et d\u2019hommes enturbann\u00e9s partent \u00e0 la rencontre des quatre hommes.\nFausse alerte.\nIl s\u2019agit d\u2019habitants de Koban\u00e9 en fuite.\nQuelques heures auparavant, profitant de la nuit, des combattants de Daesh avaient tent\u00e9 de s\u2019introduire dans le petit village turc.\n\u00ab\u00a0Ils \u00e9taient trois, c\u2019est la premi\u00e8re fois qu\u2019ils font \u00e7a, mais on a pu les neutraliser\u202f\u00bb, explique Niyazi Erylmaz, dont le jeune cousin combat \u00e0 Koban\u00e9 depuis pr\u00e8s d\u2019un an.\n\u00ab\u00a0Ils ont \u00e9t\u00e9 tu\u00e9s aussit\u00f4t, car ce sont eux ou nous\u00a0!\u00a0\n\u00bbpr\u00e9cise-t-il, avant de conclure : \u00ab\u00a0Quant aux Turcs, ils ont choisi leur camp.\nTout \u00e0 l\u2019heure, des militaires m\u2019ont dit en riant que bient\u00f4t, ce serait la d\u00e9faite\u00a0!\u00a0\n\u00bb\n\u00ab Pourquoi la France m\u00e8ne-t-elle des frappes en Irak et pas \u00e0 Koban\u00e9 ?\n\u00bb\nAnkara, pourtant touch\u00e9e hier sur son propre territoire par des tirs de mortier faisant cinq bless\u00e9s graves dans un village, reste sourde.\nAlign\u00e9s en rangs d\u2019oignons sur le flanc d\u2019une colline en face de Koban\u00e9, une dizaine de chars turcs semblent impassibles.\nEn contrebas, des escadrons de soldats, casques, mitrailleurs et boucliers \u00e0 la main, emp\u00eachent tout passage aux Kurdes venus des quatre coins du Kurdistan turc pour tenter de venir en aide \u00e0 leurs fr\u00e8res d\u2019armes.\nLes journalistes sont aussi refoul\u00e9s.\nPlus t\u00f4t dans la journ\u00e9e \u00e0 Suru\u00e7, dans le bureau du Parti pour la paix et la d\u00e9mocratie (BDP, kurde), des dizaines d\u2019hommes et de femmes voulant passer de l\u2019autre c\u00f4t\u00e9 de la fronti\u00e8re \u00e9taient entass\u00e9s en attendant une ouverture de la part de la Turquie.\nParmi eux, Mehmet, un militant du parti, s\u2019interroge\u00a0: \u00ab\u00a0Que fait la communaut\u00e9 internationale\u00a0?\nPourquoi la France m\u00e8ne-t-elle des frappes en Irak et pas ici, \u00e0 Koban\u00e9 ?\nOn se sent totalement abandonn\u00e9.\u00a0\n\u00bb Fa\u00efza Abdi, du conseil l\u00e9gislatif de Koban\u00e9, elle aussi se sent prise au pi\u00e8ge.\n\u00ab\u00a0Je suis rentr\u00e9e il y a quelques jours pour tenter d\u2019aider ces gens, et j\u2019essaie moi aussi de retourner \u00e0 mon poste \u00e0 Koban\u00e9.\nMais il n\u2019y a rien \u00e0 faire, la Turquie a ferm\u00e9 la porte\u2026\u00a0\u00bb conclut-elle, la voix couverte par des sir\u00e8nes d\u2019ambulance.\n\u00c0 quelques centaines de m\u00e8tres de l\u00e0, le seul h\u00f4pital de Suru\u00e7 fait aussi office d\u2019h\u00f4pital de campagne.\nCette nuit, plusieurs obus ont touch\u00e9 un petit camp de r\u00e9fugi\u00e9s \u00e0 c\u00f4t\u00e9 de Mursitpinar, c\u00f4t\u00e9 turc.\nAlors que les chambres sont pleines de bless\u00e9s des derniers jours et les couloirs remplis de familles de victimes, une tente situ\u00e9e \u00e0 l\u2019entr\u00e9e permet de recueillir les moins touch\u00e9s.\nHizma, une infirmi\u00e8re, s\u2019occupe de pl\u00e2trer la jambe d\u2019un jeune gar\u00e7on.\n\u00ab\u00a0Les bless\u00e9s les plus graves sont r\u00e9partis \u00e0 Urfa (Salinurfa) et dans les autres villes alentour\u00a0\u00bb, informe-t-elle.\n\u00ab\u00a0Cette nuit a \u00e9t\u00e9 particuli\u00e8rement violente\u00a0\u00bb, ajoute-t-elle.\nEn effet, apr\u00e8s que Daesh a tent\u00e9 une incursion dans Koban\u00e9 avant l\u2019aube, les forces kurdes ont r\u00e9pliqu\u00e9 tr\u00e8s violemment.\nUne jeune combattante faite prisonni\u00e8re a m\u00eame fait exploser sa ceinture d\u2019explosifs.\nUne premi\u00e8re depuis le d\u00e9but de la bataille de Koban\u00e9, dont l\u2019issue semble proche malgr\u00e9 la foi des Kurdes dans la bravoure de ceux qui sont rest\u00e9s de l\u2019autre c\u00f4t\u00e9.\n\u00ab\u202fMon cousin et tous les gens qui sont avec lui se battront jusqu\u2019\u00e0 la mort\u00a0\u00bb, pr\u00e9vient Niyazi Erylmaz, rest\u00e9 sur le plateau de Dawshan, hier, en milieu d\u2019apr\u00e8s-midi.\n\u00ab\u00a0Aussi, que la Turquie n\u2019attende pas des combattants kurdes qu\u2019ils viennent d\u00e9poser les armes\u00a0!\u00a0\n\u00bb pr\u00e9vient-il.\nCondition sine qua non d\u2019Ankara pour ouvrir ses portes \u00e0 ses ennemis h\u00e9r\u00e9ditaires du PKK et du YPG.\nLe chemin de Damas \u00e0 Paris\u00a0\u00a0Selon l\u2019\u00e9dition du journal\u00a0le Monde\u00a0dat\u00e9e du 7\u202foctobre, la France aurait sollicit\u00e9 l\u2019aide du r\u00e9gime syrien de Bachar Al Assad pour avoir des informations sur des djihadistes fran\u00e7ais partis en Syrie avec l\u2019intention de commettre des attentats en France lors de leur retour.\nLe pr\u00e9sident syrien aurait conditionn\u00e9 son aide \u00e0 la r\u00e9ouverture de l\u2019ambassade de France \u00e0 Damas, ferm\u00e9e en 2012.\u00ab\u202f\nCette \u00e9ventualit\u00e9 a \u00e9t\u00e9 rejet\u00e9e par Fran\u00e7ois Hollande, qui reste tr\u00e8s engag\u00e9 contre le r\u00e9gime de Damas tout en ayant rejoint la coalition internationale contre \u201cl\u2019\u00c9tat islamique\u201d (EI), la principale force djihadiste en Syrie\u2026\u202f\u00bb \u00e9crit\u00a0le Monde.\n\u00a0\nConnectez-vous ou inscrivez-vous pour publier un commentaire\nDans votre quotidien du 7 octobre 2014\nLe lobbying et la finance au sommet de l'Europe\n"}, {"durationEvent": "true", "start": "2014-10-06", "title": "", "link": "", "end": "2014-10-09", "description": "Evenement entre 2014-10-06 et 2014-10-09"}, {"start": "2015-04-22", "title": 3, "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=e6768b5d76de72f7621787eea6b3bb63", "description": "Liliane Charrier\nAujourd'hui au premier plan\u00a0dans un Moyen-Orient en plein chaos, les Kurdes,\u00a0\u00a0tout au long des ann\u00e9es d'oppression,\u00a0ont \u00e9t\u00e9 soutenus, repr\u00e9sent\u00e9s, parfois sauv\u00e9s par\u00a0l\u2019Institut kurde de Paris (IKP).\nMais faute de subventions,\u00a0cette fondation\u00a0unique en Europe\u00a0est condamn\u00e9e, \u00e0 moins que\u2026 \u00a0\nPartager:\u00a0\n"}, {"durationEvent": "true", "start": "2015-04-19", "title": "", "link": "", "end": "2015-04-22", "description": "Evenement entre 2015-04-19 et 2015-04-22"}, {"start": "2015-07-29", "title": 4, "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=4d639e43dbe51a68ae42482e040a3845", "description": "Par LEXPRESS.fr\navec AFP, publi\u00e9 le\n29/07/2015 \u00e0 13:24\nAu coeur du vaste champ de Rmeilane, dans le nord-est de la Syrie en guerre, du p\u00e9trole brut chauffe dans un chaudron artisanal.\nC'est l\u00e0 que les Kurdes ont improvis\u00e9 des raffineries pour subvenir aux besoins \u00e9nerg\u00e9tiques de leurs r\u00e9gions.\n"}, {"durationEvent": "true", "start": "2015-07-26", "title": "", "link": "", "end": "2015-07-29", "description": "Evenement entre 2015-07-26 et 2015-07-29"}, {"start": "2015-08-20", "title": 5, "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=96409811cad00e57c38cd381bcd305d5", "description": "Am\u00e9lie Revert\nDans un contexte de violences entre les autorit\u00e9s \u00e0 Ankara et le PKK des autonomistes kurdes, les tractations pour trouver un gouvernement de coalition ont \u00e9chou\u00e9, ce mardi 18 ao\u00fbt, ouvrant la voie \u00e0 des nouvelles \u00e9lections l\u00e9gislatives.\nJean-Fran\u00e7ois P\u00e9rouse, chercheur \u00e0 Istanbul, d\u00e9crypte cette nouvelle \u00e8re d'incertitude.\nPartager:\u00a0\n"}, {"durationEvent": "true", "start": "2015-08-18", "title": "", "link": "", "end": "2015-08-20", "description": "Evenement entre 2015-08-18 et 2015-08-20"}, {"start": "2015-07-23", "title": 6, "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=7e37eb2b393a38c8ee9ddd1ec997300c", "description": "La Turquie bombarde le groupe Etat islamique en Syrie\navec AFP\njeudi 23 juillet 2015, 18 h 07\nUn policier turc a \u00e9t\u00e9 abattu en pleine ville.\nLe secteur de la ville kurde de Diyarbakir o\u00f9 un policier a trouv\u00e9 la mort a \u00e9t\u00e9 boucl\u00e9.\nReuters\nSur le m\u00eame sujet\nAttentat en Turquie: la victime sur cette image bouleversante a surv\u00e9cu\nUn s\u00e9rieux accrochage arm\u00e9 a oppos\u00e9 jeudi la Turquie au groupe Etat islamique (EI) le long de la fronti\u00e8re turco-syrienne, trois jours apr\u00e8s un attentat suicide meurtrier, attribu\u00e9 par Ankara aux djihadistes, qui a vis\u00e9 des militants prokurdes.\nDans un climat de forte tension, nourri par l\u2019assassinat d\u2019un policier dans la grande ville kurde de Diyarbakir, cet incident arm\u00e9, le plus s\u00e9rieux depuis des mois, s\u2019est produit alors que le gouvernement turc envisage de mettre en place une nouvelle s\u00e9rie de mesures destin\u00e9es \u00e0 renforcer sa s\u00e9curit\u00e9 \u00e0 la fronti\u00e8re avec la Syrie.\nEn milieu d\u2019apr\u00e8s-midi, un sous-officier turc a \u00e9t\u00e9 tu\u00e9 et au moins deux autres soldats bless\u00e9s dans la r\u00e9gion de Kilis (sud) par des tirs venus d\u2019une zone tenue, selon Ankara, par des combattants djihadistes.\nUn combattant djihadiste tu\u00e9\nConform\u00e9ment aux r\u00e8gles d\u2019engagement qu\u2019elle observe \u00e0 chaque fois qu\u2019elle est vis\u00e9e, l\u2019arm\u00e9e a imm\u00e9diatement ripost\u00e9 en bombardant le territoire syrien.\nSelon la cha\u00eene d\u2019information NTV, un combattant djihadiste a \u00e9t\u00e9 tu\u00e9 par les tirs des chars de la 5e brigade blind\u00e9e turque d\u00e9ploy\u00e9e face \u00e0 la Syrie.\nCet \u00e9change de tir intervient au lendemain d\u2019un conseil des ministres extraordinaire qui a d\u00e9cid\u00e9 de renforcer sa lutte contre les djihadistes.\n\u00ab \u00a0Nous consid\u00e9rons Daesh (l\u2019acronyme arabe de l\u2019EI) comme une menace (\u2026) notre syst\u00e8me de contr\u00f4le \u00e0 la fronti\u00e8re (syrienne) va \u00eatre renforc\u00e9 \u00a0\u00bb, a promis mercredi soir le porte-parole du gouvernement, B\u00fclent Arin\u00e7.\nSelon le quotidien H\u00fcrriyet citant des responsables turcs, le gouvernement envisage de d\u00e9ployer des dirigeables au-dessus des 900 km de sa fronti\u00e8re syrienne et de doubler sa ligne de barri\u00e8res afin d\u2019emp\u00eacher les mouvements des djihadistes.\nUne nouvelle r\u00e9union des chefs de l\u2019arm\u00e9e et des services de s\u00e9curit\u00e9 et de renseignement \u00e9tait pr\u00e9vue jeudi apr\u00e8s-midi autour de M. Davutoglu.\nLors d\u2019une conversation t\u00e9l\u00e9phonique mercredi soir, le pr\u00e9sident Recep Tayyip Erdogan et son homologue am\u00e9ricain Barack Obama sont convenus \u00ab \u00a0d\u2019intensifier \u00a0\u00bb leur coop\u00e9ration contre l\u2019EI.\nLa presse turque a \u00e9voqu\u00e9 jeudi l\u2019ouverture de la base a\u00e9rienne d\u2019Incirlik (sud) aux avions de la coalition internationale qui intervient en Syrie et en Irak.\nEx\u00e9cution de deux policiers\nPour la deuxi\u00e8me journ\u00e9e cons\u00e9cutive, la police turque a \u00e9t\u00e9 victime jeudi d\u2019une nouvelle attaque, sur fond d\u2019agitation au sein de la communaut\u00e9 kurde de Turquie.\nUn agent des forces de l\u2019ordre a \u00e9t\u00e9 tu\u00e9 et un autre s\u00e9rieusement bless\u00e9 par des inconnus qui ont ouvert le feu sur eux en pleine rue \u00e0 Diyarbakir, la grande ville \u00e0 majorit\u00e9 kurde du sud-est de la Turquie, a-t-on appris de sources polici\u00e8res et hospitali\u00e8res.\nCette action n\u2019a pas \u00e9t\u00e9 imm\u00e9diatement revendiqu\u00e9e.\nLa veille, les rebelles du Parti des travailleurs du Kurdistan (PKK) ont revendiqu\u00e9 l\u2019ex\u00e9cution de deux policiers \u00e0 Ceylanpinar (sud), la fronti\u00e8re syrienne.\nLe gouvernement turc a rendu hommage jeudi \u00e0 ses deux \u00ab \u00a0martyrs \u00a0\u00bb.\n\u00ab \u00a0Personne ne plongera ce pays dans la terreur en employant des moyens barbares, abominables et haineux \u00a0\u00bb, a promis lors d\u2019une c\u00e9r\u00e9monie le ministre de l\u2019Int\u00e9rieur, Sebahattin \u00d6zt\u00fcrk.\nL\u2019op\u00e9ration du PKK, pr\u00e9sent\u00e9e comme une \u00ab \u00a0action punitive \u00a0\u00bb apr\u00e8s l\u2019attaque qui a frapp\u00e9 Suru\u00e7 (sud) lundi, a raviv\u00e9 les risques de d\u00e9bordement en Turquie de la guerre qui oppose les milices Kurdes aux djihadistes sur le sol syrien.\nUn journaliste licenci\u00e9 apr\u00e8s avoir critiqu\u00e9 Erdogan\nUne organisation proche des rebelles kurdes de Turquie a ainsi affirm\u00e9 sur son site internet avoir tu\u00e9 mardi soir \u00e0 Istanbul un commer\u00e7ant pr\u00e9sent\u00e9 comme un membre du groupe EI.\n\u00ab \u00a0Les meurtriers de Suru\u00e7 rendront des comptes \u00a0\u00bb, a \u00e9crit le Mouvement de la jeunesse patriotique r\u00e9volutionnaire (YDG-H).\nCet attentat de Suru\u00e7, qui a fait 32 morts et une centaine de bless\u00e9s, a vis\u00e9 un groupe de jeunes militants de gauche partisans de la cause kurde qui souhaitaient participer \u00e0 la reconstruction \u00e0 Koban\u00e9.\nCette ville syrienne a \u00e9t\u00e9 d\u00e9truite par quatre mois d\u2019intenses combats qui se sont sold\u00e9s par la victoire des Kurdes sur l\u2019EI.\nA lire\u00a0: Attentat en Turquie\u00a0: la victime sur cette image bouleversante a surv\u00e9cu\nDepuis l\u2019attaque, le gouvernement islamo-conservateur turc est la cible de nombreuses critiques.\nSes d\u00e9tracteurs l\u2019accusent de ne pas avoir pris la juste mesure de la menace djihadiste.\nD\u2019autres d\u2019avoir ferm\u00e9 les yeux sur les activit\u00e9s de l\u2019EI sur son sol, principal point de passage de ses recrues vers la Syrie.\nUn \u00e9ditorialiste \u00e9minent du quotidien Milliyet, Kadri G\u00fcrsel, a \u00e9t\u00e9 licenci\u00e9 mercredi pour avoir mis en cause la responsabilit\u00e9 du pr\u00e9sident Recep Tayyip Erdogan dans l\u2019attentat.\nAnkara a toujours cat\u00e9goriquement r\u00e9fut\u00e9 ces all\u00e9gations.\nLe pouvoir utilisera \u00ab \u00a0tous les moyens pour traquer les auteurs \u00a0\u00bb de l\u2019attentat, a r\u00e9p\u00e9t\u00e9 mercredi M. Erdogan.\nDe nombreux manifestants, notamment kurdes, d\u00e9filent chaque jour dans les villes du pays pour d\u00e9noncer la politique syrienne de M. Erdogan.\nLe principal parti kurde de Turquie a appel\u00e9 \u00e0 un grand rassemblement dimanche \u00e0 Istanbul.\nLa Turquie est jusque-l\u00e0 rest\u00e9e l\u2019arme au pied face \u00e0 l\u2019EI.\nElle a refus\u00e9 d\u2019intervenir en soutien des milices kurdes de Syrie, par crainte de voir se constituer une r\u00e9gion autonome hostile dans le nord du pays.\nCette d\u00e9cision avait provoqu\u00e9 de violentes \u00e9meutes en Turquie pendant la bataille de Koban\u00e9 en octobre.\n"}, {"durationEvent": "true", "start": "2015-07-22", "title": "", "link": "", "end": "2015-07-25", "description": "Evenement entre 2015-07-22 et 2015-07-25"}, {"start": "2015-06-21", "title": 7, "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=de72afedb4d3246c7f6398856b5ca4ae", "description": "Liliane Charrier\nEn Irak, en Syrie ou en Turquie, un peuple \u00e9merge de la tourmente au Proche-Orient.\nUn peuple de pr\u00e8s de 40 millions de personnes, mais qui n\u2019a pas de pays.\nLongtemps consid\u00e9r\u00e9s comme perturbateurs, les Kurdes sont devenus un \u00e9l\u00e9ment stabilisateur de la r\u00e9gion.\nPartager:\u00a0\n"}, {"durationEvent": "true", "start": "2015-06-20", "title": "", "link": "", "end": "2015-06-22", "description": "Evenement entre 2015-06-20 et 2015-06-22"}, {"start": "2014-06-10", "title": 8, "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=7d917f33476016867d76fe6083610aed", "description": "Publi\u00e9\nle 10/06/2014 \u00e0 18:58\nUn homme prot\u00e8ge une femme face \u00e0 un policier turc dispersant les manifestants en route vers le parc Taksim, le 31 mai 2014 \u00e0 Istanbul pour le premier anniversaire de l'\u00e9ruption de col\u00e8re contre le gouvernement Erdogan.\nCr\u00e9dits photo : BULENT KILIC/AFP\nLe gouvernement Erdogan met en \u0153uvre une politique de \u00abharc\u00e8lement judiciaire et policier\u00bb, selon Amnesty International.\nPublicit\u00e9\nPour avoir soign\u00e9 des bless\u00e9s, Ali Cerkezoglu, risque jusqu'\u00e0 12 ans et demi de prison.\nAu printemps dernier, ce m\u00e9decin l\u00e9giste de 47 ans, ancien secr\u00e9taire g\u00e9n\u00e9ral de la chambre des m\u00e9decins d'Istanbul, s'est charg\u00e9 de coordonner l'aide m\u00e9dicale aux manifestants pi\u00e9g\u00e9s par la r\u00e9pression polici\u00e8re, autour de la place Taksim.\nAu total, plus de 8.000 personnes ont \u00e9t\u00e9 bless\u00e9es au cours des \u00e9meutes.\nAli Cerkezoglu et quatre autres repr\u00e9sentants de Taksim Solidarit\u00e9, la plate-forme citoyenne qui regroupait plus de cent organisations, seront jug\u00e9s par un tribunal d'Istanbul \u00e0 partir de jeudi, pour avoir \u00abfond\u00e9 une organisation avec l'intention de commettre des crimes\u00bb.\nComme eux, 21 autres personnes sont \u00e9galement poursuivies pour \u00abviolation de la loi sur les manifestations\u00bb.\n\u00abLe dossier est vide, proteste le m\u00e9decin.\nNotre mouvement \u00e9tait pacifique.\nLe but de ce proc\u00e8s est seulement d'emp\u00eacher de nouvelles manifestations, d'intimider et de criminaliser la soci\u00e9t\u00e9 civile.\nDepuis Gezi, rien n'a chang\u00e9.\nNous nous trouvons face au m\u00eame autoritarisme.\u00bb\nUn an apr\u00e8s l'\u00e9ruption de col\u00e8re contre le gouvernement de Recep Tayyip Erdogan, l'\u00e9tat des libert\u00e9s en Turquie ne s'est pas am\u00e9lior\u00e9 .\nBien au contraire, selon Amnesty International, qui a rendu public, mardi \u00e0 Istanbul, un rapport accablant pour les autorit\u00e9s.\nLa libert\u00e9 de rassemblement est syst\u00e9matiquement entrav\u00e9e et les forces anti\u00e9meutes continuent \u00e0 disperser violemment \u00e0 coups de gaz lacrymog\u00e8ne et de canons \u00e0 eau toute r\u00e9union \u00e0 proximit\u00e9 de la place Taksim.\nLe harc\u00e8lement policier et judiciaire contre les protestataires s'est encore accentu\u00e9, pointe l'organisation.\nPas moins de 95 proc\u00e8s ont d\u00e9j\u00e0 \u00e9t\u00e9 ouverts par la justice contre plus de 5.500 personnes, parfois au titre de la loi antiterroriste.\n\u00abLa police bloque les enqu\u00eates qui sont men\u00e9es sur ses propres membres.\nLes preuves ne sortent pas\u00bb\nSalil Shetty, secr\u00e9taire g\u00e9n\u00e9ral d'Amnesty International\n\u00abDes centaines, peut-\u00eatre des milliers d'autres personnes restent sous la menace d'enqu\u00eates et de possibles proc\u00e8s\u00bb, selon le rapport.\nParfois avec des preuves aussi absurdes que la possession d'un masque ou d'un imperm\u00e9able.\n\u00abLa partialit\u00e9 de la justice reste un tr\u00e8s gros probl\u00e8me en Turquie\u00bb, constate Andrew Gardner, sp\u00e9cialiste de la Turquie au sein de l'ONG.\nA l'oppos\u00e9, les violences et les abus commis en masse par la police turque jouissent d'une \u00abimpunit\u00e9\u00bb d\u00e9nonc\u00e9e par Amnesty qui recense au moins quatre d\u00e9c\u00e8s suspects.\nSeuls cinq proc\u00e8s ont \u00e9t\u00e9 ouverts, alors que des centaines de plaintes ont \u00e9t\u00e9 d\u00e9pos\u00e9es dans les seules villes d'Istanbul et Ankara.\nDans l'un d'eux, quatre officiers de l'antiterrorisme sont accus\u00e9s d'avoir particip\u00e9 au lynchage qui a entra\u00een\u00e9 la mort d'Ali Ismail Korkmaz.\nMais chacun de ces dossiers doit surmonter \u00abdes retards et des difficult\u00e9s qui pourraient porter atteinte \u00e0 l'\u00e9quit\u00e9 des proc\u00e8s\u00bb, \u00e9tablit le rapport.\n\u00abLa police bloque les enqu\u00eates qui sont men\u00e9es sur ses propres membres.\nLes preuves ne sortent pas\u00bb, d\u00e9plore Salil Shetty, le secr\u00e9taire g\u00e9n\u00e9ral d'Amnesty, qui r\u00e9clame la cr\u00e9ation d'un organe ind\u00e9pendant pour conduire les enqu\u00eates.\nLes violences de Gezi n'ont entra\u00een\u00e9 aucune d\u00e9mission, ni mise \u00e0 pied.\n\u00c0 l'\u00e9poque, le premier ministre Erdogan avait m\u00eame qualifi\u00e9 sa police d'\u00abh\u00e9ro\u00efque\u00bb.\nUn an apr\u00e8s, les m\u00e9thodes contest\u00e9es des forces de s\u00e9curit\u00e9 n'ont pas \u00e9t\u00e9 remises en cause.\nDans les manifestations, l'identification des policiers reste al\u00e9atoire.\nL'usage abusif et ill\u00e9gal des lanceurs de grenades lacrymog\u00e8nes, utilis\u00e9s comme des armes l\u00e9tales contre les manifestants, est syst\u00e9matique.\nLundi, un enfant de 6 ans a \u00e9t\u00e9 gri\u00e8vement bless\u00e9 par une cartouche de gaz tir\u00e9e vers des habitations.\nLes forces anti\u00e9meutes ont m\u00eame ouvert le feu \u00e0 balles r\u00e9elles, faisant une victime d\u00e9but juin \u00e0 Istanbul.\nLe week-end dernier, \u00e0 Lice, dans le sud-est de la Turquie \u00e0 majorit\u00e9 kurde, deux manifestants ont \u00e9t\u00e9 tu\u00e9s dans l'assaut men\u00e9 par la gendarmerie contre un barrage routier dress\u00e9 par des militants kurdes.\n"}, {"durationEvent": "true", "start": "2014-06-10", "title": "", "link": "", "end": "2014-06-16", "description": "Evenement entre 2014-06-10 et 2014-06-16"}, {"start": "2015-01-26", "title": 9, "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=261d1982ecfafe217b652d6855763d82", "description": "L'EI en fuite de Koban\u00e9, son \u00e9chec le plus cuisant en Syrie\nPar LEXPRESS.fr\navec AFP, publi\u00e9 le\n26/01/2015 \u00e0\u00a0 15:40\n, mis \u00e0 jour \u00e0\u00a0 15:41\nLe groupe djihadiste Etat islamique (EI) aurait \u00e9t\u00e9 chass\u00e9 de la ville syrienne de Koban\u00e9 par les forces Kurdes.\nIl s'agirait de sa plus grave d\u00e9faite en Syrie, o\u00f9 il contr\u00f4le de large territoires depuis plus d'un an.\u00a0\nZoom moins\n0\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\nDes jihadistes \u00e0 c\u00f4t\u00e9 d'un drapeau du groupe Etat Islamique au sommet d'une colline surplombant la ville de Koban\u00e9, le 6 octobre 2014 en Syrie\nafp.com/Aris Messinis\nIl s'agirait d'une premi\u00e8re.\nLe jour m\u00eame o\u00f9 un responsable militaire en Irak annon\u00e7ait que la province de Diyala, dans l'est du pays, \u00e9tait lib\u00e9r\u00e9e du groupe extr\u00e9miste, c'est la ville symbolique de Koban\u00e9 qui rebasculait entre les mains des kurdes.\u00a0\nL'Observatoire syrien des droits de l'Homme (OSDH) a affirm\u00e9 que les Kurdes contr\u00f4laient d\u00e9sormais  totalement  Koban\u00e9, cette petite ville frontali\u00e8re de la Turquie devenue le symbole de la r\u00e9sistance \u00e0 l'EI depuis que les jihadistes y ont lanc\u00e9 un vaste assaut le 16 septembre.\u00a0\nLa milice des YPG (Unit\u00e9s de protection du peuple kurde)  a chass\u00e9 tous les combattants de l'EI , a pr\u00e9cis\u00e9 l'OSDH, qui dispose d'un large r\u00e9seau en Syrie.\nIl n'y a plus de combats dans la ville et les jihadistes se sont repli\u00e9s dans les environs de Koban\u00e9 , a pr\u00e9cis\u00e9 son directeur Rami Abdel Rahmane.\nLes Kurdes pourchassent encore des combattants cach\u00e9s \u00e0 l'extr\u00e9mit\u00e9-est de la ville, notamment dans le quartier de Maqtala .\nCette victoire annonc\u00e9e \u00e0 Koban\u00e9 (A\u00efn al-Arab en arabe) fait suite \u00e0 plus de quatre mois de violents combats men\u00e9s par les forces kurdes avec le soutien pr\u00e9pond\u00e9rant des frappes quotidiennes de la coalition internationale.\u00a0\nLes jihadistes en fuite\nCependant, les YPG n'ont pas formellement annonc\u00e9 lundi la reprise de la ville, mais Mustefa Ebdi, militant kurde de Koban\u00e9, a affirm\u00e9 que les combats avaient  cess\u00e9  et que les forces avan\u00e7aient  prudemment dans Maqtala par peur des mines et des voitures pi\u00e9g\u00e9es .\nDes combattants de l'EI ont \u00e9t\u00e9 vus en train fuir sur des mobylettes de Maqtala, ils n'ont oppos\u00e9 aucune r\u00e9sistance , a-t-il poursuivi.\u00a0\nLes combats ont fait plus de 1.600 morts, dont plus de 1.000 dans les rangs jihadistes depuis la mi-septembre, selon les estimations.\nLe revers \u00e0 Koban\u00e9 porte un coup d'arr\u00eat \u00e0 l'expansion territoriale que l'EI m\u00e8ne en Syrie depuis son apparition dans le conflit en 2013, estiment des experts.\u00a0\nLes forces kurdes, au d\u00e9part sous-\u00e9quip\u00e9s, ont r\u00e9ussi \u00e0 prendre l'avantage gr\u00e2ce \u00e0 l'appui crucial de la coalition internationale dirig\u00e9e par les Etats-Unis, qui a fait de Koban\u00e9 une priorit\u00e9 depuis le d\u00e9but des frappes a\u00e9riennes en Syrie le 23 septembre.\n17 frappes y ont \u00e9t\u00e9 encore men\u00e9es entre dimanche soir et lundi matin sur des positions des jihadistes, selon le Commandement de la coalition.\u00a0\nLe groupe continue toutefois de contr\u00f4ler plusieurs dizaines de villages autour de Koban\u00e9.\u00a0\n\u00a0\n"}, {"durationEvent": "true", "start": "2015-01-25", "title": "", "link": "", "end": "2015-01-28", "description": "Evenement entre 2015-01-25 et 2015-01-28"}, {"start": "2014-10-19", "title": 10, "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=a432edc6f9d349fa106734732793038e", "description": "Irak : des bikers en croisade contre le groupe \u00c9tat islamique\nLe Point - Publi\u00e9 le\n- Modifi\u00e9 le\n19/10/2014 \u00e0 09:48\nVID\u00c9O.\nUne bande de motards n\u00e9erlandais, les  No Surrender , a rejoint les rangs de combattants kurdes du nord de l'Irak.\nRencontre avec Ron.\nUne bande de motards n\u00e9erlandais, les  No Surrender , a rejoint les rangs de combattants kurdes du nord de l'Irak.\nRencontre avec Ron.\n\u00a9 6Medias\n6Medias\nIls sont les soutiens les plus inattendus des Kurdes dans leur lutte contre le groupe terroriste \u00c9tat islamique.\nUne bande de motards n\u00e9erlandais, les  No Surrender , a rejoint les rangs de combattants kurdes du nord de l' Irak .\nSur ces images de la t\u00e9l\u00e9vision kurde, Ron, l'un des ses membres, affiche sans d\u00e9tour sa motivation :  Les Kurdes ont \u00e9t\u00e9 oppress\u00e9s pendant si longtemps, alors en plus quand les Yazidis sont tu\u00e9s - et de quelle mani\u00e8re -, vous ne pouvez pas rester assis chez vous sur votre canap\u00e9.\nDes motards n\u00e9erlandais aux c\u00f4t\u00e9s des Kurdes... par 6MEDIAS\nSans entrer dans les d\u00e9tails, Ron explique qu'il est entrepreneur aux Pays-Bas et qu'il a d\u00e9j\u00e0 v\u00e9cu ce genre d'exp\u00e9rience militaire.\nMais \u00e0 la question de savoir depuis combien de temps et comment ces gros bras ont rejoint la zone de guerre, le motard devient \u00e9vasif :  Ce n'est pas important de savoir depuis quand je suis ici.\nCe qui est s\u00fbr, c'est que je reste jusqu'\u00e0 ce que Daech soit bout\u00e9 hors du territoire kurde.\nAux Pays-Bas, l'implication de ces motards dans une zone de guerre a fait r\u00e9agir les autorit\u00e9s.\nPour l'instant, rien de punissable, estime le parquet n\u00e9erlandais, les combattants kurdes d'Irak n'\u00e9tant pas consid\u00e9r\u00e9s comme des terroristes, \u00e0 la diff\u00e9rence des djihadistes de l'\u00c9tat islamique.\n"}, {"durationEvent": "true", "start": "2014-10-19", "title": "", "link": "", "end": "2014-10-20", "description": "Evenement entre 2014-10-19 et 2014-10-20"}]};
