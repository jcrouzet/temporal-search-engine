{"events": [{"start": "2015-01-11", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=92df8cd3209cbc95cb6e85b3ebb53fb6", "title": 1, "description": "Marche r\u00e9publicaine du 11 janvier : la France n'a pas peur !\nDimanche, 11 Janvier, 2015\nDes centaines de milliers de personnes sont attendues ce dimanche \u00e0 Paris pour la marche r\u00e9publicaine en hommage aux victimes des attentats terroristes de ces derniers jours.Une cinquantaine de chef d'Etats et personnalit\u00e9s internationales marcheront au c\u00f4t\u00e9 du pr\u00e9sident de la R\u00e9publique et des responsables politiques fran\u00e7ais.\nAFP/ERIC CABANIS\nDirigeants du monde entier, partis, syndicats, groupes religieux juifs, chr\u00e9tiens, musulmans, associations, personnalit\u00e9s vont accompagner une foule de plusieurs centaines de milliers d'anonymes.\nCette marche r\u00e9publicaine, fera sans nul doute de ce\u00a011 janvier, un jour historique de mobilisation contre le terrorisme et pour la libert\u00e9 d'expression.\nAujourd'hui le premier ministre isra\u00e9lien, Benjamin Netanyahu, le pr\u00e9sident palestinien Mahmoud Abbas et le couple royal jordanien sont \u00a0attendus \u00e0 Paris pour se joindre au pr\u00e9sident fran\u00e7ais \u00e0 partir de 15H00.\nDe m\u00eame que le pr\u00e9sident ukrainien, Petro Porochenko, et le ministre russe des Affaires \u00e9trang\u00e8res, Sergue\u00ef Lavrov.\nParticiperont aussi huit pr\u00e9sidents africains et les plus hauts dirigeants europ\u00e9ens, d'Angela Merkel \u00e0 David Cameron, de Mariano Rajoy \u00e0 Jean-Claude Juncker.\nLe pr\u00e9sident des Etats-Unis, Barack Obama, ne sera en revanche pas pr\u00e9sent, a confirm\u00e9 \u00e0 l'AFP un responsable am\u00e9ricain.\nMais Washington est solidaire de Paris:  Aucun acte de terrorisme n'arr\u00eatera jamais la marche de la libert\u00e9 , a salu\u00e9 dimanche le secr\u00e9taire d'Etat, John Kerry.\nAu total, ce sont pr\u00e8s de 50 dirigeants et responsables \u00e9trangers que Fran\u00e7ois Hollande, omnipr\u00e9sent sur tous les fronts de la crise depuis mercredi, devrait recevoir auparavant \u00e0 l'Elys\u00e9e.\nLe d\u00e9fil\u00e9 partira de la place de R\u00e9publique \u00e0 15h et suivra\u00a0deux parcours pour permettre de drainer la foule immense,qui marchera, durant 3 kilom\u00e8tres jusqu'\u00e0 la place de la Nation. \u00a0\n\u00a0\nLes familles des victimes doivent marcher en t\u00eate du cort\u00e8ge.\nSuivront le chef de l'Etat et les h\u00f4tes \u00e9trangers, puis les personnalit\u00e9s politiques fran\u00e7aises.\n\u00a0\nTous les partis seront l\u00e0 \u00e0 l'exception du FN.\nMarine Le Pen, vex\u00e9e de ne pas avoir \u00e9t\u00e9 invit\u00e9e formellement, a appel\u00e9 \u00e0 manifester en province et non \u00e0 Paris.\nElle-m\u00eame sera \u00e0 Beaucaire, une mairie d'extr\u00eame droite.\u00a0\nLe Secr\u00e9taire nationale du PCF a lanc\u00e9 un appel vibrant \u00e0 marcher dimanche.\nRien, aucune op\u00e9ration politicienne, ne nous d\u00e9tournera de l\u2019hommage que nous voulons rendre \u00e0 toutes les victimes et de la force qu\u2019il convient de donner au message de fraternit\u00e9 r\u00e9publicaine qui nous anime  a-t-il d\u00e9clar\u00e9 dans un communiqu\u00e9 .\n\u00a0\nC'\u00e9tait au d\u00e9part un hommage aux victimes des attentats, \u00e0 commencer par les membres de la r\u00e9daction de Charlie Hebdo d\u00e9cim\u00e9e mercredi, suivi de l'assassinat d'une jeune polici\u00e8re jeudi, et de quatre personnes tu\u00e9es dans une sup\u00e9rette casher vendredi.\nC'est devenu progressivement un sommet contre le terrorisme \u00e0 haute r\u00e9sonance diplomatique.\nIl s'agit en effet d'un \u00e9v\u00e8nement exceptionnel en France puisque, avant Fran\u00e7ois Hollande aujourd'hui, un\u00a0seul\u00a0pr\u00e9sident fran\u00e7ais avait d\u00e9j\u00e0 particip\u00e9 \u00e0 une manifestation de rue: il s'agisait de Fran\u00e7ois Mitterrand, en 1990, apr\u00e8s la profanation du cimeti\u00e8re juif de Carpentras.\n\u00a0\n\u00a0\nDe nombreux rassemblements sont \u00e9galement pr\u00e9vus en province, notamment \u00e0 Lyon, Bordeaux, ou encore Reims.\nComme samedi, des rassemblements doivent aussi avoir lieu \u00e0 l'\u00e9tranger, \u00e0 Londres, Berlin ou Washington notamment.\nLire :\u00a0 Retour sur les hommages de samedi en province\n\u00a0\nLes journaux fran\u00e7ais lancent dimanche un appel unanime pour la d\u00e9fense des libert\u00e9s et \u00e0 la  r\u00e9sistance , quelques heures avant la marche parisienne.\n\u00a0\nAinsi, L'Humanit\u00e9 a sorti une \u00e9dition sp\u00e9ciale rappelant la devise  Libert\u00e9, Egalit\u00e9, Franternit\u00e9  , Le Monde appelle \u00e0  marcher contre la terreur , le Journal du Dimanche souligne que  Le monde se l\u00e8ve , alors qu'Aujourd'hui en France/Le Parisien titre:  Ensemble .\nLib\u00e9ration para\u00eet exceptionnellement avec en Une le  Je suis Charlie  embl\u00e9matique de la mobilisation des Fran\u00e7ais.\n\u00a0\nDans le cort\u00e8ge parisien, une\u00a0 \u00e9dition exceptionnelle de\u00a0l'Humanit\u00e9 \u00a0sera vendue 1 euro au profit de Charlie Hebdo.\n\u00a0\nA l'Elys\u00e9e, on a salu\u00e9 \u00e0 la fois  la mobilisation internationale exceptionnelle  et l 'union nationale .\n\u00a0\nMais a-t-on ajout\u00e9, il s'agit d'abord du  rassemblement du peuple fran\u00e7ais .\nCe que confirme un sondage Ifop Paris Match publi\u00e9 samedi soir : 97% des Fran\u00e7ais jugent n\u00e9cessaire de faire preuve d'unit\u00e9 nationale.\nA noter que seuls 17% des Fran\u00e7ais avouent avoir peur, apr\u00e8s les attaques, selon un sondage Odoxa, pour Le Parisien Dimanche/Aujourd'hui en France.\n\u00a0\n\u00a0\nManuel Valls a promis des mesures de s\u00e9curit\u00e9 \u00e0 la hauteur.\nElles seront draconiennes avec 2.200 hommes mobilis\u00e9s, 10 stations de m\u00e9tro ferm\u00e9es, le stationnement interdit.\n\u00a0\nCette manifestation intervient alors que le plan Vigipirate est \u00e0 son niveau le plus \u00e9lev\u00e9 -  alerte attentat  - en Ile-de-France.\n\u00a0\nDans le cadre de ce plan, 2.000 policiers et 1.350 militaires prot\u00e8geront en outre les sites sensibles \u00e0 Paris et son agglom\u00e9ration: si\u00e8ges des m\u00e9dias, lieux de culte, \u00e9coles confessionnelles, b\u00e2timents publics, repr\u00e9sentations diplomatiques.\n\u00a0\n\u00a0\nLes mobilisations impressionnantes samedi dans les grandes villes de province - 700.000\npersonnes en tout, selon l'Int\u00e9rieur, 120.000\ndans la seule Toulouse - semblaient augurer de chiffres massifs, d'autant que la m\u00e9t\u00e9o doit \u00eatre cl\u00e9mente.\n\u00a0\nPlusieurs centaines de milliers  de manifestants, a prudemment avanc\u00e9 Bernard Cazeneuve,  des millions , s'est aventur\u00e9 le Premier ministre Manuel Valls.\n\u00a0\n\u00a0\nDimanche matin, en Allemagne, un quotidien de Hambourg, qui avait publi\u00e9 des caricatures de Mahomet venant de Charlie Hebdo a \u00e9t\u00e9 la cible d'une attaque avec un engin incendiaire, sans qu'il y ait eu de bless\u00e9s.\n\u00a0\n\u00a0\nApr\u00e8s ces temps d'hommage, de deuil et de communion viendront sans nul doute celui des d\u00e9bats, des mises en cause, des doutes sur les syst\u00e8mes de s\u00e9curit\u00e9 o\u00f9, a admis M. Valls, il y a eu  des failles .\n\u00a0\nUn hommage qui sucite des critiques :\nLire\u00a0:\u00a0  Je ne veux pas partager mon deuil et ma douleur avec eux  par Jean Ortiz\nCertains dessinateurs et journalistes de l'hebdomadaire satirique ont exprim\u00e9 leur surprise face \u00e0 un tel engouement.\nDes manifestations de soutien qui peuvent sonner \u00e9trangement, envers un journal qui a toujours cultiv\u00e9 l'irr\u00e9v\u00e9rence et l'art de ne pas se faire que des amis.\n\u00ab Ils ont fait sonner les cloches de Notre-Dame pour Charlie, non mais on r\u00eave !\n\u00bb, s'exclamait vendredi G\u00e9rard Biard, r\u00e9dacteur en chef de Charlie Hebdo, pour souligner l'ironie de la situation d'un journal anticl\u00e9rical c\u00e9l\u00e9br\u00e9 unanimement, jusque dans la plus c\u00e9l\u00e8bre cath\u00e9drale parisienne.\nPlusieurs membres de la r\u00e9daction ont re\u00e7u avec un peu d'amertume ces marques de solidarit\u00e9 envers un journal que peu soutenaient encore il y a quelques jours.\nParmi eux, la r\u00e9dactrice Zineb El Rhazoui, qui expliquait au Monde :\n\u00ab J'aurais aim\u00e9 que ceux qui sont morts b\u00e9n\u00e9ficient d'un tel soutien de leur vivant.\nEt ce n'\u00e9tait pas du tout le cas.\n'Charlie Hebdo' est un journal qui a \u00e9t\u00e9 conspu\u00e9 par tout le monde.\nEt ce qui est arriv\u00e9, on pouvait s'y attendre.\nOn recevait des menaces tout le temps et certains nous disaient qu'on l'avait bien cherch\u00e9\u2026 \u00bb\nD'autres n'iront carr\u00e9ment pas manifester, \u00e0 l'image de Laurent L\u00e9ger, journaliste enqu\u00eate et investigation de Charlie Hebdo :\u00a0\n\u00ab Je n'irai pas \u00e0 la manifestation de dimanche mais je crois que suis le seul de l'\u00e9quipe de 'Charlie Hebdo' \u00e0 avoir fait ce choix.\nJe n'aime pas manifester en g\u00e9n\u00e9ral, je pense que 'Charlie Hebdo' peut \u00eatre absent d'un cort\u00e8ge o\u00f9 il y aura des politiques de tous bords et au sujet duquel il y a eu une pol\u00e9mique avec le FN.\nPour autant, je trouve que le mouvement de soutien actuel est formidable et j'esp\u00e8re qu'il y aura beaucoup de monde \u00e0 manifester dimanche.\n\u00bb\n'Charlie Hebdo' a toujours \u00e9t\u00e9 \u00e0 part.\nMaintenant 'Charlie Hebdo' devient mainstream.\nOn s'institutionnalise, pour une semaine ou deux.\nC'est nouveau.\nMais c'est un passage oblig\u00e9, je ne suis pas contre cela.\nEt je sais que dans quelques semaines, une actualit\u00e9 en aura chass\u00e9 une autre et nous serons seuls.\n(...) On est un peu d\u00e9pass\u00e9s : ce n'est pas que pour 'Charlie' que les gens vont d\u00e9filer.\n\u00c7a se comprend.\n\u00bb\n\u00a0\nDans Les Inrocks, le dessinateur Luz, rescap\u00e9 de l'attentat du 7 janvier, estime de son c\u00f4t\u00e9 que \u00ab la charge symbolique actuelle est tout ce contre quoi Charlie a toujours travaill\u00e9 \u00bb.\nIl ajoute :\u00a0\n\u00ab C'est formidable que les gens nous soutiennent mais on est dans un contre-sens de ce que sont les dessins de 'Charlie'.\n(...) Cet unanimisme est utile \u00e0 Hollande pour ressouder la nation.\nIl est utile \u00e0 Marine Le Pen pour demander la peine de mort.\nOn parle de la m\u00e9moire de Charb, Tignous, Cabu, Honor\u00e9, Wolinski : ils auraient conchi\u00e9 ce genre d'attitude.\n\u00bb\nLe dessinateur n\u00e9erlandais Willem, de son vrai nom Bernard Holtrop, a eu les mots les plus durs dans Le Point.\nR\u00e9agissant au soutien du chef de file de l'extr\u00eame droite n\u00e9erlandaise Geert Wilders, il s'est exclam\u00e9 : \u00ab Nous vomissons sur tous ces gens qui, subitement, disent \u00eatre nos amis.\n\u00bb\nEt pour ce qui est du soutien mondial \u00e0 son journal :\n\u00ab Ils n'ont jamais vu 'Charlie Hebd'o.\nIl y a quelques ann\u00e9es, des milliers de gens sont descendus dans les rues au Pakistan pour manifester contre 'Charlie Hebdo'.\nIls ne savaient pas ce que c'\u00e9tait.\nMaintenant, c'est le contraire, mais si les gens manifestent pour d\u00e9fendre le libre mot, c'est naturellement une bonne chose.\n\u00bb\n\u00a0\nConnectez-vous ou inscrivez-vous pour publier un commentaire\nDans votre quotidien du 9 janvier 2015\nUne journ\u00e9e d'unit\u00e9 populaire dans toute la France\nDans votre hebdomadaire du 8 janvier 2015\n2015, Ann\u00e9e Climat\n"}, {"start": "2015-01-04", "durationEvent": "true", "title": "", "end": "2015-02-05", "link": "", "description": "Evenement entre 2015-01-04 et 2015-02-05"}, {"start": "2015-02-13", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=5aa1615562285f2e5815322fdc0d4d2e", "title": 2, "description": "\u00a9 epa.\n\u00a9 ap.\nPlus de 5.000 personnes se sont rassembl\u00e9es \u00e0 Raleigh, pr\u00e8s de Chapel Hill, pour les fun\u00e9railles de deux soeurs, Yusor Abou-Salha, 21 ans, et Razan Abou-Salha, 19 ans, et du mari de Yusor, Deah Shaddy Barakat, 23 ans, tu\u00e9s par balles mardi soir dans leur appartement.\nLe couple s'\u00e9tait mari\u00e9 en d\u00e9cembre.\nCrime de haine ou dispute de voisinage\nLa police n'a pas encore d\u00e9termin\u00e9 si les victimes ont \u00e9t\u00e9 tu\u00e9es \u00e0 cause de leur religion ou suite \u00e0 une querelle de voisinage, comme l'a sugg\u00e9r\u00e9 la police dans son enqu\u00eate pr\u00e9liminaire.\nLes familles des victimes affirment qu'il s'agit d'un crime  motiv\u00e9 par la haine  tandis que la femme du suspect Karen Hicks assure que l'assassinat n'a  rien \u00e0 voir avec la religion  et \u00e9voque des  disputes r\u00e9currentes  au sujet du parking de l'immeuble dans lequel habitaient le meurtrier pr\u00e9sum\u00e9 et ses victimes.\nL'auteur incarc\u00e9r\u00e9\nL'auteur pr\u00e9sum\u00e9 du triple meurtre, Craig Stephen Hicks, 46 ans, s'est rendu \u00e0 la police apr\u00e8s la fusillade et a \u00e9t\u00e9 incarc\u00e9r\u00e9 dans la prison de Durham.\nIl est poursuivi pour assassinat et risque la peine de mort ou la prison \u00e0 perp\u00e9tuit\u00e9.\nTu\u00e9es \u00e0 cause de leur religion\nNous sommes absolument certains que nos filles ont \u00e9t\u00e9 tu\u00e9es \u00e0 cause de leur religion , a affirm\u00e9 jeudi le p\u00e8re des deux soeurs, Mohammad Abou-Salha.\nCe n'est pas une dispute de parking, ces enfants ont \u00e9t\u00e9 ex\u00e9cut\u00e9s par balles dans la nuque , a-t-il expliqu\u00e9.\nC'est un crime motiv\u00e9 par la haine depuis le d\u00e9but , a-t-il ajout\u00e9 plus tard devant les trois cercueils, expliquant que Yusor s'\u00e9tait plainte d'\u00eatre harcel\u00e9e par Hicks, qui leur parlait avec son pistolet \u00e0 la ceinture.\nSelon le lieutenant de police Joshua Mecimore, le crime aurait \u00e9t\u00e9 provoqu\u00e9 par  une dispute r\u00e9currente de parking entre voisins .\nMais la police a assur\u00e9 qu'elle allait explorer toutes les pistes.\nLa procureure Carolina Ripley a indiqu\u00e9 pour sa part que ce meurtre \u00e9tait consid\u00e9r\u00e9 comme un  incident isol\u00e9 .\nIslamophobie\nCa attise d\u00e9j\u00e0 les peurs.\nJ'ai re\u00e7u des dizaines d'appels , a r\u00e9agi le directeur du Conseil des relations am\u00e9ricano-musulmanes (CAIR), Nihad Awad.\nLes gens sont tr\u00e8s inquiets de ce qui est arriv\u00e9.\nIls pensent que c'est un crime de haine pr\u00e9m\u00e9dit\u00e9 , a-t-il rapport\u00e9 \u00e0 l'AFP.\nIndignation\nDans plusieurs pays musulmans, dignitaires ou responsables politiques ont exprim\u00e9 leur vive indignation et critiqu\u00e9 notamment la prudence des m\u00e9dias, en la comparant \u00e0 la couverture habituellement moins timide r\u00e9serv\u00e9e aux attaques commises par des musulmans.\nIbrahim Negm, l'assistant du Grand Mufti d'Egypte, a qualifi\u00e9 le meurtre d' attaque terroriste  et d\u00e9nonc\u00e9  le silence des m\u00e9dias am\u00e9ricains .\nEst-ce que les dirigeants du monde entier vont se rassembler en leur m\u00e9moire? ,\ns'est demand\u00e9 le secr\u00e9taire g\u00e9n\u00e9ral de l'Union internationale des savants musulmans, bas\u00e9e au Qatar, Ali al-Qaradaghi, en r\u00e9f\u00e9rence \u00e0 la manifestation massive du 11 janvier qui avait suivi les attaques meurtri\u00e8res de Paris contre Charlie Hebdo et un magasin casher.\nDans la bande de Gaza, des dizaines de manifestants ont protest\u00e9 contre la couverture m\u00e9diatique du drame.\nAppel au calme\nPlusieurs personnalit\u00e9s \u00e0 Chapel Hill ont appel\u00e9 au calme.\nC'est le temps du deuil et aussi un moment pour appeler \u00e0 l'harmonie et \u00e0 la paix , a d\u00e9clar\u00e9 \u00e0 l'AFP Mohamed Elgamal, responsable de l'Association islamique.\nPlusieurs milliers de personnes ont particip\u00e9 mercredi \u00e0 une veill\u00e9e dans la ville pour rendre hommage aux jeunes gens, d\u00e9noncer l'intol\u00e9rance et r\u00e9clamer une enqu\u00eate approfondie.\nAntireligieux convaincu\nSur sa page Facebook, le suspect s'affiche comme un antireligieux convaincu:  Etant donn\u00e9 les \u00e9normes d\u00e9g\u00e2ts que votre religion a faits dans ce monde, je dirais que j'ai non seulement le droit, mais aussi le devoir, de l'insulter , \u00e9crit-il, s'en prenant indistinctement aux musulmans, aux chr\u00e9tiens et aux juifs.\nLire aussi\n"}, {"start": "2015-02-13", "durationEvent": "true", "title": "", "end": "2015-02-17", "link": "", "description": "Evenement entre 2015-02-13 et 2015-02-17"}]};
