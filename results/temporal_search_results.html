{"events": [{"title": 1, "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=10e6d436f63bec2ec8a6325698047da7", "start": "2013-05-10", "description": "10/05/13 \u00e0 08h50\nLe Festival de Cannes dans les starting-blocks avant sa 66e \u00e9dition\nLe Festival de Cannes qui s'ouvre le 15 mai verra le r\u00e9alisateur am\u00e9ricain Steven Spielberg aux commandes du jury.\nLe pr\u00e9sident du Festival de Cannes, Gilles Jacob, et le directeur artistique, Thierry Fremaux.\nFrancois Mori / AP/SIPA\nSource AFP\nSteven Spielberg aux commandes du jury, mais aussi Nicole Kidman, Leonardo DiCaprio, Robert Redford ou Marion Cotillard sont attendus sur les fameuses marches : le 66e Festival de Cannes, qui commence mercredi, a d\u00e9j\u00e0 la t\u00eate dans les \u00e9toiles tandis qu'en coulisse se pr\u00e9pare le plus gros march\u00e9 international du film au monde.\nJusqu'au 26 mai, toutes g\u00e9n\u00e9rations d'acteurs et de r\u00e9alisateurs de la plan\u00e8te, Am\u00e9ricains et Fran\u00e7ais venus en force, exhiberont smokings, robes du soir et bijoux pour fouler le tapis rouge et tenter de rassasier les photographes en images glamour.\nLe Festival de Cannes reste le plus important au monde gr\u00e2ce \u00e0 un savant m\u00e9lange de stars, mais aussi de cin\u00e9ma d'auteur, grand public ou plus exigeant.\nAller \u00e0 Cannes  est une bonne fa\u00e7on de pr\u00e9senter un film, m\u00eame si c'est risqu\u00e9 si les gens ne l'aiment pas , t\u00e9moignait r\u00e9cemment le r\u00e9alisateur britannique engag\u00e9 Ken Loach, qui a re\u00e7u la prestigieuse palme d'or en 2006.\nS'ils aiment, cela peut \u00eatre le d\u00e9but d'un conte de f\u00e9es, comme celui de The Artist, de Michel Hazanavicius, avec le prix d'interpr\u00e9tation pour Jean Dujardin en 2011, ou Amour, palme d'or 2012, de l'Autrichien Michael Haneke.\nDeux films qui ont rafl\u00e9 ensuite des oscars.\nFilms mondialis\u00e9s\n\u00c0 l'heure o\u00f9 le choix des lieux de tournage d\u00e9pend souvent des aides au financement et o\u00f9 la Chine entre dans le jeu, comme pour Iron Man 3, chercher la nationalit\u00e9 d'un film ressemble \u00e0 une gigantesque partie de Monopoly mondiale.\nOutre ses films en comp\u00e9tition sign\u00e9s Desplechin, Ozon, des Palli\u00e8res, etc., la France est pr\u00e9sente dans de nombreuses coproductions.\nPour la premi\u00e8re fois, un film iranien, celui d'Asghar Farhadi (oscar du meilleur film \u00e9tranger pour Une s\u00e9paration), a \u00e9t\u00e9 tourn\u00e9 en France avec un producteur et des acteurs fran\u00e7ais, B\u00e9r\u00e9nice B\u00e9jo et Tahar Rahim, b\u00e9n\u00e9ficiant de l'avance sur recettes.\nDe m\u00eame, le film de l'Am\u00e9ricain James Gray, avec Marion Cotillard et Joaquin Phoenix, tourn\u00e9 en anglais, est financ\u00e9 en grande partie par la France.\nLe cas de Nicolas Winding Refn (Drive) est tout aussi embl\u00e9matique : le r\u00e9alisateur danois a de nouveau embauch\u00e9 l'acteur canadien Ryan Gosling pour tourner en Tha\u00eflande Only God forgives.\nLes Fran\u00e7ais Guillaume Canet, hors comp\u00e9tition avec son Blood Ties, ainsi qu'Arnaud Desplechin, en comp\u00e9tition avec Jimmy P., sont all\u00e9s tourner aux \u00c9tats-Unis, en anglais.\nL'Inde invit\u00e9e sur la Croisette\nLes \u00c9tats-Unis, poids lourd du cin\u00e9ma mondial, sont logiquement bien repr\u00e9sent\u00e9s dans la s\u00e9lection officielle avec des films ind\u00e9pendants comme Inside Llewyn Davis des fr\u00e8res Coen, Nebraska d'Alexander Payne (The Descendants), Behing the Candelabra, dernier opus de Steven Soderbergh.\nSofia Coppola fera l'ouverture de la section Un certain regard avec The Bling ring tandis que J.C Chandor viendra hors comp\u00e9tition avec All is lost, permettant \u00e0 Robert Redford de revenir sur la Croisette avec un r\u00f4le \u00e0 la dimension d'un prix.\nL'Asie tient son rang en comp\u00e9tition officielle avec le dernier Jia Zangke en provenance de Chine, deux films japonais sign\u00e9s Hirokazu Kore-Eda et Takashi Miike.\nL'Inde a \u00e9t\u00e9 invit\u00e9e sur la Croisette pour f\u00eater les 100 ans de son cin\u00e9ma.\nL'Am\u00e9rique latine est moins pr\u00e9sente cette ann\u00e9e, mais portera quand m\u00eame haut et fort sa s\u00e9lection, de la comp\u00e9tition \u00e0 la Quinzaine des r\u00e9alisateurs qui rendra hommage au ma\u00eetre chilien Alejandro Jodorowsky.\nMais Cannes ne se r\u00e9duit pas \u00e0 la quotidienne mont\u00e9e des marches.\nLe Festival accueille aussi le plus grand march\u00e9 international du film, l\u00e0 o\u00f9 des r\u00e9alisateurs cherchent des financements, des producteurs, des diffuseurs pour leurs films, etc.\nD\u00e9bats et colloques\nEn pleine p\u00e9riode d'aust\u00e9rit\u00e9 en Europe, il servira de barom\u00e8tre alors que des tours de vis budg\u00e9taires dans les financements du septi\u00e8me art frappent de nombreux pays comme l'Espagne ou l'Italie.\n\u00c0 cela s'ajoutent les craintes de voir l'exception culturelle, ch\u00e8re \u00e0 la France, faire partie des futures n\u00e9gociations de libre-\u00e9change entre l'Union europ\u00e9enne et les \u00c9tats-Unis.\nPas moins de trois d\u00e9bats ou colloques auront lieu \u00e0 Cannes sur ce th\u00e8me.\nLa faible repr\u00e9sentation des femmes en comp\u00e9tition ayant d\u00e9j\u00e0 \u00e9t\u00e9 \u00e9voqu\u00e9e lors de l'annonce du programme de la 66e \u00e9dition, c'est peut-\u00eatre plus du c\u00f4t\u00e9 des films que la pol\u00e9mique, autre sp\u00e9cialit\u00e9 cannoise, pourrait encore venir.\nPlusieurs longs-m\u00e9trages s'annoncent torrides.\nAinsi Jeune et Jolie, du Fran\u00e7ais Fran\u00e7ois Ozon, et La V\u00e9nus \u00e0 la fourrure, du Franco-Polonais Roman Polanski.\n\u00c0 l'heure o\u00f9 la France est devenue le 14e pays \u00e0 autoriser le mariage gay, plusieurs films \u00e9voqueront des amours homosexuelles comme La vie d'Ad\u00e8le, du Franco-Tunisien Abdellatif Kechiche, avec L\u00e9a Seydoux, et Behind the Candelabra, de Soderbergh, avec le duo inattendu Michael Douglas et Matt Damon.\nLe r\u00e9alisateur et producteur Steven Spielberg, pr\u00e9sident du jury, a d\u00e9j\u00e0 donn\u00e9 quelques pistes sur ses go\u00fbts : des films qui  l'obligent \u00e0 travailler un peu pour ressentir du plaisir .\n\u00c0 part cela,  tous les films sont \u00e9gaux ,  petits ou gros , selon l'auteur de Lincoln et E.T.\nPartagez\u00a0\n"}, {"title": "", "link": "", "durationEvent": "true", "start": "2013-05-10", "description": "Evenement entre 2013-05-10 et 2013-05-13", "end": "2013-05-13"}, {"title": 2, "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=fa5dc6dbf1507045b4ea069aa541fa56", "start": "2013-05-16", "description": "Publi\u00e9\nle 16/05/2013 \u00e0 20:34\nB\u00e9r\u00e9nice Bejo dans Le Pass\u00e9: l'un des plus beaux r\u00f4les de l'actrice Cr\u00e9dits photo : Memento Films\nLa com\u00e9dienne est \u00e0 l'affiche du film d'Asghar Farhadi, un r\u00f4le qui marquera sa carri\u00e8re.\nPublicit\u00e9\nL'avantage avec les filles aux taches de rousseur, c'est qu'elles ont du piquant et du r\u00e9pondant.\nC'est le cas de B\u00e9r\u00e9nice Bejo .\nUne nature vive, fonceuse et directe, tout le contraire du personnage de Marie qu'elle interpr\u00e8te dans Le Pass\u00e9, d' Asghar Farhadi .\nDans la vie, B\u00e9r\u00e9nice Bejo a un caract\u00e8re proche de celui de Peppy Miller, l'h\u00e9ro\u00efne de The Artist .\nMichel Hazanavicius , son compagnon, avait \u00e9crit le r\u00f4le pour elle.\n\u00abIl voulait montrer mon c\u00f4t\u00e9 solaire et positif, dit-elle.\nMais quand il r\u00e9digeait le sc\u00e9nario, je trouvais que le chien avait un r\u00f4le plus important que le mien!\nJe me trompais.\u00bb\nEn revanche, elle a tout de suite senti que son r\u00f4le dans Le Pass\u00e9 marquerait sa carri\u00e8re.\n\u00abIl suffit de regarder les films d'Asghar, c'est un remarquable directeur d'acteurs.\u00bb\nB\u00e9r\u00e9nice Bejo est n\u00e9e en Argentine d'un p\u00e8re cin\u00e9aste et d'une m\u00e8re avocate en droit des affaires, tous deux engag\u00e9s contre la dictature militaire.\nElle a 3 ans lorsque sa famille trouve refuge en France pour \u00e9chapper \u00e0 la r\u00e9pression.\nSon p\u00e8re arr\u00eate le cin\u00e9ma et sa m\u00e8re se reconvertit dans l'immobilier.\n\u00ab\u00c0 5 ans, j'ai dit que je voulais \u00eatre com\u00e9dienne.\nGr\u00e2ce \u00e0 mon p\u00e8re mordu de cin\u00e9ma, j'ai grandi en regardant les films de , James Stewart , Gene Thierney \u2026\u00bb\n\u00abJ'ai couch\u00e9 avec le r\u00e9alisateur\u00bb\nC'est G\u00e9rard Jugnot qui lui offre en 2000, son premier r\u00f4le, celui d'une apprentie com\u00e9dienne de 17 ans dans Meilleur espoir f\u00e9minin.\n\u00abJ'avais en r\u00e9alit\u00e9 23 ans, mais Jugnot pensait qu'il valait mieux me rajeunir en mentant sur mon \u00e2ge, c'est pourquoi sur certains sites je suis n\u00e9e en 1981!\u00bb\nElle est en vacances aux \u00c9tats-Unis quand elle passe une audition pour Chevalier, de Brian Helgeland, avec Heath Ledger .\nLe r\u00e9alisateur lui offre le r\u00f4le de la princesse, mais la production d\u00e9cide qu'elle aura celui de la servante.\n\u00abJ'\u00e9tais d\u00e9\u00e7ue.\nJe l'ai v\u00e9cu de la m\u00eame mani\u00e8re que lorsque Harvey Weinstein ne me nomme pas dans la cat\u00e9gorie meilleure actrice pour les oscars.\nMa carri\u00e8re est ponctu\u00e9e par un perp\u00e9tuel travail sur mon ego!\u00bb\nEn 2006, gr\u00e2ce \u00e0 0SS 117, on d\u00e9couvre une B\u00e9r\u00e9nice tr\u00e8s glamour dans la lign\u00e9e des Grace Kelly et autres Audrey Hepburn .\nC'est apr\u00e8s le tournage du film qu'elle tombera amoureuse de Michel Hazanavicius .\n\u00abSur un plateau, on est en symbiose, il n'y a pas de d\u00e9bordement, d'engueulades.\nOn n'est pas un couple \u00e0 la Richard Burton-Liz Taylor!\u00bb\nQuand elle a re\u00e7u le c\u00e9sar pour The Artist, on a d\u00e9couvert que l'actrice avait de l'ambition.\n\u00abLe c\u00e9sar je le voulais\u00bb, avait-t-elle d\u00e9clar\u00e9 lors de la c\u00e9r\u00e9monie.\nUne d\u00e9claration aussi percutante que son humoristique r\u00e9plique \u00e0 l'animateur am\u00e9ricain de talk-show Jay Leno qui lui demandait comment elle avait d\u00e9croch\u00e9 le r\u00f4le de Peppy Miller dans The Artist: \u00abJ'ai couch\u00e9 avec le r\u00e9alisateur.\u00bb\nUn r\u00e9alisateur qu'elle n'est pas pr\u00eate de quitter puisque Michel Hazanavicius va de nouveau la diriger en ao\u00fbt dans The Search , une adaptation libre du film de Fred Zinnemann.\nElle incarnera une employ\u00e9e des Nations unies plong\u00e9e dans la guerre en Tch\u00e9tch\u00e9nie.\n"}, {"title": "", "link": "", "durationEvent": "true", "start": "2013-05-14", "description": "Evenement entre 2013-05-14 et 2013-05-16", "end": "2013-05-16"}, {"title": 3, "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=f3fc18e716fbde1b986c94a05fd925cf", "start": "2013-05-28", "description": "Partager\nChelou, le dico.\nEn librairie le 6 juin, en m\u00eame temps que son rival Le Petit Larousse 2014, Le Petit Robert  refl\u00e8te les besoins et les richesses de l'actualit\u00e9 et donne au lecteur les moyens d'exprimer le monde actuel , selon les \u00e9ditions Le Robert.\nPass\u00e9s au crible de ses lexicographes, des mots issus des nouvelles technologies d\u00e9boulent dans ce dictionnaire de la langue fran\u00e7aise, comme  texter  (\u00e9crire des textos),  itin\u00e9rance  et  microblog , mais aussi les expressions  transg\u00e9n\u00e9rationnel  et  interprofession ,  nob\u00e9liser  (de prix Nobel) ou  goncourable  (susceptible de d\u00e9crocher le prix Goncourt), et les moins sympathiques  PCB , compos\u00e9 chimique tr\u00e8s toxique, et  conspirationnistes .\nDe nouveaux mots francophones, en attendant les noms propres\nComme chaque ann\u00e9e, de truculents mots de la francophonie ensoleillent le dictionnaire :  bas-culotte  (collant),  patenteux  (bricoleur ing\u00e9nieux) ou  tra\u00eeneux  (personne d\u00e9soeuvr\u00e9e) venus de l'inventif Qu\u00e9bec, la  fricadelle  (saucisse pan\u00e9e) ou le  broi  (fouillis) arriv\u00e9s de Belgique tandis que les Suisses, fid\u00e8les \u00e0 leur r\u00e9putation, aiment  agender  (fixer une date pour).\nS'immiscent aussi dans ces pages de nouveaux mots familiers imag\u00e9s, tels  k\u00e9k\u00e9  (frimeur),  modeux ,  clasher ,  choupinet  (mignon) ou l'incongru  h\u00e9naurme , variante du traditionnel  \u00e9norme .\nLe Petit Robert des noms propres 2014, disponible le 13 juin, fait lui entrer de nombreux auteurs et cin\u00e9astes, tels Philippe Djian, Jim Harrison, Jacques Tardi, Yasmina Khadra, Michel Hazanavicius ou Jacques Audiard, mais aussi le pape Fran\u00e7ois ou encore des \u00e9quipes de rugby mythiques.\nPetit Robert et Petit Robert des noms propres se d\u00e9clinent aussi d\u00e9sormais en version num\u00e9rique.\nL'achat de chacun des deux dictionnaires imprim\u00e9s offre un acc\u00e8s int\u00e9gral aux deux ouvrages num\u00e9riques pendant un an.\n\u00a0\n\u201cRedonnons du tonus aux expressions\u201d\nApr\u00e8s s\u2019\u00eatre fait chevalier des mots en voie de disparition, Bernard Pivot publie 100 expressions \u00e0 sauver (\u00e9d.\nAlbin Michel), un v\u00e9ritable pr\u00e9cis de culture populaire, aussi dr\u00f4le qu\u2019instructif.\nL\u2019ancien pr\u00e9sentateur d\u2019\u201cApostrophes\u201d et de \u201cBouillon de culture\u201d est venu hier dans les locaux de Metro jouer  l\u2019\u00e9cologiste du langage .\nOutre une interview, il a r\u00e9pondu \u00e0 un...\n"}, {"title": "", "link": "", "durationEvent": "true", "start": "2013-05-22", "description": "Evenement entre 2013-05-22 et 2013-05-31", "end": "2013-05-31"}, {"title": 4, "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=aa1d9484cf575efd4c121dd48104d165", "start": "2013-06-21", "description": "R\u00e9agir\nLes cin\u00e9astes de l'Association des auteurs, r\u00e9alisateurs et producteurs (ARP) remontent au cr\u00e9neau contre la Commission europ\u00e9enne qui ouvre selon eux  un nouveau front contre l'exception culturelle  en voulant remettre en cause le syst\u00e8me d'aides au cin\u00e9ma .\nDans une lettre au vice- pr\u00e9sident de la Commission Joaquin Almunia, les cin\u00e9astes de l'ARP demandent vendredi, comme la ministre de la Culture Aur\u00e9lie Filippetti la veille, un report de l'\u00e9ch\u00e9ance de la p\u00e9riode de consultation des Etats membres qui doit permettre d'aboutir \u00e0 une version d\u00e9finitive de la nouvelle Commission Cin\u00e9ma r\u00e9gissant les aides \u00e0 ce secteur  au-del\u00e0 du 28 juin , date fix\u00e9e jusqu'alors.\nMON ACTIVIT\u00c9\nVos amis peuvent maintenant voir cette activit\u00e9 Supprimer X\nJeudi, Aur\u00e9lie Filippetti avait exprim\u00e9 son  inqui\u00e9tude  sur la nouvelle Communication Cin\u00e9ma estimant que  les Etats comme les r\u00e9gions devaient pouvoir continuer \u00e0 investir dans le cin\u00e9ma .\nPour cela, il faut que l'on conserve des r\u00e8gles de territorialisation de ces aides , ajoutait-elle.\nEn clair, selon le syst\u00e8me qui pr\u00e9vaut jusqu'\u00e0 la nouvelle Communication, un Etat ou une r\u00e9gion peut exiger que 80% du budget total du film soit d\u00e9pens\u00e9 sur son territoire en \u00e9change de son aide.\nAujourd'hui, la Commission remet en cause ce syst\u00e8me en proposant de le remplacer par une obligation maximale de territorialisation des d\u00e9penses de 160% de l'aide publique re\u00e7ue (et non plus de budget total du film), bien moins \u00e9lev\u00e9e.\nAu lendemain d'une grande victoire pour la d\u00e9fense de la diversit\u00e9 culturelle  apr\u00e8s l'exclusion par les ministres du Commerce europ\u00e9ens du secteur audiovisuel du mandat de n\u00e9gociations commerciales avec les Etats-Unis,  l'actuel projet de Communication cin\u00e9ma prive les Etats membres de la capacit\u00e9 de mener \u00e0 bien une politique culturelle \u00e0 m\u00eame de pr\u00e9server l'exception culturelle , \u00e9crit le pr\u00e9sident de l'ARP Michel Hazanavicius.\nLe texte de la Communication Cin\u00e9ma  ne peut qu'aboutir \u00e0 la destruction d'emplois et du tissu industriel sur lequel repose la vivacit\u00e9 de la cr\u00e9ation europ\u00e9enne , conclut-il dans ce courrier sign\u00e9 \u00e9galement, notamment, par Claude Lelouch, Radu Mihaileanu ou Costa Gavras.\nQuand la r\u00e9gion Ile-de-France, une des principales en Europe pour le cin\u00e9ma,  investit un euro dans un film en \u00e9change d'une aide, cela se traduit par dix euros d\u00e9pens\u00e9s  sur son territoire, explique \u00e0 l'AFP la d\u00e9l\u00e9gu\u00e9e g\u00e9n\u00e9rale de l'ARP Florence Gastaud.\nLes adversaires du texte actuel jugent qu'il pousserait \u00e0 la d\u00e9localisation des tournages vers des Etats membres moins on\u00e9reux en terme de charges sociales, fragilisant les industries techniques nombreuses en France.\nDe m\u00eame, les r\u00e9gions et Etats n'auront plus envie de soutenir la cr\u00e9ation, sans retour d'investissement.\n"}, {"title": "", "link": "", "durationEvent": "true", "start": "2013-06-15", "description": "Evenement entre 2013-06-15 et 2013-06-21", "end": "2013-06-21"}, {"title": 5, "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=74602ed467b58ad5774894eca7d9f03c", "start": "2014-04-18", "description": "Les 18 films en lice pour la Palme d'or en chiffres.\nafp.com/Gilles Frappier, Herv\u00e9 Chigioni\n18.\nSoit le nombre de films en lice pour remporter la Palme d'or.\nQuatre autres ont \u00e9t\u00e9 retenu hors comp\u00e9tition: Grace de Monaco d'Olivier Dahan, qui sera projet\u00e9 en ouverture, Coming home de Zhang Yimou, Dragons 2 de Dean Deblois, Les gens du Monde d'Yves Jeuland.\u00a0\nRetrouvez la liste des 18 films en comp\u00e9tition \u00a0\n4.\nComme le nombre de films r\u00e9alis\u00e9s par des Fran\u00e7ais: The Search de Michel Hazanavicius, Saint Laurent de Bertrand Bonello, Sils Maria de Juliette Binoche et Adieu au langage du franco-suisse Jean-Luc Godard.\u00a0\n2.\nC'est le nombre de femmes r\u00e9alisatrices en lice en comp\u00e9tition officielle: Naomi Kawase (Deux fen\u00eatres) et Alice Rohrwacher (Le Maraviglie)\u00a0\n196 minutes, soit 3h16.\nC'est la dur\u00e9e annonc\u00e9e de Sommeil d'hiver de Nuri Bilge Ceylan , ce qui en fait le film le plus long de la s\u00e9lection.\nAdieu au langage, le plus court de la comp\u00e9tition, ne dure lui que 1h10.\u00a0\n58.\nSoit le nombre d'ann\u00e9es qui s\u00e9parent le plus jeune r\u00e9alisateur en comp\u00e9tition Xavier Dolan (25 ans), du doyen Jean-Luc Godard (83 ans). \u00a0\n3 r\u00e9alisateurs ont d\u00e9j\u00e0 remport\u00e9 la Palme d'or: Mike Leigh (Secrets et mensonges, 1996), Ken Loch (Le vent se l\u00e8ve, 2006) et enfin les fr\u00e8res Dardenne (Rosetta, 1999 et L'Enfant, 2005).\u00a0\nSur le m\u00eame sujet\n"}, {"title": "", "link": "", "durationEvent": "true", "start": "2014-04-14", "description": "Evenement entre 2014-04-14 et 2014-04-20", "end": "2014-04-20"}, {"title": 6, "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=2300f32f67cfe7df50b6ea7ba8b996f8", "start": "2014-05-17", "description": "Actualit\u00e9   Obsession   Pop Life   Saint Laurent habille Cannes\nSaint Laurent habille Cannes\nDeux biopics sur Yves Saint Laurent ont vu le jour\u00a0cette ann\u00e9e : l'un\u00a0de Bertrand Bonello et l'autre de Jalil Lespert.\nEntre roman policier et tableau mondain, leurs sorties ont suscit\u00e9 foudre et parano\u00efa.\nCeci est la chronique d'un film pris dans une guerre qui le d\u00e9passe.\nUn film qui n'a d'autre choix que de se poser en chef-d'oeuvre, ou de d\u00e9cevoir.\nUn film qui, en mai, sera l'un des trois \u00e0 repr\u00e9senter la France au Festival de Cannes (avec ceux d' Olivier Assayas et de Michel Hazanavicius).\nCeci, enfin, est un roman policier ou un tableau mondain, perdu entre A la recherche du temps perdu et La Com\u00e9die humaine, avec ses intrigues, ses masques.\nCe film, c'est le Saint Laurent de Bertrand Bonello, deuxi\u00e8me biopic sur Yves Saint Laurent \u00e0 sortir cette ann\u00e9e.\nQuelques mois apr\u00e8s le Saint Laurent de Jalil Lespert, biographie tr\u00e8s officielle.\nUn Saint Laurent Swann\nCentr\u00e9 sur la d\u00e9cennie  sombre  de\u00a0Saint\u00a0Laurent\u00a0(1966-1976), le Bonello doit, pour se d\u00e9marquer du film de Jalil Lespert, se montrer plus que jamais viscontien, proustien et jouer l'\u00e9cart entre la v\u00e9rit\u00e9 historique et sa vision d'artiste.\nD'une certaine fa\u00e7on, le projet Lespert, en endossant la part officielle du r\u00e9cit, a lib\u00e9r\u00e9 Bonello.\nIl lui appartient d\u00e9sormais d'\u00e9crire \u00e0 partir de sa mise en sc\u00e8ne un\u00a0Saint\u00a0Laurent\u00a0seventies, un\u00a0Saint\u00a0Laurent\u00a0Swann, hant\u00e9, traversant en funambule la fin d'une \u00e9poque sous les n\u00e9ons du Sept (bo\u00eete anc\u00eatre du Palace, reconstitu\u00e9e pour le film dans l'actuel Paris Paris).\u00a0\nSaint\u00a0Laurent\u00a0comme personnage de cin\u00e9ma.\nUne approche qui n'est pas sans rappeler ce que Cate Blanchett, ailleurs dans ce magazine, raconte du tournage d'Aviator\u00a0de Martin Scorsese - film que Bonello conc\u00e8de avoir beaucoup revu.\u00a0\nMais c'est aussi la gen\u00e8se m\u00eame de ce film qui est devenue un roman : en mai 2011, alors que son cinqui\u00e8me long-m\u00e9trage,\u00a0L'Apollonide,\u00a0vient de passer en comp\u00e9tition \u00e0\u00a0Cannes, Bertrand Bonello, n\u00e9 en 1968, se voit proposer le projet par les fr\u00e8res Altmayer (producteurs des\u00a0OSS 117\u00a0et des derniers Ozon).\nIls ont obtenu l'accord de principe de Fran\u00e7ois Pinault, propri\u00e9taire de la marque\u00a0Saint\u00a0Laurent\u00a0depuis 1999, et le budget pr\u00e9visionnel est de 12 millions d'euros gr\u00e2ce \u00e0 l'appui de Luc Besson via Europa Corp. C'est beaucoup plus que les budgets avec lesquels Bonello a l'habitude de travailler, et le cin\u00e9aste n'est gu\u00e8re friand des biopics.\nPourtant, il accepte pour des raisons intimes, tenant de la fascination : il est proche du couple Jean-Jacques Schuhl/Ingrid Caven qui a bien connu le\u00a0Saint\u00a0Laurent\u00a0des seventies.\u00a0\nUne \u00e9poque qui offre des ponts esth\u00e9tiques avec son cin\u00e9ma sophistiqu\u00e9, vaporeux.\nBonello, enfin, confiera r\u00e9cemment \u00e0\u00a0Vogue Homme,\u00a0porter en lui le souvenir de sa m\u00e8re en smoking YSL.\u00a0\nL'ombre de Pierre Berg\u00e9\nDans le m\u00eame temps, un second projet voit le jour, confi\u00e9 au com\u00e9dien-r\u00e9alisateur Jalil Lespert.\nLes deux cin\u00e9astes se connaissent : Jos\u00e9e Deshaies, chef op attitr\u00e9e de Bonello, a aussi sign\u00e9 l'image des deux films de Lespert.\nLes deux projets n'ont pas la m\u00eame vis\u00e9e : Lespert entend se conformer aux codes du biopic et Bonello esp\u00e8re pouvoir y \u00e9chapper.\nAu printemps 2012, coup de th\u00e9\u00e2tre : Pierre Berg\u00e9, ancien compagnon et homme d'affaires d'Yves\u00a0Saint\u00a0Laurent, fait savoir par son avocat Ma\u00eetre Pierrat qu'il refuse \u00e0 Bonello l'acc\u00e8s aux robes et aux archives YSL.\nSur son compte Twitter, Berg\u00e9 \u00e9crit le 18 janvier 2013 :  Deux films sur YSL ?\nJe d\u00e9tiens le droit moral sur l'oeuvre d'YSL, son image et la mienne, et n'ai autoris\u00e9 que Jalil Lespert.\nUn proc\u00e8s en vue ? \u00a0\nLa raison ?\nBonello n'a jamais demand\u00e9 \u00e0 Pierre Berg\u00e9 l'autorisation morale de filmer la vie du grand cr\u00e9ateur, contrairement \u00e0 Lespert venu voir Berg\u00e9 en f\u00e9vrier 2012.\nYves Saint-Laurent de Jalil Lespert :\n\u00a0\nC'est une ind\u00e9licatesse, sans doute, mais Bonello n'imaginait pas avoir \u00e0 faire cette d\u00e9marche avant d'\u00eatre arriv\u00e9 au bout d'une premi\u00e8re mouture du sc\u00e9nario.\nC'est d\u00e9j\u00e0 trop tard, et les mails conciliants envoy\u00e9s par les fr\u00e8res Almayer \u00e0 Pierre Berg\u00e9 ne suffiront pas \u00e0 \u00e9ponger cette erreur regrettable.\nCanal +, de son c\u00f4t\u00e9, penchera aussi d'abord pour un seul film : la cha\u00eene est \u00e9chaud\u00e9e par la pr\u00e9c\u00e9dente  guerre de\u00a0La Guerre des boutons .\nApr\u00e8s une h\u00e9sitation, Canal d\u00e9cidera finalement en mars 2012 de financer les\u00a0deux\u00a0Saint\u00a0Laurent.\u00a0\nLes deux sc\u00e9narios lui semblent compatibles, et la cha\u00eene ne veut pas encourager ce qui pourrait appara\u00eetre comme un conflit d'int\u00e9r\u00eats : WY Productions, qui produit le Lespert, a pour actionnaire principal Yannick, le fils de Vincent Bollor\u00e9, actionnaire principal de Canal +.\nOrange Studio s'engage aussi \u00e0 coproduire les deux films.\nMais une enqu\u00eate de Mediapart, sign\u00e9e Micha\u00ebl Hajdenberg, sortie le 28 f\u00e9vrier 2014, r\u00e9v\u00e9lait l'enregistrement d'un message t\u00e9l\u00e9phonique laiss\u00e9 par Xavier Couture, conseiller sp\u00e9cial de St\u00e9phane Richard ( PDG d'Orange), \u00e0 Fr\u00e9d\u00e9rique Dumas, directrice de la filiale cin\u00e9ma, lui demandant de ne pas s'engager sur le Bonello pour ne pas  s'attirer les foudres de Pierre Berg\u00e9 .\nCouture dira \u00e0 Mediapart avoir agi de son propre fait :  Je ne suis m\u00eame pas certain que St\u00e9phane Richard m'ait demand\u00e9 quoi que ce soit. \u00a0\nFr\u00e9d\u00e9rique Dumas ne tiendra pas compte de cet appel et maintiendra son soutien financier au film.\nDeux ann\u00e9es de guerre civile\nFinanc\u00e9, mais d\u00e9sormais \u00e0 hauteur de 9 millions, le\u00a0Saint\u00a0Laurent\u00a0de Bonello peut enfin se tourner, avec au casting Gaspard Ulliel dans le r\u00f4le de YSL (la ressemblance est frappante), J\u00e9r\u00e9mie Renier dans le r\u00f4le de Pierre Berg\u00e9, L\u00e9a Seydoux dans celui de Loulou de la Falaise et Louis Garrel dans le r\u00f4le de Jacques de Bascher.\nUn casting disput\u00e9, tant les deux productions n'ont cess\u00e9 de tourner l'une comme l'autre autour des m\u00eames noms (Pierre Niney convaincant\u00a0Saint\u00a0Laurent\u00a0chez Lespert, avait \u00e9t\u00e9 aussi auditionn\u00e9 par Bertrand Bonello).\nLes lectures de sc\u00e9nario se font dans un climat de haute parano\u00efa, toujours dans les bureaux de la production, par crainte de fuites.\nL'\u00e9quipe Lespert gagne une manche en d\u00e9marrant le tournage d\u00e9but mai 2013 et le film sort \u00e0 Paris le 3 janvier 2014.\nLe tournage du film de Bonello (entam\u00e9 le 30 septembre) se terminait, quant \u00e0 lui, le 3 d\u00e9cembre.\nEntre-temps, Bonello et Berg\u00e9 se rencontrent en juillet, par l'entremise d'Ingrid Caven, et tentent chacun de calmer la situation.\nGrill\u00e9 sur la ligne de d\u00e9part, Bertrand Bonello a vu aussi le film de Jalil Lespert engranger les entr\u00e9es : plus d'un million et demi en France.\nAvec ce que cela facilite pour les ventes \u00e0 l'\u00e9tranger.\nPour Bonello, sans le prestige d'une grande manifestation, cela aurait \u00e9t\u00e9 difficile.\nS\u00e9lectionn\u00e9 au Festival de\u00a0Cannes, il joue d\u00e9sormais dans une autre dimension, internationale, avec le respect artistique aff\u00e9rent, qui lui fera certainement oublier ces deux ann\u00e9es de litt\u00e9rale guerre civile.\nUne Palme d'Or ou un Grand Prix remettrait les pendules \u00e0 l'heure.\nOn le saura fin mai.\nLe film, quant \u00e0 lui, sortira en salles d\u00e9but octobre.\nIl ne sera alors d\u00e9finitivement plus question que de l'essentiel : le cin\u00e9ma.\n"}, {"title": "", "link": "", "durationEvent": "true", "start": "2014-05-11", "description": "Evenement entre 2014-05-11 et 2014-05-27", "end": "2014-05-27"}, {"title": 7, "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=f77b88497575e793fd59953e5f7fc6f3", "start": "2014-09-02", "description": "Michel Hazanavicius poursuivi pour plagiat par un sc\u00e9nariste\nPubli\u00e9 le 02.09.2014,\n13h55\nR\u00e9agir\nMichel Hazanavicius, le r\u00e9alisateur du succ\u00e8s mondial de  The Artist , est poursuivi par un sc\u00e9nariste qui l'accuse d'avoir plagi\u00e9 son histoire pour r\u00e9aliser son film aux cinq Oscars, a-t-on appris mardi aupr\u00e8s des avocats des deux parties.\nInterrog\u00e9 par le site d'information Hexagones qui a r\u00e9v\u00e9l\u00e9 l'affaire, Michel Hazanavicius, r\u00e9alisateur \u00e9galement des  OSS 117  et r\u00e9cemment de  The Search , dit avoir  la conscience claire comme de l'eau de roche .\nMON ACTIVIT\u00c9\nVos amis peuvent maintenant voir cette activit\u00e9 Supprimer X\nLe sc\u00e9nario (du plaignant) n'a absolument rien \u00e0 voir avec mon film, ni avec le sc\u00e9nario, que j'ai \u00e9crit d'ailleurs , a assur\u00e9 \u00e0 l'AFP Michel Hazanavicius.\nL'assignation en justice vise aussi la soci\u00e9t\u00e9 de production  La petite reine , de Thomas Langmann.\nL'avocate du producteur, Me Florence Vatrin, confirmant cette assignation devant la 3e chambre du Tribunal de grande instance Paris , a d\u00e9clar\u00e9 \u00e0 l'AFP que son client  n'est absolument pas inquiet .\nLe plaignant, Christophe Valdenaire, affirme sur son site \u00eatre l'auteur d'un sc\u00e9nario de long m\u00e9trage intitul\u00e9  Timidity, la Symphonie du Petit Homme , muet et en noir et blanc, en hommage \u00e0 la transition entre le muet et le parlant au cin\u00e9ma,  dont la premi\u00e8re version date de 1998 et pour lequel les recherches de financements remontent \u00e0 treize ans , selon ses propres termes.\nLe sc\u00e9nariste raconte \u00eatre entr\u00e9 en contact avec l'actrice B\u00e9r\u00e9nice B\u00e9jo, compagne de Michel Hazanavicius, pour  lui faire passer des essais le moment venu .\nApr\u00e8s avoir vu plus tard  The Artist , Christophe Valdenaire estime qu'il contient  de nombreuses ressemblances incontestables , ce que r\u00e9fute le r\u00e9alisateur du film pour lequel Jean Dujardin a eu le prix d'interpr\u00e9tation au Festival de Cannes en 2011.\nJe ne sais pas dans quelle mesure il est convaincu ou pas qu'il y a plagiat mais le fait est que cela n'a rien \u00e0 voir.\nApr\u00e8s, il a tout \u00e0 fait le droit de m'attaquer et moi je me d\u00e9fends.\nLa meilleure r\u00e9ponse que je peux donner, c'est : lisez son sc\u00e9nario et comparez les films ! , a dit le r\u00e9alisateur.\nUne audience sur le fond devrait intervenir courant 2015.\n"}, {"title": "", "link": "", "durationEvent": "true", "start": "2014-08-30", "description": "Evenement entre 2014-08-30 et 2014-09-05", "end": "2014-09-05"}, {"title": 8, "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=b4af8284be51002f1a6db0220ded48db", "start": "2014-11-26", "description": "Adrien Gombeaud / Journaliste |\nLe 26/11 \u00e0 06:00\nApr\u00e8s les \u00ab\u00a0OSS 117\u00a0\u00bb et \u00ab\u00a0The Artist\u00a0\u00bb, Michel Hazanavicius prend le risque d'un remake des \u00ab\u00a0Anges marqu\u00e9s\u00a0\u00bb de Fred Zinnemann.\nSans convaincre.\n\u00ab\u00a0The Search\u00a0\u00bb (de Michel Hazanavicius avec B\u00e9r\u00e9nice Bejo, Annette Bening, Abdul Khalim Mamatsuiev.\n2\u00a0h\u00a014.)\n\u00ab\u00a0The Search\u00a0\u00bb fut mal re\u00e7u lors de sa pr\u00e9sentation au Festival de Cannes.\nFace \u00e0 la d\u00e9ception de ses premiers spectateurs, Michel Hazanavicius a remont\u00e9 son film pour livrer aujourd'hui une version resserr\u00e9e.\nTel quel, il propose une oeuvre sinc\u00e8re mais maladroite.\nUn travail dont il convient surtout de saluer l'audace.\nEn effet, apr\u00e8s le succ\u00e8s de ses \u00ab\u00a0OSS\u00a0117\u00a0\u00bb et de \u00ab\u00a0The Artist\u00a0\u00bb, Michel Hazanavicius aurait pu cultiver sa veine parodique et encha\u00eener des films \u00ab\u00a0sympas\u00a0\u00bb, truff\u00e9s de cin\u00e9philie joyeuse.\nAu lieu de cela, il s'est rendu\u2026 en Tch\u00e9tch\u00e9nie.\n\u00ab\u00a0The Search\u00a0\u00bb est sans doute le premier long-m\u00e9trage de fiction \u00e0 prendre pour cadre la guerre de 1992.\nDans la violence et la boue, plusieurs destins se croisent et se m\u00ealent\u00a0: \u00e0 la suite d'une broutille, un jeune Russe se voit enr\u00f4l\u00e9 de force dans l'arm\u00e9e.\nDes baraquements au front, son innocence et son humanit\u00e9 s'effritent.\nUn gamin tch\u00e9tch\u00e8ne qui a vu ses parents tu\u00e9s est forc\u00e9 de fuir son village.\nQuelque temps plus tard, sa grande soeur part \u00e0 sa recherche.\nL'enfant arrive en ville et rencontre une humanitaire fran\u00e7aise.\nIls apprennent \u00e0 se conna\u00eetre.\nLe tourbillon de l'histoire\n\u00ab\u00a0The Search\u00a0\u00bb raconte l'histoire de gens qui se cherchent dans le tourbillon de l'histoire.\nHazanavicius parvient tr\u00e8s bien \u00e0 dresser le portrait d'une d\u00e9b\u00e2cle\u00a0: familles bris\u00e9es, immeubles \u00e9ventr\u00e9s, pillards et chiens errants\u2026 Le sc\u00e9nario s'inspire des \u00ab\u00a0Anges marqu\u00e9s\u00a0\u00bb de Fred Zinnemann (1948) et Hazanavicius ne sait pas s'en d\u00e9p\u00eatrer.\nIl doit notamment jongler avec des segments qui ne s'av\u00e8rent pas du m\u00eame niveau.\nD'un c\u00f4t\u00e9, le trajet de l'orphelin tch\u00e9tch\u00e8ne\u00a0: complexe, \u00e9mouvant et int\u00e9ressant.\nDe l'autre, celui du soldat russe\u00a0: litanie de s\u00e9vices et d'humiliations parfaitement pr\u00e9visible.\nSoulev\u00e9 par de belles \u00e9motions de cin\u00e9ma, le film retombe d\u00e8s que la cam\u00e9ra s'\u00e9loigne de l'enfant.\nCahin-caha, \u00ab\u00a0The Search\u00a0\u00bb cherche son rythme sans le trouver.\nA.\nG.\n"}, {"title": "", "link": "", "durationEvent": "true", "start": "2014-11-16", "description": "Evenement entre 2014-11-16 et 2014-11-29", "end": "2014-11-29"}, {"title": 9, "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=d2423f2c8c5f60593eecedf51a44a839", "start": "2015-03-11", "description": "Publi\u00e9\nle 11/03/2015 \u00e0 16:19\nDany Boon \u00e0 la premi\u00e8re du film Supercondriaque \u00e0 Berlin, le 31 mars 2014.\nCr\u00e9dits photo : Britta Pedersen/Rue des Archives/Picture Allianc\nL'acteur et cin\u00e9aste fran\u00e7ais prend la t\u00eate du classement devant Michel Hazanavicius et David Cronenberg, selon le magazine \u00c9cran Total.\nPublicit\u00e9\nD\u00e9j\u00e0 sacr\u00e9 plusieurs fois acteur fran\u00e7ais le mieux pay\u00e9, le cin\u00e9aste Dany Boon a \u00e9t\u00e9 en 2014 le r\u00e9alisateur le mieux r\u00e9mun\u00e9r\u00e9 devant Michel Hazanavicius et David Cronenberg , selon le classement annuel du magazine \u00c9cran Total.\nDany Boon, r\u00e9alisateur et sc\u00e9nariste de Supercondriaque, a touch\u00e9 3,4 millions d'euros en salaire de technicien et droits d'auteur pour cette com\u00e9die, qui a engrang\u00e9 plus de 5,2 millions d'entr\u00e9es.\nC'est plus que ce qu'avait per\u00e7u l'an dernier Roman Polanski , arriv\u00e9 en t\u00eate pour La V\u00e9nus \u00e0 la fourrure, avec 1,3 million d'euros d'\u00e9moluments.\nC'est un nouveau record pour Dany Boon - qui avait cartonn\u00e9 pr\u00e9c\u00e9demment dans les salles avec Bienvenue chez les Ch'tis (20,3 millions d'entr\u00e9es) et Rien \u00e0 d\u00e9clarer (plus de huit millions) -.\nSelon un classement \u00e9tabli d\u00e9but 2013 par Le Figaro, il avait \u00e9t\u00e9 sacr\u00e9 acteur le mieux r\u00e9mun\u00e9r\u00e9 de France et d'Europe, malgr\u00e9 l'\u00e9chec de sa com\u00e9die Un plan parfait.\nIl avait d\u00e9j\u00e0 \u00e9t\u00e9 num\u00e9ro 1 de ce palmar\u00e8s en 2009 et 2012.\nLe r\u00e9alisateur Michel Hazanavicius, oscaris\u00e9 pour The Artist, se classe en deuxi\u00e8me position.\nIl a touch\u00e9 2,5 millions d'euros de r\u00e9mun\u00e9ration fixe totale pour The Search avec B\u00e9r\u00e9nice Bejo , film sur les destins de quatre personnages pendant la deuxi\u00e8me guerre de Tch\u00e9tch\u00e9nie.\nLe cin\u00e9aste canadien David Cronenberg se classe \u00e0 la troisi\u00e8me place, avec 1,1 million d'euros pour Map to the Stars, le classement int\u00e9grant \u00e9galement des r\u00e9alisateurs \u00e9trangers sur des productions majoritaires ou minoritaires fran\u00e7aises.\nIl est suivi par Laurent Tirard pour Les Vacances du Petit Nicolas(995.000\neuros).\nLa premi\u00e8re femme r\u00e9alisatrice est 13e: il s'agit de Lisa Azuelos pour Une rencontre, com\u00e9die romantique avec Sophie Marceau et Fran\u00e7ois Cluzet.\n\u00c9ric Lartigau est 9e pour La Famille B\u00e9lier, Jean-Luc Godard 11e pour Adieu au langage, Luc Besson 12e pour son carton Lucy (plus gros succ\u00e8s \u00e0 l'\u00e9tranger du cin\u00e9ma fran\u00e7ais depuis vingt ans).\nPhilippe de Chauveron, r\u00e9alisateur de la com\u00e9die aux 12,3 millions d'entr\u00e9es Qu'est-ce qu'on a fait au bon Dieu?, est 25e.\nLe calcul des r\u00e9mun\u00e9rations, \u00e9tabli \u00e0 partir de donn\u00e9es collect\u00e9es par le site Cinefinances.info,\nn'int\u00e8gre cependant pas d'autres ressources comme un possible int\u00e9ressement aux recettes.\nPour Lucy par exemple, compte tenu des \u00e9normes recettes du film, la r\u00e9mun\u00e9ration proportionnelle de Luc Besson doit \u00eatre \u00e9lev\u00e9e, souligne \u00c9cran Total.\nLes quatre premiers metteurs en sc\u00e8ne du classement d\u00e9passent par ailleurs le plafond de r\u00e9mun\u00e9ration sur un film fix\u00e9 \u00e0 partir de 2015 par le Centre national du cin\u00e9ma (CNC), rel\u00e8ve le journal.\nLe CNC a d\u00e9cid\u00e9 en d\u00e9cembre de limiter l'acc\u00e8s \u00e0 ses aides publiques pour les films au co\u00fbt artistique jug\u00e9 disproportionn\u00e9.\nIl a pr\u00e9vu que la r\u00e9mun\u00e9ration maximum soit fix\u00e9e \u00e0 990.000\neuros, y compris pour les films au budget sup\u00e9rieur \u00e0 10 millions d'euros.\nCette d\u00e9cision du CNC \u00e9tait intervenue apr\u00e8s la col\u00e8re du distributeur et producteur Vincent Maraval en 2012 sur les cachets excessifs des stars de cin\u00e9ma.\nLors de cette pol\u00e9mique, les regards s'\u00e9taient notamment tourn\u00e9s vers Dany Boon.\nEn part de r\u00e9mun\u00e9ration du metteur en sc\u00e8ne dans le devis, c'est Jean-Luc Godard qui d\u00e9tient le record selon le classement d'\u00c9cran Total.\nSa r\u00e9mun\u00e9ration fixe a repr\u00e9sent\u00e9 31% du devis de son film Adieu au langage, soit 600.000\neuros pour un film au budget inf\u00e9rieur \u00e0 2 millions d'euros.\nSelon les nouvelles r\u00e8gles du CNC, la r\u00e9mun\u00e9ration maximale d'un acteur, r\u00e9alisateur ou sc\u00e9nariste dans un film dont le budget est inf\u00e9rieur \u00e0 4 millions d'euros ne pourra pas d\u00e9passer 15% du co\u00fbt de production si le film veut pr\u00e9tendre aux aides.\n"}, {"title": "", "link": "", "durationEvent": "true", "start": "2015-03-08", "description": "Evenement entre 2015-03-08 et 2015-03-14", "end": "2015-03-14"}]};
