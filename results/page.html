rrentes.\nVous avez dit SM ?\nN5.\nEt puis on arrive au patinage artistique, ses tenues obligatoirement sensuelles (la notation tient compte du spectacle visuel).\nEt avec Philippe Candeloro pour compl\u00e9ter le bin\u00f4me, cela commence \u00e0 d\u00e9raper.\nPremi\u00e8re gentillesse de l'ancien patineur.\nEn dehors d'\u00eatre bien habill\u00e9e, elle est assez f\u00e9line.\nN4.\nIntervient un petit passage par la case  blague en dessous de la ceinture .\nAlors qu'un couple d\u00e9marre son concours de danse sur la musique Casse-noisette de Tchaikovski, hymne de douceur s'il en est, Monfort livre son analyse.\nPremi\u00e8re note de\u00a0casse-noisette\u2026  Candeloro saisit la perche aussit\u00f4t.\n''Esp\u00e9rons que les noisettes ne vont pas se faire casser ce soir.\nN3.\nEt \u00e7a y est, on d\u00e9rive dans le grossier, voire le vulgaire.\nCandeloro se l\u00e2che sur une patineuse italienne.\nAh, elle a beaucoup de charme Valentina, un petit peu comme Monica Belluci.\nPeut-\u00eatre un peu moins de poitrine, mais bon\u2026\nN2.\nAu menu, \u00e9galement, une magnifique le\u00e7on de relance de Nelson Monfort.\nCandeloro attaque :  Le costume (rose) en jette autant que la nana j'allais dire !\nLe journaliste lui renvoie la balle :  Ah ben \u00e7a, je vous le confirme !\nAlors le consultant se fait mousser :  En 2006, j'avais fait une petite allusion \u00e0 son joli petit post\u00e9rieur\u2026  Conclusion en beaut\u00e9 du second :  Sa morphologie n'a pas tellement chang\u00e9 !\nN1.\nBon, et puis finalement, on sombre dans le gras, le lourd.\nFaut dire qu'en 5 minutes de programme, y'a de quoi faire.\nCandeloro, en solo :  En tout cas, moi, je connais plus d'un anaconda qui aimerait venir l'emb\u00eater un petit peu cette jeune Cl\u00e9op\u00e2tre canadienne\u2026\nBONUS TRACK Au sujet d'une autre athl\u00e8te (car oui, rappelons que ces filles sont des championnes), apr\u00e8s son concours, il s'adresse \u00e0 la journaliste de terrain de France TV :  Christelle, vous pouvez lui dire que c'est pas la seule \u00e0 \u00eatre excit\u00e9e, elle a un joli sourire cette patineuse !\nUn tantinet g\u00ean\u00e9e, la dame au micro tente de calmer le jeu :  Elle est charmante, elle est tr\u00e8s sympa\u2026  Puis Candeloro, en douceur :  Ah la vache.\nSinon, les deux hommes font aussi de l'analyse technique, l'ancien patineur essayant d'expliquer pourquoi un programme est bon ou pas, de donner ses conseils en direct.\nEntre quelques blagounettes seulement.\u00a0\nPierre Menjot\n", "start": "2014-02-19", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=369eabbbcceeede7bd2d428fbb9e027d", "title": 33}, {"start": "2014-02-18", "end": "2014-02-19", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-02-18 et 2014-02-19"}, {"description": "le 21/02/2014 \u00e0 17:15\nCatherine Meurisse sort Moderne Olympia aux \u00e9ditions Futuropolis.\nCr\u00e9dits photo : Futuropolis\nAvec sa derni\u00e8re bande dessin\u00e9e, Catherine Meurisse revisite l'histoire de l'art et entra\u00eene le lecteur dans une visite d\u00e9capante du mus\u00e9e parisien.\nPublicit\u00e9\nL'histoire\nMus\u00e9e d'Orsay, int\u00e9rieur nuit.\nComme toutes les h\u00e9ro\u00efnes de tableaux, l'Olympia de Manet r\u00eave d'\u00eatre la star d'une toile c\u00e9l\u00e8bre.\nV\u00eatue simplement d'un ruban noir autour du cou, elle encha\u00eene les castings.\nSon but absolu?\nJouer la Juliette de Shakespeare .\nElle est aid\u00e9e dans sa qu\u00eate par son ami, le Fifre de Manet .\nDans l'univers parall\u00e8le et d\u00e9cal\u00e9 de Catherine Meurisse , la V\u00e9nus d'Ingres, flanqu\u00e9e de ses trois cupidons, est une sorte de Marilyn Monroe qui rafle tous les r\u00f4les dans les toiles de ma\u00eetres.\nLes \u00abrefus\u00e9s\u00bb et les \u00abofficiels\u00bb sont en guerre, l'impressionnisme tente de se faire une place et les \u00abacteurs\u00bb de Manet et de Degas discutent le bout de gras \u00e0 la caf\u00e9t\u00e9ria.\nMais un \u00e9v\u00e9nement va bouleverser ce monde bien rang\u00e9: l'histoire d'amour qui na\u00eet entre Olympia et l'un des romains d'une toile de Thomas Couture.\nUn officiel et une refus\u00e9e ensemble?\nV\u00e9nus est outr\u00e9e et elle ne compte pas laisser ces Rom\u00e9o et Juliette d'Orsay batifoler en toute libert\u00e9.\nL'auteur\nN\u00e9e en 1980 \u00e0 Niort, Catherine Meurisse suit des \u00e9tudes \u00e0 l'\u00c9cole Estienne puis \u00e0 l'\u00c9cole Sup\u00e9rieure des Arts D\u00e9coratifs \u00e0 Paris.\nSon dipl\u00f4me en poche, elle commence sa carri\u00e8re dans la presse et elle joint le club tr\u00e8s priv\u00e9 des dessinatrices de l'\u00e9quipe de Charlie Hebdo .\nSa bande dessin\u00e9e Mes hommes de lettres (\u00e9d.\nSarbacane, 2008) se vend \u00e0 plus de 150 000 exemplaires.\nSon style impertinent et libre pla\u00eet.\nCette cousine lointaine de Bret\u00e9cher s\u00e9duit de nombreux lecteurs avec sa vision personnelle de l'histoire de la litt\u00e9rature fran\u00e7aise.\nAvec Le Ponts des Arts en 2012, elle \u00e9tudie, toujours avec le m\u00eame sens de l'humour, les liens entre peinture et \u00e9criture.\nCe sont cette fois les auteurs et critiques qu'elle met en sc\u00e8ne, de Diderot \u00e0 Deleuze, en passant par Proust et Ruskin.\nLeurs pr\u00e9f\u00e9rences artistiques sont pass\u00e9es au crible.\nElle continue sur sa lanc\u00e9e avec Moderne Olympia (\u00e9d.\nFuturopolis), une visite guid\u00e9e d\u00e9lirante du Mus\u00e9e d'Orsay.\nL'avis du Figaro\nOn n'avait pas autant ri avec les classiques de l'histoire de l'art depuis la Rubrique \u00e0 Brac Gallery de Gotlib (\u00e9d.\nDargaud 1997).\nCatherine Meurisse a tout compris en faisant sienne l'air de Chantons sous la pluie, qu'elle cite en pr\u00e9ambule: \u00abMake \u2018em laugh, make \u2018em laugh, make \u2018em laugh\u00bb (Fais-les rire, fais-les rire, fais-les rire).\nAvec un style libre et remarquable, Meurisse tisse une histoire hilarante et \u00e9rudite, o\u00f9 l'on croise des allusions aux ballerines de Degas, \u00e0 Monet, \u00e0 Van Gogh \u00e0 West Side Story et au Moulin Rouge .\nDans son monde, la pop culture et les toiles du Mus\u00e9e d'Orsay se m\u00e9langent all\u00e9grement et elle s'amuse avec bonheur du d\u00e9calage entre le s\u00e9rieux des tableaux et le langage de charretier des personnages.\nLes romains de Couture n'h\u00e9sitent pas \u00e0 s'exclamer \u00abV\u00e9nus, mon petit boudin ador\u00e9!\u00bb.\nChaque case apporte son lot de surprises, que ce soit un d\u00e9tail tordu en arri\u00e8re-plan ou une reproduction sublime de La Falaise d'\u00c9tretat apr\u00e8s l'orage de Courbet.\nLe message, lui, est clair.\nL'histoire de l'art s'\u00e9crit au jour le jour et les scandales d'hier (les d\u00e9buts de l'impressionnisme) sont les chefs d'\u0153uvres d'aujourd'hui.\nEt utiliser la bande dessin\u00e9e pour le raconter, c'est un ultime pied de nez dont Catherine Meurisse se d\u00e9lecte.\nUne d\u00e9sacralisation n\u00e9cessaire et \u00e9rudite de la peinture depuis 1870.\nModerne Olympia, de Catherine Meurisse, \u00c9ditions Futuropolis, 17\u20ac\n", "start": "2014-02-21", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=8b11dead4fdd136e2e0d96dc2ffba0a1", "title": 34}, {"start": "2014-02-20", "end": "2014-02-21", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-02-20 et 2014-02-21"}, {"description": "\u00a0-\u00a0Par\u00a0 Le Nouvel Observateur\n\u00a0\nL'actualit\u00e9 vue par Louison \u00a0 Les Jeux Olympiques de Sochi se finissent aujourd'hui.\nLa descente dans les sondages du pr\u00e9sident Hollande continuera sans doute.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0Fran\u00e7ois Hollande est en visite d'\u00c9tat aux \u00c9tats-Unis du 10 au 12 f\u00e9vrier, peu apr\u00e8s qu'une fausse rumeur a pr\u00eat\u00e9 \u00e0 Barack Obama une liaison avec la chanteuse Beyonc\u00e9 .\u00a0\n(Louison/Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0On parlait beaucoup de la vie sentimentale de Fran\u00e7ois Hollande derni\u00e8rement.\nL'ancien Pr\u00e9sident attire \u00e0 nouveau l'attention m\u00e9diatique sur lui en faisant une d\u00e9claration qui laisse peu de doutes sur ses envies de se repr\u00e9senter en 2017.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 Mort de Fran\u00e7ois Cavanna, fondateur de Hara Kiri et Charlie Hebdo.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 A l'heure o\u00f9 la France enti\u00e8re s'interroge sur l'avenir sentimental du Pr\u00e9sident, Fran\u00e7ois Hollande se rend en solo au Vatican. \u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 La c\u00e9l\u00e8bre enseigne parisienne installe un nouveau magasin dans la galerie marchande accol\u00e9e au mus\u00e9e du Louvre.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0Le Sativex, m\u00e9dicament d\u00e9riv\u00e9 du cannabis destin\u00e9 \u00e0 traiter les contractures de la scl\u00e9rose en plaques, a \u00e9t\u00e9 autoris\u00e9 jeudi.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0Centrafrique, Syrie, ch\u00f4mage, r\u00e9forme p\u00e9nale, sans oublier les municipales et les europ\u00e9ennes, voire un remaniement\u2026 Les haies \u00e0 franchir seront nombreuses pour Fran\u00e7ois Hollande   Ces obstacles qui attendent Hollande en 2014 \u00a0(Louison)\nL'actualit\u00e9 vue par Louison \u00a0Valls star de 2013, avant Sarkozy en 2014 ?\nC'est ce qui ressort d'un sondage LH2 pour  Le Nouvel Observateur  \u00a0(Louison)\nL'actualit\u00e9 vue par Louison \u00a0Les sages-femmes exigent des revalorisations de leur m\u00e9tier, indispensable \u00e0 la soci\u00e9t\u00e9.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 Pr\u00e8s d'un an apr\u00e8s l'affaire Spanghero, un nouveau scandale de la viande de cheval \u00e9clate dans le sud de la France.\nUne vingtaine de personnes sont d'ores et d\u00e9j\u00e0 mises en examen.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0Le r\u00e9chauffement climatique n'int\u00e9resse toujours pas la majorit\u00e9 des Fran\u00e7ais, s'inqui\u00e9taient mardi des psychologues et des sociologues r\u00e9unis \u00e0 Paris pour tenter de comprendre cette indiff\u00e9rence. \u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 Nelson Mandela, symbole de la lutte contre l'apartheid et ancien pr\u00e9sident Sud-Africain s'est \u00e9teint le 5 d\u00e9cembre chez lui, \u00e0 l'\u00e2ge de 95ans.\nLes hommages se multiplient aux quatre coins de la plan\u00e8te.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0Selon un sondage, pour 2017, le pr\u00e9sident de l'UMP peut compter sur un sympathisant sur 100.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 Le Pr\u00e9sident de la R\u00e9publique a d\u00e9clar\u00e9 que l'inversion de la courbe du ch\u00f4mage \u00e9tait  une bataille  qui prendrait  tout le temps n\u00e9cessaire .\nIl a aussi maintenu son intention d'y arriver d'ici la fin de l'ann\u00e9e.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 La cuv\u00e9e 2013 du Beaujolais Nouveau d\u00e9barque dans un climat tendu en France. \u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 La candidate UMP est devenue en quelques minutes la ris\u00e9e du web.\nLa raison?\nUne petite phrase bien d\u00e9cal\u00e9e sur le m\u00e9tro parisien qu'elle trouve  plein de charme .\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0Toujours secret sur ses intentions politiques, Nicolas Sarkozy passe par la case Assembl\u00e9e Nationale aujourd'hui.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 Lors des c\u00e9r\u00e9monies du 11 novembre, des manifestants ont hu\u00e9 le passage du Pr\u00e9sident Hollande, provocant une vague d'indignation dans l'opinion publique.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0La France devient-elle raciste ?\nC'est la question qui se pose apr\u00e8s que Christiane Taubira a \u00e9t\u00e9 trait\u00e9e de  guenon  et que les candidats du FN multiplient les d\u00e9rapages. \u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 Le gouvernement n'a pas c\u00e9d\u00e9 \u00e0 l'ultimatum des bonnets rouges.\nCes derniers promettent des repr\u00e9sailles en retour.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 Tr\u00e8s attendue, la diffusion du documentaire  Campagne intime  nous offre un portrait in\u00e9dit de l'ancien chef de l'Etat: celui d'un papa fou de sa fille, qui chante du Dylan au petit d\u00e9jeuner avec sa femme.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 RFI a confirm\u00e9 samedi 2 novembre la mort de deux de ses journalistes: Ghislaine Dupont et Claude Verlon, pris en otages au Mali la veille.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 Col\u00e8re et violentes manifestations des agriculteurs bretons face \u00e0 l'\u00e9cotaxe.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 Rencontre entre Laurent Fabius et John Kerry\u00a0(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 Beaucoup de t\u00e9nors se sont faits porter p\u00e2les pour le  d\u00e9bat  organis\u00e9 \u00e0 l'UMP sur les ann\u00e9es Sarkozy.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 L'opinion public est en \u00e9moi apr\u00e8s l'arrestation et l'expulsion de Leonarda, quinze ans.\nLes faits se sont d\u00e9roul\u00e9s pendant une sortie scolaire. \u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0Mercredi 9 octobre, un d\u00e9put\u00e9 UMP particuli\u00e8rement inspir\u00e9, a imit\u00e9 la poule lors de l'intervention d'une d\u00e9put\u00e9e.\nCe geste, d\u00e9plac\u00e9 et sexiste, a \u00e9t\u00e9 unanimement condamn\u00e9.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 Lors des cantonales de la ville de Brignoles (83), le candidat du FN arrive largement en t\u00eate (40%) et se retrouve face \u00e0 celui de l'UMP.\nLe PS est \u00e9limin\u00e9.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0Les s\u00e9nateurs n'ont pas r\u00e9ussi \u00e0 s'accorder sur un budget pour 2014.\nR\u00e9sultat, le retour du  shutdown , pas vu depuis 17 ans. \u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 L'ancien Pr\u00e9sident prolonge l'affaire Bettencourt en allant en cassation.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 Alors que le Giec pr\u00e9dit un r\u00e9chauffement climatique qui ferait monter les oc\u00e9ans d'un m\u00e8tre d'ici 2100, la ministre verte C\u00e9cile Duflot se concentre sur les pol\u00e9miques li\u00e9es aux Roms.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0Fran\u00e7ois Hollande, cr\u00e9dit\u00e9 de 23% d'opinions favorables, continue de chuter dans les sondages.\u00a0\n(Louison/Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 L'ancien Premier ministre accumule les pol\u00e9miques en tout genre.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0Envoyer l'arm\u00e9e \u00e0 Marseille ?\nL'ancienne candidate malheureuse \u00e0 la pr\u00e9sidentielle r\u00e9pond  pourquoi pas .\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 Dans une longue interview accord\u00e9e au magazine Le Point, S\u00e9gol\u00e8ne Royal n'\u00e9pargne pas les socialistes actuellement au pouvoir.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0Alors que les enfants fran\u00e7ais reprennent le chemin de l'\u00e9cole, le pr\u00e9sident se trouve en position d\u00e9licate sur la question du conflit syrien. \u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0Au d\u00e9but de l'ann\u00e9e 2013 un scandale agro-alimentaire r\u00e9v\u00e9lait l'utilisation frauduleuse de viande de cheval impropre \u00e0 la consommation dans les pr\u00e9parations \u00e0 base de viande de b\u0153uf.\nPlusieurs mois apr\u00e8s, de nouveaux cas apparaissent. \u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0Face \u00e0 l'intensification des massacres en Syrie, la communaut\u00e9 internationale -le pr\u00e9sident Hollande en t\u00eate- h\u00e9site \u00e0 intervenir. \u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 La rentr\u00e9e du gouvernement fut le th\u00e9\u00e2tre d'un clivage assum\u00e9 entre le ministre de l'int\u00e9rieur et certains de ses coll\u00e8gues.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0Dans une note adress\u00e9e \u00e0 la pr\u00e9sidence, le ministre de l'Int\u00e9rieur Manuel Valls a d\u00e9nonc\u00e9 le projet de loi p\u00e9nale de sa coll\u00e8gue de la Justice Christiane Taubira et demand\u00e9 \u00e0 Fran\u00e7ois Hollande de trancher sur le sujet.\nLouison a imagin\u00e9 l'accueil re\u00e7u par ce courrier.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0Le Nouveau Parti anticapitaliste lance une souscription, a annonc\u00e9 le 13 ao\u00fbt Philippe Poutou qui fut le candidat du parti \u00e0 la pr\u00e9sidentielle de 2012.\nLouison fait le parall\u00e8le avec l'appel aux dons lanc\u00e9 par l'UMP.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 Ce 2 ao\u00fbt marque le d\u00e9but des vacances pour le gouvernement... mais pour une courte p\u00e9riode, sans trop s'\u00e9loigner de Paris, et \u00e0 port\u00e9e de t\u00e9l\u00e9phone.\nDe ces conditions pos\u00e9es par le chef de l'Etat Fran\u00e7ois Hollande, Louison a fait un dessin.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0Le 1er ao\u00fbt, les 11 millions d'euros que doit l'UMP \u00e0 la suite de l'invalidation des comptes de campagne de Nicolas Sarkozy restent d'actualit\u00e9, et Louison s'en inspire !\u00a0(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0Des voix estiment que Nicolas Sarkozy aurait pu verser davantage que 7.500 euros pour aider au remboursement de sa dette \u00e9lectorale.\nLouison imagine la r\u00e9ponse de Carla, l'\u00e9pouse de l'ex-pr\u00e9sident, \u00e0 ces critiques.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0Le S\u00e9nat a vot\u00e9 jeudi 25 juillet la loi sur la transparence par 168 voix pour et 155 contre.\nElle consiste en la publication du patrimoine des \u00e9lus au Journal officiel.\nUn projet de loi sur la transparence de la vie publique en r\u00e9ponse \u00e0 l'affaire Cahuzac.\u00a0\n(Louison/Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0Si le petit George Alexander Louis, fils de Kate et William, est troisi\u00e8me dans l'ordre d'accession au tr\u00f4ne du Royaume-Uni, Louison nous rappelle que c'est Elizabeth II qui en demeure la reine.\nElle r\u00e8gne d\u00e9sormais depuis 61 ans.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0Le jeudi 18 juillet 2013, Fran\u00e7ois Hollande a din\u00e9 avec pr\u00e8s d'une centaine de journalistes.\nUn diner  off  dont quelques paroles ont filtr\u00e9.\nC'\u00e9tait une premi\u00e8re pour un chef de l'Etat en exercice.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 C'est la semaine des retours.\nApr\u00e8s l'ancien pr\u00e9sident Sarkozy, c'est au tour de l'ancien directeur du FMI de faire son retour.\nAu cours d'une interview accord\u00e9e \u00e0 CNN, DSK est revenu sur les circonstances de son arrestation, sur son avenir politique et sur son rapport aux femmes.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0La collecte pour l'UMP est encore loin des onze millions d'euros manquants.\nL'ancien pr\u00e9sident et candidat battu du parti va-t-il devoir mettre la main \u00e0 la poche?\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 La d\u00e9cision du Conseil Constitutionnel plonge l'UMP dans une crise financi\u00e8re sans pr\u00e9c\u00e9dent.\nL'ancien Pr\u00e9sident vient \u00e0 la rescousse du parti dont il est le cr\u00e9ateur, en organisant une collecte.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0Le Conseil constitutionnel a confirm\u00e9 le 4 juillet le rejet du compte de la campagne pr\u00e9sidentielle 2012 de Nicolas Sarkozy.\nCette d\u00e9cision prive l'ex-candidat UMP du remboursement par l'\u00c9tat de quelque dix millions d'euros de frais de campagne.\u00a0\n(Louison/Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 Invit\u00e9e ce matin sur RTL, la ministre de l'\u00e9cologie a s\u00e9v\u00e8rement critiqu\u00e9 le budget 2014.\nLa r\u00e9action n'a pas \u00e9t\u00e9 longue : en d\u00e9but d'apr\u00e8s-midi le compte twitter de Matignon annonce que la ministre verte est convoqu\u00e9e, en fin de journ\u00e9e, Fran\u00e7ois Hollande met fin \u00e0 ses fonctions.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0Le tribunal de Milan a condamn\u00e9 le 24 juin l\u2019ex-chef du gouvernement italien Silvio Berlusconi \u00e0 sept ans de prison dans le proc\u00e8s Rubygate, o\u00f9 il \u00e9tait accus\u00e9 d\u2019abus de pouvoir et prostitution de mineure.\u00a0\n(Louison/Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0Cons\u00e9quence du s\u00e9isme provoqu\u00e9 par l'affaire Cahuzac, la loi sur la transparence des repr\u00e9sentants politiques a \u00e9t\u00e9 adopt\u00e9e.\nD\u00e9put\u00e9s de droite et radicaux de gauche s'y opposaient. \u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0Profitant de la venue de Fran\u00e7ois Hollande, les Femen ont organis\u00e9 une action aujourd'hui au salon du Bourget.\nElles r\u00e9clament au pr\u00e9sident la lib\u00e9ration de leurs consoeurs emprisonn\u00e9es en Tunisie. \u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 Que devons-nous \u00e0 l'\u00c9tat ?\nC'est l'une des questions pos\u00e9es aux lyc\u00e9ens de s\u00e9rie ES \u00e0 l'\u00e9preuve de philosophie du bac, le 17 juin 2013.\u00a0\n(Louison/Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0Les 403 millions d'euros octroy\u00e9s \u00e0 Bernard Tapie en 2008 dans le cadre de son conflit avec le Cr\u00e9dit lyonnais inspirent Louison.\u00a0\n(Louison / Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 L'ancien Premier Ministre de Fran\u00e7ois Mitterrand et figure du socialisme fran\u00e7ais, s'est \u00e9teint \u00e0 l'\u00e2ge de 84 ans.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0L'UMP est \u00e0 nouveau embourb\u00e9e dans une \u00e9lection \u00e0 probl\u00e8mes.\nApr\u00e8s la d\u00e9signation du chef du parti, c'est aujourd'hui la primaire \u00e0 Paris qui coince.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0Vincent Autin et Bruno Boileau se sont dit oui \u00e0 Montpellier, le 29 mai 2013, donnant lieu au premier mariage homosexuel en France. \u00a0\n(Louison/Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0Les opposants au mariage homo ont effectu\u00e9 un baroud d'honneur \u00e0 Paris, le 26 mai, r\u00e9clamant l'abrogation de la loi vot\u00e9e le mois pr\u00e9c\u00e9dent. \u00a0\n(Louison/Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 Lors de la deuxi\u00e8me conf\u00e9rence de presse de son quinquennat, Fran\u00e7ois Hollande a fait savoir qu'un remaniement de son gouvernement n'\u00e9tait pas \u00e0 l'ordre du jour.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 Bien que pr\u00e9visible l'annonce faite aujourd'hui d'une France en \u00e9tat de r\u00e9cession ne devrait pas arranger la c\u00f4te de popularit\u00e9 du pr\u00e9sident Hollande.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0Les c\u00e9l\u00e9brations de la victoire du club de football parisien ont \u00e9t\u00e9 le th\u00e9\u00e2tre de violences: pillages, bless\u00e9s et interpellations ont pris l'avantage sur les festivit\u00e9s.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 L'ancien premier ministre de Nicolas Sarkozy, candidat malheureux \u00e0 la pr\u00e9sident de l'UMP a fait savoir qu'il serait candidat \u00e0 l'\u00e9lection pr\u00e9sidentielle de 2017 et ce  quoi qu'il arrive .\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0Pol\u00e9mique apr\u00e8s la d\u00e9couverte de 500.000\neuros sur le compte de Claude Gu\u00e9ant : cet argent vient-il de Libye ?\u00a0\nLouison\nL'actualit\u00e9 vue par Louison \u00a0 Selon un sondage LH2 pour le Nouvel Observatuer, 48% des fran\u00e7ais pensent que s'il avait \u00e9t\u00e9 \u00e9lu, Nicolas Sarkozy n'aurait pas fait mieux face \u00e0 la crise que Fran\u00e7ois Hollande.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 Les anti-mariage pour tous se rassemblent une derni\u00e8re fois \u00e0 Paris, avant le vote final \u00e0 l'assembl\u00e9e le 23 avril.\nLes organisateurs pr\u00e9voient une grande mobilisation.\nLes incidents des derniers jours laissent craindre des d\u00e9rapages.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 D\u00e9bordements, menaces et agressions, le mouvement des anti-mariage pour tous se radicalise.\nDernier \u00e9v\u00e8nement en date: agressions et d\u00e9g\u00e2ts mat\u00e9riels dans un bar gay \u00e0 Lille.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0Plus de six mois apr\u00e8s l'annonce de son intention de partir vivre en Belgique, le patron de LVMH renonce finalement \u00e0 prendre la nationalit\u00e9.\nD'autres exil\u00e9s ont \u00e9t\u00e9 plus gourmands en passeport...\u00a0(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0J\u00e9r\u00f4me Cahuzac n'exclut pas de revenir \u00e0 l'Assembl\u00e9e nationale.\nClaude Bartolone,  essaye de convaincre  l'int\u00e9ress\u00e9 de s'abstenir d'un retour dans l'h\u00e9micycle.\u00a0\n(Louison - Le Nouvel Observateur).\nL'actualit\u00e9 vue par Louison \u00a0Le dromadaire malien offert en f\u00e9vrier dernier \u00e0 Fran\u00e7ois Hollande a fini en plat familial \u00e0 Tombouctou.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0Deux semaines apr\u00e8s sa d\u00e9mission du gouvernement, l'ancien ministre du Budget J\u00e9r\u00f4me Cahuzac avoue avoir menti et reconnait poss\u00e9der un compte \u00e0 l'\u00e9tranger. \u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 Quelques jours apr\u00e8s sa mise en examen pour  abus de faiblesse  sur la personne de Liliane Bettencourt, l'ancien pr\u00e9sident s'exprime pour la premi\u00e8re fois publiquement sur le r\u00e9seau social Facebook.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 A quelques jours de l'examen de la loi sur le mariage pour tous par le s\u00e9nat, le mouvement des antis r\u00e9unis \u00e0 Paris 300 000 personnes selon la pr\u00e9fecture et 1,4 million selon les organisateurs.\nQuelques d\u00e9bordements de foule sont \u00e0 constater. \u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0Louison imagine ce que Carla Bruni-Sarkozy a pu chanter lors de la r\u00e9union de crise chez son mari le 22 mars, au lendemain de sa mise en examen. \u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0Louison se penche sur la pol\u00e9mique qui veut que Carla Bruni s'en prenne \u00e0 Fran\u00e7ois Hollande avec sa chanson  Le Pingouin .\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0Toute la plan\u00e8te a les yeux riv\u00e9s vers la chapelle Sixtine en attedant la nomination du nouveau Pape.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0M\u00eame absent, Nicolas Sarkozy est omnipr\u00e9sent . \u00a0\n(Louison/Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0Nouvelle m\u00e9saventure pour Ikea et ses consommateurs : le g\u00e9ant su\u00e9dois de l'ameublement a annonc\u00e9 le 5 mars qu'il retirait de ses caf\u00e9t\u00e9rias dans 23 pays des tartes sur lesquelles les autorit\u00e9s sanitaires chinoises ont trouv\u00e9 des bact\u00e9ries g\u00e9n\u00e9ralement t\u00e9moins d'une contamination f\u00e9cale.\u00a0\n(Louison/Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0Pr\u00e9c\u00e9demment, le scandale de la viande de cheval qui secoue l'industrie agro-alimentaire avait d\u00e9j\u00e0 touch\u00e9 Ikea et les boulettes de viande de boeuf servies dans tous ses magasins europ\u00e9ens.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0Sur fond de crise dans le secteur de l'agro-alimentaire et alors que la rumeur d'un retour de Sarkozy pour la pr\u00e9sidentielle de 2017 se fait de plus en plus pr\u00e9sente, Fran\u00e7ois Hollande balaye cette hypoth\u00e8se d'une simple boutade.\nA une petite fille qui lui disait n'avoir jamais vu Sarkozy en vrai, il r\u00e9pond  eh bah tu ne le verras plus! .\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 Pour la deuxi\u00e8me fois depuis la d\u00e9faite de l'ancien pr\u00e9sident, l'UMP organise un colloque des amis de Sarkozy.\nLe th\u00e8me du jour : la place de la France dans le monde durant le quinquennat de Nicolas Sarkozy .\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 S\u00e9gol\u00e8ne Royal va \u00eatre nomm\u00e9e le 21 f\u00e9vrier vice-pr\u00e9sidente de la Banque publique d'investissement.\nElle en sera \u00e9galement la porte-parole.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0En plein scandale du secteur agro-alimentaire, la loi pour le mariage pour tous a \u00e9t\u00e9 officiellement vot\u00e9e \u00e0 l'Assembl\u00e9e nationale.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0Une femme a \u00e9t\u00e9 interpell\u00e9e le 7 f\u00e9vrier apr\u00e8s avoir trac\u00e9 au marqueur une inscription sur le tableau de Delacroix  La libert\u00e9 guidant le peuple , au mus\u00e9e du Louvre-Lens.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 \u00a0(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 Apr\u00e8s les batailles de pouvoir, l'UMP s'illustre en oubliant totalement le principe de parit\u00e9 dans sa nouvelle organisation.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 A Authieux-sur-le-Port-Saint-Ouen en Seine-Maritime, une enseignante a malencontreusement diffus\u00e9 quelques minutes d'un film pornographique \u00e0 des enfants \u00e2g\u00e9s de 3 \u00e0 5 ans.\nSortie quelques instants de la salle de classe, elle pensait avoir t\u00e9l\u00e9charg\u00e9 un dessin anim\u00e9.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 Pour sauver deux pachydermes, Brigitte Bardot menace elle aussi de prendre la nationalit\u00e9 russe.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 Eni\u00e8me rebondissement dans l'affaire Depardieu, le pr\u00e9sident Poutine accorde la nationalit\u00e9 russe \u00e0 l'acteur fran\u00e7ais qui vit d\u00e9sormais en Belgique.\u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 \u00a0(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0Pr\u00e8s de huit mois apr\u00e8s sa d\u00e9faite, les comptes de campagne de l'ancien Pr\u00e9sident se retrouvent dans le collimateur. \u00a0\n(Louison - Le Nouvel Observateur)\nL'actualit\u00e9 vue par Louison \u00a0 Dimanche 16 d\u00e9cembre, la France se mobilise en faveur du mariage pour tous et de l'\u00e9galit\u00e9 des droits.\u00a0\n(Louison - Le Nouvel Observateur)\n", "start": "2014-02-23", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=b116dcc762e28693f5ea7478ca30043e", "title": 35}, {"start": "2014-02-22", "end": "2014-02-23", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-02-22 et 2014-02-23"}, {"description": "26/02/14 - 11h07\n\u00a9 Capture d'\u00e9cran.\nvid\u00e9o Les commentaires de Philippe Candeloro et Nelson Monfort en patinage artistique durant les JO de Sotchi ont \u00e9t\u00e9 jug\u00e9s graveleux par certains observateurs.\nDaniel Bilalian, directeur des Sports de France T\u00e9l\u00e9visions, a d\u00e9fendu son \u00e9quipe sur le plateau du Grand Journal (Canal +).\nIl n'y voit aucun sexisme ou machisme, juste un  exc\u00e8s d'enthousiasme, de plaisir, de joie de vivre .\n\u00c0 la une de Charlie Hebdo demain : Des J.O. de merde... pic.twitter.com/EpW4VZyJU1\n\u2014 Charlie Hebdo (@Charlie_Hebdo_) 18 F\u00e9vrier 2014\nCertains propos tenus \u00e0 l'antenne de France T\u00e9l\u00e9visions par les commentateurs des jeux Olympiques de Sotchi, achev\u00e9s dimanche dernier, ont \u00e9t\u00e9 jug\u00e9s misogynes ou du moins d\u00e9plac\u00e9s par des t\u00e9l\u00e9spectateurs et des internautes qui ont r\u00e9agi sur les r\u00e9seaux sociaux et alert\u00e9 le CSA.\nCandeloro cible principale des critiques\nVous avez remarqu\u00e9 que dans patinage 'artistique', il y a le mot 'artistique'.\nLe physique a son importance.\nLes autres cha\u00eenes (comme NBC ou ZDF) re\u00e7oivent les m\u00eames reproches, c'est-\u00e0-dire un exc\u00e8s de louanges, de critiques.\nTout cela est \u00e0 relativiser.\nEn tout cas, il n'y a pas d'insulte , a-t-il r\u00e9agi.\nPhilippe Candeloro est la cible principale des critiques qui s'abattent sur le service public fran\u00e7ais.\nL'ex-candidat de  Danse avec les stars  peut compter sur le soutien de Bilalian.\nCandeloro, il faut le prendre comme il est.\nIl s'occupe du patinage de cette fa\u00e7on-l\u00e0 depuis des dizaines d'ann\u00e9es.\nAvant l'existence d'internet, il faisait exactement la m\u00eame chose.\nAujourd'hui, c'est le ph\u00e9nom\u00e8ne internet qui peut \u00eatre la pire et la meilleure des choses.\nPhilippe Candeloro, c'est un personnage de Michel Audiard.\nIl a l'habitude de faire des plaisanteries, je crois qu'il n'y a rien de sexiste chez lui , r\u00e9pond-il.\nLa Une de Charlie Hebdo?\nUne cons\u00e9cration\nQuant au principal int\u00e9ress\u00e9, il ne comprend pas vraiment la controverse autour de ses remarques.\nDaniel Bilalian m'a dit: de toute fa\u00e7on, vous, on vous prend pour ce que vous \u00eates.\nC'est ce qu'on aime chez vous, ce que les t\u00e9l\u00e9spectateurs aiment chez vous.\nC'est pour \u00e7a qu'il y a encore du patinage qui est diffus\u00e9 \u00e0 la t\u00e9l\u00e9vision aujourd'hui.\nC'est ce qui a fait aussi le succ\u00e8s de notre trio avec Yannick et Nelson.\nSi je commence \u00e0 devoir changer ma fa\u00e7on de parler, je crois que je n'aurai plus grand-chose \u00e0 faire au sein de ce trio.\nC'est vrai que dans le patinage, on a beaucoup de chance, il y a de jolies filles.\nPourquoi n'aurait-on pas le droit de le dire finalement? , s'interoge-t-il.\nL'hebdomadaire satirique fran\u00e7ais Charlie Hebdo a m\u00eame consacr\u00e9 sa Une \u00e0 la pol\u00e9mique.\nC'est la vraie cons\u00e9cration , ironise Daniel Bilalian.\nIl y a Obama, il y a Hollande.\nCa veut dire que vous \u00eates le centre du monde.\nM\u00eame le G\u00e9n\u00e9ral de Gaulle a eu droit \u00e0 un titre qui \u00e9tait Bal tragique \u00e0 Colombey - 1 mort , termine-t-il.\nRegardez la vid\u00e9o ci-dessous \u00e0 partir de 8min20\nLire aussi\n", "start": "2014-02-26", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=b76fe0d842e417767b1ab1d5270d06e6", "title": 36}, {"start": "2014-02-25", "end": "2014-02-26", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-02-25 et 2014-02-26"}, {"description": "| Par Fr\u00e9d\u00e9ric Potet\nUne dame avec un gros nez, assise sur une chaise, les mains pos\u00e9es l'une sur l'autre.\nDes personnages secondaires interchangeables qui viennent discuter avec elle\u00a0: une petite fille, un poulet, un canard, un vieux monsieur, un singe en costume, un escargot\u2026 et m\u00eame son double \u00e0 elle, rigoureusement identique.\nUn trait r\u00e9duit \u00e0 sa plus grande simplicit\u00e9.\nDes dialogues, enfin, sur tout et n'importe quoi et qui font mouche par leur concision.\nN\u00e9 \u00e0 Buenos Aires en 1939, mort \u00e0 Paris du sida en 1987, le dramaturge, romancier et dessinateur argentin Copi a cr\u00e9\u00e9 l'une des bandes dessin\u00e9es les plus minimalistes qui soient, aux confins du non-sens et de la psychanalyse.\nSous le label Olivus, les \u00e9ditions Corn\u00e9lius et L'Olivier inaugurent une anthologie des planches que l'auteur a publi\u00e9es dans des magazines fran\u00e7ais (Le Nouvel Observateur, Hara-Kiri, Charlie Hebdo\u2026) \u00e0 partir du milieu des ann\u00e9es 1960.\n\u00ab\u00a0Si vous m'aviez connue autrefois\u00a0!\nDeux rolls, une rivi\u00e8re de diamants, Valentino \u00e0 mes pieds\u2026\u00a0\u00bb, r\u00eave \u00e0 voix haute la dame.\n\u00ab\u00a0Et moi alors, qui jouais au tennis avec le pape \u00a0!\u00a0\u00bb, surench\u00e9rit l'escargot.\n\u00ab\u00a0Menteur\u00a0!\u00a0\n\u00bb, conclut la dame en \u00e9crasant du poing le gast\u00e9ropode.\n", "start": "2014-03-07", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=a7653629f3b888eb577f5f311e710137", "title": 37}, {"start": "2014-03-05", "end": "2014-03-07", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-03-05 et 2014-03-07"}, {"description": "Actualit\u00e9   Obsession   Pop Life   Femen : une d\u00e9rive sectaire ?\nFemen : une d\u00e9rive sectaire ?\nInna, leader de la branche fran\u00e7aise, dirige d\u00e9sormais un groupe de fid\u00e8les radicales.\nEnti\u00e8rement d\u00e9vou\u00e9es \u00e0 sa personnalit\u00e9, elles sont pr\u00eates \u00e0 tout pour la suivre.\nR\u00e9cit d'une\u00a0prise de pouvoir chez les n\u00e9of\u00e9ministes\nTout QG a son antichambre.\nCelui du nouveau quartier g\u00e9n\u00e9ral des\u00a0Femen\u00a0est conforme \u00e0 l'imagerie punk-trash des sextivistes aux seins nus.\nUn vieux canap\u00e9 en cuir,\u00a0une\u00a0caisse en bois en guise de table, des cendriers qui d\u00e9bordent et des tasses \u00e9br\u00e9ch\u00e9es o\u00f9 l'on verse du caf\u00e9 ti\u00e8de.\nIl y fait froid et l'on n'y voit goutte :\u00a0une\u00a0seule ampoule gr\u00e9sille au milieu des courants d'air et diffuse un h\u00e2lo jaun\u00e2tre sur les fresques peintes par les \u00ab camarades \u00bb de\u00a0Charlie Hebdo.\u00a0\nAu milieu de la pi\u00e8ce, telles des sentinelles, couronnes de fleurs sur la t\u00eate, deux soldates\u00a0Femen\u00a0veillent, l'air peu am\u00e8ne.\nVoil\u00e0 pour le comit\u00e9 d'accueil, auquel il faut ajouter deux ou trois chats au pelage \u00e9lim\u00e9 qui d\u00e9ambulent en miaulant piteusement.\nNous ne verrons pas la \u00ab g\u00e9n\u00e9rale en chef \u00bb Inna Shevchenko ce soir-l\u00e0.\nEt nous n'obtiendrons pas le passe permettant d'acc\u00e9der aux quartiers priv\u00e9s des r\u00e9volutionnaires topless.\nEn temps de guerre, il faut filtrer les ind\u00e9sirables : espions, terroristes et journalistes.\u00a0\n\u00ab Ne comptez pas sur nous pour vous raconter nos vies : on n'a pas de pass\u00e9, ni de futur \u00bb,\u00a0lance la premi\u00e8re, oeil noir sous\u00a0une\u00a0frange rideau.\u00a0\n\u00ab On pense et on vit\u00a0Femen, tout le reste passe au second plan \u00bb,\u00a0compl\u00e8te l'autre.\nQue se passe-t-il chez les\u00a0Femen\u00a0?\nAuraient-elles perdu leur sens de l'humour ?\nO\u00f9 sont pass\u00e9s les soubrettes \u00e0 plumeaux, perch\u00e9es \u00e0 quatre pattes sous le porche de DSK, et les Bunnies hilares qui f\u00e9licitaient Berlusconi fesses \u00e0 l'air pour l'ensemble de son oeuvre ?\nUn groupe Femen manifestant contre Silvio Berlusconi en 2011:\nDans leur nouveau squat, aux confins du p\u00e9riph\u00e9rique nord, investi depuis trois mois, les plus radicales des f\u00e9ministes r\u00e9volutionnaires semblent avoir adopt\u00e9 jusqu'\u00e0 la caricature l'esprit guerrier de leur \u00e9nigmatique leader ukrainienne, quittant famille, boulot et vie d'avant pour devenir des soldates\u00a0Femen,\u00a0\u00ab \u00e0 100% \u00bb.\n\u00ab On ne se fixe aucune limite dans nos actions, \u00e0 part celle de faire couler le sang \u00bb,\u00a0explique ainsi Pauline, 27 ans, \u00ab embrigad\u00e9e volontaire \u00bb depuis plus d'un an.\nL'ex-\u00e9tudiante en gestion culturelle,\u00a0\u00ab jeune gouine militante de Bordeaux \u00bb\u00a0comme elle se d\u00e9crit, le r\u00e9p\u00e8te \u00e0 chaque fin de phrase : elles ne sont pas l\u00e0 pour\u00a0\u00ab copiner \u00bb,\u00a0ni poser nues pour les photos, elles sont\u00ab en guerre \u00bb.\nUne\u00a0guerre qui ne s'embarrasse ni de peurs ni de regrets.\u00a0\nUne\u00a0guerre contre\u00a0\u00ab le plus grand g\u00e9nocide de l'humanit\u00e9 \u00bb\u00a0: celui des femmes.\nAvec son acolyte Marguerite, 23 ans, elle a pass\u00e9 trois semaines dans les ge\u00f4les tunisiennes en juin dernier, parqu\u00e9e dans\u00a0une\u00a0cellule de 30 prisonni\u00e8res.\u00a0\nUne\u00a0exp\u00e9rience qu'elle r\u00e9sume en deux mots :\u00a0\u00ab dommage collat\u00e9ral \u00bb.\u00a0\nDeux fois par semaine, avec Inna, les sextivistes chaussent leurs baskets et partent courir de l'autre c\u00f4t\u00e9, le long du canal,\u00a0\u00ab pour s'endurcir \u00bb,\u00a0en attendant des entra\u00eenements plus pouss\u00e9s encore, pourquoi pas calqu\u00e9s sur le mod\u00e8le du Front de Lib\u00e9ration de la Palestine ?\nLe jour, elles font de la veille internet pour suivre l'actualit\u00e9 et pr\u00e9parer les actions ; le soir, certaines font des petits boulots\u00a0\u00ab pour aider les autres soeurs \u00bb.\u00a0Une\u00a0vie enti\u00e8re d\u00e9volue \u00e0 la cause\u00a0Femen.\nD\u00e9volue \u00e0 Inna, grincent d'anciennes membres.\nPERSONNAGE ROMANESQUE\nDr\u00f4le de fille cette Inna.\nPhysiquement d'abord : \u00e0 peine 23 ans, mais l'air d'en avoir dix de plus.\nUn regard acier dur et froid,\u00a0une\u00a0pr\u00e9sence forte et magn\u00e9tique malgr\u00e9 un corps plut\u00f4t menu.\nCette fille de colonel venue des rives de la mer Noire ne laisse personne indiff\u00e9rent.\u00a0\n\u00ab Sur le terrain, elle montre\u00a0une\u00a0puissance impressionnante \u00bb,\u00a0confie Caroline Fourest, qui vient de publier un roman-enqu\u00eate sur le personnage (1).\nEst-ce \u00e0 cause de son p\u00e8re qui, croyant ainsi renforcer son syst\u00e8me immunitaire, lui versait tous les matins, b\u00e9b\u00e9, de l'eau glac\u00e9e sur le corps ?\nInna grandit \u00e0 Kherson,\u00a0une\u00a0ville de 300 000 \u00e2mes au sud de l'Ukraine russophone.\nSon p\u00e8re adule cette fille si singuli\u00e8re, forte comme un gar\u00e7on et en t\u00eate de classe partout.\u00a0\n\u00ab Inna est tr\u00e8s diff\u00e9rente des autres Ukrainiennes qui ont fond\u00e9\u00a0Femen.\nEt ce n'est pas seulement parce qu'elle est originaire d'une\u00a0autre ville.\nElle n'a pas la m\u00eame structure de pens\u00e9e et j'ai parfois du mal \u00e0 cerner ce qui l'anime \u00bb,\u00a0confie la journaliste Galia Ackerman, qui l'a re\u00e7ue pour \u00e9laborer leur biographie\u00a0Femen\u00a0(1).\nDans les actions, c'est toujours elle qui donne le signal.\nD'un regard,\u00a0une\u00a0moue, un froncement de sourcil, elle fixe le tempo, le verbe et le sourire rares.\nC'est elle aussi que les journalistes r\u00e9clament, elle que les photographes mitraillent.\nElle dont les filles guettent sans arr\u00eat l'assentiment.\nUn an et demi apr\u00e8s son arriv\u00e9e au Lavoir moderne, son premier QG dans le 18earrondissement, le mouvement a beau s'essouffler, elle a r\u00e9ussi son pari : son arm\u00e9e est enfin pr\u00eate.\nParmi la vingtaine de membres,\u00a0une\u00a0petite moiti\u00e9 constitue le noyau dur du mouvement,\u00a0\u00ab les plus fanatiques \u00bb,\u00a0selon\u00a0une\u00a0ancienne qui est partie apr\u00e8s l'action controvers\u00e9e devant la Grande Mosqu\u00e9e de Paris en avril 2013, o\u00f9 les activistes avaient br\u00fbl\u00e9\u00a0une\u00a0banni\u00e8re noire marqu\u00e9e de la profession de foi islamique.\u00a0\n\u00ab Inna est un personnage \u00e9minemment romanesque,\u00a0explique la jeune femme qui pr\u00e9f\u00e8re garder son\u00a0anonymat.\nElle est \u00e0 la fois touchante et impressionnante, ce qui explique que certaines filles sont capables de risquer leur vie pour elle.\n\u00bb\u00a0Selon elle,\u00a0Femen\u00a0a un fonctionnement de type\u00a0\u00ab sectaire \u00bb,\u00a0avec \u00e0 sa t\u00eate\u00a0une\u00a0\u00abgourou que personne ne critique : certaines activistes ont un rapport quasi amoureux \u00e0 Inna et lui vouent un v\u00e9ritable culte, jusqu'\u00e0 imiter ses gestes et copier ses paroles.\n\u00bb\nDIVISER POUR MIEUX R\u00c9GNER\nLes combats contre l'extr\u00eame-droite : Pauline, d\u00e9guis\u00e9e en berg\u00e8re et violent\u00e9e par un CRS pendant\u00a0une\u00a0action contre la manifestion Jour de col\u00e8re, en janvier dernier.\nInna (au centre) et ses \u00abembrigad\u00e9es volontaires\u00bb lors d'unemanif pro-avortement, \u00e0 Paris, en f\u00e9vrier.\n\u00a0\nTelle\u00a0une\u00a0sultane au milieu de sa cour, Inna aurait ses\u00a0\u00ab favorites \u00bb,\u00a0pr\u00eates \u00e0 tout pour lui\u00a0\u00ab plaire \u00bb\u00a0et\u00a0\u00ab \u00eatre choisies \u00bb\u00a0pour faire des actions.\u00a0\n\u00ab Elle \u00e9tait constamment en train de nous tester, de nous jauger pour voir jusqu'o\u00f9 on est pr\u00eates \u00e0 aller.\n\u00bb\u00a0Sa m\u00e9thode : diviser pour mieux r\u00e9gner, souffler le chaud et le froid, malmener les \u00e9gos.\u00a0\n\u00ab Elle nous met sur un pi\u00e9destal un jour, puis nous ignore le lendemain, sans raison.\nA force, certaines se transforment en harpies.\nUn jour, j'ai os\u00e9 affirmer mon d\u00e9saccord sur\u00a0une\u00a0action.\nDevant tout le monde, Inna m'a dit froidement : \u00ab Toi, tu ne viens plus aux pr\u00e9parations.\u00bb\nPuis, \u00e0 part, elle m'a fait comprendre mes limites avec de petits sous-entendus : \u00ab Ton probl\u00e8me \u00e0 toi, c'est ton travail, tu es trop attach\u00e9e \u00e0 ta famille.\n\u00bb\nUne\u00a0autre, militante f\u00e9ministe depuis des ann\u00e9es, a \u00e9t\u00e9 surprise de voir certaines filles changer radicalement sous l'emprise du mouvement.\u00a0\n\u00ab Au d\u00e9part, toutes les filles \u00e9taient d'accord pour que l'on cr\u00e9e des espaces de discussion, sur le voile notamment.\nLes actions \u00e9taient vot\u00e9es \u00e0 main lev\u00e9e.\nPuis Inna a siffl\u00e9 la fin de la partie, en me faisant comprendre s\u00e8chement que les lignes id\u00e9ologiques du mouvement \u00e9taient d\u00e9j\u00e0 fix\u00e9es.\nApr\u00e8s \u00e7a, plus personne ne pipait mot.\n\u00bb\nDes activistes pr\u00eates \u00e0 tout, des castings aux crit\u00e8res s\u00e9lectifs, des r\u00e9ponses st\u00e9r\u00e9otyp\u00e9es,\u00a0une\u00a0structure pyramidale,une\u00a0organisation opaque et\u00a0une\u00a0chef qui cultive l'ambigu\u00eft\u00e9, y compris sexuelle.\u00a0\n\u00ab On retrouve dans l'organisation d'aujourd'hui de nombreux crit\u00e8res qui font penser \u00e0\u00a0une\u00a0secte \u00bb,\u00a0observe, prudente,\u00a0une\u00a0sp\u00e9cialiste du mouvement.\u00a0\n\u00ab Ces filles sont jeunes, influen\u00e7ables, parfois fragiles.\nBeaucoup sont attir\u00e9es par la lumi\u00e8re des\u00a0Femen.\nEt Inna joue sur tout \u00e7a \u00bb,\u00a0dit pour sa part\u00a0une\u00a0des organisatrices de la premi\u00e8re heure.\nL'action contre le mouvement catholique int\u00e9griste Civitas, en marge de la Manif pour Tous en novembre 2012, a achev\u00e9 de forger l'esprit de corps, gommant les derni\u00e8res asp\u00e9rit\u00e9s, les ultimes r\u00e9sistances.\u00ab\nClairement, il y a eu un avant et un apr\u00e8s Civitas.\nLe fait d'avoir \u00e9t\u00e9 tabass\u00e9es par des fachos a tiss\u00e9 des liens tr\u00e8s forts entre les filles.\nInna n'a eu qu'\u00e0 claquer des doigts pour qu'elles se soumettent tout \u00e0 fait.\n\u00bb\nBATAILLES D'EGO\n\u00c9trange f\u00e9minisme que celui qui refuse le d\u00e9bat et rejoue en interne les codes de la subordination machiste...\nPeu \u00e0 peu, toutes celles qui avaient des id\u00e9es et de fortes personnalit\u00e9s ont \u00e9t\u00e9 \u00e9cart\u00e9es.\nM\u00eame Caroline Fourest, pourtant subjugu\u00e9e par son \u00ab h\u00e9ro\u00efne \u00bb, a fini par jeter l'\u00e9ponge, lass\u00e9e par l'\u00ab\u00a0autoritarisme \u00bb\u00a0ambiant.\u00a0\n\u00ab Elles ont un c\u00f4t\u00e9 bande \u00e0 Baader dans leur fa\u00e7on de mettre l'action au-dessus de toute r\u00e9flexion,\u00a0reconna\u00eet Fourest qui admet avoir tent\u00e9 de les mod\u00e9rer et de structurer un peu leur id\u00e9ologie.\u00a0\nAu fil des mois, j'ai pu constater que les soldates s'endurcissaient sans pour autant s'\u00e9paissir.\n\u00bb\u00a0Inna, elle, assume toutes les critiques :\u00a0\u00ab Nous attendons des activistes un degr\u00e9 d'engagement total qui ne laisse aucune place \u00e0 l'h\u00e9sitation.\n\u00bb\nSelon elle, si des filles sont parties en cours de route, c'est qu'elles n'\u00e9taient pas faites pour\u00a0Femen.\u00a0\n\u00ab Et tant pis s'il y en a qui ne nous aiment pas, \u00e7a fait partie de l'histoire du mouvement.\nL'action, chez nous, a toujours prim\u00e9 sur la r\u00e9flexion \u00bb,\u00a0r\u00e9p\u00e8te celle qui se pr\u00e9pare \u00e0 inaugurer son nouveau \u00ab centre international\u00a0Femen.\u00bb\nInna la bonne \u00e9l\u00e8ve, l'\u00aboutsider\u00bb, irait-elle trop loin dans le culte d'elle-m\u00eame, gris\u00e9e par le pouvoir et la notori\u00e9t\u00e9 ?\nA Kiev, quand la blonde se d\u00e9cide \u00e0 rejoindre\u00a0Femen, l'organisation existe d\u00e9j\u00e0 depuis un an, cr\u00e9\u00e9e par trois jeunes femmes iconoclastes, Anna Hutsol, Sasha et Oksana.\u00a0\n\u00ab Inna \u00e9tait\u00a0une\u00a0pi\u00e8ce rapport\u00e9e et a d\u00fb creuser son trou parmi le trio des filles toutes originaires de Khmelnitski,\u00a0une\u00a0ville-march\u00e9 de l'Ouest \u00bb,\u00a0rappelle Caroline Fourest.\nElle n'est pas, comme les autres, pass\u00e9e par le moule des Komsomols, ces camps d'\u00e9t\u00e9 des jeunesses communistes.\nElle n'a pas vibr\u00e9 \u00e0 l'unisson de la r\u00e9volution orange en apprenant par coeur\u00a0La Femme et le Socialisme\u00a0d'August Bebel.\nElle doit s'imposer, elle, la fille de la classe moyenne, dans ce groupe d\u00e9j\u00e0 soud\u00e9 politiquement.\nCollage du street artiste Combo (en arri\u00e8re-plan), r\u00e9alis\u00e9 le 14 juillet 2013 : les militantes n'ont pu assister \u00e0 sa pose, bloqu\u00e9es \u00e0 la sortie de leur QG par la police.\nEt, surtout, faire sa place face \u00e0 Viktor Sviatski, l'ami d'enfance d'Anna, le \u00ab cerveau m\u00e2le \u00bb qui prend de plus en plus de place dans le mouvement et qu'elle ne peut pas encadrer.\nEntre eux se joue\u00a0une\u00a0bataille d'\u00e9gos o\u00f9 tous les coups sont permis.\nElle veut l'affronter, le provoquer, \u00ab lib\u00e9rer \u00bb les filles de Viktor et s'affranchir enfin de son encombrante tutelle \u00ab intellectuelle \u00bb.\nLa croix catholique qui surplombe le Ma\u00efdan de Kiev, \u00e9rig\u00e9e par des activistes polonais pendant la r\u00e9volution orange, lui en donnera l'occasion.\nC'est apr\u00e8s l'avoir sci\u00e9e \u00e0 grands coups de tron\u00e7onneuse que sa t\u00eate sera r\u00e9clam\u00e9e par le chef de la police et qu'elle fuira \u00e0 Paris en ao\u00fbt 2012.\nElle cr\u00e9e alors la branche\u00a0Femen\u00a0France.\nAujourd'hui, l'ombre de Viktor ne plane plus.\nEt Inna r\u00e8gne en ma\u00eetre sur son arm\u00e9e.\u00a0\n\u00ab En arrivant en France, elle a azimut\u00e9 toute la cellule de base ukrainienne \u00bb,\u00a0glisse\u00a0une\u00a0proche.\nImpuissantes, les trois autres Ukrainiennes ne peuvent que regarder, de loin en loin, leur mouvement qui leur \u00e9chappe.\u00a0\n\u00ab Ce qui se passe \u00e0 l'int\u00e9rieur des\u00a0Femen\u00a0France ne nous int\u00e9resse pas \u00bb,\u00a0explique Oksana, l'artiste du groupe, marini\u00e8re et bleu de travail, un th\u00e9 russe \u00e0 la main derri\u00e8re le bar du Lavoir moderne, l'ancien QG dans lequel elle a gard\u00e9\u00a0une\u00a0chambre.\nUn d\u00e9tachement qui masque \u00e0 peine\u00a0une\u00a0volont\u00e9 de reprendre les r\u00eanes pour ne pas laisser la marque\u00a0Femen\u00a0se galvauder.\u00a0\n\u00ab Les\u00a0Femen\u00a0France sont tomb\u00e9es dans le marketing, elles se dispersent trop \u00bb,\u00a0juge pour sa part l'\u00ab autre Shevchenko \u00bb, la blonde Sasha qui, apr\u00e8s plusieurs mois pass\u00e9s \u00e0 Francfort \u00e0 coacher la branche allemande, vit sa vie dans l'appartement que lui a laiss\u00e9 son petit ami russe.\nLe d\u00e9fil\u00e9 topless \u00e0 Paris, le 1er\u00a0f\u00e9vrier dernier, contre le recul de l'IVG ?\u00a0\nUne\u00a0\u00ab action gadget \u00bb, \u00ab pas assez radicale \u00bb\u00a0au go\u00fbt de Sasha et Oksana.\nM\u00e9diatiquement\u00ab nulle \u00bb\u00a0compar\u00e9e au coup de th\u00e9\u00e2tre provoqu\u00e9 par la bombe rousse Josephine Witt,\u00a0une\u00a0jeune\u00a0Femen\u00a0allemande, \u00e9tudiante en philosophie, qui monte.\nLe soir de No\u00ebl, en pleine messe de minuit, elle s'est dress\u00e9e nue, la poitrine barr\u00e9e d'un\u00a0\u00ab Je suis Dieu \u00bb,\u00a0sur l'autel de la basilique de Cologne pleine \u00e0 craquer.\nSpectaculaire.\u00a0\n\u00ab Le nu doit servir en dernier recours uniquement, sinon c'est la porte ouverte \u00e0 toutes les\u00a0d\u00e9rives \u00bb,\u00a0explique-t-elle.\nDes critiques qui ne semblent pas, pour l'instant, inqui\u00e9ter Inna.\nSa vie et sa mission ont fini par se confondre.\nTrop tard pour reculer.\n(1) Inna, par Caroline Fourest, Grasset\n", "start": "2014-03-09", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=5ff3bc94ec08debd63e4331ec21fb6a1", "title": 38}, {"start": "2014-03-08", "end": "2014-03-09", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-03-08 et 2014-03-09"}, {"description": "Les filles n'ont pas de banane, par Copi.\nDR\nSes romans, ses pi\u00e8ces de th\u00e9\u00e2tre et ses dessins de presse, d\u00e9lirants et subversifs, ont d\u00e9fini un style.\nCopi, de son vrai nom Raul Damonte Botana, argentin de Paris, mort du sida en 1987, \u00e0 l'\u00e2ge de 48 ans, a \u00e9t\u00e9 r\u00e9v\u00e9l\u00e9 par les aventures de la  Dame assise , publi\u00e9es d\u00e8s 1965 dans Le Nouvel Observateur - il avait 25 ans - puis dans Hara-Kiri , Charlie Hebdo et Gai Pied. \u00a0\nCette dame viss\u00e9e sur sa chaise qui dialogue au fil des pages avec une fourmi, une fleur, sa fille...\na d'abord d\u00e9rout\u00e9 les lecteurs par son trait sommaire et ses dessins pleins de silence.\nAvant d'atteindre la cons\u00e9cration lorsque Alfredo Arias l'adapte au th\u00e9\u00e2tre.\nUn premier volume rassemble les planches parues entre 1965 et 1979.\nCopi, l'homme debout, aborde avec un art de l'absurde et de la pr\u00e9cision les grands mouvements sociaux de l'\u00e9poque, notamment la lib\u00e9ration sexuelle.\nC'est le t\u00e9moignage d'un esprit sans mod\u00e8le, voltigeur et revendicatif.\u00a0\nLes filles n'ont pas de banane, par Copi.\nOlivius.\u00a0\n\u00a0\n", "start": "2014-03-13", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=49daf2c96649c43ecd6b6282f0e9d9f4", "title": 39}, {"start": "2014-03-10", "end": "2014-03-13", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-03-10 et 2014-03-13"}, {"description": "Big Bertha howitzer in action, via Wikim\u00e9dia Commons.\nIls y croyaient dur comme fer.\nAvec la \u00abDicke Bertha\u00bb, la Grosse Bertha, les Allemands pensaient avoir trouv\u00e9 l'arme miracle , rappelle le quotidien Die Welt, qui consacre un article \u00e0 l'histoire m\u00e9connue de ce c\u00e9l\u00e8bre canon de la Premi\u00e8re Guerre mondiale:\n\u00abCe mortier g\u00e9ant \u00e9tait porteur d'espoir pour les militaires allemands et les chauvins.\n[\u2026] Les Fran\u00e7ais avaient tir\u00e9 les le\u00e7ons de leur d\u00e9faite contre les Allemands en 1870/71, quand les murs de leurs installations de d\u00e9fense s'\u00e9taient av\u00e9r\u00e9s trop faibles.\nIls muraient d\u00e9sormais deux fois plus fort, se retranchaient derri\u00e8re du b\u00e9ton arm\u00e9.\nEn r\u00e9ponse, les Allemands d\u00e9veloppaient de gros calibres.\u00bb\nCe canon fabriqu\u00e9 par la compagnie industrielle Krupp fut rapidement surnomm\u00e9 la \u00abDicke Bertha\u00bb, sans que l'on sache si ce petit nom faisait vraiment r\u00e9f\u00e9rence \u00e0 Bertha Krupp, l'h\u00e9riti\u00e8re de l'entreprise.\nQu'importe, ce sobriquet \u00abdevint un synonyme de force d'impact, de force par la masse\u00bb, estime Die Welt.\nC'est d'ailleurs le nom donn\u00e9 \u00e0 un hebdo satirique fran\u00e7ais antimilitariste fond\u00e9 en 1991 en r\u00e9action \u00e0 la guerre du Golfe, dont la br\u00e8ve existence aboutira \u00e0 la reformation de Charlie Hebdo.\nAvec ses obus d'un calibre de 420 mm, la Grosse Bertha avait pour mission de d\u00e9truire les forts et les bunkers ennemis.\nLes premiers tests ne furent pourtant pas concluants.\nAu lieu de frapper \u00e0 500 m\u00e8tres au sud, le canon frappa 500 m\u00e8tres au nord!\nLors du deuxi\u00e8me, le percuteur fut tordu par la secousse.\nCe n'est qu'au troisi\u00e8me essai que la pi\u00e8ce d'artillerie finit par atteindre sa cible, mais \u00e0 ce moment-l\u00e0, \u00abtous les grands messieurs qui voulaient assister au premier tir [\u2026] avaient d\u00e9j\u00e0 pris le prochain train pour Berlin\u00bb, raconta Erich Steinert, le commandant en charge des essais.\nAu d\u00e9part, le canon \u00e9tait con\u00e7u pour rouler sur des rails de chemin de fer, mais fut jug\u00e9 trop difficile \u00e0 manier.\nL'arm\u00e9e allemande commanda un nouveau mod\u00e8le plus l\u00e9ger, qui puisse \u00eatre d\u00e9plac\u00e9 dans les rues gr\u00e2ce \u00e0 des chenilles.\nC'est ainsi que la Grosse Bertha a pu terroriser les Parisiens pendant six mois en 1918 , comme le rapportait Le Figaro en 2012.\nPositionn\u00e9 \u00e0 120 km de la capitale fran\u00e7aise, en Picardie, le canon \u00abparvient \u00e0 envoyer 320 projectiles sur la capitale et sa banlieue, provoquant la mort de 256 personnes et en blessant 625\u00bb.\nMais la Grosse Bertha ne tint tout de m\u00eame pas ses promesses.\nNon seulement elle ne permit pas de faire sauter le b\u00e9ton arm\u00e9, nouveau \u00e0 l'\u00e9poque, utilis\u00e9 dans les forts modernes en France et Belgique, mais elle se r\u00e9v\u00e9la peu adapt\u00e9e durant les combats: il fallait compter dix minutes pour la recharger.\n\u00c0 la fin de la guerre, tous les exemplaires du canon g\u00e9ant furent saisis et d\u00e9truits par les Alli\u00e9s.\nD'apr\u00e8s Die Welt, seul un mod\u00e8le r\u00e9duit de la Grosse Bertha est encore visible au Mus\u00e9e de l'Arm\u00e9e , \u00e0 Paris.\n\u00c0 lire aussi sur Slate.fr\n", "start": "2014-03-22", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=c2f8623c4631bad2ee19a1467dc4c49a", "title": 40}, {"start": "2014-03-21", "end": "2014-03-22", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-03-21 et 2014-03-22"}, {"description": "\u00a0-\u00a0Par\u00a0 Le Nouvel Observateur\n\u00a0\nNi gauche, ni droite, ni extr\u00eame-droite.\nLa grande gagnante du premier tour des municipales est l'abstention, qui bat un nouveau record.\u00a0\n(Louison - Le Nouvel Observateur)\nLe pr\u00e9sident de l'UMP Jean-Fran\u00e7ois Cop\u00e9 veut savoir si le chef de l'Etat \u00e9tait  oui ou non au courant  des \u00e9coutes judiciaires visant Nicolas Sarkozy et son avocat.\u00a0\n(Louison/Le Nouvel Observateur)\nL'ancien pr\u00e9sident et son \u00e9pouse attaquent en justice l'ancien conseiller en image, dont les enregistrements faits \u00e0 l'insu de tous, se retrouvent dans la presse.\u00a0\n(Louison - Le Nouvel Observateur)\nLes Jeux Olympiques de Sochi se finissent aujourd'hui.\nLa descente dans les sondages du pr\u00e9sident Hollande continuera sans doute.\u00a0\n(Louison - Le Nouvel Observateur)\nFran\u00e7ois Hollande est en visite d'\u00c9tat aux \u00c9tats-Unis du 10 au 12 f\u00e9vrier, peu apr\u00e8s qu'une fausse rumeur a pr\u00eat\u00e9 \u00e0 Barack Obama une liaison avec la chanteuse Beyonc\u00e9 .\u00a0\n(Louison/Le Nouvel Observateur)\nOn parlait beaucoup de la vie sentimentale de Fran\u00e7ois Hollande derni\u00e8rement.\nL'ancien Pr\u00e9sident attire \u00e0 nouveau l'attention m\u00e9diatique sur lui en faisant une d\u00e9claration qui laisse peu de doutes sur ses envies de se repr\u00e9senter en 2017.\u00a0\n(Louison - Le Nouvel Observateur)\nMort de Fran\u00e7ois Cavanna, fondateur de Hara Kiri et Charlie Hebdo.\u00a0\n(Louison - Le Nouvel Observateur)\nA l'heure o\u00f9 la France enti\u00e8re s'interroge sur l'avenir sentimental du Pr\u00e9sident, Fran\u00e7ois Hollande se rend en solo au Vatican. \u00a0\n(Louison - Le Nouvel Observateur)\nLa c\u00e9l\u00e8bre enseigne parisienne installe un nouveau magasin dans la galerie marchande accol\u00e9e au mus\u00e9e du Louvre.\u00a0\n(Louison - Le Nouvel Observateur)\nLe Sativex, m\u00e9dicament d\u00e9riv\u00e9 du cannabis destin\u00e9 \u00e0 traiter les contractures de la scl\u00e9rose en plaques, a \u00e9t\u00e9 autoris\u00e9 jeudi.\u00a0\n(Louison - Le Nouvel Observateur)\nCentrafrique, Syrie, ch\u00f4mage, r\u00e9forme p\u00e9nale, sans oublier les municipales et les europ\u00e9ennes, voire un remaniement\u2026 Les haies \u00e0 franchir seront nombreuses pour Fran\u00e7ois Hollande   Ces obstacles qui attendent Hollande en 2014 \u00a0(Louison)\nValls star de 2013, avant Sarkozy en 2014 ?\nC'est ce qui ressort d'un sondage LH2 pour  Le Nouvel Observateur  \u00a0(Louison)\nLes sages-femmes exigent des revalorisations de leur m\u00e9tier, indispensable \u00e0 la soci\u00e9t\u00e9.\u00a0\n(Louison - Le Nouvel Observateur)\nPr\u00e8s d'un an apr\u00e8s l'affaire Spanghero, un nouveau scandale de la viande de cheval \u00e9clate dans le sud de la France.\nUne vingtaine de personnes sont d'ores et d\u00e9j\u00e0 mises en examen.\u00a0\n(Louison - Le Nouvel Observateur)\nLe r\u00e9chauffement climatique n'int\u00e9resse toujours pas la majorit\u00e9 des Fran\u00e7ais, s'inqui\u00e9taient mardi des psychologues et des sociologues r\u00e9unis \u00e0 Paris pour tenter de comprendre cette indiff\u00e9rence. \u00a0\n(Louison - Le Nouvel Observateur)\nNelson Mandela, symbole de la lutte contre l'apartheid et ancien pr\u00e9sident Sud-Africain s'est \u00e9teint le 5 d\u00e9cembre chez lui, \u00e0 l'\u00e2ge de 95ans.\nLes hommages se multiplient aux quatre coins de la plan\u00e8te.\u00a0\n(Louison - Le Nouvel Observateur)\nSelon un sondage, pour 2017, le pr\u00e9sident de l'UMP peut compter sur un sympathisant sur 100.\u00a0\n(Louison - Le Nouvel Observateur)\nLe Pr\u00e9sident de la R\u00e9publique a d\u00e9clar\u00e9 que l'inversion de la courbe du ch\u00f4mage \u00e9tait  une bataille  qui prendrait  tout le temps n\u00e9cessaire .\nIl a aussi maintenu son intention d'y arriver d'ici la fin de l'ann\u00e9e.\u00a0\n(Louison - Le Nouvel Observateur)\nLa cuv\u00e9e 2013 du Beaujolais Nouveau d\u00e9barque dans un climat tendu en France. \u00a0\n(Louison - Le Nouvel Observateur)\nLa candidate UMP est devenue en quelques minutes la ris\u00e9e du web.\nLa raison?\nUne petite phrase bien d\u00e9cal\u00e9e sur le m\u00e9tro parisien qu'elle trouve  plein de charme .\u00a0\n(Louison - Le Nouvel Observateur)\nToujours secret sur ses intentions politiques, Nicolas Sarkozy passe par la case Assembl\u00e9e Nationale aujourd'hui.\u00a0\n(Louison - Le Nouvel Observateur)\nLors des c\u00e9r\u00e9monies du 11 novembre, des manifestants ont hu\u00e9 le passage du Pr\u00e9sident Hollande, provocant une vague d'indignation dans l'opinion publique.\u00a0\n(Louison - Le Nouvel Observateur)\nLa France devient-elle raciste ?\nC'est la question qui se pose apr\u00e8s que Christiane Taubira a \u00e9t\u00e9 trait\u00e9e de  guenon  et que les candidats du FN multiplient les d\u00e9rapages. \u00a0\n(Louison - Le Nouvel Observateur)\nLe gouvernement n'a pas c\u00e9d\u00e9 \u00e0 l'ultimatum des bonnets rouges.\nCes derniers promettent des repr\u00e9sailles en retour.\u00a0\n(Louison - Le Nouvel Observateur)\nTr\u00e8s attendue, la diffusion du documentaire  Campagne intime  nous offre un portrait in\u00e9dit de l'ancien chef de l'Etat: celui d'un papa fou de sa fille, qui chante du Dylan au petit d\u00e9jeuner avec sa femme.\u00a0\n(Louison - Le Nouvel Observateur)\nRFI a confirm\u00e9 samedi 2 novembre la mort de deux de ses journalistes: Ghislaine Dupont et Claude Verlon, pris en otages au Mali la veille.\u00a0\n(Louison - Le Nouvel Observateur)\nCol\u00e8re et violentes manifestations des agriculteurs bretons face \u00e0 l'\u00e9cotaxe.\u00a0\n(Louison - Le Nouvel Observateur)\nRencontre entre Laurent Fabius et John Kerry\u00a0(Louison - Le Nouvel Observateur)\nBeaucoup de t\u00e9nors se sont faits porter p\u00e2les pour le  d\u00e9bat  organis\u00e9 \u00e0 l'UMP sur les ann\u00e9es Sarkozy.\u00a0\n(Louison - Le Nouvel Observateur)\nL'opinion public est en \u00e9moi apr\u00e8s l'arrestation et l'expulsion de Leonarda, quinze ans.\nLes faits se sont d\u00e9roul\u00e9s pendant une sortie scolaire. \u00a0\n(Louison - Le Nouvel Observateur)\nMercredi 9 octobre, un d\u00e9put\u00e9 UMP particuli\u00e8rement inspir\u00e9, a imit\u00e9 la poule lors de l'intervention d'une d\u00e9put\u00e9e.\nCe geste, d\u00e9plac\u00e9 et sexiste, a \u00e9t\u00e9 unanimement condamn\u00e9.\u00a0\n(Louison - Le Nouvel Observateur)\nLors des cantonales de la ville de Brignoles (83), le candidat du FN arrive largement en t\u00eate (40%) et se retrouve face \u00e0 celui de l'UMP.\nLe PS est \u00e9limin\u00e9.\u00a0\n(Louison - Le Nouvel Observateur)\nLes s\u00e9nateurs n'ont pas r\u00e9ussi \u00e0 s'accorder sur un budget pour 2014.\nR\u00e9sultat, le retour du  shutdown , pas vu depuis 17 ans. \u00a0\n(Louison - Le Nouvel Observateur)\nL'ancien Pr\u00e9sident prolonge l'affaire Bettencourt en allant en cassation.\u00a0\n(Louison - Le Nouvel Observateur)\nAlors que le Giec pr\u00e9dit un r\u00e9chauffement climatique qui ferait monter les oc\u00e9ans d'un m\u00e8tre d'ici 2100, la ministre verte C\u00e9cile Duflot se concentre sur les pol\u00e9miques li\u00e9es aux Roms.\u00a0\n(Louison - Le Nouvel Observateur)\nFran\u00e7ois Hollande, cr\u00e9dit\u00e9 de 23% d'opinions favorables, continue de chuter dans les sondages.\u00a0\n(Louison/Le Nouvel Observateur)\nL'ancien Premier ministre accumule les pol\u00e9miques en tout genre.\u00a0\n(Louison - Le Nouvel Observateur)\nEnvoyer l'arm\u00e9e \u00e0 Marseille ?\nL'ancienne candidate malheureuse \u00e0 la pr\u00e9sidentielle r\u00e9pond  pourquoi pas .\u00a0\n(Louison - Le Nouvel Observateur)\nDans une longue interview accord\u00e9e au magazine Le Point, S\u00e9gol\u00e8ne Royal n'\u00e9pargne pas les socialistes actuellement au pouvoir.\u00a0\n(Louison - Le Nouvel Observateur)\nAlors que les enfants fran\u00e7ais reprennent le chemin de l'\u00e9cole, le pr\u00e9sident se trouve en position d\u00e9licate sur la question du conflit syrien. \u00a0\n(Louison - Le Nouvel Observateur)\nAu d\u00e9but de l'ann\u00e9e 2013 un scandale agro-alimentaire r\u00e9v\u00e9lait l'utilisation frauduleuse de viande de cheval impropre \u00e0 la consommation dans les pr\u00e9parations \u00e0 base de viande de b\u0153uf.\nPlusieurs mois apr\u00e8s, de nouveaux cas apparaissent. \u00a0\n(Louison - Le Nouvel Observateur)\nFace \u00e0 l'intensification des massacres en Syrie, la communaut\u00e9 internationale -le pr\u00e9sident Hollande en t\u00eate- h\u00e9site \u00e0 intervenir. \u00a0\n(Louison - Le Nouvel Observateur)\nLa rentr\u00e9e du gouvernement fut le th\u00e9\u00e2tre d'un clivage assum\u00e9 entre le ministre de l'int\u00e9rieur et certains de ses coll\u00e8gues.\u00a0\n(Louison - Le Nouvel Observateur)\nDans une note adress\u00e9e \u00e0 la pr\u00e9sidence, le ministre de l'Int\u00e9rieur Manuel Valls a d\u00e9nonc\u00e9 le projet de loi p\u00e9nale de sa coll\u00e8gue de la Justice Christiane Taubira et demand\u00e9 \u00e0 Fran\u00e7ois Hollande de trancher sur le sujet.\nLouison a imagin\u00e9 l'accueil re\u00e7u par ce courrier.\u00a0\n(Louison - Le Nouvel Observateur)\nLe Nouveau Parti anticapitaliste lance une souscription, a annonc\u00e9 le 13 ao\u00fbt Philippe Poutou qui fut le candidat du parti \u00e0 la pr\u00e9sidentielle de 2012.\nLouison fait le parall\u00e8le avec l'appel aux dons lanc\u00e9 par l'UMP.\u00a0\n(Louison - Le Nouvel Observateur)\nCe 2 ao\u00fbt marque le d\u00e9but des vacances pour le gouvernement... mais pour une courte p\u00e9riode, sans trop s'\u00e9loigner de Paris, et \u00e0 port\u00e9e de t\u00e9l\u00e9phone.\nDe ces conditions pos\u00e9es par le chef de l'Etat Fran\u00e7ois Hollande, Louison a fait un dessin.\u00a0\n(Louison - Le Nouvel Observateur)\nLe 1er ao\u00fbt, les 11 millions d'euros que doit l'UMP \u00e0 la suite de l'invalidation des comptes de campagne de Nicolas Sarkozy restent d'actualit\u00e9, et Louison s'en inspire !\u00a0(Louison - Le Nouvel Observateur)\nDes voix estiment que Nicolas Sarkozy aurait pu verser davantage que 7.500 euros pour aider au remboursement de sa dette \u00e9lectorale.\nLouison imagine la r\u00e9ponse de Carla, l'\u00e9pouse de l'ex-pr\u00e9sident, \u00e0 ces critiques.\u00a0\n(Louison - Le Nouvel Observateur)\nLe S\u00e9nat a vot\u00e9 jeudi 25 juillet la loi sur la transparence par 168 voix pour et 155 contre.\nElle consiste en la publication du patrimoine des \u00e9lus au Journal officiel.\nUn projet de loi sur la transparence de la vie publique en r\u00e9ponse \u00e0 l'affaire Cahuzac.\u00a0\n(Louison/Le Nouvel Observateur)\nSi le petit George Alexander Louis, fils de Kate et William, est troisi\u00e8me dans l'ordre d'accession au tr\u00f4ne du Royaume-Uni, Louison nous rappelle que c'est Elizabeth II qui en demeure la reine.\nElle r\u00e8gne d\u00e9sormais depuis 61 ans.\u00a0\n(Louison - Le Nouvel Observateur)\nLe jeudi 18 juillet 2013, Fran\u00e7ois Hollande a din\u00e9 avec pr\u00e8s d'une centaine de journalistes.\nUn diner  off  dont quelques paroles ont filtr\u00e9.\nC'\u00e9tait une premi\u00e8re pour un chef de l'Etat en exercice.\u00a0\n(Louison - Le Nouvel Observateur)\nC'est la semaine des retours.\nApr\u00e8s l'ancien pr\u00e9sident Sarkozy, c'est au tour de l'ancien directeur du FMI de faire son retour.\nAu cours d'une interview accord\u00e9e \u00e0 CNN, DSK est revenu sur les circonstances de son arrestation, sur son avenir politique et sur son rapport aux femmes.\u00a0\n(Louison - Le Nouvel Observateur)\nLa collecte pour l'UMP est encore loin des onze millions d'euros manquants.\nL'ancien pr\u00e9sident et candidat battu du parti va-t-il devoir mettre la main \u00e0 la poche?\u00a0\n(Louison - Le Nouvel Observateur)\nLa d\u00e9cision du Conseil Constitutionnel plonge l'UMP dans une crise financi\u00e8re sans pr\u00e9c\u00e9dent.\nL'ancien Pr\u00e9sident vient \u00e0 la rescousse du parti dont il est le cr\u00e9ateur, en organisant une collecte.\u00a0\n(Louison - Le Nouvel Observateur)\nLe Conseil constitutionnel a confirm\u00e9 le 4 juillet le rejet du compte de la campagne pr\u00e9sidentielle 2012 de Nicolas Sarkozy.\nCette d\u00e9cision prive l'ex-candidat UMP du remboursement par l'\u00c9tat de quelque dix millions d'euros de frais de campagne.\u00a0\n(Louison/Le Nouvel Observateur)\nInvit\u00e9e ce matin sur RTL, la ministre de l'\u00e9cologie a s\u00e9v\u00e8rement critiqu\u00e9 le budget 2014.\nLa r\u00e9action n'a pas \u00e9t\u00e9 longue : en d\u00e9but d'apr\u00e8s-midi le compte twitter de Matignon annonce que la ministre verte est convoqu\u00e9e, en fin de journ\u00e9e, Fran\u00e7ois Hollande met fin \u00e0 ses fonctions.\u00a0\n(Louison - Le Nouvel Observateur)\nLe tribunal de Milan a condamn\u00e9 le 24 juin l\u2019ex-chef du gouvernement italien Silvio Berlusconi \u00e0 sept ans de prison dans le proc\u00e8s Rubygate, o\u00f9 il \u00e9tait accus\u00e9 d\u2019abus de pouvoir et prostitution de mineure.\u00a0\n(Louison/Le Nouvel Observateur)\nCons\u00e9quence du s\u00e9isme provoqu\u00e9 par l'affaire Cahuzac, la loi sur la transparence des repr\u00e9sentants politiques a \u00e9t\u00e9 adopt\u00e9e.\nD\u00e9put\u00e9s de droite et radicaux de gauche s'y opposaient. \u00a0\n(Louison - Le Nouvel Observateur)\nProfitant de la venue de Fran\u00e7ois Hollande, les Femen ont organis\u00e9 une action aujourd'hui au salon du Bourget.\nElles r\u00e9clament au pr\u00e9sident la lib\u00e9ration de leurs consoeurs emprisonn\u00e9es en Tunisie. \u00a0\n(Louison - Le Nouvel Observateur)\nQue devons-nous \u00e0 l'\u00c9tat ?\nC'est l'une des questions pos\u00e9es aux lyc\u00e9ens de s\u00e9rie ES \u00e0 l'\u00e9preuve de philosophie du bac, le 17 juin 2013.\u00a0\n(Louison/Le Nouvel Observateur)\nLes 403 millions d'euros octroy\u00e9s \u00e0 Bernard Tapie en 2008 dans le cadre de son conflit avec le Cr\u00e9dit lyonnais inspirent Louison.\u00a0\n(Louison / Le Nouvel Observateur)\nL'ancien Premier Ministre de Fran\u00e7ois Mitterrand et figure du socialisme fran\u00e7ais, s'est \u00e9teint \u00e0 l'\u00e2ge de 84 ans.\u00a0\n(Louison - Le Nouvel Observateur)\nL'UMP est \u00e0 nouveau embourb\u00e9e dans une \u00e9lection \u00e0 probl\u00e8mes.\nApr\u00e8s la d\u00e9signation du chef du parti, c'est aujourd'hui la primaire \u00e0 Paris qui coince.\u00a0\n(Louison - Le Nouvel Observateur)\nVincent Autin et Bruno Boileau se sont dit oui \u00e0 Montpellier, le 29 mai 2013, donnant lieu au premier mariage homosexuel en France. \u00a0\n(Louison/Le Nouvel Observateur)\nLes opposants au mariage homo ont effectu\u00e9 un baroud d'honneur \u00e0 Paris, le 26 mai, r\u00e9clamant l'abrogation de la loi vot\u00e9e le mois pr\u00e9c\u00e9dent. \u00a0\n(Louison/Le Nouvel Observateur)\nLors de la deuxi\u00e8me conf\u00e9rence de presse de son quinquennat, Fran\u00e7ois Hollande a fait savoir qu'un remaniement de son gouvernement n'\u00e9tait pas \u00e0 l'ordre du jour.\u00a0\n(Louison - Le Nouvel Observateur)\nBien que pr\u00e9visible l'annonce faite aujourd'hui d'une France en \u00e9tat de r\u00e9cession ne devrait pas arranger la c\u00f4te de popularit\u00e9 du pr\u00e9sident Hollande.\u00a0\n(Louison - Le Nouvel Observateur)\nLes c\u00e9l\u00e9brations de la victoire du club de football parisien ont \u00e9t\u00e9 le th\u00e9\u00e2tre de violences: pillages, bless\u00e9s et interpellations ont pris l'avantage sur les festivit\u00e9s.\u00a0\n(Louison - Le Nouvel Observateur)\nL'ancien premier ministre de Nicolas Sarkozy, candidat malheureux \u00e0 la pr\u00e9sident de l'UMP a fait savoir qu'il serait candidat \u00e0 l'\u00e9lection pr\u00e9sidentielle de 2017 et ce  quoi qu'il arrive .\u00a0\n(Louison - Le Nouvel Observateur)\nPol\u00e9mique apr\u00e8s la d\u00e9couverte de 500.000\neuros sur le compte de Claude Gu\u00e9ant : cet argent vient-il de Libye ?\u00a0\nLouison\nSelon un sondage LH2 pour le Nouvel Observatuer, 48% des fran\u00e7ais pensent que s'il avait \u00e9t\u00e9 \u00e9lu, Nicolas Sarkozy n'aurait pas fait mieux face \u00e0 la crise que Fran\u00e7ois Hollande.\u00a0\n(Louison - Le Nouvel Observateur)\nLes anti-mariage pour tous se rassemblent une derni\u00e8re fois \u00e0 Paris, avant le vote final \u00e0 l'assembl\u00e9e le 23 avril.\nLes organisateurs pr\u00e9voient une grande mobilisation.\nLes incidents des derniers jours laissent craindre des d\u00e9rapages.\u00a0\n(Louison - Le Nouvel Observateur)\nD\u00e9bordements, menaces et agressions, le mouvement des anti-mariage pour tous se radicalise.\nDernier \u00e9v\u00e8nement en date: agressions et d\u00e9g\u00e2ts mat\u00e9riels dans un bar gay \u00e0 Lille.\u00a0\n(Louison - Le Nouvel Observateur)\nPlus de six mois apr\u00e8s l'annonce de son intention de partir vivre en Belgique, le patron de LVMH renonce finalement \u00e0 prendre la nationalit\u00e9.\nD'autres exil\u00e9s ont \u00e9t\u00e9 plus gourmands en passeport...\u00a0(Louison - Le Nouvel Observateur)\nJ\u00e9r\u00f4me Cahuzac n'exclut pas de revenir \u00e0 l'Assembl\u00e9e nationale.\nClaude Bartolone,  essaye de convaincre  l'int\u00e9ress\u00e9 de s'abstenir d'un retour dans l'h\u00e9micycle.\u00a0\n(Louison - Le Nouvel Observateur).\nLe dromadaire malien offert en f\u00e9vrier dernier \u00e0 Fran\u00e7ois Hollande a fini en plat familial \u00e0 Tombouctou.\u00a0\n(Louison - Le Nouvel Observateur)\nDeux semaines apr\u00e8s sa d\u00e9mission du gouvernement, l'ancien ministre du Budget J\u00e9r\u00f4me Cahuzac avoue avoir menti et reconnait poss\u00e9der un compte \u00e0 l'\u00e9tranger. \u00a0\n(Louison - Le Nouvel Observateur)\nQuelques jours apr\u00e8s sa mise en examen pour  abus de faiblesse  sur la personne de Liliane Bettencourt, l'ancien pr\u00e9sident s'exprime pour la premi\u00e8re fois publiquement sur le r\u00e9seau social Facebook.\u00a0\n(Louison - Le Nouvel Observateur)\nA quelques jours de l'examen de la loi sur le mariage pour tous par le s\u00e9nat, le mouvement des antis r\u00e9unis \u00e0 Paris 300 000 personnes selon la pr\u00e9fecture et 1,4 million selon les organisateurs.\nQuelques d\u00e9bordements de foule sont \u00e0 constater. \u00a0\n(Louison - Le Nouvel Observateur)\nLouison imagine ce que Carla Bruni-Sarkozy a pu chanter lors de la r\u00e9union de crise chez son mari le 22 mars, au lendemain de sa mise en examen. \u00a0\n(Louison - Le Nouvel Observateur)\nLouison se penche sur la pol\u00e9mique qui veut que Carla Bruni s'en prenne \u00e0 Fran\u00e7ois Hollande avec sa chanson  Le Pingouin .\u00a0\n(Louison - Le Nouvel Observateur)\nToute la plan\u00e8te a les yeux riv\u00e9s vers la chapelle Sixtine en attedant la nomination du nouveau Pape.\u00a0\n(Louison - Le Nouvel Observateur)\nM\u00eame absent, Nicolas Sarkozy est omnipr\u00e9sent . \u00a0\n(Louison/Le Nouvel Observateur)\nNouvelle m\u00e9saventure pour Ikea et ses consommateurs : le g\u00e9ant su\u00e9dois de l'ameublement a annonc\u00e9 le 5 mars qu'il retirait de ses caf\u00e9t\u00e9rias dans 23 pays des tartes sur lesquelles les autorit\u00e9s sanitaires chinoises ont trouv\u00e9 des bact\u00e9ries g\u00e9n\u00e9ralement t\u00e9moins d'une contamination f\u00e9cale.\u00a0\n(Louison/Le Nouvel Observateur)\nPr\u00e9c\u00e9demment, le scandale de la viande de cheval qui secoue l'industrie agro-alimentaire avait d\u00e9j\u00e0 touch\u00e9 Ikea et les boulettes de viande de boeuf servies dans tous ses magasins europ\u00e9ens.\u00a0\n(Louison - Le Nouvel Observateur)\nSur fond de crise dans le secteur de l'agro-alimentaire et alors que la rumeur d'un retour de Sarkozy pour la pr\u00e9sidentielle de 2017 se fait de plus en plus pr\u00e9sente, Fran\u00e7ois Hollande balaye cette hypoth\u00e8se d'une simple boutade.\nA une p
