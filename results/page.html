0e9g\u00e2ts mat\u00e9riels dans un bar gay \u00e0 Lille.\u00a0\n(Louison - Le Nouvel Observateur)\nPlus de six mois apr\u00e8s l'annonce de son intention de partir vivre en Belgique, le patron de LVMH renonce finalement \u00e0 prendre la nationalit\u00e9.\nD'autres exil\u00e9s ont \u00e9t\u00e9 plus gourmands en passeport...\u00a0(Louison - Le Nouvel Observateur)\nJ\u00e9r\u00f4me Cahuzac n'exclut pas de revenir \u00e0 l'Assembl\u00e9e nationale.\nClaude Bartolone,  essaye de convaincre  l'int\u00e9ress\u00e9 de s'abstenir d'un retour dans l'h\u00e9micycle.\u00a0\n(Louison - Le Nouvel Observateur).\nLe dromadaire malien offert en f\u00e9vrier dernier \u00e0 Fran\u00e7ois Hollande a fini en plat familial \u00e0 Tombouctou.\u00a0\n(Louison - Le Nouvel Observateur)\nDeux semaines apr\u00e8s sa d\u00e9mission du gouvernement, l'ancien ministre du Budget J\u00e9r\u00f4me Cahuzac avoue avoir menti et reconnait poss\u00e9der un compte \u00e0 l'\u00e9tranger. \u00a0\n(Louison - Le Nouvel Observateur)\nQuelques jours apr\u00e8s sa mise en examen pour  abus de faiblesse  sur la personne de Liliane Bettencourt, l'ancien pr\u00e9sident s'exprime pour la premi\u00e8re fois publiquement sur le r\u00e9seau social Facebook.\u00a0\n(Louison - Le Nouvel Observateur)\nA quelques jours de l'examen de la loi sur le mariage pour tous par le s\u00e9nat, le mouvement des antis r\u00e9unis \u00e0 Paris 300 000 personnes selon la pr\u00e9fecture et 1,4 million selon les organisateurs.\nQuelques d\u00e9bordements de foule sont \u00e0 constater. \u00a0\n(Louison - Le Nouvel Observateur)\nLouison imagine ce que Carla Bruni-Sarkozy a pu chanter lors de la r\u00e9union de crise chez son mari le 22 mars, au lendemain de sa mise en examen. \u00a0\n(Louison - Le Nouvel Observateur)\nLouison se penche sur la pol\u00e9mique qui veut que Carla Bruni s'en prenne \u00e0 Fran\u00e7ois Hollande avec sa chanson  Le Pingouin .\u00a0\n(Louison - Le Nouvel Observateur)\nToute la plan\u00e8te a les yeux riv\u00e9s vers la chapelle Sixtine en attedant la nomination du nouveau Pape.\u00a0\n(Louison - Le Nouvel Observateur)\nM\u00eame absent, Nicolas Sarkozy est omnipr\u00e9sent . \u00a0\n(Louison/Le Nouvel Observateur)\nNouvelle m\u00e9saventure pour Ikea et ses consommateurs : le g\u00e9ant su\u00e9dois de l'ameublement a annonc\u00e9 le 5 mars qu'il retirait de ses caf\u00e9t\u00e9rias dans 23 pays des tartes sur lesquelles les autorit\u00e9s sanitaires chinoises ont trouv\u00e9 des bact\u00e9ries g\u00e9n\u00e9ralement t\u00e9moins d'une contamination f\u00e9cale.\u00a0\n(Louison/Le Nouvel Observateur)\nPr\u00e9c\u00e9demment, le scandale de la viande de cheval qui secoue l'industrie agro-alimentaire avait d\u00e9j\u00e0 touch\u00e9 Ikea et les boulettes de viande de boeuf servies dans tous ses magasins europ\u00e9ens.\u00a0\n(Louison - Le Nouvel Observateur)\nSur fond de crise dans le secteur de l'agro-alimentaire et alors que la rumeur d'un retour de Sarkozy pour la pr\u00e9sidentielle de 2017 se fait de plus en plus pr\u00e9sente, Fran\u00e7ois Hollande balaye cette hypoth\u00e8se d'une simple boutade.\nA une petite fille qui lui disait n'avoir jamais vu Sarkozy en vrai, il r\u00e9pond  eh bah tu ne le verras plus! .\u00a0\n(Louison - Le Nouvel Observateur)\nPour la deuxi\u00e8me fois depuis la d\u00e9faite de l'ancien pr\u00e9sident, l'UMP organise un colloque des amis de Sarkozy.\nLe th\u00e8me du jour : la place de la France dans le monde durant le quinquennat de Nicolas Sarkozy .\u00a0\n(Louison - Le Nouvel Observateur)\nS\u00e9gol\u00e8ne Royal va \u00eatre nomm\u00e9e le 21 f\u00e9vrier vice-pr\u00e9sidente de la Banque publique d'investissement.\nElle en sera \u00e9galement la porte-parole.\u00a0\n(Louison - Le Nouvel Observateur)\nEn plein scandale du secteur agro-alimentaire, la loi pour le mariage pour tous a \u00e9t\u00e9 officiellement vot\u00e9e \u00e0 l'Assembl\u00e9e nationale.\u00a0\n(Louison - Le Nouvel Observateur)\nUne femme a \u00e9t\u00e9 interpell\u00e9e le 7 f\u00e9vrier apr\u00e8s avoir trac\u00e9 au marqueur une inscription sur le tableau de Delacroix  La libert\u00e9 guidant le peuple , au mus\u00e9e du Louvre-Lens.\u00a0\n(Louison - Le Nouvel Observateur)\n\u00a0(Louison - Le Nouvel Observateur)\nApr\u00e8s les batailles de pouvoir, l'UMP s'illustre en oubliant totalement le principe de parit\u00e9 dans sa nouvelle organisation.\u00a0\n(Louison - Le Nouvel Observateur)\nA Authieux-sur-le-Port-Saint-Ouen en Seine-Maritime, une enseignante a malencontreusement diffus\u00e9 quelques minutes d'un film pornographique \u00e0 des enfants \u00e2g\u00e9s de 3 \u00e0 5 ans.\nSortie quelques instants de la salle de classe, elle pensait avoir t\u00e9l\u00e9charg\u00e9 un dessin anim\u00e9.\u00a0\n(Louison - Le Nouvel Observateur)\nPour sauver deux pachydermes, Brigitte Bardot menace elle aussi de prendre la nationalit\u00e9 russe.\u00a0\n(Louison - Le Nouvel Observateur)\nEni\u00e8me rebondissement dans l'affaire Depardieu, le pr\u00e9sident Poutine accorde la nationalit\u00e9 russe \u00e0 l'acteur fran\u00e7ais qui vit d\u00e9sormais en Belgique.\u00a0\n(Louison - Le Nouvel Observateur)\n\u00a0(Louison - Le Nouvel Observateur)\nPr\u00e8s de huit mois apr\u00e8s sa d\u00e9faite, les comptes de campagne de l'ancien Pr\u00e9sident se retrouvent dans le collimateur. \u00a0\n(Louison - Le Nouvel Observateur)\nDimanche 16 d\u00e9cembre, la France se mobilise en faveur du mariage pour tous et de l'\u00e9galit\u00e9 des droits.\u00a0\n(Louison - Le Nouvel Observateur)\n", "start": "2014-05-26", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=0d142a86ff5cde98a9f53e3dd27fa28c", "title": 51}, {"start": "2014-05-25", "end": "2014-05-26", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-05-25 et 2014-05-26"}, {"description": "Faouzi Lamdaoui est  l'ombre  de Fran\u00e7ois Hollande depuis des ann\u00e9es.\nAFP PHOTO POOL FRED DUFOUR\nMon premier r\u00f4le, c'est la discr\u00e9tion , assurait Faouzi Lamdaoui en 2011 dans un portrait que L'Express consacrait \u00e0 cette  ombre du candidat  Fran\u00e7ois Hollande.\nEt pourtant ce proche du pr\u00e9sident s'est d\u00e9j\u00e0 retrouv\u00e9 plusieurs fois dans la lumi\u00e8re.\nComme l'a r\u00e9v\u00e9l\u00e9 L'Express, Faouzi Lamdaoui est actuellement soup\u00e7onn\u00e9 d' \u00e9ventuels  recel d'abus de biens sociaux  et  fraude fiscale  .\nLes enqu\u00eateurs se penchent notamment sur ses relations avec deux SARL, Alpha Distributions et Alpha, dont il aurait \u00e9t\u00e9 le  g\u00e9rant de fait .\nIl aurait alors per\u00e7u des  r\u00e9mun\u00e9rations \u00e9lev\u00e9es , dissimul\u00e9es au fisc.\nUne affaire qui ne le concerne  ni de pr\u00e8s ni de loin , selon son avocat. \u00a0\nTravail dissimul\u00e9, faux et usage de faux?\nLe nom de Faouzi Lamdaoui \u00e9tait d\u00e9j\u00e0 li\u00e9 \u00e0 une affaire de  faux et usage de faux  et d' abus de confiance .\nAinsi qu'\u00e0 une autre affaire l'accusant de  travail dissimul\u00e9  et  menaces et intimidations , class\u00e9e sans suite. \u00a0\nDans toutes ces affaires, revient le nom de Mohamed Bela\u00efd.\nFaouzi Lamdaoui et lui se sont rencontr\u00e9s  \u00e0 la section PS d'Argenteuil en 2007 , rappelle Le Monde.\nCe  jeune militant  du Val d'Oise aurait alors \u00e9t\u00e9 sollicit\u00e9 pour de nombreux  coups de pouce  et, notamment, pour servir de chauffeur \u00e0 Fran\u00e7ois Hollande en 2008-2009.\nSans contrat de travail et sans r\u00e9mun\u00e9ration, r\u00e9p\u00e8te Mohamed Bela\u00efd.\nAux Prud'hommes, l'affaire est suspendue, tant que Fran\u00e7ois Hollande occupe l'Elys\u00e9e.\nParall\u00e8lement, Mohamed Bela\u00efd a port\u00e9 plainte pour  travail dissimul\u00e9  et  menaces et intimidations .\nApr\u00e8s enqu\u00eate pr\u00e9liminaire, l'affaire a \u00e9t\u00e9 class\u00e9e sans suite fin 2012. \u00a0\nMais Mohamed Bela\u00efd avait ouvert un autre front deux ans plus t\u00f4t, en 2009, soup\u00e7onnant Faouzi Lamdaoui d'avoir usurp\u00e9 l'identit\u00e9 de sa femme, Na\u00efma Bela\u00efd, pour cr\u00e9er la soci\u00e9t\u00e9 Alpha apr\u00e8s qu'elle a refus\u00e9 de servir de pr\u00eate-nom, toujours en 2008-2009.\nUne autre plainte a donc \u00e9t\u00e9 d\u00e9pos\u00e9e pour  faux et usage de faux  et  abus de confiance .\nLes investigations ne l'ont pas d\u00e9montr\u00e9.\nMais des questions ont vu le jour sur l'utilisation des fonds de l'entreprise  et d\u00e9bouch\u00e9 sur l'affaire actuelle, explique L'Express.\u00a0\nR\u00e8glements de compte politiques \u00e0 Argenteuil\nEn 2007 \u00e0 Argenteuil, \u00e0 l'\u00e9poque de sa rencontre avec Mohamed Bela\u00efd, Faouzi Lamdaoui \u00e9tait aussi en pleine tentative d'ancrage politique local.\nUn \u00e9chec  en raison de bisbilles avec les socialistes du cru .\nSecr\u00e9taire national du PS depuis 2005, deux ans apr\u00e8s avoir rencontr\u00e9 Fran\u00e7ois Hollande, il a en effet tent\u00e9 sa chance dans cette ville du Val-d'Oise.\nApr\u00e8s un \u00e9chec aux l\u00e9gislatives de 2007, il n'obtient pas l'investiture pour les municipales de 2008 et doit se contenter de figurer sur la liste du socialiste Philippe Doucet.\nIl int\u00e8gre l'\u00e9quipe municipale en tant qu'adjoint en charge des relations internationales, des jumelages et des cultures du Monde. \u00a0\nJ'ai \u00e9t\u00e9 trait\u00e9 de chauffeur de Fran\u00e7ois Hollande...\u00a0\nMais il en est rapidement \u00e9vinc\u00e9, fin 2009, en raison de sa situation de  non-travail , de son  investissement quasi-inexistant  et d'un  absent\u00e9isme intol\u00e9rable dans les affaires municipales , avait d\u00e9nonc\u00e9 la mairie dans un communiqu\u00e9 .\nLe  majordome de Hollande , d'apr\u00e8s Le Parisien , irrite...\nEt les r\u00e8glements de compte politiques se poursuivent jusqu'\u00e0 ce qu'il d\u00e9missionne de tous ses mandats locaux \u00e0 l'\u00e9t\u00e9 2011, apr\u00e8s avoir \u00e9t\u00e9 menac\u00e9 d'\u00eatre exclu du PS. \u00a0\nJ'ai \u00e9t\u00e9 trait\u00e9 de  chauffeur de Fran\u00e7ois Hollande  ou encore de son  responsable presse  par la f\u00e9d\u00e9ration socialiste du Val-d'Oise, qui est \u00e0 majorit\u00e9 pro-Martine Aubry et Dominique Strauss-Kahn.\n\u00c7a joue aussi , glisse-t-il alors au Journal du Dimanche.\nEn 2012, il va voir ailleurs... et brigue la circonscription des Fran\u00e7ais de l'\u00e9tranger, au Maghreb.\nNouvel \u00e9chec.\nMartine Aubry y a plac\u00e9 un proche , Pouria Amirshahi, note Le Monde. \u00a0\nPain au chocolat et menaces de mort \u00e0 l'Elys\u00e9e\nQu'\u00e0 cela ne tienne, quelques mois plus tard, le  sherpa  de Fran\u00e7ois Hollande suit le nouveau pr\u00e9sident \u00e9lu \u00e0 l'Elys\u00e9e, o\u00f9 il trouve un poste de conseiller.\nLe  couteau suisse  de Fran\u00e7ois Hollande \u00e0 l'Elys\u00e9e, d'apr\u00e8s le mot de Malek Boutih dans Le Parisien, fait de nouveau parler de lui... en raison de son go\u00fbt pour les viennoiseries et pour la protection rapproch\u00e9e.\nFin 2013, Charlie Hebdo raconte en effet ses  gros caprices  en la mati\u00e8re.\u00a0\nEn mai 2013, Faouzi Lamdaoui fait \u00e9tat de menaces de mort \u00e0 son domicile, d'apr\u00e8s les sources du journal satirique.\nAu total, sept courriers auraient ainsi \u00e9t\u00e9 re\u00e7us.\nUne enqu\u00eate est ouverte et, dans le doute, le conseiller du pr\u00e9sident b\u00e9n\u00e9ficie du Service de protection des hautes personnalit\u00e9s (SPHP) pour garantir sa s\u00e9curit\u00e9.\nParmi les services rendus, une voiture avec chauffeur attend chaque matin Faouzi Lamdaoui qui vient justement de perdre son permis de conduire apr\u00e8s plusieurs exc\u00e8s de vitesse. \u00a0\nFin juillet, c'est le drame, raconte Charlie Hebdo: la  consigne  n'a pas \u00e9t\u00e9 respect\u00e9e.\nLa consigne en question \u00e9tait originale.\nIl fallait lui acheter un pain au chocolat chaque matin.\nLe policier mis en cause, un ancien l\u00e9gionnaire connu pour son parcours en Bosnie et au Rwanda d'apr\u00e8s Charlie Hebdo, s'insurge.\nLe syndicat UNSA s'\u00e9meut de l'affaire.\nLe SPHP finit par mettre fin \u00e0 la protection rapproch\u00e9e du conseiller.\nEt les menaces?\nLe journal satirique rappelle que l'enqu\u00eate n'a pas permis d'en remonter le fil.\u00a0\n\u00a0\n", "start": "2014-06-11", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=feb44e02ec8f625d9c20ae13c273345f", "title": 52}, {"start": "2014-06-09", "end": "2014-06-11", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-06-09 et 2014-06-11"}, {"description": "Voter (0)\n\u00a0 \u00a0 \u00a0 \u00a0\nFaouzi Lamdaoui, en novembre 2011, alors qu'il est  chef de cabinet  du candidat Hollande \u00e0 la pr\u00e9sidentielle.\nAFP PHOTO / FRED DUFOUR\nCe n'est pas seulement une affaire embarrassante pour l'Elys\u00e9e.\nC'est, aussi, pour Fran\u00e7ois Hollande un sujet de pr\u00e9occupation tr\u00e8s personnel.\nLe 11 juin, Faouzi Lamdaoui est convoqu\u00e9 au si\u00e8ge de la direction centrale de la police judiciaire \u00e0 Nanterre.\nPendant tout l'apr\u00e8s-midi, le conseiller \u00e0 la diversit\u00e9 du pr\u00e9sident, et ancien homme \u00e0 tout faire de la campagne, est interrog\u00e9 par l'Office central de lutte contre la corruption et les infractions financi\u00e8res et fiscales (OCLCIFF).\u00a0\nLes enqu\u00eateurs veulent faire la lumi\u00e8re sur des mouvements de fonds suspects pouvant s'apparenter \u00e0 de la fraude fiscale et \u00e0 de l'abus de biens sociaux.\nEntendu sous le statut de mis en cause, Faouzi Lamdaoui est consid\u00e9r\u00e9 comme le g\u00e9rant de fait de deux soci\u00e9t\u00e9s aujourd'hui radi\u00e9es, Alpha Distributions et Alpha, comme l'a r\u00e9v\u00e9l\u00e9 L'Express le 11 juin.\nLes sommes concern\u00e9es atteindraient plusieurs dizaines de milliers d'euros.\nLes policiers sp\u00e9cialis\u00e9s ont eu beau chercher, ils n'ont pu mettre la main sur la comptabilit\u00e9 des deux entreprises.\nAlors ils interrogent, point par point, Lamdaoui. \u00a0\nSes r\u00e9ponses se r\u00e9v\u00e8lent  \u00e9vasives , selon des sources concordantes.\nLes op\u00e9rations observ\u00e9es sur un compte bancaire?\nIl n'en est pas \u00e0 l'origine, jure-t-il !\nIl s'agirait de retraits effectu\u00e9s par l'un de ses fr\u00e8res qui r\u00e9side en Alg\u00e9rie.\nFaouzi Lamdaoui n'est pas non plus en mesure de fournir l'int\u00e9gralit\u00e9 des justificatifs concernant des indemnit\u00e9s qu'il dit avoir re\u00e7ues.\nCela n'a ni queue ni t\u00eate, r\u00e9pond son avocat Ardavan Amir-Aslani.\nFaouzi Lamdaoui n'\u00e9tait que salari\u00e9 de ces entreprises, et non g\u00e9rant de fait.  \u00a0\nL\u00e9gislatives de 2007: Lamdaoui, ici avec son ami Kader Arif, re\u00e7oit le soutien de Fran\u00e7ois Hollande, qui l'a impos\u00e9 comme candidat \u00e0 Argenteuil.\nAFP PHOTO VINCENT NGUYEN\nA l'Elys\u00e9e, la g\u00eane est manifeste.\nOn se r\u00e9fugie d'abord derri\u00e8re le silence, puis derri\u00e8re la langue de bois :  L'enqu\u00eate pr\u00e9liminaire qui a \u00e9t\u00e9 ouverte sur les soci\u00e9t\u00e9s dans lesquelles M. Faouzi Lamdaoui a travaill\u00e9 dans le pass\u00e9 doit \u00eatre conduite dans les r\u00e8gles fix\u00e9es par la loi, c'est-\u00e0-dire en respectant sans restriction la pr\u00e9somption d'innocence et sans qu'aucune intervention ne puisse contrarier la manifestation de la v\u00e9rit\u00e9, dans l'attente d'une d\u00e9cision au terme de cette enqu\u00eate. \u00a0\nIl est pr\u00e8s de son dieu, il est heureux de le voir\nIl faut dire que le principal int\u00e9ress\u00e9 n'est pas un collaborateur comme les autres.\nIl fut le fid\u00e8le entre les fid\u00e8les, l'homme qui sait tout, l'ins\u00e9parable double de Fran\u00e7ois Hollande pour les besognes du quotidien, dans les ann\u00e9es difficiles.\nApr\u00e8s le congr\u00e8s de Reims, en 2008, l'ancien premier secr\u00e9taire du Parti socialiste se retrouve sans troupes ni logistique.\nLe camarade Lamdaoui sait se rendre indispensable.\nIl faut accompagner le Corr\u00e9zien dans ses d\u00e9placements?\nLe natif de Constantine (Alg\u00e9rie) s'en charge.\nIl s'occupe des demandes d'interview, ach\u00e8te des costumes, passe au pressing, va r\u00e9cup\u00e9rer des lunettes chez l'opticien, commande une moto-taxi.\nSon abn\u00e9gation est r\u00e9compens\u00e9e.\u00a0\nIl est propuls\u00e9  chef de cabinet  du candidat \u00e0 la pr\u00e9sidentielle.\nIl est charg\u00e9 de t\u00e2ches mat\u00e9rielles, mais sa pr\u00e9sence rassure le vainqueur de la primaire.\nIl lui est m\u00eame arriv\u00e9 de coiffer Fran\u00e7ois pendant que ce dernier relisait ses discours, se souvient un pilier de la campagne.\nIl est pr\u00e8s de son dieu, il est heureux de le voir.\nLe 6 mai 2012, l'homme de l'ombre f\u00eate le sacre sur la sc\u00e8ne de la place de la Bastille. \u00a0\nLe jour de l'investiture, il est encore l\u00e0, dans le carr\u00e9 r\u00e9serv\u00e9 aux invit\u00e9s personnels.\nIl se voit d\u00e9j\u00e0 chef du cabinet \u00e0 l'Elys\u00e9e ou pr\u00e9fet.\nEt le fait savoir.\nEn vain.\nS'il est recrut\u00e9, finalement, c'est comme simple conseiller \u00e0 l'\u00e9galit\u00e9 et \u00e0 la diversit\u00e9.\nEncore a-t-il d\u00fb  faire du forcing aupr\u00e8s du pr\u00e9sident , racontent des t\u00e9moins.\nConfin\u00e9 dans une annexe, avenue de Marigny, il est loin du Palais.\nIl s'en plaint, trouve son bureau trop petit.\nEt se console en accueillant les ministres hollandais (St\u00e9phane Le Foll, Fr\u00e9d\u00e9ric Cuvillier, Kader Arif...).\u00a0\nAu printemps 2013 survient un \u00e9trange \u00e9pisode.\nFaouzi Lamdaoui re\u00e7oit des menaces de mort : sept courriers vengeurs \u00e9voquant la situation au Mali.\nA l'\u00e9poque, elles semblent justifier une protection.\nNormalement, ce genre de dossier est \u00e9tudi\u00e9 au sein d'une commission d\u00e9pendant de la Direction g\u00e9n\u00e9rale de la police nationale.\nDans ce cas pr\u00e9cis, rien de tout cela : l'Elys\u00e9e ordonne de prot\u00e9ger le conseiller.\nA compter de mai 2013, Lamdaoui b\u00e9n\u00e9ficie donc d'une voiture de l'Int\u00e9rieur, avec chauffeur et policier, comme l'a racont\u00e9 Charlie Hebdo. \u00a0\nHollande me traite comme un cl\u00e9bard\nLe 30 juillet 2013, comme chaque matin, la voiture banalis\u00e9e se range devant son domicile.\nL\u00e0, il se serait plaint de ne pas disposer de son pain au chocolat quotidien - sollicit\u00e9 par L'Express, Faouzi Lamdaoui n'a pas r\u00e9pondu \u00e0 notre demande d'entretien.\nUlc\u00e9r\u00e9, il abandonne son escorte pour prendre le m\u00e9tro.\nApr\u00e8s cet incident, la protection est lev\u00e9e.\u00a0\nHollande me traite comme un cl\u00e9bard , enrage-t-il.\nLe pr\u00e9sident ne voit plus son collaborateur, ne l'emm\u00e8ne quasiment plus en voyage officiel.\nRare exception : la visite d'Etat en Alg\u00e9rie, en 2012, o\u00f9 il prend des initiatives qui interf\u00e8rent avec le protocole.\nA quoi sert le conseiller \u00e0 la diversit\u00e9?\nContraint de communiquer par notes avec le chef de l'Etat, il plaide pour des nominations dans la haute fonction publique de personnalit\u00e9s issues de l'immigration.\u00a0\nJ'ai boss\u00e9 huit ans pour lui et il me met dans un placard , fulmine Faouzi Lamdaoui.\nSurtout, le chef de l'Etat ne se mouille plus pour lui trouver une terre d'\u00e9lection.\nEn 2007, il avait impos\u00e9 \u00e0 la f\u00e9d\u00e9ration socialiste du Val-d'Oise la candidature de Lamdaoui aux l\u00e9gislatives, \u00e0 Argenteuil.\nLe parachutage tourne mal, la droite l'emporte.\nEn novembre 2011, Lamdaoui se relance en briguant cette fois une circonscription des Fran\u00e7ais de l'\u00e9tranger (Alg\u00e9rie, Maroc, Tunisie). \u00a0\nMartine Aubry, premi\u00e8re secr\u00e9taire du PS, ne veut pas en entendre parler.\nHollande, qui vient de gagner la primaire, ne se bat pas contre cette d\u00e9cision.\nUlc\u00e9r\u00e9, le candidat malheureux exprime son d\u00e9pit sur Twitter :  Le vrai leader doit respecter ses engagements, en particulier envers ses compagnons historiques.\nEn mai 2012, nouvelle humiliation.\nLa premi\u00e8re circonscription de la Somme, qui lui \u00e9tait r\u00e9serv\u00e9e, est attribu\u00e9e par le secr\u00e9tariat national du PS \u00e0 Pascale Boistard, une proche de Laurent Fabius.\u00a0\nIl se pr\u00e9sente comme  ing\u00e9nieur logisticien\nPourquoi cette disgr\u00e2ce?\nIngratitude du politique qui oublie ses proches une fois arriv\u00e9 au sommet?\nSans doute.\nHollande n'est pas du genre \u00e0 chouchouter ses grognards.\nPrise de distance vis-\u00e0-vis d'un homme aux mille vies?\nPas impossible.\nCar, c\u00f4t\u00e9 professionnel, Faouzi Lamdaoui verrouille ses secrets.\nCe taiseux se pr\u00e9sente toujours comme  ing\u00e9nieur logisticien . \u00a0\nJ'\u00e9vite de dire dans quelle entreprise, pour que cela ne lui cause pas de tort , expliquait-il \u00e0 L'Express le 24 novembre 2011.\nSon nom appara\u00eet dans une s\u00e9rie d'entreprises aux contours opaques, comme le montre Mediapart (23 juin).\nEntre 1997 et 2004, le socialiste encha\u00eene des p\u00e9riodes d'activit\u00e9 salari\u00e9e dans des entreprises de transport aux noms \u00e9tonnamment voisins : Alpha services, Alphas, Alpha SVE. \u00a0\nEn 2006, il est directeur logistique chez...\nAlpha Distributions.\nLaquelle est enregistr\u00e9e aupr\u00e8s d'une soci\u00e9t\u00e9 de domiciliation situ\u00e9e au 26, rue des Rigoles, dans le XXe arrondissement de Paris.\nUne pratique courante dans la galaxie Lamdaoui.\nC'est notamment le cas d'Alpha, qui int\u00e9resse actuellement la justice.\nLamdaoui en a \u00e9t\u00e9 l'un des associ\u00e9s.\nAucune de ces entreprises ne dispose de site Internet et, surtout, la plupart du temps, leurs comptes n'ont pas \u00e9t\u00e9 d\u00e9pos\u00e9s, contrairement \u00e0 la loi. \u00a0\nA l'Elys\u00e9e, le 15 mai 2012, lors de l'investiture de Fran\u00e7ois Hollande, il compte parmi les invit\u00e9s personnels.\nAFP PHOTO / POOL / BERTRAND LANGLOIS\nSelon Mediapart, la machine est bien huil\u00e9e :  Tout commence avec la cr\u00e9ation d'une Sarl - avec parfois Faouzi Lamdaoui comme associ\u00e9, ou un membre de sa famille.\nPeu de temps apr\u00e8s survient l'embauche du futur conseiller de Fran\u00e7ois Hollande.\nMais lorsque l'entreprise cesse son activit\u00e9, il l'a d\u00e9j\u00e0 quitt\u00e9e, ayant revendu ses parts s'il en d\u00e9tenait, et en a cr\u00e9\u00e9 une autre qui va, \u00e0 son tour, l'embaucher, puis dispara\u00eetre. \u00a0\nL'affaire commence il y a cinq ans\nLe 8 juin 1998, un jugement du tribunal de commerce de Paris avait prononc\u00e9 une condamnation en faillite personnelle \u00e0 l'encontre du socialiste, soup\u00e7onnant une  comptabilit\u00e9 fictive .\nA l'\u00e9poque,  Mohamed Lamdaoui  (il utilise r\u00e9guli\u00e8rement son second pr\u00e9nom pour ses affaires) est aux manettes de Starter, une soci\u00e9t\u00e9 de transport de colis.\nEn appel, Lamdaoui sort blanchi de ces accusations. \u00a0\nCes vicissitudes judiciaires ont une cons\u00e9quence inattendue : la demande de naturalisation du futur conseiller \u00e0 la diversit\u00e9 est d'abord ajourn\u00e9e pour une p\u00e9riode de deux ans, en 1999, par les autorit\u00e9s fran\u00e7aises, avant d'\u00eatre accept\u00e9e.\nEn 2010, nouveau d\u00e9m\u00eal\u00e9, avec le fisc, cette fois.\nBercy \u00e9crit \u00e0 Alpha Distributions, l'accusant de ne pas s'\u00eatre acquitt\u00e9e de l'imp\u00f4t sur les soci\u00e9t\u00e9s et d'avoir minor\u00e9 la TVA.\nFaouzi Lamdaoui, qui n'\u00e9tait pas g\u00e9rant de droit, n'a pas \u00e9t\u00e9 inqui\u00e9t\u00e9 sur ce point par la justice , souligne son avocat.\u00a0\nAu PS, la plupart des \u00e9lus ignorent tout de ces activit\u00e9s.\nLa lecture du blog de Lamdaoui d\u00e9peint un militant engag\u00e9,  cofondateur et membre de la direction nationale de l'association culturelle franco-maghr\u00e9bine Coup de soleil [...] et \u00e9galement fondateur du club de r\u00e9flexion Construire ensemble, qui oeuvre \u00e0 la promotion de la diversit\u00e9 .\nDans la r\u00e9alit\u00e9, son think tank est en sommeil.\nEn revanche, il est bien investi au sein de Coup de soleil, m\u00eame si Georges Morin, son pr\u00e9sident de toujours, indique que  l'association n'a pas \u00e9t\u00e9 fond\u00e9e par Faouzi . \u00a0\nMorin conna\u00eet bien les Lamdaoui.\nCet \u00e9lu de l'Is\u00e8re, longtemps charg\u00e9 de suivre le Maghreb au PS, est instituteur \u00e0 Constantine de 1960 \u00e0 1966.\nL'un de ses coll\u00e8gues n'\u00e9tait autre que le p\u00e8re de Faouzi.\nLors d'un voyage \u00e0 Paris, en 1992, Abdelmadjid Lamdaoui pr\u00e9sente son fiston \u00e0 Morin.\nCe dernier l'introduit au PS, o\u00f9 il rencontre Kader Arif, le futur secr\u00e9taire d'Etat aux Anciens Combattants.\u00a0\nL'enqu\u00eate qui vise aujourd'hui le conseiller pr\u00e9sidentiel \u00e9clate juste apr\u00e8s la d\u00e9mission d'Aquilino Morelle .\nF\u00e2cheux t\u00e9lescopage de scandales, car l'affaire commence il y a cinq ans.\nEn 2009, un ex-chauffeur de Fran\u00e7ois Hollande, Mohamed Bela\u00efd, reproche \u00e0 Faouzi Lamdaoui de l'avoir fait travailler aupr\u00e8s du d\u00e9put\u00e9 de Corr\u00e8ze sans lui avoir vers\u00e9 la r\u00e9mun\u00e9ration promise, selon lui.\nUne plainte pour  travail dissimul\u00e9  est class\u00e9e, une autre, d\u00e9pos\u00e9e aux prud'hommes, est suspendue tant que Fran\u00e7ois Hollande est pr\u00e9sident. \u00a0\nMais Bela\u00efd, ancien colleur d'affiches du PS \u00e0 Argenteuil, ne s'en tient pas l\u00e0 : il accuse aussi Lamdaoui d'avoir usurp\u00e9 l'identit\u00e9 de sa propre femme pour cr\u00e9er la soci\u00e9t\u00e9 Alpha.\nAu lendemain de la pr\u00e9sidentielle, le parquet confie les investigations \u00e0 la police judiciaire parisienne.\nOn imagine mal que l'information ne soit pas remont\u00e9e jusqu'au plus haut niveau du minist\u00e8re de l'Int\u00e9rieur.\nLes enqu\u00eateurs ont cherch\u00e9 \u00e0 travailler dans la confidentialit\u00e9 la plus absolue jusqu'\u00e0 une premi\u00e8re audition comme t\u00e9moin de Faouzi Lamdaoui, en novembre 2012. \u00a0\nMais cette affaire d'usurpation d'identit\u00e9 - \u00e0 ce jour non d\u00e9montr\u00e9e - d\u00e9bouche sur autre chose : la d\u00e9couverte d'anomalies comptables concernant Alpha et Alpha Distributions.\nUne nouvelle enqu\u00eate pr\u00e9liminaire est ouverte.\nEn janvier 2013, celle-ci est confi\u00e9e \u00e0 une section financi\u00e8re sp\u00e9cialis\u00e9e du parquet de Paris.\nL\u00e0, elle a gentiment sommeill\u00e9 pendant un an et demi avant de s'acc\u00e9l\u00e9rer il y a quelques mois.\nEt de rattraper l'ancien candidat \u00e0 la primaire...\u00a0\nSur le m\u00eame sujet\n", "start": "2014-06-24", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=579471a042c1283a0fa458f92c8188ad", "title": 53}, {"start": "2014-06-23", "end": "2014-06-24", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-06-23 et 2014-06-24"}, {"description": "| Par Fr\u00e9d\u00e9ric Potet\nJournalisme et BD ont une histoire commune plus ancienne qu'on ne croit.\nA la fin des ann\u00e9es 1970, Cabu partait en reportage dans des villes de province pour Hara Kiri et Charlie Hebdo.\nDes auteurs comme Joe Sacco et Etienne Davodeau ont, depuis, donn\u00e9 ses lettres de noblesse \u00e0 ce genre \u00e0 part enti\u00e8re, le \u00ab\u00a0BD-reportage\u00a0\u00bb.\nPreuve de sa maturit\u00e9, il poss\u00e8de m\u00eame une publication \u00ab\u00a0d\u00e9di\u00e9e\u00a0\u00bb\u00a0: La Revue dessin\u00e9e.\nLe quatri\u00e8me num\u00e9ro de ce trimestriel joliment maquett\u00e9 vient de sortir .\nUn dossier sur Aube dor\u00e9e (les ultranationalistes grecs), un carnet de voyage au Nunavik (la patrie des Inuits), et une enqu\u00eate sur l'acc\u00e8s aux donn\u00e9es priv\u00e9es g\u00e9n\u00e9r\u00e9es sur Internet composent notamment ce volume tout en couleurs et en moyen format.\nSi certains sujets donnent parfois la priorit\u00e9 \u00e0 la vulgarisation, d'autres s'av\u00e8rent de v\u00e9ritables investigations.\nAinsi cette enqu\u00eate \u00e9difiante sur le malaise qui s\u00e9vit \u00e0 La Poste.\nTexte et dessin font alors cause commune\u00a0: donner \u00e0 voir .\n", "start": "2014-06-27", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=d98aacfd4cb091250e5b911f380afe4f", "title": 54}, {"start": "2014-06-26", "end": "2014-06-27", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-06-26 et 2014-06-27"}, {"description": "Une rentr\u00e9e ac\u00e9r\u00e9e par deux dents dures de Charlie Hebdo\nParis (AFP) - 01.07.2014\n14:02\nLe directeur de la publication \u00e0 Charlie Hebdo Charb \u00e0 Paris, le 27 d\u00e9cembre 2012\nLe directeur de la publication \u00e0 Charlie Hebdo Charb \u00e0 Paris, le 27 d\u00e9cembre 2012\nafp.com - Francois Guillot\nLe directeur de la publication \u00e0 Charlie Hebdo Charb \u00e0 Paris, le 27 d\u00e9cembre 2012\nafp.com - Francois Guillot\nDeux recueils de chroniques, le 2e tome des  Fatwas , hymne \u00e0 l'intol\u00e9rance de Charb, et  Vilaines Pens\u00e9es , pamphlet d\u00e9vastateur de Iegor Gran, \u00e0 para\u00eetre le 4 septembre aux \u00c9chapp\u00e9s, vont \u00e9picer la rentr\u00e9e d'un regard mordant sur la soci\u00e9t\u00e9.\nDans  Les Fatwas.\nPetit trait\u00e9 d'intol\u00e9rance , Charb, directeur de la publication \u00e0 Charlie Hebdo depuis 2009, reprend son costume d'ayatollah ath\u00e9e grincheux pour vilipender mauvais go\u00fbt, expressions toutes faites, barbarismes et tracas du quotidien.\nA travers une cinquantaine de fatwas, ce trait\u00e9 offre, dit-il, une revanche sur les places de th\u00e9\u00e2tre microscopiques, les sacs sigl\u00e9s, moches et hors de prix, les 4x4 aux vitres teint\u00e9es ou les autocollants  b\u00e9b\u00e9 \u00e0 bord .\nIl propose aussi d' enfermer les directeurs de multiplexe dans une machine \u00e0 popcorn jusqu\u2019\u00e0 ce qu\u2019ils \u00e9clatent...\nLe premier recueil des Fatwas, paru en 2009, a \u00e9t\u00e9 adapt\u00e9 au th\u00e9\u00e2tre.\nQuant \u00e0 Iegor Gran, il commente dans ses  Vilaines pens\u00e9es  l'actualit\u00e9 et les absurdit\u00e9s de la vie quotidienne avec une ironie d\u00e9vastatrice.\nEn ce si\u00e8cle o\u00f9 r\u00e8gne l\u2019hygi\u00e9nisme, je d\u00e9die ces chroniques aux microbes rescap\u00e9s , s'amuse-t-il.\nS'ils devenaient  multir\u00e9sistants \u00e0 la soci\u00e9t\u00e9, ce serait un beau miracle litt\u00e9raire .\nCe recueil r\u00e9unit plus de 100 chroniques publi\u00e9es dans Charlie Hebdo depuis 2012.\nIegor Gran est aussi l'auteur d'une dizaine de romans, tous publi\u00e9s chez P.O.L.\n\u00a9 2014 AFP\n", "start": "2014-07-01", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=29611cec5b03b759d2c83e8b11dfd63f", "title": 55}, {"start": "2014-06-30", "end": "2014-07-01", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-06-30 et 2014-07-01"}, {"description": "Rocard, Alev\u00eaque, Charb... 100 personnalit\u00e9s disent \u00abnon\u00bb au trait\u00e9 Transatlantique\n\u00a0\nVos amis peuvent maintenant voir cette activit\u00e9 Supprimer X\nSUR LE M\u00caME SUJET\nTrait\u00e9 transatlantique : les trois dossiers qui f\u00e2chent\nDans un appel commun \u00e0 l'initiative du collectif Attac (L'Association pour la taxation des transactions financi\u00e8res et pour l'action citoyenne), 100 personnalit\u00e9s du monde du spectacle, de la politique, de l'universit\u00e9 et des m\u00e9dias se prononcent ce jeudi \u00abcontre le trait\u00e9 de libre-\u00e9change\u00bb dit Tafta (pour Trans-Atlantic Free Trade Agreement ).\nParmi eux, de nombreux politiques comme le leader du Front de Gauche Jean-Luc M\u00e9lenchon, les d\u00e9put\u00e9s (EELV) Yannick Jadot et Karima Delli, le fondateur du parti Nouvelle donne Pierre Larrouturou, mais aussi les actrices Marianne Denicourt, Marina Vlady, l'\u00e9crivain G\u00e9rard Mordillat, l'architecte Roland Castro ou les sociologues Dominique M\u00e9da, Monique Pin\u00e7on-Charlot et Pierre Pin\u00e7on.\n\u00abCes n\u00e9gociations opaques se d\u00e9roulent dans le dos des peuples d'Europe et d'Am\u00e9rique du Nord\u00bb, d\u00e9noncent notamment les signataires de l'appel.\n\u00abCet accord de libre-\u00e9change menace de mettre en p\u00e9ril ce qui rend nos soci\u00e9t\u00e9s encore vivables.\nC'est la raison pour laquelle nous appelons les parlementaires fran\u00e7ais et europ\u00e9ens nouvellement \u00e9lus \u00e0 faire pression sur les Etats-membres et la Commission europ\u00e9enne afin d'interrompre les n\u00e9gociations du TAFTA.\u00bb\nLe texte suscite de nombreuses inqui\u00e9tudes\nCe trait\u00e9 vise \u00e0 mettre sur pied un gigantesque march\u00e9 transatlantique repr\u00e9sentant 40% du PIB mondial et plus de 800 millions de consommateurs.\nBruxelles met de son c\u00f4t\u00e9 en avant le coup de pouce \u00e0 la croissance \u00e9conomique que pourrait repr\u00e9senter ce trait\u00e9 pour les Etats membres de l'Union europ\u00e9enne.\nMais le texte suscite de nombreuses inqui\u00e9tudes, notamment concernant les produits de grande consommation fabriqu\u00e9s outre-Atlantique, comme le boeuf aux hormones, le \u00abpoulet au chlore\u00bb et le ma\u00efs Mon 810 (\u00e9labor\u00e9 par l'Am\u00e9ricain Monsanto) qui pourraient arriver plus facilement sur le march\u00e9 europ\u00e9en avec les nouvelles normes mises en place et les abaissements de droits de douane.\n\u00abAujourd'hui, un mouvement d'opinion est en train de na\u00eetre contre le trait\u00e9 mais iI faut aujourd'hui amplifier le mouvement de contestation, assure Thomas Coutrot, porte-parole d'Attac.\nDe plus en plus de collectivit\u00e9s territoriales, des villes mais aussi des conseils g\u00e9n\u00e9raux se d\u00e9clarent actuellement hors-Tafta.\nNous souhaitons aussi cet \u00e9t\u00e9 que des festivals, comme celui d 'Avignon, se d\u00e9clarent hors-Tafta\u00bb, poursuit-il.\nAlev\u00eaque :\u00a0\u00abTout \u00e7a se fait sur notre dos\u00bb\nParmi les signataires, l'humoriste fran\u00e7ais Christophe Alev\u00eaque, que nous avons joint, joue ce mois de juillet un spectacle \u00abLittle boy\u00bb au festival d'Avignon.\nIl prendra la parole sur le Tafta.\n\u00abTout \u00e7a se fait sur notre dos, dans notre dos, sans aucun d\u00e9bat d\u00e9mocratique.\nOn va \u00eatre mis devant le fait accompli, ce n'\u00e9tait pas dans le programme de Fran\u00e7ois Hollande\u00bb, d\u00e9nonce l'humoriste engag\u00e9.\n\u00abOn a l'impression que le march\u00e9 tout-puissant est \u00e9vang\u00e9lique.\nTout \u00e7a pour une croissance qui n'arrivera jamais!\u00bb.\n\u00abLe probl\u00e8me, c'est que l'humain, l'environnement, la culture, la protection sociale passent derri\u00e8re le march\u00e9 tout-puissant, fulmine aussi Christophe Alev\u00eaque qui a mont\u00e9 au printemps un spectacle intitul\u00e9 \u00abla dette\u00bb.\nCe sont les marchands \u00e0 qui on a donn\u00e9 les cl\u00e9s de la maison.\nOn rajoute des cl\u00e9s au trousseau.\nNous, on n'en a plus du tout.\nIl faut des gardes-barri\u00e8res.\nUn peu de contr\u00f4le.\nQue l'\u00eatre humain soit davantage au centre des pr\u00e9occupations.\nPour l'instant, on lui dit juste de passer \u00e0 la caisse et fermer sa gueule\u00bb.\nLa\u00a0liste des 100 premiers signataires\nChristophe Al\u00e9v\u00eaque, humoriste; Genevi\u00e8ve Ancel, Dialogues en humanit\u00e9; Mariano Andor, collectif Rosia Montana; Isabelle Attard, co-pr\u00e9sidente Nouvelle Donne; Cl\u00e9mentine Autain, Ensemble; Genevi\u00e8ve Azam, porte-parole Attac; Etienne Balibar, philosophe; Alexandra Baudelot, Laboratoires d'Aubervilliers; Ren\u00e9 Becker, pr\u00e9sident Terre de Liens ; Eric Beynel, Union syndicale Solidaires; Martine Billard, co-pr\u00e9sidente PG; Pascal Blanchard, historien; Nicolas Bouchaud, acteur; Mona Bras, porte-parole UDB; Dominique Cabrera, cin\u00e9aste; Matthieu Calame, ing\u00e9nieur agronome FPH; Am\u00e9lie Canonne, Aitec-Ipam; Jean-Michel Carr\u00e9, r\u00e9alisateur/producteur Films Grain de Sable; Bernard Cassen, M\u00e9moire des luttes; Roland Castro, architecte; Charb, dessinateur Charlie hebdo; Laura Chatel, secr\u00e9taire f\u00e9d\u00e9rale Jeunes \u00c9cologistes; Eve Chiapello, sociologue; Patricia Coler, d\u00e9l\u00e9gu\u00e9e g\u00e9n\u00e9rale UFISC; Florent Compain, pr\u00e9sident Amis de la Terre; Nathalie Coutinet, \u00e9conomiste les \u00e9conomistes atterr\u00e9s; C\u00e9line Curt, avocate; Fanny Darbus, sociologue; Jean-Marc De Boni, pr\u00e9sident du directoire La Nef ; Christian De Montlibert, sociologue; ?Karima Delli, d\u00e9put\u00e9e europ\u00e9enne EELV; Marianne Denicourt, actrice; Florence Denier-Pasquier, vice-pr\u00e9sidente FNE; Jean-Pierre Dubois, pr\u00e9sident d'honneur de la LDH; Marc Dufumier, ing\u00e9nieur agronome; Eric Fassin, sociologue; G\u00e9rard Filoche, ex inspecteur du travail; Bruno Gaccio, sc\u00e9nariste et producteur; Marcel Gauchet, historien, philosophe EHESS; Susan George, \u00e9crivain; Fran\u00e7ois G\u00e8ze, \u00e9diteur; Ga\u00ebl Giraud, \u00e9conomiste, j\u00e9suite; Pierre-William Glenn, r\u00e9alisateur; Vincent Glenn, r\u00e9alisateur; C\u00e9cile Gondard-Lalanne, Union syndicale Solidaires; Roland Gori, psychanaliste appel des appels; Bernadette Groison, secr\u00e9taire g\u00e9n\u00e9rale FSU; Claude Gruffat, pr\u00e9sident Biocoop; Jeannette Habel, co-pr\u00e9sidente Copernic; Kadour Haddadi, chanteur de HK et Les Saltimbanks; Yannick Jadot, d\u00e9put\u00e9 europ\u00e9en EELV; B\u00e9atrice et Jean-Paul Jaud, r\u00e9alisateurs; Esther Jeffers, \u00e9conomiste les \u00e9conomistes atterr\u00e9s; Raoul-Marc Jennar, essayiste; Paul Jorion, anthropologue; Pierre Khalfa, co-pr\u00e9sident Copernic; Denez L\u2019Hostis, pr\u00e9sident FNE; Thomas Lacoste, cin\u00e9aste et \u00e9diteur La Bande Passante; Laetitia Lafforgue, pr\u00e9sidente F\u00e9d\u00e9ration nationale des arts de la rue; Bernard Lahire, sociologue; Bruno Lamour, pr\u00e9sident Collectif Roosevelt; Pierre Larrouturou, co-pr\u00e9sident Nouvelle Donne; Pierre Laurent, secr\u00e9taire national PCF; Patrick Le Hyaric, d\u00e9put\u00e9 europ\u00e9en PCF; Ren\u00e9e Le Mignot, MRAP; Marie-No\u00eblle Lienemann, s\u00e9natrice de Paris; Annick Manteaux, Collectif stop-petrole-de-schiste-sud-77; Myriam Martin, Ensemble; Fran\u00e7oise Martres, pr\u00e9sidente Syndicat de la magistrature; Margaret Maruani, sociologue; Gustave Massiah, Aitec-Ipam; Mathilda May, actrice; Dominique M\u00e9da, philosophe et sociologue; Jean-Luc M\u00e9lenchon, d\u00e9put\u00e9 europ\u00e9en, co-pr\u00e9sident PG; Annie-Thebaud Mony, directrice de recherche Inserm; G\u00e9rard Mordillat, r\u00e9alisateur; Antonio Negri, philosophe; Fr\u00e9d\u00e9ric Neyrat, philosophe; Julien No\u00e9, Enercoop; Birthe Pedersen, vice-pr\u00e9sidente Peuples Solidaires; Henri Pena-Ruiz, philosophe; Laurent Pinatel, porte-parole Conf\u00e9d\u00e9ration paysanne; Michel Pin\u00e7on, sociologue; Monique Pin\u00e7on-Charlot, sociologue; Christine Poupin, NPA; Philippe Poutou, NPA; Ignacio Ramonet, journaliste M\u00e9moire des luttes; Fr\u00e9d\u00e9rique Rigal, Collectif Roosevelt; Marie-Monique Robin, r\u00e9alisatrice; Michel Rocard, ancien premier ministre; Christian Salmon, \u00e9crivain; Chlo\u00e9 S\u00e9cher, coordinatrice r\u00e9seau culturel Actes if; Laura Slimani, pr\u00e9sidente MJS; Bernard Stiegler, philosophe Ars Industrialis; Jean-Pierre Thorn, cin\u00e9aste; Louis-Georges Tin, ma\u00eetre de conf\u00e9rences; Philippe Torreton, acteur; Aur\u00e9lie Trouv\u00e9, Attac; Fran\u00e7ois Veillerette, porte-parole G\u00e9n\u00e9rations Futures; Marie-Christine Vergiat, d\u00e9put\u00e9e europ\u00e9enne; Patrick Viveret, philosophe; Marina Vlady, actrice; Sophie Wahnich, historienne CNRS.\nLeParisien.fr\n", "start": "2014-07-09", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=cd222a39bd3a3ba9abea7526cc648833", "title": 56}, {"start": "2014-07-08", "end": "2014-07-09", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-07-08 et 2014-07-09"}, {"description": "Publi\u00e9\nle 17/07/2014 \u00e0 07:00\nDiff\u00e9rentes vues d'un Paris ravag\u00e9 par l'attaque de zombies.\nCr\u00e9dits photo : Scan\nEN IMAGES - Le premier tome de la s\u00e9rie Zombies N\u00e9chronologies prend pour cadre un Paris infest\u00e9 par un myst\u00e9rieux virus.\nParmi ceux qui doivent faire face \u00e0 la pand\u00e9mie, le chef de l'\u00c9tat, dont l'auteur, Olivier Peru, dresse un portrait peu \u00e9logieux\u2026\nPublicit\u00e9\nLes experts \u00e8s-zombies vous le diront tous: une bonne attaque de morts-vivants affam\u00e9s et c'est le fond de l'\u00e2me humaine qui se r\u00e9v\u00e8le.\nConfront\u00e9s aux affres de la survie, les hommes oublient toute biens\u00e9ance pour \u00eatre tels qu'ils sont, h\u00e9ros ou salauds, leaders ou planqu\u00e9s.\nFace \u00e0 l'invasion de la capitale qui ouvre ce premier tome des Zombies N\u00e9chronologies d'Olivier Peru et de Nicolas Petrimaux, paru fin juin, force est de constater que nos dirigeants politiques, Fran\u00e7ois Hollande en t\u00eate, n'appartiennent pas \u00e0 la premi\u00e8re cat\u00e9gorie.\nLa trame de cette bande dessin\u00e9e 100% fran\u00e7aise tourne autour du personnage de Charles.\nGarde du corps du pr\u00e9sident, son r\u00f4le face aux hordes de zombies qui ravagent Paris est de pr\u00e9server la vie du chef de l'\u00c9tat, co\u00fbte que co\u00fbte.\nMais le danger se rapprochant, le chef de l'ex\u00e9cutif se r\u00e9v\u00e8le \u00e9go\u00efste et veule.\nSon garde du corps se met \u00e0 douter du bien-fond\u00e9 de sa mission.\nD\u00e8s la septi\u00e8me page, Fran\u00e7ois Hollande abat un homme de sang-froid pour faire barri\u00e8re aux zombies qui le poursuivent et sauver sa peau.\nLa course de ce dignitaire du pouvoir finira tristement: mordu par un zombie, Fran\u00e7ois Hollande implore Charles, en possession d'un vaccin contre son mal, de le sauver.\nIl prendra la d\u00e9cision qui s'impose\u2026\n\u00abUn bourgeois moraliste portant les oripeaux du peuple\u00bb\nAu fil des pages, le garde du corps dresse un portrait peu flatteur des hommes d'\u00c9tat qu'il a c\u00f4toy\u00e9s.\nPetit floril\u00e8ge.\nFran\u00e7ois Mitterrand : \u00abUn arriviste et un manipulateur d'une intelligence hors du commun.\nDes mani\u00e8res de grand seigneur mais une \u00e2me naus\u00e9abonde.\u00bb\nJacques Chirac : \u00abIl aurait jamais d\u00fb \u00eatre pr\u00e9sident, c'est un job dans une bo\u00eete comme Lustucru qu'il lui fallait.\u00bb\nNicolas Sarkozy : \u00abUn type narcissique, impr\u00e9visible et contradictoire.\nLib\u00e9ral \u00e0 9 heures, ultranationaliste \u00e0 10 heures, plus rose que les socialistes \u00e0 11 heures.\u00bb\nQuand vient le tour du pr\u00e9sident en fonction, le h\u00e9ros ne prend pas de pincettes: Fran\u00e7ois Hollande est d\u00e9crit comme \u00abun bourgeois moraliste portant les oripeaux du peuple, gentil, un peu couille molle, avec le d\u00e9bit d'un b\u00e8gue d\u00e8s qu'il est devant une cam\u00e9ra\u00bb.\nIns\u00e9rer un discours politique anarchisant au sein du genre de la BD de zombies, par tradition plut\u00f4t ax\u00e9e sur l'action que sur la r\u00e9flexion, le parti pris est os\u00e9.\nOlivier Peru va-t-il trop loin?\nDe l'avis de Didier Pasamonik, directeur de la r\u00e9daction du site Actua BD , \u00absurfer \u00e0 la fois sur le succ\u00e8s des Walking Dead et sur le d\u00e9senchantement de la politique, l'id\u00e9e est habile.\nElle est in\u00e9dite au sein de ce genre, popularis\u00e9 par les Anglo-Saxons qui se contentent de l'aspect struggle for life sans tenter d'apporter un discours politique novateur\u00bb.\nBien s\u00fbr, de Mad \u00e0 Charlie Hebdo, la BD parle politique depuis longtemps.\n\u00abSeulement, ces derniers temps, le message est beaucoup plus vindicatif\u00bb, assure Didier Pasamonik.\nVindicatif, l'ouvrage d'Olivier Peru, qui d\u00e9finit r\u00e9publique et d\u00e9mocratie comme \u00abdes vieilles dames que les puissants prennent plaisir \u00e0 baiser\u00bb, l'est assur\u00e9ment.\nDe l\u00e0 \u00e0 exposer son auteur \u00e0 des poursuites?\n\u00abIl y a une tol\u00e9rance pour la bande dessin\u00e9e qui n'existe pas pour le reste de la production litt\u00e9raire.\u00bb\nLe sp\u00e9cialiste cite, \u00e0 l'appui, la biographie de Marine Le Pen sign\u00e9e Caroline Fourest , adapt\u00e9e en bande dessin\u00e9e aux \u00c9ditions Gl\u00e9nat .\nSon auteure a \u00e9t\u00e9 attaqu\u00e9e en diffamation pour la biographie, pas pour la bande dessin\u00e9e.\n\u00abLa BD para\u00eet toujours plus parodique.\nEn r\u00e9alit\u00e9, elle est plus forte en ce qu'elle synth\u00e9tise et permet de mieux illustrer, \u00e0 proprement parler, les enjeux d'un probl\u00e8me.\u00bb\nLe tableau d'une soci\u00e9t\u00e9 \u00abmort-vivante\u00bb\nEn l'occurrence, l'illustration, quoique n\u00e9gative, serait bien en de\u00e7\u00e0 de la r\u00e9alit\u00e9.\n\u00abLa violence que renvoie cette BD n'est en aucun cas plus violente que la r\u00e9alit\u00e9 qu'elle d\u00e9peint.\nLes affaires qui ont \u00e9clat\u00e9 derni\u00e8rement prouvent le degr\u00e9 de cynisme de ceux qui nous gouvernent\u00bb, analyse le sp\u00e9cialiste de bande dessin\u00e9e.\nEt si le genre des zombies \u00e9tait le plus appropri\u00e9 pour parler de notre \u00e9poque?\nDidier Pasamonik file la m\u00e9taphore.\n\u00abCet ouvrage illustre le pourrissement de notre d\u00e9mocratie, qui est mort-vivante, en voie de cadav\u00e9risation.\nDerri\u00e8re la figure du zombie, c'est en r\u00e9alit\u00e9 le spectre de leurs m\u00e9faits qui poursuit nos politiques.\u00bb\nContact\u00e9 par Le Figaro, l'\u00c9lys\u00e9e n'a pas souhait\u00e9 se prononcer sur cette publication.\nIgnorance ou indiff\u00e9rence, difficile de trancher.\nL'ouvrage d'Olivier Peru se cl\u00f4t sur une citation de Victor Hugo fort \u00e0 propos: \u00abN'\u00eatre pas \u00e9cout\u00e9, ce n'est pas une raison pour se taire.\u00bb\nZombies N\u00e9chronologies, Tome 1: Les Mis\u00e9rables, Olivier Peru et Nicolas Petrimaux, \u00e9ditions Soleil Anticipation, 52 p., 14,50 \u20ac.\n", "start": "2014-07-17", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=6efea8514a892f08d7790affd3c3d837", "title": 57}, {"start": "2014-07-16", "end": "2014-07-17", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-07-16 et 2014-07-17"}, {"description": "\u00ab Sur mes gardes \u00bb, de Franz Bartelt, illustr\u00e9 par Honor\u00e9\nLe Monde |\n| Par Yann Plougastel\n\u00a0L'arroseur arros\u00e9\nIl se nomme peut-\u00eatre Judas.\nC'est en tout cas ainsi que l'ont surnomm\u00e9 ses voisins, les Chignoque, une bande de cousins dirig\u00e9e par Lexou le patriarche, des as de la carambouille de haut vol dans leur domaine.\nJudas, lui, adore nuire \u00e0 son prochain.\nComptable sans envergure, escroc au petit pied, il s\u00e9duit ses proies et les d\u00e9truit ensuite sans remords.\nNon par app\u00e2t du gain, juste par plaisir.\n\u00ab Pour moi, c'est une mani\u00e8re d' atteindre le bonheur, de r\u00e9aliser mon id\u00e9al, de me faire plaisir.\nC'est une philosophie \u00bb, explique cette franche crapule.\nV\u00e9ritable roi des salopards, il d\u00e9tourne l'argent des entreprises o\u00f9 il travaille et abuse des veuves \u00e9plor\u00e9es des patrons qu'il a contraints soit \u00e0 la faillite, soit au suicide.\nSauf que ce triste sire, en s'attaquant \u00e0 Lexou Chignoque et \u00e0 son clan, commet un impair qui va mettre en crise sa petite entreprise de malfaisance m\u00e9diocre\u2026\nHUMOUR TR\u00c8S NOIR\nC'est ce que nous raconte Franz Bartelt dans Sur mes gardes, une des nouvelles de la troisi\u00e8me saison des \u00ab Petits Polars \u00bb du Monde.\nIl y pratique un humour tr\u00e8s noir avec une subtilit\u00e9 plaisante.\n\u00ab Le noir, pour peindre les moeurs, c'est une bonne couleur \u00bb, pr\u00e9cise cet \u00e9crivain, qui, auteur d'une quarantaine de livres , est \u00e0 la fois po\u00e8te, nouvelliste, dramaturge, feuilletoniste et romancier.\nApr\u00e8s avoir longtemps v\u00e9cu dans les Ardennes, il habite d\u00e9sormais Nouzonville, une petite ville anonyme de la Meuse, o\u00f9 l'on imagine tr\u00e8s bien \u00ab son \u00bb Judas comme un poisson dans l'eau.\nPendant quinze ans, Bartelt travailla dans une fabrique de papier, avant de se lancer , en 1985, dans l'\u00e9criture, lui, qui, certes, avait quitt\u00e9 l'\u00e9cole \u00e0 14 ans, mais jamais les livres o\u00f9 il a toujours trouv\u00e9 le carburant pour alimenter son quotidien.\nC'est en lisant Le pays o\u00f9 l'on n'arrive jamais, d'Andr\u00e9 Dh\u00f4tel, que se produisit le d\u00e9clic.\nEnsuite, il y eut La Fuite de Monsieur Monde, de Georges Simenon, et La Mal\u00e9diction du Gitan, d'Harry Crews\u2026 Publiant aussi bien dans la \u00ab Blanche \u00bb de chez Gallimard (Une sainte fille et autres nouvelles, 2012 ; Le F\u00e9mur de Rimbaud, 2013) qu'\u00e0 la \u00ab S\u00e9rie noire \u00bb (Le Jardin du bossu, 2004 ; Chaos de famille, 2006), Bartelt est un styliste hors pair, qui se moque des cat\u00e9gories avec une belle \u00e9l\u00e9gance.\n\u00ab Le langage n'est qu'un petit coup de pouce qui conf\u00e8re de l'\u00e9lan et de l'allure \u00e0 une r\u00e9alit\u00e9 qui n'a rien pour elle \u00bb, analyse-t-il.\nLorsque, dans Sur mes gardes, la r\u00e9alit\u00e9 rattrapera \u00ab son \u00bb Judas, le faux jeton ne sera pas celui que l'on croit.\nRetrouvez \u00ab Les Petits Polars du \u201cMonde\u201d avec SNCF \u00bb, saison 3,\u00ab Cannibales \u00bb, de Philippe Leroy, vendredi 11 juillet, dans les \u00ab Vendredis du polar \u00bb, de 20 heures \u00e0 21 heures, sur France Culture .\nA r\u00e9\u00e9couter et \u00e0 podcaster sur Franceculture.fr .\nL'auteur : Franz Bartelt\nN\u00e9 en 1949 dans l'Eure, Franz Bartelt vit depuis son enfance dans les Ardennes, d'abord pr\u00e8s de Charleville-M\u00e9zi\u00e8res puis, plus au nord, \u00e0 Nouzonville.\nIl quitte l'\u00e9cole \u00e0 14 ans, mais ne cesse de lire passionn\u00e9ment, en commen\u00e7ant par Rimbaud, son voisin de Charleville.\nFranz Bartelt encha\u00eene les petits m\u00e9tiers, travaille, par exemple, dans une usine de transformation de papier.\nDans les ann\u00e9es 1980, lui qui noircit des pages depuis son adolescence, il d\u00e9cide de se consacrer\u00a0\u00e0 l'\u00e9criture : po\u00e9sie, nouvelle, roman, mais aussi feuilleton litt\u00e9raire et th\u00e9\u00e2tre.\nHuit de ses pi\u00e8ces ont d'ailleurs \u00e9t\u00e9 adapt\u00e9es sur France Culture.\nIl r\u00e9dige \u00e9galement des sc\u00e9narios comme celui, avec Dominique Pinon, du court m\u00e9trage Chez Verlaine, en 2002.\nFranz Bartelt aime les histoires sombres, l'humour noir, pratique l'art de la digression, tout en observant le monde attentivement.\nEn 1995, il commence \u00e0 publier aux \u00e9ditions Gallimard Les Fianc\u00e9s du paradis, roman o\u00f9 affleure d\u00e9j\u00e0 son amour du d\u00e9calage et de la fantaisie.\nOn y croise un r\u00eaveur philosophe qui parle aux statues.\nViendront La Chasse au grand singe puis Le Costume, chez Gallimard toujours, fiction d\u00e9montrant de mani\u00e8re fac\u00e9tieuse que l'habit fait le moine.\nFranz Bartelt passe ais\u00e9ment de la collection \u00ab\u00a0Blanche\u00a0\u00bb \u00e0 la \u00ab\u00a0S\u00e9rie noire\u00a0\u00bb pour des livres comme Les Bottes rouges, Grand Prix de l'humour noir en 2000, Le Jardin du bossu \u00e0 la \u00ab\u00a0S\u00e9rie noire\u00a0\u00bb, en 2004, ou Le Bar des habitudes, en 2005.\nIl obtient le prix Goncourt de la nouvelle pour ce recueil, qu'on d\u00e9guste tel un bordeaux mill\u00e9sim\u00e9.\nMais l'\u00e9crivain prolixe publie aussi des ouvrages chez Estuaires - Terrine Rimbaud -, chez Finitude - Je ne sais pas parler- ou au Dilettante - La Belle Maison ou Les N\u0153uds.\nEn 2008, il signait Nadada aux \u00e9ditions La Branche, dans la collection \u00ab\u00a0Suite noire\u00a0\u00bb, clin d'\u0153il \u00e0 la \u00ab\u00a0S\u00e9rie noire\u00a0\u00bb d'autrefois.\nLe fait qu'il signe aux \u00e9ditions Baleine un roman comme La Bonne \u00e0 tout fait en m\u00eame temps que Le F\u00e9mur de Rimbaud chez Gallimard ou une novella noire \u00e0 l'instar de Parures chez In8 n'est gu\u00e8re surprenant chez cet \u00e9crivain qui refuse d' entrer dans des cases sp\u00e9cifiques.\nIl pr\u00e9f\u00e8re le pas de c\u00f4t\u00e9 litt\u00e9raire.\nCertains diront qu'il est un passeur, lui ne renie pas le terme de contrebandier.\n\u00ab\u00a0L'humour, dit-il, est une mani\u00e8re de d\u00e9sob\u00e9issance.\u00a0\n\u00bb\nChristine Ferniot\nLe dessinateur : Honor\u00e9\nN\u00e9 \u00e0 Vichy en 1941, Honor\u00e9 (dont le nom complet est Philippe Honor\u00e9) quitte rapidement cette r\u00e9gion pour vivre \u00e0 Pau .\nIl a tout juste 16 ans lorsqu'il commence \u00e0 publier ses dessins dans le quotidien Sud-Ouest.\nIl trouve aussit\u00f4t le moyen d'expression qui convient \u00e0 son trait et \u00e0 son esprit singulier.\nBient\u00f4t il travaille \u00e9galement pour l'\u00e9dition en faisant les couvertures des Petits Classiques Larousse.\nDepuis plus de trente ans, Honor\u00e9 dessine \u00e9galement pour des magazines culturels comme Lire o\u00f9, chaque mois, il concocte le fameux \u00ab\u00a0R\u00e9bus d'Honor\u00e9\u00a0\u00bb.\nOn peut retrouver cette production ludique et artistique sous forme d'albums dans deux ouvrages\u00a0: Cent r\u00e9bus litt\u00e9raires et Cent nouveaux r\u00e9bus litt\u00e9raires aux \u00e9ditions Arl\u00e9a.\nCondens\u00e9s en strips, d'une, deux ou trois images, ils concernent un \u00e9crivain, un titre d'\u0153uvre ou un h\u00e9ros de roman, du monde entier et de tous les temps.\nOn retrouve \u00e9galement ses dessins dans Le Magazine litt\u00e9raire, Lib\u00e9ration, Le Monde ou Les Inrockuptibles.\nC'est en 1992 qu'Honor\u00e9 entre \u00e0 Charlie Hebdo o\u00f9, depuis, chaque semaine, il fournit plusieurs dessins d'actualit\u00e9, en particulier dans les domaines \u00e9conomique et politique .\nLe style d'Honor\u00e9, c'est d'abord un trait d'une grande puret\u00e9 graphique, qu'il travaille en noir et blanc (souvent) ou en couleurs.\nHonor\u00e9 n'appr\u00e9cie pas les artifices, il aime les trames parall\u00e8les pour figurer les ombres et se pose en h\u00e9ritier des graveurs sur bois, non sans rappeler Roland Topor.\nTout cela n'occulte pas l'humour et l'esprit satirique dont l'artiste n'est pas avare.\nOn peut le voir par exemple dans Je hais les petites phrases (\u00e9ditions Charlie Hebdo), o\u00f9 il a rassembl\u00e9 en une centaine d'images les citations marquantes du quinquennat Sarkozy.\nOn y retrouve toute une galerie de portraits d'hommes politiques, o\u00f9 se distinguent quelques femmes comme Carla Bruni-Sarkozy, Christine Lagarde, Laurence Parisot ou Roselyne Bachelot.\nIl a \u00e9galement mis en images des textes de Rufus, dans Ouvert le jour et la nuit (en 1995 aux \u00e9ditions Gl\u00e9nat), Le Bestiaire, d'Alexandre Vialatte (en 2002 chez Arl\u00e9a), et La Symphonie animale, de son confr\u00e8re et ami Antonio Fischetti (en 2007 chez Arte \u00e9ditions).\nHonor\u00e9 a par ailleurs particip\u00e9 \u00e0 l'\u00e9dition anniversaire 2010 du Petit Larousse, illustrant des mots de la langue fran\u00e7aise comme \u00ab\u00a0Anabolisant\u00a0\u00bb ou \u00ab\u00a0M\u00e9thode cathartique\u00a0\u00bb.\nDu grand art.\nChr.\nF.\n", "start": "2014-07-23", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=322916f8a04f42d61d2e7d8cf1e08865", "title": 58}, {"start": "2014-07-22", "end": "2014-07-23", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-07-22 et 2014-07-23"}, {"description": "Louis de Fun\u00e8s, l'acteur comique aux 120 millions d'entr\u00e9es, aurait eu 100 ans\nPubli\u00e9 le 31.07.2014,\n09h32\nL'acteur Louis de Fun\u00e8s \u00e0 Paris en 1974 \u00e0 Paris\n1/4\nR\u00e9agir\nVictor Pivert, Leopold Saroyan, le commissaire Juve ou le gendarme Cruchot.\nLouis de Fun\u00e8s , qui aurait eu 100 ans le 31 juillet, reste l'un des plus grands champions du box-office fran\u00e7ais avec quelque 120 millions de spectateurs venus applaudir ses inimitables mimiques.\nPour preuve,  La grande vadrouille , dans lequel il forme avec Bourvil un redoutable duo comique, est rest\u00e9 42 ans le film fran\u00e7ais le plus vu avec ses 17,27 millions de spectateurs, avant d'\u00eatre d\u00e9tr\u00f4n\u00e9 en 2008 par  Bienvenue chez les Ch'tis  (20,44 millions) puis en 2011 par  Intouchables  (19,48).\nMON ACTIVIT\u00c9\nVos amis peuvent maintenant voir cette activit\u00e9 Supprimer X\nLes films de l'acteur passent r\u00e9guli\u00e8rement \u00e0 la t\u00e9l\u00e9vision comme, encore derni\u00e8rement,  La travers\u00e9e de Paris ,  Les aventures de Rabbi Jacob  ou la saga des  Gendarmes  de retour sur les \u00e9crans d\u00e8s ce jeudi.\nLouis de Fun\u00e8s reste populaire car c'est un  acteur inter-g\u00e9n\u00e9rationnel.\nSes films sont souvent les premiers qui r\u00e9unissent la famille au grand complet devant le t\u00e9l\u00e9viseur , explique \u00e0 l'AFP Sophie Adriansen, auteure de  Louis de Fun\u00e8s - Regardez-moi l\u00e0 vous! .\nPetit, chauve, l'oeil vif et bleu, volubile, grima\u00e7ant, r\u00e2leur, col\u00e9rique et plein de tics, Louis de Fun\u00e8s symbolise  le Fran\u00e7ais moyen .\nIl personnifie ce qu'on aime le moins chez nous.\nIl est le chefaillon, le mauvais flic.\nTout ce qu'on adore d\u00e9tester , ajoute Sophie Adriansen, qui avait six mois lors du d\u00e9c\u00e8s de l'acteur, \u00e0 68 ans, en janvier 1983, mais s'est passionn\u00e9e pour sa carri\u00e8re.\nBourvil a aussi, \u00e0 sa mani\u00e8re, incarn\u00e9 le Fran\u00e7ais moyen.\nA l'\u00e9cran, ils \u00e9taient finalement tr\u00e8s compl\u00e9mentaires.\nBourvil, cependant, avait int\u00e9gr\u00e9 l'\u00e9motion, le romantisme \u00e0 son registre, ce que de Fun\u00e8s, bien trop pudique, n'a fait qu'exceptionnellement , poursuit-elle.\n- Souvent m\u00e9pris\u00e9 par la critique -\nLouis de Fun\u00e8s de Galarza est n\u00e9 le 31 juillet 1914 \u00e0 Courbevoie (Hauts-de-Seine) d'un p\u00e8re diamantaire ruin\u00e9.\nApr\u00e8s des \u00e9tudes au lyc\u00e9e Condorcet \u00e0 Paris, il exerce diff\u00e9rents m\u00e9tiers (\u00e9talagiste, aide-comptable, carrossier...).\nIl fr\u00e9quente bri\u00e8vement un cours d'art dramatique, gagne sa vie comme pianiste dans un bar et finit par faire une apparition dans une pi\u00e8ce gr\u00e2ce \u00e0 Daniel G\u00e9lin.\nLongtemps, il sera abonn\u00e9 aux seconds et troisi\u00e8mes r\u00f4les, au th\u00e9\u00e2tre comme au cin\u00e9ma, et devra attendre la quarantaine pour commencer \u00e0 \u00eatre reconnu gr\u00e2ce \u00e0  La travers\u00e9e de Paris , aux c\u00f4t\u00e9s de grandes vedettes du moment, Jean Gabin et Bourvil.\nLe succ\u00e8s viendra ensuite avec  Pouic-Pouic , de Jean Girault (1963), puis  Fantomas , avec Jean Marais, en 1964, ann\u00e9e de sortie \u00e9galement du  Gendarme de Saint-Tropez , premier opus d'une s\u00e9rie qui s'ach\u00e8vera en 1982 avec  Le gendarme et les gendarmettes .\nCe sera l'ultime film de l'acteur.\nLe nom de Louis de Fun\u00e8s reste associ\u00e9 encore et surtout \u00e0 celui du r\u00e9alisateur G\u00e9rard Oury.\nIls signeront de nombreux triomphes publics:  Le corniaud  (1965, 11,7 millions de spectateurs),  La grande vadrouille  (1966),  Les aventures de Rabbi Jacob  (1973, 7,3 millions d'entr\u00e9es), etc.\nUn autre de ses grands succ\u00e8s sera  Oscar , une pi\u00e8ce qu'il jouera longtemps \u00e0 partir de 1959 avant qu'Edouard Molinaro ne l'adapte au cin\u00e9ma, en 1967.\nEn d\u00e9pit d'une crise cardiaque en 1975, il continue de tourner et confirme sa popularit\u00e9 dans  L'aile ou la cuisse  (1976), avec Coluche, et  La zizanie  (1978), tous deux de Claude Zidi.\nSouvent m\u00e9pris\u00e9 par la critique, les m\u00e9dias et les intellectuels, Louis de Fun\u00e8s reste cher au coeur des Fran\u00e7ais qui viennent aujourd'hui voir le chapeau de Rabbi Jacob ou la perruque du chef d'orchestre de  La Grande Vadrouille  au mus\u00e9e qui a ouvert r\u00e9cemment dans l'ancien ch\u00e2teau de l'acteur, au Cellier, pr\u00e8s de Nantes.\nGr\u00e2ce \u00e0 un nouveau proc\u00e9d\u00e9 technologique, Louis de Fun\u00e8s  ressuscitera  l'an prochain dans le premier film d'animation en 3D de Jamel Debbouze.\nAvec la collaboration d'Olivier de Fun\u00e8s, apparu plusieurs fois dans les films de son p\u00e8re.\nEnfin, pour le centenaire de sa naissance, Charlie Hebdo consacre \u00e0 l'acteur un num\u00e9ro sp\u00e9cial, \u00e0 para\u00eetre le 6 ao\u00fbt, pour lequel la famille a ouvert une partie de ses archives...\n", "start": "2014-07-31", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=45f4ff7391999147cb34ec380f32aac1", "title": 59}, {"start": "2014-07-30", "end": "2014-07-31", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-07-30 et 2014-07-31"}, {"description": "Pour une protection internationale du peuple Palestinien\nLes signataires de la p\u00e9tition lanc\u00e9e par l'Humanit\u00e9\nMardi, 5 Ao\u00fbt, 2014\nNous demandons que le peuple palestinien soit plac\u00e9 sous protection internationale.\nMardi 5 ao\u00fbt, nous sommes plus de 26 000 signataires.\nAachi Halima, Artisan; Aadnane Meriem; Aalouchi Fadila, Artiste; Aamer Ouafae, Ing\u00e9nieur; Aammar Hakim; Aarab Moha, salari\u00e9; Aatif Nawel, \u00e9ducatrice; Aba Jalil, Animateur social; Aba Mich\u00e8le, Retrait\u00e9e; Abab sam,; Ababou Hicham, Journaliste; Ababou Mohammed, Professeur de l'enseignement sup\u00e9rieur; Ababou mouna, g\u00e9n\u00e9ticienne; Ababou Abdelghani, enseignant; Ababsa Nadia, Cadre de sant\u00e9; OUKAGHE Hynda, Etudiante; zoulikhra doba, khamja; zourri faad, Chef de chantier; ZOUT Wid, \u00e9tudiant; zoutat nebbia, enseignante; zran sarra; Zrioual Saloua, chercheur; ZT Se\u00efna, Etudiante; zucca monique, infirmi\u00e8re; Zuniga Silvia; zwickel alexandre, retrait\u00e9; zylber nicole et Jean, retrait\u00e9s CNRS; \u03ba\u03c5\u03c1\u03b9\u03b1\u03ba\u03b9\u03b4\u03bf\u03c5 \u0391\u03bd\u03b1\u03c3\u03c4\u03b1\u03c3\u03b9\u03b1, \u03ba\u03b1\u03b8\u03b7\u03b3\u03b7\u03c4\u03c1\u03b9\u03b1;\u00a0\nDocument \u00e0 t\u00e9l\u00e9charger:\u00a0\nConnectez-vous ou inscrivez-vous pour publier un commentaire\nDans votre quotidien du 5 Ao\u00fbt 2014\nParis-Venise avec Thello : train de nuit, train d'ennuis\n", "start": "2014-08-05", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=4f032eebc71dac734eed81bbfebfa527", "title": 60}, {"start": "2014-08-04", "end": "2014-08-05", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-08-04 et 2014-08-05"}, {"description": "tous les articles de la th\u00e9matique\nDes personnalit\u00e9s racontent une histoire singuli\u00e8re qu'ils ont eue avec \u00ab\u00a0Le Monde\u00a0\u00bb\nTout a commenc\u00e9 au Monde.\nAutour d'un pot, au journal, avec les chroniqueurs du suppl\u00e9ment \u00ab\u00a0 Sport \u00a0\u00bb.\nOn se retrouve \u00e0 discuter de l'affaire Puerto , des nombreux clients du docteur Eufemiano Fuentes et des r\u00e9sultats incroyables des Espagnols sur les courts de tennis , les terrains de foot, les parquets de basket ou les routes du Tour de France .\nQuelques semaines plus tard, St\u00e9phane Mandard, le chef des sports, m'appelle pour me dire que Le\u00a0Monde pr\u00e9pare un num\u00e9ro sp\u00e9cial sur l' Espagne avant les l\u00e9gislatives et me sugg\u00e8re de consacrer ma chronique \u00e0 ce sujet.\nNous \u00e9tions partis sur quelque chose d'un peu mariol puisque, de toute fa\u00e7on, tout le monde \u2013\u00a0\u00e0 commencer par les labos qui se plaignent du manque de moyens\u00a0\u2013 admet qu'il n'y a aucune volont\u00e9 de lutter r\u00e9ellement contre le dopage.\nL'enterrement de l'affaire Puerto en Espagne venant le confirmer , arr\u00eatons l'hypocrisie et offrons la possibilit\u00e9 \u00e0 tous d' acc\u00e9der \u00e0 la \u00ab\u00a0potion magique\u00a0\u00bb pour concourir enfin \u00e0 armes \u00e9gales.\nJe pensais que c'\u00e9tait le bon moment et le bon moyen pour provoquer un d\u00e9bat et soulever cette chape de plomb qui p\u00e8se sur le dopage.\nEt le lendemain David Douillet, le ministre des sports, est au \u00ab\u00a020 heures\u00a0\u00bb de France 2 pour d\u00e9noncer des \u00ab\u00a0propos graves et irresponsables\u00a0\u00bb\u00a0!\nEt Toni Nadal dit \u00e0 son neveu de ne plus me dire bonjour \u2013\u00a0je n'ai pourtant pas cit\u00e9 Rafael Nadal ni aucun autre sportif.\nSi certains se sont sentis vis\u00e9s, je n'y suis pour rien.\nEt Jean-Louis Murat, un chanteur que je ne connais pas, raconte que je me suis dop\u00e9\u00a0!\nEt un ancien arbitre pr\u00e9tend m\u00eame m' avoir vu \u00e0 plusieurs reprises sortir du court et revenir avec les yeux d\u00e9fonc\u00e9s contre Ivan Lendl en 1983\u2026\nDes insultes\nAujourd'hui encore, je reste surpris.\nJe pensais que cette chronique allait provoquer des r\u00e9actions, mais pas une telle d\u00e9flagration.\nCe qui me reste particuli\u00e8rement au travers de la gorge, c'est la r\u00e9action de la F\u00e9d\u00e9ration fran\u00e7aise de tennis.\nElle s'est sentie oblig\u00e9e de publier un communiqu\u00e9, non pour r\u00e9pondre \u00e0 des questions de journalistes, mais pour se \u00ab\u00a0d\u00e9solidariser des propos de Yannick Noah\u00a0\u00bb.\nEt de m' expliquer off the record\u00a0: \u00ab\u00a0Tu comprends, Yannick, sur le fond tu as raison, mais nous sommes oblig\u00e9s publiquement de prendre nos distances.\u00a0\n\u00bb\nJe m'attendais \u00e9videmment \u00e0 ce que cette chronique secoue un peu le cocotier, c'\u00e9tait le but.\nMais \u00e0 part quelques prises de position publiques courageuses comme celle du perchiste Romain Mesnil, il n'y a pas eu de d\u00e9bat de fond, seulement des insultes.\nJ'avais connu une exp\u00e9rience similaire il y a trente ans.\nJ'avais 20 ans et j'avais os\u00e9 parler dopage et drogue\u00a0: tout le monde m'\u00e9tait tomb\u00e9 dessus.\nJe pensais que les mentalit\u00e9s avaient chang\u00e9.\nJe me suis tromp\u00e9.\nIl faudra retenter le coup dans vingt ans.\nMais, sur le moment, je me suis senti bien seul.\nJ'\u00e9tais en tourn\u00e9e et j'ai pu me raccrocher \u00e0 autre chose.\nLe public, les concerts, c'est un autre monde.\nAujourd'hui, je ne suis plus le \u00ab\u00a0Fran\u00e7ais pr\u00e9f\u00e9r\u00e9 des Fran\u00e7ais\u00a0\u00bb.\nLa faute \u00e0 cette \u00ab\u00a0potion magique\u00a0\u00bb mal dig\u00e9r\u00e9e\u00a0?\nJe ne sais pas, mais cela a d\u00e9clench\u00e9 quelque chose.\nPour autant, je ne regrette rien.\nSi dire la v\u00e9rit\u00e9 c'est \u00eatre impopulaire ou moins populaire, je pr\u00e9f\u00e8re \u00e7a.\nAujourd'hui, je me dis que je suis un citoyen et un chanteur engag\u00e9, et que nous ne sommes pas nombreux.\nEt puis, gr\u00e2ce \u00e0 cette chronique, j'ai eu le droit \u00e0 ma tronche avec un p\u00e9tard \u00e0 la \u00ab une\u00a0\u00bb de Charlie\u00a0Hebdo.\nCelle-l\u00e0, elle est encadr\u00e9e, dans mon bureau\u00a0: \u00ab\u00a0Plut\u00f4t drogu\u00e9 que UMP \u00a0! \u00bb.\nLire aussi : la chronique de Yannick Noah du 19 novembre 2011 intitul\u00e9e \u00ab La potion magique \u00bb\nDemain : Rapah\u00ebl Hadas-Lebel, pr\u00e9sident du Conseil d'orientation des retraites\nPropos recueillis par Propos recueillis par St\u00e9phane Mandard\nles rubriques\n", "start": "2014-08-13", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=7d6459dcaa0d570429c31c23a6c2af93", "title": 61}, {"start": "2014-08-12", "end": "2014-08-13", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-08-12 et 2014-08-13"}, {"description": "Des employ\u00e9s du groupe Altis manifestent \u00e0 Corbeil-Essonnes le 16 juin 2009.\n(Photo Bernard Gaudin.\nAFP)\nENQU\u00caTE\nLe fabricant de puces \u00e9lectroniques, que l\u2019avionneur avait renflou\u00e9 en secret \u00e0\u00a0coups de millions avant les municipales de 2010, est au bord du gouffre.\nQuand il s\u2019agit de gagner les \u00e9lections dans sa bonne ville de Corbeil-Essonnes, Serge Dassault sait se montrer g\u00e9n\u00e9reux.\nEn\u00a02010, juste avant les municipales, l\u2019ancien maire\u00a0UMP avait financ\u00e9 en secret la reprise de l\u2019usine de puces \u00e9lectroniques Altis, premier employeur de la ville avec 900\u00a0salari\u00e9s.\n\u00abSans moi, Altis n\u2019aurait pas \u00e9t\u00e9 sauv\u00e9\u00bb, claironnait alors l\u2019avionneur.\nMais quatre ans plus tard, l\u2019entreprise est, selon nos informations, au bord du gouffre.\nEt la justice a ouvert une enqu\u00eate pr\u00e9liminaire pour \u00ababus de biens sociaux\u00bb visant Yazid Sabeg, l\u2019homme lige que Dassault a charg\u00e9 d\u2019acheter l\u2019usine \u00e0 sa place.\nLes derniers comptes publi\u00e9s, que Lib\u00e9ration a consult\u00e9s, sont tr\u00e8s inqui\u00e9tants.\nAltis a perdu 46\u00a0millions d\u2019euros en\u00a02013 pour 74\u00a0millions de chiffre d\u2019affaires.\nLes\u00a0commissaires aux comptes ont m\u00eame soulign\u00e9 les \u00abincertitudes pesant sur la continuit\u00e9 d\u2019exploitation\u00bb.\nEt pour cause : Altis a fr\u00f4l\u00e9 la faillite en d\u00e9cembre\u00a02013 car l\u2019entreprise \u00e9tait incapable d\u2019honorer ses engagements financiers.\nSelon un porte-parole, le fabricant est toutefois parvenu en juillet \u00e0 un accord avec les banques, l\u2019Etat et ses actionnaires, ce qui a permis d\u2019\u00e9viter le d\u00e9p\u00f4t de bilan.\n\u00c0 contrec\u0153ur.\nLe feuilleton est pour le moins rocambolesque.\nApr\u00e8s invalidation en\u00a02009 pour \u00abdons d\u2019argent\u00bb \u00e0 des \u00e9lecteurs de Corbeil , Dassault charge son salari\u00e9, Jean-Pierre Bechter, de se faire \u00e9lire \u00e0 sa place.\nMais en mars\u00a02010, Bechter, voyant son mandat \u00e9galement invalid\u00e9, doit repartir en campagne.\nTandis que les g\u00e9ants IBM et Infineon menacent de fermer Altis, qu\u2019ils ne parviennent \u00e0 vendre.\nDe quoi plomber la campagne de Jean-Pierre Bechter.\nFaute de repreneur, Dassault se r\u00e9sout \u00e0 racheter Altis.\nMais il ne veut pas que cela se sache, pour ne pas avoir \u00e0 assumer un \u00e9chec, et pour ne pas \u00eatre accus\u00e9 d\u2019avoir achet\u00e9 le scrutin.\nOfficiellement, il a \u00abconvaincu\u00bb son ami Yazid Sabeg, patron de l\u2019entreprise informatique C   S et commissaire \u00e0 la Diversit\u00e9 du gouvernement Fillon, d\u2019investir.\nEn r\u00e9alit\u00e9, c\u2019est Serge Dassault qui allonge l\u2019argent \u00e0 Yazid Sabeg (60\u00a0millions au total), via des pr\u00eats si avantageux qu\u2019ils rel\u00e8vent du m\u00e9c\u00e9nat\u00a0(1).\nL\u2019influence de Dassault fait merveille.\nLe pr\u00e9sident Sarkozy, qui n\u2019a rien \u00e0 refuser au patron du Figaro, charge Claude Gu\u00e9ant de tordre le bras du Fonds strat\u00e9gique d\u2019investissement et d\u2019Os\u00e9o (aujourd\u2019hui fondus dans BPI\u00a0France), qui pr\u00eatent \u00e0 contrec\u0153ur 40\u00a0millions d\u2019argent public \u00e0 Altis.\nLes Qataris, amis de Nicolas Sarkozy et de Yazid Sabeg, injectent la m\u00eame somme pour entrer au capital.\nNouveau ch\u00e8que.\nLe d\u00e9fi est immense.\nSabeg doit transformer Altis en entreprise autonome, capable de concevoir ses propres produits.\nAu final, rien ne s\u2019est pass\u00e9 comme pr\u00e9vu.\nLorsqu\u2019il a rempli, en\u00a02012, sa d\u00e9claration d\u2019int\u00e9r\u00eats de s\u00e9nateur, Serge Dassault a d\u00fb avouer qu\u2019il \u00e9tait le m\u00e9c\u00e8ne d\u2019Altis.\nEt l\u2019entreprise s\u2019est enfonc\u00e9e dans la crise.\nEntre 2010 et 2013, son chiffre d\u2019affaires a fondu de 60%, avec 174\u00a0millions d\u2019euros de pertes cumul\u00e9es !\nDu coup, il ne reste plus que 61\u00a0millions dans les caisses des\u00a0deux holdings qui contr\u00f4lent l\u2019usine (voir ci-dessous).\nPas de quoi tenir tr\u00e8s longtemps si le d\u00e9ficit persiste.\nD\u2019autant qu\u2019Altis doit 62\u00a0millions aux banques et \u00e0 BPI France.\nSans compter les 55\u00a0millions de dettes et impay\u00e9s accumul\u00e9s aupr\u00e8s de ses fournisseurs, r\u00e9gl\u00e9s au compte-gouttes.\nA Corbeil, les salari\u00e9s encha\u00eenent les p\u00e9riodes de ch\u00f4mage partiel (dix jours par mois depuis janvier), faute d\u2019activit\u00e9.\n\u00abLa situation est catastrophique\u00bb, s\u2019inqui\u00e8te un syndicaliste.\n\u00abAltis, je l\u2019ai en dossier signal\u00e9 avec un clignotant rouge\u00bb, confirme un proche du dossier \u00e0 Bercy.\nPas de quoi entamer la foi de Sabeg, qui touche une confortable r\u00e9mun\u00e9ration de 458 000\u00a0euros par an\u00a0(2).\nSon porte-parole assure que \u00ables all\u00e9gations qui annoncent r\u00e9guli\u00e8rement un prochain d\u00e9p\u00f4t de bilan du groupe Altis sont sans fondement\u00bb, ajoutant que \u00abcette ann\u00e9e, Altis a r\u00e9tabli sa capacit\u00e9 b\u00e9n\u00e9ficiaire\u00bb.\nSabeg se garde pourtant d\u2019\u00e9voquer un retour dans le vert dans le rapport comptable officiel, pronostiquant seulement qu\u2019une \u00abprogression significative de l\u2019activit\u00e9 est tr\u00e8s fortement probable\u00bb.\nComme l\u2019a r\u00e9v\u00e9l\u00e9 Charlie Hebdo, l\u2019actionnaire majoritaire d\u2019Altis est \u00e9galement vis\u00e9 par une enqu\u00eate pr\u00e9liminaire pour \u00ababus de biens sociaux\u00bb ouverte en septembre\u00a02013.\nLe parquet de Paris cherche \u00e0 v\u00e9rifier s\u2019il n\u2019a pas utilis\u00e9 l\u2019argent que lui a pr\u00eat\u00e9 Serge Dassault contre l\u2019int\u00e9r\u00eat de l\u2019entreprise.\nCes \u00aball\u00e9gations\u00bb ne \u00absont destin\u00e9es qu\u2019\u00e0 nuire \u00e0 Altis et \u00e0 ses dirigeants\u00bb, r\u00e9agit son porte-parole.\nReste enfin \u00e0 savoir si Serge Dassault, par ailleurs mis en examen pour \u00abachat de votes\u00bb, serait pr\u00eat \u00e0 signer un nouveau ch\u00e8que en cas de besoin.\n\u00abTout d\u00e9pend de Dassault.\nSans lui, on serait d\u00e9j\u00e0 morts.\nCertains en interne pensent qu\u2019il va encore nous sauver\u00bb, raconte un salari\u00e9 d\u2019Altis.\nUne hypoth\u00e8se balay\u00e9e par un proche du dossier, persuad\u00e9 que \u00abYazid Sabeg ne demandera pas \u00e0\u00a0M.\u00a0Dassault de remettre de l\u2019argent\u00bb.\n(1) Le premier est remboursable au\u00a0bout de quinze ans, le second quand Sabeg le souhaitera !\n(2) Avantages en nature inclus.\n", "start": "2014-08-28", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=2bd1e653f244dd336463c2374cf9306e", "title": 62}, {"start": "2014-08-27", "end": "2014-08-28", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-08-27 et 2014-08-28"}, {"description": "Michel Onfray :  Pourquoi a-t-elle pass\u00e9 dix ans avec un sale type ?\nLe Point - Publi\u00e9 le\n- Modifi\u00e9 le\n05/09/2014 \u00e0 19:19\nVID\u00c9O.\nInvit\u00e9 d'Audrey Crespo-Mara sur LCI, le philosophe, qui publie  La Passion de la m\u00e9chancet\u00e9  (\u00e9d.\nAutrement), commente l'actualit\u00e9 de la semaine.\nMichel Onfray invit\u00e9 de LCI.\n\u00a9 Capture d'\u00e9cran / LCI\nPropos recueillis par Audrey Crespo-Mara\nAudrey Crespo-Mara : En actualit\u00e9 num\u00e9ro 1 de la semaine, vous avez choisi  la barbarie du djihad , avec la nouvelle ex\u00e9cution atroce d'un journaliste am\u00e9ricain d\u00e9capit\u00e9 par l'\u00c9tat islamique .\nSelon vous, quelle strat\u00e9gie la France doit-elle avoir face \u00e0 la cruaut\u00e9 de l'EI ?\nMichel Onfray : Moi, je pense qu'on s'y prendrait - si on faisait quelque chose -, mais on ne fera rien, un peu tard !\nLe vrai probl\u00e8me a \u00e9t\u00e9 pos\u00e9 avec Salman Rushdie il y a tr\u00e8s longtemps.\nQuand un \u00e9crivain a fait ce travail, Les Versets sataniques, et qu'il a r\u00e9cup\u00e9r\u00e9 une fatwa, personne n'a boug\u00e9, quelques intellectuels, oui, mais aucun gouvernement occidental ne s'est mobilis\u00e9 en disant :  C'est inacceptable !\nOn a laiss\u00e9 faire depuis Salman Rushdie !\nEt on en arrive aujourd'hui \u00e0 des \u00e9gorgements de journalistes, en direct, qui circulent sur Internet !\nEt on continue \u00e0 dire :  Ce n'est pas bien, ce n'est pas bien... .\nCe serait bien, je pense, que l'Europe puisse d\u00e9fendre un certain nombre de valeurs !\nLibert\u00e9, \u00e9galit\u00e9, fraternit\u00e9, tol\u00e9rance, la\u00efcit\u00e9, f\u00e9minisme, etc.\nIl faudrait qu'on pose cette question : y a-t-il une diff\u00e9rence de nature, une diff\u00e9rence de degr\u00e9 entre l'islam et l'islamisme ?\nREGARDEZ la r\u00e9ponse de Michel Onfray :\nEn actualit\u00e9 num\u00e9ro 2 de la semaine, vous avez choisi  La gauche devient lib\u00e9rale .\nEmmanuel Macron et les 35 heures , Fran\u00e7ois Rebsamen et le contr\u00f4le des ch\u00f4meurs .\nQue pensez-vous de cette pouss\u00e9e de fi\u00e8vre lib\u00e9rale au gouvernement ?\nMais c'est en 1983 que la gauche est devenue lib\u00e9rale !\nMitterrand, en 1983, dit :  On est oblig\u00e9 de changer de politique !\nEt il convertit le socialisme au lib\u00e9ralisme !\nDonc, on ne fait qu'entendre aujourd'hui ce que les socialistes pensent tout bas !\nMontebourg a fait semblant d'entrer dans ce gouvernement en pensant qu'il pourrait peser, et il fait semblant de s'en aller...\nAlors qu'en fait le PS est lib\u00e9ral depuis 1983 !\nN\u00e9anmoins, est-ce que vous pensez qu'avec sa ligne, assum\u00e9e, Manuel Valls peut r\u00e9former la France ?\nNon, parce que je ne pense pas que la solution soit lib\u00e9rale !\nJe ne pense pas qu'en supprimant les fonctionnaires, en augmentant la pr\u00e9carit\u00e9 des pr\u00e9caires, on puisse retrouver la confiance !\nIl y a aussi, dans la Ve R\u00e9publique, une question de style, de personnage.\nJe ne suis pas s\u00fbr que dans une R\u00e9publique, extr\u00eamement monarchiste comme la n\u00f4tre, Fran\u00e7ois Hollande donne confiance ou donne envie !\nPas plus que Nicolas Sarkozy ne donnait envie pr\u00e9c\u00e9demment...\nActualit\u00e9 num\u00e9ro 3 :  La rentr\u00e9e de Najat Vallaud-Belkacem .\nCible privil\u00e9gi\u00e9e d'une certaine presse.\n\u00c0 la une de l'hebdomadaire d'extr\u00eame droite Minute :  Une Marocaine musulmane \u00e0 l'\u00c9ducation nationale : la provocation .\nEt \u00e0 la une de Valeurs actuelles :  L'ayatollah .\nQuelle impression cela vous fait-il ?\nC'est assez dr\u00f4le... parce que, quand on dit qu'elle est marocaine, elle est marocaine !\nEnfin, elle est fran\u00e7aise aussi !\nQuand on dit qu'elle est musulmane, elle est musulmane !\nElle n'a pas abjur\u00e9 !\nMais vous savez tr\u00e8s bien ce que laissent entendre ces deux unes...\nOui, mais le probl\u00e8me, c'est que, lorsque l'extr\u00eame droite dit quelque chose, puisque c'est l'extr\u00eame droite, c'est obligatoirement faux, ce n'est pas bien, on ne doit pas en d\u00e9battre ou je ne sais quoi...\nIl y a une extr\u00eame violence dans d'autres journaux !\nPar exemple,  ayatollah , on m'a trait\u00e9 cinq cents fois d'ayatollah quand j'ai \u00e9crit mon Trait\u00e9 d'ath\u00e9ologie !\nCela fait partie du monde de la presse qui est aujourd'hui insultant, m\u00e9prisant, extr\u00eamement critique.\nOn a le droit quand il s'agit de Sin\u00e9 Hebdo, Charlie Hebdo, mais on n'aurait pas le droit quand il s'agit d'une presse d'extr\u00eame droite.\nElle fonctionne comme \u00e7a dans l'outrance !\n\u00c7a fait partie du jeu !\nInternet est aussi dans la m\u00eame logique d'outrance !\nActualit\u00e9 num\u00e9ro 4 :  Le calvaire de Fran\u00e7ois Hollande  : le livre de Val\u00e9ri
