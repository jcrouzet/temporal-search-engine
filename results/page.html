0a0: film 100\u00a0% secouant.\nDans sa carri\u00e8re de cin\u00e9aste (\u00ab\u00a0Bernie\u00a0\u00bb, \u00ab\u00a0Le Vilain\u00a0\u00bb\u2026), Albert Dupontel a toujours pl\u00e9biscit\u00e9 la com\u00e9die d\u00e9jant\u00e9e et le dynamitage du politiquement correct.\nComme si l'esprit de \u00ab\u00a0Charlie Hebdo\u00a0\u00bb \u00e9tait visuellement revisit\u00e9 par un disciple incontr\u00f4lable des Monty Python.\nAu\u00a0risque, pas toujours \u00e9vit\u00e9, de donner naissance \u00e0 des fictions o\u00f9 les outrances en pagaille usaient un tantinet les r\u00e9sistances du spectateur\u2026 Bonne nouvelle\u00a0: dans \u00ab\u00a09 Mois ferme\u00a0\u00bb, le metteur en sc\u00e8ne, \u00e9galement acteur principal, a beau cultiver sa passion pour la provoc' et le mauvais go\u00fbt, il fait preuve d'une inspiration bien plus stimulante que dans ses films ant\u00e9rieurs.\nRomance d\u00e9capante\nPalais de justice de Paris.\nAriane Felder, une juge d'instruction un rien aust\u00e8re, apprend, \u00e9berlu\u00e9e, qu'elle est enceinte, alors qu'elle ne se souvient aucunement s'\u00eatre adonn\u00e9e \u00e0 des galipettes amoureuses ces derniers mois.\nMieux, ou plut\u00f4t pire, des tests de paternit\u00e9 lui r\u00e9v\u00e8lent que le g\u00e9niteur de l'enfant n'est autre que le d\u00e9nomm\u00e9 Bob, un dangereux psychopathe soup\u00e7onn\u00e9 d'avoir commis un crime atroce.\nLes deux personnages se seraient-ils crois\u00e9s et \u00ab\u00a0aim\u00e9s\u00a0\u00bb une nuit de Saint-Sylvestre, quand la sage Ariane, ivre morte, \u00e9tait pour une fois sortie de ses gonds\u00a0?\nLa juge coinc\u00e9e et le meurtrier pr\u00e9sum\u00e9, une sorte d'ahuri, cherchent \u00e0 d\u00e9m\u00ealer le vrai du faux et entament une relation pour le moins inattendue\u2026 Rythme d'enfer et humour ravageur\u00a0: dans \u00ab\u00a09 Mois ferme\u00a0\u00bb, Albert Dupontel entra\u00eene dans une fantaisie survitamin\u00e9e o\u00f9 il s'amuse avec les ridicules de ses personnages, cis\u00e8le situations absurdes et dialogues inventifs ( \u00ab\u00a0Qui vole un oeuf, bute un veuf\u00a0\u00bb) et passe tous les genres du cin\u00e9ma \u00e0 sa moulinette ac\u00e9r\u00e9e\u00a0: la com\u00e9die romantique, le thriller, le film de \u00ab\u00a0serial killer\u00a0\u00bb\u2026 Au final, une com\u00e9die d\u00e9capante, fa\u00e7on romance trash, o\u00f9 l'acteur-r\u00e9alisateur, d\u00e9cid\u00e9ment inspir\u00e9, a l'excellente id\u00e9e de convoquer \u00e0 ses c\u00f4t\u00e9s Sandrine Kiberlain, \u00e9patante dans la peau de la \u00ab\u00a0prude\u00a0\u00bb Ariane.\nEn attendant de retrouver l'actrice dans \u00ab\u00a0Violette\u00a0\u00bb, de Martin Provost (o\u00f9 elle incarne Simone de Beauvoir), aucune raison de ne pas se tordre de rire en sa d\u00e9licieuse compagnie.\nOlivier De Bruyn\n", "start": "2013-10-16", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=64a0040c33b4a38e3cdc3c94a82eadb4", "title": 12}, {"start": "2013-10-13", "end": "2013-10-16", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2013-10-13 et 2013-10-16"}, {"description": "22/10/13 \u00e0 11h45\nMelle Deneuve, inaccessible \u00e9toile\nL'actrice f\u00eate ses 70 ans, l'occasion de lui consacrer un portrait, et si possible de la rencontrer.\nMais ce n'est pas si simple...\nCatherine Deneuve en 1984.\nRalph Gatti / AFP\nLe Point.fr\n(avec AFP)\nLe 17 octobre paraissait sur le blog de l'AFP un texte sign\u00e9 Fred Dumoulin .\nLe journaliste y racontait sa qu\u00eate vaine mais opini\u00e2tre de Mlle Deneuve.\nIl souhaitait, \u00e0 l'occasion de ses 70 ans, r\u00e9aliser un portrait, et pour cela, enfin rencontrer la plus grande star du cin\u00e9ma fran\u00e7ais.\nLe malheureux \u00e9gr\u00e8ne donc la liste des innombrables  r\u00e2teaux  qu'il avait essuy\u00e9s, non seulement aupr\u00e8s de l'attach\u00e9  de presse de la Grande Catherine, ( Nous avons transmis votre demande \u00e0 mademoiselle Catherine Deneuve.\nElle ne souhaite pas y donner suite ), mais de la quasi-totalit\u00e9 de ceux qui ont eu \u00e0 travailler avec elle, comme le cin\u00e9aste Andr\u00e9 T\u00e9chin\u00e9 ( Non, non, c'est trop personnel !\n(...) N'insistez pas ), R\u00e9gis Wargnier ( Il n'est pas en France et ce ne sera donc pas possible pour lui.\nIl en est d\u00e9sol\u00e9 ) ou encore Brigitte Bardot ( Je suis d\u00e9sol\u00e9 mais, Catherine Deneuve faisant l'apologie de la fourrure, madame Bardot ne souhaite pas r\u00e9pondre.\nCe sera pour une prochaine fois ! )\nAndr\u00e9 T\u00e9chin\u00e9 et Catherine Deneuve au Festival de Berlin, en 2005\nUn portrait en creux\nCes rebuffades n'ont en rien entam\u00e9  la deneuvophilie  dont est atteint Fred Dumoulin : le r\u00e9cit de cette non-rencontre est l'occasion du plus respectueux et touchant portrait que l'puisse imaginer.\nIl y rappelle notamment le courage de cette femme qui, sans se galvauder, a su \u00e9pouser les justes combats du si\u00e8cle :  Le f\u00e9minisme, d'abord.\nAvec Simone de Beauvoir, Fran\u00e7oise Fabian, Bernadette Lafont, Jeanne Moreau, Nadine Trintignant et Gis\u00e8le Halimi, entre autres, elle a sign\u00e9 en 1971 une p\u00e9tition pour la l\u00e9galisation de l'avortement, rebaptis\u00e9e par Charlie Hebdo manifeste des  343 salopes .\nImmortalis\u00e9e en Marianne en 1985, elle s'est aussi engag\u00e9e contre la peine de mort, dans la lutte contre le sida, elle a d\u00e9fil\u00e9 contre la junte argentine...\nFred Dumoulin \u00e9voque aussi Pierre Lescure, qui fut le compagnon de Deneuve dans les ann\u00e9es 1980, et narre dans ses m\u00e9moires cette anecdote :  Alors qu'ils sont attabl\u00e9s dans un salon de th\u00e9 parisien, deux dames \u00e2g\u00e9es les d\u00e9visagent et s'interrogent sur le couple, avec des commentaires tr\u00e8s douteux sur le nez juif de Lescure.\nEn sortant, Catherine Deneuve leur ass\u00e8ne calmement : Je voulais vous dire, mesdames, son nez pourrait \u00eatre juif, il m'irait tr\u00e8s bien.\nEn l'occurrence, il est bourbonien et je vous emmerde.\nUne grande dame, donc, mais qui n'a pas r\u00e9pondu \u00e0 la lettre que lui a envoy\u00e9e respectueusement l'agencier, qui pourtant, conclut-il, se refuse \u00e0 d\u00e9sesp\u00e9rer.\nLe lendemain de ce billet, le 18 d\u00e9cembre, l'AFP publiait sa d\u00e9p\u00eache-hommage \u00e0 Melle Deneuve pour ses 70 printemps.\nSign\u00e9e Fred Dumoulin, \u00e9videmment.\nLa voici.\nIng\u00e9nue sans \u00eatre niaise\nSon visage, le r\u00e9alisateur Andr\u00e9 T\u00e9chin\u00e9 dit qu'il  le filmerait comme \u00e7a, simplement, durant des heures ...\nEn plus d'un demi-si\u00e8cle de carri\u00e8re, l'actrice Catherine Deneuve, qui f\u00eate mardi ses 70 ans, s'est impos\u00e9e comme la grande star du cin\u00e9ma fran\u00e7ais.\nElle est pourtant arriv\u00e9e au septi\u00e8me art presque par hasard, \u00e0 reculons m\u00eame.\nN\u00e9e le 22 octobre 1943 dans une famille de com\u00e9diens - sa m\u00e8re, Ren\u00e9e, qui vient de souffler ses 102 bougies, a \u00e9t\u00e9 doyenne de l'Od\u00e9on -, elle n'est d'abord que la soeur cadette de la s\u00e9millante Fran\u00e7oise Dorl\u00e9ac, qui a, elle, le cin\u00e9ma dans la peau.\nLIRE ici notre rencontre avec Ren\u00e9e Dorl\u00e9ac .\nAdoptant le nom maternel, Deneuve, elle, tourne pendant ses vacances, comme dans Les coll\u00e9giennes, \u00e0 13 ans.\nDe petits r\u00f4les, rien de bien notable.\nLa brunette devenue blonde capte toutefois l'attention d\u00e8s 17 ans dans le modeste L'homme \u00e0 femmes.\nDiscr\u00e8te sans \u00eatre empaill\u00e9e, proprette sans \u00eatre banale, ing\u00e9nue sans \u00eatre niaise, et jolie, si jolie, sans avoir l'air de le savoir , s'enflamme France Roche dans France Dimanche.\nAvec Roger Vadim en 1963\nUne long\u00e9vit\u00e9 exceptionnelle\nMais Catherine Deneuve alimente alors surtout la chronique des magazines people : elle est la  fianc\u00e9e n 3  de Roger Vadim - apr\u00e8s Brigitte Bardot et Annette Stroyberg -, vit en couple sans \u00eatre mari\u00e9e, puis \u00e9l\u00e8ve en m\u00e8re c\u00e9libataire leur fils Christian.\nAvec ses conceptions ultramodernes, elle fait fi de tous les pr\u00e9jug\u00e9s et de toutes les traditions , grince son p\u00e8re, Maurice Dorl\u00e9ac.\nHormis - un court instant - le photographe anglais David Bailey, elle n'\u00e9pousera aucun de ses compagnons, dont le plus c\u00e9l\u00e8bre reste Marcello Mastroianni, p\u00e8re de sa fille Chiara.\nSa rencontre avec Jacques Demy, qui lui offre ses Parapluies de Cherbourg, change le cours de sa carri\u00e8re et la propulse, \u00e0 20 ans, au rang de star.\nCatherine Deneuve, servie par sa beaut\u00e9 lisse et froide \u00e0 la Garbo ou des h\u00e9ro\u00efnes \u00e0 la Hitchcock, encha\u00eene d\u00e8s lors grosses productions et cin\u00e9ma d'auteur.\nRefusant cat\u00e9goriquement de faire du th\u00e9\u00e2tre, elle tourne avec les plus grands (Truffaut, Bunuel, Polanski...) mais s'aventure aussi avec de jeunes r\u00e9alisateurs (Desplechin, Bercot dans son r\u00e9cent road-movie Elle s'en va...).\nAu final, 120 films au compteur sans jamais conna\u00eetre, en cinquante ans, de travers\u00e9e du d\u00e9sert.\nUne long\u00e9vit\u00e9 exceptionnelle que l'universitaire Ginette Vincendeau attribue \u00e0 son  statut transitionnel  entre les stars hypersexu\u00e9es comme Bardot et les  h\u00e9ro\u00efnes naturalistes et 'lib\u00e9r\u00e9es  \u00e0 la Girardot.\nElle s'est impos\u00e9e comme une figure embl\u00e9matique de l'identit\u00e9 socioculturelle fran\u00e7aise , rench\u00e9rit Gw\u00e9na\u00eblle Le Gras dans Le mythe Deneuve.\nUne actrice sans baratin\nConsacr\u00e9e  plus belle femme du monde  par le magazine am\u00e9ricain Look, l'\u00e9g\u00e9rie d'Yves Saint Laurent est immortalis\u00e9e en Marianne.\nSymbolisant \u00e0 l'\u00e9tranger l'\u00e9l\u00e9gance fran\u00e7aise, elle est l'une des rares actrices hexagonales \u00e0 figurer au  Hall of fame  hollywoodien.\nCe statut d'ic\u00f4ne intouchable agace parfois :  Deneuve n'est pas une divinit\u00e9 vivante , l\u00e2che Jean-Pierre Bacri, son partenaire de Place Vend\u00f4me.\nLa Sir\u00e8ne du Mississippi AFP\nJe l'ai vue pousser.\nElle est l'image de la beaut\u00e9 m\u00eame au cin\u00e9ma et n'est pas du tout bruyante dans le succ\u00e8s , confie \u00e0 l'AFP Danielle Darrieux, qui a incarn\u00e9 trois fois sa m\u00e8re.\nDerri\u00e8re son glamour bourgeois,  ce n'est pas du tout la femme glaciale qu'on d\u00e9crit.\nElle fonce, elle est toujours partante pour prendre des risques , assure \u00e0 l'AFP Nadine Trintignant, qui l'a dirig\u00e9e dans \u00c7a n'arrive qu'aux autres.\nIconoclaste, elle se lie avec Serge Gainsbourg et s'engage en signant notamment en 1971  L'Appel des 343 salopes , p\u00e9tition pour la l\u00e9galisation de l'avortement.\nUltra-discr\u00e8te aujourd'hui sur sa vie priv\u00e9e, elle a un caract\u00e8re bien tremp\u00e9.\nDominatrice , avait l\u00e2ch\u00e9 Roger Vadim.\nIl faut pas l'emmerder, la Deneuve, elle aime ou elle n'aime pas , assure Fabrice Luchini.\nAucune chichiterie, c'est une actrice sans baratin , d\u00e9clare \u00e0 l'AFP son partenaire de Potiche.\nREGARDEZ Catherine Deneuve dans Belle de jour (1967)\nREGARDEZ la bande-annonce du Sauvage de Jean-Paul Rappeneau\nREGARDEZ La bande-annonce d'Elle s'en va, le dernier film de Catherine Deneuve\nPartagez\u00a0\n", "start": "2013-10-22", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=6b7ad9e2c7e4fa72f13d1735dda0a077", "title": 13}, {"start": "2013-10-21", "end": "2013-10-22", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2013-10-21 et 2013-10-22"}, {"description": "Rock'n'roll et chocolat blanc, par Jackie Berroyer.\nEditions Wombat 2013.\nDr\nAvant d'\u00eatre com\u00e9dien, sc\u00e9nariste de BD ou chroniqueur \u00e0 Canal+ , Jackie Berroyer fut journaliste (\u00e0 Charlie Hebdo).\nEt quel journaliste!\nLes \u00e9ditions Wombat ont l'excellente id\u00e9e de r\u00e9\u00e9diter, sous une jolie couverture sign\u00e9e Serge Clerc, son premier livre, paru en 1979, Rock'n' Roll   Chocolat blanc.\nEn cette queue de com\u00e8te des ann\u00e9es baba cool, Berroyer a  flash\u00e9  sur l'\u00e9nergie communicative de T\u00e9l\u00e9phone, de Starshooter et de Jacques Higelin .\nIl part avec eux en tourn\u00e9e et raconte.\u00a0\nDu vieux journalisme qui ressemble \u00e0 du nouveau journalisme\nEn cette \u00e9poque o\u00f9 le rock fran\u00e7ais est encore un artisanat, Berroyer monte dans la m\u00eame voiture que les stars, partage leur chambre d'h\u00f4tel et joue de la guitare la nuit avec Louis Bertignac .\nUn autre temps, o\u00f9 Jean-Louis Aubert joue au flipper dans les caf\u00e9s et o\u00f9 les Starshooter s'arr\u00eatent dans les cabines t\u00e9l\u00e9phoniques pour voter en faveur de leur titre Betsy Party au hit-parade d'Europe 1.\nOn croise aussi un Jacques Higelin un peu cabot (si on peut risquer le pl\u00e9onasme).\nRunning gag: alors qu'un tiers de son livre est cens\u00e9 lui \u00eatre consacr\u00e9, Berroyer, intimid\u00e9, n'osera jamais adresser la parole \u00e0 l'interpr\u00e8te de Paris-New York.\u00a0\nNul besoin de s'int\u00e9resser au  rock d'ici  pour go\u00fbter ce petit livre attachant tout en digressions (sur les sex-shops de la rue Saint-Denis, la recette du rago\u00fbt de mouton, une panne de chaudi\u00e8re...) C'est du vieux journalisme qui ressemble \u00e0 du nouveau journalisme.\nPeut-\u00eatre, un jour, lira-t-on dans le dictionnaire:  Berroyer: verbe du 1er groupe, intr.\nRaconter avec nonchalance les petits faits vrais de la vie . \u00a0\nRock'n'Roll et chocolat blanc, par Jackie Berroyer.\nWombat, 224 p., 18 euros.\u00a0\n\u00a0\n", "start": "2013-10-28", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=2963462087f6cfb7ece11cde6be0fa6f", "title": 14}, {"start": "2013-10-27", "end": "2013-10-28", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2013-10-27 et 2013-10-28"}, {"description": "\u00abTouche pas \u00e0 ma pute\u00bb, l\u2019appel des d\u00e9fenseurs de la prostitution\nCamille Wernaers\nMis en ligne\nmercredi 30 octobre 2013, 19 h 14\n\u00ab\u00a0Nous consid\u00e9rons que chacun a le droit de vendre librement ses charmes \u2013 et m\u00eame d\u2019aimer \u00e7a\u00a0\u00bb, \u00e9crivent ainsi des hommes oppos\u00e9s \u00e0 une proposition de loi socialiste visant \u00e0 sanctionner les clients des prostitu\u00e9es en France.\nBelga\nProstitution: \u00abEn \u00e9duquant les jeunes au respect, on parviendra \u00e0 faire changer les mentalit\u00e9s\u00bb\nDes hommes oppos\u00e9s \u00e0 une proposition de loi socialiste visant \u00e0 sanctionner les clients des prostitu\u00e9es en France, parmi lesquels l\u2019\u00e9crivain Fr\u00e9d\u00e9ric Beigbeder, ont lanc\u00e9 une p\u00e9tition sous le titre provocateur \u00ab \u00a0Touche pas \u00e0 ma pute\u00a0! \u00a0\n\u00bb.\nLoin de souhaiter la protection des prostitu\u00e9es, c\u2019est bien la protection du client qui est souhait\u00e9e par ce texte.\n\u00ab \u00a0Nous consid\u00e9rons que chacun a le droit de vendre librement ses charmes \u2013 et m\u00eame d\u2019aimer \u00e7a.\nEt nous refusons que des d\u00e9put\u00e9s \u00e9dictent des normes sur nos d\u00e9sirs et nos plaisirs \u00a0\u00bb, argumente le texte qui sera publi\u00e9 dans le num\u00e9ro de novembre du mensuel Causeur, un magazine dont les articles font souvent pol\u00e9mique.\nLa proposition de loi d\u00e9pos\u00e9e par les parlementaires socialistes et qui doit \u00eatre examin\u00e9e fin novembre pr\u00e9voit notamment la cr\u00e9ation d\u2019une amende de 1.500 euros sanctionnant le recours \u00e0 la prostitution, doubl\u00e9e en cas de r\u00e9cidive.\nParmi les premiers signataires de la p\u00e9tition, dont \u00ab \u00a0certains sont all\u00e9s, vont, ou iront aux putes \u00a0\u00bb, figurent notamment Fr\u00e9d\u00e9ric Beigbeder, Nicolas Bedos ou encore Eric Zemmour.\n\u00ab \u00a0Homos ou h\u00e9t\u00e9ros, libertins ou monogames, fid\u00e8les ou volages, nous sommes des hommes.\nCela ne fait pas de nous les frustr\u00e9s, pervers ou psychopathes d\u00e9crits par les partisans d\u2019une r\u00e9pression d\u00e9guis\u00e9e en combat f\u00e9ministe.\nQu\u2019il nous arrive ou pas de payer pour des relations charnelles, nous ne saurions sous aucun pr\u00e9texte nous passer du consentement de nos partenaires \u00a0\u00bb, plaident-ils.\n\u00ab\u00a0Emmerder les f\u00e9ministes\u00a0\u00bb\n\u00ab\u00a0 Autant de notables qui jouent aux h\u00e9rauts de la libert\u00e9 et aux rebelles en ne risquant strictement rien puisque les clients dont ils se font les porte-paroles peuvent aujourd\u2019hui encore se payer les services de prostitu\u00e9es sans \u00eatre inqui\u00e9t\u00e9s \u00a0\u00bb, explique le site ouvertement f\u00e9ministe Les Nouvelles News .\nSur Lib\u00e9ration , la r\u00e9dactrice en chef du magazine Causeur, Elisabeth L\u00e9vy, a notamment expliqu\u00e9 que la r\u00e9f\u00e9rence au \u00ab\u00a0Manifeste des 343 salopes\u00a0\u00bb r\u00e9pond surtout\n\u00ab \u00a0\u00e0 l\u2019envie d\u2019emmerder les f\u00e9ministes d\u2019aujourd\u2019hui\n\u00a0\u00bb\nLes signataires ont en effet baptis\u00e9 leur texte \u00ab \u00a0manifeste des 343 salauds \u00a0\u00bb, en r\u00e9f\u00e9rence au manifeste pour la l\u00e9galisation de l\u2019avortement sign\u00e9 par 343 personnalit\u00e9s f\u00e9minines en 1971 , lorsque l\u2019avortement \u00e9tait encore passible de prison, devenues sous la plume ironique de Charlie Hebdo \u00ab \u00a0les 343 salopes \u00a0\u00bb.\nVos r\u00e9actions\n", "start": "2013-10-30", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=b2f9b2fa390f11f63b718442a6c12c2f", "title": 15}, {"start": "2013-10-29", "end": "2013-11-02", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2013-10-29 et 2013-11-02"}, {"description": "Voter (0)\n\u00a0 \u00a0 \u00a0 \u00a0\nAu coeur de cinq affaires, dont celle de la vente des tableaux qui aurait permis l'achat d'un appartement, l'ex-ministre de l'Int\u00e9rieur Claude Gu\u00e9ant se retrouve d\u00e9sormais bien seul.\nREUTERS/Charles Platiau\n[Exclusif] Pour Claude Gu\u00e9ant , l'orage gronde.\nIl y a un an et demi, il tenait encore - la bride courte - les r\u00eanes de la Sarkozie.\nDepuis sa reconversion en avocat d'affaires et son retrait de la vie politique, l'ex-secr\u00e9taire g\u00e9n\u00e9ral de l'Elys\u00e9e et ancien ministre de l'Int\u00e9rieur attire sur lui les foudres de la justice,  h\u00e9ros  embarrass\u00e9 de diverses affaires .\nLes enqu\u00eateurs s'interrogent notamment sur l'origine d'une somme de plus de 500 000 euros vir\u00e9e sur son compte en mars 2008.\nCet argent a financ\u00e9 en partie l'achat d'un appartement de 90 m\u00e8tres carr\u00e9s, dans le XVIe arrondissement de Paris.\nUn bien r\u00e9gl\u00e9 comptant pour 717 500 euros, le 28 mars 2008, alors que Claude Gu\u00e9ant \u00e9tait encore le tout-puissant N2 de la pr\u00e9sidence.\u00a0\nAu d\u00e9but de l'\u00e9t\u00e9, l'ex-ministre de l'Int\u00e9rieur a livr\u00e9 une premi\u00e8re explication aux policiers de la Division nationale des investigations financi\u00e8res (Dnif).\nD'apr\u00e8s lui, ces fonds proviennent pour l'essentiel de la vente de deux tableaux du XVIIe si\u00e8cle, acquis par son \u00e9pouse dans les ann\u00e9es 1990.\nA dire vrai, peu de gens ont eu l'occasion de contempler ces deux marines sign\u00e9es d'un petit ma\u00eetre flamand, Andries Van Eertvelt (1590-1652).\u00a0\nVoil\u00e0 maintenant six mois, donc, que la justice enqu\u00eate sur cette vente, cherchant \u00e0 la fois \u00e0 retrouver les tableaux et \u00e0 mieux conna\u00eetre leur acheteur.\nSeule certitude: la piste passe par la Malaisie.\nC'est Claude Gu\u00e9ant lui-m\u00eame qui a orient\u00e9 les investigations vers ce pays d'Asie.\nA l'entendre, l'acheteur serait un Malaisien amateur d'art, avocat de profession.\nL'Express est en mesure de r\u00e9v\u00e9ler son nom, jusqu'ici tenu secret: Sivajothi Muthiah Rajendram .\nInterrog\u00e9 par nos soins, l'ancien secr\u00e9taire g\u00e9n\u00e9ral de l'Elys\u00e9e le confirme:   Il s'agit bien de la personne qui a achet\u00e9 les toiles.\n\u00a0\nSuivre sa trace oblige pourtant \u00e0 un singulier jeu de piste.\nLe moins que l'on puisse dire, c'est que son cabinet n'a pas pignon sur rue, dans ce pays de pr\u00e8s de 30 millions d'habitants...\nIl faut \u00eatre un fin connaisseur de la capitale, Kuala Lumpur, pour localiser la soci\u00e9t\u00e9 Rajendram Associates.\nSon site Internet se r\u00e9sume \u00e0 une simple adresse: Damansara 1, block A 10-01, \u00e0 une bonne demi-heure de voiture du centre-ville futuriste de  Kuala  .\nOn y parvient \u00e0 travers un r\u00e9seau dense d'autoroutes qui semble avoir \u00e9t\u00e9 trac\u00e9, \u00e0 coups d'\u00e9changeurs, dans une luxuriante v\u00e9g\u00e9tation.\u00a0\nDans ses bureaux au 10e \u00e9tage du Damansara 1, block A 10-01, \u00e0 Kuala Lumpur, l'avocat Rajendram, qui aurait achet\u00e9 \u00e0 Gu\u00e9ant ses toiles, est inaccessible.\nL'Express / Jean-Marie Pontaut\nNous y voici.\nC'est un immeuble sans pr\u00e9tention, dans un petit quartier d'affaires.\nA l'entr\u00e9e, aucune plaque n'\u00e9voque la pr\u00e9sence d'un avocat.\nRajendram Associates, s'il est bien install\u00e9 l\u00e0, voisine avec des soci\u00e9t\u00e9s de technologie et une agence de mannequins.\nLe seul locataire du 10e - l'\u00e9tage mentionn\u00e9 sur le site - n'a, a priori, rien \u00e0 voir avec une profession judiciaire =: il s'agit de la Skanska Building\u00a0\nAsia Pacific, une soci\u00e9t\u00e9 sp\u00e9cialis\u00e9e dans le b\u00e2timent.\nUne simple porte vitr\u00e9e munie d'un Interphone filtre l'acc\u00e8s \u00e0 des locaux clairs et fonctionnels.\nL'h\u00f4tesse qui re\u00e7oit L'Express ce lundi 28 octobre semble \u00eatre la gardienne de lieux d\u00e9serts.\nD'apr\u00e8s elle, six avocats se partagent ces bureaux, dont Siva jothi Muthiah Rajendram.\nLa jeune femme, souriante, le visage en partie voil\u00e9, indique qu'il doit rentrer d'Inde dans la nuit.\nRendez-vous est donc pris pour le lendemain.\nMais le mardi matin, changement de ton.\nUne autre jeune femme ouvre la porte.\nAllure moderne, cheveux \u00e0 la gar\u00e7onne, l'air tendu.\nElle nous bombarde de questions sur notre identit\u00e9.\nNous ne communiquons pas avec les journalistes, assure-t-elle.\nM. Siva n'est pas l\u00e0 et, de toute fa\u00e7on, il vient de prendre sa retraite!\nTout en nous \u00e9tonnant qu'il ait quitt\u00e9 le m\u00e9tier dans la nuit, nous demandons comment le joindre ou, \u00e0 d\u00e9faut, parler \u00e0 son \u00e9ventuel successeur.\nNotre interlocutrice se pr\u00e9sente comme la directrice du cabinet, mais, refusant de donner son identit\u00e9, indique juste son pr\u00e9nom, Shiren.\nD'un ton sec, elle d\u00e9signe la porte:  Nous commen\u00e7ons une r\u00e9union importante et vous \u00eates en train de cr\u00e9er un incident. \u00a0\nM. Siva n'est pas l\u00e0 et, de toute fa\u00e7on, il vient de prendre sa retraite!\u00a0\nA aucun moment elle n'a cherch\u00e9 \u00e0 conna\u00eetre le but de notre visite.\nPeut-\u00eatre le sait-elle d\u00e9j\u00e0...\nLes autorit\u00e9s malaisiennes ont en effet \u00e9t\u00e9 saisies officiellement par la France du cas Rajendram.\nUne commission rogatoire internationale a \u00e9t\u00e9 lanc\u00e9e, en toute discr\u00e9tion, au d\u00e9but de l'\u00e9t\u00e9, par les juges Tournaire et Grouman, charg\u00e9s du dossier Gu\u00e9ant , afin que la police de Kuala Lumpur interroge les acteurs de cette transaction.\nEn d'autres termes, ils doivent surtout auditionner le myst\u00e9rieux Me Siva, par ailleurs patron d'une soci\u00e9t\u00e9 d'import-export locale, Samafra, et actionnaire d'une importante entreprise de BTP en Inde.\u00a0\nLe transfert de fonds avait pourtant \u00e9t\u00e9 rep\u00e9r\u00e9 par Tracfin\nLes magistrats ont d\u00e9couvert, par hasard, la vente des deux tableaux.\nIls en ont pris connaissance au d\u00e9tour des perquisitions effectu\u00e9es au domicile de Claude Gu\u00e9ant et au si\u00e8ge de son cabinet d'avocats , dans le cadre d'une autre affaire: l'enqu\u00eate sur l'\u00e9ventuel soutien financier de la Libye du colonel Kadhafi \u00e0 la campagne \u00e9lectorale de Nicolas Sarkozy , en 2007.\nA cette occasion, ils avaient notamment saisi 11 feuillets de relev\u00e9s de comptes bancaires de la BNP.\nEn les \u00e9pluchant, ils avaient alors \u00e9t\u00e9 intrigu\u00e9s par un virement de 500 000 euros provenant de Malaisie, datant de la fin de 2007.\nCette ann\u00e9e-l\u00e0, ce transfert de fonds avait bien \u00e9t\u00e9 rep\u00e9r\u00e9 par Tracfin, la cellule du minist\u00e8re des Finances sp\u00e9cialis\u00e9e dans la lutte contre le blanchiment et la fraude.\nL'\u00e9metteur du virement avait m\u00eame \u00e9t\u00e9 identifi\u00e9: Rajendram Associates.\nMais ce  signalement  visant le puissant secr\u00e9taire g\u00e9n\u00e9ral de l'Elys\u00e9e n'avait donn\u00e9 lieu \u00e0 aucune v\u00e9rification compl\u00e9mentaire.\u00a0\nC'est donc la police judiciaire qui, avec cinq ans de retard, demande des explications \u00e0 un Claude Gu\u00e9ant d\u00e9sormais bien seul sur le front des affaires .\nLors de son audition, l'ex-ministre de l'Int\u00e9rieur a d\u00e9menti tout financement par la Libye et affirm\u00e9 que les 500 000 euros proviennent de la vente des tableaux.\nSelon lui, c'est une ancienne ambassadrice de Malaisie en France, Hamidah Mohd Yusuf, qui est indirectement \u00e0 l'origine de la transaction.\nClaude Gu\u00e9ant aurait rencontr\u00e9 la diplomate au cours d'une r\u00e9ception \u00e0 Paris, \u00e0 l'automne 2007.\nAu cours de la conversation, ils auraient abord\u00e9 le sujet de la peinture.\nAyant appris que le secr\u00e9taire g\u00e9n\u00e9ral de l'Elys\u00e9e poss\u00e9dait deux marines d'un peintre flamand mineur du XVIIe si\u00e8cle, l'ambassadrice lui aurait fait part de l'int\u00e9r\u00eat de l'un de ses compatriotes, Me Sivajothi Muthiah Rajendram.\nCelui-ci serait venu en personne examiner les tableaux au domicile de Claude Gu\u00e9ant, en son absence.\nLe march\u00e9 aurait \u00e9t\u00e9 rapidement conclu, les deux hommes ne s'\u00e9tant rencontr\u00e9s qu'une fois.\u00a0\nPour les enqu\u00eateurs, toute la question est aujourd'hui de savoir si le cabinet Rajendram est une simple  bo\u00eete \u00e0 lettres  dans la transaction, et si cette vente de tableaux ne cache pas des mouvements de fonds suspects.\nD\u00e8s le mois de mai dernier, le magazine Charlie Hebdo affirme que l'acqu\u00e9reur final de ces  oeuvres  pourrait \u00eatre en r\u00e9alit\u00e9 un avocat de Djibouti entretenant des relations d'affaires avec la Malaisie: Me Mohamed Aref .\nEt l'hebdomadaire d'\u00e9voquer des liens entre celui-ci et Alexandre Djouhri , un homme d'affaires ami de Claude Gu\u00e9ant.\nSur ce point pr\u00e9cis, ce dernier est cat\u00e9gorique:  Je n'ai jamais eu le moindre rapport avec ce Mohamed Aref, dont j'ai d\u00e9couvert r\u00e9cemment l'existence.\nEt je n'ai jamais parl\u00e9 de cela avec Alexandre Djouhri , d\u00e9clare-t-il \u00e0 L'Express.\u00a0\nDe Djibouti \u00e0 Kuala Lumpur\nLes enqu\u00eateurs n'excluent pourtant pas que la vente ne soit qu'un montage financier destin\u00e9 \u00e0 faciliter l'achat de l'appartement de l'ex-secr\u00e9taire g\u00e9n\u00e9ral de l'Elys\u00e9e.\nIls disposent en effet d'un renseignement indiquant que, dans une p\u00e9riode proche de la vente des deux marines, une somme correspondant presque \u00e0 leur prix - environ 500 000 euros - est partie de Djibouti \u00e0 destination de Kuala Lumpur.\nL'argent aurait-il atterri sur le compte de l'avocat malaisien Rajendram?\nSeule la commission rogatoire adress\u00e9e \u00e0 Kuala Lumpur permettrait d'y voir plus clair.\nPour l'heure, les autorit\u00e9s malaisiennes ne se sont pas montr\u00e9es tr\u00e8s diligentes pour retrouver les marines de Van Eertvelt.\nQui naviguent toujours en eaux troubles. \u00a0\n", "start": "2013-11-05", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=2e39d6c606ebc05b76621483ebe9e4a8", "title": 16}, {"start": "2013-11-04", "end": "2013-11-05", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2013-11-04 et 2013-11-05"}, {"description": "Publi\u00e9\nle 07/11/2013 \u00e0 13:23\nJean-Marc Reiser face \u00e0 l'une de ses cr\u00e9atures de papier devenue culte: Gros d\u00e9gueulasse.\n\u00c2 Gl\u00e9nat\nEN IMAGES - Le dessinateur de BD \u00e0 Hara-Kiri et Charlie Hebdo est mort d'un cancer le 5 novembre 1983.\nSon biographe attitr\u00e9 Jean-Marc Parisis sort le 27 novembre un nouvel ouvrage intitul\u00e9 sobrement Reiser.\nPublicit\u00e9\nDe son vivant Reiser ne faisait pas l'unanimit\u00e9.\nLe dessinateur a pr\u00eat\u00e9 son coup de crayon au plus sulfureux des journaux satiriques Hara-Kiri .\nEn 1970, il signe la couverture qui signe l'interdiction d\u00e9finitive du brul\u00f4t.\nLe jour de la mort du G\u00e9n\u00e9ral De Gaulle le dessinateur ose une formule rest\u00e9e c\u00e9l\u00e8bre: Bal Tragique \u00e0 Colombey: un mort.\n\u00c3 l'\u00e9poque cela ne fait pas rire tout le monde, et on peut le comprendre.\nPour se faire pardonner, et montrer qu'ils savent garder le sens de l'humour m\u00eame dans les moments douloureux, ses amis sauront \u00e0 leur tour rire le jour de son enterrement .\nAu cimeti\u00e8re du Montparnasse, sur sa tombe, il d\u00e9pos\u00e8rent un num\u00e9ro sp\u00e9cial \u00ab il est all\u00e9 au cimeti\u00e8re \u00e0 pied \u00bb accompagn\u00e9 du couronne mortuaire sign\u00e9e \u00ab de la part de Hara-Kiri, en vente partout \u00bb\nLa post\u00e9rit\u00e9 reconna\u00eet la sensibilit\u00e9 cach\u00e9e du Coluche de la BD\nUniquement f\u00e9roce et m\u00e9chant Reiser?\nLa post\u00e9rit\u00e9 est cl\u00e9mente avec le Coluche de la BD.\nEn 2003, pour comm\u00e9morer les 20 ans de sa disparition le grand sc\u00e9nariste de bandes dessin\u00e9es et co-r\u00e9dacteur en chef du d\u00e9sormais cultissime Pilote lui rendit un bel hommage posthume: \u00ab le dernier souvenir que j'ai de lui, c'est un Reiser malade, appuy\u00e9 sur une canne, en haut des marches du Grand Palais \u00e0 l'occasion du Salon du livre en 1983, peu de temps avant qu'il ne disparaisse.\net, malgr\u00e9 ses traits tir\u00e9s, il avait conserv\u00e9 cet air de gosse surpris... comme un air d'enfance mal dig\u00e9r\u00e9e.\n\u00bb\n\u00ab Un homme \u00e0 id\u00e9es \u00bb selon Gotlib\n\u00ab Dans le milieu de la BD traditionnelle, Reiser paraissait marginal.\nIl \u00e9tait tr\u00e8s novateur, confie Gotlib qui a fait sa connaissance \u00e0 Pilote en 1966 apr\u00e8s l'interdiction d'Hara-Kiri.\nJe me suis toujours dit qu'il n'\u00e9tait pas r\u00e9ellement un dessinateur, au sens acad\u00e9mique du terme, mais un homme \u00e0 id\u00e9es.\nIl les exprimait sous une sorte d'\u00e9criture, de signes, qu'il s'\u00e9tait invent\u00e9s.\nEn quelques traits, on saisissait ce qu'il avait \u00e0 signifier (car on est bien dans le signe et dans l'\u00e9criture).\n\u00bb Le mouvement, l'expression, les mots cl\u00e9s du dessin de Reiser.\nCabu va m\u00eame jusqu'\u00e0 dire qu'il faisait du dessin anim\u00e9.\nCertains \u00e9crivains ont le talent de montrer l'\u00e9criture en train de jaillir, Reiser osait le mouvement en train de se faire.\nLe plus difficile en dessin, par d\u00e9finition statique.\nWolinski approuve: \u00ab Reiser, c'\u00e9tait la rapidit\u00e9 du trait.\nIl dessinait le mouvement.\nCe qui compte, c'est ce que l'on ressent en regardant le dessin.\nSon dessin demande une grande ma\u00eetrise.\nCe n'est jamais l\u00e9ch\u00e9.\n\u00bb Reiser va \u00e0 l'essentiel, le bavardage \u00e9tant l'apanage des m\u00e9diocres, de ceux qui n'ont rien \u00e0 dire.\n", "start": "2013-11-07", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=59a74be309ac2304e9594c4a243cccc5", "title": 17}, {"start": "2013-11-06", "end": "2013-11-08", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2013-11-06 et 2013-11-08"}, {"description": "Le Point.fr\n- Publi\u00e9 le\n15/11/2013 \u00e0 21:23\nLe pr\u00e9sident d'honneur du Front national a estim\u00e9 que l'affaire Taubira \u00e9tait  une baudruche politique  lui rappelant  l'affaire de Carpentras .\nL'op\u00e9ration Taubira  rappelle \u00e0 Jean-Marie Le Pen  l'affaire de Carpentras .\n\u00a9 Alain Robert / Aper\u00e7u / Sipa\nL'op\u00e9ration Taubira, c'est une baudruche politique qui a \u00e9t\u00e9 lanc\u00e9e, \u00e7a m'a rappel\u00e9 l'affaire de Carpentras , a d\u00e9clar\u00e9 vendredi dans son  journal de bord  vid\u00e9o le pr\u00e9sident d'honneur du FN Jean-Marie Le Pen .\nEn mai 1990, Jean-Marie Le Pen et son parti avaient \u00e9t\u00e9 montr\u00e9s du doigt, apr\u00e8s la profanation de 34 tombes et l'exhumation du corps d'un d\u00e9funt dans le cimeti\u00e8re juif de Carpentras.\nApr\u00e8s des ann\u00e9es de rumeurs et de fausses pistes, quatre profanateurs, des marginaux skinheads, avaient \u00e9t\u00e9 condamn\u00e9s en avril 1997 \u00e0 des peines de 20 et 24 mois de prison ferme.\nAu moment o\u00f9 le FN monte, on essaie d\u00e9sesp\u00e9r\u00e9ment de trouver des raisons que l'opinion lui en veuille, et on invente des histoires, on essaie avec l'aide de certains m\u00e9dias de gonfler des situations qui ne le m\u00e9ritent pas car elles sont d\u00e9risoires , a accus\u00e9 Jean-Marie Le Pen.\nLe journal Minute n'est pas l'ami du FN\nInterrog\u00e9 sur la une du journal d'extr\u00eame-droite Minute comparant \u00e0 un singe la garde des Sceaux Christiane Taubira , Jean-Marie Le Pen a rappel\u00e9 que  le journal Minute n'est pas l'ami du FN  , la publication s'\u00e9tant attaqu\u00e9e en janvier \u00e0 un suppos\u00e9  lobby gay  dans le parti dirig\u00e9 par Marine Le Pen.\nCela \u00e9tant dit, c'est un journal satirique dont les exc\u00e8s sont 100 fois moins importants que ceux de journaux satiriques de gauche comme Charlie Hebdo , a-t-il jug\u00e9.\nPolitique\n", "start": "2013-11-15", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=69e633d4b5c8fd7d5632ff9e467a79fb", "title": 18}, {"start": "2013-11-11", "end": "2013-11-19", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2013-11-11 et 2013-11-19"}, {"description": "Actualit\u00e9   M\u00e9dias   Serge Lafaurie raconte ses 40 ann\u00e9es au  Nouvel Observateur\nSerge Lafaurie raconte ses 40 ann\u00e9es au  Nouvel Observateur\nPubli\u00e9 le 22-11-2013 \u00e0 09h26\nAdieu Serge\nQuelques semaines seulement avant de nous quitter, Serge Lafaurie \u00e9tait revenu, dans les colonnes du magazine suisse  La Cit\u00e9 , sur son parcours depuis ses d\u00e9buts dans le journalisme.\nUn entretien passionnant qui nous plonge aussi dans l'histoire du  Nouvel Observateur  depuis sa fondation en 1964, et sur les mutations de la presse fran\u00e7aise.\u00a0\nNous en publions de larges extraits, avec l'aimable autorisation de   La Cit\u00e9  .\nComment a commenc\u00e9 votre aventure du journalisme ?\n- Un ami travaillait \u00e0 l'hebdomadaire protestant  R\u00e9forme , dirig\u00e9 \u00e0 l'\u00e9poque par un homme admirable, le pasteur Albert Finet, et j'ai commenc\u00e9 \u00e0 y faire des revues de presse et des reportages.\nAu bout d'un an, je suis tomb\u00e9 tuberculeux et suis parti me soigner \u00e0 la montagne d'abord, puis \u00e0 l'H\u00f4pital de la Cit\u00e9 universitaire \u00e0 Paris, ensuite au sanatorium de Saint-Hilaire du Touvet, pr\u00e8s de Grenoble.\nJe m'y suis retrouv\u00e9, petite ironie de l'histoire, avec l'historien Fran\u00e7ois Furet qui \u00e9tait encore, \u00e0 l'\u00e9poque, un communiste orthodoxe et militant qui animait la cellule du parti au sanatorium.\nAu bout de trois ans, la tuberculose a d\u00e9finitivement disparu de ma vie.\nJe suis revenu \u00e0 Paris.\nNous \u00e9tions en 1953 et j'avais quelques amis dans la mouvance de  L'Express , alors en phase de cr\u00e9ation.\nJ'y suis entr\u00e9 comme pigiste.\nJe m'entendais bien avec Jean-Jacques Servan-Schreiber, son fondateur, comme avec Fran\u00e7oise Giroud, et je m'y suis rapidement senti \u00e0 l'aise.\nJ'y suis rest\u00e9 dix ans, jusqu'en 1964.\nJe faisais des reportages mais j'\u00e9tais beaucoup \u00e0 la direction de la r\u00e9daction, comme r\u00e9dacteur en chef adjoint.\nToujours avec Jean-Jacques Servan-Schreiber?\n- Et Fran\u00e7oise Giroud et Philippe Grumbach, le bras droit de Servan-Schreiber, tr\u00e8s actif et intelligent.\nServan-Schreiber lui-m\u00eame \u00e9tait \u00e9videmment un homme tr\u00e8s int\u00e9ressant, tonique et d\u00e9cid\u00e9, avec un talent de plume r\u00e9el.\nL'\u00e9poque \u00e9tait tr\u00e8s chaude politiquement, c'\u00e9tait la guerre d'Alg\u00e9rie.\nC'est l\u00e0 que j'ai connu Jean Daniel, entr\u00e9 \u00e0  L'Express  pour couvrir l'affaire alg\u00e9rienne comme reporter et analyste, puis devenu r\u00e9dacteur en chef.\nPardonnez-moi d'aller ici un peu vite, j'en viens \u00e0 1962, ann\u00e9e des Accords d'Evian et de la fin de la guerre d'Alg\u00e9rie, \u00e0 laquelle succ\u00e8de une p\u00e9riode de soulagement et de d\u00e9politisation des esprits.\nServan-Schreiber d\u00e9cide alors que son journal doit changer, s'\u00e9carter de la pol\u00e9mique politique et devenir un magazine dans le style du  Time  am\u00e9ricain, tr\u00e8s moderne, avec des papiers plus courts.\nMais l'\u00e9poque en elle-m\u00eame reste marqu\u00e9e par de profonds clivages politiques.\nC'est encore la guerre froide.\nPlusieurs membres de la direction, autour de Jean Daniel, de Michel Bosquet - qui n'est autre que l'essayiste et th\u00e9oricien \u00e9cologiste Andr\u00e9 Gorcz -, de K.S.\nKarol, de plusieurs autres journalistes et du directeur artistique Robert Namia, quittent  L'Express .\nNous sommes au d\u00e9but de 1964.\nJe pars avec eux.\nC'est au m\u00eame moment que Claude Perdriel et Jean Daniel songent \u00e0 lancer un nouveau journal?\n- Les discussions portaient sur la question de savoir s'il fallait cr\u00e9er un hebdomadaire ou reprendre un titre existant en lui donnant un nouveau nom.\nFinalement, en novembre 1964, a lieu la fusion des deux \u00e9quipes, les arrivants de  L'Express  et ceux qui restaient de  France Observateur .\nLe Nouvel Observateur  \u00e9tait n\u00e9.\nTout a commenc\u00e9 lorsqu'un jeune industriel dont l'entreprise allait bient\u00f4t conna\u00eetre le succ\u00e8s (la SFA, Soci\u00e9t\u00e9 fran\u00e7aise d'Assainissement), Claude Perdriel , avait mis un peu d'argent dans  France Observateur , un journal fond\u00e9 \u00e0 l'\u00e9poque par Claude Bourdet, Roger St\u00e9phane, Gilles Martinet, Hector de Galard et des hommes de la gauche non communiste, disons marxiste mod\u00e9r\u00e9e.\nCr\u00e9\u00e9 au moment de la guerre de Cor\u00e9e, au pic de la guerre froide, ce magazine petit format, sans photos, ressemblait un peu au journal anglais de gauche  The New Stateman , \u00e0 la fois litt\u00e9raire, culturel, \u00e9conomique et politique, qui n'existe plus.\nFrance Observateur  se portait bien, surfait sur la vague de l'anticolonialisme et \u00e9tait souvent saisi pour ses d\u00e9nonciations de la torture en Alg\u00e9rie.\nMais \u00e0 partir de 1962, l'int\u00e9r\u00eat pour l'Alg\u00e9rie et la d\u00e9colonisation d\u00e9cro\u00eet, des dissensions apparaissent entre les fondateurs du journal, et  France Observateur  d\u00e9cline.\nDe 60.000, il tombe \u00e0 20.000 exemplaires.\nLe Nouvel Observateur  \u00e9tait-il attendu?\n- Notamment par beaucoup d'intellectuels, je dirais toute une mouvance de gauche qui voulait se d\u00e9marquer du stalinisme tout en continuant \u00e0 lutter pour un socialisme d\u00e9mocratique.\nNous avons l\u00e0, sous les yeux, le sommaire du premier num\u00e9ro\n[Serge Lafaurie va chercher un exemplaire de la premi\u00e8re \u00e9dition du journal].\u00a0\nAssez \u00e9blouissant!:\nHector de Galard, Gilles Martinet, Michel Bosquet, Olivier Todd, K.\nS. Karol, Paul Johnson, Fran\u00e7oise Sagan, Nelson Algren, Katia D.\nKaupp, Bernard Franck, Pierre Nora, Dominique Fernandez, Bernard Pingaud, Monique Lange, Michel Leiris, Georges Wilson, Jean Vilar, Abel Gance, Georges Clouzot, Michel Cournot, Robert Benayoun, etc.\nParmi les journalistes, il y avait aussi, d\u00e9j\u00e0 l\u00e0 ou qui allaient nous rejoindre, Fran\u00e7ois Furet, Mona Ozouf, Jacques-Laurent Bost, Guy Dumur, Josette Alia et Jean-Francis Held, qui \u00e9crivait des chroniques sociales tr\u00e8s fines et brillantes, petites \u00e9tudes de sociologie des nouveaux arts de vivre.\nJ'allais oublier les dessinateurs: nous avons eu, les uns apr\u00e8s les autres, Folon, Bret\u00e9cher, Desclozean, Semp\u00e9, Wolinski, Copi, et, bien s\u00fbr, Wiaz qui est toujours chez nous\u2026\nLe journal poss\u00e9dait un fort magn\u00e9tisme\u2026\n- Tout le monde ou presque voulait y \u00e9crire.\nCe furent des ann\u00e9es d'une fi\u00e8vre heureuse pour le journal et ceux qui le faisaient.\nNous \u00e9tions partis tout petits, avec un tirage tr\u00e8s modeste.\nNous y passions souvent des nuits blanches, r\u00e9\u00e9crivant les papiers de ceux qui n'\u00e9taient pas des vedettes, prenant le petit d\u00e9jeuner dans un bistrot \u00e0 l'aube, \u00e9puis\u00e9s et euphoriques.\nNous \u00e9tions des nains face \u00e0  L'Express , qui caracolait en t\u00eate.\nMais au fil des ann\u00e9es, nous sommes remont\u00e9s tranquillement, pour devenir finalement, aujourd'hui, le premier des news magazines en France, avec un peu plus de 500.000\nexemplaires vendus, par abonnement et en kiosque.\nNous devan\u00e7ons  L'Express  et  Le Point .\nComment d\u00e9finissez-vous le profil politique du  Nouvel Observateur  ?\n- Au d\u00e9part, c'est un journal social-d\u00e9mocrate.\nA l'arriv\u00e9e, un journal social-d\u00e9mocrate.\nSauf que, au d\u00e9but, nous pensions qu'un socialisme disons marxiste n'\u00e9tait pas inimaginable, qu'un socialisme r\u00e9alis\u00e9 serait possible.\nCe n'est \u00e9videmment plus le cas aujourd'hui.\nLe socialisme des cent propositions de Fran\u00e7ois Mitterrand s'est fracass\u00e9 sur la r\u00e9alit\u00e9 dans les trois ann\u00e9es qui ont suivi son arriv\u00e9e \u00e0 la pr\u00e9sidence de la France.\nMais dans les commencements du journal, nous observions les socialismes dans le monde, nous pensions que Cuba, ou m\u00eame la Chine, pouvaient repr\u00e9senter un espoir.\nC'\u00e9tait \u00e9videmment aussi l'\u00e9poque des luttes anticoloniales et r\u00e9volutionnaires, et nous \u00e9tions tr\u00e8s pr\u00e9sents sur ces fronts-l\u00e0.\nNous \u00e9tions anticapitalistes si, par capitalisme, on entendait l'imp\u00e9rialisme am\u00e9ricain qui dominait alors toute une s\u00e9rie de pays, notamment en Am\u00e9rique latine, soumis \u00e0 des dictatures.\nLes mouvements socialistes, pensait-on, et m\u00eame communistes pourraient contribuer \u00e0 lib\u00e9rer ces pays.\nA quel moment avez-vous renonc\u00e9 \u00e0 cette id\u00e9e?\n- L'\u00e9poque a bascul\u00e9 en 1989, avec la chute du Mur de Berlin mais les choses avaient commenc\u00e9 \u00e0 se d\u00e9grader bien avant.\nL'inefficacit\u00e9 du r\u00e9gime sovi\u00e9tique et l'horreur de son totalitarisme \u00e9taient apparus depuis longtemps.\nL'espoir d'un socialisme r\u00e9alis\u00e9 subsistait cependant dans beaucoup d'esprits, m\u00eame effiloch\u00e9.\nLa grande rupture, la fin des id\u00e9ologies, comme on l'a dit, a eu lieu en 1989.\nCela n'a pas \u00e9t\u00e9 pour autant la  fin de l'histoire , mais disons, pour le moins, que le capitalisme et le march\u00e9 ont triomph\u00e9.\nA partir de cette date, l'objectif est devenu de tenter de domestiquer le march\u00e9, de l'humaniser.\nCet effort de domestication et d'humanisation avait d\u00e9j\u00e0 \u00e9t\u00e9 important jusque-l\u00e0, mais l'est devenu encore plus a fortiori, faute d'autre chose.\n1989 a repr\u00e9sent\u00e9 le d\u00e9verrouillage brutal, historique traduit comme on s'en souvient par l'\u00e9clatement de l'URSS jusque-l\u00e0 rest\u00e9e homog\u00e8ne et d'une puissance intimidante sur le plan international.\nPour un journal comme le  Nouvel Observateur , qui avait toujours \u00e9t\u00e9 social-d\u00e9mocrate, ce ne fut pas un abandon d'id\u00e9ologie, mais cela a color\u00e9 notre vision des \u00e9volutions possibles dans le monde.\nPour en revenir \u00e0 l'opposition entre Jean-Jacques Servan-Schreiber et Jean Daniel, comment ces deux visions de la France et du monde s'affrontaient, dans les ann\u00e9es soixante?\n- Servan-Schreiber \u00e9tait un radical, mod\u00e9r\u00e9, de gauche certes mais radical quand m\u00eame.\nApr\u00e8s avoir abandonn\u00e9 le journalisme, il deviendra d'ailleurs le candidat politique du parti radical.\nUn peu m\u00e9galomane, se prenant parfois pour un petit Kennedy, sans en avoir tout \u00e0 fait les moyens, malgr\u00e9 son intelligence et son \u00e9nergie.\nSes ambitions fortes se sont emball\u00e9es, il a voulu devenir pr\u00e9sident de la R\u00e9publique.\nLa fin de sa vie, h\u00e9las, avec la maladie d'Alzheimer, a \u00e9t\u00e9 p\u00e9nible et longue.\nMais Servan-Schreiber \u00e9tait un homme brillant, loin d'\u00eatre antipathique et indiff\u00e9rent, en m\u00eame temps qu'aga\u00e7ant et autoritaire.\nJean Daniel voulait continuer le combat, \u00e0 la mani\u00e8re des mend\u00e9sistes que nous \u00e9tions.\nMend\u00e8s-France aussi avait \u00e9t\u00e9 un radical, mais socialiste.\nOr, pour Servan-Schreiber, tout cela avait fini par ressembler \u00e0 un combat perdu d'avance.\nIl pensait que les gens voulaient passer \u00e0 autre chose, vivre bien et mieux, et qu'ils avaient besoin d'un journal lib\u00e9ral, de centre bien s\u00fbr et non de droite, mais non plus d'une gauche militante.\nD'o\u00f9 l'opposition avec ceux qui ont fond\u00e9 le  Nouvel Observateur , lesquels croyaient encore en la possibilit\u00e9 d'un socialisme \u00e0 la fran\u00e7aise.\nQu'a repr\u00e9sent\u00e9 pour le journal l'\u00e9chec spectaculaire des d\u00e9buts de Fran\u00e7ois Mitterrand \u00e0 la pr\u00e9sidence, avant le retour \u00e0 la rigueur?\n- De 1981 \u00e0 1984, nous avons \u00e9t\u00e9 abandonn\u00e9s par 10% de nos lecteurs et la moiti\u00e9 de notre publicit\u00e9.\nParmi les lecteurs qui nous quittaient, certains \u00e9taient hostiles \u00e0 Mitterrand, lui en reprochant d'avoir appel\u00e9 les communistes au gouvernement.\nEt d'autres, favorables \u00e0 Mitterrand, se demandaient pourquoi le journal demeurait critique et non docile \u00e0 la voix de son ma\u00eetre.\nEn fait, le journal \u00e9tait devenu flottant dans son identit\u00e9 et n'allait pas tr\u00e8s bien \u00e9conomiquement.\nAu tournant de la rigueur, nous avons relanc\u00e9 le journal, avec Franz-Olivier Giesbert comme nouveau directeur de la r\u00e9daction.\nC'est aussi \u00e0 cette \u00e9poque qu'arrivent des journalistes comme Jean-Paul Mari, Claude Weil, aujourd'hui directeur de la r\u00e9daction, Olivier Pereti\u00e9, d'autres encore, rejoignant Jacques Julliard, \u00e9ditorialiste depuis 1978.\nEt on a refait la maquette.\nCette relance impliquait-elle un r\u00e9\u00e9quilibrage politique du journal?\n- Pas v\u00e9ritablement politique, plut\u00f4t d'ouverture sociale et journalistique.\nJacques Julliard, catholique de gauche, refl\u00e9tait bien ce renouveau dans ses chroniques.\u00a0\n(\u2026)\nComment se porte aujourd'hui  le Nouvel Observateur  ?\n- En mati\u00e8re de publicit\u00e9, la situation est difficile pour tous les magazines et hebdomadaires comme le n\u00f4tre.\nPar rapport \u00e0 l'ann\u00e9e derni\u00e8re, la baisse est de pr\u00e8s de 10%.\nLe Point  perd aussi beaucoup, mais vend plus que nous au num\u00e9ro parce qu'il a moins d'abonn\u00e9s.\nL'Express  a perdu aussi, comme  le Nouvel Observateur , disons entre 5 et 8%.\nLes ventes ont baiss\u00e9 partout.\nC'est un changement de paradigme qui s'annonce?\n- C'est une bataille difficile, en particulier depuis la crise.\nDe nombreux facteurs convergent.\nLes gens ont moins envie de d\u00e9penser 3,50 euros pour un num\u00e9ro.\nEt il y a le d\u00e9veloppement d'internet, des tablettes et des smartphones, sur lesquels on peut consulter \u00e0 peu pr\u00e8s tous les journaux.\nJe note d'ailleurs que le site du  Nouvel Observateur  marche bien, troisi\u00e8me en termes de fr\u00e9quentation derri\u00e8re du  Figaro  et du  Monde .\nMais tout cela co\u00fbte de l'argent, il faut une \u00e9quipe et des investissements, et de l\u00e0 \u00e0 dire que cela rapporte, il y a un pas.\nOn peut supposer qu'internet rapportera \u00e0 terme, et que l'avenir sera fait d'une consommation web de plus en plus forte, le papier allant en d\u00e9clinant.\nMais cela prend du temps, et les investissements ne sont pas rapidement rentables.\n(...)\nUn jour, vous avez d\u00e9sarm\u00e9 un homme entr\u00e9 dans le bureau de Jean Daniel avec une carabine...\n- Au d\u00e9but des ann\u00e9es 1980, alors que nous \u00e9tions \u00e0 la r\u00e9daction, rue d'Aboukir, un homme demande \u00e0 voir Jean Daniel, pr\u00e9tendant l'avoir connu en Alg\u00e9rie.\nIl insiste, redescend, remonte plusieurs fois et finit par p\u00e9n\u00e9trer dans le bureau o\u00f9 il sort d'un long paquet en papier\u2026 une carabine.\nPrenant Jean Daniel sous la menace, il lui dit :  Fini de rire, Monsieur Daniel !\nJ'\u00e9tais assis \u00e0 trois ou quatre m\u00e8tres de lui.\nEmotion dans la maison.\nLa porte \u00e9tait ouverte.\nUn journaliste, Lucien Rioux, s'avance dans l'embrasure, et dit :  Voyons Monsieur, soyez raisonnable, posez cette arme et discutons !\nL'homme, aussit\u00f4t, tire une balle au-dessus de sa t\u00eate, balle qui va se loger dans le plafond.\nDu pl\u00e2tre tombe.\nC'\u00e9tait du gros calibre.\nAu dehors, on avait pr\u00e9venu la police, qui avait rappliqu\u00e9, mais ne pouvait rien faire non plus.\nMoi j'\u00e9tais l\u00e0, assis \u00e0 c\u00f4t\u00e9 de Jean Daniel, \u00e0 trois ou quatre m\u00e8tres de l'homme et je me disais:  Etant donn\u00e9 sa taille, son poids, la distance, je devrais pouvoir lui sauter dessus\u2026  Mais c'\u00e9tait une d\u00e9cision assez difficile \u00e0 prendre et j'avais peur.\nEt puis je me suis dis qu'il fallait y aller et, quand l'arme n'a pas \u00e9t\u00e9 dirig\u00e9e vers moi, je me suis lanc\u00e9.\nNous avons roul\u00e9 ensemble jusqu'au fond de la pi\u00e8ce.\nIl n'avait rien vu venir.\nOn a appris que c'\u00e9tait un ancien commissaire de police qui avait mis le feu \u00e0 sa maison la veille avec sa femme \u00e0 l'int\u00e9rieur.\nUne fois maitris\u00e9, il a dit:  Monsieur Jean Daniel, vous savez pourquoi j'ai fait cela?\nParce que vous \u00eates un pornocrate!\nIl n'a pas tent\u00e9 de justifier ce reproche assez cocasse.\nOn a su qu'il \u00e9tait mort \u00e0 l'asile un peu plus tard. \u00a0\n(...)\nParlez-nous un peu de Jean Daniel, le p\u00e8re et figure tut\u00e9laire du  Nouvel Observateur  ?\n- C'est un homme \u00e0 la grande ind\u00e9pendance d'esprit, jamais embrigad\u00e9 dans une orthodoxie ou un parti quelconque.\nJeune, il avait pour ma\u00eetre \u00e0 penser Andr\u00e9 Gide, un Gide qu'il a vu devenir communiste, puis revenir de Russie pour \u00e9crire  Retour d'URSS  et  Retouches \u00e0 mon retour d'URSS , plus sanglant encore dans la d\u00e9nonciation.\nJean Daniel a toujours cultiv\u00e9 le doute, la distance, le refus de se laisser porter par la voix commune.\nEt son sens de la mesure, son refus de l'embrigadement ont \u00e9t\u00e9 encore renforc\u00e9s par son admiration et sa longue amiti\u00e9 pour Albert Camus.\nIl est tr\u00e8s curieux, tr\u00e8s observateur, et sa m\u00e9moire est exceptionnelle.\nA bient\u00f4t 93 ans, il travaille encore, m\u00e8ne des entretiens, \u00e9crit son \u00e9ditorial.\nDans ce bureau m\u00eame, o\u00f9 nous sommes, il tient r\u00e9guli\u00e8rement des r\u00e9unions, le vendredi.\nSa libert\u00e9 et son ind\u00e9pendance ont fait qu'il n'a pas \u00e0 rougir aujourd'hui de ce qu'il a pu \u00e9crire il y a longtemps, ce qui n'est pas tr\u00e8s fr\u00e9quent.\nIl a toujours \u00e9t\u00e9 un mod\u00e9r\u00e9, et c'est par l'Alg\u00e9rie et la d\u00e9colonisation, comme je l'ai rappel\u00e9 tout \u00e0 l'heure, qu'il est entr\u00e9 en journalisme.\nUn mod\u00e9r\u00e9, mais avec des convictions fortes\u2026\n- Fils d'un meunier juif de Blida, en Alg\u00e9rie, il y a pass\u00e9 son enfance, baignant dans une culture qui se voulait fran\u00e7aise.\nIl y a fait des \u00e9tudes brillantes, gr\u00e2ce aussi \u00e0 son instituteur qui l'encourageait et le prot\u00e9geait.\nPendant la guerre, il s'est engag\u00e9 dans la Division Leclerc, puis dans la deuxi\u00e8me DB, o\u00f9 il a fait la campagne de France.\nInstall\u00e9 \u00e0 Paris en 1945, il est rentr\u00e9 \u00e0  L'Express  en 1953.\nQuand il s'est engag\u00e9 pour l'ind\u00e9pendance de l'Alg\u00e9rie, une grande partie de sa famille a rompu avec lui, ce qui a \u00e9t\u00e9 une \u00e9preuve difficile.\nSon ind\u00e9pendantisme ne le faisait pas pour autant ignorer les massacres du FLN \u00e0 Melouza ou ailleurs.\nCritiquant les deux parties, il \u00e9tait critiqu\u00e9 par les uns et par les autres.\nComme juif, il a toujours \u00e9t\u00e9 un fid\u00e8le d\u00e9fenseur d'Isra\u00ebl, mais il est aussi pour la cr\u00e9ation d'un Etat palestinien.\nSur ce point aussi, on l'a beaucoup critiqu\u00e9.\nM\u00eame si, dans le cas du conflit isra\u00e9lo-palestinien, peu de progr\u00e8s ont \u00e9t\u00e9 accomplis \u00e0 ce jour, Jean Daniel est toujours rest\u00e9 fid\u00e8le \u00e0 sa position, celle de la vision d'une paix possible entre Isra\u00e9liens et Palestiniens.\u00a0\n(\u2026)\nOn ne s'attend pas, Serge Lafaurie, \u00e0 ce que vous nous disiez aujourd'hui, pas plus que Jean Daniel, que vous n'\u00eates plus un homme de gauche\u2026\n- Nous avons \u00e9t\u00e9 tr\u00e8s d\u00e9\u00e7us, comme beaucoup, quand la gauche a \u00e9t\u00e9 ou est au pouvoir\u2026 Mais, bien s\u00fbr, nous restons de gauche.\nEt nous sommes convaincus qu'il existe une politique de gauche diff\u00e9rente d'une politique de droite, laquelle ne favorise g\u00e9n\u00e9ralement que le profit, au m\u00e9pris de la r\u00e9partition.\nC'est la toile de fond, celle d'un espoir qui existe toujours malgr\u00e9 tout?\n- Je ne doute pas qu'il existe des moyens de contraindre l'\u00e9conomie \u00e0 une r\u00e9partition plus juste, \u00e0 la fois \u00e0 l'int\u00e9rieur des fronti\u00e8res et \u00e0 l'\u00e9chelle internationale.\nCompte tenu aussi du fait que la situation actuelle est d'une injustice inacceptable.\nLe combat pour la justice sociale comme l'un des grands d\u00e9fis de notre temps?\n- Evidemment, mais qui poss\u00e8de la r\u00e9ponse \u00e0 cette immense question?\nSans oublier l'\u00e9cologie, que personne n'\u00e9voquait il y a cinquante ans.\nOui, en un demi-si\u00e8cle, tout a chang\u00e9.\nLe vrai pouvoir reste sans doute celui de l'argent, et l'on ne peut plus imaginer l'abattre dans un Grand Soir.\nMais on peut le combattre, et souvent avec succ\u00e8s.\u00a0\n(\u2026)\nLe sens m\u00eame de la politique a-t-il chang\u00e9, ces cinquante derni\u00e8res ann\u00e9es?\n- Fondamentalement.\nA l'\u00e9poque, les gens croyaient \u00e0 la politique.\nAujourd'hui, ils n'y croient plus.\nEn France, on pense que c'est Bruxelles qui d\u00e9cide, alors on dit: on ne peut rien faire, c'est la mondialisation.\nEt l'on ajoute: les partis sont pourris.\nBien entendu, tout cela ne correspond ni \u00e0 mon opinion ni \u00e0 la r\u00e9alit\u00e9, mais existe dans les esprits.\nIl y a cinquante ans, si l'on s'en tient \u00e0 l'exemple de la presse, les gens n'achetaient pas un journal parce que le sujet de Une leur plaisait; ils l'achetaient parce que c'\u00e9tait leur famille.\nIls achetaient   le Nouvel Observateur   quand ils \u00e9taient de gauche,  Le Point  ou  L'Express  quand ils \u00e9taient de droite.\nIl y avait certes un peu une bataille des couvertures, mais elle \u00e9tait feutr\u00e9e, les client\u00e8les \u00e9taient fid\u00e9lis\u00e9es par leurs opinions, dont elles retrouvaient l'\u00e9cho dans les pages de leur journal.\nPeu \u00e0 peu est venue la politique des Unes, ayant l'ambition de gagner des client\u00e8les mouvantes.\nGagner de nouveaux lecteurs n'\u00e9tait-il pas alors une priorit\u00e9?\nIncroyable quand on y pense\u2026\n- A l'\u00e9poque, la fid\u00e9lit\u00e9 des lecteurs \u00e9tait essentiellement d'ordre politique et fond\u00e9e sur l'appartenance \u00e0 une famille de pens\u00e9e.\nAujourd'hui, on va l\u00e0 o\u00f9 l'int\u00e9r\u00eat les guide, et cet int\u00e9r\u00eat est fluctuant.\nAvant, l'id\u00e9e d'acheter  L'Express , pour un lecteur du  Nouvel Observateur , \u00e9tait inconcevable.\nMaintenant, on passe de l'un \u00e0 l'autre, les clivages politiques sont beaucoup plus flous, ils se sont att\u00e9nu\u00e9s et finalement estomp\u00e9s.\nC'est l'ensemble de la vie politique et m\u00e9diatique qui s'est dilu\u00e9e en France.\nOn pourrait se demander, quand on voit le si prestigieux sommaire de votre premier num\u00e9ro, si l'on a assist\u00e9 \u00e0 une baisse de qualit\u00e9 de l'esprit, en journalisme mais aussi en politique.\nA moins que l'intelligence ait chang\u00e9 de forme, ou trouve \u00e0 s'exprimer diff\u00e9remment ?\n- L'ensemble de la vie politique et m\u00e9diatique s'est dilu\u00e9e, les clivages se sont att\u00e9nu\u00e9s et estomp\u00e9s.\nIl y bien s\u00fbr ceux qui suivent Jean-Fran\u00e7ois Kahn avec amusement parce qu'il est un pol\u00e9miste, ou Jacques Julliard parce qu'il a toujours une id\u00e9e et des formules brillantes, ou Jean Daniel ou d'autres, mais cela n'a plus rien \u00e0 voir avec la situation d'alors.\u00a0\n(\u2026)\nLa Une la plus c\u00e9l\u00e8bre de l'Obs ?\n- Vous pouvez imaginer que les temps forts n'ont pas manqu\u00e9 pendant ces cinquante ann\u00e9es.\nNotre Une la plus c\u00e9l\u00e8bre, vous la connaissez : il s'agit de celle qui reste connue sous le titre de  Manifeste des 343 salopes , ces femmes qui, en 1971, d\u00e9claraient avoir brav\u00e9 la loi en se faisant avorter.\nIl y avait Simone de Beauvoir, Gis\u00e8le Halimi, Nadine Trintignant, Agn\u00e8s Varda, Jeanne Moreau, Fran\u00e7oise Sagan, Marguerite Duras, etc.\nCette Une est rest\u00e9e dans les esprits mais elle doit sa c\u00e9l\u00e9brit\u00e9 \u00e0  Charlie-Hebdo  qui l'a reprise sous la forme provocatrice des 343 salopes.\nNotre titre \u00e9tait en r\u00e9alit\u00e9 - et c'est presque un  scoop  historique que je vous livre - en caract\u00e8res jaunes sur fond noir :  La liste des 343 Fran\u00e7aises qui ont le courage de dire :  JE ME SUIS FAIT AVORTER  Mais l'histoire a retenu les  salopes .\nEt l'avenir, comment l'envisager ?\n- Le d\u00e9sordre de notre \u00e9poque, les incertitudes, la perte de confiance dans l'avenir, c'est frappant, non?\nOn n'entrevoit plus l'avenir.\nL'un de mes amis historien, Fran\u00e7ois Hartog, vient de publier un livre sur ce qu'il appelle le  pr\u00e9sentisme  c'est-\u00e0-dire sur le fait que le pr\u00e9sent est devenu l'\u00e9l\u00e9ment central et la r\u00e9f\u00e9rence ultime de nos vies.\nAu XVII ou au XVIIIe si\u00e8cle, l'h\u00e9ritage du pass\u00e9 constituait en quelque sorte la structure centrale du temps: on serait demain, \u00e0 peu de choses pr\u00e8s, ce que nos parents \u00e9taient hier.\nAu XIXe, l'avenir avait la forme de la science, du progr\u00e8s, un horizon brillait.\nOr aujourd'hui, l'horizon, plus personne ne le voit.\nOu alors il est catastrophique, la temp\u00e9rature va augmenter de trois degr\u00e9s ou plus d'ici \u00e0 2100, la Chine va faire de la France un parc touristique, etc\u2026 Tout change si vite \u00a0que l'id\u00e9e m\u00eame d'un avenir pr\u00e9visible, ne serait-ce qu'\u00e0 cinq ans, pour ne rien dire de vingt ou trente, n'a plus aucun sens.\nQuant au pass\u00e9, sur lequel on s'appuyait, il n'est plus porteur d'aucun enseignement utile.\nC'est un mus\u00e9e.\nNous ne sommes plus que dans la bulle du pr\u00e9sent.\nOu d'un vaisseau spatial lanc\u00e9 \u00e0 pleine vitesse\u2026.\n- Avec des lendemains \u00e0 tr\u00e8s court terme, en ayant perdu la vision panoramique et \u00e9tir\u00e9e du temps qui a exist\u00e9 pendant des mill\u00e9naires.\nLe monde n'a jamais chang\u00e9 aussi vite et continue de changer.\nOn dit de la capacit\u00e9 informatique qu'elle double tous les trois ans.\nCertains pr\u00e9tendent qu'\u00e0 une date relativement proche \u2014 avant la fin du si\u00e8cle, en tout cas \u2014 les ordinateurs seront devenus plus intelligents que les hommes.\nCe sera ce que des chercheurs appellent le moment de  singularit\u00e9 technologique , o\u00f9 les ordinateurs, devenus plus intelligents que nous, prendront toutes les d\u00e9cisions.\nL'homme perdra le contr\u00f4le de son destin.\nQue deviendra, dans cette hypoth\u00e8se, notre modeste intelligence d'aujourd'hui?\nNous verrons.\nPropos recueillis par\u00a0Jean-Christophe Aeschlimann -\u00a0Lire l'int\u00e9gralit\u00e9 de l'interview de Serge Lafaurie sur le site de  La Cit\u00e9\n0\n", "start": "2013-11-22", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=de2585c66f75ff621ed99ead013031fa", "title": 19}, {"start": "2013-11-21", "end": "2013-11-22", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2013-11-21 et 2013-11-22"}, {"description": "Actualit\u00e9   M\u00e9dias   Dans la B.O. de  La Marche  :  Ces chiens de Charlie Hebdo\nDans la B.O. de  La Marche  :  Ces chiens de Charlie Hebdo\nPubli\u00e9 le 25-11-2013 \u00e0 15h47\nPar\u00a0 Le Nouvel Observateur avec AFP\nLa r\u00e9daction du journal satirique a fait part de son  effarement  en d\u00e9couvrant la  violence  \u00e0 son \u00e9gard des paroles d'une chanson de la bande originale du film.\nLe film  La Marche , produit et distribu\u00e9 par EuropaCorp, s'inspire de l'histoire vraie d'une poign\u00e9e d'enfants d'immigr\u00e9s qui ont march\u00e9 de Marseille \u00e0 Paris en 1983 contre le racisme.\n(FRANCOIS LO PRESTI / AFP)\nLa r\u00e9daction de  Charlie\u00a0Hebdo  a fait part lundi 25 novembre de son  effarement  en d\u00e9couvrant la  violence  \u00e0 son \u00e9gard des paroles d'une chanson de la BO du film  La Marche , sur les \u00e9crans mercredi, qui dans un couplet  r\u00e9clame un autodaf\u00e9 contre ces chiens  du journal satirique.\nLa chanson incrimin\u00e9e a \u00e9t\u00e9 compos\u00e9e et est interpr\u00e9t\u00e9e par une dizaine de rappeurs renomm\u00e9s, dont Akhenaton, Disiz, Kool Shen et Nekfeu.\nJe r\u00e9clame un autodaf\u00e9 pour ces chiens de\u00a0Charlie\u00a0Hebdo\nDans le 7e couplet qu'il interpr\u00e8te, Nekfeu chante notamment :  D't'fa\u00e7on y'a pas plus ringard que le raciste / Ces th\u00e9oristes veulent faire taire l'islam / Quel est le vrai danger : le terrorisme ou le taylorisme ?\n/ Les miens se l\u00e8vent t\u00f4t, j'ai vu mes potos taffer / Je r\u00e9clame un autodaf\u00e9 pour ces chiens de\u00a0Charlie\u00a0Hebdo .\nLe rappeur Nekfeu est membre du collectif parisien  1995  (Polydor), tr\u00e8s appr\u00e9ci\u00e9 de la critique et pas coutumier des pol\u00e9miques.\nCharlie\u00a0Hebdo d\u00e9couvre avec effarement la violence des paroles de la bande originale du film 'La Marche' \u00e0 son encontre.\nAinsi, la chanson 'Marche' (...) reprend les propos que tient habituellement l'extr\u00eame droite musulmane lorsqu'elle \u00e9voque notre journal , estime\u00a0Charlie\u00a0Hebdo dans un communiqu\u00e9 sign\u00e9 de  la r\u00e9daction .\nLe r\u00e9alisateur et la soci\u00e9t\u00e9 de production du film n'\u00e9taient pas joignables lundi en milieu de journ\u00e9e.\nNous avons l'habitude de nous faire traiter de 'chiens' d'infid\u00e8les\nS'il leur manque un couplet, nous pr\u00e9cisons aux auteurs de la chanson que le journal num\u00e9rique Inspire, \u00e9dit\u00e9 par Al-Qa\u00efda, a condamn\u00e9 \u00e0 mort Charb en mars dernier , ajoute le communiqu\u00e9 de\u00a0Charlie\u00a0Hebdo.\nNous avons l'habitude de ces appels \u00e0 la haine, de nous faire traiter de 'chiens' d'infid\u00e8les.\nNous sommes juste tr\u00e8s surpris que le r\u00e9alisateur [Nabil ben Yadir] d'un film clairement antiraciste, qui rend hommage \u00e0 un \u00e9v\u00e9nement majeur dans l'histoire de la lutte pour l'\u00e9galit\u00e9 des droits, ait choisi de l'illustrer par une chanson en totale opposition avec son oeuvre , conclut\u00a0Charlie\u00a0Hebdo.\nPas de plainte, ni de demande particuli\u00e8re.\nJ'aimerais simplement que la production m'explique le rapport entre une marche antiraciste et fraternelle en 1983 et un chant religieux communautariste qui appelle \u00e0 br\u00fbler un journal satirique antiraciste en 2013 , a d\u00e9clar\u00e9 Charb, le directeur de\u00a0Charlie\u00a0Hebdo.\n(Le clip vid\u00e9o de la chanson  Marche )\nAvec Jamel Debbouze \u00e0 l'affiche, le film  La Marche , produit et distribu\u00e9 par EuropaCorp, s'inspire de l'histoire vraie d'une poign\u00e9e d'enfants d'immigr\u00e9s qui ont march\u00e9 de Marseille \u00e0 Paris en 1983 contre le racisme.\nLe 2 novembre 2011, le si\u00e8ge de\u00a0Charlie\u00a0Hebdo avait \u00e9t\u00e9 d\u00e9truit par un incendie criminel, le jour o\u00f9 il publiait \u00e0 la une une caricature de Mahomet.\n0\n", "start": "2013-11-25", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=92951cf00f7c865531a43fe42dbbaa81", "title": 20}, {"start": "2013-11-24", "end": "2013-11-29", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2013-11-24 et 2013-11-29"}, {"description": "Publi\u00e9\nle 05/12/2013 \u00e0 18:42\nContraint par la justice, le Love Shop 1969 a ferm\u00e9 ses portes.\nCr\u00e9dits photo : THOMAS SAMSON/AFP\nLa justice a confirm\u00e9 la condamnation du g\u00e9rant d'une boutique de sex toys qui, situ\u00e9e \u00e0 moins de 200 m\u00e8tres d'une \u00e9cole, contrevenait \u00e0 une loi sur la vente d'objets pornographiques.\nPublicit\u00e9\nObjet \u00e9rotique ou pornographique?\nTelle est la question qu'avait soulev\u00e9e d\u00e9but 2012 le proc\u00e8s du Love shop 1969, rue Saint-Martin, dans le IV\u00e8me arrondissement de Paris.\nDeux associations catholiques, Le Cler Amour et Famille et la Conf\u00e9d\u00e9ration nationale des associations familiales et catholiques avaient port\u00e9 plainte contre cette boutique de sex-toys, install\u00e9e depuis 2008 \u00e0 90 m\u00e8tres de l'\u00e9cole primaire et du coll\u00e8ge Saint-Merri, quand une loi de 1987, revue en 2007, interdit la vente d'objets \u00ab pornographiques \u00bb \u00e0 moins de 200 m\u00e8tres d'un \u00e9tablissement d'enseignement, qu'il s'agisse d'une maternelle ou d'une universit\u00e9.\nEn premi\u00e8re instance, la culpabilit\u00e9 du g\u00e9rant, Nicolas Busnel, avait \u00e9t\u00e9 reconnue.\nMais alors qu'il risquait jusqu'\u00e0 2 ans de prison et 30.000 euros d'amende, il n'avait \u00e9t\u00e9 condamn\u00e9 qu'\u00e0 verser un euro de dommages et int\u00e9r\u00eats aux deux associations.\nSon avocat, Me Richard Malka , connu notamment pour avoir d\u00e9fendu Charlie Hebdo et la cr\u00e8che Baby Loup, avait alors d\u00e9pos\u00e9 une question prioritaire de constitutionnalit\u00e9 (QPC), estimant incompatible la loi des 200 m\u00e8tres avec le principe de libert\u00e9 d'entreprendre.\nIl s'appuyait notamment sur une carte de la capitale, figurant l'ensemble des p\u00e9rim\u00e8tres interdit.\nMais jug\u00e9e peu s\u00e9rieuse par la cour de Cassation, la QPC n'a pas \u00e9t\u00e9 transmise au Conseil constitutionnel.\nUne d\u00e9cision que Richard Malka a qualifi\u00e9e de \u00ab r\u00e9trograde.\n\u00bb Finalement, un arr\u00eat rendu jeudi 5 d\u00e9cembre a confirm\u00e9 la condamnation du Love shop, ferm\u00e9 depuis.\nProt\u00e9ger les enfants ou normaliser la sexualit\u00e9?\nPour Me Henri de Beauregard, avocat des associations, \u00ab cette d\u00e9cision fait jurisprudence, en consid\u00e9rant pour la premi\u00e8re fois godemich\u00e9s et autres vibromasseurs comme des objets pornographiques.\n\u00bb Il tient \u00e0 rappeler que ses clients ne cherchaient pas \u00e0 stigmatiser un magasin en particulier, mais \u00e0 d\u00e9noncer un paradoxe: \u00ab Cette loi existe et n'avait jamais \u00e9t\u00e9 appliqu\u00e9e.\nAlors que de nombreux rapports s'alarment de l'hypersexualisation des enfants, on se laisse aller, au nom de la libert\u00e9 d'expression ou de la libre entreprise, \u00e0 une hyperd\u00e9mocratisation d'objets qui, au fond, derri\u00e8re un bel emballage marketing, ne sont pas anodins pour de jeunes individus.\n\u00bb\n\u00ab C'est un retour \u00e0 l'ordre moral \u00bb\nRichard Malka, de son c\u00f4t\u00e9, rappelle que le Love Shop ne pr\u00e9sentait aucun des objets incrimin\u00e9s en vitrine, photos d'huissier \u00e0 l'appui.\n\u00ab C'\u00e9tait une boutique tendance, design, tenue par des femmes et \u00e0 la client\u00e8le essentiellement f\u00e9minine, loin de l'univers glauque qu'on voudrait nous d\u00e9crire.\n\u00bb Il estime que l'argument de la protection de l'enfance ne sert que de justificatif pour un retour \u00e0 l'ordre moral.\n\u00ab J'en veux aux l\u00e9gislateurs qui, sous pr\u00e9texte de bons sentiments, s'\u00e9rigent en dames patronnesses pour imposer une norme sexuelle aux Fran\u00e7ais.\n\u00bb\nRichard Malka craint que, fort de la d\u00e9cision de la cour d'appel de Paris, les associations catholiques ne multiplient les plaintes contre les boutiques ouvertes apr\u00e8s 2007.\nIl conclut, amer: \u00ab Bient\u00f4t, Paris deviendra la seule capitale du monde o\u00f9 vendre des sex toys sera interdit.\n\u00bb\n", "start": "2013-12-05", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=d569b235e0fd95acd0b29a0df31eb236", "title": 21}, {"start": "2013-12-02", "end": "2013-12-06", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2013-12-02 et 2013-12-06"}, {"description": "12/12/13 - 17h50\u00a0\u00a0Source: AFP\n\u00a9 epa.\nLe proc\u00e8s du journal satirique Charlie Hebdo, poursuivi par deux associations imbriqu\u00e9es l'une dans l'autre et inconnues s'est heurt\u00e9 jeudi \u00e0 des probl\u00e8mes de proc\u00e9dure, qui seront tranch\u00e9s le 30 janvier par le tribunal correctionnel de Paris.\nLe fond du dossier n'a ainsi pas \u00e9t\u00e9 abord\u00e9.\nL'avocat de Charlie Hebdo, Me Richard Malka, a soulev\u00e9 la nullit\u00e9 des poursuites engag\u00e9es par les associations Rassemblement d\u00e9mocratique alg\u00e9rien pour la paix et le progr\u00e8s (RDAP) et de l'Organisation arabe unie (OAU), qui se pr\u00e9sente comme une  branche organe  du RDAP, et leur irrecevabilit\u00e9 \u00e0 agir.\nL'hebdomadaire, son directeur de la publication Charb et deux autres dessinateurs sont cit\u00e9s \u00e0 compara\u00eetre pour provocation \u00e0 la haine raciale et diffamation raciale.\nParus dans l'\u00e9dition du 19 septembre 2012, r\u00e9\u00e9dit\u00e9e le 21 septembre, un vendredi,  jour sacr\u00e9 pour les musulmans , selon l'assignation, 20 dessins sont concern\u00e9s par le premier chef, six consid\u00e9r\u00e9s par les plaignants comme diffamatoires \u00e0 l'encontre du Proph\u00e8te et de  la communaut\u00e9 musulmane .\nLa publication de ces caricatures, survenue dans un climat tr\u00e8s tendu -peu apr\u00e8s la diffusion sur internet d'un film islamophobe,  L'innocence des Musulmans , qui avait entra\u00een\u00e9 des violences dans plusieurs pays qui ont fait de nombreux morts- avait suscit\u00e9 une vive pol\u00e9mique, en France et \u00e0 l'\u00e9tranger Apr\u00e8s avoir fait rappeler \u00e0 son contradicteur que Saada Zaoui, pr\u00e9sident de ces associations, se trouve en d\u00e9tention provisoire, Me Malka a cit\u00e9 avec gourmandise un article \u00e9voquant l'affaire d'extorsion dans laquelle il est mis en cause.\nVoil\u00e0 donc celui qui pr\u00e9tend agir au nom du proph\u00e8te  et pour repr\u00e9senter 1,5 milliards de musulmans, a-t-il ironis\u00e9, avant d'\u00e9num\u00e9rer les multiples nullit\u00e9s de proc\u00e9dure: les bons articles de loi n'ont pas \u00e9t\u00e9 vis\u00e9s, les dessinateurs sont tous poursuivis pour tous les dessins, m\u00eame ceux dont ils ne sont pas les auteurs.\nOn demande 782.000\neuros  de dommages et int\u00e9r\u00eats \u00e0 Charlie Hebdo  et on fait \u00e7a avec une d\u00e9sinvolture totale , a poursuivi Me Malka, ironisant \u00e0 propos de la  mode  d'intenter des proc\u00e8s au journal pour en tirer un moment  de gloire .\nLorsque l'on poursuit dans un tel dossier,  il me semble qu'on soigne sa copie , a rench\u00e9ri magistrate du parquet Aurore Chauvelot, estimant elle aussi que les poursuites sont nulles.\nLe conseil des associations, Me Anthony Bem a r\u00e9torqu\u00e9 qu'il n'y avait selon lui  aucun doute s\u00e9rieux possible  sur les poursuites, estimant que soulever leur nullit\u00e9  est un moyen de se d\u00e9fendre lorsque l'on sait qu'au fond on n'est pas bon .\nLire aussi\n", "start": "2013-12-12", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=817f473671209771361ad9a9d0f3e1db", "title": 22}, {"start": "2013-12-11", "end": "2013-12-12", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2013-12-11 et 2013-12-12"}, {"description": "Pourquoi Marine Le Pen veut changer le nom du Front national\nPubli\u00e9 le 16-12-2013 \u00e0 15h34 - Modifi\u00e9 le 16-12-2013 \u00e0 16h49\nPar\u00a0 Nicolas Lebourg\nHistorien sp\u00e9cialiste des extr\u00eames droites\nLE PLUS.\nLe Front national va-t-il changer de nom ?\nIl n'y a pas de tabou  , r\u00e9pond la patronne du parti.\nDepuis sa cr\u00e9ation, la formation politique n'a pas cess\u00e9 de remettre en question son nom et son logo.\nLes discussions actuelles sont r\u00e9v\u00e9latrices d'un repositionnement, explique Nicolas Lebourg, historien des extr\u00eames droites.\nRecevoir la s\u00e9lection du Plus\nMarine Le Pen lors d'une conf\u00e9rence de presse \u00e0 Foug\u00e8res le 26 octobre 2013 (F.LEPAGE/SIPA)\n\u00a0\nOn conna\u00eet la formule\u00a0:  la forme, c\u2019est le fond qui remonte \u00e0 la surface .\nC'est peut-\u00eatre ce qui rend si r\u00e9gulier le d\u00e9bat autour de l\u2019appellation Front national.\n\u00a0\nR\u00e9cemment,\u00a0 Marine Le Pen et Louis Aliot ont sp\u00e9cifi\u00e9 qu\u2019il n\u2019y avait  pas de tabou  \u00a0et que le parti, pour s\u2019\u00e9largir, pourrait \u00e9ventuellement changer de nom \u00e0 son prochain congr\u00e8s.\nMarine Le Pen a envisag\u00e9 le nom de   Parti patriote  \u2026 empruntant l\u00e0 une formulation de Patrick Buisson quant \u00e0 un potentiel grand parti de toutes les droites.\u00a0\u00a0\n\u00a0\nC\u2019est en fait l\u2019ensemble des  signes  du FN qui sont en jeu\u00a0: son nom, comme son logo.\nEt cela signifie un questionnement strat\u00e9gique.\n\u00a0\nLa cr\u00e9ation du FN suit deux mod\u00e8les\n\u00a0\nEn 1934,\u00a0 Charles Maurras en appelle \u00e0 un  compromis nationaliste  \u00a0entre toutes les chapelles des extr\u00eames droites afin de fonder un  Front national .\nQuatre d\u00e9cennies plus tard, le FN pr\u00e9sid\u00e9 par Jean-Marie Le Pen est \u00e9rig\u00e9 avec ce nom et ce principe par le mouvement n\u00e9ofasciste Ordre Nouveau.\n\u00a0\nFond\u00e9 en 1969, Ordre Nouveau a choisi son propre nom en r\u00e9f\u00e9rence \u00e0 l'italien\u00a0Ordine Nuovo, et, avec le FN, ce qu\u2019il veut est suivre l\u2019exemple du\u00a0Movimento Sociale Italiano\u00a0(Mouvement social italien).\nLe MSI est le parti n\u00e9ofasciste fond\u00e9 en 1946.\nSon logo est une flamme aux couleurs italiennes , afin de signifier la persistance de l\u2019id\u00e9al mussolinien.\n\u00a0\nLe regroupement sous l\u2019\u00e9gide du MSI de l\u2019ensemble des forces n\u00e9o-fascistes lui a permis un bond \u00e9lectoral en 1970.\nOrdre Nouveau estime \u00e9galement avoir acquis l\u2019h\u00e9g\u00e9monie sur le camp de l\u2019extr\u00eame droite radicale.\nUne fois constitu\u00e9e cette force n\u00e9o-fasciste, c\u2019est le regroupement de toute l'extr\u00eame droite qui transforme la donne politique italienne.\nLe MSI continue encore son ascension, l\u2019absorption de monarchistes et de conservateurs lui permettant d\u2019atteindre des scores in\u00e9gal\u00e9s aux \u00e9lections de 1972.\nC\u2019est cette \u00e9volution que veut conna\u00eetre Ordre Nouveau en fondant son Front national.\n\u00a0\nLe bapt\u00eame du Front\n\u00a0\nLe projet de fondation du FN est annonc\u00e9 par\u00a0 Fran\u00e7ois Duprat \u00a0sur une pleine page du journal d\u2019Ordre Nouveau de septembre 1971.\nL\u2019illustration est la flamme bleu-blanc-rouge,\u00a0t\u00e9moignant \u00e0 la fois du parall\u00e9lisme modernisateur avec l'Italie (il s'agit du symbole du MSI,\u00a0 avec le code couleur idoine bien s\u00fbr ), de la continuit\u00e9 l\u00e9gitimatrice avec Ordre Nouveau (qui en use d\u00e9j\u00e0 pour la coquille vide qu'est son syndicat, l'Union G\u00e9n\u00e9rale du Travail), de la tradition historique avec le Rassemblement National Populaire de Marcel D\u00e9at (dont\u00a0 les trois flambeaux en faisceau \u00a0ressemblaient fort \u00e0 cette flamme).\n\u00a0\n\u00c0 leur congr\u00e8s de juin 1972, les militants d'Ordre Nouveau votent sur la motion fondatrice du FN.\nC\u2019est Duprat qui l\u2019a pr\u00e9par\u00e9e, voulant faire saisir aux militant que  le nationalisme ne doit pas se limiter \u00e0 la cr\u00e9ation d\u2019un parti regroupant une minorit\u00e9 de croyants, mais \u0153uvrer \u00e0 la p\u00e9n\u00e9tration nationaliste de tous les milieux afin d\u2019\u00e9veiller et de contr\u00f4ler effectivement une partie de la population .\n\u00a0\nSon rapport se r\u00e9f\u00e8re bien plus\u00a0 au Dominique Venner de  Pour une critique\u00a0positive  qu\u2019\u00e0 Charles Maurras\u00a0: ON doit \u00eatre une \u00e9lite r\u00e9volutionnaire employant le FN comme moyen.\u00a0\nLe projet du Front national tel que con\u00e7u par Ordre Nouveau est l'union organisationnelle mais non id\u00e9ologique de toutes les extr\u00eames droites.\n\u00a0\nC\u2019est avec r\u00e9ticence que les militants acceptent de suivre leurs chefs.\nSi la man\u0153uvre est act\u00e9e, deux motions s\u2019affrontent.\n\u00a0\nLa premi\u00e8re, men\u00e9e par\u00a0 les jeunes du\u00a0GUD ,\u00a0d\u00e9sire baptiser le nouveau mouvement  Front national pour un Ordre Nouveau .\nLa seconde est propos\u00e9e par nombre de militants plus \u00e2g\u00e9s, soucieux de se pr\u00e9senter aux \u00e9lections\u00a0; elle est relay\u00e9e par\u00a0 Fran\u00e7ois Brigneau \u00a0(ancien de la Milice et futur vice-pr\u00e9sident du FN) et accept\u00e9e par le bureau politique.\nElle souhaite nommer la nouvelle formation  Front national pour l\u2019Unit\u00e9 Fran\u00e7aise , afin de pouvoir occuper un espace politique allant des nationalistes les plus radicaux aux centristes.\n\u00a0\nLa motion du BP\u00a0re\u00e7oit 254 mandats, contre 52 \u00e0 la premi\u00e8re et 8 abstentions.\nC\u2019est l\u00e0 aujourd'hui encore la d\u00e9nomination officielle du parti, remplac\u00e9e en fait par commodit\u00e9 d\u00e8s l\u2019origine par l\u2019\u00e9tiquette  Front national .\n\u00a0\nUne remise en question permanente\n\u00a0\nLe nom et le logo vont durer\u2026 en \u00e9tant constamment remis en question.\n\u00a0\n\u00c0 l\u2019\u00e9t\u00e9 1973,\u00a0 Ordre Nouveau est dissout pour atteinte \u00e0 la s\u00fbret\u00e9 de l\u2019Etat \u00a0(tandis que l\u2019Etat italien dissout\u00a0Ordine Nuovo\u00a0au motif de reconstitution du Parti National Fasciste).\nL\u2019\u00e9quipe de l\u2019ex-Ordre Nouveau et Jean-Marie Le Pen entrent en guerre pour le contr\u00f4le de l\u2019appellation et du logo.\nJean-Marie Le Pen l\u2019emporte devant les tribunaux.\nLe FN est \u00e0 lui, mais il est groupuscula
