etite fille qui lui disait n'avoir jamais vu Sarkozy en vrai, il r\u00e9pond  eh bah tu ne le verras plus! .\u00a0\n(Louison - Le Nouvel Observateur)\nPour la deuxi\u00e8me fois depuis la d\u00e9faite de l'ancien pr\u00e9sident, l'UMP organise un colloque des amis de Sarkozy.\nLe th\u00e8me du jour : la place de la France dans le monde durant le quinquennat de Nicolas Sarkozy .\u00a0\n(Louison - Le Nouvel Observateur)\nS\u00e9gol\u00e8ne Royal va \u00eatre nomm\u00e9e le 21 f\u00e9vrier vice-pr\u00e9sidente de la Banque publique d'investissement.\nElle en sera \u00e9galement la porte-parole.\u00a0\n(Louison - Le Nouvel Observateur)\nEn plein scandale du secteur agro-alimentaire, la loi pour le mariage pour tous a \u00e9t\u00e9 officiellement vot\u00e9e \u00e0 l'Assembl\u00e9e nationale.\u00a0\n(Louison - Le Nouvel Observateur)\nUne femme a \u00e9t\u00e9 interpell\u00e9e le 7 f\u00e9vrier apr\u00e8s avoir trac\u00e9 au marqueur une inscription sur le tableau de Delacroix  La libert\u00e9 guidant le peuple , au mus\u00e9e du Louvre-Lens.\u00a0\n(Louison - Le Nouvel Observateur)\n\u00a0(Louison - Le Nouvel Observateur)\nApr\u00e8s les batailles de pouvoir, l'UMP s'illustre en oubliant totalement le principe de parit\u00e9 dans sa nouvelle organisation.\u00a0\n(Louison - Le Nouvel Observateur)\nA Authieux-sur-le-Port-Saint-Ouen en Seine-Maritime, une enseignante a malencontreusement diffus\u00e9 quelques minutes d'un film pornographique \u00e0 des enfants \u00e2g\u00e9s de 3 \u00e0 5 ans.\nSortie quelques instants de la salle de classe, elle pensait avoir t\u00e9l\u00e9charg\u00e9 un dessin anim\u00e9.\u00a0\n(Louison - Le Nouvel Observateur)\nPour sauver deux pachydermes, Brigitte Bardot menace elle aussi de prendre la nationalit\u00e9 russe.\u00a0\n(Louison - Le Nouvel Observateur)\nEni\u00e8me rebondissement dans l'affaire Depardieu, le pr\u00e9sident Poutine accorde la nationalit\u00e9 russe \u00e0 l'acteur fran\u00e7ais qui vit d\u00e9sormais en Belgique.\u00a0\n(Louison - Le Nouvel Observateur)\n\u00a0(Louison - Le Nouvel Observateur)\nPr\u00e8s de huit mois apr\u00e8s sa d\u00e9faite, les comptes de campagne de l'ancien Pr\u00e9sident se retrouvent dans le collimateur. \u00a0\n(Louison - Le Nouvel Observateur)\nDimanche 16 d\u00e9cembre, la France se mobilise en faveur du mariage pour tous et de l'\u00e9galit\u00e9 des droits.\u00a0\n(Louison - Le Nouvel Observateur)\n", "start": "2014-03-24", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=5814bb00711a1756f938d1b94e723292", "title": 41}, {"start": "2014-03-23", "end": "2014-03-24", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-03-23 et 2014-03-24"}, {"description": "28 mars 2014 , par Fr\u00e9d\u00e9ric Potet\nUne soir\u00e9e \u00e9lectorale tout en dessin, dimanche sur lemonde.fr\nA \u00e9v\u00e9nement exceptionnel, dispositif exceptionnel.\nLemonde.fr\na d\u00e9cid\u00e9 de confier sa une \u00e0 quatre dessinateurs de presse et/ou de bande dessin\u00e9e dimanche soir, \u00e0 l\u2019occasion du deuxi\u00e8me tour des \u00e9lections municipales.\nPlantu, Joann Sfar, Jul et Martin Vidberg auront carte blanche pour alimenter en dessins le live propos\u00e9 par le site internet du Monde \u00e0 partir de 19 heures.\nDessin tir\u00e9 de  Normal , le dernier album de Joann Sfar (Dargaud)\nLe FN va-t-il confirmer sa perc\u00e9e du premier tour en ravissant un maximum de villes\u00a0?\nQui d\u2019Anne Hidalgo ou de NKM l\u2019emportera \u00e0 Paris\u00a0?\nLe PS va-t-il payer au prix fort le d\u00e9samour des Fran\u00e7ais pour Fran\u00e7ois Hollande\u00a0?\nEt au sein m\u00eame d\u2019un journal comme Le Monde, que se passe-t-il un soir comme cela\u00a0?\nPost\u00e9s devant leur t\u00e9l\u00e9 ou sur le terrain, nos quatre Rouletabille du crayon auront pour mission de vous distraire et de vous informer, dans les conditions du direct.\nLa mode du selfie dans les isoloirs, par Plantu.\nPlantu, qu\u2019il est inutile de pr\u00e9senter aux lecteurs du Monde, ne quittera pas des yeux les cha\u00eenes nationales et d\u2019information continue pour nous offrir sa lecture des principaux \u00e9v\u00e9nements de la soir\u00e9e.\nMartin Vidberg, qu\u2019il est inutile de pr\u00e9senter aux lecteurs du monde.fr,\nfera de m\u00eame sur le mode L'Actu en patates .\nAutoportrait, par Martin Vidberg\nNi\u00e7ois pur jus devenu Parisien, Joann Sfar ira, lui, musarder dans les QG de Nathalie Kosciusko-Morizet et d\u2019Anne Hidalgo avec son calepin et son t\u00e9l\u00e9phone portable connect\u00e9 \u00e0 son compte Instagram \u00a0: l\u2019auteur de BD, \u00e9galement cin\u00e9aste et romancier, a d\u00e9j\u00e0 exp\u00e9riment\u00e9 cette fa\u00e7on de faire sur le th\u00e8me des aventures sentimentales de Fran\u00e7ois Hollande.\nIl vient d\u2019en tirer un petit livre tr\u00e8s dr\u00f4le\u00a0: Normal (Dargaud).\nJul, enfin, sera litt\u00e9ralement embedded au sein du service politique du Monde et racontera \u2013 en toute ind\u00e9pendance \u2013 les coulisses d\u2019un grand journal un soir d\u2019\u00e9v\u00e9nement important.\nL\u2019auteur de la s\u00e9rie Silex and the City (Dargaud) ne s\u2019emp\u00eachera pas, par ailleurs, de commenter les r\u00e9sultats \u00e0 sa fa\u00e7on,\u00a0ce qu\u2019il sait aussi tr\u00e8s bien faire dans les pages de Charlie Hebdo.\nAutoportrait, par Jul\nSignaler ce contenu comme inappropri\u00e9\n\u00c0 propos de Fr\u00e9d\u00e9ric Potet\nEnfant, Fr\u00e9d\u00e9ric Potet a r\u00eav\u00e9 d'\u00eatre footballeur professionnel, puis rock star, puis auteur de bande dessin\u00e9e et sans doute aussi artiste maudit.\nN\u2019ayant rien r\u00e9ussi de tout cela, il est finalement devenu journaliste.\nRubricard sportif pendant plus de dix ans, puis reporter, il coordonne aujourd\u2019hui la plateforme des blogs du monde.fr\net tient en parall\u00e8le la rubrique BD du journal, ce qui est un moindre mal.\n", "start": "2014-03-29", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=53b9ca70cb4e71d32824b2afbd7d7a61", "title": 42}, {"start": "2014-03-28", "end": "2014-03-29", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-03-28 et 2014-03-29"}, {"description": "Voter (0)\n\u00a0 \u00a0 \u00a0 \u00a0\nCharlie Hebdo offre des r\u00e9ductions d'abonnements dans les villes o\u00f9 des maires UMP ou FN sont arriv\u00e9s en t\u00eate aux \u00e9lections.\nCapture d'\u00e9cran\nEn temps de crise de la presse papier, tous les moyens sont bons pour s\u00e9duire de nouveaux lecteurs.\nCharlie Hebdo profite de la d\u00e9b\u00e2cle socialiste aux \u00e9lections municipales pour brader ses abonnements dans les villes dont les mairies ont bascul\u00e9 au FN ou \u00e0 l'UMP, soit respectivement 10 et 175 . \u00a0\nCharlie Hebdo vous permet d'\u00e9conomiser jusqu'\u00e0 54% du prix.\nCapture d'\u00e9cran\n\u00a0\nVotre ville vient de passer \u00e0 droite ou \u00e0 l'extr\u00eame droite?\nVous n'envisagez pas de d\u00e9m\u00e9nager?\nCharlie vous soutient dans cette \u00e9preuve.\nVous pouvez lire cette pique d\u00e9guis\u00e9e en compassion sur le site du journal satirique qui propose jusqu'au mardi 8 avril une  offre sp\u00e9ciale gueule de bois post \u00e9lectorale .\nCe tarif exceptionnel est r\u00e9serv\u00e9 aux  jeunes, vieux, militaires, ch\u00f4meurs, prisonniers, retrait\u00e9s, non imposables, invalides . \u00a0\nDes int\u00e9ress\u00e9s?\u00a0\n", "start": "2014-04-04", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=8a06abffeff87202f438d8354ce8df09", "title": 43}, {"start": "2014-03-31", "end": "2014-04-05", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-03-31 et 2014-04-05"}, {"description": "Jean Sarkozy, le nouveau Plantu\nLe Point.fr\n- Publi\u00e9 le\n- Modifi\u00e9 le\n08/04/2014 \u00e0 06:43\nLe d\u00e9put\u00e9 UMP de Boulogne Thierry Sol\u00e8re, qui assure que  cela fait longtemps que Jean envoie ses dessins aux \u00e9lus des Hauts-de-Seine , les a partag\u00e9s.\nUn des croquis de Jean Sarkozy sur son compte Facebook \u00a9 DR\nSource Sipa Media\nEn comparaison avec ce que l'on peut trouver sur le web, ce sont de gentils dessins.\nVoire enfantins...\nLe conseiller g\u00e9n\u00e9ral des Hauts-de-Seine Jean Sarkozy a vu son hobby d\u00e9voil\u00e9 au grand jour : le croquis politique.\nLe fils de l'ex-chef de l'\u00c9tat, qui jusqu'\u00e0 pr\u00e9sent r\u00e9servait ses traits de crayon \u00e0 ses amis sur Facebook , a en effet vu trois de ses dessins twitt\u00e9s ce lundi par le d\u00e9put\u00e9 de Boulogne-Billancourt Thierry Sol\u00e8re .\nAvec l'accord de l'int\u00e9ress\u00e9, a assur\u00e9 l'\u00e9lu UMP au journal 20 minutes.\nSujets de ces croquis, le remaniement en g\u00e9n\u00e9ral, et Fran\u00e7ois Hollande, Manuel Valls et Michel Sapin en particulier.\nOn peut voir par exemple le chef de l'\u00c9tat compar\u00e9 ironiquement au g\u00e9n\u00e9ral de Gaulle, se targuant non pas d'un  Je vous ai compris  mais d'un  Vous m'avez compris ? , bras d'honneur \u00e0 l'appui, concernant le maintien de Christiane Taubira au minist\u00e8re de la Justice, malgr\u00e9 l'affaire des \u00e9coutes de Nicolas Sarkozy et de son avocat Thierry Herzog.\nRemaniement : Hollande s'adresse aux Fran\u00e7ais  (L\u00e9gende de Jean Sarkozy sur Facebook ).\nOn peut encore trouver un Michel Sapin, ex-ministre du Budget d\u00e9sormais ministre des Finances, assurer qu'il  suffisait d'inverser les courbes ... du ch\u00f4mage avec celles de la r\u00e9duction des d\u00e9ficits.\nUn gouvernement de combat, non ?\nEnfin, parodie du blockbuster Titanic de James Cameron, Fran\u00e7ois Hollande tient Manuel Valls \u00e0 la proue d'un bateau, ce dernier criant :  Je suis le Premier ministre de la France .\nFran\u00e7ois et Manuel... sont sur un bateau\nContact\u00e9 par 20 Minutes ce lundi, Thierry Sol\u00e8re s'est amus\u00e9 de l'anecdote :  Cela fait longtemps que Jean envoie ses dessins aux \u00e9lus des Hauts-de-Seine, confie-t-il.\nJe les trouve dr\u00f4les et particuli\u00e8rement adapt\u00e9s \u00e0 l'actualit\u00e9.\nJe lui ai donc propos\u00e9 de les publier avec son accord , a-t-il racont\u00e9.\nD'autres se sont montr\u00e9s moins magnanimes :  Il vaut mieux qu'il se consacre \u00e0 l'Epad , \u00e9crit un twitto.\nSilencieux sur Twitter depuis plus de deux ans, Jean Sarkozy a quant \u00e0 lui tout de m\u00eame gliss\u00e9 un petit mot \u00e0 Thierry Sol\u00e8re :  Je vais encore me faire des amis si tu balances mes dessins...\nCes gens-l\u00e0\n\u00a0Signaler un contenu abusif Signaler un contenu abusif\nMerci de nous en pr\u00e9ciser le motif (obligatoire) :\nVeuillez saisir le code de s\u00e9curit\u00e9 ci-dessous\n\u00a0\u00a0\nC'est marrant !\nMais de gr\u00e2ce ne parlez pas de talent, pour avoir fait de nombreuses caricatures au lyc\u00e9e avec les copains c'est niveau fin de primaire et ressemble aux dessins que font mes petits enfants de dix et onze ans (et puis on attend autre chose de l'utilisation de nos deniers).\nnadiral\n\u00a0Signaler un contenu abusif Signaler un contenu abusif\nMerci de nous en pr\u00e9ciser le motif (obligatoire) :\nVeuillez saisir le code de s\u00e9curit\u00e9 ci-dessous\n\u00a0\u00a0\nLa premi\u00e8re et la deuxi\u00e8me vue\nA premi\u00e8re vue, le trait est mal assur\u00e9 et un brin enfantin, mais \u00e0 mieux y regarder, chacun des personnages croqu\u00e9 et reconnaissable sans \u00e9quivoque.\nCe gar\u00e7on a un vrai talent de dessinateur de presse.\nEt l'humour n'est pas pire que ce qu'on trouve habituellement dans les colonnes des quotidiens.\nBravo !\n\u00a0Signaler un contenu abusif Signaler un contenu abusif\nMerci de nous en pr\u00e9ciser le motif (obligatoire) :\nVeuillez saisir le code de s\u00e9curit\u00e9 ci-dessous\n\u00a0\u00a0\nIl est dou\u00e9 ce gar\u00e7on.\nNon content d'\u00eatre major de sa promo en Master, il est aussi plein d'humour.\nUn gar\u00e7on sympathique.\nC\u00e9dric2001\n\u00a0Signaler un contenu abusif Signaler un contenu abusif\nMerci de nous en pr\u00e9ciser le motif (obligatoire) :\nVeuillez saisir le code de s\u00e9curit\u00e9 ci-dessous\n\u00a0\u00a0\nEt alors ?\nJe suis franchement de gauche, pas du tout fan de la famille Sarkozy p\u00e8re et fils, et pourtant je trouve ces dessins franchement dr\u00f4les.\nLa qualit\u00e9 du dessin n'est peut-\u00eatre pas au top, mais il y a une vraie id\u00e9e dans chacun d'entre eux, et \u00e7a vaut largement pas mal de caricatures que l'on peut trouver dans Charlie Hebdo.\nAu nom de l'humour, de l'intelligence et de la politique, j'esp\u00e8re que Jean suivra cette carri\u00e8re-l\u00e0 et pas une autre.\ndrames\n\u00a0Signaler un contenu abusif Signaler un contenu abusif\nMerci de nous en pr\u00e9ciser le motif (obligatoire) :\nVeuillez saisir le code de s\u00e9curit\u00e9 ci-dessous\n\u00a0\u00a0\nSon p\u00e8re\nSi son p\u00e8re qui l'envoie pour critiquer Hollande et taubirra pauvre France il faut accepter le d\u00e9faite.\nTournez la page vous avez perdu en plus m\u00eame un enfant de 3 ans dessine mieux.\nPaul Bismuth\n\u00a0Signaler un contenu abusif Signaler un contenu abusif\nMerci de nous en pr\u00e9ciser le motif (obligatoire) :\nVeuillez saisir le code de s\u00e9curit\u00e9 ci-dessous\n\u00a0\u00a0\nDessinateur... Vraiment ?\nEuh comment dire...\nJe crois que ma fille \u00e0 l'\u00e2ge de 7 ans savait mieux dessiner...\nEt pour ce que est de l'humour (?) propos\u00e9, c'est plut\u00f4t orient\u00e9 vers les 75-95 ans.\nC'est peut-\u00eatre \u00e7a l'explication du pataqu\u00e8s de 2009 : Jean Sarkozy ne voulait pas prendre la pr\u00e9sidence de l'EPAD, mais simplement la direction d'une EPAHD quelconque en r\u00e9gion parisienne, afin de pouvoir montrer ses dessins \u00e0 ses pensionnaires...\nUne erreur de consonne et voil\u00e0 un scandale politique !\nBell Ross\n\u00a0Signaler un contenu abusif Signaler un contenu abusif\nMerci de nous en pr\u00e9ciser le motif (obligatoire) :\nVeuillez saisir le code de s\u00e9curit\u00e9 ci-dessous\n\u00a0\u00a0\nHehe\nContre toute attente, je ne trouve \u00e7a pas si mal, surtout le dessin comparant de gaulle et hollande, et son doigt d'honneur masqu\u00e9\napr\u00e8s, c'est aussi sur la dur\u00e9e que l'on peut appr\u00e9cier de la qualit\u00e9 du dessinateur...\nEl Porompongloubs\n\u00a0Signaler un contenu abusif Signaler un contenu abusif\nMerci de nous en pr\u00e9ciser le motif (obligatoire) :\nVeuillez saisir le code de s\u00e9curit\u00e9 ci-dessous\n\u00a0\u00a0\nEffectivement, il y a...\n...\nChez ce jeune homme un d\u00e9but de commencement de talent de dessinateur de presse.\nIl pourra remplacer Plantu dans 30 ou 40 ans.\nVotre commentaire\n", "start": "2014-04-08", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=709dd5689fd8b6f08558e05021806352", "title": 44}, {"start": "2014-04-07", "end": "2014-04-08", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-04-07 et 2014-04-08"}, {"description": "Les temps modernes de Joann Sfar\nEntre sa s\u00e9rie \u00abDonjon\u00bb, le cin\u00e9ma, ses romans, ses illustrations pour ceux des autres, le dessinateur qui touche \u00e0 tout avec un bon ratio de r\u00e9ussite se d\u00e9couvre sur le tard via Instagram une vocation d\u2019observateur politique.\n- Donjon Cr\u00e9puscule 111.\nLa Fin du Donjon.\nDELCOURT -\nAu d\u00e9but de ce mill\u00e9naire, c\u2019\u00e9tait encore facile de suivre Joann Sfar\u00a0: dans les librairies proposant de la bande dessin\u00e9e, il avait son rayon \u00e0 lui, un rayon constamment en expansion qui s\u2019agrandissait \u00e0 coup de volumes du Chat du Rabbin, de Grand Vampire, de Professeur Bell ou de Donjon, ses s\u00e9ries phare de l\u2019\u00e9poque.\nMaintenant, Joann se la joue plut\u00f4t catch me if you can, improvisant un joyeux et d\u00e9bordant jeu de pistes qui s\u00e8me ses suiveurs \u2013 un retournement de situation pour lui qui a suivi la caravane du tour de France 2013 pour France Inter.\nDepuis les succ\u00e8s de Gainsbourg vie h\u00e9ro\u00efque et de l\u2019adaptation en film d\u2019animation du Chat du Rabbin, le dessinateur a mis les deux pieds dans le monde du cin\u00e9ma.\nCe n\u2019est pas encore l\u2019open bar \u2014 \u00abj\u2019arrive souvent avec des choses ch\u00e8res, quand on comprend combien \u00e7a co\u00fbte, on me sugg\u00e8re d\u2019en faire des livres\u00bb \u2014 mais il s\u2019est fait un nom.\nQuand il re\u00e7oit ce jour-l\u00e0 c\u2019est dans les locaux d\u2019une soci\u00e9t\u00e9 de production qui l\u2019emploie pour r\u00e9aliser un film policier.\n\u00abCela m\u2019excite bien mais je n\u2019ai pas le droit d\u2019en parler\u00bb.\nJoann ne d\u00e9serte pas pour autant les librairies: en l\u2019espace de quelques semaines, il vient juste de publier cinq livres dont Grandclapier, un roman d\u2019heroic fantasy chez Gallimard o\u00f9 une version fantasm\u00e9e de la Provence abrite ogres, elfes, g\u00e9ants, femme renard et hommes bourrus.\nTh\u00e9\u00e2tre d\u2019un combat entre partisans du dieu unique et adeptes de la magie et de \u00abvieilles croyances\u00bb, le royaume de Nissa abrite un Game Of Thrones o\u00f9 les affaires de c\u0153ur et la farce auraient remplac\u00e9 les jeux de pouvoir.\nCe qui n\u2019emp\u00eache pas les d\u00e9capitations sanglantes.\n\u00abC\u2019est une histoire qui se passe dans le monde des bandes dessin\u00e9es de l\u2019Ancien Temps.\nCe n\u2019est pas pour enfants\u00a0: c\u2019est quand m\u00eame un barbare qui fait sa crise de quarantaine et un ogre qui ne va pas beaucoup mieux.\nOn a des monstres d\u00e9pressifs avec de grosses \u00e9p\u00e9es\u2026je ne sais pas o\u00f9 \u00e7a va aller mais moi je me suis \u00e9clat\u00e9\u00a0\u00bb.\nGrandClapier\u00a0 Joann Sfar-Gallimard\nVoil\u00e0 ce qui l\u2019anime: d\u2019abord se faire plaisir, se consacrer \u00e0 ce qui le visse derri\u00e8re sa table de travail.\nApr\u00e8s\u2026 \u00abParfois, \u00e7a donne des r\u00e9ussites.\nParfois de gros \u00e9checs\u00bb.\nComme Tokyo\u00a0: ce r\u00e9cit un peu d\u00e9cousu m\u00ealant bande dessin\u00e9es et photos s\u2019est vendu \u00e0 2000 exemplaires.\nUn grand \u00e9cart avec le million du Chat du Rabbin\nBien ficel\u00e9, dr\u00f4le et port\u00e9 par un style bien personnel, Grandclapier ne m\u00e9rite pas de conna\u00eetre le sort de Tokyo.\nComme Ralph Azam, l\u2019excellente s\u00e9rie men\u00e9e par Lewis Trondheim en solo, ce roman (un peu) illustr\u00e9 devrait consoler ceux qui ont \u00e9t\u00e9 attrist\u00e9s par la conclusion de Donjon, jubilatoire s\u00e9rie d\u2019heroic fantasy men\u00e9e avec le m\u00eame Trondheim, s\u00e9rie devenue si riche que les fans ex\u00e9g\u00e8tes n\u2019en finissent pas de relever r\u00e9f\u00e9rences et clins d\u2019\u0153il.\nDeux albums, Haut Septentrion et La Fin du Donjon, respectivement dessin\u00e9s par Alfred et Mazan viennent de boucler l\u2019intrigue multiple\u2026 au bout de cinq ans de silence, on n\u2019y croyait plus.\n\u00abA cause du cin\u00e9ma, on ne passe plus nos vacances ensemble, Lewis et moi, et c\u2019est pendant ces moments-l\u00e0 que l\u2019on \u00e9crivait les Donjon\u00bb, explique Joann.\nPreuve qu\u2019il a le droit de changer d\u2019avis, contrairement \u00e0 ce qu\u2019 il consignait il y a moins de deux ans sur le dernier post de son blog \u2013 \u00abje d\u00e9teste dire qu\u2019une chose est finie.\nC\u2019est maladif, \u00e7a m\u2019angoisse\u00bb\u2014 Joann se f\u00e9licite que Donjon soit boucl\u00e9.\n\u00abJe suis ravi d\u2019avoir fini un truc dans ma vie\u00a0!\nOn a fait 36 albums de Donjon.\nOn a tr\u00e8s envie de retravailler ensemble, cela ne sera peut-\u00eatre pas de la BD d\u2019ailleurs, peut-\u00eatre de la danse folklorique polonaise, j\u2019en sais rien\u00bb.\nIl est midi pass\u00e9, Joann est en forme, disert comme d\u2019habitude, m\u00eame s\u2019il a connu une petite insomnie.\nEn pleine nuit, il a post\u00e9 sur son compte Instagram un dessin revisitant les Aristochats.\nOui, alors que le reste du monde le prenait d\u00e9j\u00e0 \u00a0pour un artiste hyperactif \u2013 \u00abJ\u2019ai une vie paisible pendant laquelle j\u2019\u00e9cris et je dessine beaucoup\u00bb, r\u00e9plique-t-il \u2013 il publie depuis mai 2013 des dessins sur Instagram.\nEt de mani\u00e8re exponentielle.\n\u00ab\u00c7a a commenc\u00e9 quand France Inter m\u2019a demand\u00e9 pour son site de faire des gribouillages\u00bb.\nAh oui, parce que Joann Sfar a aussi une \u00e9mission \u00e0 la radio, \u00abVous voyez le tableau\u00bb o\u00f9, du lundi au jeudi, juste avant 18h, il raconte une exposition.\n\u00abLes gens d\u2019Inter m\u2019ont dit de parler de ce qui me faisait du bien.\nMoi, ce sont les tableaux et les dessins.\nLe but ce n\u2019est pas de faire le pr\u00e9tentieux ou le cultiv\u00e9 mais donner envie aux gens d\u2019aller dans les mus\u00e9es.\nEt puis, on vit dans une soci\u00e9t\u00e9 o\u00f9 la religion prend tellement de place que j\u2019ai envie de rappeler qu\u2019il y a aussi du sacr\u00e9 ailleurs\u00bb.\nDu coup, il y a quelques mois, le Grand Palais lui a demand\u00e9, ainsi qu\u2019\u00e0 son ami et coll\u00e8gue Mathieu Sapin (Campagne pr\u00e9sidentielle, Supermurgeman ou Akissi avec Marguerite Abouet) de faire la visite de l\u2019expo F\u00e9lix Valotton.\nSur Instagram, Joann a post\u00e9 ses dessins sur le tour de France puis ses dessins de bistrot, ses dessins d\u2019humeur.\nLe 10 janvier dernier, le mag people Closer sort l\u2019affaire Hollande-Gayet.\nLe c\u0153ur de Joann fait boum.\n\u00abSon histoire de cul m\u2019a compl\u00e8tement r\u00e9veill\u00e9.\nJe me suis dit:  l\u00e0, il est vraiment normal! .\n\u00c7a me l\u2019a rendu infiniment sympathique de le voir tout couillon sur son scooter.\nEt puis une actrice et un pr\u00e9sident dans un lit, \u00e7a m\u2019inspire.\nIl y a aussi mon go\u00fbt pour le dessin unique, pour des gens comme Semp\u00e9 ou Quentin Blake.\nUn dessin avec une l\u00e9gende en dessous, je ne l\u2019avais jamais fait\u00a0\u00bb.\nPetit \u00e0 petit, Joann s\u2019est pris au jeu, d\u2019autant que les internautes pl\u00e9biscitent ses dessins politiques.\u00a0\n\u00abC\u2019est marrant, j\u2019ai pass\u00e9 un an et demi \u00e0 Charlie Hebdo.\nQuand Charb, Luz et Riss avaient trois id\u00e9es par seconde, moi j\u2019en avais qu\u2019une et elle \u00e9tait merdique...\nLe style que je d\u00e9veloppe est peut-\u00eatre diff\u00e9rent de celui des autres dessinateurs parce que je ne suis fonci\u00e8rement pas m\u00e9chant, j\u2019essaie de ne pas \u00eatre sp\u00e9cialiste de politique.\nLes dessins que je poste sont ceux qui me viennent le matin quand j\u2019ouvre le journal en mangeant mes cornflakes.\nJ\u2019aime bien poser une question aux gens qui me suivent parce que je ne suis pas plus malin qu\u2019eux.\nC\u2019est un axe dans le dessin de presse qui me para\u00eet juste digne.\u00bb\nDevenu via Instagram dessinateur de presse sans journal attitr\u00e9 \u2013 \u00abje les laisse libres de droit\u00bb - le dessinateur ne consid\u00e8re pas \u00e7a comme du \u00abtravail s\u00e9rieux\u00bb, plut\u00f4t comme des exercices.\n\u00abJe les partage avec le public.\nC\u2019est parce qu\u2019il y a ce poumon-l\u00e0 que je peux passer un temps fou sur un autre dessin\u00bb.\nCes derniers mois, il a ainsi altern\u00e9 sur Instagram dessins politiques faits sur le vif et un \u00e9chantillon des (500) illustrations r\u00e9alis\u00e9es pour la magnifique \u00e9dition de La Promesse de l\u2019aube, beau roman autobiographique de Romain Gary r\u00e9\u00e9dit\u00e9 il y a quelques jours par Futuropolis-Gallimard.\n\u00abLe dessin est un mat\u00e9riau vivant, si tu veux revenir \u00e0 quelque chose de gratt\u00e9 comme ce que j\u2019ai fait pour Romain Gary, il faut que ton dessin se l\u00e2che de temps en temps\u00bb.\nD\u2019o\u00f9 ses dessins sur Fran\u00e7ois Hollande.\nPortrait de Romain Gary.\nJoann Sfar Futuropolis-Gallimard\nSi 9/10e de ce qu\u2019il poste sur Instagram n\u2019a pas vocation \u00e0 \u00eatre publi\u00e9 ailleurs, une s\u00e9lection de ceux mettant en sc\u00e8ne Fran\u00e7ois Hollande et Julie Gayet a \u00e9t\u00e9 r\u00e9unie dans un petit livre \u00e9dit\u00e9 chez Dargaud \u00e0 une vitesse hallucinante.\nThomas Ragon, \u00e9diteur chez Dargaud de Joann Sfar (mais aussi du g\u00e9nial Lune l\u2019envers de Blutch) explique la gen\u00e8se de Normal:\n\u00abVu qu\u2019il s\u2019agissait de dessins sur l\u2019actu chaude, l'id\u00e9e a \u00e9t\u00e9 de faire de la presse plus que de l'\u00e9dition.\nTout s'est pass\u00e9 \u00e0 peu pr\u00e8s cinq fois plus rapidement que pour un livre  normal .\nTrois semaines apr\u00e8s qu\u2019on a pris la d\u00e9cision, le livre \u00e9tait en librairie\u00bb.\nAvec une diff\u00e9rence notable\u00a0: pour \u00abfaire joli\u00bb et \u00e0 la mani\u00e8re de Semp\u00e9, Sfar a repris ses instantan\u00e9s \u00e0 la plume et l\u2019encre de Chine.\nSfar n\u2019en a pas pourtant pas fini avec le dessin politique.\nLe soir du second tour des \u00e9lections municipales, il a \u00e9t\u00e9 envoy\u00e9 sp\u00e9cial du Monde dans les QG de NKM et d\u2019Anne Hidalgo.\n\u00abJ\u2019ai r\u00e9alis\u00e9 70 dessins en quelques heures, des dessins faits en une moins d\u2019une minute alors que j\u2019\u00e9tais souvent debout.\nCe n\u2019est m\u00eame pas du dessin de presse, je dis les choses les plus b\u00eates inimaginables, je me mets en sc\u00e8ne en Tintin d\u00e9bile.\nJe demande \u00e0 NKM pour qui elle va voter, \u00e0 Anne Hidalgo si sa s\u0153ur c\u2019est comme la doublure de Saddam Hussein.\nJe ne veux pas \u00eatre un analyste politique, je pr\u00e9f\u00e8rerais \u00eatre Charlot.\nCe qui est vraiment nouveau - et sans les nouvelles technologies on n\u2019aurait pas pu \u2013 c\u2019est de faire capable d\u2019exister des dessins autobiographiques en temps r\u00e9el.\nNous, les gens de de bande dessin\u00e9e \u2013 je pense \u00e0 Etienne Davodeau, \u00e0 Mathieu Sapin, nous avons conquis le droit d\u2019aller l\u00e0 o\u00f9 avant n\u2019\u00e9taient autoris\u00e9s que la cam\u00e9ra ou l\u2019appareil photo.\nUne vraie victoire\u00bb.\nProbl\u00e8me de r\u00e9seau chez NKM\nQuestion pertinente \u00e0 NKM\nQuestion \u00e0 Anne Hidalgo\nA la fin de cette soir\u00e9e \u00e9lectorale \u2013 o\u00f9 il a \u00e9t\u00e9 frapp\u00e9 par le contraste entre la pauvret\u00e9 de moyens au QG de NKM et l\u2019opulence chez Anne Hidalgo \u2013 il est all\u00e9 boire une bi\u00e8re dans un bar.\n\u00abIl y avait un exemplaire du JDD qui trainait avec Fran\u00e7ois Hollande.\nJ\u2019ai dessin\u00e9 mon Hollande \u00e0 c\u00f4t\u00e9 du vrai et le patron du bistrot a reconnu mon dessin.\nEn plus de 20 ans de BD et de dessins dans les bistrots, \u00e7a ne m\u2019\u00e9tait jamais arriv\u00e9!\u00bb.\nDerni\u00e8re p\u00e9rip\u00e9tie en date de la nouvelle carri\u00e8re de dessinateur politique: la publication par Jean Sarkozy de caricatures de Fran\u00e7ois Hollande.\nLe fils de l\u2019ex-pr\u00e9sident, accessoirement conseiller g\u00e9n\u00e9ral des Hauts-de-Seine, s\u2019est dit \u00abchalleng\u00e9\u00bb par les dessins de Joann sur Instagram.\nCelui-ci, en apprenant la nouvelle, a pass\u00e9 la nuit \u00e0 lui r\u00e9pliquer par une vingtaine de dessins.\n\u00abDans un premier temps \u00e7a m\u2019a fait exploser de rire.\nDans un second temps, j\u2019ai r\u00e9fl\u00e9chi.\nIl faut se rendre compte que c\u2019est une extension du domaine du d\u00e9bat politique.\nIl n\u2019y a pas de candeur en politique, Jean Sarkozy a investi ce terrain-l\u00e0 de mani\u00e8re tr\u00e8s consciente.\nMoi j\u2019essaye de r\u00e9pondre en restant dr\u00f4le et en essayant de ne pas \u00eatre r\u00e9cup\u00e9r\u00e9\u00bb.\nHeureusement, la politique ne constitue pas \u2014de loin\u2014 son seul terrain de jeu.\nEn juin, il publie chez Albin Michel un gros roman adulte, Le plus grand philosophe de France.\n\u00abJ\u2019avais commenc\u00e9 en faire en bande dessin\u00e9e Les Lumi\u00e8res de la France .\nJ\u2019ai voulu en faire un film.\nJ\u2019ai jamais r\u00e9ussi \u00e0 le monter parce qu\u2019il \u00e9tait trop provo et trop cher.\nDonc j\u2019ai tout repris pour en faire un roman qui fait 600 pages\u00bb.\nEt depuis quelques jours, comme il l\u2019a racont\u00e9 sur Instagram, il illustre un roman-myst\u00e8re.\nCet homme n\u2019arr\u00eate pas et \u00e7a le rend heureux.\nVincent Brunner\n", "start": "2014-04-10", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=6237e3ff9f32ff76bd5f3dd4c58168fe", "title": 45}, {"start": "2014-04-09", "end": "2014-04-10", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-04-09 et 2014-04-10"}, {"description": "18 avril 2014 , par Fr\u00e9d\u00e9ric Potet\nBoucq dans les charentaises de Superdupont\nIl y a une trentaine d\u2019ann\u00e9es, Fran\u00e7ois Boucq avait failli reprendre le personnage de Superdupont.\nAlexis, qui le dessinait alors, venait de mourir.\nCo-cr\u00e9ateur de la s\u00e9rie avec Jacques Lob, Marcel Gotlib avait demand\u00e9 \u00e0 Boucq s\u2019il se sentait capable de poursuivre les aventures du super-h\u00e9ros en cale\u00e7on long et charentaises.\nL\u2019affaire ne se fit pas, Lob ayant fait la m\u00eame proposition en parall\u00e8le \u00e0 Jean Sol\u00e9, qui rafla finalement la mise.\u00a0\nTrois d\u00e9cennies plus tard, Gotlib, qui f\u00eatera ses 80 ans en juillet, a r\u00e9it\u00e9r\u00e9 son offre \u00e0 Boucq.\nCelui-ci ne s\u2019est pas fait prier.\nIl voulait me voir dessiner le personnage avant de mourir , confie le dessinateur lillois, auteur de nombreuses s\u00e9ries \u00e0 succ\u00e8s (Face de Lune, Bouncer, Janitor\u2026).\nBoucq a eu la gentillesse de nous envoyer quelques dessins tir\u00e9s de l\u2019histoire qu\u2019il est en train de r\u00e9aliser et dans laquelle nous apprenons \u2013 stupeur\u00a0!\n\u2013\u00a0 que Superdupont, fils cach\u00e9 du soldat inconnu, a lui-m\u00eame\u2026 un fils.\nCliquez pour agrandir\nQue les inconditionnels du h\u00e9ros 100\u00a0% fran\u00e7ais se rassurent\u00a0: Boucq ne devrait avoir aucun mal \u00e0 relever le d\u00e9fi.\nPrimo, il manie une d\u00e9rision tr\u00e8s  gotlibienne  : de nombreux albums d\u00e9sopilants l'attestent (Point de fuite pour les braves, La P\u00e9dagogie du trottoir, La D\u00e9risoire Effervescence des comprim\u00e9s), ainsi que son personnage, l\u2019agent d\u2019assurance J\u00e9r\u00f4me Moucherot.\nSecundo, il est un dessinateur plut\u00f4t incontestable, pour ne pas dire incontest\u00e9, dans le milieu du 9e art.\nL\u2019un des rares en tout cas, comme l\u2019\u00e9tait justement Alexis, \u00e0 pouvoir faire de l\u2019humour dans un style r\u00e9aliste.\nCherchez-en d\u2019autres, vous verrez\u00a0: cela ne court pas les rues.\nCliquez pour agrandir\nComme Enki Bilal (qui n\u2019a, lui, jamais pratiqu\u00e9 l\u2019humour), Fran\u00e7ois Boucq, pur autodidacte, n'est pass\u00e9 par aucune \u00e9cole d\u2019art.\nLa justesse de son trait, son go\u00fbt pour les perspectives, la facilit\u00e9 avec laquelle il est capable de dessiner une cath\u00e9drale en contre-plong\u00e9e au milieu d\u2019une case laissant peu d\u2019espace \u00e0 ce genre de fantaisie, tout cela, Fran\u00e7ois Boucq l\u2019a appris en  regardant les autres , explique-t-il ce matin-l\u00e0, en marge du festival BD \u00e0 Bastia o\u00f9 une exposition lui \u00e9tait consacr\u00e9e\u00a0:  Le dessin est l\u2019exploration du monde des formes.\nIl s\u2019apprend par les yeux, en observant comment les autres dessinateurs se sont aventur\u00e9s avant vous dans telle ou telle direction.\nLes  autres , chez lui, s\u2019appellent Vinci, Rembrandt, Ingres\u2026 Mais aussi Moebius ou Reiser, deux monstres sacr\u00e9s de la bande dessin\u00e9e.\nA propos du premier, il dit\u00a0:  Quand il dessinait des rochers, Moebius \u00e9tait dans le d\u00e9bordement sensuel, dans la concupiscence. \u00a0\nConcernant le second, il indique qu\u2019il est  sur un pied d\u2019\u00e9galit\u00e9 avec Vinci \u00a0:  Ce qui compte, dans le dessin, c\u2019est la justesse\u00a0: faire en sorte\u00a0 qu\u2019il n\u2019y ait aucune diff\u00e9rence entre une intention de d\u00e9part et la traduction de cette intention.\nChez Reiser, il n\u2019y avait pas l\u2019\u00e9paisseur d\u2019un cheveu.\nComme chez Vinci.\nLe dernier tome du Bouncer,  And Back  (Gl\u00e9nat)\nF\u00e9ru d\u2019\u00e9sot\u00e9risme (\u00e0 l\u2019instar d\u2019un de ses sc\u00e9naristes f\u00e9tiches, Alejandro Jodorowsky), le Grand Prix d\u2019Angoul\u00eame 1999 aime convoquer les quatre \u00e9l\u00e9ments \u2013 la terre, l\u2019eau, le feu, l\u2019air \u2013 pour jauger d\u2019un style graphique.\nLe dessin d\u2019Hugo Pratt appara\u00eet ainsi \u00e0 ses yeux  tr\u00e8s air, tr\u00e8s eau, mais tr\u00e8s peu terre et pas du tout feu , dit-il.\nCelui de Fran\u00e7ois Schuiten, \u00e0 l\u2019oppos\u00e9, serait de  la terre qui emprisonne le feu mais \u00e0 qui il manque l\u2019eau .\nQuant au sien\u00a0?\nA l\u2019\u00e9poque de Bouche du Diable (1989), j\u2019avais un dessin tr\u00e8s feu, rempli d\u2019\u00e9nergie, et en m\u00eame temps tr\u00e8s terre, garant d\u2019une certaine stabilit\u00e9.\nIl me manquait la l\u00e9g\u00e8ret\u00e9 de l\u2019\u00e9l\u00e9ment air.\nC\u2019est pour cela que je me suis mis \u00e0 l\u2019aquarelle.\nMon univers \u00e9tait presque trop dense, trop int\u00e9rieur, comme l\u2019est la culture des gens du Nord \u00e0 laquelle j\u2019appartiens.\nJe me souviens de ma grand-m\u00e8re et de sa petite maison.\nIl y avait des fleurs partout\u00a0: sur la tapisserie, dans les cadres accroch\u00e9s aux murs, sur son tablier, sur sa robe\u2026 C\u2019\u00e9tait une jungle \u00e9touffante.\nSi 40 ans de carri\u00e8re ont all\u00e9g\u00e9 le style acad\u00e9mique de Fran\u00e7ois Boucq, le b\u00e9d\u00e9iste est loin pour autant de se croire arriv\u00e9.\nIl y a tellement de champs nouveaux \u00e0 explorer dans le dessin.\nComment repr\u00e9senter, par exemple, l\u2019intensit\u00e9 d\u2019un regard\u00a0?\nOu comment utiliser la dramaturgie de la BD pour parvenir \u00e0 faire pleurer un lecteur ou \u00e0 traduire le sublime\u00a0? ,\nconfie celui qui, \u00e0 58 ans, continue de participer \u00e0 des s\u00e9ances de dessin sur mod\u00e8le vivant, au sein d\u2019une \u00e9cole d\u2019art de Lille.\nLa discussion s\u2019oriente vers Cabu qui, \u00e0 l\u2019\u00e9poque de ses BD-reportages pour Hara-Kiri et Charlie Hebdo dans les ann\u00e9es 70 et 80, dessinait \u00e0 l\u2019aveugle avec un crayon et un calepin dissimul\u00e9s dans sa poche.\nQuand tu es dessinateur, tu es dessinateur tout le temps, ass\u00e8ne Boucq.\nL\u00e0, pendant que tu m\u2019interviewes, je suis en train de me demander comment je ferais si j\u2019avais \u00e0 te dessiner\u00a0: quelle forme utiliserais-je pour faire ton nez, tes yeux\u2026\nUn ange passe.\nUn bref instant, on s\u2019est cru devenir un personnage du prochain Superdupont.\nPlut\u00f4t du c\u00f4t\u00e9 du super-h\u00e9ros \u00e0 b\u00e9ret basque que dans le camp des affreux vilains de\u00a0 l\u2019Anti-France.\nShare and Enjoy\nSignaler ce contenu comme inappropri\u00e9\n\u00c0 propos de Fr\u00e9d\u00e9ric Potet\nEnfant, Fr\u00e9d\u00e9ric Potet a r\u00eav\u00e9 d'\u00eatre footballeur professionnel, puis rock star, puis auteur de bande dessin\u00e9e et sans doute aussi artiste maudit.\nN\u2019ayant rien r\u00e9ussi de tout cela, il est finalement devenu journaliste.\nRubricard sportif pendant plus de dix ans, puis reporter, il coordonne aujourd\u2019hui la plateforme des blogs du monde.fr\net tient en parall\u00e8le la rubrique BD du journal, ce qui est un moindre mal.\n", "start": "2014-04-18", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=d91f0e478784fa51469005266fc2dd75", "title": 46}, {"start": "2014-04-17", "end": "2014-04-18", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-04-17 et 2014-04-18"}, {"description": "\u00a0Signaler un contenu abusif Signaler un contenu abusif\nMerci de nous en pr\u00e9ciser le motif (obligatoire) :\nVeuillez saisir le code de s\u00e9curit\u00e9 ci-dessous\n\u00a0\u00a0\nPauvre chevre !\n!\nOn peut imaginer que certains de ces d\u00e9cadents sexuels vont avoir l'id\u00e9e de prendre du bon temps avec les pauvres b\u00eates.\njorova\n\u00a0Signaler un contenu abusif Signaler un contenu abusif\nMerci de nous en pr\u00e9ciser le motif (obligatoire) :\nVeuillez saisir le code de s\u00e9curit\u00e9 ci-dessous\n\u00a0\u00a0\nC'est tr\u00e8s dr\u00f4le\n\u00e7a !\nAu nom de quoi devons nous emp\u00eacher ces gens de forniquer au grand air dans les bosquets \u00e0 la belle \u00e9toile !\nTout cela est tr\u00e8s romantique, il faut bien qu'ils se draguent et se testent avant de se marier !\nOn a voulu normaliser la chose alors arr\u00eatez de faire les prudes et de parler de vos bosquets et de vos ch\u00e8vres, car ce sont bien les homos qui vous d\u00e9rangent, quelle hypocrisie !\nis\n\u00a0Signaler un contenu abusif Signaler un contenu abusif\nMerci de nous en pr\u00e9ciser le motif (obligatoire) :\nVeuillez saisir le code de s\u00e9curit\u00e9 ci-dessous\n\u00a0\u00a0\nEst on sur que les ch\u00e8vres sont majeures ?\nEt a t on consid\u00e8re qu elles pouvaient \u00eatre choqu\u00e9es.\nTyler D\n\u00a0Signaler un contenu abusif Signaler un contenu abusif\nMerci de nous en pr\u00e9ciser le motif (obligatoire) :\nVeuillez saisir le code de s\u00e9curit\u00e9 ci-dessous\n\u00a0\u00a0\nRien \u00e0 voir avec l'homosexualit\u00e9 !\nSi ce parc \u00e9tait un lieu de drague et de rencontre h\u00e9t\u00e9ro, les riverains seraient probablement \u00e0 peine moins choqu\u00e9s, et demanderaient \u00e9galement un  retour au calme .\nC'est quand m\u00eame assez  d\u00e9gueu  de laisser des pr\u00e9servatifs dans la nature !\nMais cela n'aurait pas fait la une des journaux...\nAlors que s'il s'agit d'homos, on saute sur l'occasion pour d\u00e9noncer...\nQuoi ?\nRien !\nDes citoyens qui ont un comportement normal et demandent qu'on respecte la loi (pas de rapport sexuel ou d'exhib sur la voie publique), la nature (on ne laisse pas sa capote dans les bosquets), et leur tranquillit\u00e9.\nMIC67\n\u00a0Signaler un contenu abusif Signaler un contenu abusif\nMerci de nous en pr\u00e9ciser le motif (obligatoire) :\nVeuillez saisir le code de s\u00e9curit\u00e9 ci-dessous\n\u00a0\u00a0\nEfficacit\u00e9\nOn savait que le mille feuilles administratifs et ses fonctionnaires n'\u00e9taient pas efficace.\nMaintenant on sait que le niveau d\u2019efficacit\u00e9 est inf\u00e9rieur \u00e0 celui d'une ch\u00e8vre !\nBoomshala\n\u00a0Signaler un contenu abusif Signaler un contenu abusif\nMerci de nous en pr\u00e9ciser le motif (obligatoire) :\nVeuillez saisir le code de s\u00e9curit\u00e9 ci-dessous\n\u00a0\u00a0\nInterdiction de p\u00e9n\u00e9trer dans les buissons\nBravo Le Point, vous devenez presque aussi forts que le Canard Enchain\u00e9 ou Charlie Hebdo !\nVotre commentaire\n", "start": "2014-04-29", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=d544aabce336189a90130075cf299e12", "title": 47}, {"start": "2014-04-28", "end": "2014-04-29", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-04-28 et 2014-04-29"}, {"description": "Publi\u00e9 le 17-05-2014 \u00e0 18h14\nMis \u00e0 jour le 18-05-2014 \u00e0 09h49\nL'auteur de  Pascal Brutal \u00a0embarque pour un voyage dans sa jeunesse, pr\u00e8s de Homs.\nUne BD autobiographique, en \u00e9cho \u00e0 la guerre qui d\u00e9vaste la Syrie.\nRiad Sattouf (William Beaucardet pour le Nouvel Observateur)\nOn ne vantera jamais assez les m\u00e9rites des restos U.\nC'est en effet dans le self estudiantin de la Sorbonne que Cl\u00e9mentine, venue de Bretagne, et Abdel Razak, Syrien de la r\u00e9gion de Homs, se sont rencontr\u00e9s.\nPlateau contre plateau.\nAinsi est n\u00e9 Riad Sattouf, aujourd'hui auteur-dessinateur de BD, l'un des plus brillants de sa g\u00e9n\u00e9ration, et r\u00e9alisateur remarqu\u00e9 des \u00abBeaux Gosses\u00bb et de \u00abJacky au royaume des filles\u00bb.\n\u00ab En Syrie, dit-il, j'\u00e9tais un Fran\u00e7ais.\nEt en France, j'\u00e9tais un Arabe avec un nom bizarre.\u00bb\u00a0\nVite homologu\u00e9 comme \u00absa touffe\u00bb au sein de son lyc\u00e9e rennais.\u00a0\nIl faut dire qu'\u00e0 l'\u00e9poque, c\u00f4t\u00e9 coiffure, il y avait mati\u00e8re \u00e0 jeux de mots.\nSes cheveux, qu'il laissait pousser, ne retombaient jamais.\nTout le temps o\u00f9 j'ai v\u00e9cu \u00e0 Ter Maaleh, de l'\u00e2ge de 4 ans jusqu'\u00e0 l'adolescence, j'ai \u00e9t\u00e9 un enfant blond platine avec des cheveux raides.\nEn arrivant ici, je suis devenu brun et fris\u00e9.\nEntre Kadhafi et al-Assad\nL\u00e2chant la guitare \u00e9lectrique dont il pince les cordes depuis qu'on est entr\u00e9 dans son atelier, rue d'Avron \u00e0 Paris (\u00abJe ne fume plus, et les clopes \u00e9lectroniques, \u00e7a fait truc de junkie\u00bb), il sort deux pi\u00e8ces \u00e0 conviction: une fiche scolaire avec la photo d'identit\u00e9 d'un ado timide et, sur son portable, un clich\u00e9 plus ancien.\nOn y voit une vieille femme en hidjab et deux hommes, l'un en dishdasha, l'autre v\u00eatu \u00e0 l'occidentale, prenant la pose autour d'un enfant blond.\n\u00abJ'ai toujours pens\u00e9 que ma grand-m\u00e8re, mon oncle, mon p\u00e8re, les membres de ma famille \u00e9taient des personnages de fiction.\u00bb\nRang\u00e9s au fond de sa m\u00e9moire jusqu'au \u00abprintemps arabe\u00bb.\nBastion du soul\u00e8vement contre le r\u00e9gime de Bachar al-Assad, Homs devient une ville martyre.\nLa guerre gronde \u00e0 Ter Maaleh, le village des Sattouf.\nLe moment \u00e9tait venu pour Riad de raconter son histoire.\nCelle d'un enfant blond, grandi dans la Libye de Kadhafi, puis au pays de Hafez al-Assad, o\u00f9 il d\u00e9couvre sa famille, sunnite, pauvre, vivant sous l'emprise de la minorit\u00e9 alaouite.\nCelle de son p\u00e8re aussi, doctorant venu enseigner aux siens, qui croyait en l'id\u00e9al panarabe, socialiste et la\u00efque.\nQui avait foi en \u00abl'Arabe du futur\u00bb, titre de ce r\u00e9cit dont le premier volume sort aujourd'hui.\nEduqu\u00e9, apparemment lib\u00e9r\u00e9 du religieux, mon p\u00e8re \u00e9tait obs\u00e9d\u00e9 par le progr\u00e8s, mais il essayait d'allier \u00e7a \u00e0 la tradition.\nUne part de lui-m\u00eame croyait aux forces du mal, \u00e0 la magie.\nPlus facile de fuir la Syrie que d'entrer en France\nLes souvenirs de Riad Sattouf ont la pr\u00e9cision du trait de son dessin.\nLe ton est faussement enfantin, la violence sous-jacente, l'humour salvateur.\nDessine-moi quelque chose, demande l'enfant.\nDans ce pays o\u00f9 rien ne roule, Abdel-Razak esquisse la Mercedes de ses r\u00eaves avec des roues... rectangulaires.\nRiad, lui, apprend ses premiers mots.\n\u00ab\u00a0Yahoudi !\u00bb crient les gosses du village \u00e0 ses trousses - \u00abJuif !\u00bb, forc\u00e9ment, puisqu'il ne leur ressemble pas.\nSes cousins se chargent de lui enseigner les insultes syriennes de base.\nSa grand-m\u00e8re, silhouette noire, l\u00e8che les yeux des petits pour les nettoyer des poussi\u00e8res.\nSa m\u00e8re d\u00e9couvre la beaut\u00e9 des paysages et la laideur des rues, jonch\u00e9es de d\u00e9tritus.\nSon p\u00e8re, le seul homme du village \u00e0 ne pas porter la moustache, croit en sa mission.\nUn jour, il n'y a plus cru.\nL'Arabe du futur n'avait-il aucun futur ?\nOu peut-\u00eatre \u00e9tait-ce autre chose ?\n\u00ab Je ne vais pas vous r\u00e9pondre.\nC'est comme si je vous disais au d\u00e9but du film que Dark Vador \u00e9tait en fait le p\u00e8re de Luke !\nJe raconterai la suite dans les prochains volumes.\u00bb\nUn accord pinc\u00e9 sur sa Jackson (en fait, il a six guitares diff\u00e9rentes, est dingue de metal - \u00abC'est un peu comme la bande dessin\u00e9e , c'est un peuple \u00e0 part\u00bb), Riad Sattouf s'amuse: \u00abLe suspense est intol\u00e9rable...\u00bb\u00a0Mimiques d'acteur de s\u00e9rie, il se met \u00e0 parler en anglais.\nFac\u00e9tieux et in\u00e9branlable.\nLe volume 1 s'arr\u00eate \u00e0 la veille de son entr\u00e9e \u00e0 l'\u00e9cole.\nOn ne saura pas (pas tout de suite) pourquoi les Sattouf ont, un jour, repris l'avion pour la France, pourquoi ils ont divorc\u00e9, pourquoi Riad et son p\u00e8re ne se parlaient plus depuis des ann\u00e9es.\nOn ne saura pas non plus si l'auteur de BD a trouv\u00e9 simple ou douloureux de faire revivre sous son crayon num\u00e9rique la figure d'Abdel-Razak, mort voil\u00e0 cinq ans.\nSi lui vivant, il aurait pu...\nAvant de sortir ce premier opus, Riad a attendu que le reste de sa famille ait pu gagner Paris.\nC\u00f4t\u00e9 syrien, c'\u00e9tait simple : un billet gliss\u00e9 dans une poche.\nDans un Etat en guerre, chacun essaie de se sauver par lui-m\u00eame.\nC'est c\u00f4t\u00e9 fran\u00e7ais que j'ai gal\u00e9r\u00e9 sur les autorisations.\nJ'ai eu tellement de difficult\u00e9s...\nCa aussi, il le racontera.\nN'a pas encore id\u00e9e du nombre de tomes qu'il lui faudra.\n\u00abC'est une \u0153uvre fondatrice pour lui\u00bb, estime son ami Emile Bravo.\nAuteur de BD jeunesse, ce dernier l'a encourag\u00e9 \u00e0 ses d\u00e9buts \u00e0 ne pas se contenter d'\u00eatre un dessinateur:\nJ'avais le sentiment qu'il \u00e9tait un grand auteur dans l'\u00e2me, du fait de sa culture.\nIl en a marre du ton consensuel vis-\u00e0-vis du monde arabe, nourri d'un complexe colonialiste.\nLa col\u00e8re des puceaux\n\u00ab La BD est ma langue maternelle\u00bb, dit Riad, \u00e9voquant les albums de Tintin que sa m\u00e8re lui donnait \u00e0 lire.\nAvec les casques de pilote de Mig-25 qu'il a chin\u00e9s, il marcherait presque sur la Lune.\nDu plus loin qu'il se souvienne, il dessine.\nRaconte en riant les affres de \u00abMa circoncision\u00bb, fait un sort \u00e0 l'adolescence avec \u00abManuel du puceau\u00bb.\n\u00ab Petit, j'\u00e9tais un elfe aux yeux de mes parents.\nJe suis soudain devenu un troll.\u00bb\nBoutonneux, inhib\u00e9...\nPassant du statut de centre du monde \u00e0 celui d'\u00abinvisible\u00bb.\nUn jour, rue du Temple, il suit une fille aux cheveux longs et aux jambes \u00e9lanc\u00e9es.\n\u00abJe vois le regard des hommes qu'elle croise.\u00bb\nIl mime : yeux furtifs, regards lourds, bouches b\u00e9ates, sourires libidineux...\nJe crois que la fa\u00e7on dont vous \u00eates regard\u00e9 conditionne la fa\u00e7on dont vous regardez le monde.\nTout \u00e0 sa col\u00e8re de jeune d\u00e9pucel\u00e9, il s'int\u00e9resse \u00e0 celle des autres.\nCe sera \u00abla Vie secr\u00e8te des jeunes\u00bb, chaque semaine dans \u00abCharlie Hebdo\u00bb, sc\u00e8nes de la vie quotidienne dans le m\u00e9tro, la rue, les caf\u00e9s.\nUne chronique sociale talentueuse.\nLes Noirs, les Arabes, les Blancs tombent dans ses filets.\nSans jugement, sans tabou.\n\u00abA moiti\u00e9 arabe, il peut parler de toutes les origines sans \u00eatre accus\u00e9 de racisme\u00bb, dit Emile Bravo.\nRiad \u00abpr\u00e9tend qu'il ne sait plus parler arabe\u00bb, raconte Mathieu Sapin (chroniqueur de la \u00abCampagne pr\u00e9sidentielle\u00bb), son compagnon de l'atelier rue d'Avron avec Christophe Blain (auteur de la BD \u00abQuai d'Orsay\u00bb).\n\u00abJe ne me sens pas appartenir \u00e0 un peuple quelconque\u00bb, confirme Riad Sattouf, qui, dans un ultime ululement de guitare, retient cette sentence de Salman Rushdie: \u00abUn homme n'a pas de racines, il a des pieds.\u00bb\nMarie Guichoux\nL'Arabe du futur, par Riad Sattouf,\u00a0Allary Editions.\u00a0\nRiad Sattouf en 7 dates\n5 mai 1978.\nNa\u00eet \u00e0 Paris.\nIl vit en Libye jusqu'\u00e0 4 ans, et en Syrie jusqu'\u00e0 13 ans.\u00a0\n1992.\nRetour en France.\u00a0\n1998.\nEcole des Gobelins, section animation.\u00a0\n2003.\nManuel du puceau  (Ed.\nl'Association), puis  la Vie secr\u00e8te des jeunes  ( Charlie Hebdo /l'Association).\u00a0\n2006.\nPascal Brutal  (Fluide Glacial).\n2009.\nPremier film,  les Beaux gosses .\n2014.\nDeuxi\u00e8me film,  Jacky au royaume des filles .\nBD  l'Arabe du futur  (Allary Editions).\u00a0\nArticle paru dans\u00a0 le Nouvel Observateur  du 15 mai 2014.\nAcheter Le nouvel Observateur\nHollande jug\u00e9 par ses ex-ministres\nLe proc\u00e8s de l'euro : accus\u00e9, levez-vous !\nAffaire Snowden : l'homme qui fait trembler l'Am\u00e9rique\nFestival de Cannes : les fr\u00e8res Dardenne vers une troisi\u00e8me palme ?\nNOUVEAU !\n", "start": "2014-05-18", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=efc63f09c5e8263f72fa05362792fcc0", "title": 48}, {"start": "2014-05-14", "end": "2014-05-18", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-05-14 et 2014-05-18"}, {"description": "VID\u00c9O.\nDessins sur Marine Le Pen : Ruquier condamn\u00e9\nLe Point.fr\n- Publi\u00e9 le\n22/05/2014 \u00e0 20:56\nL'animateur a \u00e9t\u00e9 condamn\u00e9 jeudi \u00e0 1 000 euros d'amende avec sursis pour avoir montr\u00e9 sur France 2 un dessin repr\u00e9sentant Marine Le Pen au centre d'une croix gamm\u00e9e.\nL'animateur Laurent Ruquier, en f\u00e9vrier 2013.\n\u00a9 BERTRAND GUAY / AFP\nL'animateur Laurent Ruquier a \u00e9t\u00e9 condamn\u00e9 jeudi \u00e0 1 000 euros d'amende avec sursis pour avoir montr\u00e9 en 2011 dans l'\u00e9mission  On n'est pas couch\u00e9 , sur France 2 , un dessin repr\u00e9sentant Marine Le Pen au centre d'un arbre g\u00e9n\u00e9alogique en forme de croix gamm\u00e9e.\nLe PDG de France T\u00e9l\u00e9visions R\u00e9my Pflimlin, directeur de la publication, a \u00e9t\u00e9 condamn\u00e9 \u00e0 la m\u00eame peine par le tribunal correctionnel de Paris, qui l'a d\u00e9clar\u00e9 coupable d'injure publique.\nM\u00eame s'il n'est pas l'auteur du dessin incrimin\u00e9, Laurent Ruquier s'est bien rendu complice de l'infraction en le pr\u00e9sentant d\u00e9lib\u00e9r\u00e9ment \u00e0 l'antenne , a estim\u00e9 la 17e chambre du tribunal correctionnel.\nIls ont en outre \u00e9t\u00e9 condamn\u00e9s solidairement \u00e0 verser 2 000 euros de dommages et int\u00e9r\u00eats \u00e0 la pr\u00e9sidente du Front national, et la m\u00eame somme au titre des frais de justice.\nPas de condamnation pour le dessin de l'\u00e9tron\nMarine Le Pen avait \u00e9galement saisi le tribunal car en 2012, Laurent Ruquier avait montr\u00e9, parmi d'autres affiches \u00e9lectorales imaginaires parues dans l'hebdomadaire satirique Charlie Hebdo, un dessin repr\u00e9sentant un \u00e9tron fumant avec le slogan  Le Pen, la candidate qui vous ressemble .\nDans ce dossier, Marine Le Pen a \u00e9t\u00e9 d\u00e9bout\u00e9e.\nLe tribunal a estim\u00e9 que l'animateur s'est content\u00e9 de montrer l'ensemble des affiches en pr\u00e9cisant qu'elles provenaient de l'hebdomadaire, qui n'a pas \u00e9t\u00e9 poursuivi,  sans les reprendre \u00e0 son compte et en marquant au contraire une certaine distance  en avertissant  c'est satirique, c'est Charlie Hebdo .\nREGARDEZ l'extrait o\u00f9 Laurent Ruquier montre le dessin de Marine Le Pen au centre d'une croix gamm\u00e9e :\n", "start": "2014-05-22", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=af16097fc2b1f69f1471968d14d91c4d", "title": 49}, {"start": "2014-05-21", "end": "2014-05-22", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-05-21 et 2014-05-22"}, {"description": "Arriv\u00e9 en 2009\u00a0sous les lazzis, il quitte aujourd'hui la station dans l'indiff\u00e9rence.\nPhilippe Val \u00e9tait directeur de France Inter depuis 2009.\n(MEUNIER AURELIEN/SIPA)\nAu printemps 2009, son arriv\u00e9e \u00e0 la t\u00eate de France Inter avait suscit\u00e9 un joyeux ramdam m\u00e9diatique.\nSon d\u00e9part, beaucoup moins.\nM\u00eame son mail d\u2019adieu, r\u00e9v\u00e9l\u00e9 par Rue89 , ne semble susciter qu\u2019une relative indiff\u00e9rence.\nPhilippe Val y remercie pourtant ses plus fid\u00e8les adversaires :  J\u2019ai une pens\u00e9e \u00e9mue pour ceux qui ont tant aim\u00e9 me d\u00e9tester.\nJe sais \u00e0 quel point je vais leur manquer, d\u2019autant que, dot\u00e9 \u2013h\u00e9las\u2013 d\u2019une m\u00e9moire faillible, je ne peux leur offrir comme consolation la promesse que je ne les oublierai pas.\nUn bilan mitig\u00e9\nIl est loin le temps o\u00f9 l\u2019ancien chansonnier et patron de  Charlie Hebdo  arrivait Maison de la Radio sous les projecteurs des m\u00e9dias et les lazzis de certains, son amiti\u00e9 avec la premi\u00e8re dame de l\u2019\u00e9poque, Carla Bruni, n\u2019ayant pas jou\u00e9 qu\u2019un r\u00f4le mineur dans sa nomination.\nD\u00e9sormais remplac\u00e9 par Laurence Bloch, son ancienne adjointe \u00e0 la direction de la station, l\u2019heure est donc de tirer le bilan de son quinquennat.\nEt ind\u00e9niablement, celui-ci est en demi-teinte.\nM\u00eame si l\u2019ancien directeur, personnalit\u00e9 controvers\u00e9e aux prises de positions parfois d\u00e9routantes comme r\u00e9cemment sur Snowden, ne fut pas le fossoyeur annonc\u00e9 par certains, durant les ann\u00e9es Val, la station est pass\u00e9e par monts et par vaux.\nEn termes d\u2019audiences comme d\u2019image.\nA son arriv\u00e9e, au printemps 2009, l\u2019int\u00e9ress\u00e9 a h\u00e9rit\u00e9 d\u2019une radio en bonne sant\u00e9.\nEn janvier de la m\u00eame ann\u00e9e, France Inter avait en effet enregistr\u00e9 ses meilleurs r\u00e9sultats depuis cinq ans.\nPuis en avril 2009, soit quelques semaines avant son entr\u00e9e en fonction, la station atteignait les 10,2% d\u2019audience cumul\u00e9e.\nUne progression de 16 % sur un an \u00e0 l\u2019\u00e9poque.\nCinq ans plus tard, Philippe Val rend une radio pointant toujours \u00e0 la troisi\u00e8me place des audiences derri\u00e8re NRJ et RTL.\nBern jamais remplac\u00e9, Mitterrand n'a pas conquis\nMais celle-ci donne quelques signes d\u2019\u00e9rosion.\nEt voit son poursuivant imm\u00e9diat, Europe 1, r\u00e9duire l\u2019\u00e9cart.\nLors des sondages M\u00e9diam\u00e9trie publi\u00e9s en avril dernier, France Inter atteignait les 9,8 points d\u2019audience cumul\u00e9e, soit un recul de 0,2 point par rapport \u00e0 l\u2019ann\u00e9e pass\u00e9e.\nMotif de satisfaction toutefois : France Inter est en t\u00eate sur le grand carrefour de l\u2019information, le matin de 7h \u00e0 9h.\nSes tranches  12 h- 13h 30  et  19 h-20 heures  sont \u00e9galement tr\u00e8s solides.\nEn r\u00e9alit\u00e9, c\u2019est le reste de la grille qui grince.\nNotamment l\u2019\u00e9mission d\u2019 humour qui pr\u00e9c\u00e8de le journal de la mi-journ\u00e9e.\nNi Isabelle Giordano ni Fr\u00e9d\u00e9ric Lopez (ce dernier ayant m\u00eame quitt\u00e9 le navire en cours de saison) n\u2019ont r\u00e9ussi \u00e0 faire oublier le fameux  Fou du roi  de St\u00e9phane Bern.\nQuant \u00e0 l\u2019interview de Fr\u00e9d\u00e9ric Mitterrand ( Jour de Fred  18-19h), elle, n\u2019a jamais trouv\u00e9 son public.\nPas plus que l\u2019\u00e9mission d\u2019Arthur Dreyfus qui la pr\u00e9c\u00e8de.\nAutant de choix de Val qui se sont r\u00e9v\u00e9l\u00e9s d\u00e9cevants.\nDes choix contest\u00e9s en interne\nEn interne, son go\u00fbt pour les non-professionnels de la radio en a laiss\u00e9 plus d\u2019un perplexe : Andr\u00e9 Manoukian, Barbara Carlotti, Jean-Claude Ameisen, Guillaume Gallienne, Elisabeth de Fontenay et Allain Bougrain-Dubourg...\nLe seul point commun qui existe entre la plupart des nouvelles personnes qui ont \u00e9t\u00e9 mises \u00e0 l'antenne semble \u00eatre le carnet d'adresses de Philippe Val, grin\u00e7ait en d\u00e9cembre dernier dans T\u00e9l\u00e9Obs, une c\u00e9l\u00e8bre voix de la station.\nIl s'agit de personnes rencontr\u00e9es dans des d\u00eeners en ville ou d'intimes .\nPourquoi vouloir que ce soit un musicien qui parle de musique ?\nPhilippe Val consid\u00e8re que la radio n'est pas un m\u00e9tier.\nMais la radio n'est pas un loisir, cela s'apprend.\nParfois, cela prend des ann\u00e9es !\nCertains ne savent pas faire de direct et cela s'entend \u00e0 l'antenne ! , rench\u00e9rissait une animatrice-productrice de la maison.\nParmi ces novices, certains se sont r\u00e9v\u00e9l\u00e9s toutefois d\u2019excellentes trouvailles.\nOn pense notamment aux lectures de Guillaume Gallienne, \u00e0 l\u2019\u00e9mission  Sur les \u00e9paules de Darwin  de Jean-Claude Ameisen ou encore l\u2019excellent pastiche  A votre \u00e9coute, co\u00fbte que co\u00fbte  de Zabou Breitman et Laurent Lafitte.\nGuillon, Pommier, Porte : vir\u00e9s !\u00a0\nEn termes d\u2019image et de pol\u00e9miques, les premiers mois du mandat de Philippe Val auront \u00e9t\u00e9 les plus mouvement\u00e9s.\nD\u00e8s sa prise de fonction, il suscite la m\u00e9fiance de beaucoup dans une Maison de la Radio, o\u00f9 syndicats et r\u00e9daction sont toujours prompts \u00e0 d\u00e9gainer du communiqu\u00e9 d\u2019indignation.\nCertains le soup\u00e7onnent d\u2019avoir \u00e9t\u00e9 nomm\u00e9 avec pour premi\u00e8re mission sur sa feuille de route d\u2019\u00e9vincer St\u00e9phane Guillon, la chronique de ce dernier provoquant r\u00e9guli\u00e8rement des crises d\u2019urticaire \u00e0 l\u2019Elys\u00e9e.\nPourtant, le premier \u00e9vinc\u00e9 de l\u2019\u00e8re Val ne sera pas l\u2019humoriste mais le journaliste Fr\u00e9d\u00e9ric Pommier.\nEt fissa !\nDeux heures apr\u00e8s son arriv\u00e9e \u00e0 France Inter, Val annoncera \u00e0 l\u2019int\u00e9ress\u00e9 qu\u2019il lui retire la pr\u00e9sentation de la revue de presse.\nIl justifiera sa d\u00e9cision par un probl\u00e8me de hi\u00e9rarchisation de l\u2019information dans cette rubrique.\nEt pas du tout parce que les deux hommes avaient un passif.\nQuelques mois auparavant, alors que Val n\u2019\u00e9tait encore que chroniqueur dans la matinale de France Inter, un matin, il avait reproch\u00e9 \u00e0 Pommier de citer  Sin\u00e9 Hebdo , le refuge de ses ennemis, mais pas  Charlie Hebdo  dans sa revue de presse du jour.\nMaladresses et sorties hasardeuses\u00a0\nOutre une certaine maladresse dans son management et sa communication (ou absence de communication), la suppression d'\u00e9missions appr\u00e9ci\u00e9es comme  Esprit critique , ce sont les d\u00e9clarations de Val qui vont r\u00e9guli\u00e8rement mettre le feu aux poudres.\nComme cette sortie devant les membres de la soci\u00e9t\u00e9 des producteurs de France Inter en d\u00e9cembre 2009 :  France Inter co\u00fbte cher \u00e0 l'actionnaire, qui n'est pourtant pas tr\u00e8s bien trait\u00e9 par la station .\nAlors que beaucoup pensent qu\u2019il doit son poste \u00e0 Nicolas Sarkozy, la phrase suscite un vrai malaise en interne.\nD\u2019autant plus qu\u2019\u00e0 France Inter,  actionnaire  passerait presque pour un gros mot.\nVal assurera lui qu\u2019il parlait des contribuables et non du pr\u00e9sident de la R\u00e9publique.\nAu printemps 2010, apr\u00e8s ses d\u00e9buts chaotiques,\nle patron d\u2019Inter se voit adjoindre les services d\u2019une vraie pro de la radio, Laurence Bloch, alors num\u00e9ro 2 de France Culture.\nElle mettra de l\u2019huile dans les rouages.\nMais l\u2019\u00e9t\u00e9 2010 fut cependant tr\u00e8s chaud.\nC\u2019est \u00e0 ce moment que St\u00e9phane Guillon et Didier Porte sont vir\u00e9s.\nC\u2019est Jean-Luc Hess, le patron de Radio France, qui se chargea de l\u2019annoncer dans la presse.\nMais c\u2019est Val qui s\u2019en prendra plein la t\u00eate.\nOutre le psychodrame, savamment orchestr\u00e9, qui va suivre avec r\u00e9actions des politiques, p\u00e9titions et manifestations devant la Maison de la radio, le pire n\u2019est finalement peut-\u00eatre pas le d\u00e9part des deux humoristes.\nMais le fait qu\u2019ils n\u2019aient jamais \u00e9t\u00e9 vraiment remplac\u00e9s.\nQui se souvient aujourd\u2019hui qu\u2019\u00e0 la rentr\u00e9e 2010 Rapha\u00ebl Mezrahi signait un billet chaque vendredi dans la matinale ?\nIl est vrai que sa chronique ne dura que deux semaines.\nEt celle de G\u00e9rald Dahan ?\nSupprim\u00e9e apr\u00e8s deux mois d\u2019antenne.\nParmi toutes les nouvelles voix de l\u2019humour, seule Sofia Aram s\u2019av\u00e9ra finalement un choix judicieux.\nOutre, les Guillon et Porte, la station enregistrera d\u2019autres fuites de micros, volontaires, celles-l\u00e0 : Nicolas Demorand, Yves Calvi, St\u00e9phane Bern, tous d\u00e9bauch\u00e9s par la concurrence.\nSi les deux derniers n\u2019ont pas eu de successeurs dans leur genre, le choix de Patrick Cohen pour pr\u00e9senter la matinale fut en revanche pertinent.\n2012 : ann\u00e9e du redressement\nFinalement, ironie de l\u2019histoire, c\u2019est Nicolas Sarkozy qui va relancer la station.\nOu plut\u00f4t l\u2019anti-sarkozisme de la campagne \u00e9lectorale de 2012, mouvement sur lequel France Inter va surfer.\nElle sera m\u00eame la seule station g\u00e9n\u00e9raliste \u00e0 profite autant des \u00e9lections pr\u00e9sidentielles, renouant avec des audiences tr\u00e8s hautes (11 % d\u2019audience en janvier 2012).\nM\u00eame si Val se d\u00e9fendra de  militantisme politique  de l\u2019antenne dans une interview au Monde en septembre 2012 :  Il y a une vraie diversit\u00e9 d'opinions sur notre antenne.\nAlors c'est vrai, il y a eu quelques d\u00e9bordements, qui ont \u00e9t\u00e9 sanctionn\u00e9s.\nJe suis d'accord pour \u00eatre dans la pol\u00e9mique, pas dans le pamphlet.\nSi les bons r\u00e9sultats ont mis en sourdine la contestation en interne durant 2012, l\u2019ann\u00e9e suivante fut plus agit\u00e9e, et ce alors que France Inter f\u00eatait ses 50 ans.\nLa faute \u00e0 des audiences en baisse, des \u00e9missions qui s\u2019essoufflent, des reproches r\u00e9currents de  France Culturisation d\u2019Inter , comprendre une antenne manquant de sujets plus  concernants  pour les auditeurs..\nAvec Laurence Bloch, c'est un changement dans la continuit\u00e9, puisqu'elle secondait Philippe Val, explique Mathieu Gallet , le nouveau patron de Radio France dans Le Monde.\nFrance Inter a de bons fondamentaux, par exemple ses trois carrefours d'information quotidiens.\nMais il y a des choses \u00e0 redynamiser, \u00e0 moderniser.\nIl faut un \u00e9quilibre entre l'audace et la fid\u00e9lisation .\nQuant \u00e0 Philippe Val ?\nIl va pouvoir rego\u00fbter aux plaisirs simples de la vie.\nLe 6 mai dernier, selon  L\u2019Express , il d\u00e9jeunait avec Carla Bruni, \u00e0 une table de la terrasse de la M\u00e9diterran\u00e9e, un restaurant proche de l\u2019Od\u00e9on \u00e0 Paris.\nIls furent rejoints par Nicolas Sarkozy.\nVincent Monnier\n", "start": "2014-05-24", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=ad3043f5fa21ea27a100306c260ef41d", "title": 50}, {"start": "2014-05-23", "end": "2014-05-24", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-05-23 et 2014-05-24"}, {"description": "\u00a0-\u00a0Par\u00a0 Le Nouvel Observateur\n\u00a0\nFran\u00e7ois Hollande apr\u00e8s le r\u00e9sultat d\u00e9finitif des \u00e9lections europ\u00e9ennes, o\u00f9 le PS a enregistr\u00e9 une d\u00e9faite historique, r\u00e9unissant 13,98% des suffrages...\u00a0Louison\nCe 2 avril, S\u00e9gol\u00e8ne Royal a \u00e9t\u00e9 nomm\u00e9e ministre de l'Ecologie, du D\u00e9veloppement durable et de l'Energie du gouvernement de Manuel Valls.\u00a0\n(Louison - Le Nouvel Observateur)\nNi gauche, ni droite, ni extr\u00eame-droite.\nLa grande gagnante du premier tour des municipales est l'abstention, qui bat un nouveau record.\u00a0\n(Louison - Le Nouvel Observateur)\nLe pr\u00e9sident de l'UMP Jean-Fran\u00e7ois Cop\u00e9 veut savoir si le chef de l'Etat \u00e9tait  oui ou non au courant  des \u00e9coutes judiciaires visant Nicolas Sarkozy et son avocat.\u00a0\n(Louison/Le Nouvel Observateur)\nL'ancien pr\u00e9sident et son \u00e9pouse attaquent en justice l'ancien conseiller en image, dont les enregistrements faits \u00e0 l'insu de tous, se retrouvent dans la presse.\u00a0\n(Louison - Le Nouvel Observateur)\nLes Jeux Olympiques de Sochi se finissent aujourd'hui.\nLa descente dans les sondages du pr\u00e9sident Hollande continuera sans doute.\u00a0\n(Louison - Le Nouvel Observateur)\nFran\u00e7ois Hollande est en visite d'\u00c9tat aux \u00c9tats-Unis du 10 au 12 f\u00e9vrier, peu apr\u00e8s qu'une fausse rumeur a pr\u00eat\u00e9 \u00e0 Barack Obama une liaison avec la chanteuse Beyonc\u00e9 .\u00a0\n(Louison/Le Nouvel Observateur)\nOn parlait beaucoup de la vie sentimentale de Fran\u00e7ois Hollande derni\u00e8rement.\nL'ancien Pr\u00e9sident attire \u00e0 nouveau l'attention m\u00e9diatique sur lui en faisant une d\u00e9claration qui laisse peu de doutes sur ses envies de se repr\u00e9senter en 2017.\u00a0\n(Louison - Le Nouvel Observateur)\nMort de Fran\u00e7ois Cavanna, fondateur de Hara Kiri et Charlie Hebdo.\u00a0\n(Louison - Le Nouvel Observateur)\nA l'heure o\u00f9 la France enti\u00e8re s'interroge sur l'avenir sentimental du Pr\u00e9sident, Fran\u00e7ois Hollande se rend en solo au Vatican. \u00a0\n(Louison - Le Nouvel Observateur)\nLa c\u00e9l\u00e8bre enseigne parisienne installe un nouveau magasin dans la galerie marchande accol\u00e9e au mus\u00e9e du Louvre.\u00a0\n(Louison - Le Nouvel Observateur)\nLe Sativex, m\u00e9dicament d\u00e9riv\u00e9 du cannabis destin\u00e9 \u00e0 traiter les contractures de la scl\u00e9rose en plaques, a \u00e9t\u00e9 autoris\u00e9 jeudi.\u00a0\n(Louison - Le Nouvel Observateur)\nCentrafrique, Syrie, ch\u00f4mage, r\u00e9forme p\u00e9nale, sans oublier les municipales et les europ\u00e9ennes, voire un remaniement\u2026 Les haies \u00e0 franchir seront nombreuses pour Fran\u00e7ois Hollande   Ces obstacles qui attendent Hollande en 2014 \u00a0(Louison)\nValls star de 2013, avant Sarkozy en 2014 ?\nC'est ce qui ressort d'un sondage LH2 pour  Le Nouvel Observateur  \u00a0(Louison)\nLes sages-femmes exigent des revalorisations de leur m\u00e9tier, indispensable \u00e0 la soci\u00e9t\u00e9.\u00a0\n(Louison - Le Nouvel Observateur)\nPr\u00e8s d'un an apr\u00e8s l'affaire Spanghero, un nouveau scandale de la viande de cheval \u00e9clate dans le sud de la France.\nUne vingtaine de personnes sont d'ores et d\u00e9j\u00e0 mises en examen.\u00a0\n(Louison - Le Nouvel Observateur)\nLe r\u00e9chauffement climatique n'int\u00e9resse toujours pas la majorit\u00e9 des Fran\u00e7ais, s'inqui\u00e9taient mardi des psychologues et des sociologues r\u00e9unis \u00e0 Paris pour tenter de comprendre cette indiff\u00e9rence. \u00a0\n(Louison - Le Nouvel Observateur)\nNelson Mandela, symbole de la lutte contre l'apartheid et ancien pr\u00e9sident Sud-Africain s'est \u00e9teint le 5 d\u00e9cembre chez lui, \u00e0 l'\u00e2ge de 95ans.\nLes hommages se multiplient aux quatre coins de la plan\u00e8te.\u00a0\n(Louison - Le Nouvel Observateur)\nSelon un sondage, pour 2017, le pr\u00e9sident de l'UMP peut compter sur un sympathisant sur 100.\u00a0\n(Louison - Le Nouvel Observateur)\nLe Pr\u00e9sident de la R\u00e9publique a d\u00e9clar\u00e9 que l'inversion de la courbe du ch\u00f4mage \u00e9tait  une bataille  qui prendrait  tout le temps n\u00e9cessaire .\nIl a aussi maintenu son intention d'y arriver d'ici la fin de l'ann\u00e9e.\u00a0\n(Louison - Le Nouvel Observateur)\nLa cuv\u00e9e 2013 du Beaujolais Nouveau d\u00e9barque dans un climat tendu en France. \u00a0\n(Louison - Le Nouvel Observateur)\nLa candidate UMP est devenue en quelques minutes la ris\u00e9e du web.\nLa raison?\nUne petite phrase bien d\u00e9cal\u00e9e sur le m\u00e9tro parisien qu'elle trouve  plein de charme .\u00a0\n(Louison - Le Nouvel Observateur)\nToujours secret sur ses intentions politiques, Nicolas Sarkozy passe par la case Assembl\u00e9e Nationale aujourd'hui.\u00a0\n(Louison - Le Nouvel Observateur)\nLors des c\u00e9r\u00e9monies du 11 novembre, des manifestants ont hu\u00e9 le passage du Pr\u00e9sident Hollande, provocant une vague d'indignation dans l'opinion publique.\u00a0\n(Louison - Le Nouvel Observateur)\nLa France devient-elle raciste ?\nC'est la question qui se pose apr\u00e8s que Christiane Taubira a \u00e9t\u00e9 trait\u00e9e de  guenon  et que les candidats du FN multiplient les d\u00e9rapages. \u00a0\n(Louison - Le Nouvel Observateur)\nLe gouvernement n'a pas c\u00e9d\u00e9 \u00e0 l'ultimatum des bonnets rouges.\nCes derniers promettent des repr\u00e9sailles en retour.\u00a0\n(Louison - Le Nouvel Observateur)\nTr\u00e8s attendue, la diffusion du documentaire  Campagne intime  nous offre un portrait in\u00e9dit de l'ancien chef de l'Etat: celui d'un papa fou de sa fille, qui chante du Dylan au petit d\u00e9jeuner avec sa femme.\u00a0\n(Louison - Le Nouvel Observateur)\nRFI a confirm\u00e9 samedi 2 novembre la mort de deux de ses journalistes: Ghislaine Dupont et Claude Verlon, pris en otages au Mali la veille.\u00a0\n(Louison - Le Nouvel Observateur)\nCol\u00e8re et violentes manifestations des agriculteurs bretons face \u00e0 l'\u00e9cotaxe.\u00a0\n(Louison - Le Nouvel Observateur)\nRencontre entre Laurent Fabius et John Kerry\u00a0(Louison - Le Nouvel Observateur)\nBeaucoup de t\u00e9nors se sont faits porter p\u00e2les pour le  d\u00e9bat  organis\u00e9 \u00e0 l'UMP sur les ann\u00e9es Sarkozy.\u00a0\n(Louison - Le Nouvel Observateur)\nL'opinion public est en \u00e9moi apr\u00e8s l'arrestation et l'expulsion de Leonarda, quinze ans.\nLes faits se sont d\u00e9roul\u00e9s pendant une sortie scolaire. \u00a0\n(Louison - Le Nouvel Observateur)\nMercredi 9 octobre, un d\u00e9put\u00e9 UMP particuli\u00e8rement inspir\u00e9, a imit\u00e9 la poule lors de l'intervention d'une d\u00e9put\u00e9e.\nCe geste, d\u00e9plac\u00e9 et sexiste, a \u00e9t\u00e9 unanimement condamn\u00e9.\u00a0\n(Louison - Le Nouvel Observateur)\nLors des cantonales de la ville de Brignoles (83), le candidat du FN arrive largement en t\u00eate (40%) et se retrouve face \u00e0 celui de l'UMP.\nLe PS est \u00e9limin\u00e9.\u00a0\n(Louison - Le Nouvel Observateur)\nLes s\u00e9nateurs n'ont pas r\u00e9ussi \u00e0 s'accorder sur un budget pour 2014.\nR\u00e9sultat, le retour du  shutdown , pas vu depuis 17 ans. \u00a0\n(Louison - Le Nouvel Observateur)\nL'ancien Pr\u00e9sident prolonge l'affaire Bettencourt en allant en cassation.\u00a0\n(Louison - Le Nouvel Observateur)\nAlors que le Giec pr\u00e9dit un r\u00e9chauffement climatique qui ferait monter les oc\u00e9ans d'un m\u00e8tre d'ici 2100, la ministre verte C\u00e9cile Duflot se concentre sur les pol\u00e9miques li\u00e9es aux Roms.\u00a0\n(Louison - Le Nouvel Observateur)\nFran\u00e7ois Hollande, cr\u00e9dit\u00e9 de 23% d'opinions favorables, continue de chuter dans les sondages.\u00a0\n(Louison/Le Nouvel Observateur)\nL'ancien Premier ministre accumule les pol\u00e9miques en tout genre.\u00a0\n(Louison - Le Nouvel Observateur)\nEnvoyer l'arm\u00e9e \u00e0 Marseille ?\nL'ancienne candidate malheureuse \u00e0 la pr\u00e9sidentielle r\u00e9pond  pourquoi pas .\u00a0\n(Louison - Le Nouvel Observateur)\nDans une longue interview accord\u00e9e au magazine Le Point, S\u00e9gol\u00e8ne Royal n'\u00e9pargne pas les socialistes actuellement au pouvoir.\u00a0\n(Louison - Le Nouvel Observateur)\nAlors que les enfants fran\u00e7ais reprennent le chemin de l'\u00e9cole, le pr\u00e9sident se trouve en position d\u00e9licate sur la question du conflit syrien. \u00a0\n(Louison - Le Nouvel Observateur)\nAu d\u00e9but de l'ann\u00e9e 2013 un scandale agro-alimentaire r\u00e9v\u00e9lait l'utilisation frauduleuse de viande de cheval impropre \u00e0 la consommation dans les pr\u00e9parations \u00e0 base de viande de b\u0153uf.\nPlusieurs mois apr\u00e8s, de nouveaux cas apparaissent. \u00a0\n(Louison - Le Nouvel Observateur)\nFace \u00e0 l'intensification des massacres en Syrie, la communaut\u00e9 internationale -le pr\u00e9sident Hollande en t\u00eate- h\u00e9site \u00e0 intervenir. \u00a0\n(Louison - Le Nouvel Observateur)\nLa rentr\u00e9e du gouvernement fut le th\u00e9\u00e2tre d'un clivage assum\u00e9 entre le ministre de l'int\u00e9rieur et certains de ses coll\u00e8gues.\u00a0\n(Louison - Le Nouvel Observateur)\nDans une note adress\u00e9e \u00e0 la pr\u00e9sidence, le ministre de l'Int\u00e9rieur Manuel Valls a d\u00e9nonc\u00e9 le projet de loi p\u00e9nale de sa coll\u00e8gue de la Justice Christiane Taubira et demand\u00e9 \u00e0 Fran\u00e7ois Hollande de trancher sur le sujet.\nLouison a imagin\u00e9 l'accueil re\u00e7u par ce courrier.\u00a0\n(Louison - Le Nouvel Observateur)\nLe Nouveau Parti anticapitaliste lance une souscription, a annonc\u00e9 le 13 ao\u00fbt Philippe Poutou qui fut le candidat du parti \u00e0 la pr\u00e9sidentielle de 2012.\nLouison fait le parall\u00e8le avec l'appel aux dons lanc\u00e9 par l'UMP.\u00a0\n(Louison - Le Nouvel Observateur)\nCe 2 ao\u00fbt marque le d\u00e9but des vacances pour le gouvernement... mais pour une courte p\u00e9riode, sans trop s'\u00e9loigner de Paris, et \u00e0 port\u00e9e de t\u00e9l\u00e9phone.\nDe ces conditions pos\u00e9es par le chef de l'Etat Fran\u00e7ois Hollande, Louison a fait un dessin.\u00a0\n(Louison - Le Nouvel Observateur)\nLe 1er ao\u00fbt, les 11 millions d'euros que doit l'UMP \u00e0 la suite de l'invalidation des comptes de campagne de Nicolas Sarkozy restent d'actualit\u00e9, et Louison s'en inspire !\u00a0(Louison - Le Nouvel Observateur)\nDes voix estiment que Nicolas Sarkozy aurait pu verser davantage que 7.500 euros pour aider au remboursement de sa dette \u00e9lectorale.\nLouison imagine la r\u00e9ponse de Carla, l'\u00e9pouse de l'ex-pr\u00e9sident, \u00e0 ces critiques.\u00a0\n(Louison - Le Nouvel Observateur)\nLe S\u00e9nat a vot\u00e9 jeudi 25 juillet la loi sur la transparence par 168 voix pour et 155 contre.\nElle consiste en la publication du patrimoine des \u00e9lus au Journal officiel.\nUn projet de loi sur la transparence de la vie publique en r\u00e9ponse \u00e0 l'affaire Cahuzac.\u00a0\n(Louison/Le Nouvel Observateur)\nSi le petit George Alexander Louis, fils de Kate et William, est troisi\u00e8me dans l'ordre d'accession au tr\u00f4ne du Royaume-Uni, Louison nous rappelle que c'est Elizabeth II qui en demeure la reine.\nElle r\u00e8gne d\u00e9sormais depuis 61 ans.\u00a0\n(Louison - Le Nouvel Observateur)\nLe jeudi 18 juillet 2013, Fran\u00e7ois Hollande a din\u00e9 avec pr\u00e8s d'une centaine de journalistes.\nUn diner  off  dont quelques paroles ont filtr\u00e9.\nC'\u00e9tait une premi\u00e8re pour un chef de l'Etat en exercice.\u00a0\n(Louison - Le Nouvel Observateur)\nC'est la semaine des retours.\nApr\u00e8s l'ancien pr\u00e9sident Sarkozy, c'est au tour de l'ancien directeur du FMI de faire son retour.\nAu cours d'une interview accord\u00e9e \u00e0 CNN, DSK est revenu sur les circonstances de son arrestation, sur son avenir politique et sur son rapport aux femmes.\u00a0\n(Louison - Le Nouvel Observateur)\nLa collecte pour l'UMP est encore loin des onze millions d'euros manquants.\nL'ancien pr\u00e9sident et candidat battu du parti va-t-il devoir mettre la main \u00e0 la poche?\u00a0\n(Louison - Le Nouvel Observateur)\nLa d\u00e9cision du Conseil Constitutionnel plonge l'UMP dans une crise financi\u00e8re sans pr\u00e9c\u00e9dent.\nL'ancien Pr\u00e9sident vient \u00e0 la rescousse du parti dont il est le cr\u00e9ateur, en organisant une collecte.\u00a0\n(Louison - Le Nouvel Observateur)\nLe Conseil constitutionnel a confirm\u00e9 le 4 juillet le rejet du compte de la campagne pr\u00e9sidentielle 2012 de Nicolas Sarkozy.\nCette d\u00e9cision prive l'ex-candidat UMP du remboursement par l'\u00c9tat de quelque dix millions d'euros de frais de campagne.\u00a0\n(Louison/Le Nouvel Observateur)\nInvit\u00e9e ce matin sur RTL, la ministre de l'\u00e9cologie a s\u00e9v\u00e8rement critiqu\u00e9 le budget 2014.\nLa r\u00e9action n'a pas \u00e9t\u00e9 longue : en d\u00e9but d'apr\u00e8s-midi le compte twitter de Matignon annonce que la ministre verte est convoqu\u00e9e, en fin de journ\u00e9e, Fran\u00e7ois Hollande met fin \u00e0 ses fonctions.\u00a0\n(Louison - Le Nouvel Observateur)\nLe tribunal de Milan a condamn\u00e9 le 24 juin l\u2019ex-chef du gouvernement italien Silvio Berlusconi \u00e0 sept ans de prison dans le proc\u00e8s Rubygate, o\u00f9 il \u00e9tait accus\u00e9 d\u2019abus de pouvoir et prostitution de mineure.\u00a0\n(Louison/Le Nouvel Observateur)\nCons\u00e9quence du s\u00e9isme provoqu\u00e9 par l'affaire Cahuzac, la loi sur la transparence des repr\u00e9sentants politiques a \u00e9t\u00e9 adopt\u00e9e.\nD\u00e9put\u00e9s de droite et radicaux de gauche s'y opposaient. \u00a0\n(Louison - Le Nouvel Observateur)\nProfitant de la venue de Fran\u00e7ois Hollande, les Femen ont organis\u00e9 une action aujourd'hui au salon du Bourget.\nElles r\u00e9clament au pr\u00e9sident la lib\u00e9ration de leurs consoeurs emprisonn\u00e9es en Tunisie. \u00a0\n(Louison - Le Nouvel Observateur)\nQue devons-nous \u00e0 l'\u00c9tat ?\nC'est l'une des questions pos\u00e9es aux lyc\u00e9ens de s\u00e9rie ES \u00e0 l'\u00e9preuve de philosophie du bac, le 17 juin 2013.\u00a0\n(Louison/Le Nouvel Observateur)\nLes 403 millions d'euros octroy\u00e9s \u00e0 Bernard Tapie en 2008 dans le cadre de son conflit avec le Cr\u00e9dit lyonnais inspirent Louison.\u00a0\n(Louison / Le Nouvel Observateur)\nL'ancien Premier Ministre de Fran\u00e7ois Mitterrand et figure du socialisme fran\u00e7ais, s'est \u00e9teint \u00e0 l'\u00e2ge de 84 ans.\u00a0\n(Louison - Le Nouvel Observateur)\nL'UMP est \u00e0 nouveau embourb\u00e9e dans une \u00e9lection \u00e0 probl\u00e8mes.\nApr\u00e8s la d\u00e9signation du chef du parti, c'est aujourd'hui la primaire \u00e0 Paris qui coince.\u00a0\n(Louison - Le Nouvel Observateur)\nVincent Autin et Bruno Boileau se sont dit oui \u00e0 Montpellier, le 29 mai 2013, donnant lieu au premier mariage homosexuel en France. \u00a0\n(Louison/Le Nouvel Observateur)\nLes opposants au mariage homo ont effectu\u00e9 un baroud d'honneur \u00e0 Paris, le 26 mai, r\u00e9clamant l'abrogation de la loi vot\u00e9e le mois pr\u00e9c\u00e9dent. \u00a0\n(Louison/Le Nouvel Observateur)\nLors de la deuxi\u00e8me conf\u00e9rence de presse de son quinquennat, Fran\u00e7ois Hollande a fait savoir qu'un remaniement de son gouvernement n'\u00e9tait pas \u00e0 l'ordre du jour.\u00a0\n(Louison - Le Nouvel Observateur)\nBien que pr\u00e9visible l'annonce faite aujourd'hui d'une France en \u00e9tat de r\u00e9cession ne devrait pas arranger la c\u00f4te de popularit\u00e9 du pr\u00e9sident Hollande.\u00a0\n(Louison - Le Nouvel Observateur)\nLes c\u00e9l\u00e9brations de la victoire du club de football parisien ont \u00e9t\u00e9 le th\u00e9\u00e2tre de violences: pillages, bless\u00e9s et interpellations ont pris l'avantage sur les festivit\u00e9s.\u00a0\n(Louison - Le Nouvel Observateur)\nL'ancien premier ministre de Nicolas Sarkozy, candidat malheureux \u00e0 la pr\u00e9sident de l'UMP a fait savoir qu'il serait candidat \u00e0 l'\u00e9lection pr\u00e9sidentielle de 2017 et ce  quoi qu'il arrive .\u00a0\n(Louison - Le Nouvel Observateur)\nPol\u00e9mique apr\u00e8s la d\u00e9couverte de 500.000\neuros sur le compte de Claude Gu\u00e9ant : cet argent vient-il de Libye ?\u00a0\nLouison\nSelon un sondage LH2 pour le Nouvel Observatuer, 48% des fran\u00e7ais pensent que s'il avait \u00e9t\u00e9 \u00e9lu, Nicolas Sarkozy n'aurait pas fait mieux face \u00e0 la crise que Fran\u00e7ois Hollande.\u00a0\n(Louison - Le Nouvel Observateur)\nLes anti-mariage pour tous se rassemblent une derni\u00e8re fois \u00e0 Paris, avant le vote final \u00e0 l'assembl\u00e9e le 23 avril.\nLes organisateurs pr\u00e9voient une grande mobilisation.\nLes incidents des derniers jours laissent craindre des d\u00e9rapages.\u00a0\n(Louison - Le Nouvel Observateur)\nD\u00e9bordements, menaces et agressions, le mouvement des anti-mariage pour tous se radicalise.\nDernier \u00e9v\u00e8nement en date: agressions et d\u0
