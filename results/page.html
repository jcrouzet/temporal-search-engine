ans.\nIl \u00e9tait le secr\u00e9taire g\u00e9n\u00e9ral de Force Ouvri\u00e8re pendant quinze ans, jusqu'en 2004.\n10 avril 2014.\nDominique Baudis\nDominique Baudis.\u00a0\n|\u00a0Cr\u00e9dit photo : Reuters.\nDominique Baudis avait pr\u00e9sid\u00e9 le comit\u00e9 \u00e9ditorial du Figaro, le Conseil sup\u00e9rieur de l'audiovisuel (CSA) puis l'Institut du monde arabe (IMA) avant de devenir D\u00e9fenseur des droits, en juin 2011, une fonction nouvellement cr\u00e9\u00e9e qu'il \u00e9tait le premier \u00e0 exercer.\nIl avait 66 ans.\n16 avril 2014.\nJacques Servier\nJacques Servier.\u00a0\n|\u00a0Cr\u00e9dit photo : AFP\nLe fondateur du laboratoire qui portait son nom est d\u00e9c\u00e9d\u00e9 \u00e0 l'\u00e2ge de 92 ans.Comme le rappelle le groupe, Jacques Servier avait fond\u00e9 l'entreprise portant son nom \u00ab il y a exactement 60 ans \u00bb.\nIl en a fait un groupe pharmaceutique majeur.\nL'image du groupe Servier a \u00e9t\u00e9 ternie au cours de ces derni\u00e8res ann\u00e9es par le scandale du Mediator, un antidiab\u00e9tique \u00e9galement utilis\u00e9 un temps comme coupe-faim, et \u00e0 l'origine de graves l\u00e9sions cardiaques.\n20 octobre 2014.\nChristophe de Margerie\nChristophe de Margerie.\u00a0\n|\u00a0Cr\u00e9dit photo : AFP\nChristophe de Margerie , d\u00e9c\u00e9d\u00e9 \u00e0 l'\u00e2ge de 63 ans dans un accident d'avion, \u00e9tait PDG de Total depuis 2010, apr\u00e8s avoir gravi tous les \u00e9chelons au sein du g\u00e9ant p\u00e9trolier.\nIl a \u00e9t\u00e9 tu\u00e9 dans un accident d'avion en Russie.\n3 d\u00e9cembre 2014.\nJacques Barrot\nJacques Barrot.\u00a0\n|\u00a0Cr\u00e9dit photo : EPA.\nL'ancien ministre centriste Jacques Barrot , et ex-commissaire europ\u00e9enne et membre du Conseil constitutionnel, est mort \u00e0 77 ans.\nProfond\u00e9ment attach\u00e9 \u00e0 son territoire de Haute-Loire, et \u00e0 sa commune d'Yssingeaux, Jacques Barrot \u00e9tait \u00e9galement un militant de l'Europe.\nSports\n5 janvier 2014.\nEusebio\nEusebio.\u00a0\n|\u00a0Cr\u00e9dit photo : AFP\nEusebio , ancienne star du football portugais, est mort \u00e0 Lisbonne, \u00e0 l'\u00e2ge de 71 ans.\nL'ancien international portugais, originaire du Mozambique, une ancienne colonie du Portugal, s'\u00e9tait illustr\u00e9 au cours de sa carri\u00e8re sous les couleurs du Benfica Lisbonne, avec lequel il a remport\u00e9 la Coupe des clubs champions en 1962.\n\u00c9lu Ballon d'Or en 1965, Eusebio a \u00e9t\u00e9 d\u00e9sign\u00e9 deux fois meilleur buteur europ\u00e9en.\n1er f\u00e9vrier 2014.\nLuis Aragones\nLuis Aragones.\u00a0\n|\u00a0Cr\u00e9dit photo : AFP\nL'ancien s\u00e9lectionneur de l'\u00e9quipe d'Espagne de football avait conduit la \u00ab Roja \u00bb au sacre \u00e0 l'Euro-2008.\nLe premier titre d'une belle s\u00e9rie pour les espagnols.\nIl a entra\u00een\u00e9 dix clubs diff\u00e9rents en 35 ans, dont l'Atletico Madrid \u00e0 trois reprises, avec un titre national en 1977 et trois Coupes du Roi, ainsi que le Bar\u00e7a (1987-88).\n8 avril 2014.\nUltimate Warrior\nL'Ultimate Warrior.\u00a0\n|\u00a0Cr\u00e9dit photo : DR\nIl \u00e9tait l'un des catcheurs les plus \u00e9lectriques de sa g\u00e9n\u00e9ration, une l\u00e9gende du divertissement sportif depuis la fin des ann\u00e9es 80.\nIl a marqu\u00e9 l'histoire de ce sport par des combats \u00e9piques, notamment une rencontre titanesque avec le Macho Man Randy Savage en 1992 \u00e0 Wembley.\nIl s'est aussi offert des rivalit\u00e9s m\u00e9morables avec d'autre grands noms de la discipline comme Hulk Hogan ou Triple H.\n25 avril 2014.\nTito Vilanova\nTito Vilanova.\u00a0\n|\u00a0Cr\u00e9dit photo : AFP\nL'ex-entra\u00eeneur du FC Barcelone luttait contre un cancer.\nIl avait 45 ans.\nTito Vilanova a \u00e9t\u00e9 sacr\u00e9 champion d'Espagne avec le Bar\u00e7a et \u00e9tait l'ancien adjoint de Pep Guardiola.\n7 juin 2014.\nFernand\u00e3o\nFernandao.\u00a0|\u00a0Cr\u00e9dit photo : J\u00e9r\u00f4me Fouquet\nL'ancien attaquant br\u00e9silien, pass\u00e9 par Marseille et Toulouse, a trouv\u00e9 la mort dans un accident d'h\u00e9licopt\u00e8re, \u00e0 36 ans.\nFernandao , qui comptait une s\u00e9lection avec le Br\u00e9sil, \u00e9tait depuis peu consultant pour Sport TV, une cha\u00eene br\u00e9silienne pour laquelle il devait commenter la Coupe du monde.\n7 juillet 2014.\nAlfredo Di St\u00e9fano\nAlfredo Di Stefano.\u00a0\n|\u00a0Cr\u00e9dit photo : DR\nL'ancien joueur l\u00e9gendaire du Real Madrid s'est \u00e9teint \u00e0 l'\u00e2ge de 88 ans, suite \u00e0 un arr\u00eat cardio-respiratoire.\nIl fait partie du Panth\u00e9on du football, aux c\u00f4t\u00e9s de Pel\u00e9 ou de Diego Maradona, et restera dans l'histoire comme la   Fl\u00e8che blonde   du mythique Real Madrid des ann\u00e9es 1950-60.\nT\u00e9l\u00e9vision et m\u00e9dias\n29 janvier 2014.\nCavanna\nFran\u00e7ois Duquesne.\u00a0\n|\u00a0Cr\u00e9dit photo : Claude Stefan.\nIl avait fond\u00e9 les journaux Hara-Kiri et Charlie Hebdo.\nFran\u00e7ois Cavanna est mort \u00e0 l'\u00e2ge de 90 ans.\nGrande silhouette de druide aux longs cheveux blancs, Cavanna n'a cess\u00e9 d'\u00e9crire pendant plus de 50 ans.\nJournaliste, dessinateur, romancier, auteur de pr\u00e8s de 60 livres, il a impos\u00e9 un humour sans tabou ni limite, qui a influenc\u00e9 des g\u00e9n\u00e9rations de lecteurs.\n4 juillet 2014.\nBeno\u00eet Duquesne\nBeno\u00eet Duquesne.\u00a0\n|\u00a0Cr\u00e9dit photo : DR\nLe journaliste Beno\u00eet Duquesne , pr\u00e9sentateur, est mort \u00e0 l'\u00e2ge de 56 ans.\nIl avait longtemps travaill\u00e9 \u00e0 TF1 avant de gagner France 2 o\u00f9 il pr\u00e9sentait l'\u00e9mission \u00ab Compl\u00e9ment d'enqu\u00eate \u00bb.\nIl s'\u00e9tait notamment fait conna\u00eetre en pr\u00e9sentant le 13 h en 2005.\nIl laissera aussi le souvenir d'une folle course-poursuite \u00e0 moto dans la capitale au soir de l'\u00e9lection de Jacques Chirac en 1995.\n20 octobre 2014.\nMaria Lambour\nMaria Lambour.\u00a0\n|\u00a0Cr\u00e9dit photo : DR\nMaria Lambour est d\u00e9c\u00e9d\u00e9e \u00e0 l'\u00e2ge de 103 ans.\nElle \u00e9tait c\u00e9l\u00e8bre pour porter quotidiennement la c\u00e9l\u00e8bre coiffe et \u00eatre devenue une star des pubs Tipiak.\nFacebook\n", "start": "2014-12-16", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=6b40d53c7c2afe34af23e17692111a89", "title": 79}, {"start": "2014-12-15", "end": "2014-12-16", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-12-15 et 2014-12-16"}, {"description": "25.12.2014\n- 13 h 48\nmis \u00e0 jour le 25.12.2014 \u00e0 13 h 49\nLe village de Roybon vue de l'ouest (vall\u00e9e de la Galaure) par Daniel Postic, via Wikipedia, License CC\nL\u00e0 o\u00f9 les zadistes se battent, leur vision du monde ne peut pas \u00eatre r\u00e9concili\u00e9e avec celle des locaux qui veulent avant tout penser \u00e0 la vie (voire la survie) \u00e9conomique de leurs territoires.\nRoybon, bourg is\u00e9rois de 1300 habitants, sur la route du Vercors, qui esp\u00e9rait bien assurer sa survie et celle des vall\u00e9es voisines avec la cr\u00e9ation prochaine, par le groupe Pierre et Vacances, d\u2019un village de loisirs, regroupant plusieurs centaines de cottages et de zones d\u2019animation, a appris cette semaine de No\u00ebl que la justice suspendait les travaux \u2013 le groupe se pourvoit en cassation .\nApr\u00e8s le projet d\u2019a\u00e9roport de Notre-Dame-des-Landes , apr\u00e8s Sivens , ce Center Parc est la nouvelle bataille en rase campagne de certains \u00e9cologistes qui y occupent, depuis fin octobre, une nouvelle \u00abZone \u00e0 d\u00e9fendre\u00bb. \u00a0\nEn cause, l\u00e0 aussi, les atteintes \u00e0 une zone humide (76 ha) et du d\u00e9boisement (150 ha , soit 0,42% du bois des Aveni\u00e8res), dans le massif forestier des Chambaran.\nLe 6 d\u00e9cembre au soir, une marche aux flambeaux r\u00e9unissait plusieurs centaines de militants hostiles au projet de parc de bungalows, \u00e0 la suite de laquelle quelques d\u00e9gradations de v\u00e9hicules et d\u2019engins ont \u00e9t\u00e9 relev\u00e9es.\nMais d\u00e8s le lendemain, pr\u00e8s de deux mille \u00abcontre-manifestants\u00bb empruntaient \u00e0 leur tour la petite route menant au bois, \u00e9lus en t\u00eate, professionnels et particuliers de Roybon et des environs, bien d\u00e9cid\u00e9s \u00e0 voler la vedette m\u00e9diatique du week-end \u00e0 leurs pr\u00e9d\u00e9cesseurs, et \u00e0 faire valoir un autre point de vue.\nLe pressant besoin d'emplois\nCe qu\u2019ils expliquent, depuis des semaines, dans des d\u00e9bats, par des banderoles, des affichettes chez les commer\u00e7ants, dans le centre du bourg, est devenue la rengaine lancinante d\u2019une France \u00e9loign\u00e9e des grandes villes, qui vieillit et s\u2019amenuise.\u00a0\nA 64 kms de Lyon, 38 de Grenoble, Roybon vit un nouvel exode territorial.\nSon coll\u00e8ge a ferm\u00e9, et les seuls emplois salari\u00e9s d\u00e9pendent d\u00e9sormais de la maison de retraite locale; les commerces mettent la cl\u00e9 sous la porte, et sa jeunesse quitte peu \u00e0 peu ses paysages pr\u00e9alpins.\u00a0\nC\u2019est pourquoi, sign\u00e9 par l\u2019ancienne municipalit\u00e9, soutenu par le conseil g\u00e9n\u00e9ral, l\u2019accord avec le groupe Pierre et Vacances, tient \u00e0 leurs yeux du miracle.\nLe Center Parc pourrait en effet rapporter \u00e0 la commune des imp\u00f4ts locaux \u00e0 hauteur de 3,2 millions d\u2019euros et fournir jusqu\u2019\u00e0 627 emplois.\n\u00abM\u00eame des postes de femmes de m\u00e9nage \u00e0 temps tr\u00e8s partiel\u00bb feront l\u2019affaire, r\u00e9torque le maire UDI, Serge Perraud \u00e0 ceux qui lui affirment que le promoteur immobilier ment sur la qualit\u00e9 des emplois promis.\nContestation id\u00e9ologique\nDans la contestation anti-Center Parc se profile bien s\u00fbr une hostilit\u00e9 plus culturelle, dont Pierre et Vacances pourrait devenir le bouc-\u00e9missaire.\nEn gros, une telle offre de loisir permettrait surtout de bronzer idiot, et ne concernerait que des \u00abbobos aimant d\u00e9couvrir une nature aseptis\u00e9e avec faux lacs et sapins artificiels\u00bb.\nCe que Charlie-Hebdo, dans sa livraison du 3 d\u00e9cembre r\u00e9sume ainsi:\u00a0\n\u00abun projet touristique qui passe par la destruction d\u2019une zone humide, exactement comme dans le Tarn.\nPour mettre \u00e0 la place une bulle tropicale \u00e0 29 degr\u00e9s et une rivi\u00e8re  sauvage  en plastique bleu\u00a0\u00bb.\nCet aspect id\u00e9ologique du conflit pourrait encore prendre de l\u2019ampleur si une nouvelle ZAD anarcho-\u00e9colo devait se fixer en Seine-et-Marne, sur le site o\u00f9 le groupe immobilier entreprend de dresser, \u00e0 une encablure de Disneyland, son futur navire amiral, le m\u00e9ga Village Nature, dont Manuel Valls a pos\u00e9 la premi\u00e8re pierre, le 11 d\u00e9cembre .\nUn lac artificiel chauff\u00e9 par g\u00e9othermie, \u00e0 terme 5500 logements sur 500 ha\u2026 sept fois le Center Parc de Roybon\u2026 Il risque d\u2019y avoir de quoi nourrir les chroniques de Charlie-Hebdo.\nD\u00e9j\u00e0, les \u00e9lus Europe-Ecologie-Les-Verts (EELV) d\u2019Ile de France, par la voix de leur chef de file, Mounir Satouri, d\u00e9noncent une entreprise \u00a0\u00abinutile qui gaspille des terres agricoles, naturelles et foresti\u00e8res\u00bb.\nLa solution selon Hollande\nL\u2019avenir de la plan\u00e8te ou le pr\u00e9sent d\u2019habitants soucieux de voir se cr\u00e9er des emplois autour d\u2019eux?\nUn accord entre ces deux temporalit\u00e9s, et par l\u00e0, entre des groupes de citoyens qui s\u2019opposent d\u00e9sormais frontalement, est-il possible?\nA l\u2019ouverture de la troisi\u00e8me conf\u00e9rence environnementale, le 27 novembre, Fran\u00e7ois Hollande a bien propos\u00e9 une solution, qu\u2019il pense simple et de bon sens, qui risque toutefois de faire appara\u00eetre rapidement un paradoxe.\n\u00abN\u2019ayons pas peur de recourir \u00e0 un r\u00e9f\u00e9rendum\u00a0 local pour d\u00e9bloquer une situation\u00bb a-t-il expliqu\u00e9.\nSi un tel r\u00e9f\u00e9rendum avait \u00e9t\u00e9 organis\u00e9, cet automne, autour de la for\u00eat de Sivens, s\u2019il avait concern\u00e9, au-del\u00e0 des riverains du Tescou, la rivi\u00e8re qui doit supporter le barrage, et des villages voisins, la population r\u00e9sidant jusqu\u2019\u00e0 vingt kilom\u00e8tres tout autour, la majorit\u00e9 des Zadistes \u2013occupants de \u00abla Zone \u00e0 d\u00e9fendre\u00bb\u2013 qui campaient sur le site, n\u2019aurait sans doute pas pu y prendre part, n\u2019habitant pas la r\u00e9gion proche, pas m\u00eame, souvent, le d\u00e9partement du Tarn.\nLes manifestants venaient de plus loin, en particulier de Toulouse, qui regorge de militants \u00e9colos et anarchistes \u2013\u2013m\u00eame, d\u00e9sormais, d\u2019un mixte des deux\u2013, et qui poursuit une lutte en partie d\u00e9clench\u00e9e par le d\u00e9c\u00e8s de R\u00e9mi Fraisse, \u00e0 l\u2019universit\u00e9 Toulouse- Jean Jaur\u00e8s (ex-Le Mirail).\nComment les contestataires, devenus soudain ill\u00e9gitimes, au soir du r\u00e9f\u00e9rendum, auraient- ils r\u00e9agi?\nSe seraient-ils inclin\u00e9s devant le suffrage populaire\u00a0?\nAuraient-ils au contraire bascul\u00e9 dans la radicalisation?\nParce qu\u2019ill\u00e9gitimes, ils le seraient de fait.\nA Sivens, comme \u00e0 Roybon, comme en Seine-et-Marne.\nLeurs arguments en faveur de la seule pr\u00e9servation de la nature auraient \u00e9t\u00e9 contrecarr\u00e9s, le temps de la campagne \u00e9lectorale, par des raisons d\u2019emplois ou d\u2019animation locale, par toutes les raisons d\u2019angoisse sociale que charrient d\u00e9sormais les \u00abterritoires\u00bb o\u00f9 la nature domine, qu\u2019auraient avanc\u00e9es les habitants de la r\u00e9gion.\nLa chronique du barrage de Sivens montre que les militants \u00e9cologistes ont \u00e9t\u00e9 plus prompts \u00e0 remettre en question le barrage que ses riverains et voisins \u00e0 en d\u00e9fendre le principe.\nEn particulier, les \u00e9lus du Conseil g\u00e9n\u00e9ral, pourtant \u00e0 l\u2019origine du dossier, et les milieux agricoles, int\u00e9ress\u00e9s au premier chef, qui ont tard\u00e9 \u00e0 se manifester.\u00a0\nD\u2019o\u00f9 l\u2019impression, r\u00e9pandue, d\u2019abord, que ce barrage sur un ruisseau \u00e9tait une totale ineptie, en plus d\u2019entra\u00eener la destruction de quelques dizaines d\u2019hectares de \u00abzone humide\u00bb, et que personne, vraiment, n\u2019en avait besoin.\nDeux visions du monde\nLes referendums locaux de Fran\u00e7ois Hollande ont toutes les chances de devenir les pierres d\u2019achoppement, au c\u0153ur des m\u00eames territoires, de deux populations aux int\u00e9r\u00eats non r\u00e9conciliables.\nLes argumentaires des uns sont inaudibles par les autres.\nFace \u00e0 face, d\u00e9sormais, la sauvegarde sociale des \u00abterritoires\u00bb, contre quelques dizaines d\u2019hectares de \u00abzone humide\u00bb.\nDans les discussions de plus en plus anim\u00e9es, autour de Roybon, un habitant a eu, ces jours derniers, cette r\u00e9action ulc\u00e9r\u00e9e en face d\u2019un \u00e9colo qui mettait en avant \u00abl\u2019atteinte \u00e0 une zone humide\u00bb:\n\u00abUne zone humide?\nMais il n\u2019y a que \u00e7a, ici, des zones humides!\u00bb.\nOn pourrait ajouter, en for\u00e7ant \u00e0 peine le trait: faute d\u2019habitants, au rythme o\u00f9 vont la mondialisation, les migrations int\u00e9rieures et la d\u00e9sertification \u00e9conomique des campagnes, il n\u2019y aura, un jour, plus que \u00e7a, des \u00abzones humides\u00bb, bien au-del\u00e0 de Sivens, des Aveni\u00e8res et du lac \u00e0 g\u00e9othermie de Seine-et-Marne.\nMot magique, tr\u00e9sor des Templiers de l\u2019\u00e9cologie et de la biodiversit\u00e9, ces fameuses zones humides sont devenues, en une saison, l\u2019\u00e9tendard de vitrine des luttes contre les projets d\u2019am\u00e9nagement en milieu naturel.\nLeur d\u00e9finition variant selon les diff\u00e9rents rapports et sommets environnementaux, retenons celle du Code de l\u2019environnement (article L211-1): \u00abterrain exploit\u00e9 ou non, habituellement inond\u00e9 ou gorg\u00e9 d\u2019eau douce, sal\u00e9e ou saum\u00e2tre de fa\u00e7on permanente ou temporaire; la v\u00e9g\u00e9tation, quand elle existe, y est domin\u00e9e par des plantes hygrophiles pendant au moins une partie de l\u2019ann\u00e9e\u00bb.\nC\u2019est dans ces endroits, g\u00e9n\u00e9ralement en sous-bois, autour des \u00e9tangs et des estuaires, que se trouve la biodiversit\u00e9 la plus riche, mais aussi la plus fragile.\nLa plan\u00e8te doit les prot\u00e9ger, et d\u2019abord les r\u00e9pertorier, \u00e9tude qui a commenc\u00e9 apr\u00e8s la Convention de Ramsar (Iran), en 1971.\nCes m\u00eames diff\u00e9rents rapports montrent aussi que la France, parce que l\u2019eau y affleure partout, de lacs en rivi\u00e8res, a la chance de poss\u00e9der un \u00abparc\u00bb tr\u00e8s important de \u00abzones humides\u00bb, souvent encore non r\u00e9pertori\u00e9, pour les plus modestes.\n43 d\u2019entre elles, de tr\u00e8s grande superficie, sont internationalement distingu\u00e9es, du lac L\u00e9man \u00e0 la Camargue, de la baie du Mont Saint-Michel aux marais de Gu\u00e9rande.\nUne \u00abzone humide\u00bb?\nDe l\u2019eau et des for\u00eats.\nLes m\u00eames rapports confirment ce que tout le monde peut voir en traversant le pays: les arbres ont pouss\u00e9 partout sur le territoire hexagonal.\nNos massifs forestiers occupent plus de 27% de la surface nationale, et quelques 15 millions d\u2019hectares (la moiti\u00e9, il est vrai, en Guyane).\nEn outre, ils comptent pour 10% de la surface bois\u00e9e europ\u00e9enne (derri\u00e8re la Su\u00e8de, la Finlande et l\u2019Espagne).\nS'attaquer aux villes\nLes photos, les images de Roybon t\u00e9moignent que ce bourg commande \u00e0 des immensit\u00e9s naturelles.\nPass\u00e9e la derni\u00e8re maison, le silence, le vert des arbres et des pentes, jusqu\u2019aux neiges \u00e9ternelles des Alpes, barrant un horizon tr\u00e8s lointain.\nD\u00e8s lors, il sera tr\u00e8s difficile de convaincre les voisins des Aveni\u00e8res de renoncer \u00e0 la perspective de salaires \u00e0 demeure, \u00e0 l\u2019animation de leur bourg et \u00e0 un apport touristique, pour pr\u00e9server deux cents hectares de bois, dans un massif forestier, les Chambaran, qui couvre plus de 7000 hectares.\nLe moment est peut-\u00eatre venu de sugg\u00e9rer aux zadistes de se tourner plut\u00f4t vers les tr\u00e8s grandes villes, pollu\u00e9es, encombr\u00e9es, b\u00e9tonn\u00e9es, culturellement ou id\u00e9ologiquement cyniques, et vendues \u00e0 l\u2019immobilier\u2026 Ne doivent pas manquer les projets \u00e0 contester, les dossiers de corruption \u00e0 tra\u00eener en justice, et les atteintes \u00e0 ce qu\u2019il y reste de milieu naturel.\nEn plus, les militants \u00e9cologistes recevraient s\u00fbrement le soutien de ceux de Sivens et de Roybon, indirectement victimes du magn\u00e9tisme socio-\u00e9conomique exerc\u00e9 par ces m\u00e9galopoles.\n", "start": "2014-12-25", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=8700631a982b1159722a1e6470bb2904", "title": 80}, {"start": "2014-12-24", "end": "2014-12-25", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-12-24 et 2014-12-25"}, {"description": "Entretien.\nCabu : \u00ab Parfois, le rire s'\u00e9trangle \u00bb\nFrance -\nCabu, un jeune homme de presque 77 ans.\u00a0\n|\u00a0(Photo\u00a0: Bertrand Guay/AFP)\nFacebook\nl\u2019Edition du soir\nLe dessinateur Cabu est depuis bient\u00f4t 45 ans l'esprit gratteur de Charlie Hebdo, journal satirique sans pub et si\u00e8ge de l\u2019irr\u00e9v\u00e9rence.\nIl feuillete Les Unes 1969-1981, treize ans d\u2019histoire et de politique.\nEn prenant le temps d\u2019essayer de rire de l\u2019ann\u00e9e qui s\u2019ach\u00e8ve.\nQuels sont les personnages les plus amusants \u00e0 croquer dans notre actualit\u00e9\u00a0?\nFran\u00e7ois Hollande, il est tr\u00e8s bien.\nIl n\u2019a pas la prestance d\u2019un Pr\u00e9sident, plut\u00f4t celle d\u2019un chef de rayon du BHV\u2026 Il ne sait pas tr\u00e8s bien bouger, ce qui est dommage, car c\u2019est un type tr\u00e8s dr\u00f4le.\u00a0\nEn 2006, au proc\u00e8s des caricatures de Mahomet [plusieurs organisations musulmanes voulaient faire condamner Charlie Hebdo suite \u00e0 la publication de caricatures de Mahomet, NDLR], il \u00e9tait venu t\u00e9moigner et il avait bien fait rire le tribunal.\nMais maintenant, il n\u2019ose plus, c\u2019est dommage.\nlire la suite\nFacebook\n", "start": "2014-12-27", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=b92aac6b5d7b5db6d483b137e15ec511", "title": 81}, {"start": "2014-12-26", "end": "2014-12-27", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-12-26 et 2014-12-27"}, {"description": "Actualit\u00e9 \u00a0 \u00a0 Soci\u00e9t\u00e9 \u00a0 \u00a0L'histoire secr\u00e8te du manifeste des 343  salopes\nL'histoire secr\u00e8te du manifeste des 343  salopes\nPubli\u00e9 le 26-11-2012 \u00e0 12h45\nMis \u00e0 jour le 26-11-2014 \u00e0 08h26\nA+ A-\nLa loi Veil f\u00eate ses 40 ans.\nC'est l'aboutissement d'une bataille \u00e0 laquelle  l'Obs  a largement contribu\u00e9 en publiant, d\u00e8s 1971, la liste de 343 Fran\u00e7aises reconnaissant avoir avort\u00e9.\nGen\u00e8se\u00a0du projet.\u00a0\nEn couverture du  Nouvel Observateur  du 5 avril 1971, 343 femmes reconnaissent  Je me suis fait avorter .\n(Le Nouvel Observateur)\nEn bref\nLa loi Veil, qui autorise le recours \u00e0 l'avortement en France, f\u00eate ses 40 ans ce mercredi 26 novembre.\u00a0\nLe vote de cette loi a \u00e9t\u00e9 notamment pr\u00e9c\u00e9d\u00e9 par le Manifeste de  343  salopes, p\u00e9tition publi\u00e9e par  l'Obs  le 5 avril 1971. \u00a0\nLe 30 mars 2006,  le Nouvel Observateur  faisait le r\u00e9cit des coulisses de ce manifeste historique.\u00a0\nUne histoire toujours d'actualit\u00e9.\nAu risque de d\u00e9cevoir, il faut bien l'avouer : les  343 salopes  doivent leur succ\u00e8s \u00e0 un homme.\nUn sacr\u00e9 salaud qui, en douce, a foment\u00e9 la r\u00e9volte, un mec sans qui rien n'aurait \u00e9t\u00e9 possible.\nJean Moreau, ancien de  l'Obs , est le p\u00e8re oubli\u00e9 du manifeste sur l'avortement.\nTrente-cinq ans apr\u00e8s, il en rigole au t\u00e9l\u00e9phone : tout \u00e7a, c'est loin, il n'a jamais aim\u00e9 la gloriole.\nOn vient d\u00e9ranger sa paisible retraite, au milieu des livres et des tableaux.\nC'est un petit bonhomme en jean, des yeux bleus d\u00e9lav\u00e9s.\nLe sourire espi\u00e8gle qui ne s'\u00e9teint jamais.\nJ'en ai fait des conneries dans ma vie, celle-l\u00e0, j'en suis pas trop m\u00e9content.\nLa peur du ventre qui enfle\nJean Moreau, c'\u00e9tait la grande gueule de  l'Obs , l'\u00e9ternel r\u00e9volt\u00e9.\nUn journaliste comme on n'en fait plus, ce fils de garagiste avait d\u00e9but\u00e9 \u00e0 la documentation de  l'Express , avant de diriger celle du journal de Jean Daniel.\nUn dr\u00f4le de z\u00e9bulon, ami de Sartre et Glucksmann, un c\u00e9g\u00e9tiste appr\u00e9ci\u00e9 de ses patrons, qui passait sa vie dans les usines, les manifs, sur les grands boulevards \u00e0 distribuer  la Cause du peuple .\nJean, c'\u00e9tait celui avec qui on aimait refaire le monde, celui \u00e0 qui on venait raconter sa vie.\nLes filles surtout.\nElles se savaient en confiance, cet homme-l\u00e0 avait lu et relu  le Deuxi\u00e8me Sexe .\nElles pouvaient tout lui dire : l'amour souvent g\u00e2ch\u00e9 par le manque d'insouciance, le plaisir surveill\u00e9, la peur obsessionnelle du ventre qui enfle.\nGarder l'enfant ou braver la loi\nDe la pr\u00e9histoire pour les jeunes g\u00e9n\u00e9rations...\nPourtant, ce n'est pas si loin.\nFin des ann\u00e9es 1960, d\u00e9but des ann\u00e9es 1970, on pr\u00f4nait l'amour libre sans en avoir les moyens.\nMalgr\u00e9 la loi Neuwirth sur la contraception et les campagnes d'information du Planning familial, seules 6% des femmes prenaient la pilule.\nIci Paris  et  France Dimanche  la disaient alors dangereuse et inefficace.\nOn baisait, en priant le ciel que \u00e7a n'arrive pas...\nCelles qui  tombaient  enceintes n'avaient qu'un choix : garder l'enfant ou braver la loi.\nLes privil\u00e9gi\u00e9es partaient en Grande-Bretagne ou en Suisse, trouvaient dans leurs relations un m\u00e9decin qui, moyennant finance, acceptait de faire le sale boulot.\nLes autres bricolaient, des aiguilles \u00e0 tricoter, une sonde, des pastilles d'eau de Javel... Beaucoup y perdaient leur f\u00e9condit\u00e9 et, dans 1 cas sur 1.000, leur vie.\nApr\u00e8s des ann\u00e9es de silence, l'opinion publique d\u00e9couvrait l'horreur des avortements clandestins gr\u00e2ce notamment aux f\u00e9ministes.\nLe MLF voulait tout foutre en l'air\nElles n'\u00e9taient au d\u00e9part qu'une poign\u00e9e, de jeunes profs, \u00e9tudiantes, r\u00e9unies dans l'\u00e9lan de Mai-68.\nAu MLF, on voulait tout foutre en l'air, le capitalisme, le patriarcat...\nA cette \u00e9poque, les  soeurs  am\u00e9ricaines br\u00fblaient leurs soutiens-gorges dans les rues de New York.\nElles balbutiaient, mais leurs actions commen\u00e7aient \u00e0 faire du bruit : une gerbe d\u00e9pos\u00e9e en ao\u00fbt 1970 \u00e0 la m\u00e9moire de la femme du soldat inconnu, des batailles rang\u00e9es contre les troupes antiavortement du professeur Lejeune, un c\u00e9l\u00e8bre lancer de mou de veau lors des Etats g\u00e9n\u00e9raux de la Femme du magazine  Elle .\nD'inqui\u00e9tantes amazones \u00e0 la nuque ras\u00e9e et aux larges \u00e9paules ont envahi le cocktail , \u00e9crivait alors  le Figaro .\nDistribution de questionnaires, puisque l'avortement n'\u00e9tait pas au programme de la journ\u00e9e :  Quand vous \u00eates enceinte et que vous ne voulez pas garder votre enfant, pr\u00e9f\u00e9rez-vous : les aiguilles \u00e0 tricoter, la branche de vigne, le fil de fer barbel\u00e9, le cuivre, le laiton?\nElles y allaient fort au MLF, elles parlaient de la maternit\u00e9 comme d'un esclavage, de la grossesse comme d'une tumeur.\nIl se passe quelque chose dans mon ventre\nPersonne ne pourrait aujourd'hui entendre ces filles qui hurlaient :  Il se passe quelque chose dans mon corps, une croissance , un processus biologique qui m'est intol\u00e9rable.\nJe veux donc l'enlever de l\u00e0... malheureusement, me dit-on, c'est un futur \u00eatre humain, il appartient \u00e0 la collectivit\u00e9.\nQue la collectivit\u00e9 fasse des oeufs, qu'elle les f\u00e9conde, qu'elle vomisse le matin...\nIl fallait bien \u00e7a pour lutter contre tous ces cathos, ces salauds, ces machos...\nEn face, on ne faisait pas non plus dans la dentelle.\nA Assas, les militants de Laissez-les vivre !\nfaisaient monter une jeune handicap\u00e9e sur une estrade et demandaient :  Alors tu n'es pas heureuse de vivre?\nUne centaine de personnalit\u00e9s r\u00e9volt\u00e9es par le projet de loi Peyret (qui proposait de l\u00e9galiser l'avortement dans certaines conditions, en cas de viol ou d'inceste, notamment) d\u00e9non\u00e7aient, \u00e0 l'automne 1970,  cette tentative de l\u00e9galisation du meurtre, premier pas dans la voie de l'extermination id\u00e9ologique qui, apr\u00e8s les b\u00e9b\u00e9s mal aim\u00e9s, prendra pour cibles les infirmes et les impotents, les d\u00e9biles mentaux et les clochards... .\nA l'\u00e9poque, tout \u00e9tait possible, on changeait le monde.\nA l'\u00e9t\u00e9 1970, la France s'\u00e9tripe et Jean Moreau ronge son frein.\nSelon les sondages, deux tiers des femmes sont d\u00e9j\u00e0 favorables \u00e0 l'avortement, il faut trouver un moyen pour les faire triompher.\nLe chef de la doc a vu, avec Sartre et  la Cause du peuple , les pouvoirs publics plier devant les c\u00e9l\u00e9brit\u00e9s...  Mettez-vous \u00e7a dans la t\u00eate, insiste-t-il aujourd'hui.\nA l'\u00e9poque, tout \u00e9tait possible, on changeait le monde.\nL'id\u00e9e, g\u00e9niale, lui vient un soir de juin : et si des femmes connues avouaient publiquement qu'elles ont avort\u00e9...  Qui oserait les poursuivre?\nOn mettait les autorit\u00e9s au pied du mur.\nJean Moreau monte son coup en douce, avec une amie de la r\u00e9daction, Nicole Muchnik.\nRendez-vous au caf\u00e9 de la rue d'Aboukir avec des filles du MLF.\nL'id\u00e9e nous parut bonne, se souvient l'une des fondatrices du mouvement, Anne Zelensky, alors jeune agr\u00e9g\u00e9e d'espagnol ( Histoire de vivre.\nM\u00e9moires d'une f\u00e9ministe , Calmann-L\u00e9vy, 2005).\nMais il fallait en d\u00e9battre entre nous.\nDes heures de discussions... la majorit\u00e9 des filles du MLF ne veulent ni d'un appel de stars ni d'une collaboration avec  la presse bourgeoise .\nPas question de se compromettre.\nSimone de Beauvoir :  Je vais vous aider\nSales connes, hurle Mafra, la complice d'Anne Zelensky, je vous d\u00e9gueule dessus, tas de bourgeoises, vous, vous pouvez toujours vous payer un avortement!\nUn petit groupe d\u00e9cide quand m\u00eame de tester l'id\u00e9e aupr\u00e8s de Simone de Beauvoir.\nL'ic\u00f4ne du f\u00e9minisme fran\u00e7ais les re\u00e7oit dans son duplex de la rue Schoelcher.\nLe Castor, avec ses petits yeux bleus, son chignon impeccable, va, comme toujours, droit au but :  Eh bien, je trouve l'id\u00e9e tr\u00e8s bonne.\nEt je vais vous aider.\n\u00a0\nPremi\u00e8re \u00e9tape : \u00e9crire le  Manifeste .\nDans le petit groupe fondateur, l'\u00e9crivain Christiane Rochefort et la com\u00e9dienne Christiane Dancourt plaident pour une phrase unique :  Je me suis fait avorter.\nFaut-il \u00eatre plus revendicative, faut-il inclure les hommes ?\nUne version commen\u00e7ant par :  Je d\u00e9clare avoir \u00e9t\u00e9 complice de l'avortement d'une femme... , sign\u00e9e par Fran\u00e7ois Truffaut et Sami Frey, circule.\nMais c'est Simone de Beauvoir qui r\u00e9dige la version finale.\nEn quelques phrases, tout est dit :  Un million de femmes se font avorter chaque ann\u00e9e en France.\nElles le font dans des conditions dangereuses...\nOn fait le silence sur ces millions de femmes.\nJe d\u00e9clare que je suis l'une d'elles, je d\u00e9clare avoir avort\u00e9.\nMarguerite Duras, Fran\u00e7oise Sagan, Jeanne Moreau, mais pas Fran\u00e7oise Giroud\nLa r\u00e9colte des signatures commence.\nLe Castor, Christiane Rochefort, qui s'\u00e9tait longtemps charg\u00e9e des relations publiques du Festival de Cannes, et Christiane Dancourt ouvrent leurs carnets d'adresses.\nJ'ai contact\u00e9 Micheline Presle qui a tout de suite sign\u00e9 et m'a donn\u00e9 le num\u00e9ro de Fran\u00e7oise Fabian, se rappelle la com\u00e9dienne.\nJ'ai appel\u00e9 Loleh Bellon, qui, \u00e0 son tour, s'est d\u00e9men\u00e9e...  A chaque fois, des heures au t\u00e9l\u00e9phone, l'histoire douloureuse d'une soeur, d'une amie, d'une voisine...\nLes signataires affluent, celles qui ont connu le calvaire et celles qui s'engagent par simple solidarit\u00e9.\nDes noms prestigieux : Delphine Seyrig, Marguerite Duras, Fran\u00e7oise Sagan, Bulle Ogier... Jeanne Moreau, l'avocate Gis\u00e8le Halimi, mais pas Fran\u00e7oise Giroud, souvent f\u00e2ch\u00e9e avec le milieu f\u00e9ministe, toutes les ma\u00eetresses de Sartre et du Castor, et des dizaines d'inconnues, profs, artistes, journalistes...\u00a0\nL'Obs  se mobilise\nDes femmes dans l'ensemble cultiv\u00e9es, ais\u00e9es, des  bourgeoises , r\u00e2lent encore les filles du MLF qui refuseront jusqu'au dernier moment de pactiser avec ces  sales vedettes .\nMais voil\u00e0, elles seules peuvent alors parler sans crainte et interpeller r\u00e9ellement l'opinion.\nToutes ces signatures...\nJean Moreau n'en revient pas.\nIl monte voir Jean Daniel.\nJ'ai attendu le dernier moment, que les carottes soient cuites, raconte-t-il.\nIl a imm\u00e9diatement adh\u00e9r\u00e9, il a toujours eu un flair incroyable.\nA part quelques bons mots d'Olivier Todd, sur  le gotha de l'avortement du Tout-Paris , la r\u00e9daction para\u00eet enthousiaste.\nChacun apporte sa signature, celle d'une amie, d'une \u00e9pouse.\nL'Obs  se mobilise, mais les filles du  Manifeste  ne sont pas encore s\u00fbres de confier leur tr\u00e9sor de guerre au journal.\nOn parle du  Monde , de  Politique Hebdo ... Simone de Beauvoir contacte Pierre Lazareff, le patron de   France Soir  , qui d\u00e9cline l'offre.\nVa pour  l'Obs , \u00e0 condition de le tenir sous contr\u00f4le.\nLes filles du MLF ne veulent pas  se faire caviarder .\nJean Daniel :  Je devais affronter cette meute.\nElles me voyaient comme un r\u00e9ac\nJe craignais un peu que les copines mettent le bordel , s'amuse Jean Moreau.\nComme d'habitude, elles font leur num\u00e9ro : provoc, cris, debout sur les tables, elles veulent tout le journal \u00e0 elles.\nJe devais affronter cette meute, se souvient Jean Daniel.\nCertaines \u00e9taient insultantes.\nElles me voyaient comme un r\u00e9ac au service du syst\u00e8me capitaliste masculin.\nMoi qui ai toujours pens\u00e9 que la r\u00e9volution f\u00e9ministe \u00e9tait la plus importante de toutes...\nApr\u00e8s des heures de n\u00e9gociation, le directeur de  l'Obs  s'engage \u00e0 publier les noms et pr\u00e9noms de toutes les signataires, et c\u00e8de au MLF une tribune d'une page, qu'elles titreront :  Notre ventre nous appartient .\n\u00a0\nLe 5 avril 1971,  le Nouvel Observateur  publie en une  La liste des 343 Fran\u00e7aises qui ont le courage de signer le manifeste  : 'Je me suis fait avorter' .\n343, parce qu'il fallait un moment s'arr\u00eater.\nEn r\u00e9alit\u00e9 342, confesse une ancienne ma\u00eetresse de Sartre, Liliane Siegel.\nJ'apparais deux fois dans la liste.\nA l'\u00e9poque, j'\u00e9tais prof de yoga, et on m'avait conseill\u00e9 de garder mon nom de jeune fille, pour ne pas risquer de perdre ma client\u00e8le.\nJean Moreau a pass\u00e9 des heures \u00e0 v\u00e9rifier pour d\u00e9jouer les pi\u00e8ges des copines du MLF, qui ont fait signer sans le leur demander Fran\u00e7oise Hardy et Sheila.\nCatherine Deneuve menace le journal d'un proc\u00e8s\nLe lendemain, l'avocat de Catherine Deneuve menace le journal d'un proc\u00e8s.\nL'actrice, alors en tournage \u00e0 Hollywood, a d\u00e9couvert, en une du  Los Angeles Times , sa photo accol\u00e9e au texte du  Manifeste .\nElle l'avait finalement bien sign\u00e9 au cours d'une soir\u00e9e chez Nadine Trintignant.\nLa presse du monde entier parle de  l'Obs  et des  343 salopes , selon l'expression rest\u00e9e c\u00e9l\u00e8bre de Cabu dans  Charlie Hebdo .\nAu Japon, en Italie, en Allemagne o\u00f9 le magazine  Stern  reprend l'id\u00e9e, deux mois plus tard, avec l'aide de Romy Schneider.\nEn France, les journaux de droite tirent sur le manifeste  des culs ensanglant\u00e9s .\nLe Monde , lui, titre en une, le 6 avril,  Une date , malgr\u00e9 les tiraillements d'Andr\u00e9 Fontaine qui  au risque de para\u00eetre sentimental ou vieux jeu  juge  inhumaine l'id\u00e9e qu'on puisse en venir, un jour, \u00e0 trouver aussi banal de retirer \u00e0 une femme l'enfant qu'elle porte que la dent qui la fait souffrir ...\nLa justice reste muette\nMais pour  l'Obs  et pour les f\u00e9ministes, le pari est gagn\u00e9.\nLa justice reste muette : ni le journal ni les signataires ne sont poursuivis.\nDans la foul\u00e9e, des filles du MLF avec Gis\u00e8le Halimi cr\u00e9ent l'association Choisir et \u00e9crivent de plus belle sur  le pouvoir du con  ou les recettes d'une bonne masturbation.\nLe journal, lui, croule sous les lettres.\nDes f\u00e9licitations, de nouvelles signatures, comme celle de Simone Signoret, des m\u00e9decins, nombreux, qui, publient, le 3 mai dans l'Obs , leur propre manifeste.\nDes t\u00e9moignages poignants d'hommes et de femmes sur le commerce des faiseuses d'anges,  la ferraille improvis\u00e9e \u00e0 la h\u00e2te , la douleur de toutes ces grossesses non d\u00e9sir\u00e9es.\nManifeste de la honte\nJ'attends un huiti\u00e8me enfant, je le d\u00e9teste.\nOn me bourre de calmants, mais je n'en peux plus.\nJe ne crois plus en Dieu , \u00e9crit une lectrice.\nUne autre :  J'ai deux filles et je ne leur souhaite pas la jeunesse que j'ai eue.\nDes plumes crachent aussi leur \u00e9coeurement contre   l'Obs  , ennemi de la France,  ami des putes  et des assassins.\nEt la morale, et le  tu ne tueras point  ?\nManifeste de la honte,  d\u00e9fi \u00e0 la morale et \u00e0 la famille , d\u00e9nonce une gyn\u00e9co d'Aix.\nNa\u00efvement, je croyais qu'il fallait \u00eatre deux pour faire un enfant.\nQue c'est b\u00eate, ironise l'abb\u00e9 Marc Oraison.\nAvec un bon godemich\u00e9, une r\u00e9serve spermatique et une seringue...\nLa femme sera enfin lib\u00e9r\u00e9e!\nIl restait du chemin, Jean Moreau, durant plus d'un an, a \u00e9t\u00e9 assailli d'appels de lectrices d\u00e9sesp\u00e9r\u00e9es.\nElles demandaient de l'\u00e9coute et des adresses pour avorter.\nJ'ai rempli chaque semaine l'avion de Londres , confesse l'ancien chef de la doc.\nUn jour, une voix britannique lui a t\u00e9l\u00e9phon\u00e9 :  Merci, vous nous envoyez beaucoup de monde.\nO\u00f9 vous fait-on parvenir l'argent?\nJean Moreau a d\u00e9clin\u00e9 l'offre, d'autres n'ont pas eu de ces scrupules.\u00a0\nLe juteux trafic durera encore quelques ann\u00e9es.\n1974 : le Parlement vote la l\u00e9galisation de l'avortement\nApr\u00e8s le  Manifeste des 343  et le retentissement m\u00e9diatique du proc\u00e8s de Bobigny, le Parlement vote en d\u00e9cembre 1974 la l\u00e9galisation de l'avortement.\nDepuis cette date, le nombre d'avortements s'est stabilis\u00e9, autour de 200.000\npar an, preuve que l' IVG , malgr\u00e9 toutes les pr\u00e9dictions apocalyptiques de l'\u00e9poque, n'est pas consid\u00e9r\u00e9e comme un moyen de contraception, mais qu'il reste de nombreux progr\u00e8s \u00e0 faire en mati\u00e8re d'\u00e9ducation sexuelle.\nLes temps changent.\nAujourd'hui, ironie de l'histoire, de jeunes f\u00e9ministes font circuler une p\u00e9tition pour qu'on cesse d'appeler les signataires, les   343 salopes   !\nDes foutaises , se d\u00e9sesp\u00e8re Jeanne Moreau qui tient, co\u00fbte que co\u00fbte, \u00e0  en rester une .\nLes petites nouvelles se trompent parfois de combat, leur voix ne porte gu\u00e8re.\nPour les filles d'aujourd'hui, le f\u00e9minisme, c'est ringard, ou d\u00e9pass\u00e9.\nEnfants g\u00e2t\u00e9es qui ont la pilule du lendemain \u00e0 l'infirmerie du coll\u00e8ge...\nLeurs a\u00een\u00e9es observent, intrigu\u00e9es, cette jeune g\u00e9n\u00e9ration qui para\u00eet trouver son bonheur dans la maternit\u00e9.\nDire aux petites qu'il faut continuer\nC'est bien, soupire la photographe Catherine Deudon.\nC'\u00e9tait pour \u00e7a qu'on luttait, la maternit\u00e9 choisie, et donc la maternit\u00e9 heureuse...\nMais on luttait aussi pour le droit d'\u00eatre femme sans \u00eatre m\u00e8re.\nEt \u00e7a, c'est indicible aujourd'hui.\nLes anciennes r\u00eavent d'autres manifestes pour l'\u00e9galit\u00e9 des sexes et la construction de cr\u00e8ches ouvertes 24 heures sur 24.\nElles voudraient dire aux petites qu'il faut continuer.\nRien n'est jamais jou\u00e9.\nL\u00e0-bas, dans le Dakota, des fous de Dieu refusent de nouveau aux femmes le droit d'avorter.\nUn jour peut-\u00eatre, ils convertiront toute l'Am\u00e9rique...\nLe monde aura toujours besoin de salopes pour ne pas r\u00e9gresser.\nSophie des D\u00e9serts\n", "start": "2015-01-02", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=1eea1bf561c7c0640a13b70e165a4642", "title": 82}, {"start": "2015-01-01", "end": "2015-01-02", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2015-01-01 et 2015-01-02"}, {"description": "Livres.\nLa provocation islamique de Michel Houellebecq\nFrance -\nHouellebecq raconte une France dirig\u00e9e par le chef de la fraternit\u00e9 musulmane.\u00a0\n|\u00a0AFP\nFacebook\nAchetez votre journal num\u00e9rique\nIl ne sera disponible \u00e0 la vente que mercredi 7 janvier.\nPourtant, le nouveau roman de Michel Houellebecq,  Soumissions , a d\u00e9j\u00e0 fait couler pas mal d\u2019encre.\nC\u2019est une habitude pour l\u2019un des \u00e9crivains fran\u00e7ais les plus traduits dans le monde, qui fait rimer litt\u00e9raire avec best-seller.\nSoumission, r\u00e9f\u00e9rence directe \u00e0 l\u2019islam, dont ce mot est une interpr\u00e9tation, va s\u00fbrement \u00e9nerver les musulmans et pas seulement eux.\nC\u2019est un roman de politique-fiction.\nNous sommes en 2022, apr\u00e8s le second quinquennat d\u00e9sastreux de Fran\u00e7ois Hollande\u2026 La France est dirig\u00e9e par Mohammed Ben Abb\u00e8s, \u00e9narque et chef de la Fraternit\u00e9 Musulmane, port\u00e9 au pouvoir par la droite et la gauche pour \u00e9chapper au Front National.\nIl a tout naturellement nomm\u00e9 un centriste \u00ab\u00a0humaniste\u00a0\u00bb comme chef du gouvernement\u00a0: on retrouve un Bayrou niaiseux \u00e0 Matignon.\nAdieu la la\u00efcit\u00e9\nOn peut sourire.\nMais pas seulement.\nCar le roman raconte comment Fran\u00e7ois (Fran\u00e7ais\u00a0?),\nle narrateur, universitaire sp\u00e9cialiste de Huysmans (esth\u00e8te catholique tourment\u00e9 du XIXe\u00a0si\u00e8cle), va progressivement se convertir et se soumettre au nouveau r\u00e9gime.\nIl symbolise une d\u00e9mocratie occidentale l\u00e2che et fatigu\u00e9e, pr\u00eate \u00e0 collaborer avec les islamistes.\nAvec deux principaux arguments de s\u00e9duction\u00a0: l\u2019argent des monarchies p\u00e9troli\u00e8res, qui triple les salaires, et l\u2019instauration de la polygamie\u00a0!\nAdieu la la\u00efcit\u00e9, les signes ext\u00e9rieurs de religiosit\u00e9 musulmane sont partout, les femmes se voilent\u2026Houellebecq le provocateur tourne en ridicule la soci\u00e9t\u00e9 qui s\u2019abandonne et la classe politique qui capitule, avec une profondeur d\u2019analyse nourrie par\u2026 les Guignols de l\u2019info et le regard goguenard de la revue Charlie Hebdo.\nL\u2019art du roman permet toutes les outrances, Houellebecq se compla\u00eet dans celles du \u00ab\u00a0tous pourris\u00a0\u00bb et de \u00ab\u00a0tous des nuls\u00a0\u00bb, sur l\u2019air de la d\u00e9cadence de l\u2019Occident.\nLes affabulations du romancier, une nouvelle fois farcies de sexe et d\u2019alcool, disent pourtant les tourments d\u2019une France qui s\u2019imagine avoir un probl\u00e8me avec l\u2019islam.\nC\u2019est un paradoxe mais en agitant le chiffon rouge d\u2019une religion conqu\u00e9rante, le chouchou des bobos de gauche donne des gages \u00e0 l\u2019extr\u00eame droite et \u00e0 la th\u00e9orie du \u00ab\u00a0grand remplacement\u00a0\u00bb.\nOn devine sans peine que l\u2019\u00e9crivain esp\u00e8re ainsi d\u00e9cha\u00eener la pol\u00e9mique.\nPourtant, cette fiction divertissante, \u00e9crite dans un style assez lisse et plat, est d\u2019abord une caricature.\nCe qui fait rire autant que r\u00e9fl\u00e9chir.\nHouellebecq, c\u2019est un peu le bouffon de notre si\u00e8cle.\nHerv\u00e9 BERTHO.\nSoumission pirat\u00e9 sur Internet\nLe roman circule d\u00e9j\u00e0 ill\u00e9galement sur le web.\nLa fuite pourrait venir d\u2019un des exemplaires distribu\u00e9s aux journalistes \u00e0 la mi-d\u00e9cembre, et qui aurait \u00e9t\u00e9 scann\u00e9.\nLe service juridique de l\u2019\u00e9diteur, Flammarion, r\u00e9fl\u00e9chit aux suites \u00e0 donner \u00e0 l\u2019affaire.\nSoumission.\nFlammarion.\n300 pages.\n21\u00a0\u20ac.\nTous les livres de Houellebecq sont r\u00e9\u00e9dit\u00e9s en poche, chez J\u2019ai Lu.\nFacebook\n", "start": "2015-01-04", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=6f77056405faa6416238bfe5581a8efc", "title": 83}, {"start": "2015-01-03", "end": "2015-01-04", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2015-01-03 et 2015-01-04"}, {"description": "Marche r\u00e9publicaine du 11 janvier : la France n'a pas peur !\nDimanche, 11 Janvier, 2015\nDes centaines de milliers de personnes sont attendues ce dimanche \u00e0 Paris pour la marche r\u00e9publicaine en hommage aux victimes des attentats terroristes de ces derniers jours.Une cinquantaine de chef d'Etats et personnalit\u00e9s internationales marcheront au c\u00f4t\u00e9 du pr\u00e9sident de la R\u00e9publique et des responsables politiques fran\u00e7ais.\nAFP/ERIC CABANIS\nDirigeants du monde entier, partis, syndicats, groupes religieux juifs, chr\u00e9tiens, musulmans, associations, personnalit\u00e9s vont accompagner une foule de plusieurs centaines de milliers d'anonymes.\nCette marche r\u00e9publicaine, fera sans nul doute de ce\u00a011 janvier, un jour historique de mobilisation contre le terrorisme et pour la libert\u00e9 d'expression.\nAujourd'hui le premier ministre isra\u00e9lien, Benjamin Netanyahu, le pr\u00e9sident palestinien Mahmoud Abbas et le couple royal jordanien sont \u00a0attendus \u00e0 Paris pour se joindre au pr\u00e9sident fran\u00e7ais \u00e0 partir de 15H00.\nDe m\u00eame que le pr\u00e9sident ukrainien, Petro Porochenko, et le ministre russe des Affaires \u00e9trang\u00e8res, Sergue\u00ef Lavrov.\nParticiperont aussi huit pr\u00e9sidents africains et les plus hauts dirigeants europ\u00e9ens, d'Angela Merkel \u00e0 David Cameron, de Mariano Rajoy \u00e0 Jean-Claude Juncker.\nLe pr\u00e9sident des Etats-Unis, Barack Obama, ne sera en revanche pas pr\u00e9sent, a confirm\u00e9 \u00e0 l'AFP un responsable am\u00e9ricain.\nMais Washington est solidaire de Paris:  Aucun acte de terrorisme n'arr\u00eatera jamais la marche de la libert\u00e9 , a salu\u00e9 dimanche le secr\u00e9taire d'Etat, John Kerry.\nAu total, ce sont pr\u00e8s de 50 dirigeants et responsables \u00e9trangers que Fran\u00e7ois Hollande, omnipr\u00e9sent sur tous les fronts de la crise depuis mercredi, devrait recevoir auparavant \u00e0 l'Elys\u00e9e.\nLe d\u00e9fil\u00e9 partira de la place de R\u00e9publique \u00e0 15h et suivra\u00a0deux parcours pour permettre de drainer la foule immense,qui marchera, durant 3 kilom\u00e8tres jusqu'\u00e0 la place de la Nation. \u00a0\n\u00a0\nLes familles des victimes doivent marcher en t\u00eate du cort\u00e8ge.\nSuivront le chef de l'Etat et les h\u00f4tes \u00e9trangers, puis les personnalit\u00e9s politiques fran\u00e7aises.\n\u00a0\nTous les partis seront l\u00e0 \u00e0 l'exception du FN.\nMarine Le Pen, vex\u00e9e de ne pas avoir \u00e9t\u00e9 invit\u00e9e formellement, a appel\u00e9 \u00e0 manifester en province et non \u00e0 Paris.\nElle-m\u00eame sera \u00e0 Beaucaire, une mairie d'extr\u00eame droite.\u00a0\nLe Secr\u00e9taire nationale du PCF a lanc\u00e9 un appel vibrant \u00e0 marcher dimanche.\nRien, aucune op\u00e9ration politicienne, ne nous d\u00e9tournera de l\u2019hommage que nous voulons rendre \u00e0 toutes les victimes et de la force qu\u2019il convient de donner au message de fraternit\u00e9 r\u00e9publicaine qui nous anime  a-t-il d\u00e9clar\u00e9 dans un communiqu\u00e9 .\n\u00a0\nC'\u00e9tait au d\u00e9part un hommage aux victimes des attentats, \u00e0 commencer par les membres de la r\u00e9daction de Charlie Hebdo d\u00e9cim\u00e9e mercredi, suivi de l'assassinat d'une jeune polici\u00e8re jeudi, et de quatre personnes tu\u00e9es dans une sup\u00e9rette casher vendredi.\nC'est devenu progressivement un sommet contre le terrorisme \u00e0 haute r\u00e9sonance diplomatique.\nIl s'agit en effet d'un \u00e9v\u00e8nement exceptionnel en France puisque, avant Fran\u00e7ois Hollande aujourd'hui, un\u00a0seul\u00a0pr\u00e9sident fran\u00e7ais avait d\u00e9j\u00e0 particip\u00e9 \u00e0 une manifestation de rue: il s'agisait de Fran\u00e7ois Mitterrand, en 1990, apr\u00e8s la profanation du cimeti\u00e8re juif de Carpentras.\n\u00a0\n\u00a0\nDe nombreux rassemblements sont \u00e9galement pr\u00e9vus en province, notamment \u00e0 Lyon, Bordeaux, ou encore Reims.\nComme samedi, des rassemblements doivent aussi avoir lieu \u00e0 l'\u00e9tranger, \u00e0 Londres, Berlin ou Washington notamment.\nLire :\u00a0 Retour sur les hommages de samedi en province\n\u00a0\nLes journaux fran\u00e7ais lancent dimanche un appel unanime pour la d\u00e9fense des libert\u00e9s et \u00e0 la  r\u00e9sistance , quelques heures avant la marche parisienne.\n\u00a0\nAinsi, L'Humanit\u00e9 a sorti une \u00e9dition sp\u00e9ciale rappelant la devise  Libert\u00e9, Egalit\u00e9, Franternit\u00e9  , Le Monde appelle \u00e0  marcher contre la terreur , le Journal du Dimanche souligne que  Le monde se l\u00e8ve , alors qu'Aujourd'hui en France/Le Parisien titre:  Ensemble .\nLib\u00e9ration para\u00eet exceptionnellement avec en Une le  Je suis Charlie  embl\u00e9matique de la mobilisation des Fran\u00e7ais.\n\u00a0\nDans le cort\u00e8ge parisien, une\u00a0 \u00e9dition exceptionnelle de\u00a0l'Humanit\u00e9 \u00a0sera vendue 1 euro au profit de Charlie Hebdo.\n\u00a0\nA l'Elys\u00e9e, on a salu\u00e9 \u00e0 la fois  la mobilisation internationale exceptionnelle  et l 'union nationale .\n\u00a0\nMais a-t-on ajout\u00e9, il s'agit d'abord du  rassemblement du peuple fran\u00e7ais .\nCe que confirme un sondage Ifop Paris Match publi\u00e9 samedi soir : 97% des Fran\u00e7ais jugent n\u00e9cessaire de faire preuve d'unit\u00e9 nationale.\nA noter que seuls 17% des Fran\u00e7ais avouent avoir peur, apr\u00e8s les attaques, selon un sondage Odoxa, pour Le Parisien Dimanche/Aujourd'hui en France.\n\u00a0\n\u00a0\nManuel Valls a promis des mesures de s\u00e9curit\u00e9 \u00e0 la hauteur.\nElles seront draconiennes avec 2.200 hommes mobilis\u00e9s, 10 stations de m\u00e9tro ferm\u00e9es, le stationnement interdit.\n\u00a0\nCette manifestation intervient alors que le plan Vigipirate est \u00e0 son niveau le plus \u00e9lev\u00e9 -  alerte attentat  - en Ile-de-France.\n\u00a0\nDans le cadre de ce plan, 2.000 policiers et 1.350 militaires prot\u00e8geront en outre les sites sensibles \u00e0 Paris et son agglom\u00e9ration: si\u00e8ges des m\u00e9dias, lieux de culte, \u00e9coles confessionnelles, b\u00e2timents publics, repr\u00e9sentations diplomatiques.\n\u00a0\n\u00a0\nLes mobilisations impressionnantes samedi dans les grandes villes de province - 700.000\npersonnes en tout, selon l'Int\u00e9rieur, 120.000\ndans la seule Toulouse - semblaient augurer de chiffres massifs, d'autant que la m\u00e9t\u00e9o doit \u00eatre cl\u00e9mente.\n\u00a0\nPlusieurs centaines de milliers  de manifestants, a prudemment avanc\u00e9 Bernard Cazeneuve,  des millions , s'est aventur\u00e9 le Premier ministre Manuel Valls.\n\u00a0\n\u00a0\nDimanche matin, en Allemagne, un quotidien de Hambourg, qui avait publi\u00e9 des caricatures de Mahomet venant de Charlie Hebdo a \u00e9t\u00e9 la cible d'une attaque avec un engin incendiaire, sans qu'il y ait eu de bless\u00e9s.\n\u00a0\n\u00a0\nApr\u00e8s ces temps d'hommage, de deuil et de communion viendront sans nul doute celui des d\u00e9bats, des mises en cause, des doutes sur les syst\u00e8mes de s\u00e9curit\u00e9 o\u00f9, a admis M. Valls, il y a eu  des failles .\n\u00a0\nUn hommage qui sucite des critiques :\nLire\u00a0:\u00a0  Je ne veux pas partager mon deuil et ma douleur avec eux  par Jean Ortiz\nCertains dessinateurs et journalistes de l'hebdomadaire satirique ont exprim\u00e9 leur surprise face \u00e0 un tel engouement.\nDes manifestations de soutien qui peuvent sonner \u00e9trangement, envers un journal qui a toujours cultiv\u00e9 l'irr\u00e9v\u00e9rence et l'art de ne pas se faire que des amis.\n\u00ab Ils ont fait sonner les cloches de Notre-Dame pour Charlie, non mais on r\u00eave !\n\u00bb, s'exclamait vendredi G\u00e9rard Biard, r\u00e9dacteur en chef de Charlie Hebdo, pour souligner l'ironie de la situation d'un journal anticl\u00e9rical c\u00e9l\u00e9br\u00e9 unanimement, jusque dans la plus c\u00e9l\u00e8bre cath\u00e9drale parisienne.\nPlusieurs membres de la r\u00e9daction ont re\u00e7u avec un peu d'amertume ces marques de solidarit\u00e9 envers un journal que peu soutenaient encore il y a quelques jours.\nParmi eux, la r\u00e9dactrice Zineb El Rhazoui, qui expliquait au Monde :\n\u00ab J'aurais aim\u00e9 que ceux qui sont morts b\u00e9n\u00e9ficient d'un tel soutien de leur vivant.\nEt ce n'\u00e9tait pas du tout le cas.\n'Charlie Hebdo' est un journal qui a \u00e9t\u00e9 conspu\u00e9 par tout le monde.\nEt ce qui est arriv\u00e9, on pouvait s'y attendre.\nOn recevait des menaces tout le temps et certains nous disaient qu'on l'avait bien cherch\u00e9\u2026 \u00bb\nD'autres n'iront carr\u00e9ment pas manifester, \u00e0 l'image de Laurent L\u00e9ger, journaliste enqu\u00eate et investigation de Charlie Hebdo :\u00a0\n\u00ab Je n'irai pas \u00e0 la manifestation de dimanche mais je crois que suis le seul de l'\u00e9quipe de 'Charlie Hebdo' \u00e0 avoir fait ce choix.\nJe n'aime pas manifester en g\u00e9n\u00e9ral, je pense que 'Charlie Hebdo' peut \u00eatre absent d'un cort\u00e8ge o\u00f9 il y aura des politiques de tous bords et au sujet duquel il y a eu une pol\u00e9mique avec le FN.\nPour autant, je trouve que le mouvement de soutien actuel est formidable et j'esp\u00e8re qu'il y aura beaucoup de monde \u00e0 manifester dimanche.\n\u00bb\n'Charlie Hebdo' a toujours \u00e9t\u00e9 \u00e0 part.\nMaintenant 'Charlie Hebdo' devient mainstream.\nOn s'institutionnalise, pour une semaine ou deux.\nC'est nouveau.\nMais c'est un passage oblig\u00e9, je ne suis pas contre cela.\nEt je sais que dans quelques semaines, une actualit\u00e9 en aura chass\u00e9 une autre et nous serons seuls.\n(...) On est un peu d\u00e9pass\u00e9s : ce n'est pas que pour 'Charlie' que les gens vont d\u00e9filer.\n\u00c7a se comprend.\n\u00bb\n\u00a0\nDans Les Inrocks, le dessinateur Luz, rescap\u00e9 de l'attentat du 7 janvier, estime de son c\u00f4t\u00e9 que \u00ab la charge symbolique actuelle est tout ce contre quoi Charlie a toujours travaill\u00e9 \u00bb.\nIl ajoute :\u00a0\n\u00ab C'est formidable que les gens nous soutiennent mais on est dans un contre-sens de ce que sont les dessins de 'Charlie'.\n(...) Cet unanimisme est utile \u00e0 Hollande pour ressouder la nation.\nIl est utile \u00e0 Marine Le Pen pour demander la peine de mort.\nOn parle de la m\u00e9moire de Charb, Tignous, Cabu, Honor\u00e9, Wolinski : ils auraient conchi\u00e9 ce genre d'attitude.\n\u00bb\nLe dessinateur n\u00e9erlandais Willem, de son vrai nom Bernard Holtrop, a eu les mots les plus durs dans Le Point.\nR\u00e9agissant au soutien du chef de file de l'extr\u00eame droite n\u00e9erlandaise Geert Wilders, il s'est exclam\u00e9 : \u00ab Nous vomissons sur tous ces gens qui, subitement, disent \u00eatre nos amis.\n\u00bb\nEt pour ce qui est du soutien mondial \u00e0 son journal :\n\u00ab Ils n'ont jamais vu 'Charlie Hebd'o.\nIl y a quelques ann\u00e9es, des milliers de gens sont descendus dans les rues au Pakistan pour manifester contre 'Charlie Hebdo'.\nIls ne savaient pas ce que c'\u00e9tait.\nMaintenant, c'est le contraire, mais si les gens manifestent pour d\u00e9fendre le libre mot, c'est naturellement une bonne chose.\n\u00bb\n\u00a0\nConnectez-vous ou inscrivez-vous pour publier un commentaire\nDans votre quotidien du 9 janvier 2015\nUne journ\u00e9e d'unit\u00e9 populaire dans toute la France\nDans votre hebdomadaire du 8 janvier 2015\n2015, Ann\u00e9e Climat\n", "start": "2015-01-11", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=92df8cd3209cbc95cb6e85b3ebb53fb6", "title": 84}, {"start": "2015-01-05", "end": "2015-01-23", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2015-01-05 et 2015-01-23"}, {"description": "La direction de l'usine Bombardier de Crespin affirme disposer de t\u00e9moignages fiables.\nSUD crie \u00e0 la discrimination syndicale.\nSur le m\u00eame sujet\n\u00abApologie du terrorisme\u00bb : un prof de philo suspendu\nPar Kim Hullot-Guiot\nUne cinquantaine de personnes ont manifest\u00e9 devant l\u2019usine Bombardier de Crespin (Nord) en soutien \u00e0 un salari\u00e9 syndiqu\u00e9 \u00e0 SUD sur le point d\u2019\u00eatre licenci\u00e9 pour avoir fait l\u2019apologie de terrorisme au lendemain des attentats \u00e0 Charlie Hebdo.\n\u00abLe salari\u00e9 a tenu des propos choquants dans plusieurs endroits de l\u2019usine, faisant l\u2019apologie des attentats, a indiqu\u00e9 la direction du constructeur ferroviaire, confirmant une information de La Voix du Nord. \u00a0\nNous avons fait une enqu\u00eate interne et nous avons pu avoir plusieurs t\u00e9moignages.\nNous avons 2\u00a0000 employ\u00e9s sur ce site, nous devons assurer de bonnes conditions de travail.\u00bb\nLe salari\u00e9, un chaudronnier entr\u00e9 en 2009\u00a0\u00e0 Bombardier, est \u00e9galement secr\u00e9taire du Comit\u00e9 d\u2019hygi\u00e8ne, de s\u00e9curit\u00e9 et des conditions de travail (CHSCT).\nComme il s\u2019agit d\u2019un salari\u00e9 prot\u00e9g\u00e9, car syndiqu\u00e9, son licenciement doit \u00eatre valid\u00e9 par l\u2019inspection du travail, qui va \u00eatre saisie \u00abdans les jours prochains\u00bb, selon la direction.\nLe syndicat SUD a manifest\u00e9 devant l\u2019usine avec comme mot d\u2019ordre \u00abHalte \u00e0 la r\u00e9pression syndicale\u00bb.\n\u00abKarim n\u2019est pas coupable.\nOn est un peu en guerre avec la direction depuis un an car on a d\u00e9terr\u00e9 beaucoup de dossiers.\nLa direction a saisi la perche qu\u2019on lui a tendue (pour le licencier)\u00bb, estime Rodrigue Louadoudi, d\u00e9l\u00e9gu\u00e9 SUD (majoritaire).\nSelon lui, le salari\u00e9 fait partie des victimes de la vague d\u2019islamophobie qui secoue la France depuis les attentats islamistes de d\u00e9but janvier.\n", "start": "2015-01-30", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=fd8716d6f424fa307af53df5d4ee87b3", "title": 85}, {"start": "2015-01-28", "end": "2015-01-30", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2015-01-28 et 2015-01-30"}, {"description": "A+ A-\nLe dessinateur Mathieu Sapin, qui avait d\u00e9j\u00e0 suivi la campagne pr\u00e9sidentielle de Fran\u00e7ois Hollande, est parvenu \u00e0 s\u2019inviter au  Ch\u00e2teau  pour nous d\u00e9voiler son fonctionnement.\nC\u2019est l\u2019histoire de l\u2019\u00c9lys\u00e9e, ou plut\u00f4t du  Ch\u00e2teau \u2026 De ses lieux, de ses sous-sols, de ses cuisines, mais aussi de ses personnages, de ses cuisiniers, des agents de s\u00e9curit\u00e9, des politiques et des journalistes... au gr\u00e9 de l'actualit\u00e9.\nDe l'arriv\u00e9e de Fran\u00e7ois Hollande au pouvoir aux attentats de  Charlie Hebdo  et de l'Hyper Casher...\nPendant plus d\u2019an an, le dessinateur Mathieu Sapin a croqu\u00e9 tout ce qu\u2019il voyait et entendait pour nous raconter les coulisses de ce lieu de pouvoir.\n...  L\u2019Obs  l\u2019a rencontr\u00e9 au palais pr\u00e9sidentiel.\nInterview.\nRegardez :\n", "start": "2015-05-06", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=fbd97701fa4f245496e2e82ef3746aa9", "title": 86}, {"start": "2015-05-04", "end": "2015-05-06", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2015-05-04 et 2015-05-06"}]};
