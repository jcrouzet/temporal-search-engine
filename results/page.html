e Trierweiler, les 13 % du barom\u00e8tre TNS-Sofres pour Le Figaro Magazine, et la d\u00e9mission express de Thomas Th\u00e9venoud.\nD'abord, le livre qui s'arrache en librairie...\nC'est assez sid\u00e9rant qu'une femme dont on sait qu'elle est anim\u00e9e par la col\u00e8re, par la vengeance, par la haine, par la jalousie - tout ce que Spinoza appelait des  passions tristes  - puisse dire une chose et que \u00e7a devienne parole d'\u00e9vangile !\nPour moi, cette femme n'est pas du tout cr\u00e9dible !\nElle a quand m\u00eame un grand trajet de Rastignac !\nElle a quand m\u00eame pass\u00e9 dix ans avec cet homme !\nSi Fran\u00e7ois Hollande est ce sale type qu'elle raconte, elle a pass\u00e9 dix ans avec un sale type !\nPourquoi a-t-elle pass\u00e9 dix ans avec un sale type ?\nPourquoi ce type devient-il un sale type ?\nJe pense simplement que, pour ceux qui connaissent Fran\u00e7ois Hollande dans l'intimit\u00e9, c'est quelqu'un qui a l'air de plaisanter en permanence, de faire des blagues plus ou moins bonnes, plus ou moins mauvaises, et je pense qu'il a d\u00fb plaisanter un soir, dans une configuration particuli\u00e8re, en disant  les sans-dents  ou je ne sais quoi, et d'un seul coup, sorti du contexte, on a l'impression qu'\u00e0 chaque fois que Fran\u00e7ois Hollande parle des pauvres, il parle des  sans-dents , et je trouve que c'est une violence qui lui est faite et dont il n'a pas besoin !\nPour finir : Thomas Th\u00e9venoud, secr\u00e9taire d'\u00c9tat au Commerce ext\u00e9rieur, qui d\u00e9missionne.\nIl n'avait pas d\u00e9clar\u00e9 ses revenus, pas pay\u00e9 ses imp\u00f4ts depuis plusieurs ann\u00e9es...\nREGARDEZ la r\u00e9ponse de Michel Onfray :\nPolitique\n", "start": "2014-09-05", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=c2cc7c9fac2fac804df5a32176e8201b", "title": 63}, {"start": "2014-09-04", "end": "2014-09-05", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-09-04 et 2014-09-05"}, {"description": "Bertrand Chameroy, \u00e9toile montante et\u2026 t\u00eate \u00e0 claque ?\nM\u00e9dias/T\u00e9l\u00e9\nSi dr\u00f4le et souriant soit-il,  le dessin de presse est un cri de col\u00e8re .\nFoi de Jean Plantureux, dessinateur attitr\u00e9 \u00e0 la une du journal  Le Monde  depuis 1983, apr\u00e8s y avoir remis son premier dessin en 1972, lors qu\u2019il vendait encore des escabeaux aux Galeries Lafayette.\nA 63 ans (il est n\u00e9 le 23 mars 1951), il est rest\u00e9 parfaitement juv\u00e9nile, l\u2019\u0153il rond, tendre et enfant, le regard curieux des gens et des choses.\nLa gauche riv\u00e9e au c\u0153ur, mais probablement pas celle du pouvoir, imperm\u00e9able \u00e0 la dynamique des r\u00e9seaux, d\u2019une large conscience sociale, il fut form\u00e9 \u00e0 l\u2019\u00e9cole des Cabu, Wolinski ou Reiser avec  Charlie Hebdo , non sans avoir longtemps t\u00e9t\u00e9 Tintin et la bande dessin\u00e9e belge, venu m\u00eame quelques mois \u00e0 Bruxelles (Saint-Luc) parfaire sa ma\u00eetrise du feutre sous la houlette d\u2019Eddy Paepe.\nR\u00e9serv\u00e9 aux abonn\u00e9s\nPour acc\u00e9der \u00e0 l'ensemble du contenu, abonnez-vous \u00e0 La Libre en num\u00e9rique\nD\u00e9j\u00e0 abonn\u00e9 ?\n", "start": "2014-09-15", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=5dc4224b786568ce10f563af6c88518b", "title": 64}, {"start": "2014-09-14", "end": "2014-09-15", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-09-14 et 2014-09-15"}, {"description": "Fili\u00e8re jihadiste lyonnaise : deux fr\u00e8res avaient \u00abl'ambition de mourir en martyr\u00bb\nPubli\u00e9 le 19.09.2014,\n18h58 | Mise \u00e0 jour : 20h32\nVos amis peuvent maintenant voir cette activit\u00e9 Supprimer X\nSUR LE M\u00caME SUJET\nLes salafistes de Forsane Alizza visaient d'autres cibles\nSelon le parquet, \u00abun membre de leur famille\u00bb est d\u00e9j\u00e0 \u00abd\u00e9c\u00e9d\u00e9 dans un attentat suicide en Syrie en juin\u00bb.\nDans cette enqu\u00eate, cinq personnes doivent \u00eatre pr\u00e9sent\u00e9es samedi \u00e0 des juges d'instruction en vue de leur mise en examen.\nL'enqu\u00eate pr\u00e9liminaire, ouverte le 15 juillet, s'\u00e9tait concentr\u00e9e sur une famille de Vaux-en-Velin (Rh\u00f4ne), dans la banlieue lyonnaise.\nTrois membres de la fratrie \u00abcombattent actuellement en Syrie au sein de l'organisation terroriste de l'EI\u00bb (\u00c9tat islamique) \u00abet trois autres demeurent en r\u00e9gion lyonnaise\u00bb, a pr\u00e9cis\u00e9 le parquet.\nLe coup de filet a \u00e9t\u00e9 d\u00e9clench\u00e9 car \u00abl'enqu\u00eate a, du fait d'\u00e9l\u00e9ments laissant craindre un passage \u00e0 l'acte violent imminent, connu de rapides d\u00e9veloppements\u00bb, selon le parquet.\nUne source proche du dossier pr\u00e9cise que si aucune cible sp\u00e9cifique n'a \u00e9t\u00e9 identifi\u00e9e, \u00abun passage \u00e0 l'acte a \u00e9t\u00e9 envisag\u00e9\u00bb par les protagonistes.\nInterpell\u00e9 avec un Smith Wesson charg\u00e9\nEn cons\u00e9quence, un fr\u00e8re et une s\u0153ur de la famille, \u00e2g\u00e9s de 22 et 24 ans, ont \u00e9t\u00e9 interpell\u00e9s et plac\u00e9s en garde \u00e0 vue mardi, tandis qu'un troisi\u00e8me fr\u00e8re, \u00e2g\u00e9 de 19 ans, prenait la fuite avant d'\u00eatre arr\u00eat\u00e9 jeudi dans une boutique \u00e0 Vaux-en-Velin, porteur d'un Smith   Wesson charg\u00e9 de calibre 38.\nCet homme a d\u00e9j\u00e0 \u00e9t\u00e9 mis en examen, avant d'\u00eatre rel\u00e2ch\u00e9 sous contr\u00f4le judiciaire en novembre 2012, dans le dossier \u00abForsane Alizza\u00bb, un groupuscule salafiste radical dissous.\nA son domicile, les enqu\u00eateurs ont trouv\u00e9 \u00abune kalachnikov approvisionn\u00e9e de 27 cartouches et d'une cartouche chambr\u00e9e, le mode rafale engag\u00e9\u00bb, ainsi que \u00abdes munitions de divers calibres\u00bb.\n\u00abUn t\u00e9l\u00e9viseur, allum\u00e9, diffusait l'embl\u00e8me de l'EI\u00bb, selon le parquet.\nCet homme est \u00e9galement soup\u00e7onn\u00e9 d'avoir voulu \u00abcommettre des actions violentes, destin\u00e9es \u00e0 se procurer des fonds pour financer le jihad en Syrie\u00bb.\nParmi les autres personnes pr\u00e9sent\u00e9es aux juges samedi figurent son fournisseur pr\u00e9sum\u00e9 d'armes.\nRecrutement de jeunes filles pour la Syrie\nPlac\u00e9e en garde \u00e0 vue et interpell\u00e9e lors du coup de filet, une mineure de 13 ans, mari\u00e9e religieusement \u00e0 un des fr\u00e8res, fait l'objet d'une prise en charge \u00e9ducative.\nL'enqu\u00eate a \u00e9galement confirm\u00e9 \u00abl'existence d'une fili\u00e8re d'acheminement de candidats au jihad en Syrie, et notamment de jeunes filles, en lien avec les membres de la fratrie pr\u00e9sents dans ce pays\u00bb.\nLors des perquisitions, les enqu\u00eateurs ont \u00e9galement saisi de nombreux documents, des sommes d'argent, des t\u00e9l\u00e9phones portables, et du mat\u00e9riel informatique.\nL'information judiciaire a \u00e9t\u00e9 ouverte pour \u00abassociation de malfaiteurs en lien avec une entreprise terroriste\u00bb, \u00abfinancement du terrorisme\u00bb et \u00abport, transport, acquisition et d\u00e9tention d'armes et munitions\u00bb.\nSelon le gouvernement, environ 930 Fran\u00e7ais sont impliqu\u00e9s dans des fili\u00e8res vers la Syrie et l'Irak (350 sur place dont 63 femmes, 185 repartis de Syrie, 170 en transit vers la zone et 232 ayant des vell\u00e9it\u00e9s de d\u00e9part), un nombre en \u00abaugmentation de 74% en huit mois\u00bb.\nDes liens avec Forsane Alizza\nLe groupuscule salafiste Forsane Alizza dissout en 2012 ne manquait pas de projets.\nA la suite du vaste coup de filet men\u00e9 dans toute la France fin mars 2012 contre les \u00ab cavaliers de la fiert\u00e9 \u00bb, le procureur de la R\u00e9publique de Paris, Fran\u00e7ois Molins, avait confirm\u00e9 l'existence d'un \u00ab projet intellectuel \u00bb visant \u00e0 enlever Albert Levy, juge d'instruction \u00e0 Lyon (Rh\u00f4ne).\nDes sources polici\u00e8res avaient ajout\u00e9 que le mouvement visait aussi le quotidien \u00abLib\u00e9ration\u00bb, qui avait h\u00e9berg\u00e9 la r\u00e9daction de Charlie-Hebdo victime d'un incendie criminel, et le Bloc identitaire, un parti politique oppos\u00e9 \u00e0 \u00abl'islamisation de la France\u00bb.\nD\u00e9j\u00e0 \u00e0 l'\u00e9poque, des armes, environ une dizaine et notamment des fusils d'assaut, avaient \u00e9t\u00e9 saisies au cours des perquisitions.\nEn mai 2012, trois jeunes gens, proches de ce groupuscule et pr\u00e9sent\u00e9s comme \u00abcandidats au jihad\u00bb, avaient \u00e9t\u00e9 interpell\u00e9s \u00e0 Saint-Etienne (Loire) par les agents de la Direction centrale du renseignement int\u00e9rieur (DCRI).\nCes trois Fran\u00e7ais originaires de la r\u00e9gion parisienne s'appr\u00eataient \u00e0 gagner le Moyen-Orient.\nLeur d\u00e9part \u00e9tait pr\u00e9sent\u00e9 comme \u00abimminent\u00bb.\nLeParisien.fr\n", "start": "2014-09-19", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=ee14e3ebae906d6ada16a9ce91d915be", "title": 65}, {"start": "2014-09-18", "end": "2014-09-19", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-09-18 et 2014-09-19"}, {"description": "Voter (0)\n\u00a0 \u00a0 \u00a0 \u00a0\nSin\u00e9 Mensuel:  Nous restons fid\u00e8les \u00e0 nos principes: pas de pub, pas d'investisseurs, pas de grands patrons au capital...\nafp.com/Philippe Merle\nTrois ans apr\u00e8s sa cr\u00e9ation, le magazine satirique Sin\u00e9 Mensuel, lance un nouvel appel aux dons aupr\u00e8s de ses lecteurs pour recueillir 100 000 euros, n'ayant  dans [ses] caisses que de quoi tenir deux mois .\nLe mensuel esp\u00e8re r\u00e9unir cette somme d'ici \u00e0 la fin de l'ann\u00e9e.\u00a0\nOn a fait le bilan fin septembre.\nOn ne doit rien \u00e0 personne, mais on a besoin d'argent pour continuer \u00e0 para\u00eetre , a expliqu\u00e9 \u00e0 l'AFP Catherine Sinet, directrice de la publication et \u00e9pouse du dessinateur Sin\u00e9, pr\u00e9cisant que  les ventes du magazine \u00e9taient \u00e0 -13% sur l'ann\u00e9e .\nEn moyenne, nous vendons 15 000 exemplaires (...).\nLe magazine, fond\u00e9 par l'ancien pilier de Charlie Hebdo \u00e9galement pass\u00e9 par L'Express dans les ann\u00e9es 50, m\u00e9lange textes et dessins \u00e0 parts \u00e9gales, emploie trois salari\u00e9s et dit travailler avec une quarantaine de collaborateurs r\u00e9guliers.\u00a0\n2000 clients manquent \u00e0 l'appel\nLe magazine, vendu les premiers mercredis de chaque mois au prix de 5,50 euros, a d\u00e9j\u00e0 r\u00e9colt\u00e9 90 000 euros l'an dernier lors d'un premier appel aux dons.\nIl nous faudrait 17 000 exemplaires pour \u00eatre \u00e0 l'\u00e9quilibre , explique Sin\u00e9 Mensuel sur son site , soulignant  perdre un peu de fric \u00e0 chaque num\u00e9ro .\u00a0\nNous restons fid\u00e8les \u00e0 nos principes: pas de pub, pas d'investisseurs, pas de grands patrons au capital...\nOn veut juste garder notre libert\u00e9 et notre niaque.\nSans compromission , justifie le magazine, lanc\u00e9 en septembre 2011, seize mois apr\u00e8s l'arr\u00eat de Sin\u00e9 Hebdo, et trois ans apr\u00e8s le licenciement de Sin\u00e9 de Charlie Hebdo pour un dessin sur Jean Sarkozy consid\u00e9r\u00e9 comme antis\u00e9mite par Philippe Val, directeur de la publication.\nApr\u00e8s avoir \u00e9t\u00e9 relax\u00e9 pour cette accusation au nom du droit \u00e0 la satire, Sin\u00e9 avait fait condamner Charlie Hebdo pour licenciement abusif .\u00a0\nSin\u00e9 l'incorrigible, de L'Express \u00e0 Sin\u00e9 Mensuel\nCliquez sur la photo pour voir le diaporama\nafp.com/Philippe Merle\n", "start": "2014-10-07", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=0e9cd4b2cdab699cb01ef6758d066cad", "title": 66}, {"start": "2014-10-06", "end": "2014-10-07", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-10-06 et 2014-10-07"}, {"description": "\u00c7a vous fait rire ?\nSamedi, 11 Octobre, 2014\nHumour et Politique  : Une rencontre avec Charb et Patrick Pelloux, anim\u00e9e par Pierre Chaillan au Studio Livre de la f\u00eate de l'Humanit\u00e9 2014.\nA Ecouter !\nL'urgentiste reconverti en brillant chroniqueur, et le dessinateur, qui s\u00e9vissent tous deux, entre autres, \u00e0 Charlie Hebdo \u00e9taient \u00e0 la Halle Nina Simone pour aborder, sans se prendre au s\u00e9rieux, les enjeux de leur m\u00e9tier de journalistes dans un m\u00e9dia satirique.\nPierre Chaillan, journaliste \u00e0 l'Humanit\u00e9, bien que premi\u00e8re  victime  des potacheries de ces\u00a0joyeux drilles, a r\u00e9ussi a gard\u00e9 son s\u00e9rieux pour animer les d\u00e9bats !\nCharb,\u00a0de son vrai nom St\u00e9phane Charbonnier (n\u00e9 le 21 ao\u00fbt 19671, \u00e0 Conflans-Sainte-Honorine), est un dessinateur satirique et journaliste fran\u00e7ais.\u00a0\nIl travaille pour de nombreux journaux, Charlie Hebdo \u2013 dont il est le directeur de la publication depuis mai 2009, L'\u00c9cho des savanes, T\u00e9l\u00e9rama, Fluide glacial et L'Humanit\u00e9.\nSes dessins, agr\u00e9ment\u00e9s pour la plupart des dessins symboliques de Maurice et Patapon, le chien et le chat anticapitalistes, se caract\u00e9risent par leur esprit corrosif et leur irr\u00e9v\u00e9rence.\nOn peut citer aussi Marcel Keuf, le flic dans Fluide Glacial.\n\u00a0\n\u00a0\n\u00a0\nPatrick Pelloux,\u00a0n\u00e9 le 19 ao\u00fbt 1963 \u00e0 Villeneuve-Saint-Georges, est un m\u00e9decin urgentiste fran\u00e7ais.\u00a0\nIl est depuis 1998 pr\u00e9sident de l'Association des m\u00e9decins urgentistes hospitaliers de France (AMUHF), un syndicat qui regroupe les m\u00e9decins urgentistes hospitaliers.\nIl est devenu c\u00e9l\u00e8bre pendant la canicule de 2003 lorsqu'il a donn\u00e9 l'alerte aux m\u00e9dias des cons\u00e9quences de la canicule dans les services hospitaliers.\u00a0\nPar ailleurs il tient une chronique dans Charlie Hebdo o\u00f9 il conte des anecdotes de son travail et d\u00e9nonce les cons\u00e9quences des d\u00e9cisions politiques prises par les gouvernements successifs sur l'h\u00f4pital public.\nCes chroniques sont parues en recueil sous le titre \u00ab Histoire d'urgences \u00bb aux \u00e9ditions du Cherche Midi (2007).\nIl a re\u00e7u un prix de l'Institut de France pour ses \u00e9crits en 2005 (prix Cino Del Duca).\u00a0\nConnectez-vous ou inscrivez-vous pour publier un commentaire\nDans votre quotidien du 10 octobre 2014\nA Rennes, des parents poussent la porte de l'\u00e9cole\n", "start": "2014-10-11", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=a202a27f45a1f103110fb55ba0a5bdcb", "title": 67}, {"start": "2014-10-10", "end": "2014-10-11", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-10-10 et 2014-10-11"}, {"description": "Brighelli : la la\u00efcit\u00e9 est une et indivisible !\nLe Point - Publi\u00e9 le\n13/10/2014 \u00e0 10:57\nJean-Louis Bianco a oppos\u00e9 \u00e0 Brighelli une conception  am\u00e9nag\u00e9e  de la la\u00efcit\u00e9.\nCe dernier lui objecte qu'elle n'est pas n\u00e9gociable avec des extr\u00e9mistes.\nLa  la\u00efcit\u00e9 \u00e0 g\u00e9om\u00e9trie variable  d\u00e9truit la R\u00e9publique, estime Brighelli.\n\u00a9 Fran\u00e7ois Guillot / AFP\nPar Jean-Paul Brighelli\nCher Jean-Louis Bianco , vous avez bien voulu penser \u00e0 moi.\nDans un article paru ce week-end ici m\u00eame , vous opposez votre conception de la la\u00efcit\u00e9 \u00e0 la mienne - ou devrais-je dire  \u00e0 la n\u00f4tre , lecteurs et auteur confondus, tant les r\u00e9actions ont \u00e9t\u00e9 unanimes pour condamner fermement le pros\u00e9lytisme sous toutes ses formes, et l'insupportable pression que des musulmanes en tchador font peser sur leurs camarades d'universit\u00e9, \u00e0 commencer par leurs coreligionnaires.\nUn voile n'est pas - ne sera jamais, aux yeux de quiconque comprend ce qu'est l'ali\u00e9nation - la preuve d'une libert\u00e9 de penser, mais celle d'une obligation de croire, et de se conformer.\nLe  libre-penseur  est par nature et par d\u00e9finition lib\u00e9r\u00e9 du joug des conformismes et des superstitions.\nPourquoi, sous pr\u00e9texte de  respecter  le choix forc\u00e9 de gamines sous influence, respecterions-nous les signes ext\u00e9rieurs de soumission aux diktats de l'int\u00e9grisme ?\nPourquoi seule la R\u00e9publique devrait-elle faire preuve de tol\u00e9rance, quand les jusqu'au-boutistes de l'islam n'en ont aucune pour ceux (et celles, surtout) qui ne pensent pas comme eux ?\nDemandez donc aux Kurdes ce qu'ils en pensent...\nLa th\u00e9orie des petits pas\nLe d\u00e9bat entre vous et moi (et tous les partisans d'une la\u00efcit\u00e9 pleine) ne date pas d'hier.\nIci m\u00eame, il y a pr\u00e8s d'un an, j'avais donn\u00e9 la parole \u00e0 d'anciens membres dirigeants du d\u00e9funt Haut Conseil \u00e0 l'int\u00e9gration.\nVous m'aviez demand\u00e9 un droit de r\u00e9ponse, qui \u00e9tait devenu une longue interview, publi\u00e9e dans ces colonnes .\nJe n'ai donc jamais refus\u00e9 de discuter avec les partisans de la  la\u00efcit\u00e9 am\u00e9nag\u00e9e , quoi que j'en pense : \u00e0 mes yeux - et je ne suis pas le seul - tout am\u00e9nagement est un viol.\nIl en est de la la\u00efcit\u00e9 comme de l'amour : d\u00e8s qu'on essaie de moduler le mot, c'est qu'on n'aime plus - ou qu'on n'est plus la\u00efque.\nJe t'aime beaucoup  n'est pas la d\u00e9claration qu'attend un amoureux passionn\u00e9.\nLa\u00efcit\u00e9 \u00e0 g\u00e9om\u00e9trie variable  n'est pas non plus la r\u00e9ponse qu'attend un r\u00e9publicain.\nL'universit\u00e9 est le nouveau champ d'application de la vieille th\u00e9orie des petits pas.\nPuisque l'Observatoire de la la\u00efcit\u00e9 a pr\u00e9vu de  se pencher sur le sujet de la la\u00efcit\u00e9 dans l'enseignement sup\u00e9rieur , je lui sugg\u00e8re de se d\u00e9placer \u00e0 l'IUT de Saint-Denis, dont le directeur, parce qu'il a demand\u00e9 \u00e0 une organisation d'\u00e9tudiants musulmans de partager avec d'autres le local mis \u00e0 la disposition des associations, se retrouve menac\u00e9 de mort.\nOu de visiter - sans tambour ni trompette, afin de voir les facs dans leur jus, sans qu'on les ait transform\u00e9es \u00e0 votre intention en villages-Potemkine - l'universit\u00e9 d'Aix- Marseille , parce que Marseille, mais aussi bien celle de Toulouse ou de Montpellier ou de Lille.\nLes facs de cette France p\u00e9riph\u00e9rique dont parle Christophe Guilluy avec une grande pertinence.\nInutiles concessions\nLe petit p\u00e8re Combes, ou m\u00eame Ferdinand Buisson et Aristide Briand, qui furent les vrais concepteurs de la loi de s\u00e9paration de l'\u00c9glise et de l'\u00c9tat, ont pris bien moins de gants avec le catholicisme (majoritaire) du d\u00e9but du XXe si\u00e8cle que vous n'en prenez aujourd'hui, vous et vos amis, avec une poign\u00e9e d'extr\u00e9mistes, gar\u00e7ons et filles, dont les plus convaincus partent faire le djihad en Syrie - et, pire, en reviennent.\nCe n'est pas l\u00e0 de l'amalgame, comme vous le pensez d\u00e9j\u00e0 en lisant ces lignes : l'extr\u00e9misme m\u00e8ne \u00e0 tout, surtout quand on n'en sort pas.\nVous faites des concessions \u00e0 des gens qui ne seront jamais contents des avantages arrach\u00e9s, parce qu'ils y voient des droits, et qui en exigeront sans cesse d'autres.\nEt le fin politique que vous \u00eates, M. Bianco, vous qui f\u00fbtes secr\u00e9taire g\u00e9n\u00e9ral de la Pr\u00e9sidence sous un chef d'\u00c9tat qu'on qualifiait volontiers de florentin, pour c\u00e9l\u00e9brer son intelligence, sait bien que j'ai raison.\nProt\u00e9ger les mineurs\nProt\u00e9ger les mineurs de tout pros\u00e9lytisme : c'\u00e9tait bien, que je sache, l'objectif d\u00e9clar\u00e9 de la loi de 2004 sur l'interdiction des signes religieux ostentatoires (une burka, un tchador sont-ils ostentatoires ?\nOui, bien s\u00fbr - et un  simple  voile aussi).\nC'\u00e9tait aussi le pr\u00e9texte pour autoriser ces m\u00eames signes \u00e0 l'universit\u00e9 - o\u00f9 les gens sont majeurs, donc th\u00e9oriquement aptes \u00e0 op\u00e9rer des choix par raison.\nEn classes pr\u00e9pas, o\u00f9 les \u00e9l\u00e8ves sont majeurs aussi, ces m\u00eames tenues ne sont pas tol\u00e9r\u00e9es.\nParce que les lyc\u00e9es qui abritent ces classes d'excellence h\u00e9bergent aussi des mineurs, parfois d\u00e8s la sixi\u00e8me.\nMais alors, pourquoi tol\u00e9rer dans les rues, o\u00f9 n'importe quel mineur peut les contempler \u00e0 loisir, des v\u00eatements qui sont autant de reproches muets (et parfois exprim\u00e9s \u00e0 voix haute) \u00e0 celles qui persistent \u00e0 penser que l'assimilation des cheveux \u00e0 des toisons pubiennes est d'une haute fantaisie ?\nSoit vous autorisez partout, soit vous interdisez partout - au nom de la d\u00e9fense des mineurs.\nTout comme vous devriez veiller \u00e0 ce que des gar\u00e7ons n'insultent pas (et parfois agressent - j'en ai \u00e9t\u00e9 t\u00e9moin) des filles habill\u00e9es et coiff\u00e9es  \u00e0 l'europ\u00e9enne  (en Europe, hein, quelle audace...) en les traitant de...\nUn monde fantasmatique\nDans Le Point paru cette semaine, \u00c9lisabeth Badinter s'en prend uniform\u00e9ment , avec fougue, \u00e0 ces \u00e9lus, de gauche et de droite, qui ont laiss\u00e9 p\u00e9rir la cr\u00e8che Baby-Loup - au gr\u00e9 de rebondissements judiciaires invraisemblables, d'amendes monstrueuses, de pressions amicales affligeantes et de victoires juridiques en trompe-l'oeil.\nJe sais bien : depuis deux ans, le PS renie tous les points de vue \u00e9trangers \u00e0 son \u00e9trange politique -  n\u00e9o-fachos  ou  r\u00e9acs gauchos , au gr\u00e9 des anath\u00e8mes.\nFinkielkraut, Onfray, Badinter, Mich\u00e9a, Kintzler, et, en vrac, Polony, Zemmour, Guilluy, L\u00e9vy (\u00c9lisabeth) ou moi-m\u00eame...\nVoir ce que j'en pense ici .\nTous ceux qui ne pensent pas comme eux sont excommuni\u00e9s par principe par quelques bobos parisiens qui n'ont jamais pass\u00e9 le p\u00e9riph\u00e9rique, sauf pour hanter le festival d'Avignon.\nAlors, sachez-le : je suis l'un des \u00e9chos de la vraie France.\nEt vous vivez dans un monde fantasmatique.\nLa\u00efcit\u00e9 de gauche, la\u00efcit\u00e9 de droite\nIl a fallu que ce soit une femme de culture musulmane, Jeannine Bougrab, l'ex-pr\u00e9sidente de la Halde, qui prenne hautement la d\u00e9fense de la la\u00efcit\u00e9, et d\u00e9plore que l'ambigu\u00eft\u00e9 molle du gouvernement ait ouvert la voie \u00e0 des cr\u00e8ches coraniques - et ce n'est pas Minute qui vous le dit, bon sang, c'est Charlie-Hebdo !\nIl a fallu une conjonction de tout ce que la France compte d'esprits libres et de tradition des Lumi\u00e8res pour qu'une cr\u00e8che qui abritait surtout des enfants d\u00e9favoris\u00e9s continue un temps \u00e0 fonctionner - mais le refus d\u00e9sormais de la nouvelle municipalit\u00e9 de Conflans-Sainte-Honorine d'assurer la subvention promise signe le glas de cette entreprise de salubrit\u00e9 infantile, sauf si se manifeste un \u00e9lan de souscripteurs priv\u00e9s (1).\nLorsque vous avez exprim\u00e9 votre avis sur le sujet , M. Bianco, cela n'a gu\u00e8re honor\u00e9 la la\u00efcit\u00e9 dont vous pr\u00e9tendez \u00eatre un d\u00e9fenseur.\nLa la\u00efcit\u00e9 est la condition m\u00eame de notre libert\u00e9 , \u00e9crit Mme Badinter en conclusion.\nJe le crois bien !\nEt c'est une femme de gauche qui vous le dit, une femme assez intelligente pour s'indigner de ce que le salafisme fait aux femmes, et pour savoir que si la Gauche persiste dans son attitude de c\u00e9cit\u00e9, elle laissera la Droite - et pas n'importe laquelle - r\u00e9gler la question.\nEt cela ne se fera pas sans heurts ni grincements de dents - ou pire.\nEst-ce vraiment ce que vous voulez ?\nN'entendez-vous pas, quand vous \u00e9coutez ce que murmure la France invisible,  la r\u00e9volte qui gronde , comme dans la Chanson des canuts ?\n(1) Adresser de toute urgence des dons \u00e0 Association Baby-Loup / Dons, 1 rue Camille Peletan, 78700 Conflans-Sainte-Honorine.\n", "start": "2014-10-13", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=26a25cef0ce97fdaf5bdef03091cac72", "title": 68}, {"start": "2014-10-12", "end": "2014-10-13", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-10-12 et 2014-10-13"}, {"description": "Abandon des poursuites contre Collard et Longuet pour leur bras d'honneur\nPubli\u00e9 le 16.10.2014,\n16h13\nGilbert Collard \u00e0 l'Assembl\u00e9e nationale le 9 septembre 2014 | Jo\u00ebl Saget\n1/2\nR\u00e9agir\nDes associations qui avaient assign\u00e9 G\u00e9rard Longuet et Gilbert Collard pour injure publique pour le bras d'honneur qu'ils avaient fait en r\u00e9ponse \u00e0 une demande du gouvernement alg\u00e9rien exigeant que la France reconnaisse les  crimes  du colonialisme, se sont d\u00e9sist\u00e9es jeudi.\nLe tribunal correctionnel de Paris a constat\u00e9 ce d\u00e9sistement, signifi\u00e9 le matin, alors que l'audience \u00e9tait pr\u00e9vue jeudi apr\u00e8s-midi.\nMON ACTIVIT\u00c9\nVos amis peuvent maintenant voir cette activit\u00e9 Supprimer X\nL'avocat de M. Longuet, Me G\u00e9rard Ducrey, a pris acte de ce d\u00e9sistement avec humour et sans demander de dommages et int\u00e9r\u00eats, en d\u00e9clamant un texte multipliant les jeux de mots avec  bras .\nL'ancien ministre de la D\u00e9fense G\u00e9rard Longuet avait effectu\u00e9 un bras d'honneur le 30 octobre 2012 pendant le g\u00e9n\u00e9rique de fin d'une \u00e9mission politique de Public S\u00e9nat.\nAlors que le son \u00e9tait coup\u00e9 mais pas l'image, il r\u00e9agissait \u00e0 la question hors antenne d'une journaliste sur la demande du ministre alg\u00e9rien des Anciens combattants, exprim\u00e9e l'apr\u00e8s-midi m\u00eame, pour  une reconnaissance franche des crimes perp\u00e9tr\u00e9s \u00e0 leur encontre par le colonialisme fran\u00e7ais .\nCe bras d'honneur, assum\u00e9 ensuite par le s\u00e9nateur de la Meuse, avait \u00e9t\u00e9 r\u00e9\u00e9dit\u00e9 le 1er novembre \u00e0 l'antenne par le d\u00e9put\u00e9 FN Gilbert Collard sur le m\u00eame th\u00e8me et sur LCI.\nDeux associations, le Rassemblement d\u00e9mocratique alg\u00e9rien pour la paix et le progr\u00e8s (RDAP) et l'Organisation arabe unie (OAU), et un de leurs dirigeants, Saada Zaoui, de nationalit\u00e9 alg\u00e9rienne, avaient d\u00e9cid\u00e9 de citer les deux hommes politiques devant la 17e chambre du tribunal correctionnel de Paris.\nInconnues du grand public, ces associations, imbriqu\u00e9es l'une dans l'autre, avaient pr\u00e9c\u00e9demment attaqu\u00e9 en justice l'hebdomadaire satirique Charlie Hebdo pour des caricatures de Mahomet, mais les poursuites avaient \u00e9t\u00e9 d\u00e9clar\u00e9 nulles par le tribunal.\nLes deux associations demandaient au tribunal de condamner MM. Longuet et Collard \u00e0 50.000 euros de dommages et int\u00e9r\u00eat chacun.\nM. Zaoui r\u00e9clamait 20.000 euros.\nContact\u00e9 par l'AFP, M. Longuet avait estim\u00e9 que l'accusation d'injure publique \u00e0 son encontre n'\u00e9tait pas caract\u00e9ris\u00e9e en droit, d'une part car son geste n'\u00e9tait pas public mais commis pendant le g\u00e9n\u00e9rique, de l'autre car il ne visait personne nomm\u00e9ment.\nMon geste ne s'adressait ni aux Alg\u00e9riens ni au ministre mais \u00e0 l'id\u00e9e qu'on puisse trancher l'histoire par des formules expiatoires de culpabilit\u00e9 collective et intemporelle , avait-il dit.\nInterrog\u00e9 par l'AFP, M. Collard avait r\u00e9pondu qu'il irait  s'expliquer devant le tribunal avec infiniment de respect , ajoutant,  aucune association ne me rendra manchot .\n", "start": "2014-10-16", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=95102d0b3d6afc6c2bcd0fa2b77663ac", "title": 69}, {"start": "2014-10-15", "end": "2014-10-16", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-10-15 et 2014-10-16"}, {"description": "\u00ab Les Kurdes nous d\u00e9fendent tous \u00bb\nMercredi, 22 Octobre, 2014\npar Charb directeur de Charlie Hebdo\nAbonnez-vous\nCe contenu est r\u00e9serv\u00e9 aux abonn\u00e9s \u00e0 l'Humanit\u00e9 Digitale.\nPour poster vos r\u00e9actions, veuillez cr\u00e9er un compte sur la plateforme ou vous identifier\nConnexion\nNom d'utilisateur ou adresse de courriel *\nMot de passe *\n", "start": "2014-10-21", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=c85edfe7f02ba23a14e038c3b50a5ecb", "title": 70}, {"start": "2014-10-20", "end": "2014-10-22", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-10-20 et 2014-10-22"}, {"description": "\u00e9v\u00e9nement\nRevivez le tchat avec la championne du monde Anne-Sophie Mathis :  La boxe, c'est toute ma vie  (Vid\u00e9o)\n- Publi\u00e9 le 29/10/2014\nBesan\u00e7on : peut-on injurier l\u2019islam ?\nM e Fr\u00e9d\u00e9ric Pichon du barreau de Paris et sp\u00e9cialis\u00e9 dans les d\u00e9lits de presse a plaid\u00e9 la relaxe pure et simple de Christine Tasin.\nPhoto Arnaud CASTAGN\u00c9\nBesan\u00e7on.\nEn tenant des propos injurieux sur et contre l\u2019islam, Christine Tasin a-t-elle d\u00e9pass\u00e9 la simple libert\u00e9 d\u2019expression ?\nLes termes incrimin\u00e9s et prof\u00e9r\u00e9s par elle, le 15 octobre 2013 \u00e0 Belfort, avaient-ils un caract\u00e8re provocateur visant \u00e0 stigmatiser et \u00e0 discriminer publiquement la communaut\u00e9 des musulmans, en incitant publiquement \u00e0 la haine \u00e0 son encontre ?\nPeut-on critiquer et injurier une religion ?\nToutes ces questions ont \u00e9t\u00e9 au c\u0153ur des d\u00e9bats hier devant la cour d\u2019appel de Besan\u00e7on qui a r\u00e9examin\u00e9 l\u2019affaire jug\u00e9e le 2 juillet 2014 par le tribunal de Belfort.\nLe pr\u00e9sident Jacob a fait projeter la vid\u00e9o donnant \u00e0 voir et \u00e0 entendre les \u00e9changes verbaux entre des membres de la communaut\u00e9 musulmane de Belfort et Christine Tasin, pr\u00e9sidente de \u00ab R\u00e9sistance r\u00e9publicaine \u00bb qui a eu des liens avec \u00ab Riposte la\u00efque \u00bb.\nLes deux associations ont des responsables et adh\u00e9rents souvent venus de gauche voire d\u2019extr\u00eame-gauche et ont pu faire alliance avec une extr\u00eame-droite misant d\u00e9sormais sur la la\u00efcit\u00e9 pour combattre l\u2019islam.\nLe 15 octobre 2013, Christine Tasin avait fait sp\u00e9cifiquement le d\u00e9placement dans la ville pour y d\u00e9noncer l\u2019installation d\u2019un abattoir temporaire sur la place Robespierre \u00e0 l\u2019occasion de la f\u00eate de l\u2019A\u00efd-el-K\u00e9bir.\nLes plaintes d\u2019Ali Saad, pr\u00e9sident de l\u2019association musulmane du Territoire, de Bachir Bouhmadou et la Ligue de d\u00e9fense judiciaire des musulmans ont abouti \u00e0 la condamnation de Christine Tasin pour injures et provocation \u00e0 la haine raciale \u00e0 3.000 \u20ac d\u2019amende dont 1.500 avec sursis par le TGI de Belfort.\nLa pr\u00e9venue avait interjet\u00e9 appel.\nFace \u00e0 la cour, cette agr\u00e9g\u00e9e de fran\u00e7ais, latin, grec, en retraite depuis deux ans, a rappel\u00e9 son parcours d\u2019ex-militante PS et de la LICRA, toujours f\u00e9ministe et r\u00e9publicaine : \u00ab Je ne supporte pas de voir des gamines voil\u00e9es et les musulmans victimes d\u2019un syst\u00e8me qui les enferme.\nMon combat est de l\u2019ordre du combat antifasciste ou anticommuniste \u00bb.\nLa vid\u00e9o r\u00e9alis\u00e9e non par un proche de la pr\u00e9venue mais par un t\u00e9moin des faits pr\u00e9sent \u00e0 l\u2019entr\u00e9e de l\u2019abattoir, livre donc l\u2019\u00e9change entre Mme Tasin et Olivier Benamirouche : \u00ab Je suis islamophobe, je suis contre l\u2019islam qui pose probl\u00e8me, je ne trouve pas normal qu\u2019on abatte ainsi les animaux et qu\u2019on voile les femmes.\nIl est scandaleux que tout le monde mange halal sans le savoir puisque 60 % d\u2019animaux sont tu\u00e9s selon ce mode rituel\u2026 \u00bb.\nSon interlocuteur souligne : \u00ab Vous faites dans la provocation pour servir votre cause qui est la haine de l\u2019islam \u00bb.\nElle reprend : \u00ab La haine de l\u2019islam, j\u2019en suis fi\u00e8re, l\u2019islam est une saloperie, un danger pour la France \u00bb.\nLe tout, si l\u2019on ose dire, dans le calme et sans bousculade.\nCes images, Christine Tasin dit les avoir d\u00e9couvertes sur YouTube.\n\u00ab Injure oui, provocation \u00e0 la haine non \u00bb\nPour l\u2019avocate g\u00e9n\u00e9rale Philiponet, qui requiert la confirmation de la peine, pas question de disqualifier ces propos en injures : \u00ab La diffamation n\u2019est pas seulement de savoir si ce qui a \u00e9t\u00e9 dit est une provocation \u00e0 la haine mais de voir la fa\u00e7on dont cela a \u00e9t\u00e9 dit.\nLa provocation tient aussi au contexte, au lieu.\nChristine Tasin vient combattre un probl\u00e8me sanitaire, elle parle fort, \u00e0 la cantonade, est dans la posture et m\u00e9lange tout.\nSon but n\u2019\u00e9tait-il pas d\u2019arriver \u00e0 une sorte de bataille rang\u00e9e avec des partisans \u00bb.\nC\u2019est la relaxe pure et simple qu\u2019a plaid\u00e9e Me Fr\u00e9d\u00e9ric Pichon qui a dissoci\u00e9 injure et provocation \u00e0 la haine : \u00ab Une provocation suppose une harangue, s\u2019adresse \u00e0 la foule.\nElle est venue seule, n\u2019a pas de partisans, il n\u2019y a eu aucune diffusion de ses propos et ce film a \u00e9t\u00e9 fait \u00e0 son insu.\nLes juges ont-ils un droit de divination leur permettant de sonder ce que Mme Tasin avait dans la t\u00eate et le c\u0153ur \u00bb.\nEt le d\u00e9fenseur a fait \u00e9tat de jurisprudences : \u00ab Lorsque l\u2019\u00e9crivain Houellebecq a dit, \u201cla religion la plus con, c\u2019est quand m\u00eame l\u2019islam\u201d, quand Dieudonn\u00e9 a dit \u201cles Juifs, c\u2019est une secte, une escroquerie\u201d, leurs propos ont \u00e9t\u00e9 consid\u00e9r\u00e9s comme outrageants, injurieux mais ils n\u2019ont pas \u00e9t\u00e9 condamn\u00e9s pour provocation \u00e0 la haine envers les musulmans ou les juifs.\nPareil pour les unes de Charlie-Hebdo contre le catholicisme.\nLes propos de Mme Tasin visent une religion, pas une communaut\u00e9.\nLes musulmans doivent accepter que leur religion soit critiqu\u00e9e comme les autres \u00bb.\nL\u2019arr\u00eat sera rendu le 4 d\u00e9cembre.\nYves ANDRIKIAN\n", "start": "2014-10-29", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=46d992fd1775de086bd00abec7c6a824", "title": 71}, {"start": "2014-10-28", "end": "2014-10-29", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-10-28 et 2014-10-29"}, {"description": "Soci\u00e9t\u00e9\nVIDEO.\nProfession croque-mort : il livre les plus belles perles de son m\u00e9tier\nToussaint.\nGuillaume Bailly raconte son quotidien d'employ\u00e9 des pompes fun\u00e8bres \u00e0 travers une foule d'anecdotes, dr\u00f4les ou dramatiques, r\u00e9unies dans un livre qui vient de para\u00eetre.\nVincent Mongaillard | Publi\u00e9 le 01.11.2014,\n07h01\nR\u00e9agir\nDans d'autres vies, Guillaume Bailly a \u00e9t\u00e9 vigile, conseiller financier , agent immobilier , vendeur de voitures sans permis...\nJusqu'au jour o\u00f9, il y a une douzaine d'ann\u00e9es, en Bretagne, il a r\u00e9pondu \u00e0 une offre d'int\u00e9rim\u00a0: porteur de cercueils et de couronnes de fleurs lors des enterrements.\n\u00ab\u00a0Comme la plupart de mes coll\u00e8gues, ce n'\u00e9tait pas une vocation, je suis entr\u00e9 par hasard dans la profession et j'y suis rest\u00e9 par passion.\nMON ACTIVIT\u00c9\nVos amis peuvent maintenant voir cette activit\u00e9 Supprimer X\nC'est un observatoire id\u00e9al de la soci\u00e9t\u00e9\u00a0\u00bb, explique celui qui prend soin des d\u00e9funts, ceux-l\u00e0 m\u00eame que des millions de Fran\u00e7ais honoreront aujourd'hui et demain \u00e0 l'occasion de la Toussaint.\nLe gaillard de Landerneau (Finist\u00e8re) a \u00e9t\u00e9 form\u00e9 \u00e0 la conduite de corbillard, \u00e0 la mise en bi\u00e8re avant d'enfiler le costume de ma\u00eetre de c\u00e9r\u00e9monie et de conseiller fun\u00e9raire.\nPendant une d\u00e9cennie, celui qui est devenu la plume du magazine \u00ab\u00a0Fun\u00e9raire Info\u00a0\u00bb s'est invit\u00e9 \u00e0 quelque 2 000\u00a0enterrements, soit presque autant d'histoires \u00e0 pleurer ou \u00e0 rire, racont\u00e9es avec bienveillance dans son livre*.\nSes m\u00e9moires de jeune croque- mort de 38\u00a0ans ont d\u00e9j\u00e0 \u00e9t\u00e9 vendues \u00e0 pr\u00e8s de 25 000\u00a0exemplaires en trois semaines\nAu menu de ces incroyables tranches de vie\u00a0: les deux fils qui d\u00e9barquent ivres morts aux obs\u00e8ques de leur m\u00e8re, les enfants h\u00e9ritiers qui demandent \u00e0 ce qu'on acc\u00e9l\u00e8re l'inhumation pour \u00eatre \u00e0 l'heure au rendez-vous avec le notaire, la ma\u00eetresse \u00e9plor\u00e9e qui croise la veuve l\u00e9gitime ou la lev\u00e9e de corps d'un vieux d\u00e9funt coquin au club \u00e9changiste.\n\u00ab\u00a0De vraies situations de vaudeville !\nEt quand il y a des conflits, comme ce fr\u00e8re et cette soeur qui se battent dans l'\u00e9glise sous les yeux d'un cur\u00e9 de 80\u00a0ans qui menace de faire un infarctus, c'est que le porte-monnaie est souvent derri\u00e8re\u00a0\u00bb, r\u00e9sume-t-il.\nSurtout, l'auteur enterre les clich\u00e9s qui collent \u00e0 la peau du croque-mort.\n\u00ab\u00a0Non, il ne se fait pas du fric sur le malheur des gens.\nMoi, au bout de dix ans, je gagnais 1 400 \u20ac.\nMourir, ce n'est pas gratuit.\nC'est comme na\u00eetre.\nLa diff\u00e9rence, c'est que la naissance est rembours\u00e9e par la S\u00e9cu.\u00a0\n\u00bb Autre id\u00e9e re\u00e7ue\u00a0: l'employ\u00e9 des pompes fun\u00e8bres serait un \u00ab\u00a0imb\u00e9cile alcoolique qui n'a rien foutu \u00e0 l'\u00e9cole\u00a0\u00bb.\n\u00ab\u00a0Totalement faux !\nJ'ai rencontr\u00e9 tous les profils\u00a0: de l'ouvrier qui a perdu son boulot au s\u00e9minariste qui a perdu la foi.\nOn est dans un milieu technique, juridique, clinique.\nLes gothiques sont malheureux chez nous, car il n'y a pas de chauve-souris dans les fun\u00e9rariums\u00a0\u00bb, sourit-il.\n\u00ab\u00a0Un bon croque-mort doit faire preuve d'empathie et d'intelligence \u00e9motionnelle.\nSi on pleure avec les familles, \u00e0 raison de deux enterrements par jour, on ne finit pas la semaine.\u00a0\n\u00bb Il est quand m\u00eame des images qui l'obs\u00e8dent.\nComme celle, poignante, de cette fillette qui appelle (feu) sa maman devant la tombe.\nGuillaume voit aussi de pr\u00e8s les \u00e9volutions du march\u00e9, les effets de la crise avec des clients qui demandent une ristourne, la tendance \u00e0 la personnalisation des fun\u00e9railles.\nIl se souvient d'un \u00ab\u00a0vieil anarchiste\u00a0\u00bb qui a eu droit sur son cercueil \u00e0 des copeaux de \u00ab\u00a0Charlie Hebdo\u00a0\u00bb plut\u00f4t qu'\u00e0 des p\u00e9tales de fleurs.\nIl a d\u00fb parfois s'adapter \u00e0 des exigences de mauvais go\u00fbt \u00a0: diffuser le tube pr\u00e9f\u00e9r\u00e9 du d\u00e9funt, \u00ab\u00a0Allumez le feu\u00a0\u00bb de Johnny... au cr\u00e9matorium, oui \u00ab\u00a0I Believe, I Can Fly\u00a0\u00bb (\u00ab\u00a0J'imagine que je peux voler\u00a0\u00bb) de R.\u00a0Kelly, qu'adorait ce malheureux qui s'est d\u00e9fenestr\u00e9.\nIl jure n'avoir jamais eu de fous rires, mais reconna\u00eet s'\u00eatre mordu la l\u00e8vre plus d'une fois.\n\u00ab\u00a0Dans ce m\u00e9tier, il faut un sens du recul tr\u00e8s prononc\u00e9.\u00a0\n\u00bb Mieux vaut savoir relativiser quand on doit r\u00e9diger l'\u00e9loge fun\u00e8bre d'un homme qui s'est f\u00e2ch\u00e9 avec tout le monde, ses fils en particulier, qui souhaitent qu'on pr\u00e9sente \u00ab\u00a0papa\u00a0\u00bb comme un \u00ab\u00a0abruti\u00a0\u00bb... \u00ab\u00a0Ce qui est gratifiant dans le boulot, c'est quand la famille nous dit \u00e0 l'issue de la c\u00e9r\u00e9monie\u00a0: Merci, c'\u00e9tait vraiment tr\u00e8s bien !\u00a0\n\u00bb\n* \u00ab\u00a0Mes sinc\u00e8res condol\u00e9ances, les plus belles perles d'enterrements\u00a0\u00bb, de Guillaume Bailly, Editions de l'Opportun, 9,90 \u20ac.\nVIDEO.\nMes sinc\u00e8res condol\u00e9ances , anecdotes de croque-mort\nLe Parisien\n", "start": "2014-11-01", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=d9f394a9b266cca0ea0bd9cc23d3335d", "title": 72}, {"start": "2014-10-31", "end": "2014-11-01", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-10-31 et 2014-11-01"}, {"description": "Un incendie avait d\u00e9j\u00e0 ravag\u00e9 ses locaux il y a 3 ans.\nCapture d'\u00e9cran / DR\nCharlie est en danger! , tel est le cri lanc\u00e9 par Charlie hebdo sur son site internet .\nAidez-nous.\nLes ventes ne couvrent plus le co\u00fbt de fabrication du journal, sa viabilit\u00e9 est menac\u00e9e , peut-on lire.\nComme l'ensemble de la presse \u00e9crite fran\u00e7aise, l'hebdomadaire satirique traverse une passe difficile au point de voir son avenir compromis. \u00a0\nL'hebdo rappelle qu'il avait d\u00e9j\u00e0 fait appel \u00e0 l'aide de ses lecteurs apr\u00e8s l'incendie criminel qui avait r\u00e9duit ses locaux en cendre en novembre 2011:  On \u00e9tait \u00e0 poil sur le trottoir, les pieds dans la cendre en train de trier nos affaires dans une odeur de br\u00fbl\u00e9 qui nous suit encore , ajoute-t-on sur le site.\nA l'\u00e9poque, le journal avait pu, gr\u00e2ce \u00e0 un appel aux dons, d\u00e9m\u00e9nager et poursuivre son activit\u00e9.\u00a0\nLa publicit\u00e9 devait payer le journal\nCharlie Hebdo, tout au long de son histoire, a toujours mis un point d'honneur \u00e0 vivre de ses seules ventes, sans publicit\u00e9, seule garantie \u00e0 ses yeux de son ind\u00e9pendance:  Des \u00e9diteurs de presse qui se financent avec la pub ont trouv\u00e9 malin de mettre gratuitement le contenu de leur publication sur le Net.\nLa publicit\u00e9 devait payer le journal.\nOr la pub sur le Net ne paie que dalle ou pas assez.\nDu coup, les \u00e9ditions num\u00e9riques deviennent toutes peu \u00e0 peu payantes . \u00a0\nCharlie Hebdo qui refuse cette loi du march\u00e9 veut continuer \u00e0 vivre comme il le fait depuis sa cr\u00e9ation: c'est-\u00e0-dire avec le seul soutien de ses lecteurs, sans avoir \u00e0 d\u00e9pendre de la publicit\u00e9 ou  d'actionnaires ext\u00e9rieurs .\u00a0\nSuivez L'Express\n", "start": "2014-11-05", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=f00c7a5a764fb563994d02b1e7876dec", "title": 73}, {"start": "2014-11-04", "end": "2014-11-06", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-11-04 et 2014-11-06"}, {"description": "\u00ab\u00a0Charlie Hebdo\u00a0\u00bb appelle ses lecteurs \u00e0 l'aide\nLe Monde |\n\u2022 Mis \u00e0 jour le\n11.11.2014 \u00e0 19h13\nC'est une mauvaise passe pour Charlie Hebdo.\nL'hebdomadaire satirique, connu pour ses dessins pol\u00e9miques et provocateurs, a lanc\u00e9 un appel \u00e0 l' aide , mercredi 5 novembre, demandant \u00e0 ses lecteurs de lui faire un don \u2013 \u00ab\u00a0d\u00e9fiscalis\u00e9 \u00e0 hauteur de 66\u00a0% pour les particuliers et de 60\u00a0% pour les entreprises \u00a0\u00bb.\nTrois ans apr\u00e8s l'incendie de ses locaux du 20e arrondissement de Paris , Charlie Hebdo doit traverser une nouvelle crise, celle de la presse, coupl\u00e9e \u00e0 \u00ab l'autre crise, la bonne vieille crise \u00e9conomique, qui rince tous les foyers\u00a0\u00bb, peut-on lire sur son site .\nSt\u00e9phane Charbonnier, le directeur de publication, plus connu sous le nom de Charb, explique aux Inrocks qu'il n'est pas question pour son \u00e9quipe d' augmenter le prix de vente du journal.\nIl pr\u00e9cise :\n\u00ab\u00a0Nous avons d\u00e9j\u00e0 augment\u00e9 le prix.\nBeaucoup de nos lecteurs n'ont pas forc\u00e9ment les moyens de payer plus cher pour lire notre journal.\nC'est pourquoi nous avons pr\u00e9f\u00e9r\u00e9 faire appel \u00e0 la solidarit\u00e9 entre lecteurs plut\u00f4t que de solliciter l'ensemble du lectorat.\u00a0\n\u00bb\nCONCURRENCE \u00ab D\u00c9LOYALE\u00a0\u00bb\nCharlie Hebdo est un des rares titres de presse \u00e0 n' avoir pour seule source de revenus que les ventes et les abonnements de ses lecteurs.\nSans publicit\u00e9 ni actionnaire ext\u00e9rieur, et avec pour seule aide publique celle au postage, difficile pour le journal tir\u00e9 \u00e0 moins de 50\u00a0000 exemplaires de maintenir la t\u00eate hors de l'eau.\nDans son appel \u00e0 l'aide, le journal estime que c'est notamment la concurrence \u00ab\u00a0d\u00e9loyale\u00a0\u00bb des \u00e9ditions num\u00e9riques gratuites qui a pouss\u00e9 les marchands de journaux \u00e0 mettre la cl\u00e9 sous la porte.\nLe don est possible par l'interm\u00e9diaire de l'association Presse et pluralisme, cr\u00e9\u00e9e en 2007 \u00e0 l'initiative des principaux syndicats de la presse payante fran\u00e7aise pour mettre en place des appels \u00e0 la g\u00e9n\u00e9rosit\u00e9 publique, les dons \u00e9tant d\u00e9fiscalis\u00e9s.\nD'autres titres, comme Le Monde diplomatique , Sin\u00e9 Mensuel ou Alternatives \u00e9conomiques , ont \u00e9galement appel\u00e9 leurs lecteurs \u00e0 contribution gr\u00e2ce \u00e0 la plate-forme.\nM\u00e9dias\n", "start": "2014-11-11", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=37d85c00f3595671de2d29614ec6f19e", "title": 74}, {"start": "2014-11-10", "end": "2014-11-11", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-11-10 et 2014-11-11"}, {"description": "La presse satirique va-t-elle dispara\u00eetre ?\nAudrey Loussouarn\nMardi, 18 Novembre, 2014\nAFP\nSin\u00e9 Mensuel, Charlie Hebdo, le Ravi.\nLeur point commun ?\nFaire de l\u2019information des pamphlets parfois tordants, toujours d\u00e9rangeants, et \u00eatre menac\u00e9s de cesser de les produire.\nAbonnez-vous\nCe contenu est r\u00e9serv\u00e9 aux abonn\u00e9s \u00e0 l'Humanit\u00e9 Digitale.\nPour poster vos r\u00e9actions, veuillez cr\u00e9er un compte sur la plateforme ou vous identifier\nConnexion\nNom d'utilisateur ou adresse de courriel *\nMot de passe *\n", "start": "2014-11-17", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=54ba016c68b9f75c773e561a4fac222e", "title": 75}, {"start": "2014-11-16", "end": "2014-11-18", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-11-16 et 2014-11-18"}, {"description": "Contrats en Iran : Total renvoy\u00e9 en correctionnelle pour  corruption\nLe Point - Publi\u00e9 le\n- Modifi\u00e9 le\n25/11/2014 \u00e0 12:09\nLe groupe p\u00e9trolier va \u00eatre jug\u00e9 pour  corruption d'agents publics \u00e9trangers  dans le cadre d'une enqu\u00eate sur des contrats avec le pays des mollahs.\nLe groupe Total va \u00eatre jug\u00e9 dans une affaire de corruption.\n\u00a9 Eric Piermont / AFP\nLe groupe fran\u00e7ais Total a \u00e9t\u00e9 renvoy\u00e9 en correctionnelle pour  corruption d'agents publics \u00e9trangers  dans l'enqu\u00eate sur des contrats p\u00e9troliers et gaziers avec l'Iran, a indiqu\u00e9 mardi une source judiciaire, confirmant une information de Charlie Hebdo.\nSon ancien P-DG Christophe de Margerie avait \u00e9galement \u00e9t\u00e9 renvoy\u00e9 pour ce m\u00eame chef le 15 octobre.\nMais les poursuites le concernant se sont termin\u00e9es avec son d\u00e9c\u00e8s quelques jours plus tard dans un accident \u00e0 Moscou.\nL'affaire, ancienne, porte sur plusieurs contrats d'attribution de droits d'exploitation de champs p\u00e9trolif\u00e8res et gaziers conclus dans les ann\u00e9es 1990 et 2000, et notamment un contrat avec la compagnie p\u00e9troli\u00e8re nationale iranienne (NIOC) concernant le gigantesque gisement offshore de South Pars.\nChristophe de Margerie avait \u00e9t\u00e9 mis en examen en 2007 par l'ancien juge d'instruction Philippe Courroye pour  corruption d'agents publics \u00e9trangers  et  abus de biens sociaux .\nChristophe de Margerie \u00e9tait \u00e0 l'\u00e9poque des faits directeur pour le Moyen-Orient du g\u00e9ant fran\u00e7ais.\nPlusieurs cadres de Total avaient \u00e9galement \u00e9t\u00e9 plac\u00e9s en garde \u00e0 vue, sans qu'aucune charge ne soit retenue contre eux.\nPas d'abus de biens sociaux\nLes juges d'instruction ont finalement ordonn\u00e9 le renvoi en correctionnelle pour Total et Christophe de Margerie pour les faits de  corruption d'agents publics \u00e9trangers , selon la source.\nIls n'ont pas retenu l'abus de biens sociaux contre le patron du groupe.\nLes poursuites se sont cependant \u00e9teintes concernant Christophe de Margerie, qui a p\u00e9ri dans la nuit du 20 au 21 octobre quand son Falcon est entr\u00e9 en collision au d\u00e9collage avec un chasse-neige \u00e0 l'a\u00e9roport Vnoukovo de Moscou.\nDeux autres personnes - deux interm\u00e9diaires iraniens - sont renvoy\u00e9es en correctionnelle.\nDans cette affaire, des fonds, dont la trace a \u00e9t\u00e9 retrouv\u00e9e en Suisse, auraient \u00e9t\u00e9 vers\u00e9s de fa\u00e7on illicite par des dirigeants du p\u00e9trolier fran\u00e7ais \u00e0 des d\u00e9cideurs iraniens, entre 1996 et 2003, en vue de s'assurer l'obtention du march\u00e9 iranien.\nLa justice s'est en particulier int\u00e9ress\u00e9e \u00e0 une somme de 38 millions de dollars qui aurait \u00e9t\u00e9 vers\u00e9e via une entit\u00e9 li\u00e9e \u00e0 Total au cours de cette p\u00e9riode.\nUne enqu\u00eate avait \u00e9galement \u00e9t\u00e9 conduite aux \u00c9tats-Unis, les autorit\u00e9s am\u00e9ricaines cherchant \u00e0 savoir si le groupe p\u00e9trolier avait enfreint la loi am\u00e9ricaine anticorruption.\nMais Total avait accept\u00e9 de transiger pour clore la proc\u00e9dure, moyennant le versement de 398 millions de dollars.\n", "start": "2014-11-25", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=41b2b39b4405e4d42f0026ba93dd40e7", "title": 76}, {"start": "2014-11-23", "end": "2014-11-27", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-11-23 et 2014-11-27"}, {"description": "D\u00e9mission de Faouzi Lamdaoui, proche conseiller de Hollande\nLe Monde |\n| Par David Revault d'Allonnes\nDans les rangs socialistes, avant mai\u00a02012, on l\u2019appelait \u00ab\u00a0le majordome\u00a0\u00bb ou \u00ab\u00a0le couteau suisse \u00a0\u00bb de Fran\u00e7ois Hollande .\nUn signe de l\u2019importance fonctionnelle qu\u2019avait prise Faouzi Lamdaoui, pouss\u00e9 \u00e0 la d\u00e9mission mercredi 3 d\u00e9cembre apr\u00e8s avoir \u00e9t\u00e9 cit\u00e9 \u00e0 compara\u00eetre dans une affaire d\u2019abus de bien social , dans le dispositif politique de celui qui n\u2019\u00e9tait pas encore pr\u00e9sident de la R\u00e9publique.\nLe conseiller \u00e0 l\u2019\u00e9galit\u00e9 et \u00e0 la diversit\u00e9 du chef de l\u2019Etat a d\u00e9montr\u00e9, des ann\u00e9es durant, un d\u00e9vouement de tous les instants et une capacit\u00e9 \u00e0 se rendre \u00e0 la fois indispensable et discret \u00e0 Fran\u00e7ois Hollande.\nEt avoir fait partie, comme il se plaisait \u00e0 le rappeler , de \u00ab\u00a0ceux qui n\u2019ont jamais dout\u00e9\u00a0\u00bb, \u00e0 une \u00e9poque o\u00f9 personne, ou presque, n\u2019y croyait.\nQui est Faouzi Lamdaoui\u00a0?\nDans les rangs socialistes, beaucoup demeurent perplexes, qui l\u2019ont vu d\u00e9barquer au mitan des ann\u00e9es 2000 dans la garde rapproch\u00e9e de celui qui \u00e9tait alors premier secr\u00e9taire.\n\u00ab\u00a0Quand je suis rentr\u00e9 au PS en\u00a01992, j\u2019ai d\u00e9couvert le monde politique\u00a0: que des blancs.\n\u00c7a m\u2019a confirm\u00e9 que le combat passait par l\u00e0\u00a0\u00bb, expliquait alors M. Lamdaoui, originaire de la ville alg\u00e9rienne de Constantine et qui, c\u00f4t\u00e9 cursus, fait \u00e9tat d\u2019\u00ab\u00a0\u00e9tudes d\u2019ing\u00e9nieur logisticien\u00a0\u00bb et d\u2019un parcours dans le priv\u00e9.\n\u00ab\u00a0C\u2019est un OVNI\u00a0\u00bb\nC\u2019est sur cette th\u00e9matique de la \u00ab\u00a0diversit\u00e9\u00a0\u00bb qu\u2019il rencontre Fran\u00e7ois Hollande, en\u00a02002.\nCelui-ci, flairant l\u00e0 un cr\u00e9neau politiquement porteur, le promeut dans les instances socialistes avec d\u2019autres, comme Kader Arif, ex-secr\u00e9taire d\u2019Etat aux anciens combattants r\u00e9cemment d\u00e9missionn\u00e9 pour ind\u00e9licatesses familiales, ou l\u2019ancien pr\u00e9sident de SOS Racisme, Malek Boutih.\nEn\u00a02005, M.\u00a0Lamdaoui \u00e9tait devenu secr\u00e9taire national du PS charg\u00e9 de l\u2019\u00e9galit\u00e9 des chances.\nSa participation aux joutes id\u00e9ologiques de la rue de Solf\u00e9rino demeure n\u00e9anmoins limit\u00e9e\u00a0: pas un camarade ne se souvient de la moindre prise de parole de sa part dans une des instances du parti.\n\u00ab\u00a0Il est au secr\u00e9tariat national, dans les couloirs, dans le bureau de Fran\u00e7ois, il l\u2019accompagne partout et il est tr\u00e8s pr\u00e9sent, mais ne dit pas un mot, se rappelle un dirigeant socialiste.\nIl n\u2019est le produit d\u2019aucune histoire, ni les trotskystes, ni les fabiusiens, ni les rocardiens.\nC\u2019est un OVNI.\u00a0\n\u00bb Juste un fid\u00e8le parmi les fid\u00e8les.\nAux lendemains du congr\u00e8s de Reims , en\u00a02008, M.\u00a0Lamdaoui fait partie de ceux, rares, qui croient toujours en M. Hollande et se r\u00e9unissent dans son bureau de l\u2019Assembl\u00e9e nationale, le mardi.\n\u00ab\u00a0C\u2019est difficile.\nIl faut r\u00e9sister \u00e0 tous les coups, tout faire , tout g\u00e9rer , alors qu\u2019on est tr\u00e8s peu\u00a0\u00bb, confie alors celui qui convoie partout en France le d\u00e9put\u00e9 de la Corr\u00e8ze dans sa Volkswagen Golf noire personnelle, va chercher ses costumes au pressing et vante aupr\u00e8s de la presse le nouveau look de son champion.\nUn d\u00e9vouement qui n\u2019a pas toujours \u00e9t\u00e9 r\u00e9compens\u00e9 \u00e0 la hauteur de ses esp\u00e9rances.\n\u00ab Ses rapports avec le pr\u00e9sident se sont distendus\u00a0\u00bb\nCertes, en\u00a02007, M.\u00a0Hollande lui avait obtenu l\u2019investiture aux l\u00e9gislatives \u00e0 Argenteuil (Val-d\u2019Oise), o\u00f9 il \u00e9chouera de 300 voix.\nElu ensuite au conseil municipal de la ville, adjoint de Philippe Doucet, il s\u2019\u00e9tait d\u2019ailleurs durement affront\u00e9 avec ce dernier.\nMais M. Hollande, une fois install\u00e9 \u00e0 l\u2019Elys\u00e9e, ne l\u2019avait int\u00e9gr\u00e9 dans son \u00e9quipe qu\u2019au titre de conseiller diversit\u00e9, alors que M. Lamdaoui, chef de cabinet du candidat pendant la campagne pr\u00e9sidentielle, caressait l\u2019espoir d\u2019occuper la m\u00eame fonction aupr\u00e8s du chef de l\u2019Etat voire d\u2019entrer au gouvernement.\nM.\u00a0Hollande, de m\u00eame, n\u2019avait pas lev\u00e9 le petit doigt pour le soutenir , en novembre\u00a02011, alors qu\u2019il lorgnait sur l\u2019investiture aux l\u00e9gislatives dans la 9e circonscription des Fran\u00e7ais de l\u2019\u00e9tranger, finalement d\u00e9volue \u00e0 l\u2019aubryste Pouria Amirshahi.\nM.\u00a0Lamdaoui en avait con\u00e7u une grande amertume, alors vivement exprim\u00e9e sur Twitter \u00a0: \u00ab\u00a0Que vaut l\u2019homme politique sans le sens de la parole donn\u00e9e\u00a0?\nLe vrai leader doit respecter ses engagements en particulier envers ses compagnons historiques.\u00a0\n\u00bb\nA l\u2019Elys\u00e9e, M.\u00a0Lamdaoui \u00ab\u00a0a auditionn\u00e9 pas mal de gens , tent\u00e9 de trouver des profils issus de la diversit\u00e9 pour des nominations au tour ext\u00e9rieur et travaill\u00e9 sur la lutte contre les discriminations\u00a0\u00bb, r\u00e9sume un conseiller du pr\u00e9sident.\nAyant fait \u00e9tat de menaces de mort contre sa personne, M.\u00a0Lamdaoui s\u2019\u00e9tait vu attribuer une protection polici\u00e8re, qui selon Charlie Hebdo lui avait \u00e9t\u00e9 retir\u00e9e apr\u00e8s qu\u2019il eut demand\u00e9 \u00e0 un fonctionnaire d\u2019aller qu\u00e9rir pour lui un pain au chocolat.\n\u00ab\u00a0Ses rapports avec le pr\u00e9sident se sont distendus, et il en est tr\u00e8s malheureux\u00a0\u00bb, poursuit ce conseiller .\nM.\u00a0Lamdaoui, de longue date, craignait de tomber en disgr\u00e2ce au palais.\nMercredi, il n\u2019a eu aucun contact avec Fran\u00e7ois Hollande avant d\u2019annoncer sa d\u00e9mission.\nL\u2019Elys\u00e9e a publi\u00e9 un communiqu\u00e9 prenant acte de son d\u00e9part.\n\u00ab Faouzi Lamdaoui a pr\u00e9sent\u00e9 sa d\u00e9mission pour se donner les moyens de se d\u00e9fendre suite \u00e0 sa citation pour des faits remontant \u00e0 2007-2008 \u00bb, a expliqu\u00e9 le palais pr\u00e9sidentiel.\nGrand reporter au service politique.\nEn charge de l'Elys\u00e9e Suivre Aller sur la page de ce journaliste\nFaouzi Lamdaoui\n", "start": "2014-12-03", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=a51aa2127479e835cd0ab9f2707a07c7", "title": 77}, {"start": "2014-12-02", "end": "2014-12-04", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-12-02 et 2014-12-04"}, {"description": "A+ A-\nRien ne va plus pour ce Ni\u00e7ois, le plus gros acheteur de manuscrits au monde.\nSous le coup d'une enqu\u00eate de la brigade financi\u00e8re, sa soci\u00e9t\u00e9 Aristophil pourrait d\u00e9poser le bilan avant la fin de l'ann\u00e9e.\nL'int\u00e9ress\u00e9 crie au complot.\nG\u00e9rard Lh\u00e9ritier, fondateur de l'Institut des Lettres et des Manuscrits et de la soci\u00e9t\u00e9 Aristophil, le 2 avril 2014 devant le manuscrit des  120 jours de Sodome , du Marquis de Sade.\n(MARTIN BUREAU / AFP)\nD\u00e9but octobre, il recevait encore en grandes pompes \u00e0 l\u2019H\u00f4tel Salomon de Rothschild \u00e0 Paris.\nUn de ces \u00e9v\u00e9nements litt\u00e9ro-mondains dont ce sexag\u00e9naire volubile \u00e0 la silhouette bonhomme, ancien militaire puis gestionnaire de patrimoine devenu le plus gros acheteur de manuscrits au monde, avait le secret.\nPour ses troisi\u00e8mes  Journ\u00e9es Europ\u00e9ennes des Lettres et Manuscrits , organis\u00e9es par sa soci\u00e9t\u00e9 Aristophil, G\u00e9rard Lh\u00e9ritier avait rameut\u00e9 un parterre de haute vol\u00e9e\u00a0: Val\u00e9rie Giscard d\u2019Estaing, Alain Finkielkraut, Tahar Ben Jelloun,Eric-Emmanuel Schmitt, David Foenkinos, Fr\u00e9d\u00e9ric Tadde\u00ef, Franz-Olivier Giesbert, Michel Field, L\u00e9a Salam\u00e9, Charles Berling Elsa Zylberstein... Amis des lettres, G\u00e9rard Lh\u00e9ritier d\u00e9montrait, une nouvelle fois, qu\u2019il \u00e9tait \u00e9galement celui du Paris qui compte.\nUne enqu\u00eate ouverte\nA l\u2019\u00e9poque, il passait encore pour l\u2019homme qui transformait le vieux papier en or.\nLui qui, via Aristophil, avait ramen\u00e9 en France le rouleau manuscrit des  120 jours de Sodome  du marquis de Sade, achet\u00e9 pour 7 millions d\u2019euros.\nOu bien souffl\u00e9 au nez et \u00e0 la barbe de l\u2019\u00e9mir du Qatar l\u2019ancien H\u00f4tel de Cambac\u00e9r\u00e8s, rue de l'Universit\u00e9, pour en faire son Institut des Lettres et des Manuscrits.\nComme un go\u00fbt de revanche pour ce fils de plombier lorrain, vivant entre Nice et Paris, un moment mis en examen avant d'obtenir une relaxe dans l'affaire dite des timbres de Monaco dans les ann\u00e9es 90.\nLas, l\u2019or s\u2019est transform\u00e9e en plomb.\nDu plomb de gros calibre.\nSite internet ferm\u00e9, comptes bancaires saisis, collections sous scell\u00e9es\u00a0: rien ne va plus pour G\u00e9rard Lh\u00e9ritier.\nMi-novembre, les enqu\u00eateurs de la brigade financi\u00e8re perquisitionnaient les locaux d\u2019Aristophil et son domicile personnel dans le cadre d\u2019une enqu\u00eate pr\u00e9liminaire pour  escroquerie en bande organis\u00e9e  et  pratique commerciale trompeuse .\nDepuis la presse s\u2019interroge\u00a0:  l\u2019empereur de papier  ne serait-il en r\u00e9alit\u00e9 qu\u2019un vulgaire Madoff des Lettres\u00a0?\nDerri\u00e8re la martingale Aristophil, une pyramide \u00e0 la Ponzi ?\nAvec Aristophil, G\u00e9rard Lh\u00e9ritier avait pourtant r\u00e9ussi une gageure\u00a0: convaincre pr\u00e8s de 18.000 \u00e9pargnants que le papier valait davantage que la pierre.\nVia ses conventions, cette soci\u00e9t\u00e9 commerciale proposait \u00e0 des investisseurs d\u2019acheter en indivision des manuscrits anciens pour les revendre cinq ans plus tard avec une belle plus-value \u00e0 la cl\u00e9\u00a0: pr\u00e8s de 8% par an.\nEn d\u2019autres termes, vous investissez 100 en ann\u00e9e 1, vous r\u00e9cup\u00e9rez 143.75 en ann\u00e9e 5 ! , peut-on lire sur une des brochures.\nLe tout non assujetti \u00e0 l\u2019ISF.\nQui dit mieux ?\nEn 2013, la soci\u00e9t\u00e9 avait r\u00e9alis\u00e9 un chiffre d'affaires de 166 millions d'euros pour 3,5 millions de b\u00e9n\u00e9fices.\nMais depuis le printemps dernier, Aristophil \u00e9tait dans le collimateur de la Direction g\u00e9n\u00e9rale de la concurrence, de la consommation et de la r\u00e9pression des fraudes (DGCCRF).\nCelle-ci s\u2019\u00e9tonnerait notamment des taux de rendements annonc\u00e9s et aurait not\u00e9 des probl\u00e8mes dans la r\u00e9daction de factures par les commerciaux.\nDerri\u00e8re la martingale Aristophil, les enqu\u00eateurs de la brigade financi\u00e8re se demandent, eux, si ne se cache pas en r\u00e9alit\u00e9 un syst\u00e8me pyramidal du type Ponzi, l\u2019apport des nouveaux investisseurs servant \u00e0 payer ceux qui souhaitent r\u00e9cup\u00e9rer leur mise.\nSelon  Lib\u00e9ration , le parquet financier \u00e9valuerait m\u00eame le pr\u00e9judice \u00e0 700 millions d\u2019euros.\nLe chevalier des lettres ferait-il de la cavalerie financi\u00e8re ?\nNotre mod\u00e8le \u00e9conomique existe depuis 2002, valid\u00e9 par d\u2019\u00e9minents juristes.\nNous sommes contr\u00f4l\u00e9s par les douanes, le fisc, les commissaires aux comptes , se d\u00e9fend G\u00e9rard Lh\u00e9ritier dans une r\u00e9cente interview \u00a0\u00e0 l' Est R\u00e9publicain .\nD\u00e9p\u00f4t de bilan avant la fin de l'ann\u00e9e ?\nL\u2019avenir de la soci\u00e9t\u00e9 s\u2019annonce pourtant bien sombre.\nAlors qu\u2019il n\u2019y a jamais eu la moindre plainte de client, on a utilis\u00e9 une proc\u00e9dure r\u00e9serv\u00e9e habituellement aux crimes les plus graves , fulmine Me Francis Triboulet, l\u2019avocat d\u2019Aristophil.\nDepuis les perquisitions, le site internet de la soci\u00e9t\u00e9 a \u00e9t\u00e9 ferm\u00e9.\nTout comme celui de Finestim, la soci\u00e9t\u00e9 de gestion de patrimoine qui commercialisait les produits financiers d\u2019Aristophil.\u00a0Si les comptes bancaires personnels et professionnels de G\u00e9rard Lh\u00e9ritier, ont \u00e9t\u00e9 saisis, il en va de m\u00eame pour ceux de sa fille et de son fils.\nCe dernier est photographe, il n\u2019a pas grand-chose \u00e0 voir avec la soci\u00e9t\u00e9 , s\u2019\u00e9tonne Me Francis Triboulet.\nSelon l'avocat, les jours d'Aristophil sont compt\u00e9s.\nIncapable de payer les salaires de ses 65 employ\u00e9s et ses fournisseurs, la soci\u00e9t\u00e9 pourrait d\u00e9poser le bilan avant la fin de l\u2019ann\u00e9e\u00a0:  Nous avons fait appel de la saisie des comptes mais cela peut prendre plusieurs semaines avant d\u2019obtenir une audience , regrette Me Triboulet.\nOr :\u00a0\nLa soci\u00e9t\u00e9 se retrouve \u00e9trangl\u00e9e financi\u00e8rement.\nEt comme aucun juge d\u2019instruction n\u2019a \u00e9t\u00e9 nomm\u00e9, nous n\u2019avons pas d\u2019acc\u00e8s au dossier et sommes dans l\u2019incapacit\u00e9 de nous d\u00e9fendre.\nC\u2019est comme si on avait sign\u00e9 l\u2019arr\u00eat de mort de la soci\u00e9t\u00e9.\n\u00a0 \u00a0 \u00a0   G\u00e9rard Lh\u00e9ritier pr\u00e9sente une page du  testament politique de Louis XVI, le 20 mai 2009.\u00a0\nPour le moment, les trois \u00e9tablissements de la soci\u00e9t\u00e9 (le Mus\u00e9e des Lettres et Manuscrits, boulevard Saint-Germain, sa d\u00e9clinaison bruxelloise install\u00e9e dans les Galeries Royales Saint-Hubert \u00e0 Bruxelles et l\u2019Institut des Lettres et des Manuscrits) sont toujours ouverts au public.\nMais les vitrines et coffres o\u00f9 sont entrepos\u00e9s les collections de lettres et de manuscrits - la soci\u00e9t\u00e9 poss\u00e8de ou h\u00e9berge pr\u00e8s de 135.000\ndocuments parmi lesquels le testament politique de Louis XVI, le  Manifeste du surr\u00e9alisme  de Breton, des manuscrits de Hugo, Balzac, Flaubert... -\u00a0 portent d\u00e9sormais des scell\u00e9es.\nDe quoi provoquer quelques sueurs froides chez les 18.000\n\u00e9pargnants, que\u00a0G\u00e9rard Lh\u00e9ritier a tent\u00e9 de rassurer en ces termes dans un message post\u00e9 le 3 d\u00e9cembre sur Facebook :\nL\u2019ensemble des collections et de vos collections personnelles sont enti\u00e8rement sauvegard\u00e9es.\nVous recevrez dans les prochains jours un courrier plus d\u00e9taill\u00e9 par l\u2019interm\u00e9diaire de votre conseiller.\nG\u00e9rard Lh\u00e9ritier crie au complot !\nJugeant cette proc\u00e9dure  incompr\u00e9hensible  et  scandaleuse , l'homme du peuple devenu la 431e fortune de France selon le dernier classement du magazine  Challenges , avec un patrimoine estim\u00e9 \u00e0 100 millions d'euros, n\u2019h\u00e9site pas \u00e0 parler de complot.\nIl affiche m\u00eame le mot en grand sur la page de soutien qu\u2019il vient d\u2019ouvrir\u00a0sur Facebook :\nJe pense qu'ils ont \u00e9t\u00e9 saisis par le minist\u00e8re de la Culture ou plus exactement les Archives nationales, avec qui nous sommes en guerre depuis que nous avons rachet\u00e9 les lettres manuscrites du g\u00e9n\u00e9ral de Gaulle qu'ils convoitaient.\nTout cela est t\u00e9l\u00e9guid\u00e9 ! , d\u00e9clarait-il r\u00e9cemment \u00e0  Nice Matin  .\nLes Archives nationales consid\u00e8rent qu'un lot de 313 brouillons de t\u00e9l\u00e9grammes r\u00e9dig\u00e9s par le g\u00e9n\u00e9ral durant la seconde guerre mondiale, acquis par Aristophil, rel\u00e8ve du fond public.\nD\u00e9bout\u00e9 en premi\u00e8re instance, la soci\u00e9t\u00e9 a fait appel de la d\u00e9cision.\nL'audience devrait se tenir en mars 2015.\nEt il ne s'agirait pas du seul litige entre les Archives nationales et Aristophil.\nPour sa d\u00e9fense, G\u00e9rard Lh\u00e9ritier a \u00e9galement affirm\u00e9 \u00e0 plusieurs reprises avoir re\u00e7u le feu vert de l\u2019AMF.\nUne information que l\u2019Autorit\u00e9 des March\u00e9s Financiers s\u2019est empress\u00e9e de d\u00e9mentir.\nNous n\u2019avons jamais valid\u00e9 ou agr\u00e9\u00e9 les produits propos\u00e9s par Aristophil pour la simple et bonne raison que ces produits atypiques ne rel\u00e8vent pas de notre comp\u00e9tence , r\u00e9pond-on aujourd\u2019hui \u00e0 l\u2019AMF.\nDepuis 2008, l\u2019Autorit\u00e9 a toutefois publi\u00e9 plusieurs mises en garde  sur le d\u00e9veloppement d\u2019offres aux rendements annonc\u00e9s flatteurs, dans des secteurs aussi divers que les lettres et manuscrits, les \u0153uvres d\u2019art, les panneaux solaires, les timbres, le vin, les diamants ou autres secteurs de niche .\nSi Aristophil n\u2019est pas nomm\u00e9ment vis\u00e9, la soci\u00e9t\u00e9 est toutefois concern\u00e9e au premier chef en tant que principal acteur sur son march\u00e9 des lettres et manuscrits.\nDepuis le d\u00e9but, j\u2019ai interdit \u00e0 mes clients d\u2019acheter ces produits, affirme Jean-Pierre Rondeau, pr\u00e9sident de Megara Finance et de la Compagnie des Conseils en Gestion de Patrimoine Ind\u00e9pendants.\nIl pr\u00e9cise :\u00a0\nPour expliquer les 8% d\u2019int\u00e9r\u00eats revers\u00e9s \u00e0 ses investisseurs, Aristophil affirmait notamment louer les manuscrits \u00e0 des mus\u00e9es ou des entreprises, ce qui m\u2019a paru \u00e9trange.\nPar ailleurs, les contrats n\u2019\u00e9taient pas clairs.\nContrairement \u00e0 ce qui \u00e9tait avanc\u00e9 par les conseillers, rien n\u2019y stipulait qu\u2019Aristophil rach\u00e8terait les manuscrits apr\u00e8s cinq ans et encore moins au prix indiqu\u00e9.\nLa soci\u00e9t\u00e9 disposait simplement d\u2019un droit de pr\u00e9emption.\nL'heureux gagnant de l'Euro Millions ?\nCe n\u2019est pas la premi\u00e8re fois qu\u2019Aristophil fait l\u2019objet d\u2019une enqu\u00eate judiciaire.\nEn novembre 2012, des perquisitions avaient \u00e9t\u00e9 men\u00e9es au si\u00e8ge bruxellois de la soci\u00e9t\u00e9 dans le cadre d\u2019une enqu\u00eate pour escroquerie et blanchiment.\nCelle-ci serait toujours en cours.\nIl n\u2019y a eu aucune inculpation \u00e0 ce jour , r\u00e9pond toutefois Me Francis Triboulet, qui avait r\u00e9ussi en janvier 2013 \u00e0 faire r\u00e9cuser le juge d'instruction belge charg\u00e9 de l'enqu\u00eate, cas de figure rarissime.\nL\u2019enqu\u00eate belge marque en tout cas le d\u00e9but des soucis financiers pour Aristophil.\nDepuis cette date, le chiffre d\u2019affaires est \u00e0 la baisse.\nLa faute \u00e0 cette mauvaise publicit\u00e9\u00a0?\nCertes Aristophil a r\u00e9cemment connu quelques difficult\u00e9s mais G\u00e9rard Lh\u00e9ritier a remis son argent personnel dans la soci\u00e9t\u00e9, preuve qu\u2019il a confiance dans son mod\u00e8le \u00e9conomique , avance Me Triboulet.\nMalheureux en affaires, G\u00e9rard Lh\u00e9ritier le serait-il davantage au jeu ?\nA la faveur de ses soucis judiciaires, une information insolite est remont\u00e9e \u00e0 la surface.\nSelon  Charlie Hebdo , le patron d'Aristophil aurait remport\u00e9 en novembre 2012 un ch\u00e8que de 169 millions d\u2019euros \u00e0 l\u2019Euro Millions.\nUne affirmation que l\u2019int\u00e9ress\u00e9 a d\u00e9mentie sur le compte Twitter de sa soci\u00e9t\u00e9.\nSans vraiment convaincre.\n#Aristophil d\u00e9ment la rumeur selon laquelle son PDG G\u00e9rard Lh\u00e9ritier aurait gagn\u00e9 \u00e0 l' euro millions\n\u2014 Aristophil (@ARISTOPHIL) October 21, 2014\n\u00a0\nIl est vrai que le portrait bross\u00e9 par  Nice Matin  , seul journal \u00e0 avoir rencontr\u00e9 l\u2019heureux gagnant\u00a0qui souhaitait rester anonyme, pr\u00e9sente plusieurs similitudes avec Lh\u00e9ritier\u00a0:  Ce ne sera pas le trahir que d'\u00e9crire que nous avons trouv\u00e9 en face de nous un homme affable, de 65 ans, pos\u00e9, bienveillant , peut-on y lire.\n\u00c9l\u00e9gant, sans ostentation, il habite Nice [\u2026] Malgr\u00e9 ses origines modestes, ce pactole est tomb\u00e9 sur lui alors qu'il avait d\u00e9j\u00e0 fait sa vie avec un certain succ\u00e8s dans le milieu de la culture.\nSans r\u00e9el souci financier, Jacques a d'abord mis sa famille \u00e0 l'abri.\nPartag\u00e9 avec ses enfants.\nPuis plac\u00e9 sa somme - 113 millions pour lui et sa femme - sagement.\nUn peu en bourse, beaucoup sur des valeurs s\u00fbres, en \u0153uvres d'art aussi.\nInterrog\u00e9 sur ce possible gain, Me Triboulet pr\u00e9f\u00e8re nous renvoyer vers l\u2019int\u00e9ress\u00e9.\nGageons que les \u00e9pargnants d\u2019Aristophil aimeraient bien, eux aussi, conna\u00eetre la r\u00e9ponse.\nVincent Monnier\n", "start": "2014-12-07", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=7a8d1ee789347b44ed2d07e25898cce1", "title": 78}, {"start": "2014-12-06", "end": "2014-12-07", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2014-12-06 et 2014-12-07"}, {"description": "R\u00e9tro 2014.\nIls nous ont quitt\u00e9s cette ann\u00e9e\nMonde -\nRobin Williams, Cavanna, Beno\u00eet Duquesne, Philip Seymour Hoffman et Eusebio font partie des personnalit\u00e9s qui nous ont quitt\u00e9 en 2014.\u00a0\n|\u00a0Cr\u00e9dit photo : Agences et Ouest-France.\nFacebook\nRetour sur ces c\u00e9l\u00e9brit\u00e9s d\u00e9c\u00e9d\u00e9es en 2014 : de Robin Williams \u00e0 Fran\u00e7ois Cavanna, en passant par Eusebio ou Herv\u00e9 Cristiani.\nCin\u00e9ma et litt\u00e9rature\n2 f\u00e9vrier 2014.\nPhilip Seymour Hoffman.\nPhilip Seymour-Hoffman.\u00a0\n|\u00a0Cr\u00e9dit photo : DR\nOscar du meilleur acteur pour son interpr\u00e9tation grandiose de Truman Capote en 2005, Philip Seymour Hoffman meurt \u00e0 l'\u00e2ge de 46 ans.\nIl a jou\u00e9 dans une cinquantaine de films, dont r\u00e9cemment Hunger Games: l'embrasement (2013) Le Quatuor (2013), Le Strat\u00e8ge (2011), ou encore Good Morning England (2009) de Richard Curtis, et Cold Mountain (2003).\n\u00a024 f\u00e9vrier 2014.\nHarold Ramis\nHarold Ramis.\u00a0\n|\u00a0Cer\u00e9dit photo : DR\nR\u00e9alisateur et sc\u00e9nariste de l'inoubliable Un jour sans fin, il avait r\u00e9alis\u00e9 dix autres films, dont Ma femme et moi, Mafia Blues ou encore Endiabl\u00e9.\nEn tant qu'acteur, Harold Ramis restera aussi comme l'un des quatre h\u00e9ros des S.O.S Fant\u00f4mes, qu'il avait co-\u00e9crit avec Dan Aykroyd.\n1er mars 2014.\nAlain Resnais\nAlain Resnais.\u00a0\n|\u00a0Cr\u00e9dit photo : Reuters.\nN\u00e9 \u00e0 Vannes en 1922, il est d\u00e9c\u00e9d\u00e9 \u00e0 Paris \u00e0 l'\u00e2ge de 91 ans.\nAlain Resnais avait notamment r\u00e9alis\u00e9 Hiroshima mon amour, On conna\u00eet la chanson, Nuit et brouillard, ou Smoking / No smoking.\n3 avril 2014.\nR\u00e9gine Deforges\nR\u00e9gine Deforges.\u00a0\n|\u00a0Cr\u00e9dit photo : DR\nL'\u00e9crivaine R\u00e9gine Deforges est morte d'une crise cardiaque, \u00e0 l'\u00e2ge de 78 ans \u00e0 l'h\u00f4pital de Cochin.\nSon plus grand succ\u00e8s reste La bicyclette bleue.\n27 avril 2014.\nMicheline Dax\nMicheline Dax.\u00a0|\u00a0Cr\u00e9dit photo : Ouest-France\nFigure du th\u00e9\u00e2tre, du cin\u00e9ma et du doublage \u00e0 la t\u00e9l\u00e9vision, Micheline Dax s'est \u00e9teinte \u00e0 90 ans.\nLa com\u00e9dienne \u00e9tait une des reines du th\u00e9\u00e2tre de boulevard depuis les ann\u00e9es 50.\nElle a \u00e9galement effectu\u00e9 une riche carri\u00e8re au cin\u00e9ma et \u00e9tait la voix de Miss Piggy dans le Muppet Show.\n29 avril 2014.\nBob Hoskins\nBob Hoskins, avec Roger.\u00a0\n|\u00a0Cr\u00e9dit photo : DR\nRobert Hoskins ?\nL'acteur vedette de l'excellent Qui veut la peau de Roger Rabbit, o\u00f9 il campe le personnage de Eddie Valiant entour\u00e9 de Toons (cr\u00e9atures de l'univers de Warner bros).\nIl est aussi l'interpr\u00e8te de monsieur Mouche, dans Hook, avec Dustin Hoffman et Robin Williams.\nBob Hoskins a \u00e9t\u00e9 r\u00e9compens\u00e9 du prix du meilleur acteur au festival de Cannes (1986) et avait obtenu un Oscar et un Golden Globe pour Mona Lisa (1987) Il avait obtenu deux autres Golden Globes (Roger Rabbit, 1988, et Madame Henderson pr\u00e9sente, en 2005).\n24 juin 2014.\nEli Wallach\nEli Wallach.\u00a0\n|\u00a0Cr\u00e9dit photo : DR\nL'acteur am\u00e9ricain, c\u00e9l\u00e8bre pour son personnage de Tuco dans Le Bon, la Brute et le Truand, est d\u00e9c\u00e9d\u00e9 \u00e0 l'\u00e2ge de 98 ans.\nEli Wallach joue dans Les Sept Mercenaires de John Sturges, mais c'est son incarnation du \u00ab truand \u00bb dans Le Bon, la Brute et le Truand, de Sergio Leone en 1966, qui fera sa notori\u00e9t\u00e9.\nLa r\u00e9plique finale de son personnage Tuco est devenue mythique : \u00ab H\u00e9, Blondin !\nTu veux que j'te dise ?\nTu es le plus gros d\u00e9gueulasse que la Terre ait jamais port\u00e9 !\n\u00bb\n11 ao\u00fbt 2014.\nRobin Williams\nRobin Williams.\u00a0\n|\u00a0Cr\u00e9dit photo : Reuters\n\u00c0 63 ans, s'\u00e9teint une l\u00e9gende du cin\u00e9ma.\nSa filmographie est un monument : Good Morning Vietnam, Le Cercle des po\u00e8tes disparus, Madame Doubtfire, Will Hunting, Hook... \u00ab Robin \u00e9tait un \u00e9clair de g\u00e9nie comique et notre rire \u00e9tait le coup de tonnerre qui le faisait avancer.\nIl \u00e9tait un ami et je n'arrive pas \u00e0 croire qu'il ne soit plus l\u00e0 \u00bb, avait r\u00e9agi Steven Spielberg.\n12 ao\u00fbt 2014.\nLauren Bacall\nLauren Bacall.\u00a0\n|\u00a0Cr\u00e9dit photo : Reuters\nL'actrice am\u00e9ricaine et l\u00e9gende de l'\u00e2ge d'or d'Hollywood Lauren Bacall , qui avait form\u00e9 avec Humphrey Bogart un couple mythique, est d\u00e9c\u00e9d\u00e9e \u00e0 89 ans.\nLauren Bacall, \u00e0 la personnalit\u00e9 directe et souvent dr\u00f4le, a tourn\u00e9 au total dans une cinquantaine de films - le dernier en 2012 - et \u00e9t\u00e9 r\u00e9compens\u00e9e d'un Oscar d'honneur en 2009 pour l'ensemble de sa carri\u00e8re.\n15 octobre 2014.\nMarie Dubois\nMarie Dubois.\u00a0\n|\u00a0Cr\u00e9dit photo : Wikimedia Commons.\nElle est d\u00e9c\u00e9d\u00e9e \u00e0 l'\u00e2ge de 77 ans.\nInterpr\u00e8te du cin\u00e9ma d'avant-garde des ann\u00e9es 70, Marie Dubois avait mis son talent au service de jeunes r\u00e9alisateurs (Jules et Jim, Tirez sur le pianiste).\nElle souffrait de la scl\u00e9rose en plaques depuis de nombreuses ann\u00e9es et s'\u00e9tait mobilis\u00e9e pour sensibiliser le grand public \u00e0 cette maladie et aider la recherche.\nMusique\n25 f\u00e9vrier 2014.\nPaco de Lucia\nPaco de Lucia.\u00a0\n|\u00a0Cr\u00e9dit photo : AFP\nGuitariste d'exception, Paco de Lucia a acquis une renomm\u00e9e internationale en devenant tout d'abord un ma\u00eetre du flamenco.\nSa technique et son style ont influenc\u00e9 des g\u00e9n\u00e9rations de musiciens.\nIl est mort \u00e0 66 ans.\n16 juillet 2014.\nJohnny Winter\nJohnny Winter.\u00a0\n|\u00a0Cr\u00e9dit photo : AFP\nLe guitariste et chanteur de blues am\u00e9ricain Johnny Winter , une des l\u00e9gendes de Woodstock, est d\u00e9c\u00e9d\u00e9 \u00e0 l'\u00e2ge de 70 ans.\nJohnny Winter, albinos au corps recouvert de tatouages, maintenait la flamme du blues texan.\n\u00c0 l'oppos\u00e9 de Buchanan, son blues \u00e9tait furieux, sa voix \u00e9raill\u00e9e, son style de guitare emport\u00e9.\n16 juillet 2014.\nHerv\u00e9 Cristiani\nHerv\u00e9 Cristiani.\u00a0\n|\u00a0Cr\u00e9dit photo : Ouest-France\nHerv\u00e9 Cristiani , le chanteur qui avait rencontr\u00e9 un grand succ\u00e8s populaire avec le titre \u00ab Il est libre, Max \u00bb dans les ann\u00e9es 80, est d\u00e9c\u00e9d\u00e9 \u00e0 l'\u00e2ge de 66 ans.\n17 ao\u00fbt 2014.\nPierre Vassiliu\nPierre Vassiliu.\u00a0\n|\u00a0Cr\u00e9dit photo : B\u00e9atrice Le Grand.\n\u00ab Qu'est-ce qu'il fait ?\nQu'est ce qu'il a ?\nQui c'est celui-l\u00e0 ?\nCompl\u00e8tement toqu\u00e9 ce mec-l\u00e0... \u00bb.\nC'est l'adaptation d'une chanson du Br\u00e9silien Chico Buarque qui le rend c\u00e9l\u00e8bre en 1973.\nAvec 300 000 disques vendus en quatre mois, il dira avoir \u00ab v\u00e9cu une quinzaine d'ann\u00e9es avec le fric de cette chanson \u00bb.\nPierre Vassiliu d\u00e9c\u00e8de \u00e0 l'\u00e2ge de 76 ans.\nPolitique et \u00e9conomie\n11 janvier 2014.\nAriel Sharon\nAriel Sharon.\u00a0\n|\u00a0Cr\u00e9dit photo : Reuters.\nAriel Sharon a \u00e9t\u00e9 Premier ministre d'Isra\u00ebl pendant 5 ans avant d'\u00eatre victime d'une attaque c\u00e9r\u00e9brale qui l'a plong\u00e9 dans un coma.\nSurnomm\u00e9  le bulldozer  \u00e0 la fois pour son style et sa corpulence, cet ancien g\u00e9n\u00e9ral a longtemps \u00e9t\u00e9 un farouche partisan de la colonisation des territoires palestiniens, avant de devenir l'artisan inflexible du retrait isra\u00e9lien de la bande de Gaza en 2005.\n2 f\u00e9vrier 2014.\nMichel Pastor\nMichel Pastor.\u00a0\n|\u00a0Cr\u00e9dit photo : St\u00e9phane Geufroi.\nPr\u00e9sident du club de l'AS Monaco de juin 2004 \u00e0 avril 2008, Michel Pastor \u00e9tait l'un des plus importants entrepreneurs de la principaut\u00e9.\nCe promoteur immobilier fut aussi propri\u00e9taire de l'\u00e9picerie de luxe H\u00e9diard de 1995 \u00e0 2007 et pr\u00e9sident de la Chambre de d\u00e9veloppement \u00e9conomique de Monaco de 1999 \u00e0 2009.\n16 mars 2014.\nMarc Blondel\nMarc Blondel.\u00a0\n|\u00a0Cr\u00e9dit photo : Reuters.\nMarc Blondel , ancien secr\u00e9taire g\u00e9n\u00e9ral de Force Ouvri\u00e8re, s'est \u00e9teint \u00e0 l'\u00e2ge de 75
