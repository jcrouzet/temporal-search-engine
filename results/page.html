{"events": [{"description": "26/06/13 - 16h24\u00a0\u00a0Source: AFP\n\u00a9 epa.\nUn jeune homme de 24 ans a \u00e9t\u00e9 condamn\u00e9 mercredi \u00e0 18 mois de prison avec sursis pour avoir appel\u00e9 \u00e0 d\u00e9capiter le directeur de Charlie Hebdo apr\u00e8s la publication par le journal satirique de caricatures de Mahomet en septembre 2012.\nCette peine prononc\u00e9e par le tribunal correctionnel de Paris est largement sup\u00e9rieure aux r\u00e9quisitions du parquet, qui avait demand\u00e9 une peine de six mois avec sursis.\nCe jeune int\u00e9rimaire qui habitait La Rochelle a depuis \u00e9t\u00e9 expuls\u00e9 au Maroc en vertu d'un arr\u00eat\u00e9 du minist\u00e8re de l'Int\u00e9rieur, notamment en raison de ses \u00e9crits qui lui valent d'\u00eatre poursuivi devant le tribunal pour provocation non suivie d'effets \u00e0 la commission d'une atteinte \u00e0 la vie.\nL'hebdomadaire avait publi\u00e9 ces caricatures alors que des extraits d'un film islamophobe circulaient sur internet, entra\u00eenant une vague de violences dans plusieurs pays.\nLors de sa garde \u00e0 vue, le jeune homme avait reconnu avoir post\u00e9 ce message r\u00e9dig\u00e9 en arabe dans lequel figurait notamment la phrase  qui m'apporte la t\u00eate de ce chien ?  et dans lequel il exhortait les musulmans \u00e0 d\u00e9capiter le directeur de Charlie Hebdo.\nIl ne connaissait pas le journal, pas plus que son caract\u00e8re satirique.\n", "start": "2013-06-26", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=ab7a84539be62f1c445d4046fea951bb", "title": 1}, {"start": "2013-06-24", "end": "2013-06-26", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2013-06-24 et 2013-06-26"}, {"description": "Voter (0)\n\u00a0 \u00a0 \u00a0 \u00a0\nUn libraire d'Argenteuil a \u00e9t\u00e9 menac\u00e9 apr\u00e8s avoir mis en vitrine un exemplaire du magazine Charlie Hebdo.\nCharlie Hebdo\nUn libraire d'Argenteuil, dans le Val-d'Oise, a port\u00e9 plainte jeudi.\nIl dit avoir \u00e9t\u00e9 menac\u00e9 par des jeunes qui lui reprochaient d'avoir mis en vitrine des num\u00e9ros de Charlie Hebdo sur l'islam , a-t-on appris vendredi de sources concordantes.\u00a0\nLe libraire, install\u00e9 dans la cit\u00e9 du Val-d'Argent, dit avoir \u00e9t\u00e9 menac\u00e9 de repr\u00e9sailles par des jeunes se r\u00e9clamant de l'islam, mercredi vers 16 heures, alors qu'il se trouvait dans sa boutique, a pr\u00e9cis\u00e9 une source proche du dossier, confirmant une information du Parisien .\nLes jeunes lui ont demand\u00e9 de retirer le num\u00e9ro de son kiosque, ce qu'il a refus\u00e9 , a indiqu\u00e9 cette source.\nIls l'ont intimid\u00e9 en frappant sur la vitrine du magasin, mais il n'y a pas eu de coups .\u00a0\nLe commer\u00e7ant a alors contact\u00e9 la police, qui l'a escort\u00e9 jusqu'au commissariat de la ville, o\u00f9 il a port\u00e9 plainte.\nDes patrouilles de police ont \u00e9t\u00e9 mises en place pour surveiller le magasin, a ajout\u00e9 la source proche du dossier.\nSelon le libraire, les menaces ont commenc\u00e9 \u00e0 cause de la couverture d'un num\u00e9ro hors-s\u00e9rie de l'hebdomadaire intitul\u00e9  la vie de Mahomet , plac\u00e9 en vitrine.\u00a0\nSortie du num\u00e9ro le 1er jour du ramadan\nUne demi-dizaine de jeunes se sont regroup\u00e9s devant le magasin, ils ont dit qu'ils allaient me casser la vitrine , a rapport\u00e9 le commer\u00e7ant.\nPar pr\u00e9caution, ce dernier a d'abord retir\u00e9 le num\u00e9ro de sa vitrine, avant de se raviser.\u00a0\nSur cette Une, consacr\u00e9e \u00e0 la fusillade survenue lors de manifestations favorables \u00e0 l'ex-pr\u00e9sident \u00e9gyptien Mohamed Morsi , et sortie le premier jour du ramadan, l'hebdomadaire titre  le Coran, c'est de la merde , ajoutant, dans un cadre jaune :  \u00e7a n'arr\u00eate pas les balles .\nL'un des jeunes a alors arrach\u00e9 Charlie de la vitrine, l'a d\u00e9chir\u00e9 sur le trottoir.\nIl est revenu avec deux-trois copains et m'a dit sale pute, on va te faire la peau , a racont\u00e9 le commer\u00e7ant, install\u00e9 dans le quartier du Val-d'Argent depuis 2005.\u00a0\nJe ne cherche \u00e0 offenser personne, je me suis retrouv\u00e9 confront\u00e9 \u00e0 l'obscurantisme et \u00e0 la voyoucratie , a assur\u00e9 le libraire, qui dit placer r\u00e9guli\u00e8rement Charlie Hebdo en vitrine, au m\u00eame titre que d'autres journaux.\nJe fais mon m\u00e9tier et je n'ai pas l'intention d'en changer , a ajout\u00e9 ce libraire, qui dit avoir re\u00e7u le soutien du directeur de Charlie Hebdo, Charb.\u00a0\nUn contexte de tensions religieuses \u00e0 Argenteuil\nL'hebdomadaire avait fait l'objet d'un incendie volontaire en novembre 2011 , apr\u00e8s la publication des caricatures de Mahomet dans un num\u00e9ro rebaptis\u00e9  Charia Hebdo .\u00a0\nCette affaire intervient dans un contexte de tensions religieuses \u00e0 Argenteuil , ville de 105 000 habitants situ\u00e9e \u00e0 une dizaine de kilom\u00e8tres de Paris, pr\u00e8s d'un mois apr\u00e8s les agressions, en pleine rue, de deux jeunes femmes portant le voile .\nUn appel \u00e0 t\u00e9moin a \u00e9t\u00e9 diffus\u00e9 en d\u00e9but de semaine par la S\u00fbret\u00e9 d\u00e9partementale du Val-d'Oise, en charge de l'enqu\u00eate sur les agressions, pour retrouver les agresseurs des deux jeunes femmes.\nLes enqu\u00eateurs recherchent des hommes de type europ\u00e9en, \u00e2g\u00e9s de 20 \u00e0 30 ans, et mesurant environ 1,80 m.\u00a0\nAvec\nAvertissement de mod\u00e9ration. \u00a0\nLe contenu de cet article peut donner lieu \u00e0 des commentaires inacceptables sur notre site.\nTout message \u00e0 caract\u00e8re raciste sera mod\u00e9r\u00e9, et l'auteur sera passible de bannissement.\nPour la bonne tenue du d\u00e9bat, merci de d\u00e9battre dans la courtoisie et le respect de l'autre.\nSi un commentaire vous para\u00eet contrevenir \u00e0 la charte, merci de le signaler plut\u00f4t que d'y r\u00e9pondre et d'envenimer la conversation.\u00a0\n\u00a0\n", "start": "2013-07-12", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=d9658bc6034663147f103bef47595a0d", "title": 2}, {"start": "2013-07-10", "end": "2013-07-12", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2013-07-10 et 2013-07-12"}, {"description": "le 15 juillet 2013 10H47 | par\nAndr\u00e9 Ropert\n\u00a0\n\u00a0\nLes tarifs de l\u2019\u00e9lectricit\u00e9 vont augmenter.\nLe peuple murmure, sp\u00e9cialement la fraction qui a vot\u00e9 pour l\u2019actuelle majorit\u00e9 et qui attendait le changement (mais pas celui-l\u00e0\u2026).\nEt pourtant !\nQuelle belle d\u00e9monstration, tant d\u2019une impr\u00e9voyance chronique que de l\u2019inanit\u00e9 d\u2019un discours qui r\u00e9v\u00e8le le fouillis de contradictions dans lequel s\u2019englue notre soci\u00e9t\u00e9.\nEn 1973, lors du premier choc p\u00e9trolier, la France qui, faute de p\u00e9trole, croyait avoir des id\u00e9es, s\u2019est lanc\u00e9e \u00e0 corps perdu dans l\u2019\u00e9lectro-nucl\u00e9aire.\nLa solution de tous les futurs probl\u00e8mes d\u2019alimentation en \u00e9nergie \u00e9tait trouv\u00e9e.\nGr\u00e2ce \u00e0 l\u2019atome, l\u2019\u00e8re de l\u2019\u00e9nergie abondante et bon march\u00e9 commen\u00e7ait.\nCertes, on occultait l\u2019\u00e9norme endettement que supposait pour EDF la construction de dizaines de r\u00e9acteurs : EDF \u00e9tant une entreprise publique, cette dette pharaonique serait assum\u00e9e par l\u2019Etat, point de d\u00e9part d\u2019une politique dont nous mesurons aujourd\u2019hui les funestes cons\u00e9quences.\nN\u2019oublions pas que le dernier budget en \u00e9quilibre de la R\u00e9publique fut celui de 1974\u2026\nComme nous allions produire du courant \u00e0 gogo, les citoyens \u00e9taient fortement encourag\u00e9s \u00e0 l\u2019utiliser.\nUne bruyante campagne publicitaire faisait la promotion du chauffage \u00e9lectrique, les lampadaires fleurissaient dans les villages les plus recul\u00e9s, les tout nouveaux supermarch\u00e9s restaient illumin\u00e9s au c\u0153ur de la nuit, l\u2019\u00e9quipement \u00e9lectrom\u00e9nager se diversifiait.\nCe n\u2019est pas pour rien que les enthousiastes clamaient : \u00ab\u00a0le nucl\u00e9aire ou la bougie\u00a0\u00bb : on basculait dans le \u00ab\u00a0tout-\u00e9lectrique\u00a0\u00bb !\nPour bien montrer la justesse de ses vues et l\u2019efficacit\u00e9 de sa politique, EDF pratiquait des tarifs extr\u00eamement attractifs, les plus bas d\u2019Europe, ses dettes et ses pertes \u00e9ventuelles \u00e9tant g\u00e9n\u00e9reusement compens\u00e9es par les aides publiques, elles-m\u00eames partiellement financ\u00e9es par l\u2019emprunt.\n\u00a0\nLe temps a pass\u00e9.\nD\u2019une part, de nouveaux probl\u00e8mes ont surgi, les centrales nucl\u00e9aires ont vieilli, leur entretien a co\u00fbt\u00e9 de plus en plus cher d\u2019autant qu\u2019apr\u00e8s Tchernobyl et Fukushima, les questions de s\u00e9curit\u00e9 sont devenues primordiales.\nD\u2019autre part, la demande en \u00e9lectricit\u00e9 n\u2019a cess\u00e9 de cro\u00eetre surtout apr\u00e8s que les climatologues nous aient promis le pire si nous persistions \u00e0 charger l\u2019atmosph\u00e8re de gaz carbonique.\nApr\u00e8s l\u2019\u00e9lectrification des chemins de fer, on a envisag\u00e9 celle de l\u2019automobile et comme on chauffe g\u00e9n\u00e9ralement les habitations quand il fait froid, EDF s\u2019est d\u00e9couverte d\u00e9pass\u00e9e en p\u00e9riode hivernale et n\u2019a trouv\u00e9 comme solution que de demander \u00e0 ses clients de diminuer leur chauffage quand, pr\u00e9cis\u00e9ment, ils en avaient le plus besoin.\nIl s\u2019est donc av\u00e9r\u00e9 qu\u2019il fallait \u00e0 nouveau investir, entre autres dans ces \u00e9nergies renouvelables qui sont certainement l\u2019avenir, mais qui, dans l\u2019imm\u00e9diat, co\u00fbtent cher.\nCependant, les Fran\u00e7ais continuaient \u00e0 payer leur kilowatt/heure 30% de moins que les Allemands.\nIl y a longtemps qu\u2019un progressif rattrapage aurait d\u00fb \u00eatre entrepris mais nous sommes une d\u00e9mocratie repr\u00e9sentative : quel gouvernement, quelle majorit\u00e9 allait prendre ce risque ?\nLa classe politique, tous partis confondus, est constitu\u00e9e d\u2019\u00e9lus et le premier objectif d\u2019un \u00e9lu est sa r\u00e9\u00e9lection.\nS\u2019il annonce qu\u2019il va augmenter le prix de l\u2019\u00e9lectricit\u00e9 apr\u00e8s avoir promis le maintien (sinon le progr\u00e8s) du pouvoir d\u2019achat, gare !\nIl risque de perdre son si\u00e8ge.\nAlors, on attend, on attend, et en attendant, on s\u2019endette.\nOn verra plus tard, apr\u00e8s les \u00e9lections, mais il y a constamment des \u00e9lections en d\u00e9mocratie.\nAinsi, les ann\u00e9es passent.\nIl arrive n\u00e9anmoins un moment o\u00f9 il faut y aller, et nous sommes arriv\u00e9s \u00e0 ce moment-l\u00e0.\nQuant au citoyen (qui s\u2019indigne, comme un petit opuscule le lui a conseill\u00e9), il n\u2019est pas \u00e0 une contradiction pr\u00e8s.\nLe m\u00eame qui r\u00e9clame des \u00e9conomies d\u2019\u00e9nergie et se targue m\u00eame d\u2019une sensibilit\u00e9 quelque peu \u00e9cologique s\u2019est dot\u00e9 de volets ou d\u2019une porte de garage \u00e9lectriques qu\u2019il aurait fort bien pu actionner manuellement.\nIl r\u00e9clame un meilleur \u00e9clairage urbain.\nIl maintient une foule d\u2019accessoires en veille.\nIl pr\u00f4ne le d\u00e9veloppement de la voiture \u00e9lectrique.\nEn haut lieu, on a courageusement compris que la seule fa\u00e7on d\u2019obliger aux \u00e9conomies \u00e9tait la hausse des tarifs.\nCette fois, ce sera la v\u00e9rit\u00e9 des prix.\nFort bien, mais c\u2019est \u00e0 un gouvernement de gauche qu\u2019incombe ce choix d\u00e9cisif, et qu\u2019en est-il alors de l\u2019id\u00e9al si souvent affirm\u00e9 d\u2019\u00e9galit\u00e9 sociale et de souci des d\u00e9favoris\u00e9s ?\nD\u00e9j\u00e0, quatre millions de foyers peinent \u00e0 r\u00e9gler leur facture d\u2019\u00e9lectricit\u00e9.\nEn 1973, lors de la premi\u00e8re crise p\u00e9troli\u00e8re et la soudaine hausse des co\u00fbts \u00e9nerg\u00e9tiques, le caustique \u00ab\u00a0Charlie-hebdo\u00a0\u00bb avait d\u00e9j\u00e0 tout dit en titrant en couverture : \u00ab\u00a0Les riches en auto, les pauvres \u00e0 v\u00e9lo\u00ab\u00a0, singuli\u00e8re d\u00e9clinaison de la sobri\u00e9t\u00e9 \u00e9nerg\u00e9tique ch\u00e8re aux \u00e9cologistes.\n", "start": "2013-07-15", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=511a967a9c30f92b66e8eb8292cdbf9e", "title": 3}, {"start": "2013-07-14", "end": "2013-07-15", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2013-07-14 et 2013-07-15"}, {"description": "Le business des aires d\u2019accueil de gens du\u00a0voyage\n26 juillet 2013 \u00e0 16:27\nUne aire d'accueil \u00e0 Agde, en 2010.\n(Photo Anne-Christine Poujoulat.\nAFP)\n-\nenqu\u00eate Au c\u0153ur de pol\u00e9miques de la part des \u00e9lus de droite ces derni\u00e8res semaines, ces espaces sont en partie g\u00e9r\u00e9s par des prestataires priv\u00e9s qui brassent des millions d'euros d'argent public.\nPar GUILLAUME GENDRON\nLib\u00e9ration\nCorv\u00e9e pour de nombreux maires, comme l'a encore d\u00e9montr\u00e9 l'escalade pol\u00e9mique des \u00e9lus de droite ces derni\u00e8res semaines , l'accueil des gens du voyage est aussi un business.\u00a0\nSi la majorit\u00e9 des aires allou\u00e9es aux gens du voyage sont administr\u00e9es directement par les municipalit\u00e9s et quelques associations, le fonctionnement de 40% d\u2019entre elles a \u00e9t\u00e9 d\u00e9l\u00e9gu\u00e9 \u00e0 des soci\u00e9t\u00e9s priv\u00e9es.\nDepuis la publication de la loi Besson en 2000, qui oblige les communes de plus de 5\u00a0000 habitants \u00e0 se doter de ces \u00e9quipements, une poign\u00e9e d\u2019entrepreneurs se sont engouffr\u00e9s dans la br\u00e8che et ont cr\u00e9e des PME qui brassent aujourd\u2019hui des dizaines de millions d\u2019euros d\u2019argent public.\nLe co\u00fbt de gestion d\u2019une aire est tr\u00e8s variable, mais peut facilement d\u00e9passer une centaine de milliers d\u2019euros par an pour les plus grosses d\u2019entre elles.\nLa Cour des comptes leur a consacr\u00e9 un large chapitre de son rapport sur les gens du voyage fin 2012.\nEt conclut qu\u2019il est \u00abn\u00e9cessaire que l\u2019Etat s\u2019implique dans ce secteur d\u2019activit\u00e9 encore inorganis\u00e9 et en fort d\u00e9veloppement, qui n\u2019est pas exempt de risques pour les finances publiques et la qualit\u00e9 du service rendu aux usagers.\u00bb\nA lire aussi\u00a0 Accueil des gens du voyage\u00a0: le Sud-Est mauvais \u00e9l\u00e8ve\n\u00abAh bon, c\u2019est g\u00e9r\u00e9 ces aires d\u2019accueil ?\u00bb\nFond\u00e9e en 2003 par l'entrepreneur lyonnais \u00e0 fibre sociale Alain Sitbon, la soci\u00e9t\u00e9 SG2A L'Hacienda\u00a0emploie 250 personnes et r\u00e9alise un chiffre d\u2019affaires annuel de 10 millions d\u2019euros.\nPr\u00e9curseur en la mati\u00e8re et longtemps leader du cr\u00e9neau, L'Hacienda est en charge de 200 aires r\u00e9parties dans toute la France, et a \u00e9t\u00e9 r\u00e9cemment rachet\u00e9e par le groupe Saur, num\u00e9ro 3 de l\u2019eau en France, qui administre par ailleurs aussi bien des campings que des cr\u00e9matoriums pour le compte de collectivit\u00e9s.\nRichard Arnould, le directeur de L'Hacienda, nous fait visiter une de ses aires, \u00e0 Sannois (Val-d\u2019Oise).\nEn route, il revient sur les id\u00e9es re\u00e7ues autour de son activit\u00e9\u00a0:\u00a0\u00abSouvent les gens me disent  ah bon, c\u2019est g\u00e9r\u00e9 ces aires d\u2019accueil ?\nJe passe mon temps \u00e0 expliquer mon job \u00e0 ceux qui ne comprennent pas comment on peut faire du business avec les gens du voyage...\u00bb\nL\u2019aire de Sannois est situ\u00e9e aux abords directs de la ville.\nUne exception.\n\u00ab La plupart du temps, c\u2019est cach\u00e9 au fin fond de la zone industrielle, derri\u00e8re la d\u00e9chetterie.\nL\u00e0, on voit que la municipalit\u00e9 a fait un effort.\nC\u2019est un peu la version  premium  de ce qu\u2019on g\u00e8re\u00bb, remarque Richard Arnould.\nEffectivement, l\u2019aire fait figure de mod\u00e8le\u00a0- bien entretenue, agr\u00e9able, ombrag\u00e9e, proche des commerces et des services publics.\nLes familles qui vivent ici sont install\u00e9es depuis septembre, et leurs enfants scolaris\u00e9s dans l\u2019\u00e9cole du quartier.\nAu milieu des vieilles caravanes et des Twingo qui ont bien une quinzaine d\u2019ann\u00e9es, deux ados se raffra\u00eechissent dans une petite piscine gonflable, pendant qu\u2019une dame \u00e2g\u00e9e nettoie m\u00e9ticuleusement son emplacement.\n\u00abOn est bien ici, dit Marie Th\u00e9r\u00e8se.\nAvant on vivait dans la boue des terrains vagues, sans eau ni \u00e9lectricit\u00e9 et en plus on se faisait engueuler.\u00bb\nLes agents d\u2019accueil, cerb\u00e8res \u00e0 tout faire\nContrairement aux id\u00e9es re\u00e7ues, l\u2019utilisation d\u2019une aire d\u2019accueil n\u2019est pas gratuite.\nLes familles louent les emplacements \u00e0 la journ\u00e9e (\u00e0 Sannois c'est 3 euros par jour) et payent l\u2019eau et l\u2019\u00e9lectricit\u00e9, \u00e0 des tarifs souvent bien sup\u00e9rieurs \u00e0 la normale.\nComme le remarque la Cour des comptes, les niveaux de tarification \u00absont disparates, parfois difficiles \u00e0 expliquer et \u00e0 l\u2019origine d\u2019in\u00e9galit\u00e9s de traitement entre usagers\u00bb.\nIls vont de la gratuit\u00e9 dans certains d\u00e9partements (comme les C\u00f4tes-d'Armor) jusqu'\u00e0 une dizaine d'euros par jour, accompagn\u00e9s de cautions volontairement prohibitives dans certains cas. \u00a0\nC\u2019est \u00e0 \u00abl\u2019agent d\u2019accueil\u00bb de recouvrir les paiements et de faire respecter le r\u00e9glement int\u00e9rieur.\nBien souvent un sacerdoce, qui demande un certain tact.\n\u00abLes agents stricts, anciens militaires ou policiers, \u00e7a ne marche pas, explique Gaetan Cavaignac, responsable territorial \u00e0 L'Hacienda.\nIl faut \u00eatre dans le dialogue permanent parce que si on est dans le rapport de force, on perd.\nIls sont bien plus forts que nous dans ce registre-l\u00e0.\nAgent d\u2019accueil, c\u2019est un feeling, faut pas devenir  complice  et se faire manipuler pour autant, mais on est pas gardiens de la paix non plus.\u00bb\u00a0\nLes agents d\u2019accueil sont \u00e0 la fois r\u00e9gisseur du Tr\u00e9sor public, \u00e9lectricien,\u00a0\u00e9crivain public, assurant la maintenance et l\u2019entretien de l\u2019aire tout en jouant les m\u00e9diateurs et les gardiens.\nLe turn-over est important - \u00absur certaines aires, il y a des agents qui ne tiennent pas trois heures\u00bb - et le recrutement difficile, vu la diversit\u00e9 des comp\u00e9tences \u00e0 r\u00e9unir.\nD\u2019autant plus qu\u2019aucune formation n\u2019existe pour ce nouveau m\u00e9tier, non reconnu par la fonction publique et pas encore identifi\u00e9 par P\u00f4le Emploi.\nAnne-Charlotte, l\u2019agent en charge de l\u2019aire de Sannois, a trouv\u00e9 son poste sur LeBonCoin.fr, apr\u00e8s un BEP h\u00f4tellerie.\nElle gagne 1\u00a0800 euros et a \u00e9t\u00e9 form\u00e9e par L'Hacienda en quelques mois.\nDe nombreux d\u2019agents d\u2019accueil sont coopt\u00e9s.\nPour les magistrats de la Cour des comptes, il s\u2019agit d\u2019un \u00abm\u00e9tier sp\u00e9cifique \u00e0 mieux organiser et professionnaliser\u00bb.\nA lire aussi\u00a0 Des pistes pour simplifier le quotidien des gens du voyage\nDirection une seconde aire, \u00e0 Plaisir (Yvelines).\nChangement de d\u00e9cor.\nAu bord d\u2019une route passante, l\u2019emplacement se pr\u00e9sente comme un grand parking b\u00e9tonn\u00e9, \u00e9cras\u00e9 par le soleil, avec quelques bordures de v\u00e9g\u00e9tations jaunies.\nLes tentes de jardin clou\u00e9es dans le bitume offrent les seuls points d\u2019ombre.\u00a0\n\u00abUne petite aire d\u2019accueil, entre 12 et 24 places, c\u2019est de l\u2019ordre d\u2019un million d\u2019euros \u00e0 construire.\nCertains maires choisissent donc la formule  strict minimum .\nMais c\u2019est loin d\u2019\u00eatre la pire.\nIl y a des aires qu\u2019on a presque de honte de g\u00e9rer tellement elles sont peu adapt\u00e9es.\nNous, on fait avec ce que la municipalit\u00e9 nous donne.\u00bb\n\u00abPrestataires peu scrupuleux\u00bb\nSi L'Hacienda et son principal concurrent Vago font plut\u00f4t figure de bons \u00e9l\u00e8ves, certains gestionnaires sont accus\u00e9s par les associations de rogner au maximum sur l\u2019entretien pour se d\u00e9gager une confortable marge \u00e0 partir de la manne publique vers\u00e9e par les collectivit\u00e9s.\u00a0\n\u00abJ\u2019ai conscience que certains prestataires peu scrupuleux d\u00e9voient la r\u00e9glementation\u00bb,\u00a0a d\u00e9clar\u00e9 C\u00e9cile Duflot\u00a0lors du colloque sur les gens du voyage organis\u00e9 par les parlementaires socialistes \u00e0 l\u2019Assembl\u00e9e le 17 juillet.\nLa soci\u00e9t\u00e9 Gens du Voyage, bas\u00e9e \u00e0 Marseille, est montr\u00e9e du doigt par la Cour des comptes.\u00a0\n\u00abLe chiffre d\u2019affaires de la GDV, constitu\u00e9 \u00e0 plus de 80\u00a0% de fonds publics, a sensiblement augment\u00e9 au cours des derni\u00e8res ann\u00e9es.\nEn 2009, pr\u00e8s d\u2019un tiers de ce chiffre d\u2019affaires (3,25 millions d'euros) est revenu sous forme de r\u00e9mun\u00e9ration ou de distribution de dividendes \u00e0 la g\u00e9rante de la soci\u00e9t\u00e9 et n\u2019a pas \u00e9t\u00e9 r\u00e9investi dans l\u2019activit\u00e9.\u00bb\u00a0\u00a0\nQuelques mois avant la publication du rapport,\u00a0 un article paru dans\u00a0Charlie Hebdo \u00a0s\u2019\u00e9tait pench\u00e9 sur\u00a0\u00able juteux business des aires d\u2019accueil\u00bb, accusant GDV,\u00a0par ailleurs critiqu\u00e9e par les associations pour la gestion\u00a0\u00abs\u00e9curitaire\u00bb\u00a0de la vingtaine d\u2019aires sous sa responsabilit\u00e9, de s\u2019en mettre\u00a0\u00abplein les poches, l\u00e9galement mais dans des proportions insoup\u00e7onn\u00e9es\u00bb.\u00a0\nRomain Klumpp, en charge de la communication de l\u2019entreprise, r\u00e9fute les all\u00e9gations\u00a0: \u00abL\u2019article pr\u00e9cise bien que tout est fait  l\u00e9galement .\nIl n\u2019y a rien \u00e0 ajouter.\nSi on fait des b\u00e9n\u00e9fices, c\u2019est qu\u2019on fait bien les choses.\nNous, on a jamais demand\u00e9 de rallonges aux collectivit\u00e9s.\nSur nos terrains, il n\u2019y a ni impay\u00e9s, ni d\u00e9gradations, ni d\u00e9passement du temps de s\u00e9jour.\nContrairement \u00e0 ailleurs.\nNous, on sait parler aux gitans et se faire respecter, et c'est r\u00e9ciproque.\u00bb\nUn ancien employ\u00e9 affirme pourtant le contraire.\n\u00abPour ce qui est de l\u2019entretien de l\u2019aire, chaque euro, chaque poste \u00e9conomis\u00e9, c\u2019est de l\u2019argent qui va directement dans la poche du prestataire.\nOn attend des jours pour leur remettre l\u2019\u00e9lectricit\u00e9 quand il y a une panne, et on leur fait payer des sommes d\u00e9lirantes pour de soi-disant d\u00e9gradations, comme 200 euros pour un \u00e9tendoir \u00e0 linge\u00a0!\u00bb\nEntretien minimum et liste d'ind\u00e9sirables\u00a0\nL\u2019entretien minimum des aires a un autre avantage\u00a0: dissuader les voyageurs de s\u2019y arr\u00eater, d\u2019autant plus quand les tarifs sont \u00e9lev\u00e9s.\n\u00abGDV bosse g\u00e9n\u00e9ralement avec les \u00e9lus qui ne veulent pas de gens du voyage sur leur commune, notamment dans le Sud,\u00a0ass\u00e8ne l'ancien agent de GDV.\u00a0L\u2019aire est un alibi pour pouvoir mieux les virer.\nOn interdit l\u2019acc\u00e8s des aires \u00e0 des familles enti\u00e8res sur la base de listes nominatives, pour des soi-disant troubles ou dettes.\nG\u00e9n\u00e9ralement, rien n'est av\u00e9r\u00e9, que ce soit pour les vols ou d\u00e9gradations.\nIl n\u2019y a pas de d\u00e9pot de plainte, c\u2019est juste l\u2019avis du gardien.\nIl y aussi une liste noire des familles, bas\u00e9es sur leur simple r\u00e9putation\u00bb ajoute-t-il.\u00a0\nLib\u00e9ration\u00a0a pu attester effectivement de l'existence de listings de dettes nominatifs mais pas de\u00a0\u00abliste noire\u00bb.\u00a0\n\u00abNous avons effectivement quatre familles interdites de s\u00e9jour, r\u00e9pond Romain Klumpp.\nCes personnes avaient agress\u00e9 une de nos conseill\u00e8res sociales.\nPour le reste, nous nous basons sur les r\u00e9glements int\u00e9rieurs r\u00e9dig\u00e9s par les municipalit\u00e9s\u00bb.\nCes r\u00e9glements int\u00e9rieurs sont au centre des revendications des \u00abvoyageurs\u00bb, dont l\u2019Association nationale des gens du voyage catholique (ANGVC).\nPour son d\u00e9l\u00e9gu\u00e9 g\u00e9n\u00e9ral, Marc B\u00e9ziat, \u00abils sont r\u00e9dig\u00e9s en bonne intelligence avec les prestataires.\nOn y remarque des dispositions qui ont un esprit d\u2019ing\u00e9rence tr\u00e8s fort sur la vie des familles.\nOn va prendre les cartes grises des caravanes par exemple, ce qu\u2019aucun policier ou gendarme ne ferait.\nOn parque les gens tout en les poussant \u00e0 partir.\nDans certains cas, c'est plus un lieu de gardiennage qu\u2019un lieu d\u2019habitat.\u00bb\nA titre d\u2019exemple, GDV se targue d\u2019avoir des agents d\u2019accueil en poste vingt-quatre heures sur vingt-quatre, 7 jours sur\u00a07.\nSi l\u2019activit\u00e9 des gestionnaires priv\u00e9s n\u2019est pas remise en cause par les autorit\u00e9s, ces derniers apportant un savoir-faire souvent bienvenu aux municipalit\u00e9s, la ministre du Logement a fait part de sa volont\u00e9 d'assainir le secteur.\nA l'heure actuelle, selon C\u00e9cile Duflot,\u00a0\u00abla gestion des aires d\u2019accueil\u00a0ne garantit ni la conformit\u00e9 des am\u00e9nagements aux normes techniques, ni l\u2019utilisation efficiente des fonds publics\u00bb.\u00a0\nL'harmonisation\u00a0des dur\u00e9es de s\u00e9jour, de la tarification et des r\u00e9glements int\u00e9rieurs est une priorit\u00e9 pour emp\u00eacher certaines aires de se devenir de simples \u00abalibis\u00bb inoccup\u00e9s.\nQui sont souvent \u00e0 l'origine des installations illicites qui enragent tant les \u00e9lus.\u00a0\n", "start": "2013-07-26", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=60d51ccd72fbfac75b3968d85857178b", "title": 4}, {"start": "2013-07-25", "end": "2013-07-26", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2013-07-25 et 2013-07-26"}, {"description": "Pourquoi les affiches des spectacles comiques sont-elles toujours rat\u00e9es?\nQui ne s'est jamais arr\u00eat\u00e9 dans la rue devant une affiche ringarde l'invitant \u00e0 d\u00e9couvrir le show d'un humoriste?\nTypologie de quelques images au comique plus ou moins volontaire.\n- Montage -\nUne affiche peut-elle \u00eatre plus comique \u2013\u00e0 ses d\u00e9pends\u2013 que le spectacle qu\u2019elle croit promouvoir?\nEst-il vraiment possible d'\u00eatre dr\u00f4le avec une image, en particulier pour une pi\u00e8ce de boulevard, de caf\u00e9-th\u00e9\u00e2tre ou un one-man-show?\nOn va le voir, la promotion par affichage est, pour les comiques, un exercice hautement p\u00e9rilleux.\nHypoth\u00e8se: il est tr\u00e8s difficile, avec les contraintes inh\u00e9rentes au genre, de pr\u00e9senter une affiche comique innovante qui fasse sourire autrement que par son ridicule.\nLes contraintes sont multiples.\nS'il montre la t\u00eate du showman \u00e0 d\u00e9couvrir, le visuel n'est pas original.\nS'il ne le fait pas, il risque de passer \u00e0 c\u00f4t\u00e9 de son objectif premier: pr\u00e9senter un artiste en devenir \u00e0 des gens qui ne le connaissent pas...\nC'est pour ces derniers que la gageure est la plus grande.\nCar si la t\u00eate d'affiche est connue, elle se contente de montrer son visage et l'image surprend peu.\nElie Semoun ou St\u00e9phane Rousseau ne prennent pas de risques car leur r\u00e9putation est install\u00e9e.\nEn revanche, si l'artiste est peu ou pas connu, il peut \u00eatre tent\u00e9 de se faire remarquer par l'excentricit\u00e9 ou la dr\u00f4lerie de son affiche.\nR\u00e9f\u00e9rences parodiques, clins d\u2019\u0153il, jeux sur le cadre, calembours ou gags visuels servent alors \u00e0 attirer l\u2019\u0153il du passant.\nMais la t\u00e2che est si compliqu\u00e9e qu'on frise souvent le ridicule.\nCorollaire: les images placard\u00e9es rendent rarement compte de la qualit\u00e9 du spectacle et ce n\u2019est pas parce qu'une affiche est nulle que le spectacle correspondant l'est aussi.\nUne mauvaise affiche cache parfois un excellent one-man-show, et inversement.\nL'affront esth\u00e9tique\nRayon ridicule, les affiches de boulevard ont leur mot \u00e0 dire.\nCelles du th\u00e9\u00e2tre de la Michodi\u00e8re, au bleu clair invariable, retiennent l'attention.\nAinsi, le visuel d'A deux lits du d\u00e9lit montre Arthur Jugnot, gilet de groom et baggy d\u00e9lav\u00e9, qui d\u00e9signe du pouce le titre du vaudeville dont il tient l'affiche (et quel titre !).\nFond bleu clair discutable, codes esth\u00e9tique et verbaux du boulevard: tout est du m\u00eame tonneau, pr\u00e9matur\u00e9ment vieilli...\nLe code couleur fonctionne avec plus de sobri\u00e9t\u00e9 dans la pi\u00e8ce de la rentr\u00e9e, qui n'a certes pas de t\u00eate d\u2019affiche \u00e0 mettre en exergue.\nQuant au th\u00e9\u00e2tre Daunou, il a opt\u00e9 pour un bleu plus vif, en jouant subtilement du noir et blanc des portraits et du jaune fluo du titre pour harmoniser les tons.\nL'affiche ringarde\nAujourd'hui, on ne referait plus certaines affiches.\nChris Orlandi en 2009 et Miloud Mi Raisin (oui, c'est bien son nom) en 2005, \u00e9taient placard\u00e9s aux murs de la capitale avec des concepts aujourd'hui ringards...\nMention sp\u00e9ciale au sous-titre de Chris Orlandi: \u00abvous allez rire \u00e0 sa folie\u00bb et au geste fa\u00e7on je t'embrouille en zig-zag de Miloud, la bouche sur le c\u00f4t\u00e9, qui sugg\u00e8re son bagout de pilier de comptoir.\nUne ancienne affiche de Bigard synth\u00e9tise les deux pr\u00e9c\u00e9dentes: le divan de psy et la couleur jaune!\nL'affiche cheap\nDeux bons spectacles, deux affiches (anciennes) \u00e0 c\u00f4t\u00e9 de la plaque, comme si les artistes n'avaient pas r\u00e9ussi \u00e0 illustrer le concept qu'ils avaient trouv\u00e9.\nD'un c\u00f4t\u00e9, Mamane jongle avec une mappe-monde en lisant le journal.\nOui, on a compris, il s'agit d'une revue de presse internationale, mais cette esth\u00e9tique ringarde \u00e9tait-elle n\u00e9cessaire?\nDe l'autre, Olivier Giraud, dont le corps reproduit le mouvement de torsion de la Tour Eiffel miniature qu'il pr\u00e9sente, guilleret, aux spectateurs.\nBon, entre temps, le graphiste d'Olivier Giraud a fait des progr\u00e8s...\nLe jeu de mots \u00e9cul\u00e9\nArtiste \u00e9colo et immense showman proposant souvent des spectacles \u00abau chapeau\u00bb, le public donnant ce qu'il peut, Gustave Parking ma\u00eetrise aussi bien le calembour d\u00e9lirant que le lancer de petit-suisse.\nMais pourquoi nous propose-t-il ses \u00abmeilleurs morceaux\u00bb en se repr\u00e9sentant comme une pomme croqu\u00e9e?\nM\u00eame plantage pour Roland Magdane et Nana, qui soulignent leurs jeux de mots pyromanes par des allusions visuelles tir\u00e9es par les cheveux... ou par la m\u00e8che, oh oh oh!\nLe portrait classique\nLe nom et la t\u00eate du showman: la recette est simple et sans doute gagnante pour les artistes connus du public, qu\u2019ils soient m\u00e9diatis\u00e9s comme Mustapha El Atrassi, ou qu'ils aient d\u00e9j\u00e0 une carri\u00e8re comme St\u00e9phane Rousseau, Eli Semoun ou Gad Elmaleh... Pas de prise de risque, l'affiche, sobre, ne pr\u00eate pas le flanc, comme les pr\u00e9c\u00e9dentes, au comique involontaire.\nM\u00eame le jeu de mots de St\u00e9phane Rousseau est tr\u00e8s peu soulign\u00e9, son patronyme en capitales \u00e9tant bien plus visible que les \u00abconfessions\u00bb qui le pr\u00e9c\u00e8dent.\nL'affiche sans l'artiste\nA l'inverse de la cat\u00e9gorie pr\u00e9c\u00e9dente, un parti-pris consiste \u00e0 dispara\u00eetre de l'affiche.\nMais encore faut-il \u00eatre tr\u00e8s connu ou vraiment ambitieux pour tenter ce coup.\nComme sur sc\u00e8ne o\u00f9, statique et volontairement inexpressif du d\u00e9but \u00e0 la fin du show, il donne dans l'anti-jeu, Gaspard Proust proposait il y a trois ans une affiche qui brisait les codes: menac\u00e9 par un jet de tomates, il en est absent et c'est le texte qui parle.\nDans un style sans doute plus classique, Jacques Weber est tellement connu que son visuel se contente de sugg\u00e9rer une doublure ou l'ombre de lui-m\u00eame.\nS'agit-il de contrer l'effet m\u00e9diatique de la pub Danacol?\nL'affiche music hall\nLes lettres clignotantes d'une enseigne lumineuse scintillent dans la nuit pour mener au Point Virgule transform\u00e9 en Olympia ou \u00e0 un petit cabaret ni\u00e7ois: voici des affiches qui savent se faire remarquer.\nJean-Jacques Devaux * et No\u00eblle Perna jouent avec plus ou moins d'autod\u00e9rision la carte du music hall, afin d'attirer le chaland jusqu\u2019au seuil de leur th\u00e9\u00e2tre.\nL'incrustation BD\nDeux cat\u00e9gories, deux styles: d'un c\u00f4t\u00e9 l'imitateur G\u00e9rald Dahan qui la joue cabaret politique, de l'autre David Azencot et Alex Darmon au style stand-up.\nL'affiche de Dahan est illustr\u00e9e par Cabu, caricaturiste du Canard encha\u00een\u00e9 et de Charlie Hebdo, les deux autres dans un style BD plus actuel.\nEt un classique du caf\u00e9-th\u00e9\u00e2tre, J'aime beaucoup ce que vous faites, dont l'affiche fa\u00e7on dessin de presse n'a subi aucun changement depuis dix ans de succ\u00e8s...\nA croire que \u00e7a marche!\nLe photomaton\nL'image en s\u00e9rie, r\u00e9p\u00e9t\u00e9e et l\u00e9g\u00e8rement modifi\u00e9e, est un proc\u00e9d\u00e9 qui date de l'invention du cin\u00e9matographe et de la naissance du comic strip dans la presse am\u00e9ricaine.\nDany Boon et Denis Mar\u00e9chal l'ont compris, qui r\u00e9alisent deux affiches sur le principe du photomaton, en se pr\u00e9sentant dans quatre positions r\u00e9v\u00e9lant des aspects significatifs de leurs spectacles.\nLa tentative d'enfilage de K-Way, qui donne son titre \u00e0 ce show de Dany Boon, ou l'essayage de perruque qui identifie un personnage cl\u00e9 de Denis Mar\u00e9chal, le rasta faya scotch\u00e9 \u00e0 son canap\u00e9.\nHors-cadre\nEn cadrant mal l'image, Bonaf se fait passer pour un ben\u00eat, corroborant ainsi le titre, \u00abCeci est un bonaf\u00bb, dont la syntaxe \u00e9voque un animal d'une esp\u00e8ce particuli\u00e8re.\nLe talentueux Yann Stotz la joue plus spirituel en sugg\u00e9rant qu'il a bien compris, lui, o\u00f9 se situait le cadre.\nIl s'y ins\u00e8re en toute connaissance de causes, comme, dans les BD de Franquin, les personnages qui se rebellent contre leur auteur.\nLa mise en abyme\nClassique de l'affiche ou de la pochette d'album, la mise en abyme fait toujours son effet.\nStar montante du stand-up, Baptiste jette un \u0153il distrait \u00e0 sa propre affiche coll\u00e9e sur un mur de briques fa\u00e7on comedy club.\nAlexis Macquart se repr\u00e9sente dans un cadre comme s\u2019il tenait un livre ou une photo, avec un doigt dans le nez pour rigoler.\nQuand aux Zappeurs, duo d\u2019humoristes polyvalents et vifs, ils ont rat\u00e9 leur coup en affichant leur t\u00eate sur ce livret tenu par un personnage \u00e9nigmatique.\nLe texte pris en mains\nDans l'image, un mot est parfois mis en sc\u00e8ne en toutes lettres.\nLe regard frontal, un brin narquois, St\u00e9phanie Bataille se moque des hommes en faisant mine de tenir entre ses deux index un sexe symbolique qu'elle aurait d\u00e9coup\u00e9.\nAvec son style aseptis\u00e9 des d\u00e9buts, Anthony Kavanagh met en avant son nom quand St\u00e9phanie Bataille parle de son sujet.\nLes lettres qui parlent\nUne affiche peut \u00eatre r\u00e9ussie m\u00eame lorsque l'humoriste n'est pas connu.\nExemple avec Fr\u00e9d\u00e9ric Koster qui joue de son physique enrob\u00e9 pour afficher une image anti-glamour de comique ringard, bref, de \u00abcomique out\u00bb.\nLa typographie des lettres, en particulier les O bien \u00e9vas\u00e9s, accentue la rondeur du bonhomme et sa t\u00eate chauve.\nM\u00eame principe pour Charlotte des Georges qui souligne le titre de ce premier show par la couleur des lettres utilis\u00e9es.\nNoy\u00e9 sous le titre\nSur certaines affiches, le texte prend le pas sur l'image, comme s'il s'agissait pour l'artiste de mettre en avant son propos.\nC'est le cas d'Alexandre Pesle, rep\u00e9r\u00e9 aux d\u00e9buts de Cam\u00e9ra Caf\u00e9.\nSur l\u2019affiche du one-man-show qu'il joue depuis sept ans, les recommandations apparaissent si nombreuses et si lourdes qu'elles finissent par en phagocyter l'espace.\nQuant au monumental Albert Meslay, ma\u00eetre de l'absurde et du syllogisme, son buste transpara\u00eet en filigrane des majuscules de son nom, comme s'il n'existait qu'\u00e0 travers les mots..\nFondu dans l'image\nPixelisation, jeux de lignes: pour transmettre une id\u00e9e, l'artiste peut jouer avec le support de l'affiche elle-m\u00eame.\nJean-Luc Lemoine, dont l'\u00e9paule part en pixels volants dans un visuel un peu ringard, nous r\u00e9v\u00e8le qu'il est ce personnage de t\u00e9l\u00e9 qu'on va enfin d\u00e9couvrir sur sc\u00e8ne en chair et en os.\nQuant \u00e0 Oc\u00e9anerosemarie, les lignes rouges de l'arri\u00e8re-plan o\u00f9 se fond son T-shirt \u00e9galement ray\u00e9 traduisent son statut de \u00ablesbienne invisible\u00bb, qui passe inaper\u00e7ue tant sa f\u00e9minit\u00e9 surprend dans un monde o\u00f9 pr\u00e9valent les clich\u00e9s sur les camionneuses aux aisselles velues.\nEnfin, sur la derni\u00e8re affiche de Yacine Belhousse, la pixellisation tourne au casse-brique.\nOutre le clin d\u2019\u0153il \u00e0 l'un des premiers jeux vid\u00e9o, s'agit-il de sugg\u00e9rer l\u2019originalit\u00e9 d'un vrai \u00abcassage de briques\u00bb?\nLes lunettes de la Mouche\nToujours dans la pixellisation, Julie Ferrier r\u00e9alise une belle affiche en int\u00e9grant un \u00e9l\u00e9ment gagnant: les lunettes 70's \u00e0 grosses montures que porte son personnage de prof d'art plastique libidineuse et allum\u00e9e, un \u0153il entrouvert.\nM\u00eame ustensile pour J\u00e9r\u00f4me Commandeur qui assume le ridicule de ses verres fum\u00e9s contrastant avec son titre en forme d\u2019antiphrase: \u00abJ\u00e9r\u00f4me Commandeur se fait discret\u00bb\nLa moue d'ado ambigu\u00eb\nCharlotte Odinot d\u00e9but 2006, Vanessa Fery en janvier 2007, affichent le m\u00eame air de fillette prise la main dans le pot de confiture.\nDeux bons spectacles o\u00f9 les com\u00e9diennes, \u00e0 la suite de Florence Foresti, excellent \u00e0 jouer la petite fille chiante ou l'ado faussement ing\u00e9nue.\nMoue boudeuse, bouche arrondie et regard expressif, le corps \u00e0 demi tourn\u00e9, elle affectent toutes les deux l'air surpris de la fille pris en flagrant d\u00e9lit.\nMais de quoi?\nDouble-identit\u00e9\n\u00abReubeu (lotte)\u00bb tiraill\u00e9 entre deux cultures, \u00e0 cheval entre le Maghreb et la France, ou gosse de cit\u00e9 lanc\u00e9 \u00e0 corps perdu dans la danse malgr\u00e9 la r\u00e9probation des potes et des parents, Sma\u00efn et Cartouche naviguent entre deux eaux, le cul entre deux chaises.\nOui, l'id\u00e9e est \u00e0 peu pr\u00e8s la m\u00eame, deux chaussures d\u00e9pareill\u00e9es, Converses et\u00a0 mocassins d'un c\u00f4t\u00e9, ballerine et chaussure \u00e0 talon de l'autre, exprimant respectivement la double identit\u00e9 street/respectable et le clich\u00e9 qui assimile un danseur \u00e0 une femme.\nL'\u00e9quivoque visuelle\nCravate-corde ou cymbale-chapeau: J\u00e9r\u00f4me Daran et Alex Vizorek montrent sur leur affiche un \u00e9l\u00e9ment embl\u00e9matique de leur show.\nLe coauteur de Florence Foresti se noue au cou une corde en guise de cravate, avec un air de looser ahuri qui est sa marque de fabrique, tandis que dans un esprit surr\u00e9aliste \u00e0 la Magritte, le Belge Alex Vizorek joue sur l'\u00e9quivoque visuelle de la cymbale \u00e0 laquelle il consacre un tr\u00e8s bon sketch.\nSi Sma\u00efn renouvelle ses affiches, son bon go\u00fbt et son imparable sourire demeurent.\nLe nonsense\nLoin des gags Club Med, quelques humoristes trouvent leur inspiration dans l'art ou la litt\u00e9rature.\nJackie Berroyer et Bernard Azimuth sont de ceux-l\u00e0, qui jouent sur des r\u00e9f\u00e9rences partag\u00e9es avec un public plut\u00f4t cultiv\u00e9, la Joconde pour l'un, Don Quichotte et sa fr\u00eale jument pour l'autre.\nGrim\u00e9 en Mona Lisa \u00e0 sa fen\u00eatre ou portant des chaussettes jaunes au mauvais go\u00fbt assum\u00e9, Jackie Berroyer et Bernard Azimuth sont \u00e0 l\u2019image de leurs spectacles: d\u00e9cal\u00e9s, inventifs, barr\u00e9s, dans une tradition du nonsense inspir\u00e9e des Monty Python.\nLoin des formules toutes faites, leurs titres \u00e9tonnent\u00a0: une interjection absurde pour Azimuth, un intitul\u00e9 surr\u00e9aliste pour Berroyer, \u00abMa vie de jolie fille\u00bb.\nL'affiche pastiche\nPresse people ou affiche de film de s\u00e9rie Z, Didier Super et B\u00fbn-Hay d\u00e9tournent des r\u00e9f\u00e9rences connues avec un certain bonheur.\n\u00abFans \u00e0 la con s\u2019abstenir\u00bb, pr\u00e9cise le chanteur dans une pastille parodique, en reproduisant l'esth\u00e9tique criarde et aguicheuse des magazines people pour pr\u00e9-ados.\nSur fond de slogan FN remix\u00e9, \u00abLa France aux Chinois\u00bb, B\u00fbn Hay d\u00e9guste un sandwiche jambon-camembert plut\u00f4t qu'un Panini au chien, retournant un pr\u00e9jug\u00e9 en vogue sur la gastronomie chinoise.\nOn devine la filiation des Envahisseurs, s\u00e9rie t\u00e9l\u00e9 d\u00e9j\u00e0 parodi\u00e9e par les Inconnus.\nSuper-h\u00e9ros comique\nReprenant un concept super-h\u00e9ros \u00e0 la mode au milieu des ann\u00e9es 2000, l'affiche du premier show Fabrice Ebou\u00e9 en Hulk \u00e9tait plut\u00f4t bien trouv\u00e9e.\nPresque dix ans apr\u00e8s, celle de Yacine est sans doute moins originale, mais elle donne le ton de son spectacle dont l'atmosph\u00e8re rappelle la cour de l'\u00e9cole primaire et du coll\u00e8ge.\n2004-2011, m\u00eame combat!\nL'affiche M. Propre\nD\u00e9but 2004, quand Fabrice Ebou\u00e9 s'affichait en Hulk aux Blancs Manteaux, David Salles se montrait en Monsieur Propre au Point Virgule voisin, dans un show \u00e0 l'humour noir et incisif.\nLe concept de l'affiche a \u00e9t\u00e9 remis au go\u00fbt du jour, presque tel quel, par l'humoriste suisse Laurent Nicolet, qui modifie le titre et ajoute quelques \u00e9tincelles de propret\u00e9 en suspension.\nLe kitsch ultime\nUne esth\u00e9tique assez kitsch, ambiance salon de coiffure africain, \u00e9mane des affiches d'Anthony Kavanagh, toujours \u00e9clair\u00e9es d'une lumi\u00e8re blanche immacul\u00e9e.\nSon nouveau show semble entamer un tournant, fa\u00e7on star de foot br\u00e9silienne...\nUne nouvelle tendance?\nBlack star\nIc\u00f4nes d'une g\u00e9n\u00e9ration m\u00e9diatis\u00e9e par Jamel, Thomas N'Gijol et Patson sont deux excellents tchatcheurs qui ne cachent par leur inclination pour le style du stand-up afro-am\u00e9ricain.\nV\u00eatus de blanc, ils font tous les deux r\u00e9f\u00e9rence \u00e0 une superstar black: Michael Jackson, dont Thomas Ngijol parodie \u00e0 la lettre le visuel de l'album Thriller et Barack Obama, dont Patson reprend le slogan \u00e0 sa sauce.\nPour finir, seul un humoriste semble avoir soulign\u00e9 la difficult\u00e9 de r\u00e9aliser un bon visuel.\nPlacard\u00e9 aux murs, J\u00e9r\u00e9mie Dethelot nous annonce donc que son affiche est pourrie, pour mieux nous inviter \u00e0 venir le voir sur sc\u00e8ne...\nBien vu!\nJulien Barret\nNDLE: Il s'agit bien de Jean-Jacques Devaux, et pas Debout, comme indiqu\u00e9 par erreur dans un premier temps.\nToutes nos excuses.\nRetourner \u00e0 l'article\n", "start": "2013-08-06", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=70158d3333cb0892c876b78ba7c80119", "title": 5}, {"start": "2013-08-03", "end": "2013-08-06", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2013-08-03 et 2013-08-06"}, {"description": "Publi\u00e9\nle 08/08/2013 \u00e0 20:17\nHuit Fran\u00e7ais sur dix se disent oppos\u00e9s au port du voile ou du foulard islamique dans les salles de cours des universit\u00e9s, selon un sondage Ifop pour Le Figaro.\nINFOGRAPHIE - Dans un sondage Ifop pour Le Figaro, une forte majorit\u00e9 des personnes interrog\u00e9es, droite et gauche confondues, se prononcent contre le foulard islamique pendant les cours.\nPublicit\u00e9\nManuel Valls intervient dans le d\u00e9bat sur la la\u00efcit\u00e9 .\n\u00c0 la suite du rapport du Haut Conseil \u00e0 l'int\u00e9gration (HCI) , qui pr\u00e9conise notamment l'interdiction de signes religieux ostentatoires dans les salles de cours de l'universit\u00e9, le ministre de l'Int\u00e9rieur d\u00e9clare au Figaro que l'ensemble des propositions du HCI sont \u00abdignes d'int\u00e9r\u00eat\u00bb.\nIl affiche donc une fois de plus ses convictions, alors que nombre d'\u00e9lus \u00e0 gauche se d\u00e9clarent hostiles au principe d'une nouvelle loi proscrivant le voile islamique dans l'enseignement sup\u00e9rieur.\nL'h\u00f4te de Beauvau le dit tr\u00e8s clairement: \u00abLaissons \u00e0 ce stade l'Observatoire de la la\u00efcit\u00e9 travailler et formuler des propositions\u2026 Mais je ne sous-estime pas l'analyse du HCI, et ses douze propositions sont dignes d'int\u00e9r\u00eat\u2026 \u00c0 tout le moins, il faudrait mettre de la coh\u00e9rence (universit\u00e9s, IUT\u2026).\nIl faut le faire avec m\u00e9thode et en recherchant le consensus si possible.\u00bb\nC'est que le sujet est d\u00e9licat.\nMais le ministre de l'Int\u00e9rieur sait qu'il a le soutien de l'opinion.\nHuit Fran\u00e7ais sur dix se disent en effet oppos\u00e9s au port du voile ou du foulard islamique dans les salles de cours des universit\u00e9s, selon un sondage Ifop pour Le Figaro*.\n\u00abUne opposition comparable au niveau de ce que nous avons d\u00e9j\u00e0 pu observer sur cette th\u00e9matique\u00bb, commente J\u00e9r\u00f4me Fourquet, directeur du d\u00e9partement opinion publique \u00e0 l'Ifop.\nEn octobre 2012, dans un contexte br\u00fblant de publication des caricatures de Mahomet dans Charlie Hebdo, ils se d\u00e9claraient oppos\u00e9s \u00e0 89\u00a0% au port du voile dans les \u00e9coles publiques .\nUne quasi-unanimit\u00e9, saluant, de fait, la loi du 15\u00a0mars 2004 interdisant le port de signes et de tenues par lesquels les \u00e9l\u00e8ves manifestent ostensiblement une appartenance religieuse.\nQuant \u00e0 leur refus de voir le voile port\u00e9 dans la rue, il atteint les 63\u00a0%.\n\u00abL'universit\u00e9 se situe \u00e0 mi-chemin entre l'\u00e9cole et la rue\u00bb, observe J\u00e9r\u00f4me Fourquet.\nLes attentes de l'opinion sont claires\nLa question de la n\u00e9cessit\u00e9 de l\u00e9gif\u00e9rer se pose \u00e9galement dans les entreprises priv\u00e9es.\nL\u00e0 encore, les attentes de l'opinion sont claires.\nEn mars\u00a02013, alors que la Cour de cassation annulait le licenciement pour port du voile d'une salari\u00e9e de la cr\u00e8che Baby Loup dans les Yvelines , 84\u00a0% des sond\u00e9s interrog\u00e9s par l'Ifop se disaient oppos\u00e9s au port du voile dans des lieux priv\u00e9s accueillant du public.\nUn dossier sur lequel Manuel Valls avait aussi fait entendre sa voix, plaidant dans l'H\u00e9micycle pour une \u00abinitiative l\u00e9gislative\u00bb, \u00abs'il y a un vide juridique \u00e0 combler\u00bb.\nHarlem D\u00e9sir , le premier secr\u00e9taire du PS , se disait alors favorable \u00e0 l'extension de l'interdiction du voile dans les \u00e9tablissements priv\u00e9s assurant une mission de service public.\n\u00c0 droite, le d\u00e9put\u00e9 UMP \u00c9ric Ciotti a pr\u00e9sent\u00e9 en juin une proposition de loi permettant aux entreprises d'inscrire dans leur r\u00e8glement int\u00e9rieur le principe de neutralit\u00e9.\nCar, sur le sujet de la la\u00efcit\u00e9, la gauche, en proie \u00e0 diff\u00e9rents courants sur le sujet, semble bien d\u00e9sormais jouer l'apaisement.\nApr\u00e8s la publication, en d\u00e9but de semaine dans Le Monde, du rapport du HCI, l'Observatoire de la la\u00efcit\u00e9, l'organisme qui lui a succ\u00e9d\u00e9 et qui a \u00e9t\u00e9 install\u00e9 en avril par Fran\u00e7ois Hollande , s'est largement tenu \u00e0 l'\u00e9cart de ces pr\u00e9conisations, par le biais de son pr\u00e9sident, le socialiste Jean-Louis Bianco .\nEn juin dernier, il d\u00e9clarait que \u00abla loi ne r\u00e8gle pas tous les probl\u00e8mes\u00bb.\nAlors que la promesse de campagne de Fran\u00e7ois Hollande visant \u00e0 inscrire la loi de 1905 sur la s\u00e9paration de l'\u00c9glise et de l'\u00c9tat dans la Constitution semble tomb\u00e9e dans l'oubli, la gauche va-t-elle l\u00e9gif\u00e9rer\u00a0sur la question la\u00efque?\nRien n'est moins s\u00fbr.\nPourtant, pr\u00e8s de 70\u00a0% de ses sympathisants se disent aujourd'hui oppos\u00e9s au port du voile dans les salles de cours universitaires, quand ils sont respectivement 91\u00a0% et 95\u00a0% du c\u00f4t\u00e9 des sympathisants UMP et FN\n.\n", "start": "2013-08-09", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=2f32fdfb98dcd9f32b33a0d31837c547", "title": 6}, {"start": "2013-08-07", "end": "2013-08-09", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2013-08-07 et 2013-08-09"}, {"description": "- Publi\u00c3 le 07/09/2013\nLorraine : Grosdidier versus Charlie Hebdo\nLes int\u00c3gristes ne sont pas seuls \u00c3\u00a0 d\u00c3tester les caricatures de Charlie Hebdo.\nFran\u00c3ois Grosdidier, maire de Woippy, ne semble pas y go\u00c3\u00bbter davantage.\nFran\u00c3ois GROSDIDIER.\nPHOTO Alexandre MARCHI.\nLes int\u00c3gristes ne sont pas seuls \u00c3\u00a0 d\u00c3tester les caricatures de Charlie Hebdo.\nFran\u00c3ois Grosdidier, maire de Woippy, ne semble pas y go\u00c3\u00bbter davantage.\nLe tribunal correctionnel de Nancy a examin\u00c3, hier matin, \u00e2 en son absence \u00e2, sa plainte pour diffamation (d\u00c3pos\u00c3e avec constitution de partie civile) visant le journal satirique) et plus particuli\u00c3\u00a8rement un croquis \u00c3\u00a0 l\u00e2humour douteux selon lui.\nLe 14 mars dernier, l\u00e2hebdomadaire consacre un gros papier \u00c3\u00a0 l\u00e2\u00c3lu sous le titre \u00c2\u00ab Les juges guettent le Morano\u00e2s boy de la Moselle \u00c2\u00bb.\n\u00c2\u00ab Et sa lecture a visiblement \u00c3mu M. Grosdidier \u00c2\u00bb, rapporte la pr\u00c3sidente Catherine Hologne.\nTout du moins pour partie.\nLe titre suggestif sur sa subordination suppos\u00c3e \u00c3\u00a0 Nadine Morano ne le blesse pas, en tout cas il n\u00e2en dit rien.\nPas plus finalement qu\u00e2il ne conteste l\u00e2essentiel de l\u00e2article.\n\u00c2\u00ab Des accusations graves \u00c2\u00bb\n\u00c2\u00ab Il reprenait un certain nombre de faits, de proc\u00c3dures en cours, ou de reproches formul\u00c3s d\u00c3j\u00c3\u00a0 par des magistrats instructeurs \u00c2\u00bb, conc\u00c3\u00a8de l\u00e2avocat de l\u00e2\u00c3lu, Me \u00e2Behr.\n\u00c2\u00ab Nous avons d\u00c3cid\u00c3, et c\u00e2est notre droit, de ne poursuivre que le plus flagrant \u00c2\u00bb.\nAutrement dit la caricature du maire o\u00c3\u00b9 il est question d\u00e2argent sale et d\u00e2\u00c3lu pas propre, ainsi qu\u00e2un petit morceau du texte qui \u00c3voque \u00c2\u00ab des soup\u00c3ons d\u00e2affairisme \u00c2\u00bb.\n\u00c2\u00ab Ce terme est peut-\u00c3\u00aatre p\u00c3joratif, mais absolument pas diffamatoire \u00c2\u00bb, plaide Me Gay, avocat du directeur de publication.\n\u00c2\u00ab Quant au dessin, c\u00e2est une caricature dont le propre est de pointer et d\u00e2exag\u00c3rer certains traits de soci\u00c3t\u00c3.\nC\u00e2est une des caricatures d\u00e2un journal ouvertement satirique visant un homme politique, donc expos\u00c3 \u00c3\u00a0 la critique !\n\u00c2\u00bb, poursuit le jeune conseil.\n\u00c2\u00ab De l\u00e2humour ?\nDe la satire ?\nNon.\nCe sont des accusations graves \u00c2\u00bb, n\u00e2en d\u00c3mord pas Me Behr.\nLe parquet n\u00e2est pas convaincu du caract\u00c3\u00a8re diffamatoire des \u00c3l\u00c3ments vis\u00c3s par la proc\u00c3dure.\n\u00c2\u00ab De mon point de vue, nous serions davantage, \u00c3\u00a0 la limite sur le champ de l\u00e2injure \u00c2\u00bb, remarque Yvon Calvet, procureur adjoint.\nEn clair, une condamnation ne lui semblerait pas fond\u00c3e.\nLe tribunal s\u00e2est donn\u00c3 une semaine pour r\u00c3fl\u00c3chir.\nD\u00c3cision le 13 septembre prochain.\nVal\u00c3rie RICHARD\nPoster un commentaire\nSe connecter\nPour acc\u00c3der \u00c3\u00a0 votre espace personnel, vous devez fournir un identifiant et un mot de passe.\nEmail\n", "start": "2013-09-07", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=40421f0ce0581537323f62a22ce311a0", "title": 7}, {"start": "2013-09-06", "end": "2013-09-07", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2013-09-06 et 2013-09-07"}, {"description": "Cr\u00e9\u00e9 : 19-09-2013 16:28\nCanal, toujours + de s\u00e9ries\nLANCEMENT \u2013 La chaine crypt\u00e9e propose \u00e0 partir du samedi 21 septembre une nouvelle chaine th\u00e9matique baptis\u00e9e Canal + S\u00e9ries.\nSans frais suppl\u00e9mentaire pour les abonn\u00e9s, elle proposera fictions fran\u00e7aises et internationales, avec quelques exclus am\u00e9ricaines, en l\u00e9ger d\u00e9cal\u00e9 de la diffusion outre-Atlantique.\nLes explications de Manuel Alduy, directeur du cin\u00e9ma et des s\u00e9ries \u00e9trang\u00e8res de la chaine crypt\u00e9e.\nTweet\n\u00a0\nMads Mikkelsen dans  Hannibal , \u00e0 partir du mercredi 25 \u00e0 20 h 50, en exclu sur Canal + S\u00e9ries.\nPhoto :\u00a0NBC\nDes s\u00e9ries, des s\u00e9ries et encore des s\u00e9ries.\nAvec sa nouvelle chaine th\u00e9matique, sans suppl\u00e9ment pour les abonn\u00e9s, Canal + entend r\u00e9pondre \u00e0 une demande, de plus en plus forte.\nNos \u00e9valuations aupr\u00e8s des abonn\u00e9s, et les audiences r\u00e9alis\u00e9es par les cr\u00e9ations originales et les in\u00e9dits \u00e9trangers, nous montrent qu'il s'agit d'un genre aussi important pour eux que le cin\u00e9ma ou le sport , observe Manuel Alduy, directeur du cin\u00e9ma et des s\u00e9ries \u00e9trang\u00e8res de la chaine crypt\u00e9e.\nEt puis nous \u00e9tions un peu \u00e0 l'\u00e9troit sur Canal + avec nos deux cases du lundi et du jeudi.\nNous \u00e9tions oblig\u00e9s de diff\u00e9rer la diffusion de certaines s\u00e9ries, ou d'en programmer sur des cases tardives .\nA partir de samedi, Canal + S\u00e9ries proposera donc s\u00e9ries in\u00e9dites (Utopia, \u00e0 partir du 23 septembre \u00e0 20h50 ; Hannibal , \u00e0 partir du 25 septembre \u00e0 20 h 50), nouvelles saisons de s\u00e9ries cultes (Mad Men, Girls, Nurse Jackie), sitcoms (The Big Band Theory, Mon Oncle Charlie), ainsi que des  marathons , soit l'int\u00e9grale d'une s\u00e9rie en quelques jours.\nAvant de revoir ainsi les  cr\u00e9ations maison  comme Mafiosa ou Les Revenants , le public de Canal + S\u00e9ries aura droit ce week-end aux deux premi\u00e8res saisons de Homeland , le politico-thriller d'Alex Gansa et Howard Gordon.\nLequel remettra en jeu son titre de meilleure s\u00e9rie dramatique de l'ann\u00e9e lors des 65e Emmy Awards, dimanche soir \u00e0 Los Angeles.\nPanacher les exp\u00e9riences de diffusion\nC'est un beau clin d'oeil , admet Manuel Alduy.\nC'est une s\u00e9rie qui a rencontr\u00e9 un public astronomique chez nous.\nAvec les multidiffusions, elle a \u00e9t\u00e9 vue par 40% de nos abonn\u00e9s ! .\nEnfin Canal + S\u00e9ries offrira aux  accrocs  la diffusion des nouveaux \u00e9pisodes de Scandal , puis de Revenge , quelques heures seulement apr\u00e8s leur diffusion am\u00e9ricaine.\nUne exp\u00e9rience qui pourrait pr\u00e9figurer l'avenir de la consommation de s\u00e9ries, m\u00eame si Manuel Alduy se veut prudent.\nLes chaines am\u00e9ricaines diffusent un \u00e9pisode par semaine, l\u00e0 o\u00f9 le public fran\u00e7ais appr\u00e9cie de passer deux heures devant deux \u00e9pisodes \u00e0 la suite .\nPas question, donc, de se calquer sur le rythme des AMC, Showtime et autre HBO.\nCertaines s\u00e9ries se pr\u00eatent \u00e0 une diffusion acc\u00e9l\u00e9r\u00e9e, d'autres \u00e0 des soir\u00e9es hebdo longues.\nCe que nous voulons c'est panacher les exp\u00e9riences.\nJ\u00e9r\u00f4me Vermelin\n", "start": "2013-09-19", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=1d5e5a1b27d0160dc46a6e5101549d89", "title": 8}, {"start": "2013-09-18", "end": "2013-09-19", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2013-09-18 et 2013-09-19"}, {"description": "0\nOpinions Philippe Geluck s\u2019indigne et suscite la controverse avec son dernier livre.\nSelon lui, le politiquement correct et la biens\u00e9ance limitent la libert\u00e9 d\u2019expression.\nContre-argument : le danger, c\u2019est faire passer des id\u00e9es discriminantes sous le couvert de la libert\u00e9 d\u2019expression. \u00a0\nEntretiens crois\u00e9s\nPhilippe Geluck, humoriste, auteur de nombreux ouvrages.\nViennent de sortir :  Peut-on rire de tout ?\n(Ed.\nLatt\u00e8s) et  La Bible selon le chat  (Casterman)\nPeut-on rire de Dieu ? \u00a0\nOui, car il l\u2019a bien cherch\u00e9. \u00a0\nPeut-on rire des Noirs ? \u00a0\nOui, mais pas de leur couleur. \u00a0\nPuis-je rire des handicap\u00e9s physiques et mentaux ?\nS\u2019ils font des grimaces, il est souvent impossible de se retenir. \u00a0\nPuis-je rire de l\u2019homosexualit\u00e9 ? \u00a0\nOui, car il faut avouer que des bonhommes qui font des petites mines et des femmes qui roulent des m\u00e9caniques et des cigarettes, c\u2019est quand m\u00eame tr\u00e8s rigolo.\nPuis-je rire des musulmans ? \u00a0\nA tes risques et p\u00e9rils. \u00a0\nCes questions-r\u00e9ponses (pp.\n155-156) concluent votre ouvrage  Peut-on rire de tout ?\nPourquoi ce livre ?\nParce qu\u2019il est urgent de dire que la libert\u00e9 de pens\u00e9e et d\u2019expression, parfois par l\u2019humour, est un des fondements de notre d\u00e9mocratie.\nEt chez nous, elle a tendance \u00e0 se restreindre.\nJe suis arriv\u00e9 dans le m\u00e9tier d\u2019humoriste quand la libert\u00e9 \u00e9tait absolue gr\u00e2ce \u00e0 mes pr\u00e9d\u00e9cesseurs.\nJe dis  \u00e9tait .\nAujourd\u2019hui, je tire la sonnette d\u2019alarme. \u00a0\nQui met \u00e0 mal la libert\u00e9 d\u2019expression ?\nIl y a un raidissement, \u00e0 la fois communautaire, religieux et politique.\nRegardez comme un Bart De Wever prend mal des dessins humoristiques et la critique.\nLa remont\u00e9e des extr\u00eames n\u2019incite pas \u00e0 plaisanter.\nLa p\u00e9riode de Desproges et Coluche \u00e9tait de grande libert\u00e9, conquise apr\u00e8s une p\u00e9riode de cadenassement.\nAujourd\u2019hui, le balancier va de nouveau vers la censure et vers la menace de censure.\nC\u2019est pire : quand il y a autocensure, l\u2019ordre ne doit plus \u00eatre donn\u00e9, il devient implicite. \u00a0\nNe craignez-vous pas qu\u2019en poussant le bouchon, on vous accuse d\u2019irrespect, d\u2019insultes ou d\u2019appels \u00e0 la haine ?\nAppel \u00e0 la haine, je r\u00e9fute totalement.\nFoutage de gueule, oui.\nManque de respect, \u00e9videmment.\u00a0\nMais que et qui faut-il respecter ?\nMon livre est une r\u00e9plique au monde qui m\u2019entoure et m\u2019agresse.\nJe respecte infiniment mes fr\u00e8res humains et les personnes de bonne foi, mais si on parle des religions, je les trouve extr\u00eamement violentes dans ce qu\u2019elles imposent \u00e0 leurs fid\u00e8les.\nMenacer des braves gens du paradis ou d\u2019enfer est inadmissible et l\u00e0 se trouve le non-respect d\u2019autrui.\nLes maintenir dans l\u2019ignorance m\u2019est insupportable.\nVous voyez que ce n\u2019est pas moi qui ai commenc\u00e9\u2026\nUn Bedos, Desproges ou Coluche ne risqueraient-ils pas aujourd\u2019hui d\u2019\u00eatre point\u00e9s comme homophobes ou racistes ?\nIls ont fait avancer la r\u00e9flexion en jouant avec les clich\u00e9s.\nComme dans mon livre, une tournure prise au premier degr\u00e9 pourrait passer comme excluant.\nMais c\u2019est le contexte qui importe, la phrase qui pr\u00e9c\u00e8de et celle qui suit.\nNe confondons pas.\nCe n\u2019est pas parce qu\u2019on traite un sujet \u00e0 travers l\u2019humour qu\u2019on devient m\u00e9prisant ou insultant.\nCertains rires peuvent \u00eatre d\u00e9gradants si on se moque au d\u00e9triment de.\nMais je suis persuad\u00e9 que le rire peut \u00eatre utilis\u00e9 pour ouvrir l\u2019esprit et r\u00e9fl\u00e9chir sur des sujets graves de fa\u00e7on d\u00e9tendue, sans front pliss\u00e9 et moue boudeuse.\nMaintenant, il y aura toujours une personne qui, ne comprenant pas l\u2019humour, accusera Guy Bedos d\u2019\u00eatre raciste.\nMais on ne peut pas niveler par le bas la pens\u00e9e sous pr\u00e9texte que certains ne comprendront pas et qu\u2019on doit plaire \u00e0 tout le monde.\nL\u00e0, est le danger.\nA force de ne pas oser un mot plus haut que l\u2019autre pour \u00eatre s\u00fbr de ne choquer aucun groupe ou communaut\u00e9, \u00e0 force de viser le plus petit commun d\u00e9nominateur, on ne dit plus rien. \u00a0\nQue pensez-vous du cas Dieudonn\u00e9 ?\nUn cas particulier.\nCet humoriste hyperdou\u00e9 a bascul\u00e9.\nIl s\u2019est acoquin\u00e9 avec des gens d\u2019extr\u00eame droite et a d\u00e9velopp\u00e9 des th\u00e9ories inadmissibles.\nRegardez ses conf\u00e9rences de presse, il est sorti du cadre de l\u2019humour. \u00a0\nQu\u2019est-ce qui ne vous fait pas rire ?\nLa vulgarit\u00e9.\nOn ne se situe pas dans la grossi\u00e8ret\u00e9 mais dans des choses basses, veules, m\u00e9prisantes, guid\u00e9es par la l\u00e2chet\u00e9, la mauvaise foi ou l\u2019app\u00e2t du gain.\nMaintenant, la souffrance d\u2019autrui ne me fait pas rire mais je ne m\u2019interdis pas de faire de l\u2019humour sur le sujet.\nEntretien : Thierry Boutte\nTommy bui, Pr\u00e9sident du Mrax, le Mouvement contre le racisme, l\u2019antis\u00e9mitisme et la x\u00e9nophobie.\nTommy Bui, en \u00e9cho au nouveau pamphlet de Philippe Geluck,  peut-on rire de tout  ?\nOui, dans l\u2019absolu.\nCela fait partie de la libert\u00e9 d\u2019expression, encadr\u00e9e par des lois qui font en sorte que cela ne vire au racisme et \u00e0 la haine\u2026\u00a0\nOn peut rire de l\u2019homosexualit\u00e9\u2026\u00a0\nOui, pourquoi pas ?\u00a0\nOui, nous avons tous des d\u00e9fauts.\u00a0\nDe la couleur de peau ?\nTant que le rire n\u2019appelle pas au racisme et \u00e0 la haine.\nIl faut accepter que l\u2019humour brusque, voire choque.\u00a0\nDes cultes ?\u00a0\nOn peut pratiquer le second degr\u00e9 pour toutes les religions, juive, musulmane, catholique\u2026\u00a0\nDes handicap\u00e9s physiques et mentaux ?\nEn principe oui.\nM\u00eame si j\u2019\u00e9prouve un inconfort, une g\u00eane d\u2019un point de vue personnel, par compassion et empathie\u2026\u00a0\nPeut-on rire des pauvres et des riches ?\nBien s\u00fbr.\nOn l\u2019a fait de tout temps.\u00a0\nPourquoi pas aujourd\u2019hui ?\u00a0\nPr\u00e9cis\u00e9ment, peut-on rire des m\u00eames choses aujourd\u2019hui qu\u2019il y a 20 ou 30 ans ?\u00a0\nPar exemple, est-ce qu\u2019un sketch d\u2019un humoriste d\u00e9guis\u00e9 en nazi, comme Desproges en son temps l\u2019a fait, passerait de nos jours ?\u00a0\nII y a une nuance.\nD\u2019abord, \u00e0 cette \u00e9poque, il n\u2019y avait pas les mouvements antidiscrimination.\nEt d\u2019autre part, les \u00e9trangers ne pouvaient pas voter.\nDonc on trouvait m\u00eame des politiciens, y compris de gauche, qui tenaient des discours racistes parce que les \u00e9trangers ne faisaient pas partie de leur \u00e9lectorat.\nDepuis que les \u00e9trangers peuvent voter, c\u2019est un tout autre discours.\nEt puis, entre-temps, de l\u2019eau a coul\u00e9\u2026 Il y a eu les attentats du 11 septembre en 2001, des regains de n\u00e9onazisme en Europe.\nVoyez la situation en Gr\u00e8ce.\nApr\u00e8s, il y a le bon et le mauvais go\u00fbt.\nIl y a la libert\u00e9 et l\u2019usage abusif que l\u2019on peut en faire, sans pour autant tomber dans l\u2019ill\u00e9galit\u00e9.\u00a0\nDans le contexte actuel, qu\u2019est-ce que le mauvais go\u00fbt ?\nJe crois que c\u2019est faire passer des id\u00e9es racistes, discriminantes ou appelant \u00e0 la haine sous le couvert d\u2019une soi-disant libert\u00e9 d\u2019expression, de la critique religieuse ou culturelle.\nC\u2019est le grand danger que je per\u00e7ois aujourd\u2019hui, depuis mon poste de pr\u00e9sident du Mrax.\u00a0\nMais, dans le m\u00eame temps, est-ce que ce danger n\u2019en appelle pas un autre : celui de l\u2019autocensure des humoristes, confront\u00e9s \u00e0 un espace d\u2019expression de plus en plus \u00e9troit ?\u00a0\nCela a toujours \u00e9t\u00e9 un \u00e9quilibre tr\u00e8s pr\u00e9caire, maintes fois remis en question.\nActuellement, il y a un d\u00e9veloppement dans les deux sens.\nA la fois, l\u2019espace d\u2019expression est de plus en plus \u00e9triqu\u00e9.\nOn vous attend au tournant \u00e0 chaque fois que vous dites quelque chose.\nEt \u00e0 la fois, il y a un autre penchant qui prend le pari de tout dire.\nAu nom du droit \u00e0 la libert\u00e9 d\u2019expression.\nLe v\u00e9ritable danger, c\u2019est que certains se disent d\u00e9fenseurs de cette libert\u00e9 d\u2019expression alors qu\u2019ils en sont les pourfendeurs.\nEn allant au-del\u00e0 de ce qu\u2019elle autorise, ils la d\u00e9truisent.\nC\u2019est l\u00e0 toute la subtilit\u00e9 de ce jeu vicieux.\nQue les cultes soient critiqu\u00e9s, c\u2019est une chose.\nMais attaquer des gens et les discriminer pour leurs simples croyances, c\u2019est deux choses compl\u00e8tement diff\u00e9rentes.\u00a0\nUn exemple ?\u00a0\nL\u2019exemple de Dieudonn\u00e9 est le plus flagrant.\nMais il y a aussi celui des caricatures de  Charlie Hebdo .\nCertaines ont enfreint la libert\u00e9 d\u2019expression, en violant, par l\u2019insulte, l\u2019int\u00e9grit\u00e9 religieuse et culturelle.\u00a0\nDonc pour vous, dans le cas des caricatures, cela tient plus du mauvais go\u00fbt d\u2019un caricaturiste que d\u2019un manque d\u2019autod\u00e9rision des religions ?\nJe trouve que les cultes devraient avoir davantage d\u2019autod\u00e9rision.\nIl y a un travail \u00e0 faire au niveau des institutions pour qu\u2019elles se d\u00e9coincent.\nEntretien : Pierre Paulus\u00a0 (st.)\n", "start": "2013-09-25", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=c4c22bef959f8d41363d0b35a43b93e6", "title": 9}, {"start": "2013-09-23", "end": "2013-09-25", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2013-09-23 et 2013-09-25"}, {"description": "Les attaques contre des ambassades fran\u00e7aises dans le monde avant l'attentat de Tripoli\nPar Thibault Pr\u00e9vost | publi\u00e9 le 23/04/2013 \u00e0 14h52, mis \u00e0 jour le 30/09/2013 \u00e0 10h42\nFrench flag James Cridland via FlickrCC License by\nMardi 23 avril, l\u2019ambassade de France \u00e0 Tripoli a subi une attaque terroriste .\nA 7 heures du matin, une voiture pi\u00e9g\u00e9e a explos\u00e9, blessant deux gendarmes dont l\u2019un gri\u00e8vement.\nSi cet attentat n\u2019a pour l\u2019instant pas \u00e9t\u00e9 revendiqu\u00e9, le mode op\u00e9ratoire rappelle l\u2019attentat du 11 d\u00e9cembre 2012 contre le consulat des Etats-Unis \u00e0 Benghazi, qui avait co\u00fbt\u00e9 la vie \u00e0 l\u2019ambassadeur am\u00e9ricain Christopher Stevens.\nLes ambassades fran\u00e7aise avaient pourtant \u00e9t\u00e9 relativement \u00e9pargn\u00e9es par les attaques jusqu\u2019\u00e0 maintenant, surtout lorsque l\u2019on sait que la France dispose du deuxi\u00e8me r\u00e9seau d\u2019ambassades et de consulats au monde apr\u00e8s... les Etats-Unis.\nCes derni\u00e8res ann\u00e9es, n\u00e9anmois, la diplomatie fran\u00e7aise s\u2019est souvent retrouv\u00e9e menac\u00e9e, notamment en Afrique et au Moyen-Orient.\nPour v\u00e9rifier cela, nous avons donc recens\u00e9 les attaques et autres attentats perp\u00e9tr\u00e9s contre des repr\u00e9sentations fran\u00e7aises, par ordre ant\u00e9chronologique:\nQuand la France est trop \u00abpassive\u00bb pour les partisans de Boziz\u00e9\nLe 26 d\u00e9cembre 2012, l\u2019ambassade de France \u00e0 Bangui (Centrafrique) est la cible d\u2019attaques de manifestants, qui forcent l\u2019arm\u00e9e fran\u00e7aise \u00e0 intervenir pour \u00abs\u00e9curiser\u00bb le p\u00e9rim\u00e8tre de l\u2019enceinte.\nLa foule, constitu\u00e9e de soutiens au pr\u00e9sident Boziz\u00e9, protestait contre l\u2019attitude \u00abpassive\u00bb de la France face \u00e0 l\u2019offensive d\u2019une coalition rebelle dans le pays.\nUne ambassade caillass\u00e9e \u00e0 cause de Charlie Hebdo\nLe 2 octobre 2012, c\u2019est l\u2019ambassade de France \u00e0 T\u00e9h\u00e9ran (Iran) qui est attaqu\u00e9e par des dizaines de manifestants iraniens, qui entendent protester contre la publication des caricatures de Mahomet dans Charlie Hebdo.\nLe b\u00e2timent sera caillass\u00e9 et une trentaine de manifestants sera arr\u00eat\u00e9e.\nLes pro-Assad assaillent l'ambassade pendant trois jours\nLes 10, 11 et 12 juillet 2011, l\u2019ambassade de France \u00e0 Damas (Syrie) subit, pendant trois jours , les attaques d\u2019une foule hostile compos\u00e9e de partisans du pr\u00e9sident Bachar el-Assad, m\u00e9contents du rapprochement entre les rebelles syriens et les diplomates fran\u00e7ais et am\u00e9ricains .\nApr\u00e8s des tirs de sommation, les gardes de l\u2019ambassade tirent \u00e0 balles r\u00e9elles sur les assaillants pour les faire reculer, sans qu\u2019aucune victime ne soit signal\u00e9e.\u00a0\nLa France avait ensuite critiqu\u00e9 la \u00abpassivit\u00e9\u00bb des autorit\u00e9s syriennes \u2013qui, sur le coup, n'avaient pas brill\u00e9 par leur rapidit\u00e9 d'action\u2013 et convoqu\u00e9 l\u2019ambassadeur syrien \u00e0 Paris pour protester contre les \u00aboutrages\u00bb qui lui \u00e9taient faits.\nLe 2 mars 2012, la France ferme son ambassade \u00e0 Damas et rapatrie son personnel.\nA Bagdad, un convoi saute sur une bombe\nLe 20 juin 2011, un convoi de l\u2019ambassade de France saute sur une bombe dans le sud de Bagdad, blessants sept personnes \u2013quatre gardes irakiens de l\u2019ambassade et trois passants.\nL\u2019attentat se produit \u00e0 quelques rues \u00e0 peine de la r\u00e9sidence de l\u2019ambassadeur de France, Denis Gauer, et n\u2019est jamais revendiqu\u00e9.\nTirs de mortier \u00e0 Abidjan\n8 avril 2011, Abidjan.\nEn plein conflit de succession entre Alassane Ouattara et Laurent Gbagbo, la ville s\u2019enflamme.\nDans le quartier chic de Cocody, l\u2019ambassade de France re\u00e7oit deux tirs de mortier et un tir de roquette depuis des positions tenues par des fid\u00e8les de Laurent Gbagbo, sans blesser personne.\nLa France, qui soutient le candidat Ouattara, est prise pour cible par les pro-Gbagbo, entra\u00eenant l\u2019exfiltration des diplomates et ressortissants fran\u00e7ais \u00e0 Abidjan.\nLaurent Gbagbo sera finalement arr\u00eat\u00e9 le 11 avril.\nA Bamako, une bonbonne de gaz explose devant l'ambassade\nLe 5 janvier 2011, une bonbonne de gaz explose devant l\u2019ambassade de France \u00e0 Bamako , blessant deux personnes, avant que des tirs ne ricochent sur le portail du b\u00e2timent.\nUn Tunisien de 25 ans, Bachir Sinoun, li\u00e9 \u00e0 Aqmi, est arr\u00eat\u00e9.\nIl motive son geste par \u00abune haine personnelle \u00e0 l\u2019\u00e9gard de la France\u00bb.\nAttentat-suicide en Mauritanie, sign\u00e9 Aqmi\nLe 8 ao\u00fbt 2009, dans la capitale de la Mauritanie, Nouakchott, un jeune kamikaze mauritanien de 22 ans, Abu Obeida Musa al-Basri, tente de p\u00e9n\u00e9trer dans l\u2019enceinte de l\u2019ambassade avant de faire d\u00e9toner sa ceinture d\u2019explosifs, blessant l\u00e9g\u00e8rement deux gendarmes fran\u00e7ais \u2013qui faisaient un jogging\u2013 et une Mauritanienne.\nAl-Qaida au Maghreb islamique revendique l\u2019attentat.\nBien avant: 1961, l'ambassade de Rabat est saccag\u00e9e\n12 novembre 1961, Rabat (Maroc).\nA la suite des attentats de l\u2019OAS en Alg\u00e9rie, l\u2019ambassade de France au Maroc est assaillie par des sympathisants du FLN alg\u00e9rien (dont certain leaders sont r\u00e9fugi\u00e9s \u00e0 Rabat), avant d\u2019\u00eatre enti\u00e8rement saccag\u00e9e.\nPeu de traces de l\u2019attaque sont aujourd\u2019hui disponibles, except\u00e9 cette vid\u00e9o, qui montre l\u2019ampleur des d\u00e9g\u00e2ts.\nL\u2019attaque \u00e0 Tripoli s\u2019inscrit dans un contexte de regain de violence \u00e0 l\u2019encontre des repr\u00e9sentations fran\u00e7aises \u00e0 l\u2019\u00e9tranger, notamment depuis l'intervention de l'arm\u00e9e au Mali.\nLaurent Fabius, qui doit se rendre sur les lieux de l\u2019attaque, a d\u2019ores et d\u00e9j\u00e0 condamn\u00e9 l\u2019attentat \u00abavec la plus grande fermet\u00e9\u00bb.\nT.\nP.\n", "start": "2013-09-30", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=a56f51752558277bb5cdc7963237fafb", "title": 10}, {"start": "2013-09-29", "end": "2013-09-30", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2013-09-29 et 2013-09-30"}, {"description": "Voter (5)\n\u00a0 \u00a0 \u00a0 \u00a0\nMarine Le Pen, pr\u00e9sidente du FN, voit sa cote de popularit\u00e9 grimper.\nIl n'en sera pas ainsi si elle fait l'exercice du pouvoir, selon notre contributeur.\nafp.com/Kenzo Tribouillard\nCe dimanche \u00e0 Brignoles, dans le Var, le Front national a r\u00e9colt\u00e9 plus de 40% des suffrages , au premier tour de l'\u00e9lection cantonale partielle, gr\u00e2ce \u00e0 deux candidats de ce parti qui ne veut plus \u00eatre appel\u00e9 parti d'extr\u00eame-droite .\nLaurent Lopez et le dissident Jean-Paul Dispart se sont partag\u00e9s les suffrages avec une disparit\u00e9 des voix cons\u00e9quente. \u00a0\nLe premier a ralli\u00e9 40,40% des votes, alors que le second obtient seulement 9% des voix.\nMais l'addition de ces deux r\u00e9sultats, pour le m\u00eame parti, fait peur!\nPresque 50% des votes se sont dirig\u00e9s vers le Front national!\nLe candidat soutenu par le PS a r\u00e9colt\u00e9 13,06% des voix...\nUne chute vertigineuse, quand on sait qu'en 2012, le candidat PCF avait \u00e9t\u00e9 \u00e9lu, de justesse, mais \u00e9lu tout de m\u00eame. \u00a0\nLe taux d'abstention de 66,65% pourrait faire basculer les r\u00e9sultats du second tour\u00a0\nCertes, le taux d'abstention s'\u00e9l\u00e8ve \u00e0 66,65%, ce qui pourrait faire basculer les r\u00e9sultats de dimanche prochain.\nLe second tour nous montrera si les propos de Steeve Briois , \u00e0 l'occasion de cette premi\u00e8re victoire, sont justes:  Le Front national prouve sa capacit\u00e9 \u00e0 rassembler nos compatriotes autour de son candidat tandis que les partis du syst\u00e8me sont litt\u00e9ralement boud\u00e9s et d\u00e9fi\u00e9s .\nLe second tour se jouera entre la candidate UMP, Catherine Delzer (20,76% au premier tour) et le candidat FN, Laurent Lopez. \u00a0\nDe plus en plus, les sondages confortent la rumeur que Marine Le Pen fait d\u00e9sormais partie du premier plan du paysage politique fran\u00e7ais.\nUn r\u00e9cent sondage annonce qu'elle arrive en troisi\u00e8me position dans la  cote d'avenir  des politiques , derri\u00e8re Manuel Valls et Nicolas Sarkozy . \u00a0\nMais Marine Le Pen confie d\u00e9j\u00e0 que, selon elle, son parti est le  premier parti de France .\nElle qui s'allie \u00e0 des extr\u00e9mistes de l'Europe , tels que ceux d'Autriche ou encore des Pays-Bas.\nMais le pays des droits de l'homme reste tr\u00e8s diff\u00e9rent de ces deux pays: si le Front national passe en France, la population tr\u00e8s h\u00e9t\u00e9roclite contesterait et en m\u00eame temps les sympathisants FN, tous en proie \u00e0 un ras-le-bol d\u00e9fendraient les nouvelles id\u00e9es mises en place. \u00a0\nMont\u00e9s les uns contre les autres, avec, d'un c\u00f4t\u00e9, les citoyens du ras-le-bol, et de l'autre les d\u00e9fenseurs des droits et libert\u00e9s, le chaos social s'envenimerait avec une contestation permanente, une division accrue des fran\u00e7ais...\nBref, une instabilit\u00e9 politique et sociale beaucoup plus grave que celle toute relative d'aujourd'hui.\u00a0\nLe Front national et les le\u00e7ons de d\u00e9mocratie\nAlors int\u00e9ressons-nous au Front national, soit disant, donc, le premier parti de France:  Nous nous opposerons \u00e0 toute demande de cr\u00e9ation d'un mariage homosexuel et/ou d'une adoption par des couples homosexuels.\nLes gays et les lesbiennes seraient, de nouveau, mis \u00e0 part des droits communs.\nSelon le site du FN, le PACS serait largement suffisant pour cr\u00e9er l'\u00e9galit\u00e9...\nEn somme, on dirait aux homosexuels:  On vous retire le mariage, vous avez d\u00e9j\u00e0 le PACS, estimez-vous heureux, ailleurs c'est pire .\nBelle le\u00e7on de d\u00e9mocratie.\u00a0\nA propos de libert\u00e9 d'expression: Marine Le Pen s'est, plus d'une fois, pr\u00e9sent\u00e9e comme une grande d\u00e9fenseuse de cet atout majeur de la d\u00e9mocratie.\nElle, qui n'a de cesse de saisir les tribunaux d\u00e8s qu'on parle d'elle ou de sa famille, ou m\u00eame des origines historiques de son parti.\nElle, qui porte plainte contre Charlie Hebdo qui caricature son affiche pour l'\u00e9lection pr\u00e9sidentielle (alors qu'elle d\u00e9fendait le droit \u00e0 la caricature lors du scandale des caricatures de Mahomet ) et contre France 2, lorsque le magazine publie une caricature qu'exhibe Laurent Ruquier dans  On n'est pas couch\u00e9s . \u00a0\nLes m\u00e9dias pourraient critiquer, caricaturer, se moquer de tous, sauf de Marine Le Pen?\u00a0\nElle, qui porte plainte Caroline Fourest pour son livre  Marine Le Pen  .\nToutes ces actions en justice (et la liste est tr\u00e8s loin d'\u00eatre compl\u00e8te) semblent aller \u00e0 contre-sens de son statut autoproclam\u00e9 de grande pr\u00eacheuse de la libert\u00e9 d'expression.\nImaginons qu'elle soit au pouvoir: les m\u00e9dias pourraient critiquer, caricaturer, se moquer de tous, sauf d'elle?\nCe n'est pas \u00e7a, la libert\u00e9 d'expression. \u00a0\nLe Front national se targue donc d'\u00eatre un parti absolument pas d'extr\u00eame-droite, mais en est-il vraiment de m\u00eame pour tous ses sympathisants?\nDont une partie est d\u00e9j\u00e0 cinglante \u00e0 bien des \u00e9gards sur le net.\nJusqu'o\u00f9 pourrait-elle aller, cette petite communaut\u00e9, qui se sentirait fort d'avoir leur idole politique au pouvoir?\nC'est une question importante \u00e0 laquelle il faut r\u00e9fl\u00e9chir aussi.\nMarine Le Pen si populaire , le sera-t-elle autant apr\u00e8s une quinquennat?\nIl y a bien des raisons d'en douter.\u00a0\nVous aussi exprimez-vous sur L'EXPRESS.\nVotre contribution sera peut-\u00eatre rep\u00e9r\u00e9e par la r\u00e9daction pour faire la Une!\n", "start": "2013-10-07", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=e4cf64a62597421779347b4fb4704045", "title": 11}, {"start": "2013-10-06", "end": "2013-10-07", "title": "", "link": "", "durationEvent": "true", "description": "Evenement entre 2013-10-06 et 2013-10-07"}, {"description": "T\u00e9l\u00e9charger le PDF\nAvec \u00ab\u00a09 \u00a0Mois ferme\u00a0\u00bb, Albert Dupontel, des deux c\u00f4t\u00e9s de la cam\u00e9ra, signe la meilleure com\u00e9die fran\u00e7aise de la saison.\nAttention\u0
