//localhost:5601/app/kibana#/doc/spliine/spliine/article?id=d0d1886b2bda62f66a87d02a5f5d3c0c", "description": "Quatorze morts dans un gigantesque glissement de terrain aux Etats-Unis\nPubli le 25.03.2014,\n06h43\nDes volontaires et des pompiers s'apprtent  entrer sur la zone du glissement de terrain  la recherche de survivants,  Oso, dans l'Etat de Washington, le 24 mars 2014 | Paul Joseph Brown\n1/2\nRagir\nQuatorze personnes sont mortes et 176 sont portes disparues dans un gigantesque glissement de terrain survenu ce week-end dans l'Etat de Washington, qui a fait trembler la terre comme  un petit sisme .\nUn pan entier d'une colline surplombant la communaut rurale d'Oso, au nord-est de Seattle, s'est effondr samedi sur une rivire voisine, entranant une coule de boue dvastatrice.\nLes quipes de secours et de recherches ont localis six nouveaux corps, portant le nombre total de personnes dcdes  14 , a dclar le shrif Ty Trenary sur le site internet du comt de Snohomish.\nMON ACTIVIT\nVos amis peuvent maintenant voir cette activit Supprimer X\nLe nombre de personnes portes disparues s'tablissait lundi soir  176.\nJohn Pennington, chef des services de secours du comt, a cependant prcis que ce nombre englobait trs probablement des doublons, entre des personnes correctement identifies et d'autres seulement vaguement signales.\nNotre travail est maintenant de croiser le plus possible les informations en notre possession pour identifier les gens  plus prcisment, a-t-il expliqu  la presse lundi soir.\nLe chef des pompiers, Travis Hots, a affirm pour sa part qu' aucun survivant  n'avait t retrouv lundi, alors que les chances de retrouver des personnes saines et sauves s'amenuisent d'heure en heure.\nIl a prcis que les secouristes concentraient leurs efforts sur les endroits o il peut y avoir  des poches d'air , comme les maisons ou les vhicules.\nC'est l que nous regardons en priorit , a-t-il dit.\nDes tmoignages faisaient tats d'appels au secours, samedi dans les dcombres, mais aucune voix n'a t entendue depuis.\nLes images ariennes, trs impressionnantes, montraient une colline couverte de pins totalement ventre, et  ses pieds, un paysage dvast, couvert de boue, de rochers, de dcombres et d'arbres dracins.\nLa coule de boue a dval sur Oso  la vitesse d'un  train de marchandises , a dclar M. Pennington plus tt dans la journe.\nUn habitant d'Oso, Doug Dix, dont la maison est situe  proximit de la zone dvaste, travaillait dans sa grange quand il a senti un grondement.\nAu tout dbut, j'ai pens que c'tait un petit sisme.\nLa grange vibrait , a dclar le retrait  l'AFP.\nQuand je suis sorti, c'tait comme si un hlicoptre militaire tait en train d'atterrir.\nC'tait incroyablement bruyant , a-t-il ajout.\nJe regardais en l'air car je m'attendais  un crash d'avion .\n- Sonars et aroglisseurs -\nM. Pennington a dclar que  49 parcelles  susceptibles d'tre habites avaient t touches par la coule de boue.\nParmi elles, on compte une cabane, 13 logements prfabriqus ou camping-cars, et 35 maisons.\nDe ces 35 maisons, 25 seraient habites  l'anne et 10 seraient des maisons secondaires, a-t-il dit.\nPompiers et secouristes ont redoubl d'efforts lundi pour retrouver d'ventuels survivants: des hlicoptres, une quipe cynophile et un dtachement technique ont particip aux oprations sur le terrain.\nDes sonars et des aroglisseurs ont galement t dpchs sur place, tandis que le prsident Barack Obama a dbloqu les aides fdrales aux situations d'urgence,  la demande du gouverneur de l'Etat de Washington, Jay Inslee.\nLes recherches, qui s'tendent sur une surface d'environ 260 hectares, restent extrmement dlicates  cause de l'instabilit et de la profondeur -- jusqu' 6 mtres -- du terrain boueux.\nLes secouristes ont d'ailleurs d momentanment suspendre leurs recherches sur une partie de la zone, dans la crainte d'un nouvel boulement, avant que des gologues ne leur donnent le feu vert pour reprendre leur travail.\nM. Pennington a soulign que le bilan tait sans doute alourdi par le fait que la catastrophe a eu lieu pendant un week-end.\nC'est arriv samedi matin, les gens taient chez eux.\nNous avons galement la confirmation qu'il y avait plusieurs ouvriers de construction prsents   Oso, a-t-il dit.\nParmi les blesss, se trouve un bb de six mois, tandis qu'un autre bb et sa grand-mre sont ports disparus.\nLes habitants avaient t prvenus par les autorits de la possibilit de glissements de terrain aprs les fortes pluies de ces dernires semaines dans la chane de montagnes des Cascades.\nL'boulement a en outre cr un barrage artificiel sur la rivire voisine, entranant une dviation de son lit et d'importantes inondations.\nSept maisons au moins ont t envahies par les eaux.\nLa zone d'Oso a dj t victime de glissements de terrain par le pass, notamment en 1967 et en 2006, selon le Seattle Times.\n", "title": 3}, {"end": "2014-03-25", "description": "Evenement entre 2014-03-23 et 2014-03-25", "title": "", "start": "2014-03-23", "link": "", "durationEvent": "true"}, {"start": "2014-03-27", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=4f6b8e4f9b4be7f2b873084c347ead52", "description": "La garde des Sceaux, Christiane Taubira, et Mark Bottemine, le candidat PS  Chteauroux, le 20mars.\n(Photo Guillaume Souvant.\nAFP)\nMUNICIPALES\nArriv en deuxime position au premier tour, le socialiste Mark Bottemine a fusionn sa liste avec deux divers droite, dont un signataire de la charte de la Manif pour tous.\n[Mis  jour le 27/03 avec la raction d'Harlem Dsir]\nPour tenter sa chance dans une quadrangulaire avec le Front national, lUMP et le Front de gauche, Mark Bottemine, tte de liste socialiste  Chteauroux , na pas fait dans le dtail.\nMardi aprs-midi, quelques minutes avant la clture du dpt des candidatures, il a vant son alliance avec deux listes concurrentes tiquetes divers droite.\nLune pilote par Arnaud Clment, ex-militant de Debout la Rpublique, lautre par Rgis Tellier, signataire de la charte de la Manif pour tous dnonant le mariage gay.\nUn positionnement politique qui passe mal localement.\nDautant plus que le candidat socialiste avait accueilli, quelques jours plus tt, Christiane Taubira pour son meeting de campagne.\nA chaque chance nationale, Chteauroux vote  gauche.\nEt l ils vont nous faire perdre la mairie pour la troisime fois, sagace un lu socialiste.\nCes tractationsconstituent une faute.\nMark Bottemine tente de se justifier en pointant limpossibilit de trouver un accord  gauche.\nJavais tendu la main au Front de gauche, sans succs.\nIl fallait rechercher dautres solutions.\nAccus dtre  lorigine de cette situation, Eric Bellet, tte de liste Front de gauche, se dfend.\nBottemine navait aucune proposition  nous faire alors quil offre 18 postes  Tellier, llu de droite qui a vot loctroi de terrains  une cole prive proche de Civitas.\nComment peut-il se dire de gauche?\nLe militant qui vit cet pisode politique comme un sisme a son ide sur les raisons dun tel virage: On peut supposer que Chteauroux est devenu un laboratoire de centre droit pour la composante socialiste de gouvernement.\nIrresponsables\nSur la nouvelle liste hybride, baptise Rassemblement pour servir Chteauroux (que certains corrigent en Rassemblement pour se servir  Chteauroux), des militants cologistes ont trouv place.\nEt se font trs discrets.\nCeux qui ont accept a sont des irresponsables, peste Jean-Sbastien Herpin, cosecrtaire rgional dEE-LV.\nCertes, les groupes locaux ont une autonomie, mais l cest comme si un candidat ngociait avec EDF pour avoir une centrale sur sa commune.\nCa ne correspond pas prcisment  nos valeurs.\nLe cadre rgional prvient que si les candidats colos senttent, [il] ne pourra pas laisser passer.\nDans un texte transmis Libration, plusieurs cadres socialistes locaux, dont la dpute Isabelle Bruneau et lancien secrtaire dEtat Andr Laignel, dnoncent cettealliance de quelques socialistes avec deux lus de droite dont les engagements sont incompatibles avec les valeurs humanistes et de progrs qui sont celles de la gauche.\nFace  ce toll, Harlem Dsir, premier secrtaire du parti socialiste, a apport son entier soutien au candidat PS: Mark Bottemine a cherch  rassembler autour de son projet pour Chteauroux, sans rien remettre en cause de ses propres valeurs socialistes [] Le Parti socialiste apporte un vigoureux soutien  cette liste de rassemblement.\nA l'inverse, EE-LV 36 a dcid de prendre ses distances, malgr la prsence de trois candidats, dont le sort pourrait tre examin aprs le second tour: EE-LV Indre ne peut pas cautionner de telles pratiques qui dcrdibilisent  terme laction politique [] Nous ne pouvons plus soutenir la liste conduite par Mark Bottemine, crivent les porte-parole dans un communiqu.\nLa liste de Bottemine, qui totalise 42% des suffrages au premier tour (contre 12% pour le FN, 34% pour lUMP et 11% pour le Front de gauche) nest pas certaine de faire le plein des voix au second.\nIl ne faut pas prendre les Castelroussins pour des imbciles, explique Kaltoum Benmansour, conseillre rgionale et municipale PS de Chteauroux.\nDimanche, fidle  mes convictions, je voterai pour la seule liste de gauche.\n", "title": 4}, {"end": "2014-03-27", "description": "Evenement entre 2014-03-26 et 2014-03-27", "title": "", "start": "2014-03-26", "link": "", "durationEvent": "true"}, {"start": "2014-04-03", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=fea69ec66fec91d72d3f3faccdd7a192", "description": "- Publi le 03/04/2014\nAMERIQUE DU SUD Alerte au tsunami au Prou aprs un nouveau seisme au Chili\nLa Marine de Guerre pruvienne a lanc mercredi une alerte au tsunami dans le sud du Prou aprs un nouveau sisme de magnitude 7,8 dans le nord du Chili.\nA Antofagasta, au Chili, les habitants ont abandonn leur maison pour se prcipiter dans la rue.\nPhoto AFP\nLe sisme enregistr  Iquique, au Chili, a activ une alerte au tsunami depuis Atico (province dArequipa) jusqu Tacna ( la frontire du Chili), indique un communiqu de la Marine du Prou, qui recommande de se tenir loign des zones ctires.\nUne premire vague de 43 centimtres est arrive dans le port dIlo (sud) vers 22H18 (03H18 GMT jeudi), ont indiqu les autorits pruviennes.\nLe rplique du sisme de magnitude 8,2 qui sest produit mardi a t enregistre au large dIquique et a activ une nouvelle alerte au tsunami sur toute la cte chilienne.\nLe sisme sest produit  23H43 locales (2h43)  20 km au sud de la ville dIquique et en raison du niveau de la magnitude on est pass  ltat dalerte au tsunami sur toute la cte chilienne, a indiqu le Service hydrographique et ocanographique de larme chilienne (Shoa)\nLes populations des localits ctires du pays ont t vacues, notamment  Arica, Iquique et Antofagasta, les zones les plus affectes par le sisme de magnitude 8,2 de la veille qui a fait six morts.\nLa prsidente chilienne, Michelle Bachelet, qui stait rendue sur les lieux dans la journe pour valuer les dgts, se trouvait dans la ville dArica (2.100 km au nord de Santiago) et a d tre vacue sur une des hauteurs de la ville, a indiqu la tlvision officielle TVN.\nPour le moment, les autorits chiliennes nont signal aucune victime ou dommage matriel  la suite de ce nouveau sisme.\nLes habitants des villes dArica et Iquique se sont prcipits dans les rues lorsque les sirnes dalarme ont retenti et se sont dirigs vers des zones plus leves, selon les images de la tlvision chilienne.\nAFP\nPoster un commentaire\nSe connecter\nPour accder  votre espace personnel, vous devez fournir un identifiant et un mot de passe.\nEmail\n", "title": 5}, {"end": "2014-04-05", "description": "Evenement entre 2014-04-01 et 2014-04-05", "title": "", "start": "2014-04-01", "link": "", "durationEvent": "true"}, {"start": "2014-04-08", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=b50d4ae6c4eef29a330ab4f9f6b5bd77", "description": "Publi\nle 08/04/2014  07:48\nVIDEOS - Une telle secousse ne se produit qu'une fois tous les 30 ans.\nIl n'y a pas de bless.\nPublicit\nDix secondes d'angoisse.\nUn sisme de magnitude 5 sur l'chelle de Richter a t ressenti lundi soir dans le sud-est de la France, sans faire de dgt ni de victime, mais provoquant de vives inquitudes.\nMon fauteuil a boug, de faon horizontale, c'tait trs fort, comme si un train passait, a tmoign Nicole Milton, 61 ans, une habitante de Cagnes-sur-Mer,  l'ouest de Nice.\nJe me suis demand ce qui se passait, j'tais surpris, mon fils de 12 ans a hurl, a tmoign Patrick Vay, un habitant de Cannes-La Bocca (Alpes-Maritimes), qui s'est dit surpris que sa maison n'ait pas eu de fissure.\nLa terre a comme bourdonn sous nos pieds, j'ai eu peur d'une seconde secousse alors on est tout de suite sorti de la maison de peur que la toiture s'effondre, a poursuivi le quinquagnaire qui dit avoir dj vcu un tremblement de terre en 2010, mais pas de cette ampleur.\nL'picentre du sisme, qui s'est produit  21h27, se situe dans les Alpes-de-Haute-Provence,  7 km de Chteauroux-les-Alpes, 8 km d'Embrun et 10 km de Barcelonnette, selon le Rseau national de surveillance sismique (Renass), bas  Strasbourg.\nLa profondeur de l'picentre est estime  5 km sous terre.\nIl s'agit l, toujours selon le Renass, d'un sisme de magnitude 100 fois infrieure  celui de L'Aquila en Italie (6.4) qui avait fait plus de 300 morts et d'normes dgts, en avril 2009.\nC'est une magnitude qui est importante pour la France, qui arrive  peu prs tous les 10 ans, selon cette mme source, qui indique que le dernier sisme de cette magnitude a eu lieu prs de la Corse en juillet 2011 (5.3 sur l'chelle de Richter).\nSelon Franois Thouvenot, responsable du rseau Sismalp  Grenoble, pareil sisme ne se produit qu'une fois tous les trente ans dans les Alpes.\nLa sismicit de cette zone est due aux compressions qui forment les Alpes, nes de la remonte de la plaque tectonique africaine sur la plaque eurasienne.\nAujourd'hui les plaques bougent continuellement, confirme l'organisme.\nLe sisme a t ressenti dans les Alpes-de-Haute-Provence  Digne, dans la valle de l'Ubaye et jusqu' Groux, selon les pompiers du dpartement, ainsi qu' Gap et mme Brianon dans le nord des Hautes-Alpes, ou encore Grenoble, et dans le sud jusqu' Nice.\nLes pompiers ont t assailis par les appels\nNous avons eu une cinquantaine d'appels, nous sommes en train de faire des reconnaissances.\nIl n'y a pas de bless, mais des fissures dans des murs, des chemines casses ou de chutes de tuiles, a indiqu le colonel Thierry Carret, du Service d'incendie et secours (Sdis) des Alpes-de-Haute-Provence.\nA ce stade, on note uniquement quelques dgts matriels dans le secteur de Barcelonnette, Jausiers, La Condamine, Meyronnes, Faucon-de-Barcelonnette, a prcis la prfecture de ce dpartement, ajoutant que des rpliques sont encore possibles.\nPlusieurs rpliques de faible magnitude ont en effet t enregistres aprs la premire alerte, avec la rgion de Gap et Brianon comme picentre, selon le site internet du Renass.\nDans les Alpes-Maritimes, selon les pompiers, assaillis par 600 appels en moins d'une heure d'habitants inquiets, il n'y a eu ni bless, ni dgt recenss.\nCertaines personnes sont sorties de chez elles par prcaution, mais aucune intervention des sapeurs pompiers n'est en cours, a confirm le prsident du conseil gnral Eric Ciotti , qui prside le Sdis 06, parlant d'une secousse assez impressionnante.\nLe Sdis des Hautes-Alpes a lui aussi indiqu avoir reu plus de 200 appels en une demi-heure, surtout de gens en panique, mais n'a pas men d'intervention lie  l'vnement.\nLes pompiers du Var ont reu une centaine d'appels, sans qu'aucun dgt soit signal.\nEn France, on recense 2.500 sismes par an, selon le Renass.\n", "title": 6}, {"end": "2014-04-08", "description": "Evenement entre 2014-04-06 et 2014-04-08", "title": "", "start": "2014-04-06", "link": "", "durationEvent": "true"}, {"start": "2014-04-13", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=37f839a5a122899efd7f3d0a0d546629", "description": "petit normal grand\n Valparaiso, lincendie gigantesque est devenu incontrlable\nAu moins quatre personnes sont mortes dans le gigantesque incendie de la ville de Valparaiso, sur la cte centrale du Chili, o au moins 1000 maisons ont t dtruites et environ 5000 personnes vacues, selon des sources officielles dimanche 13avril.\n13/4/14 - 13 H 34\nValparaiso, au Chili, en flammes. \nALBERTO MIRANDA / AFP\nValparaiso, au Chili, en flammes. \nAvec cet article\nAu Chili, alerte au tsunami aprs un sisme de magnitude 8,2\nNous avons quatre morts, trois hommes et une femme , a dclar le ministre de lIntrieur Rodrigo Peailillo, qui sest rendu sur place,  la radio Cooperativa.\nLincendie, devenu incontrlable et qui menace le centre-ville, a dj dtruit au moins 1000 habitations et environ 5000 personnes ont d tre vacues, selon un nouveau bilan du gouvernement chilien.\nLa prsidente chilienne Michelle Bachelet a annonc quelle se rendrait dans la journe  Valparaiso.\nElle avait rapidement dclench le plan catastrophe, permettant aux forces armes de scuriser la zone et de participer aux oprations dvacuation de la population.\nla pire catastrophe\nCest la pire catastrophe que jai vue  Valparaiso , a dclar le commandant de la rgion Ricardo Bravo  la presse locale.\nNous avons peur que le feu se propage jusquau centre de la ville , a-t-il ajout.\nLincendie, dont les causes exactes nont pas encore t tablies, a provoqu la suspension des fournitures deau potable et des coupures dlectricit dans de nombreux quartiers de cette ville de 270.000\nhabitants, recouverte par une paisse colonne de fume qui se rapprochait de la baie o se trouve le port de Valparaiso.\nIl a clat dans la soire  la Polvora,  la priphrie de Valparaiso, ravageant 15 hectares deucalyptus, de pturages et de buissons, selon lOffice national des situations durgence (Onemi).\nEn raison de la chaleur qui rgne actuellement dans la rgion et des vents forts, le feu sest ensuite propag sur plus de 40 collines surplombant la ville.\ndes milliers de sinistrs\nLes pompiers de Valparaiso aids par des compagnies des localits proches, ainsi que par des renforts venus de Santiago,  120km de l, luttent pour viter que lincendie ne se propage vers la plaine du centre-ville.\nLes habitants des zones menaces se sont rus prs de la mer, pour fuir les nuages de fume de plus en plus touffants.\nLes autorits ont install 10 centres daccueil pour les milliers de sinistrs.\nPar prcaution, plus de 200 dtenues ont t vacues de la prison pour femmes de Valparaiso, situe dans la localit de Quillota, en raison de lpaisse fume dgage par lincendie, a dclar Tulio Arce, directeur rgional des services pnitentiaires.\npatrimoine de lhumanit\nDclare par la prsidente Michelle Bachelet  zone de catastrophe , la ville voit sa scurit assure par la marine chilienne qui a dpch des milliers de soldats pour maintenir lordre et participer aux oprations dvacuation.\nValparaiso, dclare en 2003 par l'Unesco comme appartenant au patrimoine de lhumanit, est visite chaque anne par des milliers de touristes chiliens et trangers.\nLes incendies sont frquents dans le centre du Chili, o les ts sont marqus par de fortes vagues de chaleur.\n\n", "title": 7}, {"end": "2014-04-14", "description": "Evenement entre 2014-04-13 et 2014-04-14", "title": "", "start": "2014-04-13", "link": "", "durationEvent": "true"}, {"start": "2014-04-18", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=196163486aee0c48d589848fb1192638", "description": "- Publi le 18/04/2014\nMEXIQUE Violent sisme  Mexico\nD'une magnitude prliminaire de 7 degrs, le sisme a provoqu des vacuations, des coupures de courant et la chute de vitrines et de murs.\nVue gnrale de Mexico.\nAFP / Alain JOCARD\nUn sisme dune magnitude prliminaire de 7 degrs a secou vendredi matin la ville de Mexico.\nSelon un tout premier bilan, la secousse a provoqu des vacuations, des coupures de courant et la chute de vitrines et de murs selon le Service sismologique national (SSN) et la mairie.\nSelon un premier rapport, le sisme a t enregistr  09H27 locales (14H27 GMT),  265 km au sud-ouest de Mexico, a prcis le SSN.\nAFP\nPoster un commentaire\nSe connecter\nPour accder  votre espace personnel, vous devez fournir un identifiant et un mot de passe.\nEmail\n", "title": 8}, {"end": "2014-04-18", "description": "Evenement entre 2014-04-17 et 2014-04-18", "title": "", "start": "2014-04-17", "link": "", "durationEvent": "true"}, {"start": "2014-05-04", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=1bdf250c49772dd3d487be9a5f736102", "description": "le 04/05/2014  22:37\nPublicit\nUn puissant sisme de magnitude 6,2 s'est produit lundi matin dans l'est du Japon, secouant trs violemment les gratte-ciel et maisons du centre de Tokyo , sans entraner de risque de tsunami, selon l'Agence de mtorologie.\nLe tremblement de terre est survenu  O5h18 heure locale (dimanche 20h18 GMT).\nSon picentre tait situ sur l'le Izu Oshima, au sud de la capitale, et son hypocentre  160 kilomtres de profondeur.\nLes plus fortes secousses ont t enregistres au centre de la capitale o se trouvent les ministres et autres administrations essentielles du pays, selon les donnes fournies par l'agence.\nBeaucoup de Tokyotes, qui redoutent un jour la survenue d'un  big one  destructeur, ont t rveills par les secousses, qui empchaient parfois mme de tenir debout, pour aller jusque dans les lieux les plus srs de leur habitation.\nAucun bless n'a t rapport dans l'immdiat, selon la chane de tlvision publique NHK, qui a immdiatement interrompu ses programmes pour donner les premires informations.\nDes lignes de trains ont suspendu leur service pour contrler les voies, de mme que la circulation a t ralentie sur des tronons d'autoroutes.\nLa compagnie d'lectricit Tokyo Electric Power (Tepco) a indiqu qu'aucune anomalie n'avait t releve  la centrale nuclaire accidente de Fukushima, situe au nord-est de Tokyo.\nAucun problme n'a non plus t relev dans les autres installations nuclaires affectes par le sisme, d'aprs la NHK.\nUne confrence de presse d'un spcialiste de l'agence de mto devait avoir lieu un peu plus tard.\nLe Japon reste traumatis par le tremblement de terre de magnitude 9 qui s'tait produit au large de sa cte nord-est le 11 mars 2011 et avait dclench un gigantesque raz-de-mare, tuant plus de 18.000 personnes.\nCe tsunami avait aussi provoqu l'accident de la centrale de Fukushima.\nLe Japon est situ au confluent de quatre plaques tectoniques et enregistre chaque anne plus de 20% des sismes les plus puissants recenss sur Terre.\n", "title": 9}, {"end": "2014-05-05", "description": "Evenement entre 2014-05-04 et 2014-05-05", "title": "", "start": "2014-05-04", "link": "", "durationEvent": "true"}, {"start": "2014-05-26", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=d272e78dbf1b5e6f8cfaeee5fe21b48f", "description": "Aprs la dbcle lectorale, Valls veut  de nouvelles baisses d'impts \nLe Monde |\n Mis  jour le\n26.05.2014  12h37\nL'xcutif, le jour d'aprs.\nAu lendemain de la perce du FN aux lections europennes , les runions se mutiplient.\nLe premier ministre Manuel Valls ainsi que les ministres Laurent Fabius, Michel Sapin, Bernard Cazeneuve, Stphane Le Foll et Harlem Dsir, se sont concerts  l'Elyse avec le prsident de la Rpublique.\nIls sont sortis peu aprs 9 h 30 sans faire aucune dclaration  la presse.\nUne autre runion devrait se tenir  Matignon dans la foule, mais aucune dclaration de Franois Hollande n'est prvue pour l'instant, selon les informations du Monde.\nLe Chef de ltat @fhollande prside une runion pour prparer le Conseil europen qui se tiendra  Bruxelles demain pic.twitter.com/yJzKUoxdJQ\n lyse (@Elysee) May 26, 2014\nDES BAISSES D'IMPTS ANNONCES, MAIS PAS PRCISES\nAvant cette intervention, Manuel Valls a comment sur RTL la dbcle lectorale, qu'il a lui-mme dfinie dimanche soir comme un sisme.\nSans changer de ligne politique , il a annonc vouloir mettre en place de nouvelles baisses d' impts :\nOn ne peut pas jouer depuis des annes avec la fiscalit pour viter la baisse de la dpense publique.\n(...) Il faut de nouvelles baisses d'impts, notamment de l' impt sur le revenu .\n\nM. Valls a expliqu queles impts sont devenus insupportables pour les classes populaires et moyennes, mais il n'a en revanche pas prcis les modalits de ces baisses, ni comment elles s'articulaient avec celles dj annonces.\nAprs la dfaite des municipales, l'excutif avait dj fait le mme genre d'annonce.\nLe 11 mai, M.Valls avait ainsi expliqu que 650 000 mnages qui [taient] rentrs dans l'impt (...) [devaient] en sortir.\nCes mesures doivent tre prises ds le prochain projet de loi de finances rectificative (PLFR), prsent le 11 juin en conseil des ministres.\nLes Franais n'y croiront que quand ils le verront sur leur feuillle d'impts, a admis le premier ministre, lundi.\nLire aussi notre analyse : Bas revenus : des rductions d'impt ds 2014\nInterrog sur les leons  tirer de ce scrutin, expression employe par l'Elyse dans un communiqu, le chef du gouvernement a voqu la rforme territoriale qui doit amplifier la dcentralisation.\nLe prsident de la Rpublique veut s' engager sur cette voie, a dcrit M. Valls, qui a rejet toute ide de dissolution malgr l'impoularit de l'excutif :\nC'est un fait.\nEn quoi a serait un handicap ?\na n'est pas la premire fois que ceux qui gouvernent connaissent l'impopularit.\nIl [Hollande] devrait descendre de la voiture, provoquer une dissolution et faire en sorte que l'extrme droite s'empare des rnes du pays.\n(...) Nous n'allons pas rajouter  la crise d'identit la crise morale que la France traverse, en plus, le dsordre par des lections, par un pays qui serait ingouvernable.\n\n", "title": 10}, {"end": "2014-05-26", "description": "Evenement entre 2014-05-24 et 2014-05-26", "title": "", "start": "2014-05-24", "link": "", "durationEvent": "true"}, {"start": "2014-08-01", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=90066eb3ede863758d89f99a3a2be0ef", "description": "Une srie dexplosions fait au moins 24 morts et plus de 270 blesss\n Kaoshiung, grande ville portuaire du sud de Tawan.\nDans la nuit de jeudi  vendredi, les pompiers ont t alerts au motif dune fuite de gaz.\nLorsquils arrivent sur place, dans le quartier de Cianjen, plusieurs explosions se produisent : au moins cinq selon les autorits tawanaises.\nQuatre hommes du feu y perdent la vie.\nLe ciel rouge-orang laisse entrevoir lintensit du brasier provoqu par les diverses dflagrations.\nUn tmoin cit par lAFP parle de flammes slevant  la hauteur dun btiment de vingt tages.\nDautres voquent des explosions rsonnant comme le tonerre ou disent avoir cru  un sisme.\nSur les images tournes la nuit dernire, on a en effet le sentiment que la terre a trembl, avec ces vastes cratres, ces pans de chausse retourne et ces longues tranches, comme si des artres de rues avaient t dynamites.\n1400 soldats ont t mobiliss pour participer aux secours et aux dblaiements.\nLes dommages sont circonscrits dans un primtre denviron 3 kilomtres carrs.\nUne enqute est en cours pour lucider lorigine de cette catastrophe.\nLes autorits avancent que le gaz tait vraisemblablement du propne, mais rien nest encore sr.\nCopyright  2014 euronews\n", "title": 11}, {"end": "2014-08-01", "description": "Evenement entre 2014-07-31 et 2014-08-01", "title": "", "start": "2014-07-31", "link": "", "durationEvent": "true"}, {"start": "2014-08-03", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=5f854286805908dc92d227a3d5c3eb53", "description": "Chine : au moins 26 morts dans un sisme de magnitude 6,1\n\nUn fort sisme de magnitude 6,1 s'est produit dimanche dans des rgions montagneuses du sud-ouest de la Chine, provoquant la mort d'au moins 26 personne, selon CCTV, le mdia d'Etat.\n| (AFP/STR)\n1/2\nRagir\nUn fort sisme de magnitude 6,1 s'est produit dimanche dans des rgions montagneuses du sud-ouest de la Chine, provoquant la mort d'au moins 26 personne, selon la tlvision d'Etat CCTV.\nLe tremblement de terre a eu lieu  16h30 (10h30, heure franaise), avec un picentre situ  environ 11 km de la ville de Wenping et  une profondeur peu leve d'environ 10 km, selon l'institut amricain de gophysique, l'USGS.\nVos amis peuvent maintenant voir cette activit Supprimer X\nLes autorits chinoises ont quant  elle fait tat d'un sisme d'une magnitude de 6,5.\nLes moyens de communication du district de Ludian, o est survenu le sisme, taient trs svrement affects, a rapport la tlvision centrale CCTV, qui a tent de joindre en vain les quipes de pompiers.\nPlusieurs tremblement de terre dans le pass\nForces de scurit publique et pompiers sont en route vers les rgions autour de l'picentre, a prcis CCTV, citant les autorits locales, tout en ajoutant ne disposer d'aucune information sur d'ventuelles victimes du sisme.\nL'USGS a averti de son ct que la population rsidant dans cette rgion vit, dans l'ensemble, dans des btiments extrmement vulnrables aux secousses sismiques.\nCes confins montagneux entre les provinces du Yunnan, du Sichuan et du Guizhou, difficiles d'accs, ont connu plusieurs graves pisodes sismiques au cours des dernires dcennies.\nEn 1974, un tremblement de terre de 6,8 dans la mme zone avait tu plus de 1.500 personnes, a rappel l'agence officielle Chine nouvelle.\nEn septembre 2012, 80 personnes avaient trouv la mort suite  deux secousses sismiques conscutives dans les zones montagneuses entre Yunnan et Guizhou.\nPar ailleurs, le Sichuan voisin, l'une des provinces les plus peuples de Chine, avait enregistr en mai 2008 un sisme dvastateur de magnitude 8.0, qui avait fait 87.000 morts et disparus.\nLeParisien.fr\n", "title": 12}, {"end": "2014-08-04", "description": "Evenement entre 2014-08-02 et 2014-08-04", "title": "", "start": "2014-08-02", "link": "", "durationEvent": "true"}, {"start": "2014-08-24", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=2f9142787534174c3a31957f359880ec", "description": "LIslande interdit le trafic arien aprs une possible ruption dun volcan\nDimanche matin, un sisme dune magnitude de 5,3 a t mesur aux abords du volcan le plus important du pays, le Bardarbunga.\nIl sagit du tremblement de terre le plus puissant enregistr dans la rgion depuis 1996.\nSamedi aprs-midi, le Service mtorologique islandais avait fait tat dune petite ruption sous la glace, mais a indiqu en fin de soire quil ny avait pas de signes dactivit volcanique.\nActuellement, il ny a pas de signes dactivit volcanique en cours, a indiqu lorganisme sur son site internet.\nLtat dalerte rouge interdisant le trafic arien dans la zone du volcan Bardarbunga reste rouge car une ruption imminente ne peut pas tre exclue, a-t-il prcis.\nMalgr la fermeture de lespace arien dans cette zone, tous les aroports islandais sont rests ouverts, selon les autorits.\nJe ne peux pas assurer quil ne sest rien pass, mais il est clair quil ny a pas de traces de glace fondue conscutive  une ruption sous un glacier, sans doute le magma na-t-il pas encore atteint la surface, a dclar lun des gophysiciens islandais les plus connus, Magnus Tumi Gudmundsson, sur la chane publique Ruv.\n300 personnes vacues\nSelon la police, quelque 300 personnes ont t vacues dune rgion touristique populaire au nord du volcan, qui se trouve dans le sud-est de lIslande.\nLa plupart taient des touristes trangers, a dclar  la presse le chef de la police locale, Svavar Palsson.\nLes autorits ont incit les habitants de la rgion  tre vigilants et  garder en permanence allums leurs tlphones portables.\n", "title": 13}, {"end": "2014-08-25", "description": "Evenement entre 2014-08-23 et 2014-08-25", "title": "", "start": "2014-08-23", "link": "", "durationEvent": "true"}, {"start": "2014-10-14", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=d01f222242851eae8e979d13c0695ccf", "description": "Ragir\nAu bout d'une caladequi serpente depuis Oppde (Vaucluse) se dressent un chteau mdival, bti au XIII esicle sur un peron rocheux, et sa forteresse ajoute quatre sicles plus tard.\nOu du moins les vestiges de ce monument historique abandonn depuis 1648, ravag par un sisme en 1731 et pill au fil des sicles.\nMON ACTIVIT\nVos amis peuvent maintenant voir cette activit Supprimer X\nCe n'est pas un tas de pierres, il y a encore de belles ruines, affirme Jean-Jacques Lohier, un passionn  la retraite.\nQuand il a dcouvert ce chteau seigneurial l'an dernier, il a immdiatement cr une association pour acqurir un bail emphytotique et redonner vie au site.\nPour raliser les premiers travaux, qui consisteront  consolider le haut des murs et combler les brches, un appel au financement participatif a t lanc le 20septembre sur Internet , avec l'espoir de runir au moins 10 000EUR.\nLe projet est soutenu par les Vieilles Maisons franaises, qui verseront 5 000EUR dans le cadre de l'opration Fous de patrimoine.\nLa Direction rgionale des affaires culturelles de Paca devrait subventionner 45 % du chantier.\nDes fouilles menes au fil des travaux\nL'association espre rendre le site accessible au public le plus tt possible tout en poursuivant les travaux.\nL'objectif n'est pas de rnover entirement la forteresse mais de reconstituer certains lments d'architecture, comme les pices et les escaliers  vis en pierre, et de consolider les ruines.\nTout en haut du chteau, l'arcade par laquelle s'est chapp Pedro de Luna (ou BenotXIII), le dernier pape d'Avignon lors du grand schisme de l'Eglise catholique, a dfi le temps.\nLe lieu a plein d'histoires  raconter.\nIl a abrit de belles aventures et des moments trs sombres, rappelle Jean-Jacques Lohier.\nL'association sera en lien constant avec un archologue pendant les travaux rythms par des campagnes de fouilles.\nLe site n'a jamais t fouill, il y a un potentiel norme pour l'histoire de la Provence, estime Jean-Jacques Lohier.\nIl y a peut-tre un trsor si le pape a laiss quelque chose derrire lui...\nRenseignements: fr.ulule.com/forteresse-\noppede ; forteresse-oppede.org\n", "title": 14}, {"end": "2014-10-14", "description": "Evenement entre 2014-10-13 et 2014-10-14", "title": "", "start": "2014-10-13", "link": "", "durationEvent": "true"}, {"start": "2014-11-10", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=426e09e13fffa104a994e66c5bba344f", "description": "Sisme de LAquila: les sept scientifiques italiens acquitts en appel (tribunal)  AFP\nAttaque au couteau prs dune colonie: lauteur palestinien est mort (police)  AFP\nUSA: sanctions financires contre lex-prsident du Ymen Ali Abdallah Saleh  AFP\nAttaque au couteau prs dune colonie: une jeune Isralienne succombe (secours)  AFP\nCisjordanie: un Palestinien blesse 3 personnes au couteau prs dune colonie (police)  AFP\nAttentat-suicide au Nigeria: le kamikaze tait dguis en colier (police)  AFP\nLe Kosovo assombrit une visite historique du Premier ministre albanais  Belgrade\n10/11 18:14 CET\nUn Premier ministre albanais reu  Belgrade, en Serbie.\nUne visite historique, la premire en 68 ans.\nElle devait permettre dapaiser les tensions entre les deux voisins.\nMais il a suffi de quelques mots sur le Kosovo pour faire voler en clat la tentative de rapprochement entre Tirana et Belgrade.\nLe Premier ministre albanais Edi Rama a lanc le sujet.\nNous avons deux positions compltement diffrentes sur le Kosovo, a t-il dit, mais la ralit est unique et immuable.\nLe Kosovo a t reconnu par plus de 108 pays.\nSon indpendance a aussi t reconnue par la Cour internationale de justice et cest une ralit rgionale et europenne.\nSon homologue serbe Aleksandar Vucic a aussitt rpliqu.\nTout dabord, je veux dire que je ne mattendais pas  une telle provocation de la part du Premier ministre Rama, je ne pensais pas quil parlerait du Kosovo sest-il indign.\nCar je ne vois pas ce quil a  voir avec le Kosovo.\nJe dois lui rpondre car je ne permettrai  personne dhumilier la Serbie  Belgrade.\nSelon la Constitution, le Kosovo fait partie de la Serbie et na rien  voir avec lAlbanie et naura jamais rien  voir.\nLa Serbie a toujours refus de reconnatre lindpendance de son ancienne province, peuple en majorit dalbanophones.\nLe Kosovo a dclar de manire unilatrale cette indpendance en 2008.\nDepuis des progrs ont toutefois t raliss, notamment sous la houlette de lUnion europenne.\nUn accord considr comme historique sur la normalisation des relations entre Belgrade et Pristina a ainsi t sign.\nCopyright  2014 euronews\n", "title": 15}, {"end": "2014-11-10", "description": "Evenement entre 2014-11-09 et 2014-11-10", "title": "", "start": "2014-11-09", "link": "", "durationEvent": "true"}, {"start": "2014-11-23", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=cc7f5c1b20d6f1144a36ae34fb3abd9e", "description": "Voter (0)\n   \nLa sisme a provoqu l'effondrement du mur d'une auberge de Kangding, dans la province du Sichuan.\nSTR / AFP\nLe sisme a eu lieu dans le Sichuan, province du sud-est de la Chine, malheureusement familire de ce type de catastrophe .\nSamedi aprs-midi, un tremblement de terre a secou l'ouest montagneux de la province, faisant au moins 4 morts et 54 blesss. \nLe sisme de magnitude 5,9 s'est produit  38 km de la ville de Kangdig et a touch au moins 80 000 personnes, endommageant pas moins de 25 000 maisons.\nSelon l'agence d'Etat Chine nouvelle, dimanche, 6 200 personnes avaient t reloges.\nDes btiments pas toujours aux normes\nEn 2008, un sisme de magnitude 7,9 dans cette mme province avait tu plus de 80 000 personnes.\nLa catastrophe avait mis en vidence le manque de respect des normes de construction et l'utilisation de matraux de pitre qualit pour des btiments tels que les coles.\nCe scandale avait aussi mis en lumire les problmes de corruption dans le pays et entran une rvision des normes ainsi qu'un renforcement des units de secours, afin qu'elles soient mieux prpares  rpondre  de tels drames.\n", "title": 16}, {"end": "2014-11-23", "description": "Evenement entre 2014-11-21 et 2014-11-23", "title": "", "start": "2014-11-21", "link": "", "durationEvent": "true"}, {"start": "2014-12-19", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=dba1fac3c811e633367cb36293f86a41", "description": "Tweeter\n- AFP\nAlors que le Comit excutif de la Fifa a vot pour la publication du rapport Garcia sous une forme approprie, son prsident a raffirm que linstance ne reviendra pas sur l'attribution des Mondiaux 20018 et 2002  la Russie et au Qatar.\nDepuis lattribution controverse en dcembre 2010 des Coupes du monde 2018 et 2022  la Russie et au Qatar, la Fifa sest fait une spcialit du psychodrame ne dbouchant sur rien sinon  corner un peu plus sa crdibilit.\nDans un climat dltre, le comit excutif de la Fifa a vot, ce vendredi  Marrakech, pour la publication du rapport rdig par lAmricain Michael Garcia sur lattribution des Mondiaux 2018 et 2022  la Russie et au Qatar.\nCe qui  premire vue pourrait paratre pour une volont de faire la transparence sur une affaire empoissonnant la vie de linstance fatire du football depuis quatre ans nest en ralit quun artifice.\nUn nouveau tour de prestidigitation de son prsident Joseph Blatter.\nSilencio, this is an illusion\nLe grand illusionniste suisse a en effet aussitt prcis que le rapport denqute de lancien procureur fdral sera restitu au public sous une forme approprie.\nLe grand matre de la plante football depuis 1998 omet videmment de mentionner la synonymie en langage Fifa entre appropri et expurg.\nDans un communiqu, le Valaisan en qute dun cinquime mandat de prsident  79 ans a pourtant fait son numro de chevalier blanc: J'ai demand au comit excutif de la Fifa de voter en faveur de la publication du rapport de la chambre d'enqute.\nLe comit excutif a accept  l'unanimit de demander  la chambre de jugement du comit d'thique indpendant de publier le rapport sous une forme approprie une fois que les procdures en cours concernant plusieurs personnes seront termines.\nUne manire de gagner du temps et dviter limplosion tant le Comit excutif de la Fifa est divis sur la controverse des Mondiaux 2018 et 2022.\nEn dmissionnant de son poste d'enquteur en chef de la Fifa, Michael Garcia a mis en relief la culture de larrangement en vigueur au sommet du football mondial et son absence de transparence.\nBlatter ne la pas fait mentir en donnant  entendre que l'intgralit de son rapport de 400 pages ne serait pas rendu public.\nFermer la bote de Pandore\nDes enqutes internes  la Fifa sont en cours contre plusieurs personnes souponnes de comportement douteux dans le cadre de l'attribution des Coupes du monde 2018 et 2022 mais linstance sise  Zurich ne les juge pas de nature  remettre en cause le processus dattribution des deux prochains Mondiaux.\nBlatter sest ainsi empress de raffirmer que la Fifa ne reviendrait pas sur sa dcision polmique.\nIl faudrait vraiment qu'il y ait un sisme, de nouveaux lments extrmement importants pour revenir sur cette Coupe du monde au Qatar, a assur Sepp Blatter, qui dans le mme temps fait tout pour refermer le couvercle sur la bote de Pandore.\nMichael Garcia fulmine ainsi depuis des semaines contre la synthse de son enqute, publie il y a quelques semaines par le prsident de la chambre de jugement de la commission d'thique de la Fifa, l'Allemand Hans-Joachim Eckert.\nAlors que ce dernier ne voit aucune raison de remettre en cause le processus de dsignation de la Russie et du Qatar, Garcia a dnonc l'omission de pices et de faits de ce rapport de synthse et rclam la publication intgrale dune enqute o il a identifi des problmes, srieux et de grande envergure, dans le processus de candidature et de slection des deux Coupes du monde.\nDevant linflexibilit de la Fifa  vouloir occulter ce qui la gne, lAmricain a claqu la porte en fustigeant: Aucune commission de gouvernance indpendante, aucun enquteur (...) ne peut changer la culture d'une organisation comme la Fifa.\nBlatter a encaiss la saillie verbale sans ciller avant de refermer le couvercle sur un dossier explosif.\nIl n'existe,  l'heure actuelle, aucun motif de revenir sur nos dcisions, les deux coupes du monde sont prvues au calendrier, la seule chose qui manque ce sont les dates prcises pour 2022.\nMais ces deux coupes du monde auront lieu.\nLa dcision qui a t prise le 2 dcembre 2010 est maintenue et ne sera pas annule, a-t-il conclu.\nDu grand art.\nCOMMENTAIRES DES INTERNAUTES\n", "title": 17}, {"end": "2014-12-19", "description": "Evenement entre 2014-12-18 et 2014-12-19", "title": "", "start": "2014-12-18", "link": "", "durationEvent": "true"}, {"start": "2014-12-26", "link": "http://localhost:5601/app/kibana#/doc/spliine/spliine/article?id=03c59931335d1f488012568cf9ad5473", "description": "En Thalande, des milliers de personnes se sont runies pour le 10e anniversaire du tsunami\nRdaction en ligne\nvendredi 26 dcembre 2014, 22 h 50\nLa catastrophe avait caus prs de 220 000 morts dans 14 pays diffrents.\nAFP\nDes prires, des larmes et des hommages solennels devant des fosses communes aprs une des pires catastrophes naturelles dans lhistoire de lhumanit: vendredi en Asie, des milliers de personnes ont rendu hommage aux 220.000 morts du tsunami qui a frapp, il y a dix ans, 14 pays de locan Indien.\nLe 26 dcembre 2004, un sisme de magnitude 9,3  le plus important de la plante depuis 1960  sest produit au large de lle indonsienne de Sumatra, provoquant de gigantesques vagues sur les ctes de pays dAsie tels que le Sri Lanka et la Thalande, et jusquen Afrique.\nParmi les personnes ayant pri se trouvaient des milliers de touristes trangers qui profitaient pour la plupart des ftes de fin danne pour passer des vacances au bord de plages idylliques de la rgion.\nLa majorit dentre eux ont pri sur les ctes du sud de la Thalande  5.300 morts au total dans ce pays, dont la moiti dtrangers.\nEt pour ce 10e anniversaire, ils sont nombreux  tre de retour sur les lieux de la catastrophe, notamment  Khao Lak, o,  la tombe de la nuit, des centaines de femmes, dhommes et denfants se son ntre un relchement de la vigilance de populations vulnrables face aux catastrophes naturelles.\n", "title": 18}, {"end": "2014-12-26", "description": "Evenement entre 2014-12-24 et 2014-12-26", "title": "", "start": "2014-12-24", "link": "", "durationEvent": "true"}]};
